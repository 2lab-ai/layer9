<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer9 CSS-in-Rust Showcase</title>
    <style>
        /* Base reset - will be overridden by runtime CSS */
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        /* Loading state */
        #app:empty::before {
            content: "Loading CSS showcase...";
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 1.5rem;
            color: #718096;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 200% 200%;
            animation: gradient 3s ease infinite;
            color: white;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script type="module">
        import init from './pkg/css_showcase.js';
        
        async function run() {
            await init();
        }
        
        run().catch(console.error);
    </script>
</body>
</html>
