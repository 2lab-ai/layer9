<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAL9 Development Dashboard - Layer9</title>
    <style>
        /* 2lab.ai style system */
        :root {
            --background: #000;
            --foreground: #fff;
            --muted: #6b7280;
            --border: #1f2937;
            --primary: #667eea;
            --secondary: #764ba2;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--foreground);
            line-height: 1.5;
            min-height: 100vh;
        }
        
        #layer9-root {
            min-height: 100vh;
            padding: 2rem;
        }
        
        /* Main layout */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        header p {
            font-size: 1.25rem;
            color: var(--muted);
        }
        
        /* Dashboard grid */
        .dashboard {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
        }
        
        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .stat-title {
            font-size: 0.875rem;
            color: var(--muted);
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .stat-description {
            font-size: 0.75rem;
            color: var(--muted);
        }
        
        /* Repository */
        .repo-stats {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        /* Commits */
        .commit-item {
            display: flex;
            gap: 1rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }
        
        .commit-item:last-child {
            border-bottom: none;
        }
        
        .commit-message {
            font-weight: 500;
        }
        
        .commit-meta {
            font-size: 0.875rem;
            color: var(--muted);
        }
        
        /* Languages */
        .language-item {
            margin-bottom: 1rem;
        }
        
        .language-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .language-stats {
            font-size: 0.875rem;
            color: var(--muted);
        }
        
        /* Contributors */
        .contributor-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 0;
        }
        
        .contributor-name {
            font-weight: 500;
        }
        
        .contributor-stats {
            font-size: 0.875rem;
            color: var(--muted);
        }
        
        /* Loading state */
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--muted);
        }
        
        /* Error state */
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        
        /* Footer */
        footer {
            margin-top: 4rem;
            padding: 2rem;
            text-align: center;
            color: var(--muted);
            border-top: 1px solid var(--border);
        }
        
        /* Reality glitch */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        .reality-glitch {
            animation: glitch 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="layer9-root" class="loading">
        <div class="loading">
            <h1>Initializing Layer9...</h1>
            <p>Loading hierarchical consciousness layers...</p>
        </div>
    </div>
    
    <script type="module">
        import init from './pkg/layer9_github_dashboard.js';
        
        async function run() {
            await init();
            // Remove loading state
            document.getElementById('layer9-root').classList.remove('loading');
        }
        
        run().catch(console.error);
    </script>
</body>
</html>
