<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Layer9</title>
    <style>
        /* Initial loading animation */
        .initial-loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
        }
        
        .initial-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: initial-spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes initial-spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            opacity: 0.9;
        }
    </style>
</head>
<body style="margin: 0; background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899); min-height: 100vh;">
    <div id="root">
        <div class="initial-loading">
            <div class="initial-spinner"></div>
            <p class="loading-text">Loading Memory Game...</p>
        </div>
    </div>
    
    <noscript>
        <p style="color: white; text-align: center; padding: 20px;">
            This game requires JavaScript and WebAssembly to run.
        </p>
    </noscript>
    
    <script type="module">
        import init from './pkg/layer9_example_memory_game.js';
        
        async function run() {
            await init();
        }
        
        run().catch(err => {
            console.error('Failed to initialize:', err);
            document.getElementById('root').innerHTML = `
                <div style="color: white; text-align: center; padding: 40px;">
                    <h2>Failed to load game</h2>
                    <p>Please check the console for errors.</p>
                </div>
            `;
        });
    </script>
</body>
</html>
