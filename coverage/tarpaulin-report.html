async fn in_memory() -\u003e Result\u003cSelf, DbError\u003e {\n            Self::new(\":memory:\").await\n        }\n\n        /// Get the underlying SQLx pool\n        pub fn pool(\u0026self) -\u003e \u0026Pool\u003cSqlite\u003e {\n            \u0026self.pool\n        }\n\n        /// Convert SQLx Row to JSON Value\n        fn row_to_json(row: \u0026sqlx::sqlite::SqliteRow) -\u003e Result\u003cValue, DbError\u003e {\n            let mut map = serde_json::Map::new();\n            \n            for column in row.columns() {\n                let name = column.name();\n                let value = if let Ok(val) = row.try_get::\u003cOption\u003cString\u003e, _\u003e(name) {\n                    match val {\n                        Some(s) =\u003e Value::String(s),\n                        None =\u003e Value::Null,\n                    }\n                } else if let Ok(val) = row.try_get::\u003cOption\u003ci32\u003e, _\u003e(name) {\n                    match val {\n                        Some(i) =\u003e Value::Number(i.into()),\n                        None =\u003e Value::Null,\n                    }\n                } else if let Ok(val) = row.try_get::\u003cOption\u003ci64\u003e, _\u003e(name) {\n                    match val {\n                        Some(i) =\u003e Value::Number(i.into()),\n                        None =\u003e Value::Null,\n                    }\n                } else if let Ok(val) = row.try_get::\u003cOption\u003cf64\u003e, _\u003e(name) {\n                    match val {\n                        Some(f) =\u003e serde_json::Number::from_f64(f)\n                            .map(Value::Number)\n                            .unwrap_or(Value::Null),\n                        None =\u003e Value::Null,\n                    }\n                } else if let Ok(val) = row.try_get::\u003cOption\u003cbool\u003e, _\u003e(name) {\n                    match val {\n                        Some(b) =\u003e Value::Bool(b),\n                        None =\u003e Value::Null,\n                    }\n                } else if let Ok(val) = row.try_get::\u003cOption\u003cVec\u003cu8\u003e\u003e, _\u003e(name) {\n                    // Handle BLOB data as base64\n                    match val {\n                        Some(bytes) =\u003e {\n                            use base64::{Engine as _, engine::general_purpose};\n                            Value::String(general_purpose::STANDARD.encode(bytes))\n                        }\n                        None =\u003e Value::Null,\n                    }\n                } else {\n                    Value::Null\n                };\n                \n                map.insert(name.to_string(), value);\n            }\n            \n            Ok(Value::Object(map))\n        }\n\n        /// Convert query parameters from JSON to SQLite format\n        fn convert_params(params: Vec\u003cValue\u003e) -\u003e Vec\u003cOption\u003cString\u003e\u003e {\n            params\n                .into_iter()\n                .map(|v| match v {\n                    Value::String(s) =\u003e Some(s),\n                    Value::Number(n) =\u003e Some(n.to_string()),\n                    Value::Bool(b) =\u003e Some(if b { \"1\" } else { \"0\" }.to_string()),\n                    Value::Null =\u003e None,\n                    _ =\u003e Some(v.to_string()),\n                })\n                .collect()\n        }\n    }\n\n    #[async_trait]\n    impl DatabaseConnection for SqliteConnection {\n        async fn execute(\u0026self, query: \u0026str, params: Vec\u003cValue\u003e) -\u003e Result\u003cQueryResult, DbError\u003e {\n            let mut sqlx_query = sqlx::query(query);\n            \n            // Bind parameters\n            for param in Self::convert_params(params) {\n                sqlx_query = sqlx_query.bind(param);\n            }\n\n            let result = sqlx_query\n                .execute(\u0026*self.pool)\n                .await\n                .map_err(|e| DbError {\n                    kind: match \u0026e {\n                        sqlx::Error::Database(db_err) if db_err.message().contains(\"UNIQUE\") =\u003e {\n                            DbErrorKind::UniqueViolation\n                        }\n                        sqlx::Error::Database(db_err) if db_err.message().contains(\"FOREIGN KEY\") =\u003e {\n                            DbErrorKind::ForeignKeyViolation\n                        }\n                        _ =\u003e DbErrorKind::Query,\n                    },\n                    message: format!(\"Query execution failed: {}\", e),\n                })?;\n\n            Ok(QueryResult {\n                rows_affected: result.rows_affected(),\n                last_insert_id: Some(result.last_insert_rowid()),\n            })\n        }\n\n        async fn query_one(\u0026self, query: \u0026str, params: Vec\u003cValue\u003e) -\u003e Result\u003cValue, DbError\u003e {\n            let mut sqlx_query = sqlx::query(query);\n            \n            // Bind parameters\n            for param in Self::convert_params(params) {\n                sqlx_query = sqlx_query.bind(param);\n            }\n\n            let row = sqlx_query\n                .fetch_one(\u0026*self.pool)\n                .await\n                .map_err(|e| match e {\n                    sqlx::Error::RowNotFound =\u003e DbError {\n                        kind: DbErrorKind::NotFound,\n                        message: \"No rows found\".to_string(),\n                    },\n                    _ =\u003e DbError {\n                        kind: DbErrorKind::Query,\n                        message: format!(\"Query failed: {}\", e),\n                    },\n                })?;\n\n            Self::row_to_json(\u0026row)\n        }\n\n        async fn query_many(\u0026self, query: \u0026str, params: Vec\u003cValue\u003e) -\u003e Result\u003cVec\u003cValue\u003e, DbError\u003e {\n            let mut sqlx_query = sqlx::query(query);\n            \n            // Bind parameters\n            for param in Self::convert_params(params) {\n                sqlx_query = sqlx_query.bind(param);\n            }\n\n            let rows = sqlx_query\n                .fetch_all(\u0026*self.pool)\n                .await\n                .map_err(|e| DbError {\n                    kind: DbErrorKind::Query,\n                    message: format!(\"Query failed: {}\", e),\n                })?;\n\n            rows.iter()\n                .map(Self::row_to_json)\n                .collect::\u003cResult\u003cVec\u003c_\u003e, _\u003e\u003e()\n        }\n\n        async fn begin_transaction(\u0026self) -\u003e Result\u003cString, DbError\u003e {\n            // SQLite uses a different transaction syntax\n            self.execute(\"BEGIN TRANSACTION\", vec![]).await?;\n            Ok(format!(\"tx_{}\", uuid::Uuid::new_v4()))\n        }\n\n        async fn commit_transaction(\u0026self, _tx_id: \u0026str) -\u003e Result\u003c(), DbError\u003e {\n            self.execute(\"COMMIT\", vec![]).await?;\n            Ok(())\n        }\n\n        async fn rollback_transaction(\u0026self, _tx_id: \u0026str) -\u003e Result\u003c(), DbError\u003e {\n            self.execute(\"ROLLBACK\", vec![]).await?;\n            Ok(())\n        }\n    }\n\n    /// Create default tables for a new SQLite database\n    pub async fn create_default_schema(conn: \u0026SqliteConnection) -\u003e Result\u003c(), DbError\u003e {\n        // Enable foreign keys (disabled by default in SQLite)\n        conn.execute(\"PRAGMA foreign_keys = ON\", vec![]).await?;\n        \n        // Create users table\n        conn.execute(\n            \"CREATE TABLE IF NOT EXISTS users (\n                id INTEGER PRIMARY KEY AUTOINCREMENT,\n                username TEXT NOT NULL UNIQUE,\n                email TEXT NOT NULL UNIQUE,\n                password_hash TEXT NOT NULL,\n                created_at DATETIME DEFAULT CURRENT_TIMESTAMP,\n                updated_at DATETIME DEFAULT CURRENT_TIMESTAMP\n            )\",\n            vec![],\n        ).await?;\n\n        // Create posts table (example)\n        conn.execute(\n            \"CREATE TABLE IF NOT EXISTS posts (\n                id INTEGER PRIMARY KEY AUTOINCREMENT,\n                user_id INTEGER NOT NULL,\n                title TEXT NOT NULL,\n                content TEXT,\n                published BOOLEAN DEFAULT FALSE,\n                created_at DATETIME DEFAULT CURRENT_TIMESTAMP,\n                updated_at DATETIME DEFAULT CURRENT_TIMESTAMP,\n                FOREIGN KEY (user_id) REFERENCES users(id) ON DELETE CASCADE\n            )\",\n            vec![],\n        ).await?;\n\n        // Create sessions table\n        conn.execute(\n            \"CREATE TABLE IF NOT EXISTS sessions (\n                id TEXT PRIMARY KEY,\n                user_id INTEGER NOT NULL,\n                expires_at DATETIME NOT NULL,\n                created_at DATETIME DEFAULT CURRENT_TIMESTAMP,\n                FOREIGN KEY (user_id) REFERENCES users(id) ON DELETE CASCADE\n            )\",\n            vec![],\n        ).await?;\n\n        Ok(())\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","db_sqlx.rs"],"content":"//! SQLx Database Implementation for Server-Side Rendering\n//! This module provides real database connectivity using SQLx for server-side operations\n\n#[cfg(feature = \"ssr\")]\npub use sqlx_impl::*;\n\n#[cfg(feature = \"ssr\")]\nmod sqlx_impl {\n    use crate::db::{DatabaseConnection, DbError, DbErrorKind, QueryResult};\n    use async_trait::async_trait;\n    use serde_json::Value;\n    use sqlx::{postgres::PgPoolOptions, Column, Pool, Postgres, Row};\n    use std::sync::Arc;\n\n    /// SQLx-based PostgreSQL connection for server-side use\n    #[derive(Clone)]\n    pub struct SqlxConnection {\n        pool: Arc\u003cPool\u003cPostgres\u003e\u003e,\n    }\n\n    impl SqlxConnection {\n        /// Create a new SQLx connection from a database URL\n        pub async fn new(database_url: \u0026str) -\u003e Result\u003cSelf, DbError\u003e {\n            let pool = PgPoolOptions::new()\n                .max_connections(5)\n                .connect(database_url)\n                .await\n                .map_err(|e| DbError {\n                    kind: DbErrorKind::Connection,\n                    message: format!(\"Failed to connect to database: {}\", e),\n                })?;\n\n            Ok(SqlxConnection {\n                pool: Arc::new(pool),\n            })\n        }\n\n        /// Get the underlying SQLx pool\n        pub fn pool(\u0026self) -\u003e \u0026Pool\u003cPostgres\u003e {\n            \u0026self.pool\n        }\n\n        /// Convert SQLx Row to JSON Value\n        fn row_to_json(row: \u0026sqlx::postgres::PgRow) -\u003e Result\u003cValue, DbError\u003e {\n            let mut map = serde_json::Map::new();\n            \n            for column in row.columns() {\n                let name = column.name();\n                let value = if let Ok(val) = row.try_get::\u003cOption\u003cString\u003e, _\u003e(name) {\n                    match val {\n                        Some(s) =\u003e Value::String(s),\n                        None =\u003e Value::Null,\n                    }\n                } else if let Ok(val) = row.try_get::\u003cOption\u003ci32\u003e, _\u003e(name) {\n                    match val {\n                        Some(i) =\u003e Value::Number(i.into()),\n                        None =\u003e Value::Null,\n                    }\n                } else if let Ok(val) = row.try_get::\u003cOption\u003ci64\u003e, _\u003e(name) {\n                    match val {\n                        Some(i) =\u003e Value::Number(i.into()),\n                        None =\u003e Value::Null,\n                    }\n                } else if let Ok(val) = row.try_get::\u003cOption\u003cf64\u003e, _\u003e(name) {\n                    match val {\n                        Some(f) =\u003e serde_json::Number::from_f64(f)\n                            .map(Value::Number)\n                            .unwrap_or(Value::Null),\n                        None =\u003e Value::Null,\n                    }\n                } else if let Ok(val) = row.try_get::\u003cOption\u003cbool\u003e, _\u003e(name) {\n                    match val {\n                        Some(b) =\u003e Value::Bool(b),\n                        None =\u003e Value::Null,\n                    }\n                } else if let Ok(val) = row.try_get::\u003cOption\u003cserde_json::Value\u003e, _\u003e(name) {\n                    val.unwrap_or(Value::Null)\n                } else {\n                    Value::Null\n                };\n                \n                map.insert(name.to_string(), value);\n            }\n            \n            Ok(Value::Object(map))\n        }\n\n        /// Convert query parameters from JSON to SQLx format\n        fn convert_params(params: Vec\u003cValue\u003e) -\u003e Vec\u003cOption\u003cString\u003e\u003e {\n            params\n                .into_iter()\n                .map(|v| match v {\n                    Value::String(s) =\u003e Some(s),\n                    Value::Number(n) =\u003e Some(n.to_string()),\n                    Value::Bool(b) =\u003e Some(b.to_string()),\n                    Value::Null =\u003e None,\n                    _ =\u003e Some(v.to_string()),\n                })\n                .collect()\n        }\n    }\n\n    #[async_trait]\n    impl DatabaseConnection for SqlxConnection {\n        async fn execute(\u0026self, query: \u0026str, params: Vec\u003cValue\u003e) -\u003e Result\u003cQueryResult, DbError\u003e {\n            let mut sqlx_query = sqlx::query(query);\n            \n            // Bind parameters\n            for param in Self::convert_params(params) {\n                sqlx_query = sqlx_query.bind(param);\n            }\n\n            let result = sqlx_query\n                .execute(\u0026*self.pool)\n                .await\n                .map_err(|e| DbError {\n                    kind: DbErrorKind::Query,\n                    message: format!(\"Query execution failed: {}\", e),\n                })?;\n\n            Ok(QueryResult {\n                rows_affected: result.rows_affected(),\n                last_insert_id: None, // PostgreSQL doesn't have LAST_INSERT_ID\n            })\n        }\n\n        async fn query_one(\u0026self, query: \u0026str, params: Vec\u003cValue\u003e) -\u003e Result\u003cValue, DbError\u003e {\n            let mut sqlx_query = sqlx::query(query);\n            \n            // Bind parameters\n            for param in Self::convert_params(params) {\n                sqlx_query = sqlx_query.bind(param);\n            }\n\n            let row = sqlx_query\n                .fetch_one(\u0026*self.pool)\n                .await\n                .map_err(|e| match e {\n                    sqlx::Error::RowNotFound =\u003e DbError {\n                        kind: DbErrorKind::NotFound,\n                        message: \"No rows found\".to_string(),\n                    },\n                    _ =\u003e DbError {\n                        kind: DbErrorKind::Query,\n                        message: format!(\"Query failed: {}\", e),\n                    },\n                })?;\n\n            Self::row_to_json(\u0026row)\n        }\n\n        async fn query_many(\u0026self, query: \u0026str, params: Vec\u003cValue\u003e) -\u003e Result\u003cVec\u003cValue\u003e, DbError\u003e {\n            let mut sqlx_query = sqlx::query(query);\n            \n            // Bind parameters\n            for param in Self::convert_params(params) {\n                sqlx_query = sqlx_query.bind(param);\n            }\n\n            let rows = sqlx_query\n                .fetch_all(\u0026*self.pool)\n                .await\n                .map_err(|e| DbError {\n                    kind: DbErrorKind::Query,\n                    message: format!(\"Query failed: {}\", e),\n                })?;\n\n            rows.iter()\n                .map(Self::row_to_json)\n                .collect::\u003cResult\u003cVec\u003c_\u003e, _\u003e\u003e()\n        }\n\n        async fn begin_transaction(\u0026self) -\u003e Result\u003cString, DbError\u003e {\n            // In a real implementation, we'd need to manage transaction state\n            // For now, we'll use the connection directly\n            self.execute(\"BEGIN\", vec![]).await?;\n            Ok(format!(\"tx_{}\", uuid::Uuid::new_v4()))\n        }\n\n        async fn commit_transaction(\u0026self, _tx_id: \u0026str) -\u003e Result\u003c(), DbError\u003e {\n            self.execute(\"COMMIT\", vec![]).await?;\n            Ok(())\n        }\n\n        async fn rollback_transaction(\u0026self, _tx_id: \u0026str) -\u003e Result\u003c(), DbError\u003e {\n            self.execute(\"ROLLBACK\", vec![]).await?;\n            Ok(())\n        }\n    }\n\n    use once_cell::sync::OnceCell;\n    \n    /// Database pool for server-side use\n    static DB_POOL: OnceCell\u003cSqlxConnection\u003e = OnceCell::new();\n\n    /// Initialize the database pool\n    pub async fn init_db_pool(database_url: \u0026str) -\u003e Result\u003c(), DbError\u003e {\n        let conn = SqlxConnection::new(database_url).await?;\n        DB_POOL.set(conn).map_err(|_| DbError {\n            kind: DbErrorKind::Connection,\n            message: \"Database pool already initialized\".to_string(),\n        })?;\n        Ok(())\n    }\n\n    /// Get the database connection from the pool\n    pub fn get_db_connection() -\u003e Result\u003cSqlxConnection, DbError\u003e {\n        DB_POOL.get().cloned().ok_or_else(|| DbError {\n            kind: DbErrorKind::Connection,\n            message: \"Database pool not initialized. Call init_db_pool first.\".to_string(),\n        })\n    }\n\n    /// Server-side database hook\n    pub fn use_db_server() -\u003e Result\u003cSqlxConnection, DbError\u003e {\n        get_db_connection()\n    }\n}\n\n// Re-export for conditional compilation\n#[cfg(not(feature = \"ssr\"))]\npub use crate::db::PostgresConnection as SqlxConnection;","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","env.rs"],"content":"//! Environment Variables Support - L2/L3\n\nuse once_cell::sync::Lazy;\nuse std::collections::HashMap;\nuse wasm_bindgen::prelude::*;\n\n/// Environment variables store\nstatic ENV_VARS: Lazy\u003cHashMap\u003cString, String\u003e\u003e = Lazy::new(|| {\n    let mut vars = HashMap::new();\n\n    // In production, these would be injected at build time\n    #[cfg(debug_assertions)]\n    {\n        // Development defaults\n        vars.insert(\"APP_ENV\".to_string(), \"development\".to_string());\n        vars.insert(\"API_URL\".to_string(), \"http://localhost:3001\".to_string());\n        vars.insert(\"LOG_LEVEL\".to_string(), \"debug\".to_string());\n    }\n\n    // Try to load from window.__ENV__ if available\n    if let Some(window) = web_sys::window() {\n        if let Ok(env_obj) = js_sys::Reflect::get(\u0026window, \u0026\"__ENV__\".into()) {\n            let entries = js_sys::Object::entries(\u0026env_obj.into());\n            for i in 0..entries.length() {\n                let entry = entries.get(i);\n                if !entry.is_undefined() \u0026\u0026 !entry.is_null() \u0026\u0026 entry.is_array() {\n                    let entry_array = js_sys::Array::from(\u0026entry);\n                    if entry_array.length() \u003e= 2 {\n                        if let (Some(key), Some(value)) = (\n                            entry_array.get(0).as_string(),\n                            entry_array.get(1).as_string(),\n                        ) {\n                            vars.insert(key, value);\n                        }\n                    }\n                }\n            }\n        }\n    }\n\n    vars\n});\n\n/// Get environment variable\npub fn env(key: \u0026str) -\u003e Option\u003cString\u003e {\n    ENV_VARS.get(key).cloned()\n}\n\n/// Get environment variable or default\npub fn env_or(key: \u0026str, default: \u0026str) -\u003e String {\n    ENV_VARS\n        .get(key)\n        .cloned()\n        .unwrap_or_else(|| default.to_string())\n}\n\n/// Get required environment variable\npub fn env_required(key: \u0026str) -\u003e Result\u003cString, String\u003e {\n    ENV_VARS\n        .get(key)\n        .cloned()\n        .ok_or_else(|| format!(\"Required environment variable {} not found\", key))\n}\n\n/// Check if running in production\npub fn is_production() -\u003e bool {\n    env(\"APP_ENV\").map(|e| e == \"production\").unwrap_or(false)\n}\n\n/// Check if running in development\npub fn is_development() -\u003e bool {\n    env(\"APP_ENV\").map(|e| e == \"development\").unwrap_or(true)\n}\n\n/// Environment configuration\n#[derive(Clone)]\npub struct Config {\n    pub app_env: String,\n    pub api_url: String,\n    pub log_level: String,\n    pub features: Features,\n    pub auth: AuthConfig,\n    pub analytics: AnalyticsConfig,\n}\n\n#[derive(Clone)]\npub struct Features {\n    pub maintenance_mode: bool,\n    pub new_feature_flag: bool,\n    pub experimental: bool,\n}\n\n#[derive(Clone)]\npub struct AuthConfig {\n    pub oauth_providers: Vec\u003cString\u003e,\n    pub session_timeout: u64,\n    pub jwt_secret: Option\u003cString\u003e,\n}\n\n#[derive(Clone)]\npub struct AnalyticsConfig {\n    pub enabled: bool,\n    pub tracking_id: Option\u003cString\u003e,\n    pub sample_rate: f32,\n}\n\nimpl Config {\n    pub fn from_env() -\u003e Result\u003cSelf, String\u003e {\n        Ok(Config {\n            app_env: env_or(\"APP_ENV\", \"development\"),\n            api_url: env_required(\"API_URL\")?,\n            log_level: env_or(\"LOG_LEVEL\", \"info\"),\n            features: Features {\n                maintenance_mode: env(\"MAINTENANCE_MODE\")\n                    .map(|v| v == \"true\")\n                    .unwrap_or(false),\n                new_feature_flag: env(\"FEATURE_NEW_UI\").map(|v| v == \"true\").unwrap_or(false),\n                experimental: env(\"EXPERIMENTAL\").map(|v| v == \"true\").unwrap_or(false),\n            },\n            auth: AuthConfig {\n                oauth_providers: env(\"OAUTH_PROVIDERS\")\n                    .map(|v| v.split(',').map(|s| s.to_string()).collect())\n                    .unwrap_or_else(|| vec![\"github\".to_string()]),\n                session_timeout: env(\"SESSION_TIMEOUT\")\n                    .and_then(|v| v.parse().ok())\n                    .unwrap_or(3600),\n                jwt_secret: env(\"JWT_SECRET\"),\n            },\n            analytics: AnalyticsConfig {\n                enabled: env(\"ANALYTICS_ENABLED\")\n                    .map(|v| v == \"true\")\n                    .unwrap_or(true),\n                tracking_id: env(\"ANALYTICS_TRACKING_ID\"),\n                sample_rate: env(\"ANALYTICS_SAMPLE_RATE\")\n                    .and_then(|v| v.parse().ok())\n                    .unwrap_or(1.0),\n            },\n        })\n    }\n}\n\n/// Global config instance\nstatic CONFIG: Lazy\u003cResult\u003cConfig, String\u003e\u003e = Lazy::new(Config::from_env);\n\n/// Get global config\npub fn config() -\u003e Result\u003c\u0026'static Config, \u0026'static String\u003e {\n    CONFIG.as_ref()\n}\n\n/// Environment variable injection for build time\n#[wasm_bindgen]\npub fn inject_env(key: String, value: String) {\n    // This would be called during build to inject variables\n    // In practice, we'd use a build script or webpack plugin\n    web_sys::console::log_1(\u0026format!(\"Injecting env var: {} = {}\", key, value).into());\n}\n\n/// Feature flags\npub struct FeatureFlags;\n\nimpl FeatureFlags {\n    pub fn is_enabled(feature: \u0026str) -\u003e bool {\n        match feature {\n            \"maintenance_mode\" =\u003e config()\n                .map(|c| c.features.maintenance_mode)\n                .unwrap_or(false),\n            \"new_ui\" =\u003e config()\n                .map(|c| c.features.new_feature_flag)\n                .unwrap_or(false),\n            \"experimental\" =\u003e config().map(|c| c.features.experimental).unwrap_or(false),\n            _ =\u003e false,\n        }\n    }\n\n    pub fn require(feature: \u0026str) -\u003e Result\u003c(), String\u003e {\n        if Self::is_enabled(feature) {\n            Ok(())\n        } else {\n            Err(format!(\"Feature {} is not enabled\", feature))\n        }\n    }\n}\n\n/// Environment-specific behavior\npub fn with_env\u003cT\u003e(production: impl FnOnce() -\u003e T, development: impl FnOnce() -\u003e T) -\u003e T {\n    if is_production() {\n        production()\n    } else {\n        development()\n    }\n}\n\n/// Macro for compile-time environment variables\n#[macro_export]\nmacro_rules! env_at_compile_time {\n    ($key:expr) =\u003e {\n        option_env!($key).unwrap_or(\"\")\n    };\n    ($key:expr, $default:expr) =\u003e {\n        option_env!($key).unwrap_or($default)\n    };\n}\n\n/// Build information\npub struct BuildInfo;\n\nimpl BuildInfo {\n    pub fn version() -\u003e \u0026'static str {\n        env_at_compile_time!(\"CARGO_PKG_VERSION\")\n    }\n\n    pub fn commit_hash() -\u003e \u0026'static str {\n        env_at_compile_time!(\"GIT_COMMIT\", \"unknown\")\n    }\n\n    pub fn build_date() -\u003e \u0026'static str {\n        env_at_compile_time!(\"BUILD_DATE\", \"unknown\")\n    }\n\n    pub fn target() -\u003e \u0026'static str {\n        env_at_compile_time!(\"TARGET\", \"wasm32-unknown-unknown\")\n    }\n}\n","traces":[{"line":8,"address":[],"length":0,"stats":{"Line":0}},{"line":9,"address":[],"length":0,"stats":{"Line":0}},{"line":12,"address":[],"length":0,"stats":{"Line":0}},{"line":15,"address":[],"length":0,"stats":{"Line":0}},{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"leng ckRender = Box\u003cdyn Fn(\u0026ErrorInfo) -\u003e Element\u003e;\n\n/// Error boundary state\n#[derive(Clone)]\npub struct ErrorBoundaryState {\n    pub error: Option\u003cErrorInfo\u003e,\n    pub error_count: u32,\n}\n\n#[derive(Clone)]\npub struct ErrorInfo {\n    pub message: String,\n    pub stack: Option\u003cString\u003e,\n    pub component_stack: Vec\u003cString\u003e,\n}\n\n/// Error boundary component\npub struct ErrorBoundary {\n    children: Box\u003cdyn Component\u003e,\n    fallback: FallbackRender,\n    on_error: Option\u003cErrorHandler\u003e,\n    state: Rc\u003cRefCell\u003cErrorBoundaryState\u003e\u003e,\n}\n\nimpl ErrorBoundary {\n    pub fn new(children: impl Component + 'static) -\u003e Self {\n        ErrorBoundary {\n            children: Box::new(children),\n            fallback: Box::new(default_error_fallback),\n            on_error: None,\n            state: Rc::new(RefCell::new(ErrorBoundaryState {\n                error: None,\n                error_count: 0,\n            })),\n        }\n    }\n\n    pub fn fallback(mut self, fallback: impl Fn(\u0026ErrorInfo) -\u003e Element + 'static) -\u003e Self {\n        self.fallback = Box::new(fallback);\n        self\n    }\n\n    pub fn on_error(mut self, handler: impl Fn(\u0026ErrorInfo) + 'static) -\u003e Self {\n        self.on_error = Some(Box::new(handler));\n        self\n    }\n\n    fn catch_error(\u0026self) -\u003e Element {\n        // Try to render children\n        let result = panic::catch_unwind(panic::AssertUnwindSafe(|| self.children.render()));\n\n        match result {\n            Ok(element) =\u003e element,\n            Err(err) =\u003e {\n                // Extract error message\n                let message = if let Some(s) = err.downcast_ref::\u003c\u0026str\u003e() {\n                    s.to_string()\n                } else if let Some(s) = err.downcast_ref::\u003cString\u003e() {\n                    s.clone()\n                } else {\n                    \"Unknown error\".to_string()\n                };\n\n                let error_info = ErrorInfo {\n                    message,\n                    stack: None,\n                    component_stack: vec![], // TODO: Implement component stack tracking\n                };\n\n                self.state.borrow_mut().error = Some(error_info.clone());\n                self.state.borrow_mut().error_count += 1;\n\n                if let Some(handler) = \u0026self.on_error {\n                    handler(\u0026error_info);\n                }\n\n                (self.fallback)(\u0026error_info)\n            }\n        }\n    }\n}\n\nimpl Component for ErrorBoundary {\n    fn render(\u0026self) -\u003e Element {\n        // Check if we already have an error\n        if let Some(error_info) = \u0026self.state.borrow().error {\n            return (self.fallback)(error_info);\n        }\n\n        // Try to render children with error catching\n        self.catch_error()\n    }\n}\n\n/// Default error fallback UI\nfn default_error_fallback(error: \u0026ErrorInfo) -\u003e Element {\n    use crate::component::{Element, Props};\n\n    let props = Props {\n        class: Some(\"error-boundary-fallback\".to_string()),\n        ..Default::default()\n    };\n\n    Element::Node {\n        tag: \"div\".to_string(),\n        props,\n        children: vec![\n            Element::Node {\n                tag: \"h2\".to_string(),\n                props: Props::default(),\n                children: vec![Element::Text(\"Something went wrong\".to_string())],\n            },\n            Element::Node {\n                tag: \"p\".to_string(),\n                props: Props::default(),\n                children: vec![Element::Text(error.message.clone())],\n            },\n        ],\n    }\n}\n\n/// Error logger service\npub struct ErrorLogger {\n    endpoint: String,\n    api_key: String,\n}\n\nimpl ErrorLogger {\n    pub fn new(endpoint: impl Into\u003cString\u003e, api_key: impl Into\u003cString\u003e) -\u003e Self {\n        ErrorLogger {\n            endpoint: endpoint.into(),\n            api_key: api_key.into(),\n        }\n    }\n\n    pub async fn log_error(\u0026self, error: \u0026ErrorInfo) -\u003e Result\u003c(), FetchError\u003e {\n        let payload = serde_json::json!({\n            \"message\": error.message,\n            \"stack\": error.stack,\n            \"component_stack\": error.component_stack,\n            \"timestamp\": js_sys::Date::now(),\n            \"user_agent\": window().unwrap().navigator().user_agent().unwrap(),\n            \"url\": window().unwrap().location().href().unwrap(),\n        });\n\n        FetchBuilder::new(\u0026self.endpoint)\n            .method(Method::POST)\n            .header(\"X-API-Key\", \u0026self.api_key)\n            .json(\u0026payload)?\n            .send()\n            .await?;\n\n        Ok(())\n    }\n}\n\n/// Global error handler\nstatic ERROR_LOGGER: once_cell::sync::Lazy\u003cOption\u003cErrorLogger\u003e\u003e =\n    once_cell::sync::Lazy::new(|| None);\n\npub fn init_error_logging(_endpoint: impl Into\u003cString\u003e, _api_key: impl Into\u003cString\u003e) {\n    // This is a simplification - in real code you'd use a Mutex\n    // ERROR_LOGGER = Some(ErrorLogger::new(endpoint, api_key));\n}\n\n/// Catch async errors\npub async fn catch_async\u003cT, E\u003e(\n    future: impl std::future::Future\u003cOutput = Result\u003cT, E\u003e\u003e,\n) -\u003e Result\u003cT, String\u003e\nwhere\n    E: std::fmt::Display,\n{\n    match future.await {\n        Ok(value) =\u003e Ok(value),\n        Err(e) =\u003e {\n            let error_msg = e.to_string();\n\n            // Log error if logger is configured\n            if let Some(logger) = ERROR_LOGGER.as_ref() {\n                let error_info = ErrorInfo {\n                    message: error_msg.clone(),\n                    stack: None,\n                    component_stack: vec![],\n                };\n\n                let _ = logger.log_error(\u0026error_info).await;\n            }\n\n            Err(error_msg)\n        }\n    }\n}\n\n/// Hook to handle errors in components\npub fn use_error_handler() -\u003e impl Fn(String) {\n    move |error: String| {\n        web_sys::console::error_1(\u0026format!(\"Error: {}\", error).into());\n    }\n}\n\n// Re-exports\nuse crate::fetch::{FetchBuilder, FetchError, Method};\nuse web_sys::window;\n","traces":[{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":93,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":100,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":114,"address":[],"length":0,"stats":{"Line l HTTP calls)\n\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\nuse wasm_bindgen::prelude::*;\nuse wasm_bindgen_futures::JsFuture;\nuse web_sys::{Request, RequestInit, Response};\n\n/// HTTP methods\n#[derive(Debug, Clone, Copy, PartialEq)]\npub enum Method {\n    GET,\n    POST,\n    PUT,\n    DELETE,\n    PATCH,\n    OPTIONS,\n}\n\nimpl Method {\n    fn as_str(\u0026self) -\u003e \u0026'static str {\n        match self {\n            Method::GET =\u003e \"GET\",\n            Method::POST =\u003e \"POST\",\n            Method::PUT =\u003e \"PUT\",\n            Method::DELETE =\u003e \"DELETE\",\n            Method::PATCH =\u003e \"PATCH\",\n            Method::OPTIONS =\u003e \"OPTIONS\",\n        }\n    }\n}\n\n/// Fetch options (alias for FetchBuilder)\npub type FetchOptions = FetchBuilder;\n\n/// Fetch builder\n#[derive(Debug, Clone)]\npub struct FetchBuilder {\n    pub url: String,\n    pub method: Method,\n    pub headers: HashMap\u003cString, String\u003e,\n    pub body: Option\u003cString\u003e,\n    pub credentials: Option\u003cweb_sys::RequestCredentials\u003e,\n}\n\nimpl FetchBuilder {\n    pub fn new(url: impl Into\u003cString\u003e) -\u003e Self {\n        FetchBuilder {\n            url: url.into(),\n            method: Method::GET,\n            headers: HashMap::new(),\n            body: None,\n            credentials: None,\n        }\n    }\n\n    pub fn method(mut self, method: Method) -\u003e Self {\n        self.method = method;\n        self\n    }\n\n    pub fn header(mut self, key: impl Into\u003cString\u003e, value: impl Into\u003cString\u003e) -\u003e Self {\n        self.headers.insert(key.into(), value.into());\n        self\n    }\n\n    pub fn json\u003cT: Serialize\u003e(mut self, data: \u0026T) -\u003e Result\u003cSelf, JsValue\u003e {\n        self.headers\n            .insert(\"Content-Type\".to_string(), \"application/json\".to_string());\n        self.body =\n            Some(serde_json::to_string(data).map_err(|e| JsValue::from_str(\u0026e.to_string()))?);\n        Ok(self)\n    }\n\n    pub fn bearer_token(mut self, token: impl Into\u003cString\u003e) -\u003e Self {\n        self.headers.insert(\n            \"Authorization\".to_string(),\n            format!(\"Bearer {}\", token.into()),\n        );\n        self\n    }\n\n    pub fn credentials(mut self, creds: web_sys::RequestCredentials) -\u003e Self {\n        self.credentials = Some(creds);\n        self\n    }\n\n    pub async fn send(self) -\u003e Result\u003cFetchResponse, FetchError\u003e {\n        let opts = RequestInit::new();\n        opts.set_method(self.method.as_str());\n\n        // Set headers\n        let headers = web_sys::Headers::new()?;\n        for (key, value) in self.headers {\n            headers.set(\u0026key, \u0026value)?;\n        }\n        opts.set_headers(\u0026headers.into());\n\n        // Set body\n        if let Some(body) = self.body {\n            opts.set_body(\u0026JsValue::from_str(\u0026body));\n        }\n\n        // Set credentials\n        if let Some(creds) = self.credentials {\n            opts.set_credentials(creds);\n        }\n\n        // Create request\n        let request = Request::new_with_str_and_init(\u0026self.url, \u0026opts)?;\n\n        // Perform fetch\n        let window = web_sys::window().ok_or_else(|| JsValue::from_str(\"No window\"))?;\n        let response_value = JsFuture::from(window.fetch_with_request(\u0026request)).await?;\n        let response: Response = response_value.dyn_into()?;\n\n        Ok(FetchResponse::new(response))\n    }\n}\n\n/// Fetch response wrapper\npub struct FetchResponse {\n    response: Response,\n}\n\nimpl FetchResponse {\n    fn new(response: Response) -\u003e Self {\n        FetchResponse { response }\n    }\n\n    pub fn from_web_sys(response: Response) -\u003e Self {\n        FetchResponse { response }\n    }\n\n    pub fn ok(\u0026self) -\u003e bool {\n        self.response.ok()\n    }\n\n    pub fn status(\u0026self) -\u003e u16 {\n        self.response.status()\n    }\n\n    pub fn status_text(\u0026self) -\u003e String {\n        self.response.status_text()\n    }\n\n    pub async fn text(self) -\u003e Result\u003cString, FetchError\u003e {\n        let text = JsFuture::from(self.response.text()?)\n            .await?\n            .as_string()\n            .ok_or_else(|| JsValue::from_str(\"Failed to get text\"))?;\n        Ok(text)\n    }\n\n    pub async fn json\u003cT: for\u003c'de\u003e Deserialize\u003c'de\u003e\u003e(self) -\u003e Result\u003cT, FetchError\u003e {\n        let json = JsFuture::from(self.response.json()?).await?;\n        let data = serde_wasm_bindgen::from_value(json)?;\n        Ok(data)\n    }\n\n    pub async fn blob(self) -\u003e Result\u003cweb_sys::Blob, FetchError\u003e {\n        let blob = JsFuture::from(self.response.blob()?).await?.dyn_into()?;\n        Ok(blob)\n    }\n}\n\n/// Fetch error type\n#[derive(Debug)]\npub struct FetchError {\n    message: String,\n}\n\nimpl std::fmt::Display for FetchError {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"{}\", self.message)\n    }\n}\n\nimpl std::error::Error for FetchError {}\n\nimpl From\u003cJsValue\u003e for FetchError {\n    fn from(value: JsValue) -\u003e Self {\n        FetchError {\n            message: format!(\"{:?}\", value),\n        }\n    }\n}\n\nimpl From\u003cserde_wasm_bindgen::Error\u003e for FetchError {\n    fn from(err: serde_wasm_bindgen::Error) -\u003e Self {\n        FetchError {\n            message: err.to_string(),\n        }\n    }\n}\n\n/// Convenience function for GET requests\npub async fn get(url: impl Into\u003cString\u003e) -\u003e Result\u003cFetchResponse, FetchError\u003e {\n    FetchBuilder::new(url).send().await\n}\n\n/// Convenience function for POST requests\npub async fn post\u003cT: Serialize\u003e(\n    url: impl Into\u003cString\u003e,\n    data: \u0026T,\n) -\u003e Result\u003cFetchResponse, FetchError\u003e {\n    FetchBuilder::new(url)\n        .method(Method::POST)\n        .json(data)?\n        .send()\n        .await\n}\n\n/// Generic fetch function\npub async fn fetch(\n    url: impl Into\u003cString\u003e,\n    options: Option\u003cFetchOptions\u003e,\n) -\u003e Result\u003cFetchResponse, FetchError\u003e {\n    match options {\n        Some(opts) =\u003e opts.send().await,\n        None =\u003e FetchBuilder::new(url).send().await,\n    }\n}\n\n/// SWR-like data fetching hook\npub struct SWR\u003cT\u003e {\n    data: Option\u003cT\u003e,\n    error: Option\u003cString\u003e,\n    loading: bool,\n    mutate: Box\u003cdyn Fn()\u003e,\n}\n\nimpl\u003cT: Clone + for\u003c'de\u003e Deserialize\u003c'de\u003e + 'static\u003e SWR\u003cT\u003e {\n    pub fn new(url: impl Into\u003cString\u003e) -\u003e Self {\n        let url = url.into();\n        let data = use_state(|| None::\u003cT\u003e);\n        let error = use_state(|| None::\u003cString\u003e);\n        let loading = use_state(|| true);\n\n        // Fetch on mount\n        let url_clone = url.clone();\n        let data_clone = data.clone();\n        let error_clone = error.clone();\n        let loading_clone = loading.clone();\n\n        spawn_local(async move {\n            loading_clone.set(true);\n            match get(\u0026url_clone).await {\n                Ok(response) =\u003e {\n                    if response.ok() {\n                        match response.json::\u003cT\u003e().await {\n                            Ok(json_data) =\u003e {\n                                data_clone.set(Some(json_data));\n                                error_clone.set(None);\n                            }\n                            Err(e) =\u003e {\n                                error_clone.set(Some(e.message));\n                            }\n                        }\n                    } else {\n                        error_clone.set(Some(format!(\"HTTP {}\", response.status())));\n                    }\n                }\n                Err(e) =\u003e {\n                    error_clone.set(Some(e.message));\n                }\n            }\n            loading_clone.set(false);\n        });\n\n        // Mutate function\n        let mutate = {\n            let url = url.clone();\n            let data = data.clone();\n            let error = error.clone();\n            let loading = loading.clone();\n\n            Box::new(move || {\n                let url = url.clone();\n                let data = data.clone();\n                let error = error.clone();\n                let loading = loading.clone();\n\n                spawn_local(async move {\n                    loading.set(true);\n                    match get(\u0026url).await {\n                        Ok(response) =\u003e {\n                            if response.ok() {\n                                match response.json::\u003cT\u003e().await {\n                                    Ok(json_data) =\u003e {\n                                        data.set(Some(json_data));\n                                        error.set(None);\n                                    }\n                                    Err(e) =\u003e {\n                                        error.set(Some(e.message));\n                                    }\n                                }\n                            } else {\n                                error.set(Some(format!(\"HTTP {}\", response.status())));\n                            }\n                        }\n                        Err(e) =\u003e {\n                            error.set(Some(e.message));\n                        }\n                    }\n                    loading.set(false);\n                });\n            })\n        };\n\n        SWR {\n            data: data.get(),\n            error: error.get(),\n            loading: loading.get(),\n            mutate,\n        }\n    }\n\n    pub fn data(\u0026self) -\u003e Option\u0 Form handle\n#[derive(Clone)]\npub struct Form\u003cT\u003e {\n    state: Rc\u003cRefCell\u003cFormState\u003cT\u003e\u003e\u003e,\n    config: Rc\u003cFormConfig\u003cT\u003e\u003e,\n}\n\nimpl\u003cT: Clone + 'static\u003e Form\u003cT\u003e {\n    pub fn values(\u0026self) -\u003e T {\n        self.state.borrow().values.clone()\n    }\n\n    pub fn errors(\u0026self) -\u003e HashMap\u003cString, Vec\u003cString\u003e\u003e {\n        self.state.borrow().errors.clone()\n    }\n\n    pub fn is_valid(\u0026self) -\u003e bool {\n        self.state.borrow().errors.is_empty()\n    }\n\n    pub fn is_submitting(\u0026self) -\u003e bool {\n        self.state.borrow().submitting\n    }\n\n    pub fn set_field_value(\u0026self, field: \u0026str, value: impl Into\u003cString\u003e) \n    where \n        T: FormFields\n    {\n        let value_string = value.into();\n        let mut state = self.state.borrow_mut();\n        \n        // Update the field value\n        if let Err(e) = state.values.set_field(field, value_string) {\n            // If setting fails, add to errors\n            state.errors.entry(field.to_string())\n                .or_default()\n                .push(e);\n        } else {\n            // Clear any previous errors for this field\n            state.errors.remove(field);\n            \n            // Run validation if configured\n            drop(state); // Release borrow before validate\n            self.validate();\n        }\n    }\n\n    pub fn set_field_touched(\u0026self, field: \u0026str, touched: bool) {\n        self.state\n            .borrow_mut()\n            .touched\n            .insert(field.to_string(), touched);\n    }\n\n    pub fn validate(\u0026self) {\n        if let Some(validate_fn) = \u0026self.config.validate {\n            let errors = validate_fn(\u0026self.state.borrow().values);\n            self.state.borrow_mut().errors = errors;\n        }\n    }\n\n    pub fn handle_submit(\u0026self) -\u003e impl Fn() {\n        let state = self.state.clone();\n        let config = self.config.clone();\n\n        move || {\n            let mut state_mut = state.borrow_mut();\n            state_mut.submitting = true;\n            state_mut.submitted = true;\n\n            // Validate all fields\n            if let Some(validate_fn) = \u0026config.validate {\n                state_mut.errors = validate_fn(\u0026state_mut.values);\n            }\n\n            if state_mut.errors.is_empty() {\n                // Submit form\n                let values = state_mut.values.clone();\n                let state_clone = state.clone();\n                let config = config.clone();\n\n                spawn_local(async move {\n                    match (config.on_submit)(\u0026values).await {\n                        Ok(_) =\u003e {\n                            state_clone.borrow_mut().submitting = false;\n                        }\n                        Err(error) =\u003e {\n                            state_clone.borrow_mut().submitting = false;\n                            state_clone\n                                .borrow_mut()\n                                .errors\n                                .insert(\"_form\".to_string(), vec![error]);\n                        }\n                    }\n                });\n            } else {\n                state_mut.submitting = false;\n            }\n        }\n    }\n\n    pub fn reset(\u0026self) {\n        *self.state.borrow_mut() = FormState {\n            values: self.config.initial_values.clone(),\n            errors: HashMap::new(),\n            touched: HashMap::new(),\n            submitting: false,\n            submitted: false,\n        };\n    }\n}\n\n/// Validation rules\npub mod validators {\n    use super::ValidatorFn;\n\n    pub fn required(value: \u0026str) -\u003e Option\u003cString\u003e {\n        if value.trim().is_empty() {\n            Some(\"This field is required\".to_string())\n        } else {\n            None\n        }\n    }\n\n    pub fn email(value: \u0026str) -\u003e Option\u003cString\u003e {\n        let email_regex = regex::Regex::new(r\"^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$\").unwrap();\n        if !email_regex.is_match(value) {\n            Some(\"Invalid email address\".to_string())\n        } else {\n            None\n        }\n    }\n\n    pub fn min_length(min: usize) -\u003e impl Fn(\u0026str) -\u003e Option\u003cString\u003e {\n        move |value: \u0026str| {\n            if value.len() \u003c min {\n                Some(format!(\"Must be at least {} characters\", min))\n            } else {\n                None\n            }\n        }\n    }\n\n    pub fn max_length(max: usize) -\u003e impl Fn(\u0026str) -\u003e Option\u003cString\u003e {\n        move |value: \u0026str| {\n            if value.len() \u003e max {\n                Some(format!(\"Must be at most {} characters\", max))\n            } else {\n                None\n            }\n        }\n    }\n\n    pub fn pattern(regex: \u0026'static str, message: \u0026'static str) -\u003e impl Fn(\u0026str) -\u003e Option\u003cString\u003e {\n        move |value: \u0026str| {\n            let re = regex::Regex::new(regex).unwrap();\n            if !re.is_match(value) {\n                Some(message.to_string())\n            } else {\n                None\n            }\n        }\n    }\n\n    pub fn compose(validators: Vec\u003cValidatorFn\u003e) -\u003e impl Fn(\u0026str) -\u003e Vec\u003cString\u003e {\n        move |value: \u0026str| {\n            validators\n                .iter()\n                .filter_map(|validator| validator(value))\n                .collect()\n        }\n    }\n}\n\n/// Form field components\npub struct TextField\u003cT\u003e {\n    name: String,\n    label: String,\n    placeholder: Option\u003cString\u003e,\n    form: Option\u003cForm\u003cT\u003e\u003e,\n    value: String,\n    error: Option\u003cString\u003e,\n}\n\nimpl\u003cT: Clone + FormFields + 'static\u003e TextField\u003cT\u003e {\n    pub fn new(name: impl Into\u003cString\u003e, label: impl Into\u003cString\u003e) -\u003e Self {\n        TextField {\n            name: name.into(),\n            label: label.into(),\n            placeholder: None,\n            form: None,\n            value: String::new(),\n            error: None,\n        }\n    }\n\n    pub fn placeholder(mut self, placeholder: impl Into\u003cString\u003e) -\u003e Self {\n        self.placeholder = Some(placeholder.into());\n        self\n    }\n\n    pub fn bind(mut self, form: \u0026Form\u003cT\u003e) -\u003e Self {\n        self.form = Some(form.clone());\n        // Get initial value from form\n        if let Some(value) = form.values().get_field(\u0026self.name) {\n            self.value = value;\n        }\n        // Get any errors\n        if let Some(errors) = form.errors().get(\u0026self.name) {\n            self.error = errors.first().cloned();\n        }\n        self\n    }\n}\n\nimpl\u003cT: Clone + FormFields + 'static\u003e Component for TextField\u003cT\u003e {\n    fn render(\u0026self) -\u003e Element {\n        let form_clone = self.form.clone();\n        let field_name = self.name.clone();\n        \n        let on_change = form_clone.map(|form| Rc::new(move |value: String| {\n            form.set_field_value(\u0026field_name, value);\n            form.set_field_touched(\u0026field_name, true);\n        }) as Rc\u003cdyn Fn(String)\u003e);\n\n        Element::Node {\n            tag: \"div\".to_string(),\n            props: Props {\n                class: Some(\"form-field\".to_string()),\n                ..Default::default()\n            },\n            children: vec![\n                Element::Node {\n                    tag: \"label\".to_string(),\n                    props: Props {\n                        attributes: vec![(\"for\".to_string(), self.name.clone())],\n                        ..Default::default()\n                    },\n                    children: vec![Element::Text(self.label. \n    }\n}\n\n/// Server actions\n#[derive(Serialize, Deserialize)]\npub struct ServerAction\u003cT, R\u003e {\n    pub action: String,\n    pub data: T,\n    _phantom: std::marker::PhantomData\u003cR\u003e,\n}\n\nimpl\u003cT: Serialize, R: for\u003c'de\u003e Deserialize\u003c'de\u003e\u003e ServerAction\u003cT, R\u003e {\n    pub fn new(action: impl Into\u003cString\u003e, data: T) -\u003e Self {\n        ServerAction {\n            action: action.into(),\n            data,\n            _phantom: std::marker::PhantomData,\n        }\n    }\n\n    pub async fn execute(\u0026self) -\u003e Result\u003cR, String\u003e {\n        let response = post(\"/api/actions\", \u0026self)\n            .await\n            .map_err(|e| format!(\"Network error: {:?}\", e))?;\n\n        if response.ok() {\n            response\n                .json()\n                .await\n                .map_err(|e| format!(\"Parse error: {:?}\", e))\n        } else {\n            Err(format!(\"Server error: {}\", response.status()))\n        }\n    }\n}\n\n/// Form component with all fields\npub struct FormComponent\u003cT\u003e {\n    form: Form\u003cT\u003e,\n    children: Vec\u003cElement\u003e,\n}\n\nimpl\u003cT: Clone + 'static\u003e FormComponent\u003cT\u003e {\n    pub fn new(form: Form\u003cT\u003e) -\u003e Self {\n        FormComponent {\n            form,\n            children: vec![],\n        }\n    }\n\n    pub fn children(mut self, children: Vec\u003cElement\u003e) -\u003e Self {\n        self.children = children;\n        self\n    }\n}\n\nimpl\u003cT: Clone + 'static\u003e Component for FormComponent\u003cT\u003e {\n    fn render(\u0026self) -\u003e Element {\n        let on_submit = self.form.handle_submit();\n\n        Element::Node {\n            tag: \"form\".to_string(),\n            props: Props {\n                on_submit: Some(Rc::new(move |_event| {\n                    on_submit();\n                })),\n                ..Default::default()\n            },\n e Option\u003cString\u003e {\n                match field {\n                    $(\n                        stringify!($field) =\u003e Some(self.$field.to_string()),\n                    )*\n                    _ =\u003e None\n                }\n            }\n            \n            fn field_names(\u0026self) -\u003e Vec\u003c\u0026'static str\u003e {\n                vec![$(stringify!($field)),*]\n            }\n        }\n    };\n}\n\n/// Helper for string fields that don't need parsing\npub trait StringFormFields {\n    fn set_string_field(\u0026mut self, field: \u0026str, value: String) -\u003e Result\u003c(), String\u003e;\n}\n\n#[macro_export]\nmacro_rules! impl_string_form_fields {\n    ($struct_name:ident { $($field:ident),* }) =\u003e {\n        impl StringFormFields for $struct_name {\n            fn set_string_field(\u0026mut self, field: \u0026str, value: String) -\u003e Result\u003c(), String\u003e {\n                match field {\n                    $(\n                        stringify!($field) =\u003e {\n                            self.$field = value;\n                            Ok(())\n                        }\n                    )*\n                    _ =\u003e Err(format!(\"Unknown field: {}\", field))\n                }\n            }\n        }\n    };\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","haf","compat.rs"],"content":"//! Compatibility layer for migrating from old component system to HAF\n//! \n//! This module provides adapters and utilities to help migrate existing\n//! Layer9 components to the HAF architecture gradually.\n\nuse crate::component as old;\nuse crate::haf::component::*;\nuse crate::haf::layers::L1;\nuse crate::haf::Layer;\n\n/// Adapter to convert old Element to HAF VNode\npub fn element_to_vnode(element: \u0026old::Element) -\u003e VNode\u003cL1\u003e {\n    match element {\n        old::Element::Text(text) =\u003e VNode::Text(text.clone()),\n        old::Element::Node { tag, props, children } =\u003e {\n            VNode::Element {\n                tag: tag.clone(),\n                props: props_to_vprops(props),\n                children: children.iter().map(element_to_vnode).collect(),\n            }\n        }\n        old::Element::Component(_) =\u003e {\n            // For now, wrap old components as text\n            // In production, we'd need a proper adapter\n            VNode::Text(\"[Legacy Component]\".to_string())\n        }\n    }\n}\n\n/// Convert old Props to HAF VProps\nfn props_to_vprops(props: \u0026old::Props) -\u003e VProps {\n    let mut vprops = VProps {\n        class: props.class.clone(),\n        id: props.id.clone(),\n        attributes: props.attributes.clone(),\n        ..Default::default()\n    };\n    \n    // Events need to be registered separately in HAF\n    // This is just a placeholder\n    if props.on_click.is_some() {\n        vprops.events.push((\"click\".to_string(), EventId(1)));\n    }\n    if props.on_submit.is_some() {\n        vprops.events.push((\"submit\".to_string(), EventId(2)));\n    }\n    if props.on_change.is_some() {\n        vprops.events.push((\"change\".to_string(), EventId(3)));\n    }\n    if props.on_input.is_some() {\n        vprops.events.push((\"input\".to_string(), EventId(4)));\n    }\n    \n    vprops\n}\n\n/// Wrapper to use old components in HAF system\npub struct LegacyComponentWrapper\u003cC: old::Component\u003e {\n    component: C,\n}\n\nimpl\u003cC: old::Component\u003e PureComponent\u003cL1\u003e for LegacyComponentWrapper\u003cC\u003e {\n    type Props = ();\n    \n    fn render(\u0026self, _props: \u0026Self::Props) -\u003e VNode\u003cL1\u003e {\n        let old_element = self.component.render();\n        element_to_vnode(\u0026old_element)\n    }\n}\n\n/// Bridge for using HAF components in old system\npub struct HafComponentBridge\u003cL: Layer\u003e {\n    vnode: VNode\u003cL\u003e,\n}\n\nimpl\u003cL: Layer\u003e HafComponentBridge\u003cL\u003e {\n    pub fn new(vnode: VNode\u003cL\u003e) -\u003e Self {\n        Self { vnode }\n    }\n}\n\nimpl\u003cL: Layer\u003e old::Component for HafComponentBridge\u003cL\u003e {\n    fn render(\u0026self) -\u003e old::Element {\n        vnode_to_element(\u0026self.vnode)\n    }\n}\n\n/// Convert HAF VNode to old Element\nfn vnode_to_element\u003cL: Layer\u003e(vnode: \u0026VNode\u003cL\u003e) -\u003e old::Element {\n    match vnode {\n        VNode::Text(text) =\u003e old::Element::Text(text.clone()),\n        VNode::Element { tag, props, children } =\u003e {\n            old::Element::Node {\n                tag: tag.clone(),\n                props: vprops_to_props(props),\n                children: children.iter().map(vnode_to_element).collect(),\n            }\n        }\n        VNode::Component { .. } =\u003e {\n            // Placeholder for component conversion\n            old::Element::Text(\"[HAF Component]\".to_string())\n        }\n        VNode::Fragment(children) =\u003e {\n            // Old system doesn't have fragments, wrap in div\n            old::Element::Node {\n                tag: \"div\".to_string(),\n                props: old::Props::default(),\n                children: children.iter().map(vnode_to_element).collect(),\n            }\n        }\n        _ =\u003e old::Element::Text(\"\".to_string()),\n    }\n}\n\n/// Convert HAF VProps to old Props\nfn vprops_to_props(vprops: \u0026VProps) -\u003e old::Props {\n    old::Props {\n        class: vprops.class.clone(),\n        id: vprops.id.clone(),\n        attributes: vprops.attributes.clone(),\n        // Events would need proper handling with closures\n        on_click: None,\n        on_submit: None,\n        on_change: None,\n        on_input: None,\n    }\n}\n\n/// Migration helper macros\n#[macro_export]\nmacro_rules! migrate_component {\n    ($old_component:ty) =\u003e {\n        impl $crate::haf::component::PureComponent\u003c$crate::haf::L1\u003e for $old_component {\n            type Props = ();\n            \n            fn render(\u0026self, _props: \u0026Self::Props) -\u003e $crate::haf::component::VNode\u003c$crate::haf::L1\u003e {\n                let old_element = \u003cSelf as $crate::component::Component\u003e::render(self);\n                $crate::haf::compat::element_to_vnode(\u0026old_element)\n            }\n        }\n    };\n}\n\n/// Feature flag for HAF components\n#[cfg(feature = \"haf\")]\npub use crate::haf::component as component;\n\n#[cfg(not(feature = \"haf\"))]\npub use crate::component;\n\n/// Example migration path\n#[cfg(test)]\n#[allow(dead_code)]\nmod compat_tests {\n    use super::*;\n    use crate::component::Component;\n    \n    struct OldButton {\n        label: String,\n    }\n    \n    impl old::Component for OldButton {\n        fn render(\u0026self) -\u003e old::Element {\n            old::Element::Node {\n                tag: \"button\".to_string(),\n                props: old::Props {\n                    class: Some(\"btn\".to_string()),\n                    ..Default::default()\n                },\n                children: vec![old::Element::Text(self.label.clone())],\n            }\n        }\n    }\n    \n    #[test]\n    fn test_old_to_haf_migration() {\n        let old_button = OldButton {\n            label: \"Click me\".to_string(),\n        };\n        \n        let old_element = old_button.render();\n        let haf_vnode = element_to_vnode(\u0026old_element);\n        \n        match haf_vnode {\n            VNode::Element { tag, .. } =\u003e {\n                assert_eq!(tag, \"button\");\n            }\n            _ =\u003e panic!(\"Expected Element VNode\"),\n        }\n    }\n}\n\n// Migration guide documentation\n// \n// # Migrating from Old Component System to HAF\n// \n// ## Step 1: Understand the Layers\n// - L1 (Core): Pure components with no side effects\n// - L2 (Runtime): Component lifecycle and state management\n// - L3 (Framework): DOM operations and event handling\n// \n// ## Step 2: Migrate Components\n// \n// ### Option A: Quick Migration with Wrapper\n// ```rust\n// migrate_component!(MyOldComponent);\n// ```\n// \n// ### Option B: Full HAF Rewrite\n// ```rust\n// haf_component! {\n//     pub struct MyComponent {\n//         props: MyProps,\n//     }\n//     \n//     impl render {\n//         VNode::Element {\n//             tag: \"div\".to_string(),\n//             props: VProps::default(),\n//             children: vec![],\n//         }\n//     }\n// }\n// ```\n// \n// ## Step 3: Enable HAF Features\n// Add to Cargo.toml:\n// ```toml\n// [features]\n// haf-components = []\n// ```\n// \n// ## Step 4: Gradual Migration\n// 1. Start with leaf components (no children)\n// 2. Move up the component tree\n// 3. Migrate state management last\n// 4. Finally switch feature flag","traces":[{"line":12,"address":[],"length":0,"stats":{"Line":2}},{"line":13,"address":[],"length":0,"stats":{"Line":2}},{"line":14,"address":[],"length":0,"stats":{"Line":1}},{"line":15,"address":[],"length":0,"stats":{"Line":1}},{"line":17,"address":[],"length":0,"stats":{"Line":1}},{"line":18,"address":[],"length":0,"stats":{"Line":1}},{"line":19,"address":[],"length":0,"stats":{"Line":1}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":1}},{"line":33,"address":[],"length":0,"stats":{"Line":1}},{"line":34,"address":[],"length":0,"stats":{"Line":1}},{"line":35,"address":[],"length":0,"stats":{"Line":1}},{"line":41,"address":[],"length":0,"stats":{"Line":1}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":1}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":1}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":1}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":1}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":92,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":99,"address":[],"length":0,"stats":{"Line":0}},{"line":101,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":0}},{"line":106,"address":[],"length":0,"stats":{"Line":0}},{"line":107,"address":[],"length":0,"stats":{"Line":0}},{"line":108,"address":[],"length":0,"stats":{"Line":0}},{"line":111,"address":[],"length":0,"stats":{"Line":0}},{"line":116,"address":[],"length":0,"stats":{"Line":0}},{"line":118,"address":[],"length":0,"stats":{"Line":0}},{"line":119,"address":[],"length":0,"stats":{"Line":0}},{"line":120,"address":[],"length":0,"stats":{"Line":0}}],"covered":16,"coverable":45},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","haf","component.rs"],"content":"//! HAF-compliant Component System\n//! \n//! This module provides a layered component architecture following HAF principles:\n//! - L1: Pure component definitions and virtual DOM\n//! - L2: Component runtime and lifecycle management\n//! - L3: Framework API and DOM bindings\n\nuse crate::haf::{layers::{L1, L2, L3}, Layer, Contract};\nuse std::any::Any;\nuse std::marker::PhantomData;\n\n// ==================== L1: Pure Component Layer ====================\n\n/// Pure virtual DOM element (L1)\n#[derive(Debug)]\npub enum VNode\u003cL: Layer\u003e {\n    Text(String),\n    Element {\n        tag: String,\n        props: VProps,\n        children: Vec\u003cVNode\u003cL\u003e\u003e,\n    },\n    Component {\n        key: Option\u003cString\u003e,\n        props: Box\u003cdyn Any\u003e,\n        render: fn(\u0026dyn Any) -\u003e VNode\u003cL\u003e,\n    },\n    Fragment(Vec\u003cVNode\u003cL\u003e\u003e),\n    _Layer(PhantomData\u003cL\u003e),\n}\n\nimpl\u003cL: Layer\u003e Clone for VNode\u003cL\u003e {\n    fn clone(\u0026self) -\u003e Self {\n        match self {\n            VNode::Text(s) =\u003e VNode::Text(s.clone()),\n            VNode::Element { tag, props, children } =\u003e VNode::Element {\n                tag: tag.clone(),\n                props: props.clone(),\n                children: children.clone(),\n            },\n            VNode::Component { key, props: _, render } =\u003e {\n                // Can't clone Box\u003cdyn Any\u003e, so we just create a placeholder\n                // In real usage, components should be handled differently\n                VNode::Component {\n                    key: key.clone(),\n                    props: Box::new(()),\n                    render: *render,\n                }\n            }\n            VNode::Fragment(children) =\u003e VNode::Fragment(children.clone()),\n            VNode::_Layer(p) =\u003e VNode::_Layer(*p),\n        }\n    }\n}\n\nimpl\u003cL: Layer\u003e PartialEq for VNode\u003cL\u003e {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        match (self, other) {\n            (VNode::Text(a), VNode::Text(b)) =\u003e a == b,\n            (VNode::Element { tag: tag_a, props: props_a, children: children_a },\n             VNode::Element { tag: tag_b, props: props_b, children: children_b }) =\u003e {\n                tag_a == tag_b \u0026\u0026 props_a == props_b \u0026\u0026 children_a == children_b\n            }\n            (VNode::Component { key: key_a, .. }, VNode::Component { key: key_b, .. }) =\u003e {\n                key_a == key_b\n            }\n            (VNode::Fragment(a), VNode::Fragment(b)) =\u003e a == b,\n            (VNode::_Layer(_), VNode::_Layer(_)) =\u003e true,\n            _ =\u003e false,\n        }\n    }\n}\n\n/// Pure component properties (L1)\n#[derive(Debug, Clone, PartialEq, Default)]\npub struct VProps {\n    pub key: Option\u003cString\u003e,\n    pub class: Option\u003cString\u003e,\n    pub id: Option\u003cString\u003e,\n    pub style: Option\u003cString\u003e,\n    pub attributes: Vec\u003c(String, String)\u003e,\n    pub events: Vec\u003c(String, EventId)\u003e,\n}\n\n/// Event identifier for pure representation (L1)\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub struct EventId(pub u64);\n\n/// Pure component trait (L1)\npub trait PureComponent\u003cL: Layer\u003e: 'static {\n    type Props: Clone + 'static;\n    \n    fn render(\u0026self, props: \u0026Self::Props) -\u003e VNode\u003cL\u003e;\n}\n\n/// Component definition (L1)\npub struct ComponentDef\u003cL: Layer, C: PureComponent\u003cL\u003e\u003e {\n    _layer: PhantomData\u003cL\u003e,\n    _component: PhantomData\u003cC\u003e,\n}\n\nimpl\u003cC: PureComponent\u003cL1\u003e + Default\u003e Default for ComponentDef\u003cL1, C\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl\u003cC: PureComponent\u003cL1\u003e + Default\u003e ComponentDef\u003cL1, C\u003e {\n    pub fn new() -\u003e Self {\n        Self {\n            _layer: PhantomData,\n            _component: PhantomData,\n        }\n    }\n    \n    pub fn create(\u0026self, props: C::Props) -\u003e VNode\u003cL1\u003e {\n        VNode::Component {\n            key: None,\n            props: Box::new(props.clone()),\n            render: |any_props| {\n                let props = any_props.downcast_ref::\u003cC::Props\u003e().unwrap();\n                let component = C::default();\n                component.render(props)\n            },\n        }\n    }\n}\n\n// ==================== L2: Component Runtime Layer ====================\n\n/// Component instance with runtime state (L2)\npub struct ComponentInstance\u003cL: Layer\u003e {\n    pub vnode: VNode\u003cL\u003e,\n    pub state: ComponentState,\n    pub hooks: Vec\u003cBox\u003cdyn Any\u003e\u003e,\n    _layer: PhantomData\u003cL\u003e,\n}\n\n/// Runtime component state (L2)\n#[derive(Debug, Clone)]\npub struct ComponentState {\n    pub mounted: bool,\n    pub needs_update: bool,\n    pub generation: u32,\n}\n\n/// Effect hook for side effects (L2)\npub struct Effect\u003cL: Layer\u003e {\n    pub id: u64,\n    pub deps: Vec\u003cBox\u003cdyn Any\u003e\u003e,\n    pub cleanup: Option\u003cBox\u003cdyn FnOnce()\u003e\u003e,\n    _layer: PhantomData\u003cL\u003e,\n}\n\n/// Component lifecycle trait (L2)\npub trait ComponentLifecycle\u003cL: Layer\u003e {\n    fn mount(\u0026mut self);\n    fn update(\u0026mut self);\n    fn unmount(\u0026mut self);\n}\n\n/// Runtime for managing components (L2)\npub struct ComponentRuntime\u003cL: Layer\u003e {\n    instances: Vec\u003cComponentInstance\u003cL\u003e\u003e,\n    #[allow(dead_code)]\n    effects: Vec\u003cEffect\u003cL\u003e\u003e,\n    _layer: PhantomData\u003cL\u003e,\n}\n\nimpl Default for ComponentRuntime\u003cL2\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl ComponentRuntime\u003cL2\u003e {\n    pub fn new() -\u003e Self {\n        Self {\n            instances: Vec::new(),\n            effects: Vec::new(),\n            _layer: PhantomData,\n        }\n    }\n    \n    pub fn mount_component(\u0026mut self, vnode: VNode\u003cL1\u003e) -\u003e Contract\u003cVNode\u003cL1\u003e, usize\u003e {\n        let instance = ComponentInstance {\n            vnode: self.transform_vnode(vnode.clone()),\n            state: ComponentState {\n                mounted: false,\n                needs_update: false,\n                generation: 0,\n            },\n            hooks: Vec::new(),\n            _layer: PhantomData,\n        };\n        \n        self.instances.push(instance);\n        \n        // Return the index instead of cloning the instance\n        Contract::new(vnode, self.instances.len() - 1)\n    }\n    \n    fn transform_vnode(\u0026self, vnode: VNode\u003cL1\u003e) -\u003e VNode\u003cL2\u003e {\n        // Transform L1 VNode to L2 VNode with runtime capabilities\n        // Since VNode is parametrized by Layer, we need a different approach\n        // For now, we'll use a simple transformation\n        match vnode {\n            VNode::Text(text) =\u003e VNode::Text(text),\n            VNode::Element { tag, props, children: _ } =\u003e VNode::Element {\n                tag,\n                props,\n                children: vec![], // TODO: Implement proper child transformation\n            },\n            VNode::Component { key, props, .. } =\u003e VNode::Component {\n                key,\n                props,\n                render: |_| VNode::Text(\"Component\".to_string()), // Placeholder\n            },\n            VNode::Fragment(_) =\u003e VNode::Fragment(vec![]),\n            VNode::_Layer(_) =\u003e VNode::_Layer(PhantomData),\n        }\n    }\n}\n\n// ==================== L3: Framework API Layer ====================\n\n/// DOM operations contract (L3)\npub struct DomOps\u003cL: Layer\u003e {\n    _layer: PhantomData\u003cL\u003e,\n}\n\nimpl DomOps\u003cL3\u003e {\n    pub fn create_element(tag: \u0026str) -\u003e web_sys::Element {\n        web_sys::window()\n            .unwrap()\n            .document()\n            .unwrap()\n            .create_element(tag)\n            .unwrap()\n    }\n    \n    pub fn set_text_content(element: \u0026web_sys::Element, text: \u0026str) {\n        element.set_text_content(Some(text));\n    }\n    \n    pub fn add_event_listener(\n        element: \u0026web_sys::Element,\n        event: \u0026str,\n        handler: Box\u003cdyn Fn(web_sys::Event)\u003e,\n    ) {\n        use wasm_bindgen::closure::Closure;\n        use wasm_bindgen::JsCast;\n        \n        let closure = Closure::wrap(handler as Box\u003cdyn Fn(_)\u003e);\n        element\n            .add_event_listener_with_callback(event, closure.as_ref().unchecked_ref())\n            .unwrap();\n        closure.forget();\n    }\n}\n\n/// Component mount point (L3)\npub struct ComponentApp\u003cL: Layer\u003e {\n    runtime: Contract\u003cComponentRuntime\u003cL2\u003e, Box\u003cdyn Any\u003e\u003e,\n    root: Option\u003cweb_sys::Element\u003e,\n    _layer: PhantomData\u003cL\u003e,\n}\n\nimpl Default for ComponentApp\u003cL3\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl ComponentApp\u003cL3\u003e {\n    pub fn new() -\u003e Self {\n        let runtime = ComponentRuntime::new();\n        Self {\n            runtime: Contract::new(runtime, Box::new(()) as Box\u003cdyn Any\u003e),\n            root: None,\n            _layer: PhantomData,\n        }\n    }\n    \n    pub fn mount(\u0026mut self, selector: \u0026str, vnode: VNode\u003cL1\u003e) {\n        let document = web_sys::window().unwrap().document().unwrap();\n        let root = document.query_selector(selector).unwrap().unwrap();\n        \n        // Mount component through runtime\n        let contract = self.runtime.input.mount_component(vnode.clone());\n        let _instance_index = contract.output;\n        \n        // Render to DOM\n        self.render_to_dom(\u0026root, \u0026vnode);\n        \n        self.root = Some(root);\n    }\n    \n    fn render_to_dom(\u0026self, parent: \u0026web_sys::Element, vnode: \u0026VNode\u003cL1\u003e) {\n        self.render_to_dom_impl(parent, vnode);\n    }\n    \n    #[allow(clippy::only_used_in_recursion)]\n    fn render_to_dom_impl(\u0026self, parent: \u0026web_sys::Element, vnode: \u0026VNode\u003cL1\u003e) {\n        match vnode {\n            VNode::Text(text) =\u003e {\n                let text_node = web_sys::window()\n                    .unwrap()\n                    .document()\n                    .unwrap()\n                    .create_text_node(text);\n                parent.append_child(\u0026text_node).unwrap();\n            }\n            VNode::Element { tag, props, children } =\u003e {\n                let element = DomOps::\u003cL3\u003e::create_element(tag);\n                \n                // Apply properties\n                if let Some(class) = \u0026props.class {\n                    element.set_class_name(class);\n                }\n                if let Some(id) = \u0026props.id {\n                    element.set_id(id);\n                }\n                \n                // Apply attributes\n                for (key, value) in \u0026props.attributes {\n                    element.set_attribute(key, value).unwrap();\n                }\n                \n                // Render children\n                for child in children {\n                    self.render_to_dom_impl(\u0026element, child);\n                }\n                \n                parent.append_child(\u0026element).unwrap();\n            }\n            VNode::Component { render, props, .. } =\u003e {\n                let child_vnode = render(props.as_ref());\n                self.render_to_dom_impl(parent, \u0026child_vnode);\n            }\n            VNode::Fragment(children) =\u003e {\n                for child in children {\n                    self.render_to_dom_impl(parent, child);\n                }\n            }\n            _ =\u003e {}\n        }\n    }\n}\n\n// ==================== HAF Component Macro ====================\n\n// Macro moved to haf/mod.rs to avoid duplicate definition\n\n// ==================== Example Usage ====================\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::rc::Rc;\n    \n    #[derive(Clone)]\n    struct ButtonProps {\n        label: String,\n        onclick: Option\u003cRc\u003cdyn Fn()\u003e\u003e,\n    }\n    \n    struct Button;\n    \n    impl Default for Button {\n        fn default() -\u003e Self {\n            Self\n        }\n    }\n    \n    impl PureComponent\u003cL1\u003e for Button {\n        type Props = ButtonProps;\n        \n        fn render(\u0026self, props: \u0026Self::Props) -\u003e VNode\u003cL1\u003e {\n            VNode::Element {\n                tag: \"button\".to_string(),\n                props: VProps {\n                    class: Some(\"btn\".to_string()),\n                    ..Default::default()\n                },\n                children: vec![\n                    VNode::Text(props.label.clone())\n                ],\n            }\n        }\n    }\n    \n    #[test]\n    fn test_component_creation() {\n        let button_def = ComponentDef::\u003cL1, Button\u003e::new();\n        let vnode = button_def.create(ButtonProps {\n            label: \"Click me\".to_string(),\n            onclick: None,\n        });\n        \n        match vnode {\n            VNode::Component { .. } =\u003e {}\n            _ =\u003e panic!(\"Expected Component VNode\"),\n        }\n    }\n}","traces":[{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[
