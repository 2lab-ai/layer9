  self.scan_directory(\u0026path)?;\n            } else if path.extension().and_then(|s| s.to_str()) == Some(\"rs\") {\n                self.lint_file(\u0026path)?;\n            }\n        }\n        Ok(())\n    }\n    \n    fn lint_file(\u0026mut self, path: \u0026Path) -\u003e Result\u003c()\u003e {\n        let content = fs::read_to_string(path)?;\n        let mut violations = Vec::new();\n        \n        // Check for layer annotation\n        let has_annotation = content.lines().take(10).any(|line| \n            line.contains(\"//! L1\") || \n            line.contains(\"//! L2\") || \n            line.contains(\"//! L3\")\n        );\n        \n        if !has_annotation \u0026\u0026 path.to_string_lossy().contains(\"/haf/\") {\n            violations.push(Violation::MissingLayerAnnotation { \n                file: path.to_owned() \n            });\n        }\n        \n        // Simple pattern matching for violations\n        for (line_num, line) in content.lines().enumerate() {\n            // Check for I/O in files that might be L1\n            if path.to_string_lossy().contains(\"core\") || path.to_string_lossy().contains(\"pure\") {\n                if line.contains(\"println!\") || line.contains(\"fs::\") || line.contains(\".await\") {\n                    violations.push(Violation::SuspectedLayerViolation {\n                        file: path.to_owned(),\n                        line: line_num + 1,\n                        reason: \"Possible side effect in pure layer\".to_string(),\n                    });\n                }\n            }\n        }\n        \n        // Add violations to the linter\n        self.violations.extend(violations);\n        \n        Ok(())\n    }\n    \n    pub fn report(\u0026self) {\n        if self.violations.is_empty() {\n            println!(\"{}\", \"‚úì No HAF violations found!\".green());\n            return;\n        }\n        \n        println!(\"{}\", format!(\"Found {} potential HAF violations:\", self.violations.len()).yellow());\n        println!();\n        \n        for violation in \u0026self.violations {\n            match violation {\n                Violation::MissingLayerAnnotation { file } =\u003e {\n                    println!(\"{} Missing layer annotation\", \"‚ö†\".yellow());\n                    println!(\"  {} {}\", \"file:\".dimmed(), file.display());\n                    println!(\"  {} Add //! L1, //! L2, or //! L3 annotation\", \"fix:\".green());\n                    println!();\n                }\n                \n                Violation::SuspectedLayerViolation { file, line, reason } =\u003e {\n                    println!(\"{} Suspected layer violation\", \"‚ö†\".yellow());\n                    println!(\"  {} {}:{}\", \"at:\".dimmed(), file.display(), line);\n                    println!(\"  {} {}\", \"reason:\".dimmed(), reason);\n                    println!();\n                }\n            }\n        }\n    }\n    \n    pub fn has_violations(\u0026self) -\u003e bool {\n        !self.violations.is_empty()\n    }\n}\n\n/// Run the simple linter\npub fn run_simple_linter(path: \u0026Path) -\u003e Result\u003cbool\u003e {\n    let mut linter = SimpleLinter::new();\n    \n    println!(\"{}\", \"Running simplified HAF linter...\".cyan());\n    println!();\n    \n    linter.lint_directory(path)?;\n    linter.report();\n    \n    Ok(!linter.has_violations())\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","crates","cli","src","haf_refactor.rs"],"content":"//! HAF Automated Refactoring Tool\n//! \n//! Automatically refactors existing Layer9 code to follow HAF principles\n\nuse std::path::{Path, PathBuf};\nuse std::fs;\nuse syn::{parse_file, File, Item, ItemFn, ItemStruct, ItemImpl, ItemUse, visit_mut::{self, VisitMut}};\nuse quote::quote;\nuse anyhow::{Result, Context};\nuse colored::*;\n\n/// Refactoring operation\n#[derive(Debug)]\npub enum RefactorOp {\n    /// Move function to appropriate layer\n    MoveFunction {\n        name: String,\n        from: PathBuf,\n        to_layer: Layer,\n        reason: String,\n    },\n    /// Extract side effects from function\n    ExtractSideEffects {\n        function: String,\n        file: PathBuf,\n        effects: Vec\u003cString\u003e,\n    },\n    /// Split mixed-concern struct\n    SplitStruct {\n        name: String,\n        file: PathBuf,\n        l1_fields: Vec\u003cString\u003e,\n        l2_fields: Vec\u003cString\u003e,\n        l3_fields: Vec\u003cString\u003e,\n    },\n    /// Add layer annotation\n    AddLayerAnnotation {\n        file: PathBuf,\n        layer: Layer,\n    },\n    /// Create contract for cross-layer communication\n    CreateContract {\n        from_type: String,\n        to_type: String,\n        from_layer: Layer,\n        to_layer: Layer,\n    },\n}\n\n#[derive(Debug, Clone, Copy, PartialEq)]\npub enum Layer {\n    L1,\n    L2,\n    L3,\n}\n\n/// HAF Refactorer\npub struct HafRefactorer {\n    operations: Vec\u003cRefactorOp\u003e,\n    dry_run: bool,\n}\n\nimpl HafRefactorer {\n    pub fn new(dry_run: bool) -\u003e Self {\n        Self {\n            operations: Vec::new(),\n            dry_run,\n        }\n    }\n    \n    /// Analyze and refactor a directory\n    pub fn refactor_directory(\u0026mut self, dir: \u0026Path) -\u003e Result\u003c()\u003e {\n        println!(\"{}\", \"üîß Analyzing code for HAF refactoring...\".cyan());\n        \n        self.analyze_directory(dir)?;\n        \n        if self.operations.is_empty() {\n            println!(\"{}\", \"‚ú® No refactoring needed - code is HAF compliant!\".green());\n            return Ok(());\n        }\n        \n        self.print_refactor_plan();\n        \n        if !self.dry_run {\n            if self.confirm_refactor()? {\n                self.execute_refactoring()?;\n            }\n        }\n        \n        Ok(())\n    }\n    \n    fn analyze_directory(\u0026mut self, dir: \u0026Path) -\u003e Result\u003c()\u003e {\n        for entry in fs::read_dir(dir)? {\n            let entry = entry?;\n            let path = entry.path();\n            \n            if path.is_dir() \u0026\u0026 !path.ends_with(\"target\") {\n                self.analyze_directory(\u0026path)?;\n            } else if path.extension().and_then(|s| s.to_str()) == Some(\"rs\") {\n                self.analyze_file(\u0026path)?;\n            }\n        }\n        Ok(())\n    }\n    \n    fn analyze_file(\u0026mut self, path: \u0026Path) -\u003e Result\u003c()\u003e {\n        let content = fs::read_to_string(path)?;\n        let syntax = parse_file(\u0026content)?;\n        \n        // Check for layer annotation\n        if !self.has_layer_annotation(\u0026content) {\n            self.operations.push(RefactorOp::AddLayerAnnotation {\n                file: path.to_owned(),\n                layer: self.infer_layer(path, \u0026syntax),\n            });\n        }\n        \n        // Analyze items\n        for item in \u0026syntax.items {\n            match item {\n                Item::Fn(func) =\u003e self.analyze_function(func, path)?,\n                Item::Struct(s) =\u003e self.analyze_struct(s, path)?,\n                Item::Impl(imp) =\u003e self.analyze_impl(imp, path)?,\n                _ =\u003e {}\n            }\n        }\n        \n        Ok(())\n    }\n    \n    fn has_layer_annotation(\u0026self, content: \u0026str) -\u003e bool {\n        content.lines().take(5).any(|line| \n            line.contains(\"//! L1\") || \n            line.contains(\"//! L2\") || \n            line.contains(\"//! L3\")\n        )\n    }\n    \n    fn infer_layer(\u0026self, path: \u0026Path, syntax: \u0026File) -\u003e Layer {\n        let path_str = path.to_string_lossy();\n        \n        // Infer from path\n        if path_str.contains(\"core\") || path_str.contains(\"model\") || path_str.contains(\"logic\") {\n            return Layer::L1;\n        }\n        if path_str.contains(\"runtime\") || path_str.contains(\"service\") {\n            return Layer::L2;\n        }\n        if path_str.contains(\"api\") || path_str.contains(\"web\") || path_str.contains(\"handler\") {\n            return Layer::L3;\n        }\n        \n        // Infer from imports\n        let mut has_io = false;\n        let mut has_web = false;\n        \n        for item in \u0026syntax.items {\n            if let Item::Use(u) = item {\n                let use_str = quote!(#u).to_string();\n                if use_str.contains(\"std::io\") || use_str.contains(\"tokio\") {\n                    has_io = true;\n                }\n                if use_str.contains(\"web_sys\") || use_str.contains(\"reqwest\") {\n                    has_web = true;\n                }\n            }\n        }\n        \n        if has_web {\n            Layer::L3\n        } else if has_io {\n            Layer::L2\n        } else {\n            Layer::L1\n        }\n    }\n    \n    fn analyze_function(\u0026mut self, func: \u0026ItemFn, path: \u0026Path) -\u003e Result\u003c()\u003e {\n        let func_str = quote!(#func).to_string();\n        let mut side_effects = Vec::new();\n        \n        // Check for I/O operations\n        if func_str.contains(\"println!\") || func_str.contains(\"eprintln!\") {\n            side_effects.push(\"Console I/O\".to_string());\n        }\n        if func_str.contains(\"fs::\") || func_str.contains(\"File::\") {\n            side_effects.push(\"File I/O\".to_string());\n        }\n        if func_str.contains(\".await\") {\n            side_effects.push(\"Async operation\".to_string());\n        }\n        if func_str.contains(\"window()\") || func_str.contains(\"document()\") {\n            side_effects.push(\"DOM manipulation\".to_string());\n        }\n        \n        // Check if function is in wrong layer\n        let current_layer = self.infer_layer(path, \u0026parse_file(\u0026fs::read_to_string(path)?)?);\n        let required_layer = if !side_effects.is_empty() {\n            if side_effects.iter().any(|s| s.contains(\"DOM\")) {\n                Layer::L3\n            } else {\n                Layer::L2\n            }\n        } else {\n            Layer::L1\n        };\n        \n        if current_layer != required_layer \u0026\u0026 current_layer == Layer::L1 {\n            self.operations.push(RefactorOp::MoveFunction {\n                name: func.sig.ident.to_string(),\n                from: path.to_owned(),\n                to_layer: required_layer,\n                reason: format!(\"Contains side effects: {:?}\", side_effects),\n            });\n        } else if !side_effects.is_empty() \u0026\u0026 current_layer == Layer::L1 {\n            self.operations.push(RefactorOp::ExtractSideEffects {\n                function: func.sig.ident.to_string(),\n                file: path.to_owned(),\n                effects: side_effects,\n            });\n        }\n        \n        Ok(())\n    }\n    \n    fn analyze_struct(\u0026mut self, s: \u0026ItemStruct, path: \u0026Path) -\u003e Result\u003c()\u003e {\n        let mut l1_fields = Vec::new();\n        let mut l2_fields = Vec::new();\n        let mut l3_fields = Vec::new();\n        \n        if let syn::Fields::Named(fields) = \u0026s.fields {\n            for field in \u0026fields.named {\n                let field_name = field.ident.as_ref().unwrap().to_string();\n                let field_type = quote!(#field.ty).to_string();\n                \n                // Categorize fields by type\n                if field_type.contains(\"Rc\u003cRefCell\") || field_type.contains(\"Arc\u003cMutex\") {\n                    l2_fields.push(field_name);\n                } else if field_type.contains(\"web_sys::\") || field_type.contains(\"JsValue\") {\n                    l3_fields.push(field_name);\n                } else {\n                    l1_fields.push(field_name);\n                }\n            }\n        }\n        \n        // If struct has mixed concerns, suggest splitting\n        let concerns = [!l1_fields.is_empty(), !l2_fields.is_empty(), !l3_fields.is_empty()]\n            .iter()\n            .filter(|\u0026\u0026x| x)\n            .count();\n            \n        if concerns \u003e 1 {\n            self.operations.push(RefactorOp::SplitStruct {\n                name: s.ident.to_string(),\n                file: path.to_owned(),\n                l1_fields,\n                l2_fields,\n                l3_fields,\n            });\n        }\n        \n        Ok(())\n    }\n    \n    fn analyze_impl(\u0026mut self, imp: \u0026ItemImpl, path: \u0026Path) -\u003e Result\u003c()\u003e {\n        // Analyze methods in impl block\n        for item in \u0026imp.items {\n            if let syn::ImplItem::Method(method) = item {\n                // Create a standalone function for analysis\n                let func = syn::ItemFn {\n                    attrs: method.attrs.clone(),\n                    vis: method.vis.clone(),\n                    sig: method.sig.clone(),\n                    block: Box::new(method.block.clone()),\n                };\n                self.analyze_function(\u0026func, path)?;\n            }\n        }\n        Ok(())\n    }\n    \n    fn print_refactor_plan(\u0026self) {\n        println!(\"\\n{}\", \"üìã Refactoring Plan:\".yellow().bold());\n        println!(\"{}\", \"=\".repeat(50).dimmed());\n        \n        for (i, op) in self.operations.iter().enumerate() {\n            println!(\"\\n{}. {}\", i + 1, self.format_operation(op));\n        }\n        \n        println!(\"\\n{}\", \"=\".repeat(50).dimmed());\n        println!(\"{}\", format!(\"Total operations: {}\", self.operations.len()).cyan());\n    }\n    \n    fn format_operation(\u0026self, op: \u0026RefactorOp) -\u003e String {\n        match op {\n            RefactorOp::MoveFunction { name, from, to_layer, reason } =\u003e {\n                format!(\n                    \"{} Move function '{}'\\n   {} {} ‚Üí {:?}\\n   {} {}\",\n                    \"üì¶\".cyan(),\n                    name.yellow(),\n                    \"from:\".dimmed(),\n                    from.display(),\n                    to_layer,\n                    \"reason:\".dimmed(),\n                    reason\n                )\n            }\n            RefactorOp::ExtractSideEffects { function, file, effects } =\u003e {\n                format!(\n                    \"{} Extract side effects from '{}'\\n   {} {}\\n   {} {:?}\",\n                    \"üîß\".cyan(),\n                    function.yellow(),\n                    \"in:\".dimmed(),\n                    file.display(),\n                    \"effects:\".dimmed(),\n                    effects\n                )\n            }\n            RefactorOp::SplitStruct { name, file, l1_fields, l2_fields, l3_fields } =\u003e {\n                format!(\n                    \"{} Split struct '{}'\\n   {} {}\\n   {} L1: {:?}\\n   {} L2: {:?}\\n   {} L3: {:?}\",\n                    \"‚úÇÔ∏è\".cyan(),\n                    name.yellow(),\n                    \"in:\".dimmed(),\n                    file.display(),\n                    \" \".dimmed(),\n                    l1_fields,\n                    \" \".dimmed(),\n                    l2_fields,\n                    \" \".dimmed(),\n                    l3_fields\n                )\n            }\n            RefactorOp::AddLayerAnnotation { file, layer } =\u003e {\n                format!(\n                    \"{} Add layer annotation\\n   {} {}\\n   {} {:?}\",\n                    \"üè∑Ô∏è\".cyan(),\n                    \"to:\".dimmed(),\n                    file.display(),\n                    \"layer:\".dimmed(),\n                    layer\n                )\n            }\n            RefactorOp::CreateContract { from_type, to_type, from_layer, to_layer } =\u003e {\n                format!(\n                    \"{} Create contract\\n   {} {} ({:?}) ‚Üí {} ({:?})\",\n                    \"üìÑ\".cyan(),\n                    \"for:\".dimmed(),\n                    from_type,\n                    from_layer,\n                    to_type,\n                    to_layer\n                )\n            }\n        }\n    }\n    \n    fn confirm_refactor(\u0026self) -\u003e Result\u003cbool\u003e {\n        use dialoguer::Confirm;\n        \n        Ok(Confirm::new()\n            .with_prompt(\"Apply these refactoring operations?\")\n            .default(false)\n            .interact()?)\n    }\n    \n    fn execute_refactoring(\u0026mut self) -\u003e Result\u003c()\u003e {\n        use indicatif::{ProgressBar, ProgressStyle};\n        \n        let pb = ProgressBar::new(self.operations.len() as u64);\n        pb.set_style(\n            ProgressStyle::default_bar()\n                .template(\"[{elapsed_precise}] {bar:40.cyan/blue} {pos:\u003e7}/{len:7} {msg}\")\n                .unwrap()\n                .progress_chars(\"##-\"),\n        );\n        \n        for op in \u0026self.operations {\n            pb.set_message(format!(\"Applying: {}\", self.short_op_description(op)));\n            \n            match op {\n                RefactorOp::AddLayerAnnotation { file, layer } =\u003e {\n                    self.add_layer_annotation(file, *layer)?;\n                }\n                RefactorOp::ExtractSideEffects { function, file, effects } =\u003e {\n                    self.extract_side_effects(function, file, effects)?;\n                }\n                // Other operations would be implemented similarly\n                _ =\u003e {\n                    // For now, just log what would be done\n                    println!(\"\\n{} {}\", \"Would:\".yellow(), self.format_operation(op));\n                }\n            }\n            \n            pb.inc(1);\n        }\n        \n        pb.finish_with_message(\"Refactoring complete!\");\n        Ok(())\n    }\n    \n    fn short_op_description(\u0026self, op: \u0026RefactorOp) -\u003e String {\n        match op {\n            RefactorOp::MoveFunction { name, .. } =\u003e format!(\"Moving {}\", name),\n            RefactorOp::ExtractSideEffects { function, .. } =\u003e format!(\"Extracting from {}\", function),\n            RefactorOp::SplitStruct { name, .. } =\u003e format!(\"Splitting {}\", name),\n            RefactorOp::AddLayerAnnotation { .. } =\u003e \"Adding annotation\".to_string(),\n            RefactorOp::CreateContract { .. } =\u003e \"Creating contract\".to_string(),\n        }\n    }\n    \n    fn add_layer_annotation(\u0026self, file: \u0026Path, layer: Layer) -\u003e Result\u003c()\u003e {\n        let content = fs::read_to_string(file)?;\n        let annotation = match layer {\n            Layer::L1 =\u003e \"//! L1: Core - Pure business logic\\n\",\n            Layer::L2 =\u003e \"//! L2: Runtime - Execution environment\\n\",\n            Layer::L3 =\u003e \"//! L3: Framework - External interfaces\\n\",\n        };\n        \n        let new_content = format!(\"{}\\n{}\", annotation, content);\n        fs::write(file, new_content)?;\n        \n        Ok(())\n    }\n    \n    fn extract_side_effects(\u0026self, function: \u0026str, file: \u0026Path, effects: \u0026[String]) -\u003e Result\u003c()\u003e {\n        let content = fs::read_to_string(file)?;\n        let mut syntax = parse_file(\u0026content)?;\n        \n        let mut extractor = SideEffectExtractor {\n            function_name: function.to_string(),\n            effects: effects.to_vec(),\n        };\n        \n        extractor.visit_file_mut(\u0026mut syntax);\n        \n        let new_content = quote!(#syntax).to_string();\n        fs::write(file, new_content)?;\n        \n        Ok(())\n    }\n}\n\n/// AST visitor for extracting side effects\nstruct SideEffectExtractor {\n    function_name: String,\n    effects: Vec\u003cString\u003e,\n}\n\nimpl VisitMut for SideEffectExtractor {\n    fn visit_item_fn_mut(\u0026mut self, func: \u0026mut ItemFn) {\n        if func.sig.ident == self.function_name {\n            // Create pure version and effect version\n            let pure_name = format!(\"{}_pure\", self.function_name);\n            let effect_name = format!(\"{}_effects\", self.function_name);\n            \n            // This is a simplified version - real implementation would\n            // properly extract side effects into separate functions\n            \n            // Add comment explaining the refactoring\n            func.attrs.push(syn::parse_quote! {\n                #[doc = \"TODO: This function has been marked for side effect extraction\"]\n            });\n        }\n        \n        visit_mut::visit_item_fn_mut(self, func);\n    }\n}\n\n/// Run the HAF refactorer\npub fn run_refactorer(path: \u0026Path, dry_run: bool) -\u003e Result\u003c()\u003e {\n    let mut refactorer = HafRefactorer::new(dry_run);\n    refactorer.refactor_directory(path)?;\n    Ok(())\n}\n\n/// Generate refactoring suggestions for a specific file\npub fn suggest_refactoring(file: \u0026Path) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n    let mut refactorer = HafRefactorer::new(true);\n    refactorer.analyze_file(file)?;\n    \n    let suggestions = refactorer.operations.iter()\n        .map(|op| refactorer.format_operation(op))\n        .collect();\n    \n    Ok(suggestions)\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","crates","cli","src","main.rs"],"content":"//! Layer9 CLI - Development tools\n\nmod deploy;\n// mod haf_lint;\n// mod haf_gen;\n// mod haf_refactor;\nmod haf_lint_simple;\n\nuse anyhow::{Context, Result};\nuse clap::{Parser, Subcommand};\nuse colored::*;\nuse std::path::PathBuf;\n\n#[derive(Parser)]\n#[command(name = \"layer9\")]\n#[command(about = \"Layer9 - Web Architecture Rust Platform\", long_about = None)]\nstruct Cli {\n    #[command(subcommand)]\n    command: Commands,\n}\n\n#[derive(Subcommand)]\nenum Commands {\n    /// Create a new Layer9 project\n    New {\n        /// Project name\n        name: String,\n\n        /// Template to use\n        #[arg(short, long, default_value = \"default\")]\n        template: String,\n    },\n\n    /// Start development server\n    Dev {\n        /// Port to run on\n        #[arg(short, long, default_value = \"3000\")]\n        port: u16,\n\n        /// Enable hot reload\n        #[arg(short, long, default_value = \"true\")]\n        hot: bool,\n\n        /// Open browser automatically\n        #[arg(short, long)]\n        open: bool,\n    },\n\n    /// Build for production\n    Build {\n        /// Build mode\n        #[arg(short, long, default_value = \"production\")]\n        mode: String,\n\n        /// Output directory\n        #[arg(short, long, default_value = \"dist\")]\n        output: PathBuf,\n\n        /// Enable SSG\n        #[arg(long)]\n        ssg: bool,\n    },\n\n    /// Deploy to production\n    Deploy {\n        /// Target platform (vercel, netlify, aws, cloudflare)\n        #[arg(short, long, default_value = \"vercel\")]\n        target: String,\n        \n        /// Environment to deploy to\n        #[arg(short, long, default_value = \"production\")]\n        env: String,\n        \n        /// Build directory\n        #[arg(short, long, default_value = \"dist\")]\n        build_dir: PathBuf,\n        \n        /// Configuration file\n        #[arg(short, long)]\n        config: Option\u003cPathBuf\u003e,\n        \n        /// Force deployment without confirmation\n        #[arg(short, long)]\n        force: bool,\n        \n        /// Show deployment logs\n        #[arg(short = 'v', long)]\n        verbose: bool,\n    },\n    \n    /// Check deployment status\n    DeployStatus {\n        /// Deployment ID\n        deployment_id: String,\n        \n        /// Platform\n        #[arg(short, long, default_value = \"vercel\")]\n        platform: String,\n    },\n    \n    /// List recent deployments\n    DeployList {\n        /// Platform\n        #[arg(short, long, default_value = \"vercel\")]\n        platform: String,\n        \n        /// Number of deployments to show\n        #[arg(short, long, default_value = \"10\")]\n        limit: usize,\n    },\n    \n    /// Rollback to previous deployment\n    DeployRollback {\n        /// Deployment ID to rollback to\n        deployment_id: String,\n        \n        /// Platform\n        #[arg(short, long, default_value = \"vercel\")]\n        platform: String,\n    },\n    \n    /// Generate deployment configuration\n    DeployInit {\n        /// Generate example environment file\n        #[arg(long)]\n        env_example: bool,\n    },\n\n    /// Run type checking\n    Check,\n\n    /// Format code\n    Fmt,\n\n    /// Run HAF architectural linter\n    HafLint {\n        /// Path to lint (defaults to current directory)\n        #[arg(default_value = \".\")]\n        path: PathBuf,\n        \n        /// Fail with exit code 1 if violations found\n        #[arg(long)]\n        strict: bool,\n    },\n    \n    /// Generate HAF-compliant project structure\n    HafNew {\n        /// Project name\n        name: String,\n    },\n    \n    /// Automatically refactor code to follow HAF principles\n    HafRefactor {\n        /// Path to refactor (defaults to current directory)\n        #[arg(default_value = \".\")]\n        path: PathBuf,\n        \n        /// Show what would be done without making changes\n        #[arg(long)]\n        dry_run: bool,\n    },\n}\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c()\u003e {\n    let cli = Cli::parse();\n\n    match cli.command {\n        Commands::New { name, template } =\u003e {\n            new_project(\u0026name, \u0026template).await?;\n        }\n        Commands::Dev { port, hot, open } =\u003e {\n            dev_server(port, hot, open).await?;\n        }\n        Commands::Build { mode, output, ssg } =\u003e {\n            build_project(\u0026mode, \u0026output, ssg).await?;\n        }\n        Commands::Deploy { target, env, build_dir, config, force, verbose } =\u003e {\n            let platform = target.parse()?;\n            let options = deploy::DeployOptions {\n                platform,\n                build_dir,\n                environment: env,\n                config_path: config,\n                force,\n                verbose,\n            };\n            deploy::deploy(options).await?;\n        }\n        Commands::DeployStatus { deployment_id, platform } =\u003e {\n            let platform = platform.parse()?;\n            let status = deploy::get_status(platform, \u0026deployment_id).await?;\n            println!(\"Deployment Status: {}\", status);\n        }\n        Commands::DeployList { platform, limit } =\u003e {\n            let platform = platform.parse()?;\n            let deployments = deploy::list_deployments(platform, limit).await?;\n            \n            println!(\"{}\", \"Recent Deployments:\".bright_blue().bold());\n            for (i, deploy) in deployments.iter().enumerate() {\n                println!(\n                    \"{}. {} - {} - {}\",\n                    i + 1,\n                    deploy.deployment_id.bright_black(),\n                    deploy.status,\n                    deploy.url.cyan()\n                );\n            }\n        }\n        Commands::DeployRollback { deployment_id, platform } =\u003e {\n            let platform = platform.parse()?;\n            deploy::rollback(platform, \u0026deployment_id).await?;\n        }\n        Commands::DeployInit { env_example } =\u003e {\n            if env_example {\n                generate_env_example().await?;\n            } else {\n                generate_deploy_config().await?;\n            }\n        }\n        Commands::Check =\u003e {\n            check_project().await?;\n        }\n        Commands::Fmt =\u003e {\n            format_project().await?;\n        }\n        Commands::HafLint { path, strict } =\u003e {\n            // Use simple linter for now due to syn version issues\n            let success = haf_lint_simple::run_simple_linter(\u0026path)?;\n            if strict \u0026\u0026 !success {\n                std::process::exit(1);\n            }\n        }\n        Commands::HafNew { name } =\u003e {\n            // haf_gen::generate_haf_project(\u0026name)?;\n            \n            println!(\"{}\", \"HAF project generator temporarily disabled\".yellow());\n            println!(\"Project name: {}\", name);\n        }\n        Commands::HafRefactor { path, dry_run } =\u003e {\n            // haf_refactor::run_refactorer(\u0026path, dry_run)?;\n            println!(\"{}\", \"HAF refactorer temporarily disabled\".yellow());\n            println!(\"Path: {}, dry-run: {}\", path.display(), dry_run);\n        }\n    }\n\n    Ok(())\n}\n\n/// Create new project\nasync fn new_project(name: \u0026str, template: \u0026str) -\u003e Result\u003c()\u003e {\n    use dialoguer::{theme::ColorfulTheme, Select};\n    use indicatif::{ProgressBar, ProgressStyle};\n\n    println!(\n        \"{}\",\n        \"üöÄ Creating new Layer9 project...\".bright_blue().bold()\n    );\n\n    // Select template if not specified\n    let template = if template == \"default\" {\n        let templates = vec![\n            \"minimal\", \n            \"dashboard\", \n            \"full-stack\", \n            \"static-site\",\n            \"haf-minimal\",\n            \"haf-full\"\n        ];\n        let selection = Select::with_theme(\u0026ColorfulTheme::default())\n            .with_prompt(\"Select a template\")\n            .items(\u0026templates)\n            .default(0)\n            .interact()?;\n        templates[selection]\n    } else {\n        template\n    };\n\n    let pb = ProgressBar::new(5);\n    pb.set_style(\n        ProgressStyle::default_bar()\n            .template(\"[{elapsed_precise}] {bar:40.cyan/blue} {pos:\u003e7}/{len:7} {msg}\")\n            .unwrap()\n            .progress_chars(\"##-\"),\n    );\n\n    // Create project directory\n    pb.set_message(\"Creating directory\");\n    std::fs::create_dir_all(name)?;\n    pb.inc(1);\n\n    // Generate Cargo.toml\n    pb.set_message(\"Generating Cargo.toml\");\n    let cargo_toml = format!(\n        r#\"[package]\nname = \"{}\"\nversion = \"0.1.0\"\nedition = \"2021\"\n\n[lib]\ncrate-type = [\"cdylib\", \"rlib\"]\n\n[dependencies]\nlayer9-framework = \"0.1\"\nwasm-bindgen = \"0.2\"\nweb-sys = \"0.3\"\nconsole_error_panic_hook = \"0.1\"\n\n[profile.release]\nopt-level = \"z\"\nlto = true\n\"#,\n        name.replace('-', \"_\")\n    );\n    std::fs::write(format!(\"{}/Cargo.toml\", name), cargo_toml)?;\n    pb.inc(1);\n\n    // Create src directory\n    pb.set_message(\"Creating source files\");\n    std::fs::create_dir_all(format!(\"{}/src\", name))?;\n\n    // Generate main.rs based on template\n    let main_rs = match template {\n        \"minimal\" =\u003e include_str!(\"../templates/minimal.rs\"),\n        \"dashboard\" =\u003e include_str!(\"../templates/dashboard.rs\"),\n        \"full-stack\" =\u003e include_str!(\"../templates/fullstack.rs\"),\n        \"haf-minimal\" =\u003e include_str!(\"../templates/haf-minimal.rs\"),\n        \"haf-full\" =\u003e include_str!(\"../templates/haf-full.rs\"),\n        _ =\u003e include_str!(\"../templates/minimal.rs\"),\n    };\n    std::fs::write(format!(\"{}/src/lib.rs\", name), main_rs)?;\n    pb.inc(1);\n\n    // Create layer9.toml config\n    pb.set_message(\"Creating configuration\");\n    let layer9_toml = r#\"[project]\nname = \"{name}\"\nversion = \"0.1.0\"\n\n[build]\ntarget = \"web\"\noutput = \"dist\"\n\n[dev]\nport = 3000\nhot_reload = true\n\n[deploy]\nplatform = \"vercel\"\n\"#;\n    std::fs::write(format!(\"{}/layer9.toml\", name), layer9_toml)?;\n    pb.inc(1);\n\n    // Create .gitignore\n    pb.set_message(\"Setting up git\");\n    let gitignore = r#\"/target\n/dist\n/pkg\nCargo.lock\n.DS_Store\n*.wasm\n\"#;\n    std::fs::write(format!(\"{}/.gitignore\", name), gitignore)?;\n    pb.inc(1);\n\n    pb.finish_with_message(\"Done!\");\n\n    println!(\"\\n{}\", \"‚ú® Project created successfully!\".green().bold());\n    println!(\"\\nTo get started:\");\n    println!(\"  {}\", format!(\"cd {}\", name).bright_black());\n    println!(\"  {}\", \"layer9 dev\".bright_black());\n\n    Ok(())\n}\n\n/// Start development server\nasync fn dev_server(port: u16, hot: bool, open: bool) -\u003e Result\u003c()\u003e {\n    use axum::{routing::get, Router};\n    use notify::{Event, RecursiveMode, Watcher};\n    use std::sync::mpsc;\n    use tower_http::services::ServeDir;\n    use tower_livereload::LiveReloadLayer;\n\n    println!(\n        \"{}\",\n        \"üîß Starting Layer9 development server...\"\n            .bright_blue()\n            .bold()\n    );\n\n    // Check if wasm-pack is installed\n    if which::which(\"wasm-pack\").is_err() {\n        println!(\"{}\", \"‚ö†Ô∏è  wasm-pack not found. Installing...\".yellow());\n        std::process::Command::new(\"curl\")\n            .args([\n                \"https://rustwasm.github.io/wasm-pack/installer/init.sh\",\n                \"-sSf\",\n            ])\n            .stdout(std::process::Stdio::piped())\n            .spawn()?\n            .wait()?;\n    }\n\n    // Initial build\n    println!(\"{}\", \"üì¶ Building WASM bundle...\".cyan());\n    build_wasm()?;\n\n    // Setup file watcher for hot reload\n    let (tx, rx) = mpsc::channel();\n    let mut watcher = notify::recommended_watcher(move |res: Result\u003cEvent, _\u003e| {\n        if let Ok(event) = res {\n            if event.paths.iter().any(|p| {\n                p.extension()\n                    .is_some_and(|ext| ext == \"rs\" || ext == \"toml\")\n            }) {\n                let _ = tx.send(());\n            }\n        }\n    })?;\n    watcher.watch(std::path::Path::new(\"src\"), RecursiveMode::Recursive)?;\n\n    // Spawn rebuild task\n    if hot {\n        tokio::spawn(async move {\n            while rx.recv().is_ok() {\n                println!(\"{}\", \"üîÑ Detected changes, rebuilding...\".yellow());\n                if let Err(e) = build_wasm() {\n                    eprintln!(\"{}\", format!(\"‚ùå Build error: {}\", e).red());\n                } else {\n                    println!(\"{}\", \"‚úÖ Rebuild complete!\".green());\n                }\n            }\n        });\n    }\n\n    // Create router\n    let app = if hot {\n        Router::new()\n            .route(\"/\", get(serve_index))\n            .nest_service(\"/pkg\", ServeDir::new(\"pkg\"))\n            .layer(LiveReloadLayer::new())\n    } else {\n        Router::new()\n            .route(\"/\", get(serve_index))\n            .nest_service(\"/pkg\", ServeDir::new(\"pkg\"))\n    };\n\n    // Start server\n    let addr = format!(\"0.0.0.0:{}\", port);\n    println!(\n        \"{}\",\n        format!(\"üåê Server running at http://localhost:{}\", port)\n            .green()\n            .bold()\n    );\n\n    if open {\n        if let Err(e) = webbrowser::open(\u0026format!(\"http://localhost:{}\", port)) {\n            eprintln!(\"Failed to open browser: {}\", e);\n        }\n    }\n\n    println!(\"\\n{}\", \"Press Ctrl+C to stop\".bright_black());\n\n    let listener = tokio::net::TcpListener::bind(\u0026addr).await?;\n    axum::serve(listener, app).await?;\n\n    Ok(())\n}\n\n/// Build WASM bundle\nfn build_wasm() -\u003e Result\u003c()\u003e {\n    let output = std::process::Command::new(\"wasm-pack\")\n        .args([\"build\", \"--target\", \"web\", \"--out-dir\", \"pkg\"])\n        .output()\n        .context(\"Failed to run wasm-pack\")?;\n\n    if !output.status.success() {\n        return Err(anyhow::anyhow!(\n            \"Build failed:\\n{}\",\n            String::from_utf8_lossy(\u0026output.stderr)\n        ));\n    }\n\n    Ok(())\n}\n\n/// Serve index.html\nasync fn serve_index() -\u003e axum::response::Html\u003cString\u003e {\n    let html = r#\"\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\"\u003e\n    \u003ctitle\u003eLayer9 Dev Server\u003c/title\u003e\n    \u003cstyle\u003e\n        body {\n            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;\n            background: #000;\n            color: #fff;\n            margin: 0;\n            padding: 0;\n            display: flex;\n            align-items: center;\n            justify-content: center;\n            min-height: 100vh;\n        }\n        #layer9-root { width: 100%; }\n        .loading {\n            text-align: center;\n            padding: 2rem;\n        }\n        .error {\n            background: rgba(239, 68, 68, 0.1);\n            border: 1px solid rgba(239, 68, 68, 0.3);\n            padding: 2rem;\n            border-radius: 0.5rem;\n            margin: 2rem;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n    \u003cdiv id=\"layer9-root\"\u003e\n        \u003cdiv class=\"loading\"\u003e\n            \u003ch1\u003eLoading Layer9...\u003c/h1\u003e\n            \u003cp\u003eInitializing application...\u003c/p\u003e\n        \u003c/div\u003e\n    \u003c/div\u003e\n    \u003cscript type=\"module\"\u003e\n        import init from './pkg/layer9_app.js';\n        \n        init().catch(err =\u003e {\n            document.getElementById('layer9-root').innerHTML = `\n                \u003cdiv class=\"error\"\u003e\n                    \u003ch2\u003eFailed to load application\u003c/h2\u003e\n                    \u003cpre\u003e${err.message}\u003c/pre\u003e\n                \u003c/div\u003e\n            `;\n        });\n    \u003c/script\u003e\n\u003c/body\u003e\n\u003c/html\u003e\"#;\n\n    axum::response::Html(html.to_string())\n}\n\n/// Build for production\nasync fn build_project(mode: \u0026str, output: \u0026PathBuf, ssg: bool) -\u003e Result\u003c()\u003e {\n    use indicatif::{ProgressBar, ProgressStyle};\n\n    println!(\"{}\", \"üì¶ Building for production...\".bright_blue().bold());\n\n    let pb = ProgressBar::new(4);\n    pb.set_style(\n        ProgressStyle::default_bar()\n            .template(\"[{elapsed_precise}] {bar:40.cyan/blue} {pos:\u003e7}/{len:7} {msg}\")\n            .unwrap()\n            .progress_chars(\"##-\"),\n    );\n\n    // Clean output directory\n    pb.set_message(\"Cleaning output directory\");\n    if output.exists() {\n        std::fs::remove_dir_all(output)?;\n    }\n    std::fs::create_dir_all(output)?;\n    pb.inc(1);\n\n    // Build WASM with optimizations\n    pb.set_message(\"Building optimized WASM\");\n    let args = if mode == \"production\" {\n        vec![\n            \"build\",\n            \"--target\",\n            \"web\",\n            \"--out-dir\",\n            output.to_str().unwrap(),\n            \"--release\",\n        ]\n    } else {\n        vec![\n            \"build\",\n            \"--target\",\n            \"web\",\n            \"--out-dir\",\n            output.to_str().unwrap(),\n        ]\n    };\n\n    let output_cmd = std::process::Command::new(\"wasm-pack\")\n        .args(args)\n        .output()?;\n\n    if !output_cmd.status.success() {\n        return Err(anyhow::anyhow!(\n            \"Build failed:\\n{}\",\n            String::from_utf8_lossy(\u0026output_cmd.stderr)\n        ));\n    }\n    pb.inc(1);\n\n    // Optimize WASM size\n    pb.set_message(\"Optimizing bundle size\");\n    if mode == \"production\" \u0026\u0026 which::which(\"wasm-opt\").is_ok() {\n        let wasm_file = output.join(\"layer9_app_bg.wasm\");\n        std::process::Command::new(\"wasm-opt\")\n            .args([\n                \"-Oz\",\n                \"-o\",\n                wasm_file.to_str().unwrap(),\n                wasm_file.to_str().unwrap(),\n            ])\n            .output()?;\n    }\n    pb.inc(1);\n\n    // Generate static pages if SSG enabled\n    if ssg {\n        pb.set_message(\"Generating static pages\");\n        // TODO: Implement SSG generation\n        pb.inc(1);\n    } else {\n        pb.inc(1);\n    }\n\n    pb.finish_with_message(\"Build complete!\");\n\n    // Print bundle size\n    let wasm_size = std::fs::metadata(output.join(\"layer9_app_bg.wasm\"))?.len();\n    let js_size = std::fs::metadata(output.join(\"layer9_app.js\"))?.len();\n\n    println!(\"\\n{}\", \"üìä Bundle Analysis:\".green().bold());\n    println!(\"  WASM: {}\", format_size(wasm_size));\n    println!(\"  JS:   {}\", format_size(js_size));\n    println!(\"  Total: {}\", format_size(wasm_size + js_size));\n\n    Ok(())\n}\n\n/// Generate deployment configuration file\nasync fn generate_deploy_config() -\u003e Result\u003c()\u003e {\n    use dialoguer::Confirm;\n    \n    println!(\"{}\", \"üîß Generating deployment configuration...\".bright_blue().bold());\n    \n    let config_path = PathBuf::from(\"layer9.deploy.toml\");\n    \n    if config_path.exists() {\n        if !Confirm::new()\n            .with_prompt(\"layer9.deploy.toml already exists. Overwrite?\")\n            .default(false)\n            .interact()?\n        {\n            println!(\"{}\", \"Cancelled\".yellow());\n            return Ok(());\n        }\n    }\n    \n    std::fs::write(\u0026config_path, deploy::config::EXAMPLE_CONFIG)?;\n    \n    println!(\"{}\", \"‚úÖ Created layer9.deploy.toml\".green().bold());\n    println!(\"Edit this file to configure your deployment settings.\");\n    println!(\"Don't forget to set up your API tokens in .env!\");\n    \n    Ok(())\n}\n\n/// Generate .env.example file\nasync fn generate_env_example() -\u003e Result\u003c()\u003e {\n    println!(\"{}\", \"üìù Generating .env.example...\".bright_blue().bold());\n    \n    let config = deploy::config::DeployConfig::from_project_root()\n        .unwrap_or_default();\n    \n    let example = deploy::environment::generate_env_example(\u0026config)?;\n    std::fs::write(\".env.example\", example)?;\n    \n    println!(\"{}\", \"‚úÖ Created .env.example\".green().bold());\n    println!(\"Copy this file to .env and fill in your secrets.\");\n    \n    Ok(())\n}\n\n/// Check project\nasync fn check_project() -\u003e Result\u003c()\u003e {\n    println!(\"{}\", \"üîç Running type check...\".bright_blue().bold());\n\n    let output = std::process::Command::new(\"cargo\")\n        .args([\"check\"])\n        .output()?;\n\n    if !output.status.success() {\n        eprintln!(\"{}\", String::from_utf8_lossy(\u0026output.stderr));\n        return Err(anyhow::anyhow!(\"Type check failed\"));\n    }\n\n    println!(\"{}\", \"‚úÖ All checks passed!\".green().bold());\n    Ok(())\n}\n\n/// Format project\nasync fn format_project() -\u003e Result\u003c()\u003e {\n    println!(\"{}\", \"üé® Formatting code...\".bright_blue().bold());\n\n    let output = std::process::Command::new(\"cargo\")\n        .args([\"fmt\"])\n        .output()?;\n\n    if !output.status.success() {\n        return Err(anyhow::anyhow!(\"Format failed\"));\n    }\n\n    println!(\"{}\", \"‚úÖ Code formatted!\".green().bold());\n    Ok(())\n}\n\n/// Format file size\nfn format_size(bytes: u64) -\u003e String {\n    const UNITS: \u0026[\u0026str] = \u0026[\"B\", \"KB\", \"MB\", \"GB\"];\n    let mut size = bytes as f64;\n    let mut unit_index = 0;\n\n    while size \u003e= 1024.0 \u0026\u0026 unit_index \u003c UNITS.len() - 1 {\n        size /= 1024.0;\n        unit_index += 1;\n    }\n\n    format!(\"{:.2} {}\", size, UNITS[unit_index])\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","crates","cli","templates","dashboard.rs"],"content":"//! Dashboard Layer9 Application\n\nuse layer9_framework::prelude::*;\nuse wasm_bindgen::prelude::*;\nuse serde::{Deserialize, Serialize};\n\n// Global state\nstatic APP_STORE: Lazy\u003cReducerStore\u003cAppState, AppAction\u003e\u003e = Lazy::new(|| {\n    create_app_store()\n});\n\n// Define your app\n#[wasm_bindgen]\npub struct App;\n\nimpl WarpApp for App {\n    fn routes(\u0026self) -\u003e Vec\u003cRoute\u003e {\n        vec![\n            Route {\n                path: \"/\".to_string(),\n                handler: RouteHandler::Page(|| {\n                    Page::new()\n                        .title(\"Dashboard\")\n                        .component(DashboardPage)\n                }),\n            },\n            Route {\n                path: \"/settings\".to_string(),\n                handler: RouteHandler::Page(|| {\n                    Page::new()\n                        .title(\"Settings\")\n                        .component(SettingsPage)\n                }),\n            },\n        ]\n    }\n    \n    fn initialize(\u0026self) {\n        inject_global_styles();\n        \n        // Initialize router\n        let config = RouterConfig {\n            routes: vec![\n                route(\"/\", |_| Box::new(DashboardPage)),\n                route(\"/settings\", |_| Box::new(SettingsPage)),\n                route(\"/profile/:id\", |params| Box::new(ProfilePage { \n                    id: params.params.get(\"id\").cloned().unwrap_or_default() \n                })),\n            ],\n            not_found: Box::new(NotFoundPage),\n        };\n        \n        init_router(config).expect(\"Failed to initialize router\");\n    }\n}\n\nimpl L8::Architecture for App {\n    type App = DashboardApp;\n    \n    fn design() -\u003e L8::ArchitectureDesign {\n        L8::ArchitectureDesign {\n            layers: vec![\n                Layer::L1Infrastructure,\n                Layer::L4Services,\n                Layer::L5Components,\n                Layer::L6Features,\n                Layer::L7Application,\n            ],\n            boundaries: vec![],\n        }\n    }\n}\n\n// Dashboard page\nstruct DashboardPage;\n\nimpl Component for DashboardPage {\n    fn render(\u0026self) -\u003e Element {\n        let (state, dispatch) = use_reducer(\u0026APP_STORE);\n        let stats = use_swr::\u003cDashboardStats\u003e(\"/api/stats\");\n        \n        view! {\n            \u003cdiv class=\"dashboard\"\u003e\n                \u003cHeader /\u003e\n                \n                \u003cdiv class=\"stats-grid\"\u003e\n                    {if stats.is_loading() {\n                        view! { \u003cdiv\u003e\"Loading stats...\"\u003c/div\u003e }\n                    } else if let Some(data) = stats.data() {\n                        view! {\n                            \u003cdiv\u003e\n                                {StatCard::new(\"Total Users\", \u0026data.users.to_string()).render()}\n                                {StatCard::new(\"Revenue\", \u0026format!(\"${}\", data.revenue)).render()}\n                                {StatCard::new(\"Active Sessions\", \u0026data.sessions.to_string()).render()}\n                            \u003c/div\u003e\n                        }\n                    } else {\n                        view! { \u003cdiv\u003e\"Failed to load stats\"\u003c/div\u003e }\n                    }}\n                \u003c/div\u003e\n                \n                \u003cdiv class=\"content\"\u003e\n                    \u003cCard::new()\n                        .children(vec![\n                            view! { \u003ch2\u003e\"Recent Activity\"\u003c/h2\u003e },\n                            view! { \u003cActivityList /\u003e },\n                        ])\n                        .render()\n                \u003c/div\u003e\n            \u003c/div\u003e\n        }\n    }\n}\n\n// Header component\nstruct Header;\n\nimpl Component for Header {\n    fn render(\u0026self) -\u003e Element {\n        let auth = use_auth();\n        \n        let header_style = style![\n            flex,\n            justify_between,\n            items_center,\n            p(4),\n            border,\n            border_gray_200,\n            mb(6),\n        ];\n        \n        view! {\n            \u003cheader style={header_style.build()}\u003e\n                \u003ch1\u003e\"Layer9 Dashboard\"\u003c/h1\u003e\n                \n                \u003cnav\u003e\n                    {Link::new(\"/\")\n                        .children(vec![view! { \"Dashboard\" }])\n                        .render()}\n                    {Link::new(\"/settings\")\n                        .children(vec![view! { \"Settings\" }])\n                        .render()}\n                \u003c/nav\u003e\n                \n                \u003cdiv class=\"user-menu\"\u003e\n                    {if let Some(user) = auth.user {\n                        view! {\n                            \u003cdiv\u003e\n                                {Avatar::new()\n                                    .src(user.image.as_deref().unwrap_or_default())\n                                    .fallback(\u0026user.name[0..1])\n                                    .render()}\n                                \u003cspan\u003e{user.name}\u003c/span\u003e\n                            \u003c/div\u003e\n                        }\n                    } else {\n                        Button::new(\"Login\")\n                            .variant(ButtonVariant::Primary)\n                            .render()\n                    }}\n                \u003c/div\u003e\n            \u003c/header\u003e\n        }\n    }\n}\n\n// Settings page\nstruct SettingsPage;\n\nimpl Component for SettingsPage {\n    fn render(\u0026self) -\u003e Element {\n        let (state, dispatch) = use_reducer(\u0026APP_STORE);\n        \n        view! {\n            \u003cdiv class=\"settings\"\u003e\n                \u003cHeader /\u003e\n                \n                \u003cCard::new()\n                    .children(vec![\n                        view! { \u003ch2\u003e\"Settings\"\u003c/h2\u003e },\n                        \n                        view! {\n                            \u003cdiv class=\"setting-item\"\u003e\n                                \u003clabel\u003e\"Theme\"\u003c/label\u003e\n                                {Button::new(\"Toggle Theme\")\n                                    .on_click(move || dispatch(AppAction::ToggleTheme))\n                                    .render()}\n                            \u003c/div\u003e\n                        },\n                    ])\n                    .render()\n            \u003c/div\u003e\n        }\n    }\n}\n\n// Profile page with params\nstruct ProfilePage {\n    id: String,\n}\n\nimpl Component for ProfilePage {\n    fn render(\u0026self) -\u003e Element {\n        view! {\n            \u003cdiv\u003e\n                \u003cHeader /\u003e\n                \u003ch1\u003e\"Profile: \"{\u0026self.id}\u003c/h1\u003e\n            \u003c/div\u003e\n        }\n    }\n}\n\n// Not found page\nstruct NotFoundPage;\n\nimpl Component for NotFoundPage {\n    fn render(\u0026self) -\u003e Element {\n        view! {\n            \u003cdiv class=\"not-found\"\u003e\n                \u003ch1\u003e\"404\"\u003c/h1\u003e\n                \u003cp\u003e\"Page not found\"\u003c/p\u003e\n                {Link::new(\"/\")\n                    .children(vec![view! { \"Go home\" }])\n                    .render()}\n            \u003c/div\u003e\n        }\n    }\n}\n\n// Activity list component\nstruct ActivityList;\n\nimpl Component for ActivityList {\n    fn render(\u0026self) -\u003e Element {\n        view! {\n            \u003cul class=\"activity-list\"\u003e\n                \u003cli\u003e\"User signed up\"\u003c/li\u003e\n                \u003cli\u003e\"Payment received\"\u003c/li\u003e\n                \u003cli\u003e\"New feature deployed\"\u003c/li\u003e\n            \u003c/ul\u003e\n        }\n    }\n}\n\n// Stat card component\nstruct StatCard {\n    title: String,\n    value: String,\n}\n\nimpl StatCard {\n    fn new(title: impl Into\u003cString\u003e, value: impl Into\u003cString\u003e) -\u003e Self {\n        StatCard {\n            title: title.into(),\n            value: value.into(),\n        }\n    }\n}\n\nimpl Component for StatCard {\n    fn render(\u0026self) -\u003e Element {\n        Card::new()\n            .children(vec![\n                view! { \u003ch3\u003e{\u0026self.title}\u003c/h3\u003e },\n                view! { \u003cdiv class=\"stat-value\"\u003e{\u0026self.value}\u003c/div\u003e },\n            ])\n            .render()\n    }\n}\n\n// Data structures\n#[derive(Serialize, Deserialize)]\nstruct DashboardStats {\n    users: u32,\n    revenue: u32,\n    sessions: u32,\n}\n\n// Dashboard app type\nstruct DashboardApp;\nimpl L7::Application for DashboardApp {\n    type State = AppState;\n    type Action = AppAction;\n    \n    fn reduce(state: \u0026Self::State, action: Self::Action) -\u003e Self::State {\n        APP_STORE.dispatch(action);\n        state.clone()\n    }\n}\n\n// Hooks\nfn use_swr\u003cT: Clone + for\u003c'de\u003e Deserialize\u003c'de\u003e + 'static\u003e(url: \u0026str) -\u003e SWR\u003cT\u003e {\n    SWR::new(url)\n}\n\n// Re-exports\nuse once_cell::sync::Lazy;\n\n// Entry point\n#[wasm_bindgen(start)]\npub fn main() {\n    run_app(App);\n}","traces":[{"line":252,"address":[],"length":0,"stats":{"Line":0}},{"line":254,"address":[],"length":0,"stats":{"Line":0}},{"line":255,"address":[],"length":0,"stats":{"Line":0}},{"line":292,"address":[],"length":0,"stats":{"Line":0}},{"line":293,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":5},{"path":["/","Users","icedac","2lab.ai","layer9","crates","cli","templates","fullstack.rs"],"content":"//! Full-Stack Layer9 Application with SSR\n\nuse layer9_framework::prelude::*;\nuse wasm_bindgen::prelude::*;\nuse serde::{Deserialize, Serialize};\n\n// Define your app\n#[wasm_bindgen]\npub struct App;\n\nimpl WarpApp for App {\n    fn routes(\u0026self) -\u003e Vec\u003cRoute\u003e {\n        vec![\n            Route {\n                path: \"/\".to_string(),\n                handler: RouteHandler::Page(|| {\n                    Page::new()\n                        .title(\"Full-Stack Layer9\")\n                        .component(HomePage)\n                }),\n            },\n            Route {\n                path: \"/api/todos\".to_string(),\n                handler: RouteHandler::Api(|| {\n                    // This would be handled server-side\n                    JsValue::from_str(r#\"{\"todos\": []}\"#)\n                }),\n            },\n        ]\n    }\n    \n    fn initialize(\u0026self) {\n        inject_global_styles();\n        \n        // Initialize router with SSR support\n        let config = RouterConfig {\n            routes: vec![\n                route(\"/\", |_| Box::new(HomePage)),\n                route(\"/todos\", |_| Box::new(TodosPage)),\n                route(\"/about\", |_| Box::new(AboutPage)),\n            ],\n            not_found: Box::new(NotFoundPage),\n        };\n        \n        init_router(config).expect(\"Failed to initialize router\");\n    }\n}\n\nimpl L8::Architecture for App {\n    type App = FullStackApp;\n    \n    fn design() -\u003e L8::ArchitectureDesign {\n        L8::ArchitectureDesign {\n            layers: vec![\n                Layer::L1Infrastructure,\n                Layer::L2Platform,\n                Layer::L3Runtime,\n                Layer::L4Services,\n                Layer::L5Components,\n                Layer::L6Features,\n                Layer::L7Application,\n                Layer::L8Architecture,\n            ],\n            boundaries: vec![],\n        }\n    }\n}\n\n// SSR support\nimpl SSRApp for App {\n    fn html_template(\u0026self) -\u003e \u0026'static str {\n        r#\"\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\"\u003e\n    \u003ctitle\u003e{title}\u003c/title\u003e\n    \u003cmeta name=\"description\" content=\"Full-Stack Layer9 Application\"\u003e\n    \u003cstyle\u003e{styles}\u003c/style\u003e\n    \u003cscript\u003ewindow.__Layer9_PROPS__ = {props};\u003c/script\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n    \u003cdiv id=\"layer9-root\"\u003e{content}\u003c/div\u003e\n    \u003cscript type=\"module\"\u003e\n        import init, { hydrate_app } from '/layer9_bundle.js';\n        init().then(() =\u003e {\n            hydrate_app();\n        });\n    \u003c/script\u003e\n\u003c/body\u003e\n\u003c/html\u003e\"#\n    }\n}\n\n// Home page with server data\nstruct HomePage;\n\nimpl Component for HomePage {\n    fn render(\u0026self) -\u003e Element {\n        view! {\n            \u003cdiv class=\"home\"\u003e\n                \u003cNavigation /\u003e\n                \n                \u003cmain\u003e\n                    \u003cHero /\u003e\n                    \u003cFeatures /\u003e\n                    \u003cTodoSection /\u003e\n                \u003c/main\u003e\n                \n                \u003cFooter /\u003e\n            \u003c/div\u003e\n        }\n    }\n}\n\nimpl SSRComponent for HomePage {\n    async fn get_server_props(ctx: \u0026SSRContext) -\u003e Result\u003cserde_json::Value, String\u003e {\n        // Fetch data on server\n        Ok(serde_json::json!({\n            \"featured_todos\": [\n                {\"id\": 1, \"text\": \"Build with Layer9\", \"done\": false},\n                {\"id\": 2, \"text\": \"Deploy to production\", \"done\": false},\n            ]\n        }))\n    }\n}\n\n// Navigation component\nstruct Navigation;\n\nimpl Component for Navigation {\n    fn render(\u0026self) -\u003e Element {\n        let nav_style = style![\n            flex,\n            justify_between,\n            items_center,\n            px(6),\n            py(4),\n            bg_black,\n            text_white,\n        ];\n        \n        view! {\n            \u003cnav style={nav_style.build()}\u003e\n                \u003cdiv class=\"logo\"\u003e\n                    \u003ch1\u003e\"Layer9\"\u003c/h1\u003e\n                \u003c/div\u003e\n                \n                \u003cdiv class=\"nav-links\"\u003e\n                    {Link::new(\"/\").children(vec![view! { \"Home\" }]).render()}\n                    {Link::new(\"/todos\").children(vec![view! { \"Todos\" }]).render()}\n                    {Link::new(\"/about\").children(vec![view! { \"About\" }]).render()}\n                \u003c/div\u003e\n                \n                \u003cdiv class=\"auth\"\u003e\n                    {Protected::new(UserMenu)\n                        .fallback(LoginButton)\n                        .render()}\n                \u003c/div\u003e\n            \u003c/nav\u003e\n        }\n    }\n}\n\n// Hero section\nstruct Hero;\n\nimpl Component for Hero {\n    fn render(\u0026self) -\u003e Element {\n        let hero_style = style![\n            text_center,\n            py(20),\n            px(4),\n        ];\n        \n        view! {\n            \u003csection style={hero_style.build()}\u003e\n                \u003ch1 class=\"hero-title\"\u003e\"Build Full-Stack Apps with Rust\"\u003c/h1\u003e\n                \u003cp class=\"hero-subtitle\"\u003e\n                    \"Server-side rendering, authentication, and real-time updates\"\n                \u003c/p\u003e\n                {Button::new(\"Get Started\")\n                    .variant(ButtonVariant::Primary)\n                    .on_click(|| navigate(\"/todos\").unwrap())\n                    .render()}\n            \u003c/section\u003e\n        }\n    }\n}\n\n// Features section\nstruct Features;\n\nimpl Component for Features {\n    fn render(\u0026self) -\u003e Element {\n        let features = vec![\n            (\"üöÄ\", \"Blazing Fast\", \"WASM performance with Rust safety\"),\n            (\"üîí\", \"Type Safe\", \"End-to-end type safety from server to client\"),\n            (\"üì¶\", \"SSR Ready\", \"Server-side rendering out of the box\"),\n            (\"üé®\", \"Styled\", \"CSS-in-Rust with zero runtime\"),\n        ];\n        \n        let grid_style = style![\n            grid,\n            lg_grid_cols(4),\n            gap(6),\n            px(6),\n            py(12),\n        ];\n        \n        view! {\n            \u003csection style={grid_style.build()}\u003e\n                {features.into_iter().map(|(icon, title, desc)| {\n                    Card::new()\n                        .children(vec![\n                            view! { \u003cdiv class=\"feature-icon\"\u003e{icon}\u003c/div\u003e },\n                            view! { \u003ch3\u003e{title}\u003c/h3\u003e },\n                            view! { \u003cp\u003e{desc}\u003c/p\u003e },\n                        ])\n                        .render()\n                }).collect::\u003cVec\u003c_\u003e\u003e()}\n            \u003c/section\u003e\n        }\n    }\n}\n\n// Todo section with API integration\nstruct TodoSection;\n\nimpl Component for TodoSection {\n    fn render(\u0026self) -\u003e Element {\n        let todos = use_swr::\u003cTodosResponse\u003e(\"/api/todos\");\n        \n        view! {\n            \u003csection class=\"todos\"\u003e\n                \u003ch2\u003e\"Recent Todos\"\u003c/h2\u003e\n                \n                {if todos.is_loading() {\n                    view! { \u003cdiv\u003e\"Loading todos...\"\u003c/div\u003e }\n                } else if let Some(data) = todos.data() {\n                    view! {\n                        \u003cul\u003e\n                            {data.todos.iter().map(|todo| {\n                                view! {\n                                    \u003cli\u003e\n                                        \u003cinput type=\"checkbox\" checked={todo.done} /\u003e\n                                        \u003cspan\u003e{\u0026todo.text}\u003c/span\u003e\n                                    \u003c/li\u003e\n                                }\n                            }).collect::\u003cVec\u003c_\u003e\u003e()}\n                        \u003c/ul\u003e\n                    }\n                } else {\n                    view! { \u003cdiv\u003e\"Failed to load todos\"\u003c/div\u003e }\n                }}\n            \u003c/section\u003e\n        }\n    }\n}\n\n// Todos page\nstruct TodosPage;\n\nimpl Component for TodosPage {\n    fn render(\u0026self) -\u003e Element {\n        let new_todo = use_state(|| String::new());\n        let todos = use_atom(\u0026TODOS_ATOM);\n        \n        view! {\n            \u003cdiv class=\"todos-page\"\u003e\n                \u003cNavigation /\u003e\n                \n                \u003cmain\u003e\n                    \u003ch1\u003e\"Todo List\"\u003c/h1\u003e\n                    \n                    \u003cdiv class=\"todo-input\"\u003e\n                        {Input::new()\n                            .placeholder(\"What needs to be done?\")\n                            .value(new_todo.get())\n                            .on_change(move |v| new_todo.set(v))\n                            .render()}\n                        {Button::new(\"Add\")\n                            .on_click(move || {\n                                if !new_todo.get().is_empty() {\n                                    add_todo(new_todo.get());\n                                    new_todo.set(String::new());\n                                }\n                            })\n                            .render()}\n                    \u003c/div\u003e\n                    \n                    \u003cTodoList /\u003e\n                \u003c/main\u003e\n            \u003c/div\u003e\n        }\n    }\n}\n\n// Todo list component\nstruct TodoList;\n\nimpl Component for TodoList {\n    fn render(\u0026self) -\u003e Element {\n        let todos = use_atom(\u0026TODOS_ATOM);\n        \n        view! {\n            \u003cul class=\"todo-list\"\u003e\n                {todos.get().unwrap_or_default().iter().map(|todo| {\n                    view! {\n                        \u003cli\u003e\n                            \u003cinput \n                                type=\"checkbox\" \n                                checked={todo.done}\n                                onchange={move || toggle_todo(todo.id)}\n                            /\u003e\n                            \u003cspan class={if todo.done { \"done\" } else { \"\" }}\u003e\n                                {\u0026todo.text}\n                            \u003c/span\u003e\n                            {Button::new(\"Delete\")\n                                .variant(ButtonVariant::Destructive)\n                                .on_click(move || delete_todo(todo.id))\n                                .render()}\n                        \u003c/li\u003e\n                    }\n                }).collect::\u003cVec\u003c_\u003e\u003e()}\n            \u003c/ul\u003e\n        }\n    }\n}\n\n// About page\nstruct AboutPage;\n\nimpl Component for AboutPage {\n    fn render(\u0026self) -\u003e Element {\n        view! {\n            \u003cdiv\u003e\n                \u003cNavigation /\u003e\n                \u003cmain\u003e\n                    \u003ch1\u003e\"About Layer9\"\u003c/h1\u003e\n                    \u003cp\u003e\"Web Architecture Rust Platform\"\u003c/p\u003e\n                \u003c/main\u003e\n            \u003c/div\u003e\n        }\n    }\n}\n\n// User menu\nstruct UserMenu;\n\nimpl Component for UserMenu {\n    fn render(\u0026self) -\u003e Element {\n        let auth = use_auth();\n        \n        view! {\n            \u003cdiv class=\"user-menu\"\u003e\n                {if let Some(user) = auth.user {\n                    view! {\n                        \u003cdiv\u003e\n                            \u003cspan\u003e{user.name}\u003c/span\u003e\n                            {Button::new(\"Logout\")\n                                .variant(ButtonVariant::Ghost)\n                                .render()}\n                        \u003c/div\u003e\n                    }\n                } else {\n                    view! { \u003cdiv /\u003e }\n                }}\n            \u003c/div\u003e\n        }\n    }\n}\n\n// Login button\nstruct LoginButton;\n\nimpl Component for LoginButton {\n    fn render(\u0026self) -\u003e Element {\n        Button::new(\"Login\")\n            .variant(ButtonVariant::Primary)\n            .render()\n    }\n}\n\n// Footer\nstruct Footer;\n\nimpl Component for Footer {\n    fn render(\u0026self) -\u003e Element {\n        let footer_style = style![\n            text_center,\n            py(8),\n            text_gray_500,\n        ];\n        \n        view! {\n            \u003cfooter style={footer_style.build()}\u003e\n                \u003cp\u003e\"Built with Layer9 - Web Architecture Rust Platform\"\u003c/p\u003e\n            \u003c/footer\u003e\n        }\n    }\n}\n\n// Not found page\nstruct NotFoundPage;\n\nimpl Component for NotFoundPage {\n    fn render(\u0026self) -\u003e Element {\n        view! {\n            \u003cdiv\u003e\n                \u003cNavigation /\u003e\n                \u003cmain\u003e\n                    \u003ch1\u003e\"404 - Page Not Found\"\u003c/h1\u003e\n                    {Link::new(\"/\").children(vec![view! { \"Go Home\" }]).render()}\n                \u003c/main\u003e\n            \u003c/div\u003e\n        }\n    }\n}\n\n// Data structures\n#[derive(Clone, Serialize, Deserialize)]\nstruct Todo {\n    id: u32,\n    text: String,\n    done: bool,\n}\n\n#[derive(Serialize, Deserialize)]\nstruct TodosResponse {\n    todos: Vec\u003cTodo\u003e,\n}\n\n// Global state\nstatic TODOS_ATOM: Lazy\u003cAtom\u003cVec\u003cTodo\u003e\u003e\u003e = Lazy::new(|| {\n    create_atom(vec![\n        Todo { id: 1, text: \"Learn Layer9\".to_string(), done: false },\n        Todo { id: 2, text: \"Build something awesome\".to_string(), done: false },\n    ])\n});\n\n// Todo actions\nfn add_todo(text: String) {\n    TODOS_ATOM.update(|todos| {\n        let id = todos.iter().map(|t| t.id).max().unwrap_or(0) + 1;\n        todos.push(Todo { id, text, done: false });\n    });\n}\n\nfn toggle_todo(id: u32) {\n    TODOS_ATOM.update(|todos| {\n        if let Some(todo) = todos.iter_mut().find(|t| t.id == id) {\n            todo.done = !todo.done;\n        }\n    });\n}\n\nfn delete_todo(id: u32) {\n    TODOS_ATOM.update(|todos| {\n        todos.retain(|t| t.id != id);\n    });\n}\n\n// App type\nstruct FullStackApp;\nimpl L7::Application for FullStackApp {\n    type State = ();\n    type Action = ();\n    \n    fn reduce(_: \u0026Self::State, _: Self::Action) -\u003e Self::State {\n        ()\n    }\n}\n\n// Hooks\nfn use_swr\u003cT: Clone + for\u003c'de\u003e Deserialize\u003c'de\u003e + 'static\u003e(url: \u0026str) -\u003e SWR\u003cT\u003e {\n    SWR::new(url)\n}\n\n// Re-exports\nuse once_cell::sync::Lazy;\n\n// Entry point for client\n#[wasm_bindgen(start)]\npub fn main() {\n    // Check if we're hydrating SSR content\n    if let Some(window) = web_sys::window() {\n        if js_sys::Reflect::has(\u0026window, \u0026\"__Layer9_PROPS__\".into()).unwrap_or(false) {\n            hydrate_app(App);\n        } else {\n            run_app(App);\n        }\n    }\n}\n\n// Entry point for server (would be in separate file)\n#[cfg(not(target_arch = \"wasm32\"))]\npub fn create_server() -\u003e axum::Router {\n    create_ssr_server(App)\n}","traces":[{"line":476,"address":[],"length":0,"stats":{"Line":0}},{"line":477,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":2},{"path":["/","Users","icedac","2lab.ai","layer9","crates","cli","templates","haf-full.rs"],"content":"//! Full HAF Layer9 Application Template\n//! \n//! Complete example with routing, state management, and services following HAF principles.\n\nuse layer9::prelude::*;\nuse layer9::haf::{layers::*, component::*, vdom::*, Contract, Service};\nuse std::collections::HashMap;\n\n// ==================== L1: Pure Business Logic ====================\n\n/// Application routes - pure data\n#[derive(Clone, Debug, PartialEq)]\npub enum Route {\n    Home,\n    About,\n    Todo,\n    NotFound,\n}\n\nimpl Route {\n    /// Parse route from path string\n    pub fn from_path(path: \u0026str) -\u003e Self {\n        match path {\n            \"/\" | \"/home\" =\u003e Route::Home,\n            \"/about\" =\u003e Route::About,\n            \"/todo\" =\u003e Route::Todo,\n            _ =\u003e Route::NotFound,\n        }\n    }\n    \n    /// Get path string for route\n    pub fn to_path(\u0026self) -\u003e \u0026'static str {\n        match self {\n            Route::Home =\u003e \"/\",\n            Route::About =\u003e \"/about\",\n            Route::Todo =\u003e \"/todo\",\n            Route::NotFound =\u003e \"/404\",\n        }\n    }\n}\n\n/// Todo item - pure data\n#[derive(Clone, Debug, PartialEq)]\npub struct Todo {\n    pub id: u32,\n    pub text: String,\n    pub completed: bool,\n}\n\n/// Application state - pure data\n#[derive(Clone, Debug)]\npub struct AppState {\n    pub route: Route,\n    pub todos: Vec\u003cTodo\u003e,\n    pub next_todo_id: u32,\n    pub theme: Theme,\n}\n\n#[derive(Clone, Debug, PartialEq)]\npub enum Theme {\n    Light,\n    Dark,\n}\n\nimpl Default for AppState {\n    fn default() -\u003e Self {\n        Self {\n            route: Route::Home,\n            todos: vec![\n                Todo { id: 1, text: \"Learn HAF architecture\".to_string(), completed: true },\n                Todo { id: 2, text: \"Build with Layer9\".to_string(), completed: false },\n            ],\n            next_todo_id: 3,\n            theme: Theme::Dark,\n        }\n    }\n}\n\n/// Pure state transitions\npub mod transitions {\n    use super::*;\n    \n    pub fn navigate(state: \u0026AppState, route: Route) -\u003e AppState {\n        AppState {\n            route,\n            ..state.clone()\n        }\n    }\n    \n    pub fn add_todo(state: \u0026AppState, text: String) -\u003e AppState {\n        let mut todos = state.todos.clone();\n        todos.push(Todo {\n            id: state.next_todo_id,\n            text,\n            completed: false,\n        });\n        \n        AppState {\n            todos,\n            next_todo_id: state.next_todo_id + 1,\n            ..state.clone()\n        }\n    }\n    \n    pub fn toggle_todo(state: \u0026AppState, id: u32) -\u003e AppState {\n        let todos = state.todos.iter().map(|todo| {\n            if todo.id == id {\n                Todo {\n                    completed: !todo.completed,\n                    ..todo.clone()\n                }\n            } else {\n                todo.clone()\n            }\n        }).collect();\n        \n        AppState {\n            todos,\n            ..state.clone()\n        }\n    }\n    \n    pub fn delete_todo(state: \u0026AppState, id: u32) -\u003e AppState {\n        let todos = state.todos.iter()\n            .filter(|todo| todo.id != id)\n            .cloned()\n            .collect();\n        \n        AppState {\n            todos,\n            ..state.clone()\n        }\n    }\n    \n    pub fn toggle_theme(state: \u0026AppState) -\u003e AppState {\n        AppState {\n            theme: match state.theme {\n                Theme::Light =\u003e Theme::Dark,\n                Theme::Dark =\u003e Theme::Light,\n            },\n            ..state.clone()\n        }\n    }\n}\n\n/// Pure components\npub mod components {\n    use super::*;\n    \n    /// Navigation component\n    pub struct Nav;\n    \n    impl Default for Nav {\n        fn default() -\u003e Self { Self }\n    }\n    \n    impl PureComponent\u003cL1\u003e for Nav {\n        type Props = Route;\n        \n        fn render(\u0026self, current_route: \u0026Self::Props) -\u003e VNode\u003cL1\u003e {\n            VNode::Element {\n                tag: \"nav\".to_string(),\n                props: VProps {\n                    class: Some(\"nav\".to_string()),\n                    ..Default::default()\n                },\n                children: vec![\n                    nav_link(\"Home\", Route::Home, current_route),\n                    nav_link(\"About\", Route::About, current_route),\n                    nav_link(\"Todo\", Route::Todo, current_route),\n                ],\n            }\n        }\n    }\n    \n    fn nav_link(text: \u0026str, route: Route, current: \u0026Route) -\u003e VNode\u003cL1\u003e {\n        VNode::Element {\n            tag: \"a\".to_string(),\n            props: VProps {\n                class: Some(if \u0026route == current { \"active\" } else { \"\" }.to_string()),\n                attributes: vec![(\"href\".to_string(), route.to_path().to_string())],\n                events: vec![(\"click\".to_string(), EventId(100 + route as u64))],\n                ..Default::default()\n            },\n            children: vec![VNode::Text(text.to_string())],\n        }\n    }\n    \n    /// Home page component\n    pub struct HomePage;\n    \n    impl Default for HomePage {\n        fn default() -\u003e Self { Self }\n    }\n    \n    impl PureComponent\u003cL1\u003e for HomePage {\n        type Props = Theme;\n        \n        fn render(\u0026self, theme: \u0026Self::Props) -\u003e VNode\u003cL1\u003e {\n            VNode::Element {\n                tag: \"div\".to_string(),\n                props: VProps {\n                    class: Some(\"page home\".to_string()),\n                    ..Default::default()\n                },\n                children: vec![\n                    VNode::Element {\n                        tag: \"h1\".to_string(),\n                        props: VProps::default(),\n                        children: vec![VNode::Text(\"Welcome to HAF Layer9\".to_string())],\n                    },\n                    VNode::Element {\n                        tag: \"p\".to_string(),\n                        props: VProps::default(),\n                        children: vec![VNode::Text(\n                            \"A hierarchical architecture framework for building robust web applications.\".to_string()\n                        )],\n                    },\n                    VNode::Element {\n                        tag: \"button\".to_string(),\n                        props: VProps {\n                            events: vec![(\"click\".to_string(), EventId(200))],\n                            ..Default::default()\n                        },\n                        children: vec![VNode::Text(\n                            format!(\"Switch to {} theme\", \n                                match theme {\n                                    Theme::Light =\u003e \"dark\",\n                                    Theme::Dark =\u003e \"light\",\n                                }\n                            )\n                        )],\n                    },\n                ],\n            }\n        }\n    }\n    \n    /// Todo page component\n    pub struct TodoPage;\n    \n    impl Default for TodoPage {\n        fn default() -\u003e Self { Self }\n    }\n    \n    impl PureComponent\u003cL1\u003e for TodoPage {\n        type Props = Vec\u003cTodo\u003e;\n        \n        fn render(\u0026self, todos: \u0026Self::Props) -\u003e VNode\u003cL1\u003e {\n            VNode::Element {\n                tag: \"div\".to_string(),\n                props: VProps {\n                    class: Some(\"page todo\".to_string()),\n                    ..Default::default()\n                },\n                children: vec![\n                    VNode::Element {\n                        tag: \"h1\".to_string(),\n                        props: VProps::default(),\n                        children: vec![VNode::Text(\"Todo List\".to_string())],\n                    },\n                    VNode::Element {\n                        tag: \"form\".to_string(),\n                        props: VProps {\n                            events: vec![(\"submit\".to_string(), EventId(300))],\n                            ..Default::default()\n                        },\n                        children: vec![\n                            VNode::Element {\n                                tag: \"input\".to_string(),\n                                props: VProps {\n                                    attributes: vec![\n                                        (\"type\".to_string(), \"text\".to_string()),\n                                        (\"placeholder\".to_string(), \"Add a new todo...\".to_string()),\n                                    ],\n                                    ..Default::default()\n                                },\n                                children: vec![],\n                            },\n                            VNode::Element {\n                                tag: \"button\".to_string(),\n                                props: VProps {\n                                    attributes: vec![(\"type\".to_string(), \"submit\".to_string())],\n                                    ..Default::default()\n                                },\n                                children: vec![VNode::Text(\"Add\".to_string())],\n                            },\n                        ],\n                    },\n                    VNode::Element {\n                        tag: \"ul\".to_string(),\n                        props: VProps {\n                            class: Some(\"todo-list\".to_string()),\n                            ..Default::default()\n                        },\n                        children: todos.iter().map(|todo| {\n                            VNode::Element {\n                                tag: \"li\".to_string(),\n                                props: VProps {\n                                    class: Some(if todo.completed { \"completed\" } else { \"\" }.to_string()),\n                                    ..Default::default()\n                                },\n                                children: vec![\n                                    VNode::Element {\n                                        tag: \"input\".to_string(),\n                                        props: VProps {\n
