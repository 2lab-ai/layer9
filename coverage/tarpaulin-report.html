ase_style = style![px(4), py(2), rounded(), font_bold(), transition(),];\n\n        let variant_style = match self.variant {\n            ButtonVariant::Primary =\u003e style![bg_black(), text_white(), hover_bg_gray_100()],\n            ButtonVariant::Secondary =\u003e {\n                style![bg_white(), text_gray_500(), border(), border_gray_200()]\n            }\n            ButtonVariant::Outline =\u003e style![border(), border_gray_200(), hover_bg_gray_100()],\n            ButtonVariant::Ghost =\u003e style![hover_bg_gray_100()],\n            ButtonVariant::Destructive =\u003e style![text_white()], // bg_red_500\n        };\n\n        let style_str = format!(\"{};{}\", base_style.build(), variant_style.build());\n\n        Element::Node {\n            tag: \"button\".to_string(),\n            props: Props {\n                attributes: vec![(\"style\".to_string(), style_str)],\n                on_click: self.on_click.clone(),\n                ..Default::default()\n            },\n            children: vec![Element::Text(self.text.clone())],\n        }\n    }\n}\n\n/// Card component\npub struct Card {\n    children: Vec\u003cElement\u003e,\n    class: Option\u003cString\u003e,\n}\n\nimpl Default for Card {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl Card {\n    pub fn new() -\u003e Self {\n        Card {\n            children: vec![],\n            class: None,\n        }\n    }\n\n    pub fn children(mut self, children: Vec\u003cElement\u003e) -\u003e Self {\n        self.children = children;\n        self\n    }\n\n    pub fn class(mut self, class: impl Into\u003cString\u003e) -\u003e Self {\n        self.class = Some(class.into());\n        self\n    }\n}\n\nimpl Component for Card {\n    fn render(\u0026self) -\u003e Element {\n        let style = style![\n            bg_white(),\n            dark_bg_gray_800(),\n            rounded_lg(),\n            shadow(),\n            p(6),\n            border(),\n            border_gray_200(),\n        ];\n\n        Element::Node {\n            tag: \"div\".to_string(),\n            props: Props {\n                class: self.class.clone(),\n                attributes: vec![(\"style\".to_string(), style.build())],\n                ..Default::default()\n            },\n            children: self.children.clone(),\n        }\n    }\n}\n\n/// Input component\npub struct Input {\n    placeholder: Option\u003cString\u003e,\n    value: String,\n    on_change: Option\u003cRc\u003cdyn Fn(String)\u003e\u003e,\n}\n\nimpl Default for Input {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl Input {\n    pub fn new() -\u003e Self {\n        Input {\n            placeholder: None,\n            value: String::new(),\n            on_change: None,\n        }\n    }\n\n    pub fn placeholder(mut self, placeholder: impl Into\u003cString\u003e) -\u003e Self {\n        self.placeholder = Some(placeholder.into());\n        self\n    }\n\n    pub fn value(mut self, value: impl Into\u003cString\u003e) -\u003e Self {\n        self.value = value.into();\n        self\n    }\n\n    pub fn on_change(mut self, handler: impl Fn(String) + 'static) -\u003e Self {\n        self.on_change = Some(Rc::new(handler));\n        self\n    }\n}\n\nimpl Component for Input {\n    fn render(\u0026self) -\u003e Element {\n        let style = style![\n            px(3),\n            py(2),\n            border(),\n            border_gray_200(),\n            rounded(),\n            bg_white(),\n            dark_bg_gray_800(),\n            text_gray_500(),\n            dark_text_gray_100(),\n        ];\n\n        let mut attrs = vec![\n            (\"style\".to_string(), style.build()),\n            (\"value\".to_string(), self.value.clone()),\n        ];\n\n        if let Some(placeholder) = \u0026self.placeholder {\n            attrs.push((\"placeholder\".to_string(), placeholder.clone()));\n        }\n\n        Element::Node {\n            tag: \"input\".to_string(),\n            props: Props {\n                attributes: attrs,\n                ..Default::default()\n            },\n            children: vec![],\n        }\n    }\n}\n\n/// Badge component\npub struct Badge {\n    text: String,\n    variant: BadgeVariant,\n}\n\n#[derive(Clone, Copy)]\npub enum BadgeVariant {\n    Default,\n    Secondary,\n    Outline,\n    Destructive,\n}\n\nimpl Badge {\n    pub fn new(text: impl Into\u003cString\u003e) -\u003e Self {\n        Badge {\n            text: text.into(),\n            variant: BadgeVariant::Default,\n        }\n    }\n\n    pub fn variant(mut self, variant: BadgeVariant) -\u003e Self {\n        self.variant = variant;\n        self\n    }\n}\n\nimpl Component for Badge {\n    fn render(\u0026self) -\u003e Element {\n        let base_style = style![px(2), py(1), text_sm(), font_bold(), rounded(),];\n\n        let variant_style = match self.variant {\n            BadgeVariant::Default =\u003e style![bg_black(), text_white()],\n            BadgeVariant::Secondary =\u003e style![bg_white(), text_gray_500()],\n            BadgeVariant::Outline =\u003e style![border(), border_gray_200()],\n            BadgeVariant::Destructive =\u003e style![text_white()], // bg_red_500\n        };\n\n        let style_str = format!(\"{};{}\", base_style.build(), variant_style.build());\n\n        Element::Node {\n            tag: \"span\".to_string(),\n            props: Props {\n                attributes: vec![(\"style\".to_string(), style_str)],\n                ..Default::default()\n            },\n            children: vec![Element::Text(self.text.clone())],\n        }\n    }\n}\n\n/// Progress component\npub struct Progress {\n    value: f32, // 0.0 to 100.0\n    class: Option\u003cString\u003e,\n}\n\nimpl Progress {\n    pub fn new(value: f32) -\u003e Self {\n        Progress {\n            value: value.clamp(0.0, 100.0),\n            class: None,\n        }\n    }\n\n    pub fn class(mut self, class: impl Into\u003cString\u003e) -\u003e Self {\n        self.class = Some(class.into());\n        self\n    }\n}\n\nimpl Component for Progress {\n    fn render(\u0026self) -\u003e Element {\n        let container_style = style![bg_white(), dark_bg_gray_800(), rounded(), shadow(),];\n\n        let bar_style = format!(\n            \"width: {}%; height: 8px; background-color: #667eea; border-radius: 0.25rem; transition: width 0.3s ease\",\n            self.value\n        );\n\n        Element::Node {\n            tag: \"div\".to_string(),\n            props: Props {\n                class: self.class.clone(),\n                attributes: vec![\n                    (\"style\".to_string(), container_style.build()),\n                    (\"role\".to_string(), \"progressbar\".to_string()),\n                    (\"aria-valuenow\".to_string(), self.value.to_string()),\n                    (\"aria-valuemin\".to_string(), \"0\".to_string()),\n                    (\"aria-valuemax\".to_string(), \"100\".to_string()),\n                ],\n                ..Default::default()\n            },\n            children: vec![Element::Node {\n                tag: \"div\".to_string(),\n                props: Props {\n                    attributes: vec![(\"style\".to_string(), bar_style)],\n                    ..Default::default()\n                },\n                children: vec![],\n            }],\n        }\n    }\n}\n\n/// Avatar component\npub struct Avatar {\n    src: Option\u003cString\u003e,\n    alt: String,\n    fallback: String,\n}\n\nimpl Default for Avatar {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl Avatar {\n    pub fn new() -\u003e Self {\n        Avatar {\n            src: None,\n            alt: String::new(),\n            fallback: String::new(),\n        }\n    }\n\n    pub fn src(mut self, src: impl Into\u003cString\u003e) -\u003e Self {\n        self.src = Some(src.into());\n        self\n    }\n\n    pub fn alt(mut self, alt: impl Into\u003cString\u003e) -\u003e Self {\n        self.alt = alt.into();\n        self\n    }\n\n    pub fn fallback(mut self, fallback: impl Into\u003cString\u003e) -\u003e Self {\n        self.fallback = fallback.into();\n        self\n    }\n}\n\nimpl Component for Avatar {\n    fn render(\u0026self) -\u003e Element {\n        let style = style![rounded(), shadow(),];\n\n        if let Some(src) = \u0026self.src {\n            Element::Node {\n                tag: \"img\".to_string(),\n                props: Props {\n                    attributes: vec![\n                        (\"src\".to_string(), src.clone()),\n                        (\"alt\".to_string(), self.alt.clone()),\n                        (\n                            \"style\".to_string(),\n                            format!(\"{};width:40px;height:40px;border-radius:50%\", style.build()),\n                        ),\n                    ],\n                    ..Default::default()\n                },\n                children: vec![],\n            }\n        } else {\n            // Fallback to initials\n            let fallback_style = style![\n                flex(),\n                items_center(),\n                justify_center(),\n                bg_black(),\n                text_white(),\n                font_bold(),\n            ];\n\n            Element::Node {\n                tag: \"div\".to_string(),\n                props: Props {\n                    attributes: vec![(\n                        \"style\".to_string(),\n                        format!(\n                            \"{};{};width:40px;height:40px;border-radius:50%\",\n                            style.build(),\n                            fallback_style.build()\n                        ),\n                    )],\n                    ..Default::default()\n                },\n                children: vec![Element::Text(self.fallback.clone())],\n            }\n        }\n    }\n}\n\n/// Tabs component\npub struct Tabs {\n    tabs: Vec\u003cTab\u003e,\n    active: usize,\n}\n\npub struct Tab {\n    label: String,\n    content: Element,\n}\n\nimpl Default for Tabs {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl Tabs {\n    pub fn new() -\u003e Self {\n        Tabs {\n            tabs: vec![],\n            active: 0,\n        }\n    }\n\n    pub fn add_tab(mut self, label: impl Into\u003cString\u003e, content: Element) -\u003e Self {\n        self.tabs.push(Tab {\n            label: label.into(),\n            content,\n        });\n        self\n    }\n\n    pub fn active(mut self, index: usize) -\u003e Self {\n        self.active = index;\n        self\n    }\n}\n\nimpl Component for Tabs {\n    fn render(\u0026self) -\u003e Element {\n        let tab_list_style = style![\n            flex(),\n            gap(2),\n            border(),\n            border_gray_200(),\n            p(1),\n            rounded_lg(),\n        ];\n\n        let mut tab_buttons = vec![];\n        for (i, tab) in self.tabs.iter().enumerate() {\n            let is_active = i == self.active;\n            let tab_style = if is_active {\n                style![px(4), py(2), bg_black(), text_white(), rounded()]\n            } else {\n                style![px(4), py(2), hover_bg_gray_100(), rounded()]\n            };\n\n            tab_buttons.push(Element::Node {\n                tag: \"button\".to_string(),\n                props: Props {\n                    attributes: vec![(\"style\".to_string(), tab_style.build())],\n                    ..Default::default()\n                },\n                children: vec![Element::Text(tab.label.clone())],\n            });\n        }\n\n        let content = if self.active \u003c self.tabs.len() {\n            self.tabs[self.active].content.clone()\n        } else {\n            Element::Text(\"No content\".to_string())\n        };\n\n        Element::Node {\n            tag: \"div\".to_string(),\n            props: Props::default(),\n            children: vec![\n                Elemen Eq)]\npub enum UploadStatus {\n    Pending,\n    Uploading,\n    Complete,\n    Failed(String),\n}\n\npub struct FileUploadManager {\n    pub(crate) uploads: Vec\u003cFileUpload\u003e,\n    pub(crate) max_file_size: u64,\n    pub(crate) allowed_types: Vec\u003cString\u003e,\n}\n\nimpl Default for FileUploadManager {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl FileUploadManager {\n    pub fn new() -\u003e Self {\n        Self {\n            uploads: Vec::new(),\n            max_file_size: 10 * 1024 * 1024, // 10MB default\n            allowed_types: vec![\n                \"image/jpeg\".to_string(),\n                \"image/png\".to_string(),\n                \"image/gif\".to_string(),\n                \"application/pdf\".to_string(),\n            ],\n        }\n    }\n    \n    pub fn with_max_size(mut self, size: u64) -\u003e Self {\n        self.max_file_size = size;\n        self\n    }\n    \n    pub fn with_allowed_types(mut self, types: Vec\u003cString\u003e) -\u003e Self {\n        self.allowed_types = types;\n        self\n    }\n    \n    pub fn validate_file(\u0026self, file: \u0026File) -\u003e Result\u003c(), String\u003e {\n        // Check file size\n        let size = file.size() as u64;\n        if size \u003e self.max_file_size {\n            return Err(format!(\"File too large. Maximum size: {} bytes\", self.max_file_size));\n        }\n        \n        // Check file type\n        let file_type = file.type_();\n        if !self.allowed_types.contains(\u0026file_type) {\n            return Err(format!(\"File type not allowed: {}\", file_type));\n        }\n        \n        Ok(())\n    }\n    \n    pub async fn upload_file(\u0026mut self, file: File, url: \u0026str) -\u003e Result\u003cString, String\u003e {\n        // Validate file first\n        self.validate_file(\u0026file)?;\n        \n        // Create form data\n        let form_data = FormData::new().map_err(|_| \"Failed to create form data\")?;\n        form_data.append_with_blob(\"file\", \u0026file).map_err(|_| \"Failed to append file\")?;\n        \n        // Add file metadata\n        form_data.append_with_str(\"filename\", \u0026file.name()).map_err(|_| \"Failed to append filename\")?;\n        form_data.append_with_str(\"size\", \u0026file.size().to_string()).map_err(|_| \"Failed to append size\")?;\n        form_data.append_with_str(\"type\", \u0026file.type_()).map_err(|_| \"Failed to append type\")?;\n        \n        // Create upload tracking\n        let mut upload = FileUpload {\n            file: file.clone(),\n            progress: 0.0,\n            status: UploadStatus::Uploading,\n        };\n        \n        // Create request\n        let opts = RequestInit::new();\n        opts.set_method(\"POST\");\n        opts.set_mode(web_sys::RequestMode::Cors);\n        opts.set_body(\u0026form_data.into());\n        \n        // Add auth header if we have a token\n        let headers = Headers::new().map_err(|_| \"Failed to create headers\")?;\n        if let Some(token) = crate::auth::JwtAuthProvider::get_stored_token() {\n            headers.set(\"Authorization\", \u0026format!(\"Bearer {}\", token))\n                .map_err(|_| \"Failed to set auth header\")?;\n        }\n        opts.set_headers(\u0026headers.into());\n        \n        let request = Request::new_with_str_and_init(url, \u0026opts)\n            .map_err(|_| \"Failed to create request\")?;\n        \n        let window = web_sys::window().ok_or(\"No window found\")?;\n        \n        // Perform the upload\n        let promise = window.fetch_with_request(\u0026request);\n        let resp = JsFuture::from(promise).await\n            .map_err(|_| \"Upload request failed\")?;\n        \n        let response: Response = resp.dyn_into()\n            .map_err(|_| \"Failed to get response\")?;\n        \n        if response.ok() {\n            upload.status = UploadStatus::Complete;\n            upload.progress = 100.0;\n            \n            // Get response body for upload ID\n            let body_promise = response.text()\n                .map_err(|_| \"Failed to get response body\")?;\n            let body = JsFuture::from(body_promise).await\n                .map_err(|_| \"Failed to read response body\")?;\n            \n            let upload_id = body.as_string().unwrap_or_else(|| {\n                format!(\"upload-{}\", js_sys::Date::now() as u64)\n            });\n            \n            self.uploads.push(upload);\n            Ok(upload_id)\n        } else {\n            upload.status = UploadStatus::Failed(format!(\"HTTP {}\", response.status()));\n            self.uploads.push(upload);\n            Err(format!(\"Upload failed with status: {}\", response.status()))\n        }\n    }\n    \n    pub fn get_uploads(\u0026self) -\u003e \u0026Vec\u003cFileUpload\u003e {\n        \u0026self.uploads\n    }\n    \n    pub fn get_upload_by_file(\u0026self, file: \u0026File) -\u003e Option\u003c\u0026FileUpload\u003e {\n        self.uploads.iter().find(|u| u.file.name() == file.name())\n    }\n    \n    pub fn clear_completed(\u0026mut self) {\n        self.uploads.retain(|u| u.status != UploadStatus::Complete);\n    }\n    \n    pub fn clear_failed(\u0026mut self) {\n        self.uploads.retain(|u| !matches!(u.status, UploadStatus::Failed(_)));\n    }\n    \n    pub fn retry_failed(\u0026mut self, file: \u0026File) -\u003e Option\u003c\u0026mut FileUpload\u003e {\n        let upload = self.uploads.iter_mut().find(|u| {\n            u.file.name() == file.name() \u0026\u0026 matches!(u.status, UploadStatus::Failed(_))\n        })?;\n        \n        upload.status = UploadStatus::Pending;\n        upload.progress = 0.0;\n        Some(upload)\n    }\n    \n    pub async fn upload_multiple(\u0026mut self, files: Vec\u003cFile\u003e, url: \u0026str) -\u003e Vec\u003cResult\u003cString, String\u003e\u003e {\n        let mut results = Vec::new();\n        \n        for file in files {\n            let result = self.upload_file(file, url).await;\n            results.push(result);\n        }\n        \n        results\n    }\n}\n\n#[wasm_bindgen]\npub struct FileUploadComponent {\n    pub(crate) manager: FileUploadManager,\n    pub(crate) upload_url: String,\n}\n\nimpl Default for FileUploadComponent {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[wasm_bindgen]\nimpl FileUploadComponent {\n    #[wasm_bindgen(constructor)]\n    pub fn new() -\u003e Self {\n        Self {\n            manager: FileUploadManager::new(),\n            upload_url: \"/api/upload\".to_string(),\n        }\n    }\n    \n    pub fn with_url(mut self, url: String) -\u003e Self {\n        self.upload_url = url;\n        self\n    }\n    \n    pub fn with_max_size(mut self, size: u64) -\u003e Self {\n        self.manager = self.manager.with_max_size(size);\n        self\n    }\n    \n    pub fn with_allowed_types(mut self, types: Vec\u003cString\u003e) -\u003e Self {\n        self.manager = self.manager.with_allowed_types(types);\n        self\n    }\n    \n    pub async fn handle_file_select(\u0026mut self, files: web_sys::FileList) -\u003e Result\u003cVec\u003cString\u003e, String\u003e {\n        let mut file_vec = Vec::new();\n        \n        for i in 0..files.length() {\n            if let Some(file) = files.item(i) {\n                file_vec.push(file);\n            }\n        }\n        \n        let results = self.manager.upload_multiple(file_vec, \u0026self.upload_url).await;\n        \n        let mut upload_ids = Vec::new();\n        for result in results {\n            match result {\n                Ok(id) =\u003e upload_ids.push(id),\n                Err(e) =\u003e return Err(e),\n            }\n        }\n        \n        Ok(upload_ids)\n    }\n    \n    pub fn get_upload_status(\u0026self) -\u003e String {\n        let uploads = self.manager.get_uploads();\n        let mut status_html = String::from(\"\u003cdiv class='upload-status'\u003e\");\n        \n        for upload in uploads {\n            let status_class = match \u0026upload.status {\n                UploadStatus::Pending =\u003e \"pending\",\n                UploadStatus::Uploading =\u003e \"uploading\",\n                UploadStatus::Complete =\u003e \"complete\",\n                UploadStatus::Failed(_) =\u003e \"failed\",\n            };\n            \n            let status_text = match \u0026upload.status {\n                UploadStatus::Pending =\u003e \"Pending\",\n                UploadStatus::Uploading =\u003e \u0026format!(\"Uploading... {}%\", upload.progress as u32),\n                UploadStatus::Complete =\u003e \"Complete\",\n                UploadStatus::Failed(e) =\u003e \u0026format!(\"Failed: {}\", e),\n            };\n            \n            status_html.push_str(\u0026format!(\n                r#\"\u003cdiv class='upload-item {}'\u003e\u003cspan class='file-name'\u003e{}\u003c/span\u003e\u003cspan class='status'\u003e{}\u003c/span\u003e\u003c/div\u003e\"#,\n                status_class,\n                upload.file.name(),\n                status_text\n            ));\n        }\n        \n        status_html.push_str(\"\u003c/div\u003e\");\n        status_html\n    }\n    \n    pub fn render(\u0026self) -\u003e String {\n        format!(r#\"\u003cdiv class=\"file-upload-component\"\u003e\n            \u003cdiv class=\"upload-area\"\u003e\n                \u003cinput type=\"file\" id=\"file-input\" multiple class=\"file-input\" /\u003e\n                \u003clabel for=\"file-input\" class=\"upload-label\"\u003e\n                    \u003csvg width=\"64\" height=\"64\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\"\u003e\n                        \u003cpath d=\"M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12\"/\u003e\n                    \u003c/svg\u003e\n                    \u003cspan\u003eClick to select files or drag and drop\u003c/span\u003e\n                    \u003cspan class=\"file-types\"\u003eAllowed: {}\u003c/span\u003e\n                    \u003cspan class=\"max-size\"\u003eMax size: {} MB\u003c/span\u003e\n                \u003c/label\u003e\n            \u003c/div\u003e\n            \u003cdiv id=\"upload-progress\"\u003e{}\u003c/div\u003e\n        \u003c/div\u003e\"#,\n            self.manager.allowed_types.join(\", \"),\n            self.manager.max_file_size / (1024 * 1024),\n            self.get_upload_status()\n        )\n    }\n    \n    pub fn clear_completed(\u0026mut self) {\n        self.manager.clear_completed();\n    }\n    \n    pub fn clear_failed(\u0026mut self) {\n        self.manager.clear_failed();\n    }\n}\n","traces":[{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"len ne":243,"address":[],"length":0,"stats":{"Line":0}},{"line":244,"address":[],"length":0,"stats":{"Line":0}},{"line":246,"address":[],"length":0,"stats":{"Line":0}},{"line":248,"address":[],"length":0,"stats":{"Line":0}},{"line":249,"address":[],"length":0,"stats":{"Line":0}},{"line":250,"address":[],"length":0,"stats":{"Line":0}},{"line":251,"address":[],"length":0,"stats":{"Line":0}},{"line":255,"address":[],"length":0,"stats":{"Line":0}},{"line":256,"address":[],"length":0,"stats":{"Line":0}},{"line":257,"address":[],"length":0,"stats":{"Line":0}},{"line":258,"address":[],"length":0,"stats":{"Line":0}},{"line":269,"address":[],"length":0,"stats":{"Line":0}},{"line":270,"address":[],"length":0,"stats":{"Line":0}},{"line":273,"address":[],"length":0,"stats":{"Line":0}},{"line":274,"address":[],"length":0,"stats":{"Line":0}},{"line":288,"address":[],"length":0,"stats":{"Line":0}},{"line":289,"address":[],"length":0,"stats":{"Line":0}},{"line":290,"address":[],"length":0,"stats":{"Line":0}},{"line":294,"address":[],"length":0,"stats":{"Line":0}},{"line":295,"address":[],"length":0,"stats":{"Line":0}},{"line":298,"address":[],"length":0,"stats":{"Line":0}},{"line":299,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":118},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","upload_tests.rs"],"content":"//! Comprehensive tests for file upload module\n\n#[cfg(test)]\nmod tests {\n    use super::super::upload::*;\n    use wasm_bindgen_test::*;\n    use web_sys::File;\n    use js_sys::{Uint8Array, Array};\n    \n    wasm_bindgen_test_configure!(run_in_browser);\n\n    // Helper function to create a mock file\n    fn create_mock_file(name: \u0026str, content: \u0026str, _mime_type: \u0026str) -\u003e File {\n        let bytes = content.as_bytes();\n        let array = Uint8Array::new_with_length(bytes.len() as u32);\n        array.copy_from(bytes);\n        \n        let file_parts = Array::new();\n        file_parts.push(\u0026array.buffer());\n        \n        // Using simpler File constructor without options\n        File::new_with_blob_sequence(\n            \u0026file_parts.into(),\n            name,\n        ).unwrap()\n    }\n\n    #[wasm_bindgen_test]\n    fn test_upload_status_enum() {\n        let pending = UploadStatus::Pending;\n        let uploading = UploadStatus::Uploading;\n        let complete = UploadStatus::Complete;\n        let failed = UploadStatus::Failed(\"Error\".to_string());\n        \n        assert_eq!(pending, UploadStatus::Pending);\n        assert_eq!(uploading, UploadStatus::Uploading);\n        assert_eq!(complete, UploadStatus::Complete);\n        assert!(matches!(failed, UploadStatus::Failed(_)));\n    }\n\n    #[wasm_bindgen_test]\n    fn test_file_upload_manager_creation() {\n        let manager = FileUploadManager::new();\n        assert_eq!(manager.max_file_size, 10 * 1024 * 1024); // 10MB\n        assert_eq!(manager.allowed_types.len(), 4);\n        assert!(manager.allowed_types.contains(\u0026\"image/jpeg\".to_string()));\n        assert!(manager.allowed_types.contains(\u0026\"image/png\".to_string()));\n        assert!(manager.allowed_types.contains(\u0026\"image/gif\".to_string()));\n        assert!(manager.allowed_types.contains(\u0026\"application/pdf\".to_string()));\n        assert!(manager.get_uploads().is_empty());\n    }\n\n    #[wasm_bindgen_test]\n    fn test_file_upload_manager_configuration() {\n        let manager = FileUploadManager::new()\n            .with_max_size(5 * 1024 * 1024) // 5MB\n            .with_allowed_types(vec![\n                \"image/jpeg\".to_string(),\n                \"text/plain\".to_string(),\n            ]);\n        \n        assert_eq!(manager.max_file_size, 5 * 1024 * 1024);\n        assert_eq!(manager.allowed_types.len(), 2);\n        assert!(manager.allowed_types.contains(\u0026\"image/jpeg\".to_string()));\n        assert!(manager.allowed_types.contains(\u0026\"text/plain\".to_string()));\n    }\n\n    #[wasm_bindgen_test]\n    fn test_file_validation_size() {\n        let manager = FileUploadManager::new()\n            .with_max_size(1024); // 1KB\n        \n        // Create a small file (should pass)\n        let small_file = create_mock_file(\"small.txt\", \"Hello\", \"text/plain\");\n        let result = manager.validate_file(\u0026small_file);\n        assert!(result.is_ok());\n        \n        // Create a large file (should fail)\n        let large_content = \"x\".repeat(2000); // 2KB\n        let large_file = create_mock_file(\"large.txt\", \u0026large_content, \"text/plain\");\n        let result = manager.validate_file(\u0026large_file);\n        assert!(result.is_err());\n        assert!(result.unwrap_err().contains(\"File too large\"));\n    }\n\n    #[wasm_bindgen_test]\n    fn test_file_validation_type() {\n        let manager = FileUploadManager::new()\n            .with_allowed_types(vec![\"text/plain\".to_string()]);\n        \n        // Create allowed file type\n        let text_file = create_mock_file(\"test.txt\", \"content\", \"text/plain\");\n        let result = manager.validate_file(\u0026text_file);\n        assert!(result.is_ok());\n        \n        // Create disallowed file type\n        let image_file = create_mock_file(\"test.jpg\", \"content\", \"image/jpeg\");\n        let result = manager.validate_file(\u0026image_file);\n        assert!(result.is_err());\n        assert!(result.unwrap_err().contains(\"File type not allowed\"));\n    }\n\n    #[wasm_bindgen_test]\n    fn test_get_upload_by_file() {\n        let mut manager = FileUploadManager::new();\n        let file = create_mock_file(\"test.txt\", \"content\", \"text/plain\");\n        \n        // Initially no upload\n        assert!(manager.get_upload_by_file(\u0026file).is_none());\n        \n        // Add an upload\n        manager.uploads.push(FileUpload {\n            file: file.clone(),\n            progress: 50.0,\n            status: UploadStatus::Uploading,\n        });\n        \n        // Should find the upload\n        let upload = manager.get_upload_by_file(\u0026file);\n        assert!(upload.is_some());\n        assert_eq!(upload.unwrap().progress, 50.0);\n    }\n\n    #[wasm_bindgen_test]\n    fn test_clear_completed() {\n        let mut manager = FileUploadManager::new();\n        \n        // Add various uploads\n        manager.uploads.push(FileUpload {\n            file: create_mock_file(\"completed.txt\", \"done\", \"text/plain\"),\n            progress: 100.0,\n            status: UploadStatus::Complete,\n        });\n        \n        manager.uploads.push(FileUpload {\n            file: create_mock_file(\"uploading.txt\", \"in progress\", \"text/plain\"),\n            progress: 50.0,\n            status: UploadStatus::Uploading,\n        });\n        \n        manager.uploads.push(FileUpload {\n            file: create_mock_file(\"pending.txt\", \"waiting\", \"text/plain\"),\n            progress: 0.0,\n            status: UploadStatus::Pending,\n        });\n        \n        assert_eq!(manager.uploads.len(), 3);\n        \n        // Clear completed\n        manager.clear_completed();\n        assert_eq!(manager.uploads.len(), 2);\n        \n        // Verify only non-completed remain\n        for upload in \u0026manager.uploads {\n            assert_ne!(upload.status, UploadStatus::Complete);\n        }\n    }\n\n    #[wasm_bindgen_test]\n    fn test_clear_failed() {\n        let mut manager = FileUploadManager::new();\n        \n        // Add various uploads\n        manager.uploads.push(FileUpload {\n            file: create_mock_file(\"failed.txt\", \"error\", \"text/plain\"),\n            progress: 0.0,\n            status: UploadStatus::Failed(\"Network error\".to_string()),\n        });\n        \n        manager.uploads.push(FileUpload {\n            file: create_mock_file(\"uploading.txt\", \"in progress\", \"text/plain\"),\n            progress: 50.0,\n            status: UploadStatus::Uploading,\n        });\n        \n        assert_eq!(manager.uploads.len(), 2);\n        \n        // Clear failed\n        manager.clear_failed();\n        assert_eq!(manager.uploads.len(), 1);\n        \n        // Verify no failed uploads remain\n        for upload in \u0026manager.uploads {\n            assert!(!matches!(upload.status, UploadStatus::Failed(_)));\n        }\n    }\n\n    #[wasm_bindgen_test]\n    fn test_retry_failed() {\n        let mut manager = FileUploadManager::new();\n        let file = create_mock_file(\"retry.txt\", \"content\", \"text/plain\");\n        \n        // Add a failed upload\n        manager.uploads.push(FileUpload {\n            file: file.clone(),\n            progress: 0.0,\n            status: UploadStatus::Failed(\"Network error\".to_string()),\n        });\n        \n        // Retry the failed upload\n        let upload = manager.retry_failed(\u0026file);\n        assert!(upload.is_some());\n        \n        let upload = upload.unwrap();\n        assert_eq!(upload.status, UploadStatus::Pending);\n        assert_eq!(upload.progress, 0.0);\n    }\n\n    #[wasm_bindgen_test]\n    fn test_file_upload_component_creation() {\n        let component = FileUploadComponent::new();\n        assert_eq!(component.upload_url, \"/api/upload\");\n        \n        let component_with_url = FileUploadComponent::new()\n            .with_url(\"/custom/upload\".to_string());\n        assert_eq!(component_with_url.upload_url, \"/custom/upload\");\n    }\n\n    #[wasm_bindgen_test]\n    fn test_file_upload_component_configuration() {\n        let component = FileUploadComponent::new()\n            .with_max_size(1024 * 1024) // 1MB\n            .with_allowed_types(vec![\"image/png\".to_string()]);\n        \n        assert_eq!(component.manager.max_file_size, 1024 * 1024);\n        assert_eq!(component.manager.allowed_types.len(), 1);\n        assert!(component.manager.allowed_types.contains(\u0026\"image/png\".to_string()));\n    }\n\n    #[wasm_bindgen_test]\n    fn test_file_upload_component_status_rendering() {\n        let mut component = FileUploadComponent::new();\n        \n        // Add some uploads with different statuses\n        component.manager.uploads.push(FileUpload {\n            file: create_mock_file(\"pending.txt\", \"waiting\", \"text/plain\"),\n            progress: 0.0,\n            status: UploadStatus::Pending,\n        });\n        \n        component.manager.uploads.push(FileUpload {\n            file: create_mock_file(\"uploading.txt\", \"in progress\", \"text/plain\"),\n            progress: 45.0,\n            status: UploadStatus::Uploading,\n        });\n        \n        component.manager.uploads.push(FileUpload {\n            file: create_mock_file(\"complete.txt\", \"done\", \"text/plain\"),\n            progress: 100.0,\n            status: UploadStatus::Complete,\n        });\n        \n        component.manager.uploads.push(FileUpload {\n            file: create_mock_file(\"failed.txt\", \"error\", \"text/plain\"),\n            progress: 0.0,\n            status: UploadStatus::Failed(\"Server error\".to_string()),\n        });\n        \n        let status_html = component.get_upload_status();\n        \n        // Check that all statuses are represented\n        assert!(status_html.contains(\"pending.txt\"));\n        assert!(status_html.contains(\"Pending\"));\n        assert!(status_html.contains(\"uploading.txt\"));\n        assert!(status_html.contains(\"Uploading... 45%\"));\n        assert!(status_html.contains(\"complete.txt\"));\n        assert!(status_html.contains(\"Complete\"));\n        assert!(status_html.contains(\"failed.txt\"));\n        assert!(status_html.contains(\"Failed: Server error\"));\n    }\n\n    #[wasm_bindgen_test]\n    fn test_file_upload_component_render() {\n        let component = FileUploadComponent::new()\n            .with_max_size(5 * 1024 * 1024) // 5MB\n            .with_allowed_types(vec![\n                \"image/jpeg\".to_string(),\n                \"image/png\".to_string(),\n                \"application/pdf\".to_string(),\n            ]);\n        \n        let html = component.render();\n        \n        // Check key elements are present\n        assert!(html.contains(\"file-upload-component\"));\n        assert!(html.contains(\"upload-area\"));\n        assert!(html.contains(\"file-input\"));\n        assert!(html.contains(\"upload-label\"));\n        assert!(html.contains(\"Max size: 5 MB\"));\n        assert!(html.contains(\"image/jpeg, image/png, application/pdf\"));\n    }\n\n    #[wasm_bindgen_test]\n    fn test_file_upload_component_clear_methods() {\n        let mut component = FileUploadComponent::new();\n        \n        // Add uploads with different statuses\n        component.manager.uploads.push(FileUpload {\n            file: create_mock_file(\"complete.txt\", \"done\", \"text/plain\"),\n            progress: 100.0,\n            status: UploadStatus::Complete,\n        });\n        \n        component.manager.uploads.push(FileUpload {\n            file: create_mock_file(\"failed.txt\", \"error\", \"text/plain\"),\n            progress: 0.0,\n            status: UploadStatus::Failed(\"Error\".to_string()),\n        });\n        \n        component.manager.uploads.push(FileUpload {\n            file: create_mock_file(\"uploading.txt\", \"progress\", \"text/plain\"),\n            progress: 50.0,\n            status: UploadStatus::Uploading,\n        });\n        \n        assert_eq!(component.manager.uploads.len(), 3);\n        \n        // Clear completed\n        component.clear_completed();\n        assert_eq!(component.manager.uploads.len(), 2);\n        \n        // Clear failed\n        component.clear_failed();\n        assert_eq!(component.manager.uploads.len(), 1);\n        \n        // Only uploading should remain\n        assert_eq!(component.manager.uploads[0].status, UploadStatus::Uploading);\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","vdom.rs"],"content":"//! Virtual DOM - L3\n\nuse crate::component::{Element, Props};\nuse std::collections::HashMap;\nuse wasm_bindgen::JsCast;\nuse web_sys::{Element as DomElement, Node};\n\n/// Virtual DOM diffing and patching\npub struct VDom {\n    root: Option\u003cElement\u003e,\n    dom_root: Option\u003cDomElement\u003e,\n}\n\nimpl Default for VDom {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl VDom {\n    pub fn new() -\u003e Self {\n        VDom {\n            root: None,\n            dom_root: None,\n        }\n    }\n\n    pub fn mount(\u0026mut self, root_id: \u0026str) {\n        let window = web_sys::window().unwrap();\n        let document = window.document().unwrap();\n        let dom_root = document\n            .get_element_by_id(root_id)\n            .unwrap_or_else(|| panic!(\"Element with id '{}' not found\", root_id));\n\n        self.dom_root = Some(dom_root);\n    }\n\n    pub fn render(\u0026mut self, element: Element) {\n        if let Some(dom_root) = \u0026self.dom_root {\n            if let Some(old_root) = \u0026self.root {\n                // Diff and patch\n                let patches = self.diff(old_root, \u0026element, \u0026[]);\n                self.apply_patches(\u0026patches, dom_root);\n            } else {\n                // Initial render\n                dom_root.set_inner_html(\"\");\n                let dom_node = element.to_dom();\n                dom_root.append_child(\u0026dom_node).unwrap();\n            }\n            self.root = Some(element);\n        }\n    }\n\n    /// Diff two virtual DOM trees and generate patches\n    pub fn diff(\u0026self, old: \u0026Element, new: \u0026Element, path: \u0026[usize]) -\u003e Vec\u003cPatch\u003e {\n        let mut patches = vec![];\n\n        match (old, new) {\n            // Text nodes\n            (Element::Text(old_text), Element::Text(new_text)) =\u003e {\n                if old_text != new_text {\n                    patches.push(Patch::UpdateText {\n                        path: path.to_vec(),\n                        text: new_text.clone(),\n                    });\n                }\n            }\n            \n            // Different node types - replace entire node\n            (Element::Text(_), Element::Node { .. }) \n            | (Element::Node { .. }, Element::Text(_))\n            | (Element::Component(_), Element::Text(_))\n            | (Element::Component(_), Element::Node { .. })\n            | (Element::Text(_), Element::Component(_))\n            | (Element::Node { .. }, Element::Component(_)) =\u003e {\n                patches.push(Patch::Replace {\n                    path: path.to_vec(),\n                    element: new.clone(),\n                });\n            }\n            \n            // Element nodes with same tag\n            (\n                Element::Node { tag: old_tag, props: old_props, children: old_children },\n                Element::Node { tag: new_tag, props: new_props, children: new_children }\n            ) =\u003e {\n                if old_tag != new_tag {\n                    // Different tags - replace entire element\n                    patches.push(Patch::Replace {\n                        path: path.to_vec(),\n                        element: new.clone(),\n                    });\n                } else {\n                    // Same tag - diff props and children\n                    patches.extend(self.diff_props(old_props, new_props, path));\n                    patches.extend(self.diff_children(old_children, new_children, path));\n                }\n            }\n            \n            // Components - always re-render for now\n            (Element::Component(_), Element::Component(_)) =\u003e {\n                patches.push(Patch::Replace {\n                    path: path.to_vec(),\n                    element: new.clone(),\n                });\n            }\n        }\n\n        patches\n    }\n\n    /// Diff properties between two elements\n    fn diff_props(\u0026self, old_props: \u0026Props, new_props: \u0026Props, path: \u0026[usize]) -\u003e Vec\u003cPatch\u003e {\n        let mut patches = vec![];\n\n        // Check class changes\n        match (\u0026old_props.class, \u0026new_props.class) {\n            (Some(old), Some(new)) if old != new =\u003e {\n                patches.push(Patch::SetAttribute {\n                    path: path.to_vec(),\n                    name: \"class\".to_string(),\n                    value: new.clone(),\n                });\n            }\n            (None, Some(new)) =\u003e {\n                patches.push(Patch::SetAttribute {\n                    path: path.to_vec(),\n                    name: \"class\".to_string(),\n                    value: new.clone(),\n                });\n            }\n            (Some(_), None) =\u003e {\n                patches.push(Patch::RemoveAttribute {\n                    path: path.to_vec(),\n                    name: \"class\".to_string(),\n                });\n            }\n            _ =\u003e {}\n        }\n\n        // Check id changes\n        match (\u0026old_props.id, \u0026new_props.id) {\n            (Some(old), Some(new)) if old != new =\u003e {\n                patches.push(Patch::SetAttribute {\n                    path: path.to_vec(),\n                    name: \"id\".to_string(),\n                    value: new.clone(),\n                });\n            }\n            (None, Some(new)) =\u003e {\n                patches.push(Patch::SetAttribute {\n                    path: path.to_vec(),\n                    name: \"id\".to_string(),\n                    value: new.clone(),\n                });\n            }\n            (Some(_), None) =\u003e {\n                patches.push(Patch::RemoveAttribute {\n                    path: path.to_vec(),\n                    name: \"id\".to_string(),\n                });\n            }\n            _ =\u003e {}\n        }\n\n        // Diff attributes\n        let old_attrs: HashMap\u003c_, _\u003e = old_props.attributes.iter().cloned().collect();\n        let new_attrs: HashMap\u003c_, _\u003e = new_props.attributes.iter().cloned().collect();\n\n        // Check for added or changed attributes\n        for (key, value) in \u0026new_attrs {\n            if old_attrs.get(key) != Some(value) {\n                patches.push(Patch::SetAttribute {\n                    path: path.to_vec(),\n                    name: key.clone(),\n                    value: value.clone(),\n                });\n            }\n        }\n\n        // Check for removed attributes\n        for key in old_attrs.keys() {\n            if !new_attrs.contains_key(key) {\n                patches.push(Patch::RemoveAttribute {\n                    path: path.to_vec(),\n                    name: key.clone(),\n                });\n            }\n        }\n\n        patches\n    }\n\n    /// Diff children using a simple algorithm\n    fn diff_children(\u0026self, old_children: \u0026[Element], new_children: \u0026[Element], path: \u0026[usize]) -\u003e Vec\u003cPatch\u003e {\n        let mut patches = vec![];\n        let old_len = old_children.len();\n        let new_len = new_children.len();\n        let min_len = old_len.min(new_len);\n\n        // Diff common children\n        for i in 0..min_len {\n            let mut child_path = path.to_vec();\n            child_path.push(i);\n            patches.extend(self.diff(\u0026old_children[i], \u0026new_children[i], \u0026child_path));\n        }\n\n        // Handle added children\n        for (i, child) in new_children.iter().enumerate().skip(min_len) {\n            patches.push(Patch::InsertChild {\n                path: path.to_vec(),\n                index: i,\n                element: child.clone(),\n            });\n        }\n\n        // Handle removed children\n        for i in (min_len..old_len).rev() {\n            patches.push(Patch::RemoveChild {\n                path: path.to_vec(),\n                index: i,\n            });\n        }\n\n        patches\n    }\n\n    /// Apply patches to the DOM\n    pub fn apply_patches(\u0026self, patches: \u0026[Patch], root: \u0026DomElement) {\n        for patch in patches {\n            match patch {\n                Patch::Replace { path, element } =\u003e {\n                    if let Some(target) = self.find_node(root, path) {\n                        let new_node = element.to_dom();\n                        if let Some(parent) = target.parent_node() {\n                            parent.replace_child(\u0026new_node, \u0026target).unwrap();\n                        }\n                    }\n                }\n                \n                Patch::UpdateText { path, text } =\u003e {\n                    if let Some(target) = self.find_node(root, path) {\n                        target.set_text_content(Some(text));\n                    }\n                }\n                \n                Patch::SetAttribute { path, name, value } =\u003e {\n                    if let Some(target) = self.find_node(root, path) {\n                        if let Some(element) = target.dyn_ref::\u003cDomElement\u003e() {\n                            element.set_attribute(name, value).unwrap();\n                        }\n                    }\n                }\n                \n                Patch::RemoveAttribute { path, name } =\u003e {\n                    if let Some(target) = self.find_node(root, path) {\n                        if let Some(element) = target.dyn_ref::\u003cDomElement\u003e() {\n                            element.remove_attribute(name).unwrap();\n                        }\n                    }\n                }\n                \n                Patch::InsertChild { path, index, element } =\u003e {\n                    if let Some(parent) = self.find_node(root, path) {\n                        let new_child = element.to_dom();\n                        let children = parent.child_nodes();\n                        \n                        if *index \u003c children.length() as usize {\n                            let before = children.item(*index as u32).unwrap();\n                            parent.insert_before(\u0026new_child, Some(\u0026before)).unwrap();\n                        } else {\n                            parent.append_child(\u0026new_child).unwrap();\n                        }\n                    }\n                }\n                \n                Patch::RemoveChild { path, index } =\u003e {\n                    if let Some(parent) = self.find_node(root, path) {\n                        let children = parent.child_nodes();\n                        if let Some(child) = children.item(*index as u32) {\n                            parent.remove_child(\u0026child).unwrap();\n                        }\n                    }\n                }\n            }\n        }\n    }\n\n    /// Find a node in the DOM tree by path\n    fn find_node(\u0026self, root: \u0026DomElement, path: \u0026[usize]) -\u003e Option\u003cNode\u003e {\n        let mut current: Node = root.clone().into();\n        \n        for \u0026index in path {\n            let children = current.child_nodes();\n            if let Some(child) = children.item(index as u32) {\n                current = child;\n            } else {\n                return None;\n            }\n        }\n        \n        Some(current)\n    }\n}\n\n/// Patch operations for efficient updates\npub enum Patch {\n    Replace {\n        path: Vec\u003cusize\u003e,\n        element: Element,\n    },\n    UpdateText {\n        path: Vec\u003cusize\u003e,\n        text: String,\n    },\n    SetAttribute {\n        path: Vec\u003cusize\u003e,\n        name: String,\n        value: String,\n    },\n    RemoveAttribute {\n        path: Vec\u003cusize\u003e,\n        name: String,\n    },\n    InsertChild {\n        path: Vec\u003cusize\u003e,\n        index: usize,\n        element: Element,\n    },\n    RemoveChild {\n        path: Vec\u003cusize\u003e,\n        index: usize,\n    },\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::component::{Element, Props};\n    \n    #[test]\n    fn test_diff_text_nodes() {\n        let vdom = VDom::new();\n        \n        // Test identical text nodes\n        let old = Element::Text(\"Hello\".to_string());\n        let new = Element::Text(\"Hello\".to_string());\n        let patches = vdom.diff(\u0026old, \u0026new, \u0026[]);\n        assert!(patches.is_empty());\n        \n        // Test different text nodes\n        let old = Element::Text(\"Hello\".to_string());\n        let new = Element::Text(\"World\".to_string());\n        let patches = vdom.diff(\u0026old, \u0026new, \u0026[]);\n        assert_eq!(patches.len(), 1);\n        match \u0026patches[0] {\n            Patch::UpdateText { text, .. } =\u003e assert_eq!(text, \"World\"),\n            _ =\u003e panic!(\"Expected UpdateText patch\"),\n        }\n    }\n    \n    #[test]\n    fn test_diff_different_node_types() {\n        let vdom = VDom::new();\n        \n        // Text to Element\n        let old = Element::Text(\"Hello\".to_string());\n        let new = Element::Node {\n            tag: \"div\".to_string(),\n            props: Props::default(),\n            children: vec![],\n        };\n        let patches = vdom.diff(\u0026old, \u0026new, \u0026[]);\n        assert_eq!(patches.len(), 1);\n        assert!(matches!(\u0026patches[0], Patch::Replace { .. }));\n    }\n    \n    #[test]\n    fn test_diff_element_props() {\n        let vdom = VDom::new();\n        \n        // Test class change\n        let old = Element::Node {\n            tag: \"div\".to_string(),\n            props: Props {\n                class: Some(\"old\".to_string()),\n                ..Default::default()\n            },\n            children: vec![],\n        };\n        let new = Element::Node {\n            tag: \"div\".to_string(),\n            props: Props {\n                class: Some(\"new\".to_string()),\n                ..Default::default()\n            },\n            children: vec![],\n        };\n        let patches = vdom.diff(\u0026old, \u0026new, \u0026[]);\n        assert_eq!(patches.len(), 1);\n        match \u0026patches[0] {\n            Patch::SetAttribute { name, value, .. } =\u003e {\n                assert_eq!(name, \"class\");\n                assert_eq!(value, \"new\");\n            }\n            _ =\u003e panic!(\"Expected SetAttribute patch\"),\n        }\n    }\n    \n    #[test]\n    fn test_diff_children() {\n        let vdom = VDom::new();\n        \n        // Test adding children\n        let old = Element::Node {\n            tag: \"div\".to_string(),\n            props: Props::default(),\n            children: vec![\n                Element::Text(\"Child 1\".to_string()),\n            ],\n        };\n        let new = Element::Node {\n            tag: \"div\".to_string(),\n            props: Props::default(),\n            children: vec![\n                Element::Text(\"Child 1\".to_string()),\n                Element::Text(\"Child 2\".to_string()),\n            ],\n        };\n        let patches = vdom.diff(\u0026old, \u0026new, \u0026[]);\n        assert_eq!(patches.len(), 1);\n        assert!(matches!(\u0026patches[0], Patch::InsertChild { index: 1, .. }));\n        \n        // Test removing children\n        let old = Element::Node {\n            tag: \"div\".to_string(),\n            props: Props::default(),\n            children: vec![\n                Element::Text(\"Child 1\".to_string()),\n                Element::Text(\"Child 2\".to_string()),\n            ],\n        };\n        let new = Element::Node {\n            tag: \"div\".to_string(),\n            props: Props::default(),\n            children: vec![\n                Element::Text(\"Child 1\".to_string()),\n            ],\n        };\n        let patches = vdom.diff(\u0026old, \u0026new, \u0026[]);\n        as *;\nuse web_sys::{CloseEvent, ErrorEvent, MessageEvent, WebSocket};\n\n/// WebSocket connection state\n#[derive(Clone, PartialEq)]\npub enum WsState {\n    Connecting,\n    Connected,\n    Disconnected,\n    Error(String),\n}\n\n/// WebSocket message\n#[derive(Clone)]\npub enum WsMessage {\n    Text(String),\n    Binary(Vec\u003cu8\u003e),\n}\n\n/// WebSocket connection\npub struct WsConnection {\n    ws: Rc\u003cRefCell\u003cOption\u003cWebSocket\u003e\u003e\u003e,\n    state: Rc\u003cRefCell\u003cWsState\u003e\u003e,\n    config: WsConfig,\n    handlers: Rc\u003cRefCell\u003cWsHandlers\u003e\u003e,\n    reconnect_timer: Rc\u003cRefCell\u003cOption\u003ci32\u003e\u003e\u003e,\n    reconnect_attempts: Rc\u003cRefCell\u003cu32\u003e\u003e,\n}\n\npub struct WsConfig {\n    pub url: String,\n    pub protocols: Vec\u003cString\u003e,\n    pub reconnect: bool,\n    pub reconnect_interval: u32,\n    pub max_reconnect_attempts: u32,\n    pub ping_interval: Option\u003cu32\u003e,\n}\n\nstruct WsHandlers {\n    on_open: Option\u003cBox\u003cdyn Fn()\u003e\u003e,\n    on_message: Option\u003cBox\u003cdyn Fn(WsMessage)\u003e\u003e,\n    on_error: Option\u003cBox\u003cdyn Fn(String)\u003e\u003e,\n    on_close: Option\u003cBox\u003cdyn Fn(u16, String)\u003e\u003e,\n}\n\nimpl WsConnection {\n    pub fn new(config: WsConfig) -\u003e Result\u003cSelf, JsValue\u003e {\n        let state = Rc::new(RefCell::new(WsState::Connecting));\n        let handlers = Rc::new(RefCell::new(WsHandlers {\n            on_open: None,\n            on_message: None,\n            on_error: None,\n            on_close: None,\n        }));\n\n        let mut conn = WsConnection {\n            ws: Rc::new(RefCell::new(None)),\n            state: state.clone(),\n            config,\n            handlers: handlers.clone(),\n            reconnect_timer: Rc::new(RefCell::new(None)),\n            reconnect_attempts: Rc::new(RefCell::new(0)),\n        };\n\n        conn.connect()?;\n        Ok(conn)\n    }\n\n    fn connect(\u0026mut self) -\u003e Result\u003c(), JsValue\u003e {\n        // Create WebSocket\n        let ws = if self.config.protocols.is_empty() {\n            WebSocket::new(\u0026self.config.url)?\n        } else {\n            let protocols = js_sys::Array::new();\n            for protocol in \u0026self.config.protocols {\n                protocols.push(\u0026JsValue::from_str(protocol));\n            }\n            WebSocket::new_with_str_sequence(\u0026self.config.url, \u0026protocols)?\n        };\n\n        // Set binary type\n        ws.set_binary_type(web_sys::BinaryType::Arraybuffer);\n\n        // Set up event handlers\n        self.setup_handlers(\u0026ws)?;\n\n        *self.ws.borrow_mut() = Some(ws);\n        Ok(())\n    }\n\n    fn setup_handlers(\u0026self, ws: \u0026WebSocket) -\u003e Result\u003c(), JsValue\u003e {\n        let state = self.state.clone();\n        let handlers = self.handlers.clone();\n        let config = self.config.clone();\n        let reconnect_timer = self.reconnect_timer.clone();\n        let reconnect_attempts = self.reconnect_attempts.clone();\n        let ws_ref = self.ws.clone();\n\n        // On open\n        let on_open = {\n            let state = state.clone();\n            let handlers = handlers.clone();\n            let reconnect_attempts_clone = reconnect_attempts.clone();\n\n            Closure::\u003cdyn FnMut()\u003e::new(move || {\n                *state.borrow_mut() = WsState::Connected;\n                // Reset reconnection attempts on successful connection\n                *reconnect_attempts_clone.borrow_mut() = 0;\n\n                if let Some(handler) = \u0026handlers.borrow().on_open {\n                    handler();\n                }\n\n                // Start ping interval if configured\n                // TODO: Implement ping/pong\n            })\n        };\n        ws.set_onopen(Some(on_open.as_ref().unchecked_ref()));\n        on_open.forget();\n\n        // On message\n        let on_message = {\n            let handlers = handlers.clone();\n\n            Closure::\u003cdyn FnMut(_)\u003e::new(move |e: MessageEvent| {\n                if let Some(handler) = \u0026handlers.borrow().on_message {\n                    if let Ok(text) = e.data().dyn_into::\u003cjs_sys::JsString\u003e() {\n                        handler(WsMessage::Text(text.into()));\n                    } else if let Ok(array_buffer) = e.data().dyn_into::\u003cjs_sys::ArrayBuffer\u003e() {\n                        let array = js_sys::Uint8Array::new(\u0026array_buffer);\n                        let vec = array.to_vec();\n                        handler(WsMessage::Binary(vec));\n                    }\n                }\n            })\n        };\n        ws.set_onmessage(Some(on_message.as_ref().unchecked_ref()));\n        on_message.forget();\n\n        // On error\n        let on_error = {\n            let state = state.clone();\n            let handlers = handlers.clone();\n\n            Closure::\u003cdyn FnMut(_)\u003e::new(move |e: ErrorEvent| {\n                let error_msg = format!(\"WebSocket error: {}\", e.message());\n                *state.borrow_mut() = WsState::Error(error_msg.clone());\n\n                if let Some(handler) = \u0026handlers.borrow().on_error {\n                    handler(error_msg);\n                }\n            })\n        };\n        ws.set_onerror(Some(on_error.as_ref().unchecked_ref()));\n        on_error.forget();\n\n        // On close\n        let on_close = {\n            let state = state.clone();\n            let handlers = handlers.clone();\n\n            Closure::\u003cdyn FnMut(_)\u003e::new(move |e: CloseEvent| {\n                *state.borrow_mut() = WsState::Disconnected;\n\n                if let Some(handler) = \u0026handlers.borrow().on_close {\n                    handler(e.code(), e.reason());\n                }\n\n                // Handle reconnection\n                if config.reconnect \u0026\u0026 e.code() != 1000 {\n                    Self::schedule_reconnection(\n                        ws_ref.clone(),\n                        state.clone(),\n                        handlers.clone(),\n                        config.clone(),\n                        reconnect_timer.clone(),\n                        reconnect_attempts.clone(),\n                    );\n                }\n            })\n        };\n        ws.set_onclose(Some(on_close.as_ref().unchecked_ref()));\n        on_close.forget();\n\n        Ok(())\n    }\n\n    fn schedule_reconnection(\n        ws_ref: Rc\u003cRefCell\u003cOption\u003cWebSocket\u003e\u003e\u003e,\n        state: Rc\u003cRefCell\u003cWsState\u003e\u003e,\n        handlers: Rc\u003cRefCell\u003cWsHandlers\u003e\u003e,\n        config: WsConfig,\n        reconnect_timer: Rc\u003cRefCell\u003cOption\u003ci32\u003e\u003e\u003e,\n        reconnect_attempts: Rc\u003cRefCell\u003cu32\u003e\u003e,\n    ) {\n        let window = match web_sys::window() {\n            Some(w) =\u003e w,\n            None =\u003e return,\n        };\n\n        // Clear any existing reconnection timer\n        if let Some(timer_id) = reconnect_timer.borrow_mut().take() {\n            window.clear_timeout_with_handle(timer_id);\n        }\n\n        let current_attempts = *reconnect_attempts.borrow();\n        if current_attempts \u003e= config.max_reconnect_attempts {\n            // Max attempts reached, stop trying\n            return;\n        }\n\n        // Calculate delay with exponential backoff\n        let base_delay = config.reconnect_interval;\n        let delay = base_delay * 2u32.pow(current_attempts.min(10)); // Cap exponential growth at 2^10\n\n        let reconnect_timer_clone = reconnect_timer.clone();\n        let closure = Closure::\u003cdyn FnMut()\u003e::new(move || {\n            // Increment attempts\n            *reconnect_attempts.borrow_mut() += 1;\n\n            // Update state to connecting\n            *state.borrow_mut() = WsState::Connecting;\n\n            // Create new WebSocket\n            let new_ws = if config.protocols.is_empty() {\n                match WebSocket::new(\u0026config.url) {\n                    Ok(ws) =\u003e ws,\n                    Err(_) =\u003e {\n                        *state.borrow_mut() = WsState::Error(\"Failed to create WebSocket\".to_string());\n                        // Schedule another retry\n                        Self::schedule_reconnection(\n                            ws_ref.clone(),\n                            state.clone(),\n                            handlers.clone(),\n                            config.clone(),\n                            reconnect_timer_clone.clone(),\n                            reconnect_attempts.clone(),\n                        );\n                        return;\n                    }\n                }\n            } else {\n                let protocols = js_sys::Array::new();\n                for protocol in \u0026config.protocols {\n                    protocols.push(\u0026JsValue::from_str(protocol));\n                }\n                match WebSocket::new_with_str_sequence(\u0026config.url, \u0026protocols) {\n                    Ok(ws) =\u003e ws,\n                    Err(_) =\u003e {\n                        *state.borrow_mut() = WsState::Error(\"Failed to create WebSocket\".to_string());\n                        // Schedule another retry\n                        Self::schedule_reconnection(\n                            ws_ref.clone(),\n                            state.clone(),\n                            handlers.clone(),\n                            config.clone(),\n                            reconnect_timer_clone.clone(),\n                            reconnect_attempts.clone(),\n                        );\n                        return;\n                    }\n                }\n            };\n\n            // Set binary type\n            new_ws.set_binary_type(web_sys::BinaryType::Arraybuffer);\n\n            // Setup handlers for the new WebSocket\n            Self::setup_handlers_for_reconnection(\n                \u0026new_ws,\n                ws_ref.clone(),\n                state.clone(),\n                handlers.clone(),\n                config.clone(),\n                reconnect_timer_clone.clone(),\n                reconnect_attempts.clone(),\n            );\n\n            // Store the new WebSocket\n            *ws_ref.borrow_mut() = Some(new_ws);\n        });\n\n        match window.set_timeout_with_callback_and_timeout_and_arguments_0(\n            closure.as_ref().unchecked_ref(),\n            delay as i32,\n        ) {\n            Ok(handle) =\u003e {\n                *reconnect_timer.borrow_mut() = Some(handle);\n            }\n            Err(_) =\u003e {\n                // Failed to set timer\n            }\n        }\n\n        closure.forget();\n    }\n\n    fn setup_handlers_for_reconnection(\n        ws: \u0026WebSocket,\n        ws_ref: Rc\u003cRefCell\u003cOption\u003cWebSocket\u003e\u003e\u003e,\n        state: Rc\u003cRefCell\u003cWsState\u003e\u003e,\n        handlers: Rc\u003cRefCell\u003cWsHandlers\u003e\u003e,\n        config: WsConfig,\n        reconnect_timer: Rc\u003cRefCell\u003cOption\u003ci32\u003e\u003e\u003e,\n        reconnect_attempts: Rc\u003cRefCell\u003cu32\u003e\u003e,\n    ) {\n        // On open\n        let on_open = {\n            let state = state.clone();\n            let handlers = handlers.clone();\n            let reconnect_attempts_clone = reconnect_attempts.clone();\n\n            Closure::\u003cdyn FnMut()\u003e::new(move || {\n                *state.borrow_mut() = WsState::Connected;\n                // Reset reconnection attempts on successful connection\n                *reconnect_attempts_clone.borrow_mut() = 0;\n\n                if let Some(handler) = \u0026handlers.borrow().on_open {\n                    handler();\n                }\n            })\n        };\n        ws.set_onopen(Some(on_open.as_ref().unchecked_ref()));\n        on_open.forget();\n\n        // On message\n        let on_message = {\n            let handlers = handlers.clone();\n\n            Closure::\u003cdyn FnMut(_)\u003e::new(move |e: MessageEvent| {\n                if let Some(handler) = \u0026handlers.borrow().on_message {\n                    if let Ok(text) = e.data().dyn_into::\u003cjs_sys::JsString\u003e() {\n                        handler(WsMessage::Text(text.into()));\n                    } else if let Ok(array_buffer) = e.data().dyn_into::\u003cjs_sys::ArrayBuffer\u003e() {\n                        let array = js_sys::Uint8Array::new(\u0026array_buffer);\n                        let vec = array.to_vec();\n                        handler(WsMessage::Binary(vec));\n                    }\n                }\n            })\n        };\n        ws.set_onmessage(Some(on_message.as_ref().unchecked_ref()));\n        on_message.forget();\n\n        // On error\n        let on_error = {\n            let state = state.clone();\n            let handlers = handlers.clone();\n\n            Closure::\u003cdyn FnMut(_)\u003e::new(move |e: ErrorEvent| {\n                let error_msg = format!(\"WebSocket error: {}\", e.message());\n                *state.borrow_mut() = WsState::Error(error_msg.clone());\n\n                if let Some(handler) = \u0026handlers.borrow().on_error {\n                    handler(error_msg);\n                }\n            })\n        };\n        ws.set_onerror(Some(on_error.as_ref().unchecked_ref()));\n        on_error.forget();\n\n        // On close\n        let on_close = {\n            let state = state.clone();\n            let handlers = handlers.clone();\n            let ws_ref = ws_ref.clone();\n            let config = config.clone();\n            let reconnect_timer = reconnect_timer.clone();\n            let reconnect_attempts = reconnect_attempts.clone();\n\n            Closure::\u003cdyn FnMut(_)\u003e::new(move |e: CloseEvent| {\n                *state.borrow_mut() = WsState::Disconnected;\n\n                if let Some(handler) = \u0026handlers.borrow().on_close {\n                    handler(e.code(), e.reason());\n                }\n\n                // Handle reconnection\n                if config.reconnect \u0026\u0026 e.code() != 1000 {\n                    Self::schedule_reconnection(\n                        ws_ref.clone(),\n                        state.clone(),\n                        handlers.clone(),\n                        config.clone(),\n                        reconnect_timer.clone(),\n                        reconnect_attempts.clone(),\n                    );\n                }\n            })\n        };\n        ws.set_onclose(Some(on_close.as_ref().unchecked_ref()));\n        on_close.forget();\n    }\n\n    pub fn send(\u0026self, message: WsMessage) -\u003e Result\u003c(), JsValue\u003e {\n        if let Some(ws) = \u0026*self.ws.borrow() {\n            match message {\n                WsMessage::Text(text) =\u003e ws.send_with_str(\u0026text),\n                WsMessage::Binary(data) =\u003e {\n                    let array = js_sys::Uint8Array::from(\u0026data[..]);\n                    ws.send_with_array_buffer(\u0026array.buffer())\n                }\n            }\n        } else {\n            Err(JsValue::from_str(\"WebSocket not connected\"))\n        }\n    }\n\n    pub fn send_json\u003cT: Serialize\u003e(\u0026self, data: \u0026T) -\u003e Result\u003c(), JsValue\u003e {\n        let json = serde_json::to_string(data).map_err(|e| JsValue::from_str(\u0026e.to_string()))?;\n        self.send(WsMessage::Text(json))\n    }\n\n    pub fn close(\u0026self) -\u003e Result\u003c(), JsValue\u003e {\n        // Clear any pending reconnection timer\n        if let Some(timer_id) = self.reconnect_timer.borrow_mut().take() {\n            if let Some(window) = web_sys::window() {\n                window.clear_timeout_with_handle(timer_id);\n            }\n        }\n        \n        // Close the WebSocket connection\n        if let Some(ws) = \u0026*self.ws.borrow() {\n            ws.close()?;\n        }\n        Ok(())\n    }\n\n    pub fn state(\u0026self) -\u003e WsState {\n        self.state.borrow().clone()\n    }\n\n    pub fn on_open(self, handler: impl Fn() + 'static) -\u003e Self {\n        self.handlers.borrow_mut().on_open = Some(Box::new(handler));\n        self\n    }\n\n    pub fn on_message(self, handler: impl Fn(WsMessage) + 'static) -\u003e Self {\n        self.handlers.borrow_mut().on_message = Some(Box::new(handler));\n        self\n    }\n\n    pub fn on_error(self, handler: impl Fn(String) + 'static) -\u003e Self {\n        self.handlers.borrow_mut().on_error = Some(Box::new(handler));\n        self\n    }\n\n    pub fn on_close(self, handler: impl Fn(u16, String) + 'static) -\u003e Self {\n        self.handlers.borrow_mut().on_close = Some(Box::new(handler));\n        self\n    }\n}\n\n/// WebSocket hook\npub fn use_websocket(url: impl Into\u003cString\u003e) -\u003e Result\u003cWsHandle, JsValue\u003e {\n    let config = WsConfig {\n        url: url.into(),\n        protocols: vec![],\n        reconnect: true,\n        reconnect_interval: 3000,\n        max_reconnect_attempts: 5,\n        ping_interval: Some(30000),\n    };\n\n    let conn = WsConnection::new(config)?;\n\n    Ok(WsHandle {\n        conn: Rc::new(conn),\n    })\n}\n\n/// WebSocket handle for components\npub struct WsHandle {\n    conn: Rc\u003cWsConnection\u003e,\n}\n\nimpl WsHandle {\n    pub fn send(\u0026self, message: WsMessage) -\u003e Result\u003c(), JsValue\u003e {\n        self.conn.send(message)\n    }\n\n    pub fn send_json\u003cT: Serialize\u003e(\u0026self, data: \u0026T) -\u003e Result\u003c(), JsValue\u003e {\n        self.conn.send_json(data)\n    }\n\n    pub fn state(\u0026self) -\u003e WsState {\n        self.conn.state()\n    }\n\n    pub fn close(\u0026self) -\u003e Result\u003c(), JsValue\u003e {\n        self.conn.close()\n    }\n}\n\n/// Real-time data subscription\npub struct RealtimeSubscription\u003cT\u003e {\n    topic: String,\n    data: Rc\u003cRefCell\u003cOption\u003cT\u003e\u003e\u003e,\n    ws: WsHandle,\n}\n\nimpl\u003cT: for\u003c'de\u003e Deserialize\u003c'de\u003e + Clone + 'static\u003e RealtimeSubscription\u003cT\u003e {\n    pub fn new(topic: impl Into\u003cString\u003e, ws: WsHandle) -\u003e Self {\n        let topic = topic.into();\n        let data = Rc::new(RefCell::new(None));\n\n        // Subscribe to topic\n        let subscribe_msg = serde_json::json!({\n            \"type\": \"subscribe\",\n            \"topic\": \u0026topic,\n        });\n\n        let _ = ws.send_json(\u0026subscribe_msg);\n\n        RealtimeSubscription { topic, data, ws }\n    }\n\n    pub fn data(\u0026self) -\u003e Option\u003cT\u003e {\n        self.data.borrow().clone()\n    }\n\n    pub fn update(\u0026self, new_data: T) {\n        *self.data.borrow_mut() = Some(new_data);\n        // Trigger re-render\n    }\n}\n\nimpl\u003cT\u003e Drop for RealtimeSubscription\u003cT\u003e {\n    fn drop(\u0026mut self) {\n        // Unsubscribe from topic\n        let unsubscribe_msg = serde_json::json!({\n            \"type\": \"unsubscribe\",\n            \"topic\": \u0026self.topic,\n        });\n\n        let _ = self.ws.send_json(\u0026unsubscribe_msg);\n    }\n}\n\n/// Hook for real-time data\npub fn use_realtime\u003cT: for\u003c'de\u003e Deserialize\u003c'de\u003e + Clone + 'static\u003e(\n    topic: impl Into\u003cString\u003e,\n    ws: \u0026WsHandle,\n) -\u003e Option\u003cT\u003e {\n    let subscription = RealtimeSubscription::new(topic, ws.clone());\n    subscription.data()\n}\n\n// Implement Clone for WsHandle\nimpl Clone for WsHandle {\n    fn clone(\u0026self) -\u003e Self {\n        WsHandle {\n            conn: self.conn.clone(),\n        }\n    }\n}\n\nimpl Clone for WsConfig {\n    fn clone(\u0026self) -\u003e Self {\n        WsConfig {\n            url: self.url.clone(),\n            protocols: self.protocols.clone(),\n            reconnect: self.reconnect,\n            reconnect_interval: self.reconnect_interval,\n            max_reconnect_attempts: self.max_reconnect_attempts,\n            ping_interval: self.ping_interval,\n        }\n    }\n}\n","traces":[{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":93,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":97,"address":[],"length":0,"stats":{"Line":0}},{"line":98,"address":[],"length":0,"stats":{"Line":0}},{"line":99,"address":[],"length":0,"stats":{"Line":0}},{"line":100,"address":[],"length":0,"stats":{"Line":0}},{"line":101,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":0}},{"line":106,"address":[],"length":0,"stats":{"Line":0}},{"line":107,"address":[],"length":0,"st dress":[],"length":0,"stats":{"Line":0}},{"line":514,"address":[],"length":0,"stats":{"Line":0}},{"line":515,"address":[],"length":0,"stats":{"Line":0}},{"line":516,"address":[],"length":0,"stats":{"Line":0}},{"line":519,"address":[],"length":0,"stats":{"Line":0}},{"line":524,"address":[],"length":0,"stats":{"Line":0}},{"line":525,"address":[],"length":0,"stats":{"Line":0}},{"line":528,"address":[],"length":0,"stats":{"Line":0}},{"line":529,"address":[],"length":0,"stats":{"Line":0}},{"line":535,"address":[],"length":0,"stats":{"Line":0}},{"line":537,"address":[],"length":0,"stats":{"Line":0}},{"line":538,"address":[],"length":0,"stats":{"Line":0}},{"line":539,"address":[],"length":0,"stats":{"Line":0}},{"line":542,"address":[],"length":0,"stats":{"Line":0}},{"line":547,"address":[],"length":0,"stats":{"Line":0}},{"line":551,"address":[],"length":0,"stats":{"Line":0}},{"line":552,"address":[],"length":0,"stats":{"Line":0}},{"line":557,"address":[],"length":0,"stats":{"Line":0}},{"line":559,"address":[],"length":0,"stats":{"Line":0}},{"line":565,"address":[],"length":0,"stats":{"Line":0}},{"line":567,"address":[],"length":0,"stats":{"Line":0}},{"line":568,"address":[],"length":0,"stats":{"Line":0}},{"line":569,"address":[],"length":0,"stats":{"Line":0}},{"line":570,"address":[],"length":0,"stats":{"Line":0}},{"line":571,"address":[],"length":0,"stats":{"Line":0}},{"line":572,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":236},{"path":["/","Users","icedac","2lab.ai","layer9","crates","layer9-server","src","main.rs"],"content":"use axum::{\n    extract::ws::{WebSocket, WebSocketUpgrade},\n    response::Response,\n    routing::get,\n    Router,\n};\nuse clap::Parser;\nuse notify::{Config, Event, RecommendedWatcher, RecursiveMode, Watcher};\nuse std::net::SocketAddr;\nuse std::path::PathBuf;\nuse tokio::sync::broadcast;\nuse tower::ServiceBuilder;\nuse tower_http::{\n    cors::CorsLayer,\n    services::ServeDir,\n    trace::TraceLayer,\n    set_header::SetResponseHeaderLayer,\n};\nuse tracing::info;\nuse tracing_subscriber::{layer::SubscriberExt, util::SubscriberInitExt};\n\n#[derive(Parser, Debug)]\n#[command(\n    author,\n    version,\n    about = \"Layer9 Development Server - Pure Rust, No Python\"\n)]\nstruct Args {\n    /// Directory to serve\n    #[arg(short, long, default_value = \".\")]\n    dir: PathBuf,\n\n    /// Port to listen on\n    #[arg(short, long, default_value = \"8080\", env = \"LAYER9_PORT\")]\n    port: u16,\n\n    /// Enable hot reload via WebSocket\n    #[arg(short = 'r', long, env = \"LAYER9_HOT_RELOAD\")]\n    hot_reload: bool,\n\n    /// Bind address (default: 0.0.0.0)\n    #[arg(long, default_value = \"0.0.0.0\", env = \"LAYER9_HOST\")]\n    host: String,\n\n    /// Enable HTTPS (requires cert and key)\n    #[arg(long, env = \"LAYER9_HTTPS\")]\n    https: bool,\n\n    /// Path to TLS certificate\n    #[arg(long, env = \"LAYER9_TLS_CERT\")]\n    tls_cert: Option\u003cPathBuf\u003e,\n\n    /// Path to TLS key\n    #[arg(long, env = \"LAYER9_TLS_KEY\")]\n    tls_key: Option\u003cPathBuf\u003e,\n}\n\n#[tokio::main]\nasync fn main() {\n    // Initialize tracing\n    tracing_subscriber::registry()\n        .with(\n            tracing_subscriber::EnvFilter::try_from_default_env()\n                .unwrap_or_else(|_| \"layer9_server=debug,tower_http=debug\".into()),\n        )\n        .with(tracing_subscriber::fmt::layer())\n        .init();\n\n    let args = Args::parse();\n\n    // Create broadcast channel for hot reload\n    let (reload_tx, _) = broadcast::channel::\u003c()\u003e(100);\n    let reload_tx_clone = reload_tx.clone();\n\n    // Setup file watcher for hot reload\n    if args.hot_reload {\n        let dir = args.dir.clone();\n        tokio::spawn(async move {\n            watch_files(dir, reload_tx_clone).await;\n        });\n    }\n\n    // Create the app\n    let app = create_app(args.dir.clone(), reload_tx, args.hot_reload);\n\n    // Run the server\n    let addr: SocketA
