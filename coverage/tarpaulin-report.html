0.9rem;\n        font-weight: 600;\n        color: #4a5568;\n        cursor: pointer;\n        transition: all 0.2s ease;\n    }\n    \n    .quick-btn:hover {\n        background: var(--primary);\n        color: white;\n        border-color: var(--primary);\n        transform: translateY(-2px);\n    }\n    \n    .main-controls {\n        display: flex;\n        gap: 15px;\n        justify-content: center;\n        margin-bottom: 40px;\n    }\n    \n    .btn {\n        display: flex;\n        align-items: center;\n        gap: 8px;\n        padding: 12px 24px;\n        border: none;\n        border-radius: 15px;\n        font-size: 1rem;\n        font-weight: 600;\n        cursor: pointer;\n        transition: all 0.3s ease;\n        color: white;\n        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);\n    }\n    \n    .btn-icon {\n        font-size: 1.5rem;\n        line-height: 1;\n    }\n    \n    .btn-increment {\n        background: linear-gradient(135deg, var(--success), #059669);\n    }\n    \n    .btn-increment:hover {\n        transform: translateY(-3px);\n        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);\n    }\n    \n    .btn-decrement {\n        background: linear-gradient(135deg, var(--danger), #dc2626);\n    }\n    \n    .btn-decrement:hover {\n        transform: translateY(-3px);\n        box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);\n    }\n    \n    .btn-reset {\n        background: linear-gradient(135deg, var(--warning), #d97706);\n    }\n    \n    .btn-reset:hover {\n        transform: translateY(-3px);\n        box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);\n    }\n    \n    .stats {\n        display: grid;\n        grid-template-columns: repeat(3, 1fr);\n        gap: 20px;\n        margin-bottom: 30px;\n    }\n    \n    .stat {\n        text-align: center;\n        padding: 15px;\n        background: #f7fafc;\n        border-radius: 10px;\n    }\n    \n    .stat-label {\n        font-size: 0.8rem;\n        color: #718096;\n        text-transform: uppercase;\n        letter-spacing: 1px;\n        margin-bottom: 5px;\n    }\n    \n    .stat-value {\n        font-size: 1.5rem;\n        font-weight: 700;\n        color: var(--primary);\n    }\n    \n    footer {\n        text-align: center;\n        color: #718096;\n        font-size: 0.9rem;\n    }\n    \n    footer a {\n        color: var(--primary);\n        text-decoration: none;\n        font-weight: 600;\n        transition: color 0.2s ease;\n    }\n    \n    footer a:hover {\n        color: var(--primary-dark);\n    }\n    \n    @media (max-width: 600px) {\n        h1 {\n            font-size: 2rem;\n        }\n        \n        .counter-value {\n            font-size: 4rem;\n        }\n        \n        .main-controls {\n            flex-direction: column;\n        }\n        \n        .btn {\n            width: 100%;\n            justify-content: center;\n        }\n        \n        .stats {\n            grid-template-columns: 1fr;\n        }\n    }\n\"#;\n\n#[wasm_bindgen(start)]\npub fn main() {\n    web_sys::console::log_1(\u0026\"Beautiful Layer9 Counter starting...\".into());\n    mount(Box::new(BeautifulCounter), \"root\");\n    web_sys::console::log_1(\u0026\"Beautiful Layer9 Counter mounted successfully!\".into());\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","examples","counter","src","lib.rs"],"content":"//! Layer9 Counter Example - Beautiful Reactive Counter\n//!\n//! A stunning counter showcasing Layer9's reactive features with modern UI design\n\nuse layer9_core::prelude::*;\nuse layer9_core::hooks::use_state;\nuse layer9_core::reactive_v2::mount;\nuse std::rc::Rc;\nuse wasm_bindgen::prelude::*;\n\n// Use `wee_alloc` as the global allocator for smaller bundle size\n#[global_allocator]\nstatic ALLOC: wee_alloc::WeeAlloc = wee_alloc::WeeAlloc::INIT;\n\n// Beautiful counter component\nstruct CounterApp;\n\nimpl Component for CounterApp {\n    fn render(\u0026self) -\u003e Element {\n        let (count, set_count) = use_state(0i32);\n        let (animation_class, set_animation_class) = use_state(String::new());\n        \n        // Helper to trigger animation\n        let trigger_animation = {\n            let set_animation_class = set_animation_class.clone();\n            move |direction: \u0026str| {\n                set_animation_class(format!(\"animate-{}\", direction));\n                // Reset animation class after animation completes\n                let set_animation_class_clone = set_animation_class.clone();\n                web_sys::window().unwrap().set_timeout_with_callback_and_timeout_and_arguments_0(\n                    wasm_bindgen::closure::Closure::wrap(Box::new(move || {\n                        set_animation_class_clone(String::new());\n                    }) as Box\u003cdyn FnMut()\u003e).as_ref().unchecked_ref(),\n                    300\n                ).unwrap();\n            }\n        };\n        \n        let increment = {\n            let set_count = set_count.clone();\n            let trigger_animation = trigger_animation.clone();\n            move || {\n                set_count(count + 1);\n                trigger_animation(\"up\");\n            }\n        };\n        \n        let decrement = {\n            let set_count = set_count.clone();\n            let trigger_animation = trigger_animation.clone();\n            move || {\n                set_count(count - 1);\n                trigger_animation(\"down\");\n            }\n        };\n        \n        let increment_by = |amount: i32| {\n            let set_count = set_count.clone();\n            let trigger_animation = trigger_animation.clone();\n            move || {\n                set_count(count + amount);\n                trigger_animation(\"up\");\n            }\n        };\n        \n        let reset = {\n            let set_count = set_count.clone();\n            let trigger_animation = trigger_animation.clone();\n            move || {\n                set_count(0);\n                trigger_animation(\"reset\");\n            }\n        };\n        \n        // Determine counter color based on value\n        let counter_class = match count.cmp(\u00260) {\n            std::cmp::Ordering::Greater =\u003e \"positive\",\n            std::cmp::Ordering::Less =\u003e \"negative\",\n            std::cmp::Ordering::Equal =\u003e \"zero\",\n        };\n\n        Element::Node {\n            tag: \"div\".to_string(),\n            props: Props {\n                class: Some(\"beautiful-counter\".to_string()),\n                ..Default::default()\n            },\n            children: vec![\n                // Inline styles\n                Element::Node {\n                    tag: \"style\".to_string(),\n                    props: Props::default(),\n                    children: vec![Element::Text(BEAUTIFUL_STYLES.to_string())],\n                },\n                \n                // Background decoration\n                Element::Node {\n                    tag: \"div\".to_string(),\n                    props: Props {\n                        class: Some(\"bg-decoration\".to_string()),\n                        ..Default::default()\n                    },\n                    children: vec![\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props {\n                                class: Some(\"circle circle-1\".to_string()),\n                                ..Default::default()\n                            },\n                            children: vec![],\n                        },\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props {\n                                class: Some(\"circle circle-2\".to_string()),\n                                ..Default::default()\n                            },\n                            children: vec![],\n                        },\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props {\n                                class: Some(\"circle circle-3\".to_string()),\n                                ..Default::default()\n                            },\n                            children: vec![],\n                        },\n                    ],\n                },\n                \n                // Main content\n                Element::Node {\n                    tag: \"div\".to_string(),\n                    props: Props {\n                        class: Some(\"counter-content\".to_string()),\n                        ..Default::default()\n                    },\n                    children: vec![\n                        // Header\n                        Element::Node {\n                            tag: \"header\".to_string(),\n                            props: Props::default(),\n                            children: vec![\n                                Element::Node {\n                                    tag: \"h1\".to_string(),\n                                    props: Props::default(),\n                                    children: vec![\n                                        Element::Node {\n                                            tag: \"span\".to_string(),\n                                            props: Props {\n                                                class: Some(\"gradient-text\".to_string()),\n                                                ..Default::default()\n                                            },\n                                            children: vec![Element::Text(\"Layer9\".to_string())],\n                                        },\n                                        Element::Text(\" Counter\".to_string()),\n                                    ],\n                                },\n                                Element::Node {\n                                    tag: \"p\".to_string(),\n                                    props: Props {\n                                        class: Some(\"subtitle\".to_string()),\n                                        ..Default::default()\n                                    },\n                                    children: vec![Element::Text(\"Beautiful reactive state management\".to_string())],\n                                },\n                            ],\n                        },\n                        \n                        // Counter display\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props {\n                                class: Some(format!(\"counter-display {} {}\", counter_class, animation_class)),\n                                ..Default::default()\n                            },\n                            children: vec![\n                                Element::Node {\n                                    tag: \"div\".to_string(),\n                                    props: Props {\n                                        class: Some(\"counter-value\".to_string()),\n                                        ..Default::default()\n                                    },\n                                    children: vec![Element::Text(count.to_string())],\n                                },\n                                Element::Node {\n                                    tag: \"div\".to_string(),\n                                    props: Props {\n                                        class: Some(\"counter-label\".to_string()),\n                                        ..Default::default()\n                                    },\n                                    children: vec![Element::Text(if count.abs() == 1 { \"click\" } else { \"clicks\" }.to_string())],\n                                },\n                            ],\n                        },\n                        \n                        // Quick actions\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props {\n                                class: Some(\"quick-actions\".to_string()),\n                                ..Default::default()\n                            },\n                            children: vec![\n                                create_quick_button(\"-10\", increment_by(-10)),\n                                create_quick_button(\"-5\", increment_by(-5)),\n                                create_quick_button(\"+5\", increment_by(5)),\n                                create_quick_button(\"+10\", increment_by(10)),\n                            ],\n                        },\n                        \n                        // Main controls\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props {\n                                class: Some(\"main-controls\".to_string()),\n                                ..Default::default()\n                            },\n                            children: vec![\n                                Element::Node {\n                                    tag: \"button\".to_string(),\n                                    props: Props {\n                                        class: Some(\"btn btn-decrement\".to_string()),\n                                        on_click: Some(Rc::new(decrement)),\n                                        ..Default::default()\n                                    },\n                                    children: vec![\n                                        Element::Node {\n                                            tag: \"span\".to_string(),\n                                            props: Props {\n                                                class: Some(\"btn-icon\".to_string()),\n                                                ..Default::default()\n                                            },\n                                            children: vec![Element::Text(\"‚àí\".to_string())],\n                                        },\n                                        Element::Text(\"Decrement\".to_string()),\n                                    ],\n                                },\n                                Element::Node {\n                                    tag: \"button\".to_string(),\n                                    props: Props {\n                                        class: Some(\"btn btn-reset\".to_string()),\n                                        on_click: Some(Rc::new(reset)),\n                                        ..Default::default()\n                                    },\n                                    children: vec![\n                                        Element::Node {\n                                            tag: \"span\".to_string(),\n                                            props: Props {\n                                                class: Some(\"btn-icon\".to_string()),\n                                                ..Default::default()\n                                            },\n                                            children: vec![Element::Text(\"‚Ü∫\".to_string())],\n                                        },\n                                        Element::Text(\"Reset\".to_string()),\n                                    ],\n                                },\n                                Element::Node {\n                                    tag: \"button\".to_string(),\n                                    props: Props {\n                                        class: Some(\"btn btn-increment\".to_string()),\n                                        on_click: Some(Rc::new(increment)),\n                                        ..Default::default()\n                                    },\n                                    children: vec![\n                                        Element::Node {\n                                            tag: \"span\".to_string(),\n                                            props: Props {\n                                                class: Some(\"btn-icon\".to_string()),\n                                                ..Default::default()\n                                            },\n                                            children: vec![Element::Text(\"+\".to_string())],\n                                        },\n                                        Element::Text(\"Increment\".to_string()),\n                                    ],\n                                },\n                            ],\n                        },\n                        \n                        // Statistics\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props {\n                                class: Some(\"stats\".to_string()),\n                                ..Default::default()\n                            },\n                            children: vec![\n                                create_stat(\"Status\", match count.cmp(\u00260) { std::cmp::Ordering::Greater =\u003e \"Positive\", std::cmp::Ordering::Less =\u003e \"Negative\", std::cmp::Ordering::Equal =\u003e \"Zero\" }),\n                                create_stat(\"Distance from zero\", \u0026count.abs().to_string()),\n                                create_stat(\"Square\", \u0026(count * count).to_string()),\n                            ],\n                        },\n                        \n                        // Footer\n                        Element::Node {\n                            tag: \"footer\".to_string(),\n                            props: Props::default(),\n                            children: vec![\n                                Element::Text(\"Built with \".to_string()),\n                                Element::Node {\n                                    tag: \"a\".to_string(),\n                                    props: Props {\n                                        attributes: vec![\n                                            (\"href\".to_string(), \"https://github.com/anthropics/layer9\".to_string()),\n                                            (\"target\".to_string(), \"_blank\".to_string()),\n                                        ],\n                                        ..Default::default()\n                                    },\n                                    children: vec![Element::Text(\"Layer9\".to_string())],\n                                },\n                                Element::Text(\" ‚Ä¢ Reactive Rust Web Framework\".to_string()),\n                            ],\n                        },\n                    ],\n                },\n            ],\n        }\n    }\n}\n\nfn create_quick_button(label: \u0026str, handler: impl Fn() + 'static) -\u003e Element {\n    Element::Node {\n        tag: \"button\".to_string(),\n        props: Props {\n            class: Some(\"quick-btn\".to_string()),\n            on_click: Some(Rc::new(handler)),\n            ..Default::default()\n        },\n        children: vec![Element::Text(label.to_string())],\n    }\n}\n\nfn create_stat(label: \u0026str, value: \u0026str) -\u003e Element {\n    Element::Node {\n        tag: \"div\".to_string(),\n        props: Props {\n            class: Some(\"stat\".to_string()),\n            ..Default::default()\n        },\n        children: vec![\n            Element::Node {\n                tag: \"div\".to_string(),\n                props: Props {\n                    class: Some(\"stat-label\".to_string()),\n                    ..Default::default()\n                },\n                children: vec![Element::Text(label.to_string())],\n            },\n            Element::Node {\n                tag: \"div\".to_string(),\n                props: Props {\n                    class: Some(\"stat-value\".to_string()),\n                    ..Default::default()\n                },\n                children: vec![Element::Text(value.to_string())],\n            },\n        ],\n    }\n}\n\nconst BEAUTIFUL_STYLES: \u0026str = r#\"\n    :root {\n        --primary: #6366f1;\n        --primary-light: #818cf8;\n        --primary-dark: #4f46e5;\n        --secondary: #ec4899;\n        --secondary-light: #f472b6;\n        --success: #10b981;\n        --danger: #ef4444;\n        --warning: #f59e0b;\n        --bg-gradient-1: #667eea;\n        --bg-gradient-2: #764ba2;\n        --bg-gradient-3: #f093fb;\n    }\n    \n    * {\n        box-sizing: border-box;\n        margin: 0;\n        padding: 0;\n    }\n    \n    body {\n        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;\n        background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 50%, var(--bg-gradient-3) 100%);\n        min-height: 100vh;\n        display: flex;\n        align-items: center;\n        justify-content: center;\n        overflow: hidden;\n    }\n    \n    .beautiful-counter {\n        position: relative;\n        width: 100%;\n        max-width: 500px;\n        margin: 0 20px;\n    }\n    \n    .bg-decoration {\n        position: fixed;\n        top: 0;\n        left: 0;\n        width: 100%;\n        height: 100%;\n        pointer-events: none;\n        overflow: hidden;\n    }\n    \n    .circle {\n        position: absolute;\n        border-radius: 50%;\n        background: rgba(255, 255, 255, 0.1);\n        filter: blur(60px);\n        animation: float 20s infinite ease-in-out;\n    }\n    \n    .circle-1 {\n        width: 400px;\n        height: 400px;\n        top: -200px;\n        left: -100px;\n        animation-delay: 0s;\n    }\n    \n    .circle-2 {\n        width: 300px;\n        height: 300px;\n        bottom: -150px;\n        right: -100px;\n        animation-delay: 5s;\n    }\n    \n    .circle-3 {\n        width: 250px;\n        height: 250px;\n        top: 50%;\n        left: 50%;\n        transform: translate(-50%, -50%);\n        animation-delay: 10s;\n    }\n    \n    @keyframes float {\n        0%, 100% { transform: translate(0, 0) scale(1); }\n        33% { transform: translate(30px, -30px) scale(1.1); }\n        66% { transform: translate(-20px, 20px) scale(0.9); }\n    }\n    \n    .counter-content {\n        background: rgba(255, 255, 255, 0.95);\n        backdrop-filter: blur(20px);\n        border-radius: 30px;\n        padding: 40px;\n        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);\n        position: relative;\n        z-index: 1;\n    }\n    \n    header {\n        text-align: center;\n        margin-bottom: 40px;\n    }\n    \n    h1 {\n        font-size: 2.5rem;\n        font-weight: 800;\n        color: #1a202c;\n        margin-bottom: 10px;\n    }\n    \n    .gradient-text {\n        background: linear-gradient(135deg, var(--primary), var(--secondary));\n        -webkit-background-clip: text;\n        -webkit-text-fill-color: transparent;\n        background-clip: text;\n    }\n    \n    .subtitle {\n        color: #718096;\n        font-size: 1.1rem;\n    }\n    \n    .counter-display {\n        text-align: center;\n        margin: 40px 0;\n        transition: transform 0.3s ease;\n    }\n    \n    .counter-display.animate-up {\n        animation: bounceUp 0.3s ease;\n    }\n    \n    .counter-display.animate-down {\n        animation: bounceDown 0.3s ease;\n    }\n    \n    .counter-display.animate-reset {\n        animation: spin 0.5s ease;\n    }\n    \n    @keyframes bounceUp {\n        0% { transform: translateY(0); }\n        50% { transform: translateY(-10px); }\n        100% { transform: translateY(0); }\n    }\n    \n    @keyframes bounceDown {\n        0% { transform: translateY(0); }\n        50% { transform: translateY(10px); }\n        100% { transform: translateY(0); }\n    }\n    \n    @keyframes spin {\n        0% { transform: rotate(0deg) scale(1); }\n        50% { transform: rotate(180deg) scale(0.8); }\n        100% { transform: rotate(360deg) scale(1); }\n    }\n    \n    .counter-value {\n        font-size: 5rem;\n        font-weight: 800;\n        line-height: 1;\n        transition: color 0.3s ease;\n    }\n    \n    .counter-display.positive .counter-value {\n        color: var(--success);\n    }\n    \n    .counter-display.negative .counter-value {\n        color: var(--danger);\n    }\n    \n    .counter-display.zero .counter-value {\n        color: var(--primary);\n    }\n    \n    .counter-label {\n        font-size: 1.2rem;\n        color: #718096;\n        margin-top: 10px;\n        text-transform: uppercase;\n        letter-spacing: 2px;\n    }\n    \n    .quick-actions {\n        display: flex;\n        justify-content: center;\n        gap: 10px;\n        margin-bottom: 30px;\n    }\n    \n    .quick-btn {\n        background: #f7fafc;\n        border: 2px solid #e2e8f0;\n        border-radius: 10px;\n        padding: 8px 16px;\n        font-size: 0.9rem;\n        font-weight: 600;\n        color: #4a5568;\n        cursor: pointer;\n        transition: all 0.2s ease;\n    }\n    \n    .quick-btn:hover {\n        background: var(--primary);\n        color: white;\n        border-color: var(--primary);\n        transform: translateY(-2px);\n    }\n    \n    .main-controls {\n        display: flex;\n        gap: 15px;\n        justify-content: center;\n        margin-bottom: 40px;\n    }\n    \n    .btn {\n        display: flex;\n        align-items: center;\n        gap: 8px;\n        padding: 12px 24px;\n        border: none;\n        border-radius: 15px;\n        font-size: 1rem;\n        font-weight: 600;\n        cursor: pointer;\n        transition: all 0.3s ease;\n        color: white;\n        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);\n    }\n    \n    .btn-icon {\n        font-size: 1.5rem;\n        line-height: 1;\n    }\n    \n    .btn-increment {\n        background: linear-gradient(135deg, var(--success), #059669);\n    }\n    \n    .btn-increment:hover {\n        transform: translateY(-3px);\n        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);\n    }\n    \n    .btn-decrement {\n        background: linear-gradient(135deg, var(--danger), #dc2626);\n    }\n    \n    .btn-decrement:hover {\n        transform: translateY(-3px);\n        box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);\n    }\n    \n    .btn-reset {\n        background: linear-gradient(135deg, var(--warning), #d97706);\n    }\n    \n    .btn-reset:hover {\n        transform: translateY(-3px);\n        box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);\n    }\n    \n    .stats {\n        display: grid;\n        grid-template-columns: repeat(3, 1fr);\n        gap: 20px;\n        margin-bottom: 30px;\n    }\n    \n    .stat {\n        text-align: center;\n        padding: 15px;\n        background: #f7fafc;\n        border-radius: 10px;\n    }\n    \n    .stat-label {\n        font-size: 0.8rem;\n        color: #718096;\n        text-transform: uppercase;\n        letter-spacing: 1px;\n        margin-bottom: 5px;\n    }\n    \n    .stat-value {\n        font-size: 1.5rem;\n        font-weight: 700;\n        color: var(--primary);\n    }\n    \n    footer {\n        text-align: center;\n        color: #718096;\n        font-size: 0.9rem;\n    }\n    \n    footer a {\n        color: var(--primary);\n        text-decoration: none;\n        font-weight: 600;\n        transition: color 0.2s ease;\n    }\n    \n    footer a:hover {\n        color: var(--primary-dark);\n    }\n    \n    @media (max-width: 600px) {\n        h1 {\n            font-size: 2rem;\n        }\n        \n        .counter-value {\n            font-size: 4rem;\n        }\n        \n        .main-controls {\n            flex-direction: column;\n        }\n        \n        .btn {\n            width: 100%;\n            justify-content: center;\n        }\n        \n        .stats {\n            grid-template-columns: 1fr;\n        }\n    }\n\"#;\n\n#[wasm_bindgen(start)]\npub fn main() -\u003e Result\u003c(), JsValue\u003e {\n    // Set panic hook for better error messages\n    console_error_panic_hook::set_once();\n\n    // Hide loading indicator\n    if let Some(window) = web_sys::window() {\n        if let Some(document) = window.document() {\n            if let Some(loading) = document.query_selector(\".loading\").ok().flatten() {\n                if let Ok(element) = loading.dyn_into::\u003cweb_sys::HtmlElement\u003e() {\n                    element.style().set_property(\"display\", \"none\").ok();\n                }\n            }\n        }\n    }\n\n    // Create and mount the app using the reactive renderer\n    mount(Box::new(CounterApp), \"root\");\n\n    // Log success\n    web_sys::console::log_1(\u0026\"Layer9 Counter App initialized with reactive rendering!\".into());\n\n    Ok(())\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","examples","counter","tests","web.rs"],"content":"//! Test suite for the Web and headless browsers.\n\n#![cfg(target_arch = \"wasm32\")]\n\nextern crate wasm_bindgen_test;\nuse wasm_bindgen_test::*;\n\nuse layer9_core::component::{Component, State};\nuse layer9_example_counter::*;\n\nwasm_bindgen_test_configure!(run_in_browser);\n\n#[wasm_bindgen_test]\nfn test_counter_initial_state() {\n    // Test that counter starts at 0\n    let count_state = State::new(0);\n    assert_eq!(count_state.get(), 0);\n}\n\n#[wasm_bindgen_test]\nfn test_counter_increment() {\n    // Test increment functionality\n    let count_state = State::new(0);\n    count_state.set(count_state.get() + 1);\n    assert_eq!(count_state.get(), 1);\n}\n\n#[wasm_bindgen_test]\nfn test_counter_decrement() {\n    // Test decrement functionality\n    let count_state = State::new(5);\n    count_state.set(count_state.get() - 1);\n    assert_eq!(count_state.get(), 4);\n}\n\n#[wasm_bindgen_test]\nfn test_counter_reset() {\n    // Test reset functionality\n    let count_state = State::new(10);\n    count_state.set(0);\n    assert_eq!(count_state.get(), 0);\n}\n\n#[wasm_bindgen_test]\nfn test_component_render() {\n    // Test that component can render without panicking\n    use layer9_core::component::Element;\n    \n    let element = Element::Node {\n        tag: \"div\".to_string(),\n        props: layer9_core::component::Props::default(),\n        children: vec![\n            Element::Text(\"Test Counter\".to_string())\n        ],\n    };\n    \n    // Convert to DOM should not panic\n    let _dom_node = element.to_dom();\n}\n\n#[wasm_bindgen_test]\nasync fn test_state_update_callback() {\n    use std::rc::Rc;\n    use std::cell::RefCell;\n    \n    // Test that state update callbacks are triggered\n    let callback_called = Rc::new(RefCell::new(false));\n    let callback_called_clone = callback_called.clone();\n    \n    let count_state = State::new(0);\n    count_state.set_update_callback(Box::new(move || {\n        *callback_called_clone.borrow_mut() = true;\n    }));\n    \n    // Trigger state update\n    count_state.set(1);\n    \n    // Callback should have been called\n    assert!(*callback_called.borrow());\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","examples","css-showcase","src","lib.rs"],"content":"//! CSS Showcase - Demonstrates all CSS-in-Rust features\n//!\n//! This example showcases:\n//! - Runtime CSS generation\n//! - Hover, focus, and active states\n//! - Media queries and responsive design\n//! - CSS variables and theming\n//! - Animations and transitions\n//! - Scoped styles\n\nuse layer9_core::prelude::*;\nuse wasm_bindgen::prelude::*;\nuse std::rc::Rc;\n\n/// Theme switcher component\nstruct ThemeSwitcher {\n    is_dark: State\u003cbool\u003e,\n}\n\nimpl Component for ThemeSwitcher {\n    fn render(\u0026self) -\u003e Element {\n        let is_dark = self.is_dark.get();\n        let toggle_theme = {\n            let state = self.is_dark.clone();\n            move || {\n                let new_theme = !state.get();\n                state.set(new_theme);\n                \n                // Update CSS variables\n                let mut vars = CssVariables::new();\n                if new_theme {\n                    vars.set(\"background\", \"#1a202c\");\n                    vars.set(\"text\", \"#e2e8f0\");\n                } else {\n                    vars.set(\"background\", \"#ffffff\");\n                    vars.set(\"text\", \"#2d3748\");\n                }\n            }\n        };\n\n        // Create a styled button with hover effects\n        let button_style = CssBuilder::new()\n            .properties(css_props! {\n                \"position\" =\u003e \"fixed\",\n                \"top\" =\u003e \"1rem\",\n                \"right\" =\u003e \"1rem\",\n                \"padding\" =\u003e \"0.75rem 1.5rem\",\n                \"background-color\" =\u003e if is_dark { \"#4a5568\" } else { \"#e2e8f0\" },\n                \"color\" =\u003e if is_dark { \"#e2e8f0\" } else { \"#2d3748\" },\n                \"border\" =\u003e \"none\",\n                \"border-radius\" =\u003e \"9999px\",\n                \"cursor\" =\u003e \"pointer\",\n                \"transition\" =\u003e \"all 0.3s ease\",\n                \"font-weight\" =\u003e \"600\",\n                \"z-index\" =\u003e \"1000\"\n            })\n            .hover(css_props! {\n                \"transform\" =\u003e \"scale(1.05)\",\n                \"box-shadow\" =\u003e \"0 4px 6px rgba(0, 0, 0, 0.1)\"\n            })\n            .active(css_props! {\n                \"transform\" =\u003e \"scale(0.95)\"\n            });\n\n        Element::Node {\n            tag: \"button\".to_string(),\n            props: Props {\n                class: Some(button_style.build()),\n                on_click: Some(Rc::new(toggle_theme)),\n                ..Default::default()\n            },\n            children: vec![Element::Text(\n                if is_dark { \"‚òÄÔ∏è Light Mode\" } else { \"üåô Dark Mode\" }.to_string()\n            )],\n        }\n    }\n}\n\n/// Hero section with animated gradient\nstruct HeroSection;\n\nimpl Component for HeroSection {\n    fn render(\u0026self) -\u003e Element {\n        // Create gradient animation\n        let gradient_animation = Animation::new(\"gradient-shift\".to_string())\n            .keyframe(\"0%\", css_props! {\n                \"background-position\" =\u003e \"0% 50%\"\n            })\n            .keyframe(\"50%\", css_props! {\n                \"background-position\" =\u003e \"100% 50%\"\n            })\n            .keyframe(\"100%\", css_props! {\n                \"background-position\" =\u003e \"0% 50%\"\n            });\n\n        let hero_style = CssBuilder::new()\n            .properties(css_props! {\n                \"min-height\" =\u003e \"60vh\",\n                \"display\" =\u003e \"flex\",\n                \"flex-direction\" =\u003e \"column\",\n                \"align-items\" =\u003e \"center\",\n                \"justify-content\" =\u003e \"center\",\n                \"background\" =\u003e \"linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%)\",\n                \"background-size\" =\u003e \"200% 200%\",\n                \"animation\" =\u003e \"gradient-shift 8s ease infinite\",\n                \"color\" =\u003e \"white\",\n                \"text-align\" =\u003e \"center\",\n                \"padding\" =\u003e \"2rem\"\n            })\n            .animation(gradient_animation);\n\n        let title_style = CssBuilder::new()\n            .properties(css_props! {\n                \"font-size\" =\u003e \"3.5rem\",\n                \"font-weight\" =\u003e \"800\",\n                \"margin-bottom\" =\u003e \"1rem\",\n                \"text-shadow\" =\u003e \"2px 2px 4px rgba(0, 0, 0, 0.3)\"\n            })\n            .breakpoint(Breakpoint::Md, css_props! {\n                \"font-size\" =\u003e \"2.5rem\"\n            })\n            .breakpoint(Breakpoint::Sm, css_props! {\n                \"font-size\" =\u003e \"2rem\"\n            });\n\n        let subtitle_style = CssBuilder::new()\n            .properties(css_props! {\n                \"font-size\" =\u003e \"1.5rem\",\n                \"opacity\" =\u003e \"0.9\",\n                \"max-width\" =\u003e \"600px\"\n            });\n\n        Element::Node {\n            tag: \"section\".to_string(),\n            props: Props {\n                class: Some(hero_style.build()),\n                ..Default::default()\n            },\n            children: vec![\n                Element::Node {\n                    tag: \"h1\".to_string(),\n                    props: Props {\n                        class: Some(title_style.build()),\n                        ..Default::default()\n                    },\n                    children: vec![Element::Text(\"CSS-in-Rust Showcase\".to_string())],\n                },\n                Element::Node {\n                    tag: \"p\".to_string(),\n                    props: Props {\n                        class: Some(subtitle_style.build()),\n                        ..Default::default()\n                    },\n                    children: vec![Element::Text(\n                        \"Experience the power of runtime CSS generation with hover states, \\\n                         media queries, animations, and more!\".to_string()\n                    )],\n                },\n            ],\n        }\n    }\n}\n\n/// Interactive card grid\nstruct CardGrid;\n\nimpl Component for CardGrid {\n    fn render(\u0026self) -\u003e Element {\n        let grid_style = CssBuilder::new()\n            .properties(css_props! {\n                \"display\" =\u003e \"grid\",\n                \"grid-template-columns\" =\u003e \"repeat(auto-fit, minmax(300px, 1fr))\",\n                \"gap\" =\u003e \"2rem\",\n                \"padding\" =\u003e \"3rem\",\n                \"background-color\" =\u003e \"var(--background)\"\n            });\n\n        let cards = vec![\n            (\"üé®\", \"Dynamic Styling\", \"Runtime CSS generation with type-safe builders\"),\n            (\"üñ±Ô∏è\", \"Interactive States\", \"Hover, focus, and active pseudo-classes\"),\n            (\"üì±\", \"Responsive Design\", \"Media queries and breakpoint utilities\"),\n            (\"üé≠\", \"Theming\", \"CSS variables for dynamic theme switching\"),\n            (\"‚ú®\", \"Animations\", \"Smooth transitions and keyframe animations\"),\n            (\"üîí\", \"Scoped Styles\", \"Automatically generated unique class names\"),\n        ];\n\n        Element::Node {\n            tag: \"section\".to_string(),\n            props: Props {\n                class: Some(grid_style.build()),\n                ..Default::default()\n            },\n            children: cards.into_iter().map(|(icon, title, desc)| {\n                Card { icon, title, description: desc }.render()\n            }).collect(),\n        }\n    }\n}\n\n/// Individual card component\nstruct Card {\n    icon: \u0026'static str,\n    title: \u0026'static str,\n    description: \u0026'static str,\n}\n\nimpl Component for Card {\n    fn render(\u0026self) -\u003e Element {\n        let card_style = CssBuilder::new()\n            .prefix(\"card\")\n            .properties(css_props! {\n                \"background-color\" =\u003e \"white\",\n                \"border-radius\" =\u003e \"1rem\",\n                \"padding\" =\u003e \"2rem\",\n                \"box-shadow\" =\u003e \"0 4px 6px rgba(0, 0, 0, 0.1)\",\n                \"transition\" =\u003e \"all 0.3s ease\",\n                \"cursor\" =\u003e \"pointer\",\n                \"position\" =\u003e \"relative\",\n                \"overflow\" =\u003e \"hidden\"\n            })\n            .hover(css_props! {\n                \"transform\" =\u003e \"translateY(-8px) scale(1.02)\",\n                \"box-shadow\" =\u003e \"0 12px 20px rgba(0, 0, 0, 0.15)\"\n            })\n            .pseudo(\"before\", css_props! {\n                \"content\" =\u003e \"''\",\n                \"position\" =\u003e \"absolute\",\n                \"top\" =\u003e \"0\",\n                \"left\" =\u003e \"0\",\n                \"width\" =\u003e \"100%\",\n                \"height\" =\u003e \"4px\",\n                \"background\" =\u003e \"linear-gradient(90deg, #667eea, #764ba2)\",\n                \"transform\" =\u003e \"scaleX(0)\",\n                \"transform-origin\" =\u003e \"left\",\n                \"transition\" =\u003e \"transform 0.3s ease\"\n            })\n            .pseudo(\"hover:before\", css_props! {\n                \"transform\" =\u003e \"scaleX(1)\"\n            })\n            .media(\"(prefers-color-scheme: dark)\", css_props! {\n                \"background-color\" =\u003e \"#2d3748\",\n                \"color\" =\u003e \"#e2e8f0\"\n            });\n\n        let icon_style = CssBuilder::new()\n            .properties(css_props! {\n                \"font-size\" =\u003e \"3rem\",\n                \"margin-bottom\" =\u003e \"1rem\",\n                \"display\" =\u003e \"block\"\n            });\n\n        let title_style = CssBuilder::new()\n            .properties(css_props! {\n                \"font-size\" =\u003e \"1.5rem\",\n                \"font-weight\" =\u003e \"700\",\n                \"margin-bottom\" =\u003e \"0.5rem\",\n                \"color\" =\u003e \"var(--text)\"\n            });\n\n        let desc_style = CssBuilder::new()\n            .properties(css_props! {\n                \"color\" =\u003e \"#718096\",\n                \"line-height\" =\u003e \"1.6\"\n            })\n            .media(\"(prefers-color-scheme: dark)\", css_props! {\n                \"color\" =\u003e \"#a0aec0\"\n            });\n\n        Element::Node {\n            tag: \"div\".to_string(),\n            props: Props {\n                class: Some(card_style.build()),\n                ..Default::default()\n            },\n            children: vec![\n                Element::Node {\n                    tag: \"span\".to_string(),\n                    props: Props {\n                        class: Some(icon_style.build()),\n                        ..Default::default()\n                    },\n                    children: vec![Element::Text(self.icon.to_string())],\n                },\n                Element::Node {\n                    tag: \"h3\".to_string(),\n                    props: Props {\n                        class: Some(title_style.build()),\n                        ..Default::default()\n                    },\n                    children: vec![Element::Text(self.title.to_string())],\n                },\n                Element::Node {\n                    tag: \"p\".to_string(),\n                    props: Props {\n                        class: Some(desc_style.build()),\n                        ..Default::default()\n                    },\n                    children: vec![Element::Text(self.description.to_string())],\n                },\n            ],\n        }\n    }\n}\n\n/// Button showcase section\nstruct ButtonShowcase;\n\nimpl Component for ButtonShowcase {\n    fn render(\u0026self) -\u003e Element {\n        let section_style = CssBuilder::new()\n            .properties(css_props! {\n                \"padding\" =\u003e \"3rem\",\n                \"background-color\" =\u003e \"#f7fafc\",\n                \"text-align\" =\u003e \"center\"\n            })\n            .media(\"(prefers-color-scheme: dark)\", css_props! {\n                \"background-color\" =\u003e \"#1a202c\"\n            });\n\n        let button_container = CssBuilder::new()\n            .properties(css_props! {\n                \"display\" =\u003e \"flex\",\n                \"gap\" =\u003e \"1rem\",\n                \"justify-content\" =\u003e \"center\",\n                \"flex-wrap\" =\u003e \"wrap\",\n                \"margin-top\" =\u003e \"2rem\"\n            });\n\n        Element::Node {\n            tag: \"section\".to_string(),\n            props: Props {\n                class: Some(section_style.build()),\n                ..Default::default()\n            },\n            children: vec![\n                Element::Node {\n                    tag: \"h2\".to_string(),\n                    props: Props {\n                        class: Some(styles::heading().build()),\n                        ..Default::default()\n                    },\n                    children: vec![Element::Text(\"Interactive Buttons\".to_string())],\n                },\n                Element::Node {\n                    tag: \"div\".to_string(),\n                    props: Props {\n                        class: Some(button_container.build()),\n                        ..Default::default()\n                    },\n                    children: vec![\n                        Element::Node {\n                            tag: \"button\".to_string(),\n                            props: Props {\n                                class: Some(styles::button_primary().build()),\n                                ..Default::default()\n                            },\n                            children: vec![Element::Text(\"Primary Button\".to_string())],\n                        },\n                        SecondaryButton.render(),\n                        GhostButton.render(),\n                        GradientButton.render(),\n                    ],\n                },\n            ],\n        }\n    }\n}\n\n/// Secondary button style\nstruct SecondaryButton;\n\nimpl Component for SecondaryButton {\n    fn render(\u0026self) -\u003e Element {\n        let style = CssBuilder::new()\n            .properties(css_props! {\n                \"padding\" =\u003e \"0.5rem 1rem\",\n                \"background-color\" =\u003e \"transparent\",\n                \"color\" =\u003e \"var(--primary)\",\n                \"border\" =\u003e \"2px solid var(--primary)\",\n                \"border-radius\" =\u003e \"0.375rem\",\n                \"font-size\" =\u003e \"1rem\",\n                \"font-weight\" =\u003e \"500\",\n                \"cursor\" =\u003e \"pointer\",\n                \"transition\" =\u003e \"all 0.2s ease\"\n            })\n            .hover(css_props! {\n                \"background-color\" =\u003e \"var(--primary)\",\n                \"color\" =\u003e \"white\",\n                \"transform\" =\u003e \"translateY(-2px)\"\n            })\n            .focus(css_props! {\n                \"outline\" =\u003e \"none\",\n                \"box-shadow\" =\u003e \"0 0 0 3px rgba(102, 126, 234, 0.3)\"\n            });\n\n        Element::Node {\n            tag: \"button\".to_string(),\n            props: Props {\n                class: Some(style.build()),\n                ..Default::default()\n            },\n            children: vec![Element::Text(\"Secondary Button\".to_string())],\n        }\n    }\n}\n\n/// Ghost button style\nstruct GhostButton;\n\nimpl Component for GhostButton {\n    fn render(\u0026self) -\u003e Element {\n        let style = CssBuilder::new()\n            .properties(css_props! {\n                \"padding\" =\u003e \"0.5rem 1rem\",\n                \"background-color\" =\u003e \"transparent\",\n                \"color\" =\u003e \"#718096\",\n                \"border\" =\u003e \"none\",\n                \"font-size\" =\u003e \"1rem\",\n                \"font-weight\" =\u003e \"500\",\n                \"cursor\" =\u003e \"pointer\",\n                \"position\" =\u003e \"relative\",\n                \"transition\" =\u003e \"color 0.2s ease\"\n            })\n            .hover(css_props! {\n                \"color\" =\u003e \"var(--primary)\"\n            })\n            .pseudo(\"after\", css_props! {\n                \"content\" =\u003e \"''\",\n                \"position\" =\u003e \"absolute\",\n                \"bottom\" =\u003e \"0\",\n                \"left\" =\u003e \"50%\",\n                \"width\" =\u003e \"0\",\n                \"height\" =\u003e \"2px\",\n                \"background-color\" =\u003e \"var(--primary)\",\n                \"transform\" =\u003e \"translateX(-50%)\",\n                \"transition\" =\u003e \"width 0.3s ease\"\n            })\n            .pseudo(\"hover:after\", css_props! {\n                \"width\" =\u003e \"100%\"\n            });\n\n        Element::Node {\n            tag: \"button\".to_string(),\n            props: Props {\n                class: Some(style.build()),\n                ..Default::default()\n            },\n            children: vec![Element::Text(\"Ghost Button\".to_string())],\n        }\n    }\n}\n\n/// Gradient button with animation\nstruct GradientButton;\n\nimpl Component for GradientButton {\n    fn render(\u0026self) -\u003e Element {\n        let pulse_animation = Animation::new(\"pulse\".to_string())\n            .keyframe(\"0%\", css_props! {\n                \"box-shadow\" =\u003e \"0 0 0 0 rgba(102, 126, 234, 0.7)\"\n            })\n            .keyframe(\"70%\", css_props! {\n                \"box-shadow\" =\u003e \"0 0 0 10px rgba(102, 126, 234, 0)\"\n            })\n            .keyframe(\"100%\", css_props! {\n                \"box-shadow\" =\u003e \"0 0 0 0 rgba(102, 126, 234, 0)\"\n            });\n\n        let style = CssBuilder::new()\n            .properties(css_props! {\n                \"padding\" =\u003e \"0.5rem 1rem\",\n                \"background\" =\u003e \"linear-gradient(135deg, #667eea, #764ba2)\",\n                \"color\" =\u003e \"white\",\n                \"border\" =\u003e \"none\",\n                \"border-radius\" =\u003e \"0.375rem\",\n                \"font-size\" =\u003e \"1rem\",\n                \"font-weight\" =\u003e \"500\",\n                \"cursor\" =\u003e \"pointer\",\n                \"position\" =\u003e \"relative\",\n                \"overflow\" =\u003e \"hidden\",\n                \"transition\" =\u003e \"transform 0.2s ease\"\n            })\n            .hover(css_props! {\n                \"transform\" =\u003e \"translateY(-2px)\",\n                \"animation\" =\u003e \"pulse 1.5s infinite\"\n            })\n            .animation(pulse_animation);\n\n        Element::Node {\n            tag: \"button\".to_string(),\n            props: Props {\n                class: Some(style.build()),\n                ..Default::default()\n            },\n            children: vec![Element::Text(\"Gradient Button\".to_string())],\n        }\n    }\n}\n\n/// Main app component\nstruct CssShowcaseApp {\n    theme_switcher: ThemeSwitcher,\n}\n\nimpl CssShowcaseApp {\n    fn new() -\u003e Self {\n        Self {\n            theme_switcher: ThemeSwitcher {\n                is_dark: use_state(|| false),\n            },\n        }\n    }\n}\n\nimpl Component for CssShowcaseApp {\n    fn render(\u0026self) -\u003e Element {\n        let app_style = CssBuilder::new()\n            .properties(css_props! {\n                \"min-height\" =\u003e \"100vh\",\n                \"background-color\" =\u003e \"var(--background)\",\n                \"color\" =\u003e \"var(--text)\",\n                \"transition\" =\u003e \"background-color 0.3s ease, color 0.3s ease\"\n            });\n\n        Element::Node {\n            tag: \"div\".to_string(),\n            props: Props {\n                class: Some(app_style.build()),\n                ..Default::default()\n            },\n            children: vec![\n                self.theme_switcher.render(),\n                HeroSection.render(),\n                CardGrid.render(),\n                ButtonShowcase.render(),\n                ResponsiveGrid.render(),\n            ],\n        }\n    }\n}\n\n/// Responsive grid showcase\nstruct ResponsiveGrid;\n\nimpl Component for ResponsiveGrid {\n    fn render(\u0026self) -\u003e Element {\n        let section_style = CssBuilder::new()\n            .properties(css_props! {\n                \"padding\" =\u003e \"3rem\",\n                \"background-color\" =\u003e \"var(--background)\"\n            });\n\n        let grid_style = CssBuilder::new()\n            .properties(css_props! {\n                \"display\" =\u003e \"grid\",\n                \"gap\" =\u003e \"1rem\",\n                \"grid-template-columns\" =\u003e \"1fr\"\n            })\n            .breakpoint(Breakpoint::Sm, css_props! {\n                \"grid-template-columns\" =\u003e \"repeat(2, 1fr)\"\n            })\n            .breakpoint(Breakpoint::Md, css_props! {\n                \"grid-template-columns\" =\u003e \"repeat(3, 1fr)\"\n            })\n            .breakpoint(Breakpoint::Lg, css_props! {\n                \"grid-template-columns\" =\u003e \"repeat(4, 1fr)\"\n            });\n\n        let item_style_class = CssBuilder::new()\n            .properties(css_props! {\n                \"background\" =\u003e \"linear-gradient(135deg, #f093fb, #f5576c)\",\n                \"padding\" =\u003e \"3rem 1rem\",\n                \"border-radius\" =\u003e \"0.5rem\",\n                \"text-align\" =\u003e \"center\",\n                \"color\" =\u003e \"white\",\n                \"font-weight\" =\u003e \"600\",\n                \"transition\" =\u003e \"transform 0.2s ease\"\n            })\n            .hover(css_props! {\n                \"transform\" =\u003e \"scale(1.05)\"\n            })\n            .build();\n\n        Element::Node {\n            tag: \"section\".to_string(),\n            props: Props {\n                class: Some(section_style.build()),\n                ..Default::default()\n            },\n            children: vec![\n                Element::Node {\n                    tag: \"h2\".to_string(),\n                    props: Props {\n                        class: Some(styles::heading().build()),\n                        ..Default::default()\n                    },\n                    children: vec![Element::Text(\"Responsive Grid\".to_string())],\n                },\n                Element::Node {\n                    tag: \"p\".to_string(),\n                    props: Props {\n                        attributes: vec![(\"style\".to_string(), \"text-align: center; margin-bottom: 2rem; color: #718096;\".to_string())],\n                        ..Default::default()\n                    },\n                    children: vec![Element::Text(\"Resize your window to see the grid adapt!\".to_string())],\n                },\n                Element::Node {\n                    tag: \"div\".to_string(),\n                    props: Props {\n                        class: Some(grid_style.build()),\n                        ..Default::default()\n                    },\n                    children: (1..=8).map(|i| {\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props {\n                                class: Some(item_style_class.clone()),\n                                ..Default::default()\n                            },\n                            children: vec![Element::Text(format!(\"Item {}\", i))],\n                        }\n                    }).collect(),\n                },\n            ],\n        }\n    }\n}\n\n/// Entry point\n#[wasm_bindgen(start)]\npub fn main() {\n    // Initialize CSS runtime and inject global styles\n    inject_css_runtime();\n    \n    // Create and mount the app\n    let app = CssShowcaseApp::new();\n    mount(Box::new(app), \"app\");\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","examples","database-crud","src","lib.rs"],"content":"//! Database CRUD Example\n//! Demonstrates real database operations with Layer9\n\nuse layer9_core::prelude::*;\nuse serde::{Deserialize, Serialize};\nuse wasm_bindgen::prelude::*;\nuse std::rc::Rc;\n\n/// User model for database operations\n#[derive(Debug, Clone, Serialize, Deserialize, Default)]\npub struct User {\n    pub id: Option\u003ci64\u003e,\n    pub username: String,\n    pub email: String,\n    pub created_at: Option\u003cString\u003e,\n    pub updated_at: Option\u003cString\u003e,\n}\n\nimpl Model for User {\n    const TABLE_NAME: \u0026'static str = \"users\";\n}\n\n/// Post model for database operations\n#[derive(Debug, Clone, Serialize, Deserialize, Default)]\npub struct Post {\n    pub id: Option\u003ci64\u003e,\n    pub user_id: i64,\n    pub title: String,\n    pub content: Option\u003cString\u003e,\n    pub published: bool,\n    pub created_at: Option\u003cString\u003e,\n    pub updated_at: Option\u003cString\u003e,\n}\n\nimpl Model for Post {\n    const TABLE_NAME: \u0026'static str = \"posts\";\n}\n\n/// CRUD operations component\n#[derive(Debug, Clone, Default)]\npub struct CrudApp {\n    users: Vec\u003cUser\u003e,\n    posts: Vec\u003cPost\u003e,\n    selected_user: Option\u003cUser\u003e,\n    new_user: User,\n    new_post: Post,\n    error: Option\u003cString\u003e,\n    loading: bool,\n}\n\nimpl Component for CrudApp {\n    fn render(\u0026self) -\u003e Element {\n        let mut children = vec![\n            Element::Node {\n                tag: \"h1\".to_string(),\n                props: Props::default(),\n                children: vec![Element::Text(\"Database CRUD Example\".to_string())],\n            }\n        ];\n\n        // Error display\n        if let Some(error) = \u0026self.error {\n            let mut error_props = Props::default();\n            error_props.attributes.push((\"style\".to_string(), \"background: #fee; color: #c00; padding: 10px; margin: 10px 0; border-radius: 4px;\".to_string()));\n            \n            children.push(Element::Node {\n                tag: \"div\".to_string(),\n                props: error_props,\n                children: vec![Element::Text(error.clone())],\n            });\n        }\n\n        // Loading indicator\n        if self.loading {\n            let mut loading_props = Props::default();\n            loading_props.attributes.push((\"style\".to_string(), \"text-align: center; padding: 20px;\".to_string()));\n            \n            children.push(Element::Node {\n                tag: \"div\".to_string(),\n                props: loading_props,\n                children: vec![Element::Text(\"Loading...\".to_string())],\n            });\n        }\n\n        // User section\n        children.push(self.render_user_section());\n\n        // Post section\n        if let Some(user) = \u0026self.selected_user {\n            children.push(self.render_post_section(user));\n        }\n\n        let mut root_props = Props::default();\n        root_props.class = Some(\"crud-app\".to_string());\n        root_props.attributes.push((\"style\".to_string(), \"padding: 20px; max-width: 1200px; margin: 0 auto;\".to_string()));\n\n        Element::Node {\n            tag: \"div\".to_string(),\n            props: root_props,\n            children,\n        }\n    }\n}\n\nimpl CrudApp {\n    fn render_user_section(\u0026self) -\u003e Element {\n        let mut section_props = Props::default();\n        section_props.class = Some(\"user-section\".to_string());\n        section_props.attributes.push((\"style\".to_string(), \"margin-bottom: 40px;\".to_string()));\n\n        let mut children = vec![\n            Element::Node {\n                tag: \"h2\".to_string(),\n                props: Props::default(),\n                children: vec![Element::Text(\"Users\".to_string())],\n            }\n        ];\n\n        // Create user form\n        children.push(self.render_create_user_form());\n\n        // Users list\n        children.push(self.render_users_list());\n\n        Element::Node {\n            tag: \"div\".to_string(),\n            props: section_props,\n            children,\n        }\n    }\n\n    fn render_create_user_form(\u0026self) -\u003e Element {\n        let mut form_props = Props::default();\n        form_props.class = Some(\"create-user\".to_string());\n        form_props.attributes.push((\"style\".to_string(), \"background: #f5f5f5; padding: 15px; border-radius: 4px; margin-bottom: 20px;\".to_string()));\n\n        let username_input = {\n            let mut props = Props::default();\n            props.attributes.push((\"type\".to_string(), \"text\".to_string()));\n            props.attributes.push((\"placeholder\".to_string(), \"Username\".to_string()));\n            props.attributes.push((\"value\".to_string(), self.new_user.username.clone()));\n            props.attributes.push((\"style\".to_string(), \"margin-right: 10px; padding: 5px;\".to_string()));\n            \n            Element::Node {\n                tag: \"input\".to_string(),\n                props,\n                children: vec![],\n            }\n        };\n\n        let email_input = {\n            let mut props = Props::default();\n            props.attributes.push((\"type\".to_string(), \"email\".to_string()));\n            props.attributes.push((\"placeholder\".to_string(), \"Email\".to_string()));\n            props.attributes.push((\"value\".to_string(), self.new_user.email.clone()));\n            props.attributes.push((\"style\".to_string(), \"margin-right: 10px; padding: 5px;\".to_string()));\n            \n            Element::Node {\n                tag: \"input\".to_string(),\n                props,\n                children: vec![],\n            }\n        };\n\n        let create_button = {\n            let mut props = Props::default();\n            props.attributes.push((\"style\".to_string(), \"padding: 5px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;\".to_string()));\n            props.on_click = Some(Rc::new(|| {\n                web_sys::console::log_1(\u0026\"Create user clicked\".into());\n            }));\n            \n            Element::Node {\n                tag: \"button\".to_string(),\n                props,\n                children: vec![Element::Text(\"Create User\".to_string())],\n            }\n        };\n\n        Element::Node {\n            tag: \"div\".to_string(),\n            props: form_props,\n            children: vec![\n                Element::Node {\n                    tag: \"h3\".to_string(),\n                    props: Props::default(),\n                    children: vec![Element::Text(\"Create New User\".to_string())],\n                },\n                username_input,\n                email_input,\n                create_button,\n            ],\n        }\n    }\n\n    fn render_users_list(\u0026self) -\u003e Element {\n        let mut list_props = Props::default();\n        list_props.class = Some(\"users-list\".to_string());\n        list_props.attributes.push((\"style\".to_string(), \"display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px;\".to_string()));\n\n        let user_cards: Vec\u003cElement\u003e = self.users.iter().map(|user| {\n            self.render_user_card(user)\n        }).collect();\n\n        Element::Node {\n            tag: \"div\".to_string(),\n            props: list_props,\n            children: user_cards,\n        }\n    }\n\n    fn render_user_card(\u0026self, user: \u0026User) -\u003e Element {\n        let mut card_props = Props::default();\n        card_props.class = Some(\"user-card\".to_string());\n        card_props.attributes.push((\"style\".to_string(), \"border: 1px solid #ddd; padding: 15px; border-radius: 4px; background: white;\".to_string()));\n\n        let view_posts_button = {\n            let mut props = Props::default();\n            props.attributes.push((\"style\".to_string(), \"padding: 5px 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px;\".to_string()));\n            \n            Element::Node {\n                tag: \"button\".to_string(),\n                props,\n                children: vec![Element::Text(\"View Posts\".to_string())],\n            }\n        };\n\n        let delete_button = {\n            let mut props = Props::default();\n            props.attributes.push((\"style\".to_string(), \"padding: 5px 10px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;\".to_string()));\n            \n            Element::Node {\n                tag: \"button\".to_string(),\n                props,\n                children: vec![Element::Text(\"Delete\".to_string())],\n            }\n        };\n\n        Element::Node {\n            tag: \"div\".to_string(),\n            props: card_props,\n            children: vec![\n                Element::Node {\n                    tag: \"h4\".to_string(),\n                    props: Props::default(),\n                    children: vec![Element::Text(user.username.clone())],\n                },\n                Element::Node {\n                    tag: \"p\".to_string(),\n                    props: {\n                        let mut p = Props::default();\n                        p.attributes.push((\"style\".to_string(), \"color: #666; margin: 5px 0;\".to_string()));\n                        p\n                    },\n                    children: vec![Element::Text(user.email.clone())],\n                },\n                Element::Node {\n                    tag: \"div\".to_string(),\n                    props: {\n                        let mut p = Props::default();\n                        p.attributes.push((\"style\".to_string(), \"margin-top: 10px;\".to_string()));\n                        p\n                    },\n                    children: vec![view_posts_button, delete_button],\n                },\n            ],\n        }\n    }\n\n    fn render_post_section(\u0026self, user: \u0026User) -\u003e Element {\n        let mut section_props = Props::default();\n        section_props.class = Some(\"posts-section\".to_string());\n\n        let mut children = vec![\n            Element::Node {\n                tag: \"h2\".to_string(),\n                props: Props::default(),\n                children: vec![Element::Text(format!(\"Posts by {}\", user.username))],\n            }\n        ];\n\n        // Create post form\n        children.push(self.render_create_post_form());\n\n        // Posts list\n        children.push(self.render_posts_list());\n\n        Element::Node {\n            tag: \"div\".to_string(),\n            props: section_props,\n            children,\n        }\n    }\n\n    fn render_create_post_form(\u0026self) -\u003e Element {\n        let mut form_props = Props::default();\n        form_props.class = Some(\"create-post\".to_string());\n        form_props.attributes.push((\"style\".to_string(), \"background: #f5f5f5; padding: 15px; border-radius: 4px; margin-bottom: 20px;\".to_string()));\n\n        Element::Node {\n            tag: \"div\".to_string(),\n            props: form_props,\n            children: vec![\n                Element::Node {\n                    tag: \"h3\".to_string(),\n                    props: Props::default(),\n                    children: vec![Element::Text(\"Create New Post\".to_string())],\n                },\n            ],\n        }\n    }\n\n    fn render_posts_list(\u0026self) -\u003e Element {\n        let mut list_props = Props::default();\n        list_props.class = Some(\"posts-list\".to_string());\n\n        let post_cards: Vec\u003cElement\u003e = self.posts.iter().map(|post| {\n            self.render_post_card(post)\n        }).collect();\n\n        Element::Node {\n            tag: \"div\".to_string(),\n            props: list_props,\n            children: post_cards,\n        }\n    }\n\n    fn render_post_card(\u0026self, post: \u0026Post) -\u003e Element {\n        let mut card_props = Props::default();\n        card_props.class = Some(\"post-card\".to_string());\n        card_props.attributes.push((\"style\".to_string(), \"border: 1px solid #ddd; padding: 15px; border-radius: 4px; margin-bottom: 10px; background: white;\".to_string()));\n\n        let mut children = vec![\n            Element::Node {\n                tag: \"h4\".to_string(),\n                props: Props::default(),\n                children: vec![Element::Text(post.title.clone())],\n            }\n        ];\n\n        if let Some(content) = \u0026post.content {\n            children.push(Element::Node {\n                tag: \"p\".to_string(),\n                props: {\n                    let mut p = Props::default();\n                    p.attributes.push((\"style\".to_string(), \"color: #666; margin: 10px 0;\".to_string()));\n                    p\n                },\n                children: vec![Element::Text(content.clone())],\n            });\n        }\n\n        children.push(Element::Node {\n            tag: \"p\".to_string(),\n            props: {\n                let mut p = Props::default();\n                p.attributes.push((\"style\".to_string(), \"font-size: 0.9em; color: #999;\".to_string()));\n                p\n            },\n            children: vec![Element::Text(if post.published { \"Published\" } else { \"Draft\" }.to_string())],\n        });\n\n        let delete_button = {\n            let mut props = Props::default();\n            props.attributes.push((\"style\".to_string(), \"padding: 5px 10px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;\".to_string()));\n            \n            Element::Node {\n                tag: \"button\".to_string(),\n                props,\n                children: vec![Element::Text(\"Delete\".to_string())],\n            }\n        };\n\n        children.push(delete_button);\n\n        Element::Node {\n            tag: \"div\".to_string(),\n            props: card_props,\n            children,\n        }\n    }\n\n    /// Load all users from the database\n    pub fn load_users(\u0026mut self) {\n        self.loading = true;\n        self.error = None;\n        \n        wasm_bindgen_futures::spawn_local(async move {\n            let repo = use_repository::\u003cUser\u003e();\n            match repo.find_all().await {\n                Ok(users) =\u003e {\n                    web_sys::console::log_1(\u0026format!(\"Loaded {} users\", users.len()).into());\n                }\n                Err(e) =\u003e {\n                    web_sys::console::error_1(\u0026format!(\"Failed to load users: {:?}\", e).into());\n                }\n            }\n        });\n    }\n    \n    /// Create a new user\n    pub fn create_user(\u0026mut self) {\n        if self.new_user.username.is_empty() || self.new_user.email.is_empty() {\n            self.error = Some(\"Username and email are required\".to_string());\n            return;\n        }\n        \n        let user = self.new_user.clone();\n        self.loading = true;\n        self.error = None;\n        \n        wasm_bindgen_futures::spawn_local(async move {\n            let repo = use_repository::\u003cUser\u003e();\n            match repo.insert(\u0026user).await {\n                Ok(created_user) =\u003e {\n                    web_sys::console::log_1(\u0026format!(\"Created user: {:?}\", created_user).into());\n                }\n                Err(e) =\u003e {\n                    web_sys::console::error_1(\u0026format!(\"Failed to create user: {:?}\", e).into());\n                }\n            }\n        });\n        \n        // Clear form\n        self.new_user = User::default();\n    }\n    \n    /// Delete a user\n    pub fn delete_user(\u0026mut self, id: i64) {\n        self.loading = true;\n        self.error = None;\n        \n        wasm_bindgen_futures::spawn_local(async move {\n            let repo = use_repository::\u003cUser\u003e();\n            match repo.delete(id).await {\n                Ok(_) =\u003e {\n                    web_sys::console::log_1(\u0026format!(\"Deleted user {}\", id).into());\n                }\n                Err(e) =\u003e {\n                    web_sys::console::error_1(\u0026format!(\"Failed to delete user: {:?}\", e).into());\n                }\n            }\n        });\n    }\n    \n    /// Load posts for a specific user\n    pub fn load_user_posts(\u0026mut self, user_id: i64) {\n        self.loading = true;\n        self.error = None;\n        self.posts.clear();\n        \n        wasm_bindgen_futures::spawn_local(async move {\n            let repo = use_repository::\u003cPost\u003e();\n            let query = repo.query().where_eq(\"user_id\", user_id);\n            \n            match query.execute(\u0026use_db()).await {\n                Ok(posts) =\u003e {\n                    web_sys::console::log_1(\u0026format!(\"Loaded {} posts\", posts.len()).into());\n                }\n                Err(e) =\u003e {\n                    web_sys::console::error_1(\u0026format!(\"Failed to load posts: {:?}\", e).into());\n                }\n            }\n        });\n    }\n    \n    /// Create a new post\n    pub fn create_post(\u0026mut self) {\n        if self.new_post.title.is_empty() {\n            self.error = Some(\"Post title is required\".to_string());\n            return;\n        }\n        \n        if let Some(user) = \u0026self.selected_user {\n            let mut post = self.new_post.clone();\n            post.user_id = user.id.unwrap_or(0);\n            \n            self.loading = true;\n            self.error = None;\n            \n            wasm_bindgen_futures::spawn_local(async move {\n                let repo = use_repository::\u003cPost\u003e();\n                match repo.insert(\u0026post).await {\n                    Ok(created_post) =\u003e {\n                        web_sys::console::log_1(\u0026format!(\"Created post: {:?}\", created_post).into());\n                    }\n                    Err(e) =\u003e {\n                        web_sys::console::error_1(\u0026format!(\"Failed to create post: {:?}\", e).into());\n                    }\n                }\n            });\n            \n            // Clear form\n            self.new_post = Post::default();\n        }\n    }\n    \n    /// Delete a post\n    pub fn delete_post(\u0026mut self, id: i64) {\n        self.loading = true;\n        self.error = None;\n        \n        wasm_bindgen_futures::spawn_local(async move {\n            let repo = use_repository::\u003cPost\u003e();\n            match repo.delete(id).await {\n                Ok(_) =\u003e {\n                    web_sys::console::log_1(\u0026format!(\"Deleted post {}\", id).into());\n                }\n                Err(e) =\u003e {\n                    web_sys::console::error_1(\u0026format!(\"Failed to delete post: {:?}\", e).into());\n                }\n            }\n        });\n    }\n}\n\n#[wasm_bindgen(start)]\npub fn main() {\n    // Initialize the app\n    init_renderer();\n    let app = CrudApp::default();\n    mount(Box::new(app), \"app\");\n    queue_current_render();\n    \n    // Load initial data\n    wasm_bindgen_futures::spawn_local(async {\n        let repo = use_repository::\u003cUser\u003e();\n        match repo.find_all().await {\n            Ok(users) =\u003e {\n                web_sys::console::log_1(\u0026format!(\"Initial load: {} users\", users.len()).into());\n            }\n            Err(e) =\u003e {\n                web_sys::console::error_1(\u0026format!(\"Failed to load initial users: {:?}\", e).into());\n            }\n        }\n    });\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","examples","database-crud","src","server.rs"],"content":"//! Server for Database CRUD Example\n\nuse axum::Router;\nuse layer9_core::{\n    db_api::create_db_api_router,\n    db::use_db,\n};\nuse tower_http::cors::CorsLayer;\nuse tower_http::services::ServeDir;\n\n#[tokio::main]\nasync fn main() {\n    // Initialize environment\n    if std::env::var(\"DATABASE_TYPE\").is_err() {\n        std::env::set_var(\"DATABASE_TYPE\", \"sqlite\");\n    }\n    if std::env::var(\"DATABASE_URL\").is_err() {\n        std::env::set_var(\"DATABASE_URL\", \"sqlite:crud_example.db\");\n    }\n    \n    // Get database connection\n    let db_conn = use_db();\n    \n    // Create database API router\n    let db_api = create_db_api_router(db_conn);\n    \n    // Build the main application\n    let app = Router::new()\n        // Database API endpoints\n        .nest(\"/api/db\", db_api)\n        // Serve static files\n        .fallback_service(ServeDir::new(\"dist\"))\n        // Add CORS support\n        .layer(CorsLayer::permissive());\n    \n    // Start server\n    let addr = \"127.0.0.1:3000\";\n    println!(\"Database CRUD server listening on http://{}\", addr);\n    \n    let listener = tokio::net::TcpListener::bind(addr)\n        .await\n        .expect(\"Failed to bind\");\n        \n    axum::serve(listener, app)\n        .await\n        .expect(\"Failed to start server\");\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","examples","form-validation","src","lib.rs"],"content":"//! Beautiful Form Validation Example\n//! Showcases real-time validation, error handling, and stunning UI\n\nuse layer9_core::prelude::*;\nuse layer9_core::hooks::use_state;\nuse layer9_core::reactive_v2::mount;\nuse std::rc::Rc;\nuse wasm_bindgen::prelude::*;\n\n#[global_allocator]\nstatic ALLOC: wee_alloc::WeeAlloc = wee_alloc::WeeAlloc::INIT;\n\n#[derive(Clone, Default)]\nstruct FormData {\n    name: String,\n    email: String,\n    password: String,\n    confirm_password: String,\n    age: String,\n    terms: bool,\n}\n\n#[derive(Clone, Default)]\nstruct FormErrors {\n    name: Option\u003cString\u003e,\n    email: Option\u003cString\u003e,\n    password: Option\u003cString\u003e,\n    confirm_password: Option\u003cString\u003e,\n    age: Option\u003cString\u003e,\n    terms: Option\u003cString\u003e,\n}\n\nstruct BeautifulForm;\n\nimpl Component for BeautifulForm {\n    fn render(\u0026self) -\u003e Element {\n        let (form_data, set_form_data) = use_state(FormData::default());\n        let (errors, set_errors) = use_state(FormErrors::default());\n        let (submitted, set_submitted) = use_state(false);\n        let (submitting, set_submitting) = use_state(false);\n        \n        // Validation functions\n        let validate_name = |name: \u0026str| -\u003e Option\u003cString\u003e {\n            if name.is_empty() {\n                Some(\"Name is required\".to_string())\n            } else if name.len() \u003c 2 {\n                Some(\"Name must be at least 2 characters\".to_string())\n            } else if name.len() \u003e 50 {\n                Some(\"Name must be less than 50 characters\".to_string())\n            } else {\n                None\n            }\n        };\n        \n        let validate_email = |email: \u0026str| -\u003e Option\u003cString\u003e {\n            if email.is_empty() {\n                Some(\"Email is required\".to_string())\n            } else if !email.contains('@') || !email.contains('.') {\n                Some(\"Please enter a valid email address\".to_string())\n            } else {\n                None\n            }\n        };\n        \n        let validate_password = |password: \u0026str| -\u003e Option\u003cString\u003e {\n            if password.is_empty() {\n                Some(\"Password is required\".to_string())\n            } else if password.len() \u003c 8 {\n                Some(\"Password must be at least 8 characters\".to_string())\n            } else if !password.chars().any(|c| c.is_uppercase()) {\n                Some(\"Password must contain at least one uppercase letter\".to_string())\n            } else if !password.chars().any(|c| c.is_numeric()) {\n                Some(\"Password must contain at least one number\".to_string())\n            } else {\n                None\n            }\n        };\n        \n        let validate_confirm_password = |password: \u0026str, confirm: \u0026str| -\u003e Op
