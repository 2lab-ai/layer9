0}},{"line":346,"address":[],"length":0,"stats":{"Line":0}}],"covered":4,"coverable":90},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","haf","contracts.rs"],"content":"//! HAF Translation Contracts\n//! \n//! Explicit contracts for data transformation between layers.\n//! These contracts make layer boundaries clear and testable.\n\nuse super::*;\n\n/// Contract for VNode to DOM operations (L1 ‚Üí L2)\npub struct VNodeToDomContract;\n\n#[derive(Clone, Debug)]\npub enum DomOp {\n    CreateElement { tag: String, id: usize },\n    CreateText { text: String, id: usize },\n    SetAttribute { id: usize, name: String, value: String },\n    RemoveAttribute { id: usize, name: String },\n    AppendChild { parent: usize, child: usize },\n    RemoveChild { parent: usize, child: usize },\n    ReplaceChild { parent: usize, old: usize, new: usize },\n    UpdateText { id: usize, text: String },\n}\n\nimpl L1ToL2Contract for VNodeToDomContract {\n    type L1Type = VNode;\n    type L2Type = Vec\u003cDomOp\u003e;\n    \n    fn translate(vnode: Self::L1Type) -\u003e Self::L2Type {\n        let mut ops = Vec::new();\n        let mut next_id = 0;\n        \n        fn build_ops(node: \u0026VNode, ops: \u0026mut Vec\u003cDomOp\u003e, id: \u0026mut usize) -\u003e usize {\n            let node_id = *id;\n            *id += 1;\n            \n            match node {\n                VNode::Text(text) =\u003e {\n                    ops.push(DomOp::CreateText {\n                        text: text.clone(),\n                        id: node_id,\n                    });\n                }\n                VNode::Element { tag, props, children } =\u003e {\n                    ops.push(DomOp::CreateElement {\n                        tag: tag.clone(),\n                        id: node_id,\n                    });\n                    \n                    for (name, value) in \u0026props.attributes {\n                        ops.push(DomOp::SetAttribute {\n                            id: node_id,\n                            name: name.clone(),\n                            value: value.clone(),\n                        });\n                    }\n                    \n                    for child in children {\n                        let child_id = build_ops(child, ops, id);\n                        ops.push(DomOp::AppendChild {\n                            parent: node_id,\n                            child: child_id,\n                        });\n                    }\n                }\n            }\n            \n            node_id\n        }\n        \n        build_ops(\u0026vnode, \u0026mut ops, \u0026mut next_id);\n        ops\n    }\n}\n\n/// Contract for DOM operations to HTTP response (L2 ‚Üí L3)\npub struct DomToHttpContract;\n\n#[derive(Clone, Debug)]\npub struct HttpResponse {\n    pub status: u16,\n    pub headers: Vec\u003c(String, String)\u003e,\n    pub body: String,\n}\n\n#[cfg(feature = \"ssr\")]\nimpl axum::response::IntoResponse for HttpResponse {\n    fn into_response(self) -\u003e axum::response::Response {\n        use axum::http::StatusCode;\n        \n        let mut response = axum::response::Response::builder()\n            .status(StatusCode::from_u16(self.status).unwrap_or(StatusCode::OK));\n        \n        for (name, value) in self.headers {\n            response = response.header(name, value);\n        }\n        \n        response.body(self.body.into()).unwrap()\n    }\n}\n\nimpl L2ToL3Contract for DomToHttpContract {\n    type L2Type = String; // Rendered HTML\n    type L3Type = HttpResponse;\n    \n    fn translate(html: Self::L2Type) -\u003e Self::L3Type {\n        HttpResponse {\n            status: 200,\n            headers: vec![\n                (\"Content-Type\".to_string(), \"text/html\".to_string()),\n                (\"X-Powered-By\".to_string(), \"Layer9-HAF\".to_string()),\n            ],\n            body: format!(\n                \"\u003c!DOCTYPE html\u003e\u003chtml\u003e\u003chead\u003e\u003cmeta charset=\\\"utf-8\\\"\u003e\u003c/head\u003e\u003cbody\u003e{}\u003c/body\u003e\u003c/html\u003e\",\n                html\n            ),\n        }\n    }\n}\n\n/// Contract for Signal changes to Effects (L1 ‚Üí L2)\npub struct SignalToEffectContract;\n\n#[derive(Clone, Debug)]\npub struct SignalChange {\n    pub signal_id: usize,\n    pub old_value: String,\n    pub new_value: String,\n}\n\n#[derive(Clone, Debug)]\npub struct Effect {\n    pub effect_id: usize,\n    pub dependencies: Vec\u003cusize\u003e,\n    pub action: EffectAction,\n}\n\n#[derive(Clone, Debug)]\npub enum EffectAction {\n    UpdateDom { target: usize },\n    TriggerRender { component: usize },\n    RunCallback { callback_id: usize },\n}\n\nimpl L1ToL2Contract for SignalToEffectContract {\n    type L1Type = SignalChange;\n    type L2Type = Vec\u003cEffect\u003e;\n    \n    fn translate(change: Self::L1Type) -\u003e Self::L2Type {\n        // In a real implementation, this would look up registered effects\n        vec![\n            Effect {\n                effect_id: 1,\n                dependencies: vec![change.signal_id],\n                action: EffectAction::TriggerRender { component: 0 },\n            }\n        ]\n    }\n}\n\n/// Contract for Route definitions to HTTP handlers (L1 ‚Üí L3)\npub struct RouteToHandlerContract;\n\n#[derive(Clone, Debug)]\npub struct Route {\n    pub path: String,\n    pub method: String,\n    pub component: String,\n}\n\npub type Handler = Box\u003cdyn Fn(\u0026str) -\u003e HttpResponse\u003e;\n\nimpl L1ToL2Contract for RouteToHandlerContract {\n    type L1Type = Route;\n    type L2Type = Handler;\n    \n    fn translate(route: Self::L1Type) -\u003e Self::L2Type {\n        Box::new(move |_path| {\n            HttpResponse {\n                status: 200,\n                headers: vec![],\n                body: format!(\"Route: {} {}\", route.method, route.path),\n            }\n        })\n    }\n}\n\n/// Batch contract for multiple transformations\npub struct BatchContract\u003cC: L1ToL2Contract\u003e {\n    _phantom: PhantomData\u003cC\u003e,\n}\n\nimpl\u003cC: L1ToL2Contract\u003e L1ToL2Contract for BatchContract\u003cC\u003e {\n    type L1Type = Vec\u003cC::L1Type\u003e;\n    type L2Type = Vec\u003cC::L2Type\u003e;\n    \n    fn translate(items: Self::L1Type) -\u003e Self::L2Type {\n        items.into_iter().map(C::translate).collect()\n    }\n}\n\n/// Contract composition\npub struct ComposedContract\u003cC1, C2\u003e \nwhere\n    C1: L1ToL2Contract,\n    C2: L2ToL3Contract\u003cL2Type = C1::L2Type\u003e,\n{\n    _c1: PhantomData\u003cC1\u003e,\n    _c2: PhantomData\u003cC2\u003e,\n}\n\nimpl\u003cC1, C2\u003e ComposedContract\u003cC1, C2\u003e\nwhere\n    C1: L1ToL2Contract,\n    C2: L2ToL3Contract\u003cL2Type = C1::L2Type\u003e,\n{\n    pub fn translate_full(l1: C1::L1Type) -\u003e C2::L3Type {\n        let l2 = C1::translate(l1);\n        C2::translate(l2)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_vnode_to_dom_contract() {\n        let vnode = VNode::Element {\n            tag: \"div\".to_string(),\n            props: Props {\n                attributes: vec![(\"class\".to_string(), \"container\".to_string())],\n            },\n            children: vec![\n                VNode::Text(\"Hello, HAF!\".to_string()),\n            ],\n        };\n        \n        let ops = VNodeToDomContract::translate(vnode);\n        \n        assert_eq!(ops.len(), 4); // create div, set class, create text, append child\n    }\n    \n    #[test]\n    fn test_contract_composition() {\n        let vnode = VNode::Text(\"Hello\".to_string());\n        let ops = VNodeToDomContract::translate(vnode);\n        // Further transformations would happen here\n        assert!(!ops.is_empty());\n    }\n}","traces":[{"line":27,"address":[],"length":0,"stats":{"Line":2}},{"line":28,"address":[],"length":0,"stats":{"Line":2}},{"line":29,"address":[],"length":0,"stats":{"Line":2}},{"l ne":217,"address":[],"length":0,"stats":{"Line":0}}],"covered":20,"coverable":40},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","haf","l1_core.rs"],"content":"//! Layer 1: Core - Pure business logic\n//! \n//! This layer contains only pure functions and immutable data structures.\n//! No I/O, no side effects, no external dependencies.\n\nuse super::{VNode, Props};\n\n/// Pure diff algorithm - the heart of virtual DOM\n#[derive(Clone, Debug, PartialEq)]\npub enum Patch {\n    Replace { path: Vec\u003cusize\u003e, node: VNode },\n    UpdateText { path: Vec\u003cusize\u003e, text: String },\n    SetAttribute { path: Vec\u003cusize\u003e, name: String, value: String },\n    RemoveAttribute { path: Vec\u003cusize\u003e, name: String },\n    InsertChild { path: Vec\u003cusize\u003e, index: usize, node: VNode },\n    RemoveChild { path: Vec\u003cusize\u003e, index: usize },\n}\n\n/// Pure function to diff two VNodes\npub fn diff(old: \u0026VNode, new: \u0026VNode) -\u003e Vec\u003cPatch\u003e {\n    diff_recursive(old, new, \u0026mut vec![])\n}\n\nfn diff_recursive(old: \u0026VNode, new: \u0026VNode, path: \u0026mut Vec\u003cusize\u003e) -\u003e Vec\u003cPatch\u003e {\n    match (old, new) {\n        (VNode::Text(old_text), VNode::Text(new_text)) =\u003e {\n            if old_text != new_text {\n                vec![Patch::UpdateText {\n                    path: path.to_vec(),\n                    text: new_text.clone(),\n                }]\n            } else {\n                vec![]\n            }\n        }\n        (VNode::Element { tag: old_tag, props: old_props, children: old_children },\n         VNode::Element { tag: new_tag, props: new_props, children: new_children }) =\u003e {\n            if old_tag != new_tag {\n                vec![Patch::Replace {\n                    path: path.to_vec(),\n                    node: new.clone(),\n                }]\n            } else {\n                let mut patches = vec![];\n                \n                // Diff attributes\n                patches.extend(diff_props(old_props, new_props, path));\n                \n                // Diff children\n                let max_len = old_children.len().max(new_children.len());\n                for i in 0..max_len {\n                    path.push(i);\n                    match (old_children.get(i), new_children.get(i)) {\n                        (Some(old_child), Some(new_child)) =\u003e {\n                            patches.extend(diff_recursive(old_child, new_child, path));\n                        }\n                        (Some(_), None) =\u003e {\n                            patches.push(Patch::RemoveChild {\n                                path: path[..path.len()-1].to_vec(),\n                                index: i,\n                            });\n                        }\n                        (None, Some(new_child)) =\u003e {\n                            patches.push(Patch::InsertChild {\n                                path: path[..path.len()-1].to_vec(),\n                                index: i,\n                                node: new_child.clone(),\n                            });\n                        }\n                        (None, None) =\u003e unreachable!(),\n                    }\n                    path.pop();\n                }\n                \n                patches\n            }\n        }\n        _ =\u003e vec![Patch::Replace {\n            path: path.clone(),\n            node: new.clone(),\n        }],\n    }\n}\n\nfn diff_props(old: \u0026Props, new: \u0026Props, path: \u0026[usize]) -\u003e Vec\u003cPatch\u003e {\n    let mut patches = vec![];\n    \n    // Check for changed/added attributes\n    for (name, new_value) in \u0026new.attributes {\n        match old.attributes.iter().find(|(n, _)| n == name) {\n            Some((_, old_value)) if old_value != new_value =\u003e {\n                patches.push(Patch::SetAttribute {\n                    path: path.to_vec(),\n                    name: name.clone(),\n                    value: new_value.clone(),\n                });\n            }\n            None =\u003e {\n                patches.push(Patch::SetAttribute {\n                    path: path.to_vec(),\n                    name: name.clone(),\n                    value: new_value.clone(),\n                });\n            }\n            _ =\u003e {}\n        }\n    }\n    \n    // Check for removed attributes\n    for (name, _) in \u0026old.attributes {\n        if !new.attributes.iter().any(|(n, _)| n == name) {\n            patches.push(Patch::RemoveAttribute {\n                path: path.to_vec(),\n                name: name.clone(),\n            });\n        }\n    }\n    \n    patches\n}\n\n/// Pure Signal type - immutable value container\n#[derive(Clone, Debug, PartialEq)]\npub struct Signal\u003cT\u003e {\n    pub id: usize,\n    pub value: T,\n}\n\nimpl\u003cT: Clone\u003e Signal\u003cT\u003e {\n    /// Pure function to create new signal with updated value\n    pub fn with_value(\u0026self, value: T) -\u003e Signal\u003cT\u003e {\n        Signal {\n            id: self.id,\n            value,\n        }\n    }\n}\n\n/// Pure Computed type - derived value\n#[derive(Clone, Debug)]\npub struct Computed\u003cT\u003e {\n    pub id: usize,\n    pub dependencies: Vec\u003cusize\u003e,\n    pub compute: fn(\u0026[SignalValue]) -\u003e T,\n}\n\n/// Type-erased signal value for computations\n#[derive(Clone, Debug)]\npub enum SignalValue {\n    String(String),\n    Number(f64),\n    Bool(bool),\n}\n\n/// Pure router matching\n#[derive(Clone, Debug, PartialEq)]\npub struct RouteMatch {\n    pub route: String,\n    pub params: Vec\u003c(String, String)\u003e,\n}\n\n/// Pure function to match routes\npub fn match_route(pattern: \u0026str, path: \u0026str) -\u003e Option\u003cRouteMatch\u003e {\n    let pattern_parts: Vec\u003c\u0026str\u003e = pattern.split('/').filter(|s| !s.is_empty()).collect();\n    let path_parts: Vec\u003c\u0026str\u003e = path.split('/').filter(|s| !s.is_empty()).collect();\n    \n    if pattern_parts.len() != path_parts.len() {\n        return None;\n    }\n    \n    let mut params = vec![];\n    \n    for (pattern_part, path_part) in pattern_parts.iter().zip(path_parts.iter()) {\n        if let Some(stripped) = pattern_part.strip_prefix(':') {\n            params.push((\n                stripped.to_string(),\n                path_part.to_string(),\n            ));\n        } else if pattern_part != path_part {\n            return None;\n        }\n    }\n    \n    Some(RouteMatch {\n        route: pattern.to_string(),\n        params,\n    })\n}\n\n/// Pure style computation\n#[derive(Clone, Debug, PartialEq)]\npub struct Style {\n    pub properties: Vec\u003c(String, String)\u003e,\n}\n\nimpl Style {\n    /// Pure function to merge styles\n    pub fn merge(\u0026self, other: \u0026Style) -\u003e Style {\n        let mut properties = self.properties.clone();\n        \n        for (key, value) in \u0026other.properties {\n            if let Some(pos) = properties.iter().position(|(k, _)| k == key) {\n                properties[pos] = (key.clone(), value.clone());\n            } else {\n                properties.push((key.clone(), value.clone()));\n            }\n        }\n        \n        Style { properties }\n    }\n    \n    /// Pure function to compute CSS string\n    pub fn to_css(\u0026self) -\u003e String {\n        self.properties\n            .iter()\n            .map(|(k, v)| format!(\"{}: {}\", k, v))\n            .collect::\u003cVec\u003c_\u003e\u003e()\n            .join(\"; \")\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_pure_diff() {\n        let old = VNode::Element {\n            tag: \"div\".to_string(),\n            props: Props::default(),\n            children: vec![VNode::Text(\"Hello\".to_string())],\n        };\n        \n        let new = VNode::Element {\n            tag: \"div\".to_string(),\n            props: Props::default(),\n            children: vec![VNode::Text(\"World\".to_string())],\n        };\n        \n        let patches = diff(\u0026old, \u0026new);\n        assert_eq!(patches.len(), 1);\n        match \u0026patches[0] {\n            Patch::UpdateText { text, .. } =\u003e assert_eq!(text, \"World\"),\n            _ =\u003e panic!(\"Expected UpdateText patch\"),\n        }\n    }\n    \n    #[test]\n    fn test_pure_route_matching() {\n        let matched = match_route(\"/users/:id\", \"/users/123\").unwrap();\n        assert_eq!(matched.params, vec![(\"id\".to_string(), \"123\".to_string())]);\n        \n        assert!(match_route(\"/users/:id\", \"/posts/123\").is_none());\n    }\n    \n    #[test]\n    fn test_pure_style_merge() {\n        let style1 = Style {\n            properties: vec![\n                (\"color\".to_string(), \"red\".to_string()),\n                (\"font-size\".to_string(), \"16px\".to_string()),\n            ],\n        };\n        \n        let style2 = Style {\n            properties: vec![\n                (\"color\".to_string(), \"blue\".to_string()),\n                (\"margin\".to_string(), \"10px\".to_string()),\n            ],\n        };\n        \n        let merged = style1.merge(\u0026style2);\n        assert_eq!(merged.properties.len(), 3);\n        assert_eq!(merged.to_css(), \"color: blue; font-size: 16px; margin: 10px\");\n    }\n}","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":1}},{"line":21,"address":[],"length":0,"stats":{"Line":1}},{"line":24,"address":[],"length":0,"stats":{"Line":2}},{"line":25,"address":[],"length":0,"stats":{"Line":2}},{"line":26,"address":[],"length":0,"stats":{"Line":1}},{"line":27,"address":[],"length":0,"stats":{"Line":1}},{"line":28,"address":[],"length":0,"stats":{"Line":1}},{"line":29,"address":[],"length":0,"stats":{"Line":1}},{"line":30,"address":[],"length":0,"stats":{"Line":1}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line" 7,"coverable":82},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","haf","l2_runtime.rs"],"content":"//! Layer 2: Runtime - Execution environment\n//! \n//! This layer manages side effects and provides the runtime for L1's pure logic.\n//! It can perform I/O but only depends on L1.\n\nuse super::{\n    contracts::{DomOp, Effect, EffectAction},\n    l1_core::{Patch, SignalValue},\n};\nuse std::cell::RefCell;\nuse std::collections::HashMap;\n\n/// Runtime context for managing application state\npub struct Runtime {\n    /// Component instances\n    components: RefCell\u003cHashMap\u003cusize, Box\u003cdyn ComponentRuntime\u003e\u003e\u003e,\n    /// Signal values\n    signals: RefCell\u003cHashMap\u003cusize, SignalValue\u003e\u003e,\n    /// Registered effects\n    effects: RefCell\u003cHashMap\u003cusize, Effect\u003e\u003e,\n    /// DOM node references (for browser runtime)\n    #[cfg(target_arch = \"wasm32\")]\n    dom_nodes: RefCell\u003cHashMap\u003cusize, web_sys::Node\u003e\u003e,\n}\n\n/// Component runtime interface\npub trait ComponentRuntime {\n    fn update(\u0026self);\n    fn get_id(\u0026self) -\u003e usize;\n}\n\nimpl Default for Runtime {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl Runtime {\n    pub fn new() -\u003e Self {\n        Runtime {\n            components: RefCell::new(HashMap::new()),\n            signals: RefCell::new(HashMap::new()),\n            effects: RefCell::new(HashMap::new()),\n            #[cfg(target_arch = \"wasm32\")]\n            dom_nodes: RefCell::new(HashMap::new()),\n        }\n    }\n    \n    /// Execute DOM operations (L1 ‚Üí L2 translation)\n    pub fn apply_dom_ops(\u0026self, ops: Vec\u003cDomOp\u003e) {\n        #[cfg(target_arch = \"wasm32\")]\n        {\n            use wasm_bindgen::JsCast;\n            let document = web_sys::window().unwrap().document().unwrap();\n            \n            for op in ops {\n                match op {\n                    DomOp::CreateElement { tag, id } =\u003e {\n                        let element = document.create_element(\u0026tag).unwrap();\n                        self.dom_nodes.borrow_mut().insert(id, element.into());\n                    }\n                    DomOp::CreateText { text, id } =\u003e {\n                        let text_node = document.create_text_node(\u0026text);\n                        self.dom_nodes.borrow_mut().insert(id, text_node.into());\n                    }\n                    DomOp::SetAttribute { id, name, value } =\u003e {\n                        if let Some(node) = self.dom_nodes.borrow().get(\u0026id) {\n                            if let Some(element) = node.dyn_ref::\u003cweb_sys::Element\u003e() {\n                                element.set_attribute(\u0026name, \u0026value).unwrap();\n                            }\n                        }\n                    }\n                    DomOp::AppendChild { parent, child } =\u003e {\n                        let nodes = self.dom_nodes.borrow();\n                        if let (Some(parent_node), Some(child_node)) = \n                            (nodes.get(\u0026parent), nodes.get(\u0026child)) {\n                            parent_node.append_child(child_node).unwrap();\n                        }\n                    }\n                    // ... other operations\n                    _ =\u003e {}\n                }\n            }\n        }\n        \n        #[cfg(not(target_arch = \"wasm32\"))]\n        {\n            // Server-side: collect ops for SSR\n            println!(\"DOM ops (server-side): {:?}\", ops);\n        }\n    }\n    \n    /// Apply patches to update DOM\n    pub fn apply_patches(\u0026self, patches: Vec\u003cPatch\u003e) {\n        // Translate L1 patches to L2 operations\n        let ops: Vec\u003cDomOp\u003e = patches.into_iter().map(|patch| {\n            match patch {\n                Patch::UpdateText { path, text } =\u003e {\n                    DomOp::UpdateText { \n                        id: path_to_id(\u0026path), \n                        text \n                    }\n                }\n                Patch::SetAttribute { path, name, value } =\u003e {\n                    DomOp::SetAttribute {\n                        id: path_to_id(\u0026path),\n                        name,\n                        value,\n                    }\n                }\n                // ... other patch types\n                _ =\u003e todo!(\"Implement other patch translations\"),\n            }\n        }).collect();\n        \n        self.apply_dom_ops(ops);\n    }\n    \n    /// Update signal value and trigger effects\n    pub fn update_signal(\u0026self, signal_id: usize, value: SignalValue) {\n        self.signals.borrow_mut().insert(signal_id, value.clone());\n        \n        // Find and execute effects that depend on this signal\n        let effects_to_run: Vec\u003cEffect\u003e = self.effects\n            .borrow()\n            .values()\n            .filter(|effect| effect.dependencies.contains(\u0026signal_id))\n            .cloned()\n            .collect();\n            \n        for effect in effects_to_run {\n            self.execute_effect(effect);\n        }\n    }\n    \n    /// Execute an effect\n    fn execute_effect(\u0026self, effect: Effect) {\n        match effect.action {\n            EffectAction::UpdateDom { target } =\u003e {\n                // Re-render the target component\n                if let Some(component) = self.components.borrow().get(\u0026target) {\n                    component.update();\n                }\n            }\n            EffectAction::TriggerRender { component } =\u003e {\n                if let Some(comp) = self.components.borrow().get(\u0026component) {\n                    comp.update();\n                }\n            }\n            EffectAction::RunCallback { callback_id } =\u003e {\n                // Execute registered callback\n                println!(\"Running callback {}\", callback_id);\n            }\n        }\n    }\n    \n    /// Register a component with the runtime\n    pub fn register_component(\u0026self, id: usize, component: Box\u003cdyn ComponentRuntime\u003e) {\n        self.components.borrow_mut().insert(id, component);\n    }\n    \n    /// Register an effect\n    pub fn register_effect(\u0026self, effect: Effect) {\n        self.effects.borrow_mut().insert(effect.effect_id, effect);\n    }\n}\n\n/// Scheduler for batching updates\npub struct Scheduler {\n    pending_updates: RefCell\u003cVec\u003cBox\u003cdyn FnOnce()\u003e\u003e\u003e,\n    is_scheduled: RefCell\u003cbool\u003e,\n}\n\nimpl Default for Scheduler {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl Scheduler {\n    pub fn new() -\u003e Self {\n        Scheduler {\n            pending_updates: RefCell::new(Vec::new()),\n            is_scheduled: RefCell::new(false),\n        }\n    }\n    \n    /// Schedule an update\n    pub fn schedule_update\u003cF: FnOnce() + 'static\u003e(\u0026self, update: F) {\n        self.pending_updates.borrow_mut().push(Box::new(update));\n        \n        if !*self.is_scheduled.borrow() {\n            *self.is_scheduled.borrow_mut() = true;\n            self.schedule_flush();\n        }\n    }\n    \n    /// Schedule flush of pending updates\n    fn schedule_flush(\u0026self) {\n        #[cfg(target_arch = \"wasm32\")]\n        {\n            // Use requestAnimationFrame for browser\n            // Implementation would use wasm-bindgen\n        }\n        \n        #[cfg(not(target_arch = \"wasm32\"))]\n        {\n            // Immediate flush for server-side\n            self.flush();\n        }\n    }\n    \n    /// Flush all pending updates\n    fn flush(\u0026self) {\n        let updates = std::mem::take(\u0026mut *self.pending_updates.borrow_mut());\n        *self.is_scheduled.borrow_mut() = false;\n        \n        for update in updates {\n            update();\n        }\n    }\n}\n\n// Memory allocator service (L2)\ncrate::haf_service!(L2, memory_service, {\n    pub fn allocate_component_id() -\u003e usize {\n        // Thread-local counter for component IDs\n        thread_local! {\n            static NEXT_ID: RefCell\u003cusize\u003e = const { RefCell::new(0) };\n        }\n        \n        NEXT_ID.with(|id| {\n            let current = *id.borrow();\n            *id.borrow_mut() = current + 1;\n            current\n        })\n    }\n    \n    pub fn allocate_signal_id() -\u003e usize {\n        thread_local! {\n            static NEXT_ID: RefCell\u003cusize\u003e = const { RefCell::new(0) };\n        }\n        \n        NEXT_ID.with(|id| {\n            let current = *id.borrow();\n            *id.borrow_mut() = current + 1;\n            current\n        })\n    }\n});\n\n/// Helper to convert path to node ID\nfn path_to_id(path: \u0026[usize]) -\u003e usize {\n    // Simple implementation - in real app would maintain proper mapping\n    path.iter().fold(0, |acc, \u0026idx| acc * 100 + idx)\n}\n\n/// Server-side rendering context\n#[cfg(feature = \"ssr\")]\npub struct SsrContext {\n    _html_buffer: RefCell\u003cString\u003e,\n    _head_buffer: RefCell\u003cString\u003e,\n}\n\n#[cfg(feature = \"ssr\")]\nimpl Default for SsrContext {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(feature = \"ssr\")]\nimpl SsrContext {\n    pub fn new() -\u003e Self {\n        SsrContext {\n            _html_buffer: RefCell::new(String::new()),\n            _head_buffer: RefCell::new(String::new()),\n        }\n    }\n    \n    pub fn render_to_string(\u0026self, component: \u0026super::Component\u003csuper::layers::L1\u003e) -\u003e String {\n        // Render component to HTML string\n        let vnode = component.inner.render();\n        self.vnode_to_html(\u0026vnode)\n    }\n    \n    #[allow(clippy::only_used_in_recursion)]\n    fn vnode_to_html(\u0026self, vnode: \u0026super::VNode) -\u003e String {\n        match vnode {\n            super::VNode::Text(text) =\u003e html_escape::encode_text(text).to_string(),\n            super::VNode::Element { tag, props, children } =\u003e {\n                let mut html = format!(\"\u003c{}\", tag);\n                \n                for (name, value) in \u0026props.attributes {\n                    html.push_str(\u0026format!(\" {}=\\\"{}\\\"\", name, html_escape::encode_text(value)));\n                }\n                \n                html.push('\u003e');\n                \n                for child in children {\n                    html.push_str(\u0026self.vnode_to_html(child));\n                }\n                \n                html.push_str(\u0026format!(\"\u003c/{}\u003e\", tag));\n                html\n            }\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::rc::Rc;\n    \n    #[test]\n    fn test_runtime_creation() {\n        let runtime = Runtime::new();\n        let signal_id = memory_service::allocate_signal_id();\n        \n        runtime.update_signal(signal_id, SignalValue::String(\"Hello\".to_string()));\n        \n        assert_eq!(runtime.signals.borrow().len(), 1);\n    }\n    \n    #[test]\n    fn test_scheduler() {\n        let scheduler = Scheduler::new();\n        let counter = Rc::new(RefCell::new(0));\n        \n        let counter_clone = counter.clone();\n        scheduler.schedule_update(move || {\n            *counter_clone.borrow_mut() += 1;\n        });\n        \n        // In test environment, flush immediately\n        scheduler.flush();\n        \n        assert_eq!(*counter.borrow(), 1);\n    }\n}","traces":[{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":1}},{"line":41,"address":[],"length":0,"stats":{"Line":1}},{"line":42,"address":[],"length":0,"stats":{"Line":1}},{"line":43,"address":[],"length":0,"stats":{"Line":1}},{"line":45,"address":[],"length":0,"stats":{"L -\u003e Self {\n        Scheduler {}\n    }\n}\n\nimpl Default for App {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl App {\n    /// Create a new Layer9 application\n    pub fn new() -\u003e Self {\n        App {\n            root_component: None,\n            routes: Vec::new(),\n        }\n    }\n    \n    /// Set the root component\n    pub fn component\u003cF\u003e(mut self, component: F) -\u003e Self \n    where\n        F: Fn() -\u003e VNode + Send + Sync + 'static\n    {\n        self.root_component = Some(Box::new(component));\n        self\n    }\n    \n    /// Add a route\n    pub fn route\u003cF\u003e(mut self, path: \u0026str, component: F) -\u003e Self\n    where\n        F: Fn() -\u003e VNode + Send + Sync + 'static\n    {\n        self.routes.push(Route {\n            path: path.to_string(),\n            component: Box::new(component),\n        });\n        self\n    }\n    \n    /// Mount the application to a DOM element (browser)\n    #[cfg(target_arch = \"wasm32\")]\n    pub fn mount(self, selector: \u0026str) {\n        use wasm_bindgen::JsCast;\n        \n        let window = web_sys::window().unwrap();\n        let document = window.document().unwrap();\n        let root_element = document.query_selector(selector).unwrap().unwrap();\n        \n        // Clear existing content\n        root_element.set_inner_html(\"\");\n        \n        // Render root component\n        if let Some(root_fn) = self.root_component {\n            let vnode = root_fn();\n            let runtime = Runtime::new();\n            // For now, skip the contract translation in WASM\n            // TODO: Implement proper DOM operations\n            let _vnode = vnode;\n            // runtime.apply_dom_ops(ops);\n            \n            // TODO: Implement proper DOM mounting\n            // For now, just create a simple text node\n            let text_node = document.create_text_node(\"Layer9 App\");\n            root_element.append_child(\u0026text_node).unwrap();\n        }\n    }\n    \n    /// Run as server (SSR)\n    #[cfg(feature = \"ssr\")]\n    pub async fn serve(self, addr: \u0026str) {\n        use axum::{Router, routing::get};\n        \n        let app_state = AppState {\n            app: std::sync::Arc::new(self),\n        };\n        \n        let router = Router::new()\n            .route(\"/*path\", get(handle_request))\n            .with_state(app_state);\n        \n        println!(\"Server running at http://{}\", addr);\n        \n        let listener = tokio::net::TcpListener::bind(addr).await.unwrap();\n        axum::serve(listener, router).await.unwrap();\n    }\n}\n\n/// HTTP server state\n#[cfg(feature = \"ssr\")]\n#[derive(Clone)]\nstruct AppState {\n    app: std::sync::Arc\u003cApp\u003e,\n}\n\n/// Handle HTTP requests\n#[cfg(feature = \"ssr\")]\nasync fn handle_request(\n    axum::extract::State(state): axum::extract::State\u003cAppState\u003e,\n    axum::extract::Path(path): axum::extract::Path\u003cString\u003e,\n) -\u003e crate::haf::HttpResponse {\n    // Find matching route\n    for route in \u0026state.app.routes {\n        if route.path == path || route.path == format!(\"/{}\", path) {\n            let vnode = (route.component)();\n            \n            // Render to HTML\n            let html = format!(\"\u003cdiv\u003e{:?}\u003c/div\u003e\", vnode); // TODO: Implement proper SSR\n            \n            return crate::haf::HttpResponse {\n                status: 200,\n                headers: vec![(\"Content-Type\".to_string(), \"text/html\".to_string())],\n                body: format!(\n                    \"\u003c!DOCTYPE html\u003e\u003chtml\u003e\u003chead\u003e\u003cmeta charset=\\\"utf-8\\\"\u003e\u003cscript type=\\\"module\\\" src=\\\"/app.js\\\"\u003e\u003c/script\u003e\u003c/head\u003e\u003cbody\u003e\u003cdiv id=\\\"app\\\"\u003e{}\u003c/div\u003e\u003c/body\u003e\u003c/html\u003e\",\n                    html\n                ),\n            };\n        }\n    }\n    \n    // 404\n    crate::haf::HttpResponse {\n        status: 404,\n        headers: vec![(\"Content-Type\".to_string(), \"text/html\".to_string())],\n        body: \"Not Found\".to_string(),\n    }\n}\n\n/// Hook APIs for components\npub mod hooks {\n    use super::*;\n    use std::rc::Rc;\n    \n    /// State hook\n    pub fn use_state\u003cT: Clone + 'static\u003e(initial: T) -\u003e (T, Rc\u003cdyn Fn(T)\u003e) {\n        // Get current component context\n        // In real implementation, this would use thread-local storage\n        let signal_id = 0; // TODO: Implement proper signal ID allocation\n        let runtime = Rc::new(Runtime::new());\n        \n        let value = initial.clone();\n        \n        let setter = {\n            let _runtime = runtime.clone();\n            Rc::new(move |_new_value: T| {\n                // Update signal in runtime\n                // This would trigger re-render\n                println!(\"Updating state to: {:?}\", signal_id);\n            }) as Rc\u003cdyn Fn(T)\u003e\n        };\n        \n        (value, setter)\n    }\n    \n    /// Effect hook\n    pub fn use_effect\u003cF, D\u003e(_dependencies: D, _effect: F)\n    where\n        F: Fn() + 'static,\n        D: PartialEq + 'static,\n    {\n        // Register effect with runtime\n        println!(\"Registering effect\");\n    }\n    \n    /// Memo hook\n    pub fn use_memo\u003cT, F, D\u003e(_dependencies: D, compute: F) -\u003e T\n    where\n        T: Clone + 'static,\n        F: Fn() -\u003e T,\n        D: PartialEq + 'static,\n    {\n        compute()\n    }\n}\n\n/// Router API\npub mod router {\n    /// Navigate to a route\n    pub fn navigate(path: \u0026str) {\n        #[cfg(target_arch = \"wasm32\")]\n        {\n            let window = web_sys::window().unwrap();\n            let history = window.history().unwrap();\n            history.push_state_with_url(\u0026wasm_bindgen::JsValue::NULL, \"\", Some(path)).unwrap();\n            \n            // Trigger re-render\n            // In real implementation, would notify router\n        }\n        \n        #[cfg(not(target_arch = \"wasm32\"))]\n        {\n            println!(\"Navigate to: {}\", path);\n        }\n    }\n    \n    /// Get current route\n    pub fn use_route() -\u003e String {\n        #[cfg(target_arch = \"wasm32\")]\n        {\n            let window = web_sys::window().unwrap();\n            let location = window.location();\n            location.pathname().unwrap()\n        }\n        \n        #[cfg(not(target_arch = \"wasm32\"))]\n        {\n            \"/\".to_string()\n        }\n    }\n    \n    /// Get route parameters\n    pub fn use_params() -\u003e std::collections::HashMap\u003cString, String\u003e {\n        std::collections::HashMap::new()\n    }\n}\n\n/// HTTP client API\npub mod http {\n    \n    #[derive(Clone)]\n    pub struct Request {\n        pub method: String,\n        pub url: String,\n        pub headers: Vec\u003c(String, String)\u003e,\n        pub body: Option\u003cString\u003e,\n    }\n    \n    /// Fetch data from URL\n    pub async fn fetch(_url: \u0026str) -\u003e Result\u003cString, String\u003e {\n        #[cfg(target_arch = \"wasm32\")]\n        {\n            // Use browser fetch API\n            // Implementation would use wasm-bindgen-futures\n            Ok(\"Mock response\".to_string())\n        }\n        \n        #[cfg(not(target_arch = \"wasm32\"))]\n        {\n            // Use reqwest or similar\n            Ok(\"Mock response\".to_string())\n        }\n    }\n    \n    /// POST JSON data\n    pub async fn post_json\u003cT: serde::Serialize\u003e(url: \u0026str, data: \u0026T) -\u003e Result\u003cString, String\u003e {\n        let _body = serde_json::to_string(data).map_err(|e| e.to_string())?;\n        \n        // Make request\n        fetch(url).await\n    }\n}\n\n/// WebSocket API\npub mod websocket {\n    \n    pub struct WebSocket {\n        #[allow(dead_code)]\n        url: String,\n        #[cfg(target_arch = \"wasm32\")]\n        ws: Option\u003cweb_sys::WebSocket\u003e,\n    }\n    \n    impl WebSocket {\n        pub fn connect(url: \u0026str) -\u003e Result\u003cSelf, String\u003e {\n            #[cfg(target_arch = \"wasm32\")]\n            {\n                let ws = web_sys::WebSocket::new(url).map_err(|_| \"Failed to create WebSocket\")?;\n                Ok(WebSocket {\n                    url: url.to_string(),\n                    ws: Some(ws),\n                })\n            }\n            \n            #[cfg(not(target_arch = \"wasm32\"))]\n            {\n                Ok(WebSocket {\n                    url: url.to_string(),\n                })\n            }\n        }\n        \n        pub fn send(\u0026self, message: \u0026str) -\u003e Result\u003c(), String\u003e {\n            #[cfg(target_arch = \"wasm32\")]\n            {\n                if let Some(ws) = \u0026self.ws {\n                    ws.send_with_str(message).map_err(|_| \"Failed to send\")?;\n                }\n            }\n            \n            #[cfg(not(target_arch = \"wasm32\"))]\n            {\n                let _ = message;\n            }\n            \n            Ok(())\n        }\n        \n        pub fn on_message\u003cF\u003e(\u0026self, _handler: F)\n        where\n            F: Fn(String) + 'static\n        {\n            #[cfg(target_arch = \"wasm32\")]\n            {\n                // Set up message handler\n                // Implementation would use Closure\n            }\n        }\n    }\n}\n\n/// Development tools\npub mod devtools {\n    /// Enable React DevTools integration\n    pub fn enable_devtools() {\n        #[cfg(target_arch = \"wasm32\")]\n        {\n            web_sys::console::log_1(\u0026\"Layer9 DevTools enabled\".into());\n        }\n    }\n    \n    /// Log component tree\n    pub fn log_component_tree() {\n        println!(\"Component tree logging\");\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_app_builder() {\n        let app = App::new()\n            .route(\"/\", || VNode::Text(\"Home\".to_string()))\n            .route(\"/about\", || VNode::Text(\"About\".to_string()));\n        \n        assert_eq!(app.routes.len(), 2);\n    }\n    \n    #[test]\n    fn test_hooks() {\n        let (value, setter) = hooks::use_state(42);\n        assert_eq!(value, 42);\n        \n        // In real implementation, setter would trigger re-render\n        setter(100);\n    }\n}","traces":[{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":1}},{"line":35,"address":[],"length":0,"stats":{"Line":1}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":1}},{"line":73,"address":[],"length":0,"stats":{"Line":1}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":87,"address":[],"length":0,"stats":{"Line":2}},{"line":91,"address":[],"length":0,"stats":{"Line":2}},{"line":92,"address":[],"length":0,"stats":{"Line":2}},{"line":93,"address":[],"length":0,"stats":{"Line":2}},{"line":95,"address":[],"length":0,"stats":{"Line":2}},{"line":192,"address":[],"length":0,"stats":{"Line":1}},{"line":195,"address":[],"length":0,"stats":{"Line":1}},{"line":196,"address":[],"length":0,"stats":{"Line":1}},{"line":198,"address":[],"length":0,"stats":{"Line":1}},{"line":200,"address":[],"length":0,"stats":{"Line":1}},{"line":201,"address":[],"length":0,"stats":{"Line":1}},{"line":202,"address":[],"length":0,"stats":{ gth":0,"stats":{"Line":0}},{"line":352,"address":[],"length":0,"stats":{"Line":0}},{"line":355,"address":[],"length":0,"stats":{"Line":0}},{"line":371,"address":[],"length":0,"stats":{"Line":0}},{"line":374,"address":[],"length":0,"stats":{"Line":0}},{"line":379,"address":[],"length":0,"stats":{"Line":0}},{"line":380,"address":[],"length":0,"stats":{"Line":0}}],"covered":19,"coverable":69},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","haf","mod.rs"],"content":"//! HAF (Hierarchical Architecture First) enforcement system\n//! \n//! This module provides compile-time guarantees that code follows HAF principles.\n//! It uses Rust's type system to prevent architectural violations.\n\nuse std::marker::PhantomData;\n\n// Sub-modules\npub mod contracts;\npub mod l1_core;\npub mod l2_runtime;\npub mod l3_framework;\npub mod component;\npub mod compat;\npub mod vdom;\npub mod reactive;\n#[cfg(test)]\npub mod tests;\n\n// Re-export commonly used items\npub use contracts::HttpResponse;\npub use l1_core::*;\n// Re-export specific items to avoid conflicts\npub use l2_runtime::{Runtime as L2Runtime, Scheduler as L2Scheduler};\npub use l3_framework::{App, Runtime as L3Runtime, Scheduler as L3Scheduler, \n                       router, hooks, http, websocket, devtools};\n\n/// Layer markers - zero-sized types representing architectural layers\npub mod layers {\n    /// Layer 1: Core - Pure business logic, no I/O, no dependencies\n    pub struct L1;\n    \n    /// Layer 2: Runtime - Execution environment, manages side effects\n    pub struct L2;\n    \n    /// Layer 3: Framework - External interfaces, user-facing APIs\n    pub struct L3;\n}\n\n/// Trait that all layer types must implement\npub trait Layer: 'static {\n    /// Layer depth - L1=1, L2=2, L3=3\n    const DEPTH: u8;\n    \n    /// Layer name for debugging\n    const NAME: \u0026'static str;\n}\n\nimpl Layer for layers::L1 {\n    const DEPTH: u8 = 1;\n    const NAME: \u0026'static str = \"Core\";\n}\n\nimpl Layer for layers::L2 {\n    const DEPTH: u8 = 2;\n    const NAME: \u0026'static str = \"Runtime\";\n}\n\nimpl Layer for layers::L3 {\n    const DEPTH: u8 = 3;\n    const NAME: \u0026'static str = \"Framework\";\n}\n\n/// Component tagged with its layer\npub struct Component\u003cL: Layer\u003e {\n    #[allow(dead_code)]\n    pub(crate) inner: Box\u003cdyn ComponentInner\u003e,\n    pub(crate) _layer: PhantomData\u003cL\u003e,\n}\n\n/// Internal component representation\npub trait ComponentInner: 'static {\n    fn render(\u0026self) -\u003e VNode;\n}\n\n/// Virtual DOM node - pure data structure (L1)\n#[derive(Clone, Debug, PartialEq)]\npub enum VNode {\n    Text(String),\n    Element {\n        tag: String,\n        props: Props,\n        children: Vec\u003cVNode\u003e,\n    },\n}\n\n/// Component properties - pure data (L1)\n#[derive(Clone, Debug, Default, PartialEq)]\npub struct Props {\n    pub attributes: Vec\u003c(String, String)\u003e,\n}\n\n/// Contract wrapper for layer translations\n#[derive(Debug, Clone)]\npub struct Contract\u003cInput, Output\u003e {\n    pub input: Input,\n    pub output: Output,\n}\n\nimpl\u003cI, O\u003e Contract\u003cI, O\u003e {\n    pub fn new(input: I, output: O) -\u003e Self {\n        Self { input, output }\n    }\n}\n\n/// Translation contract from L1 to L2\npub trait L1ToL2Contract {\n    type L1Type;\n    type L2Type;\n    \n    fn translate(l1: Self::L1Type) -\u003e Self::L2Type;\n}\n\n/// Translation contract from L2 to L3\npub trait L2ToL3Contract {\n    type L2Type;\n    type L3Type;\n    \n    fn translate(l2: Self::L2Type) -\u003e Self::L3Type;\n}\n\n/// Dependency direction enforcement\n/// This trait can only be implemented for valid layer transitions\npub trait CanDepend\u003cTarget: Layer\u003e: Layer {}\n\n// L3 can depend on L2\nimpl CanDepend\u003clayers::L2\u003e for layers::L3 {}\n\n// L3 can depend on L1\nimpl CanDepend\u003clayers::L1\u003e for layers::L3 {}\n\n// L2 can depend on L1\nimpl CanDepend\u003clayers::L1\u003e for layers::L2 {}\n\n// Self-dependencies are allowed\nimpl CanDepend\u003clayers::L1\u003e for layers::L1 {}\nimpl CanDepend\u003clayers::L2\u003e for layers::L2 {}\nimpl CanDepend\u003clayers::L3\u003e for layers::L3 {}\n\n/// Service boundary with explicit layer\npub struct Service\u003cL: Layer\u003e {\n    #[allow(dead_code)]\n    pub(crate) name: \u0026'static str,\n    pub(crate) _layer: PhantomData\u003cL\u003e,\n}\n\nimpl\u003cL: Layer\u003e Service\u003cL\u003e {\n    pub const fn new(name: \u0026'static str) -\u003e Self {\n        Service {\n            name,\n            _layer: PhantomData,\n        }\n    }\n}\n\n/// HAF-compliant function that enforces dependency rules\npub fn haf_function\u003cFrom, To: Layer, F, R\u003e(f: F) -\u003e F\nwhere\n    From: Layer + CanDepend\u003cTo\u003e,\n    F: Fn() -\u003e R,\n{\n    f\n}\n\n/// Macro to define HAF-compliant components\n#[macro_export]\nmacro_rules! haf_component {\n    // L1 component - pure, no side effects\n    (L1, $name:ident, $props:ty, $body:expr) =\u003e {\n        pub fn $name(props: $props) -\u003e $crate::haf::Component\u003c$crate::haf::layers::L1\u003e {\n            use $crate::haf::{Component, ComponentInner, VNode};\n            \n            struct Inner {\n                props: $props,\n            }\n            \n            impl ComponentInner for Inner {\n                fn render(\u0026self) -\u003e VNode {\n                    let props = \u0026self.props;\n                    $body\n                }\n            }\n            \n            Component {\n                inner: Box::new(Inner { props }),\n                _layer: std::marker::PhantomData,\n            }\n        }\n    };\n    \n    // L2 component - can use runtime features\n    (L2, $name:ident, $props:ty, $body:expr) =\u003e {\n        pub fn $name(props: $props) -\u003e $crate::haf::Component\u003c$crate::haf::layers::L2\u003e {\n            use $crate::haf::{Component, ComponentInner, VNode};\n            \n            struct Inner {\n                props: $props,\n            }\n            \n            impl ComponentInner for Inner {\n                fn render(\u0026self) -\u003e VNode {\n                    let props = \u0026self.props;\n                    // L2 can access runtime features\n                    $body\n                }\n            }\n            \n            Component {\n                inner: Box::new(Inner { props }),\n                _layer: std::marker::PhantomData,\n            }\n        }\n    };\n    \n    // L3 component - full framework features\n    (L3, $name:ident, $props:ty, $body:expr) =\u003e {\n        pub fn $name(props: $props) -\u003e $crate::haf::Component\u003c$crate::haf::layers::L3\u003e {\n            use $crate::haf::{Component, ComponentInner, VNode};\n            \n            struct Inner {\n                props: $props,\n            }\n            \n            impl ComponentInner for Inner {\n                fn render(\u0026self) -\u003e VNode {\n                    let props = \u0026self.props;\n                    // L3 can access all features\n                    $body\n                }\n            }\n            \n            Component {\n                inner: Box::new(Inner { props }),\n                _layer: std::marker::PhantomData,\n            }\n        }\n    };\n}\n\n/// Service definition macro with layer enforcement\n#[macro_export]\nmacro_rules! haf_service {\n    ($layer:ident, $name:ident, {\n        $(\n            pub fn $fn_name:ident($($arg:ident: $arg_ty:ty),*) -\u003e $ret:ty $body:block\n        )*\n    }) =\u003e {\n        pub mod $name {\n            use super::*;\n            use $crate::haf::{Service, layers::$layer};\n            \n            pub const SERVICE: Service\u003c$layer\u003e = Service::new(stringify!($name));\n            \n            $(\n                pub fn $fn_name($($arg: $arg_ty),*) -\u003e $ret {\n                    // Function is tagged with service layer\n                    $body\n                }\n            )*\n        }\n    };\n}\n\n/// Contract definition macro\n#[macro_export]\nmacro_rules! haf_contract {\n    ($name:ident: $from:ident -\u003e $to:ident {\n        $(\n            fn $method:ident($input:ty) -\u003e $output:ty;\n        )*\n    }) =\u003e {\n        pub trait $name {\n            $(\n                fn $method(input: $input) -\u003e $output;\n            )*\n        }\n        \n        // Ensure contract follows dependency rules\n        const _: () = {\n            fn _check_contract\u003cF: $crate::haf::Layer, T: $crate::haf::Layer\u003e()\n            where\n                F: $crate::haf::CanDepend\u003cT\u003e\n            {}\n            \n            fn _verify() {\n                _check_contract::\u003c$crate::haf::layers::$from, $crate::haf::layers::$to\u003e();\n            }\n        };\n    };\n}\n","traces":[{"line":101,"address":[],"length":0,"stats":{"Line":4}},{"line":148,"address":[],"length":0,"stats":{"Line":0}},{"line":157,"address":[],"length":0,"stats":{"Line":0}},{"line":162,"address":[],"length":0,"stats":{"Line":0}},{"line":255,"address":[],"length":0,"stats":{"Line":1}},{"line":257,"address":[],"length":0,"stats":{"Line":1}}],"covered":3,"coverable":6},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","haf","reactive.rs"],"content":"//! HAF-compliant Reactive System\n//! \n//! This module provides a layered reactive system following HAF principles:\n//! - L1: Pure signal values and computations\n//! - L2: Effect scheduling and dependency tracking\n//! - L3: DOM bindings and external subscriptions\n\nuse crate::haf::{layers::{L1, L2, L3}, Layer, Contract};\nuse std::marker::PhantomData;\nuse std::collections::HashSet;\n\n// Type aliases to simplify complex types\ntype SignalCallback = Box\u003cdyn Fn(\u0026dyn std::any::Any)\u003e;\ntype ElementUpdateFn = Box\u003cdyn Fn(\u0026web_sys::Element, \u0026dyn std::any::Any)\u003e;\ntype SignalSubscriptions = std::collections::HashMap\u003cSignalId, Vec\u003cSignalCallback\u003e\u003e;\ntype ComputeFn\u003cT\u003e = Box\u003cdyn Fn(\u0026[SignalId]) -\u003e T\u003e;\n\n// ==================== L1: Pure Signal Layer ====================\n\n/// Pure signal value (L1)\n#[derive(Debug, Clone)]\npub struct Signal\u003cT, L: Layer\u003e {\n    pub value: T,\n    pub id: SignalId,\n    _layer: PhantomData\u003cL\u003e,\n}\n\n/// Signal identifier\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub struct SignalId(pub u64);\n\n/// Computed value (L1)\npub struct Computed\u003cT, L: Layer\u003e {\n    pub compute: ComputeFn\u003cT\u003e,\n    pub dependencies: Vec\u003cSignalId\u003e,\n    pub value: T,\n    pub id: SignalId,\n    _layer: PhantomData\u003cL\u003e,\n}\n\nimpl\u003cT: Clone, L: Layer\u003e Signal\u003cT, L\u003e {\n    /// Create new signal (pure)\n    pub fn new(value: T, id: SignalId) -\u003e Self {\n        Self {\n            value,\n            id,\n            _layer: PhantomData,\n        }\n    }\n    \n    /// Get current value (pure)\n    pub fn get(\u0026self) -\u003e T {\n        self.value.clone()\n    }\n    \n    /// Create new signal with updated value (pure)\n    pub fn with_value(\u0026self, value: T) -\u003e Self {\n        Self {\n            value,\n            id: self.id,\n            _layer: PhantomData,\n        }\n    }\n}\n\nimpl\u003cT: Clone\u003e Computed\u003cT, L1\u003e {\n    /// Create new computed value (pure)\n    pub fn new\u003cF\u003e(id: SignalId, dependencies: Vec\u003cSignalId\u003e, compute: F, initial: T) -\u003e Self \n    where\n        F: Fn(\u0026[SignalId]) -\u003e T + 'static,\n    {\n        Self {\n            compute: Box::new(compute),\n            dependencies,\n            value: initial,\n            id,\n            _layer: PhantomData,\n        }\n    }\n    \n    /// Recompute value (pure)\n    pub fn recompute(\u0026self, _signal_values: \u0026[(SignalId, Box\u003cdyn std::any::Any\u003e)]) -\u003e T {\n        // In real implementation, would look up signal values\n        (self.compute)(\u0026self.dependencies)\n    }\n}\n\n/// Pure reactive graph operations\npub mod graph {\n    use super::*;\n    \n    /// Dependency graph (pure data structure)\n    #[derive(Debug, Default)]\n    pub struct DependencyGraph {\n        /// Signal -\u003e Dependents mapping\n        pub dependents: std::collections::HashMap\u003cSignalId, Vec\u003cSignalId\u003e\u003e,\n        /// Signal -\u003e Dependencies mapping\n        pub dependencies: std::collections::HashMap\u003cSignalId, Vec\u003cSignalId\u003e\u003e,\n    }\n    \n    impl DependencyGraph {\n        /// Add dependency relationship (pure)\n        pub fn add_dependency(\u0026self, signal: SignalId, depends_on: SignalId) -\u003e Self {\n            let mut graph = self.clone();\n            \n            graph.dependencies\n                .entry(signal)\n                .or_default()\n                .push(depends_on);\n                \n            graph.dependents\n                .entry(depends_on)\n                .or_default()\n                .push(signal);\n                \n            graph\n        }\n        \n        /// Get signals that depend on given signal (pure)\n        pub fn get_dependents(\u0026self, signal: SignalId) -\u003e Vec\u003cSignalId\u003e {\n            self.dependents\n                .get(\u0026signal)\n                .cloned()\n                .unwrap_or_default()\n        }\n        \n        /// Topological sort for update order (pure)\n        pub fn topological_sort(\u0026self, changed: SignalId) -\u003e Vec\u003cSignalId\u003e {\n            let mut visited = HashSet::new();\n            let mut stack = vec![changed];\n            let mut result = Vec::new();\n            \n            while let Some(signal) = stack.pop() {\n                if visited.insert(signal) {\n                    result.push(signal);\n                    for dependent in self.get_dependents(signal) {\n                        stack.push(dependent);\n                    }\n                }\n            }\n            \n            result\n        }\n    }\n    \n    impl Clone for DependencyGraph {\n        fn clone(\u0026self) -\u003e Self {\n            Self {\n                dependents: self.dependents.clone(),\n                dependencies: self.dependencies.clone(),\n            }\n        }\n    }\n}\n\n// ==================== L2: Reactive Runtime Layer ====================\n\n/// Effect tracking (L2)\npub struct EffectTracker\u003cL: Layer\u003e {\n    pub id: EffectId,\n    pub dependencies: Vec\u003cSignalId\u003e,\n    pub cleanup: Option\u003cBox\u003cdyn FnOnce()\u003e\u003e,\n    _layer: PhantomData\u003cL\u003e,\n}\n\n/// Effect identifier\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub struct EffectId(pub u64);\n\n/// Signal runtime (L2)\npub struct SignalRuntime\u003cL: Layer\u003e {\n    /// Tracked effects\n    effects: Vec\u003cEffectTracker\u003cL\u003e\u003e,\n    /// Current tracking context\n    tracking_context: Option\u003cEffectId\u003e,\n    /// Scheduled updates\n    update_queue: Vec\u003cSignalId\u003e,\n    /// Batch depth\n    batch_depth: usize,\n    _layer: PhantomData\u003cL\u003e,\n}\n\nimpl Default for SignalRuntime\u003cL2\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl SignalRuntime\u003cL2\u003e {\n    pub fn new() -\u003e Self {\n        Self {\n            effects: Vec::new(),\n            tracking_context: None,\n            update_queue: Vec::new(),\n            batch_depth: 0,\n            _layer: PhantomData,\n        }\n    }\n    \n    /// Start tracking dependencies\n    pub fn start_tracking(\u0026mut self, effect_id: EffectId) {\n        self.tracking_context = Some(effect_id);\n    }\n    \n    /// Stop tracking dependencies\n    pub fn stop_tracking(\u0026mut self) -\u003e Vec\u003cSignalId\u003e {\n        self.tracking_context = None;\n        // Return collected dependencies\n        vec![]\n    }\n    \n    /// Register signal access\n    pub fn track_signal_access(\u0026mut self, signal_id: SignalId) {\n        if let Some(effect_id) = self.tracking_context {\n            // Record dependency\n            if let Some(effect) = self.effects.iter_mut().find(|e| e.id == effect_id) {\n                if !effect.dependencies.contains(\u0026signal_id) {\n                    effect.dependencies.push(signal_id);\n                }\n            }\n        }\n    }\n    \n    /// Schedule update\n    pub fn schedule_update(\u0026mut self, signal_id: SignalId) {\n        self.update_queue.push(signal_id);\n        \n        if self.batch_depth == 0 {\n            self.flush_updates();\n        }\n    }\n    \n    /// Batch updates\n    pub fn batch\u003cF, R\u003e(\u0026mut self, f: F) -\u003e R\n    where\n        F: FnOnce() -\u003e R\n    {\n        self.batch_depth += 1;\n        let result = f();\n        self.batch_depth -= 1;\n        \n        if self.batch_depth == 0 {\n            self.flush_updates();\n        }\n        \n        result\n    }\n    \n    /// Flush pending updates\n    pub fn flush_updates(\u0026mut self) -\u003e Vec\u003cContract\u003cSignalId, EffectExecution\u003e\u003e {\n        let updates = std::mem::take(\u0026mut self.update_queue);\n        \n        updates.into_iter().map(|signal_id| {\n            Contract::new(\n                signal_id,\n                EffectExecution {\n                    effects_to_run: vec![], // Would calculate affected effects\n                }\n            )\n        }).collect()\n    }\n    \n    /// Create effect\n    pub fn create_effect(\u0026mut self, id: EffectId) -\u003e EffectHandle {\n        self.effects.push(EffectTracker {\n            id,\n            dependencies: Vec::new(),\n            cleanup: None,\n            _layer: PhantomData,\n        });\n        \n        EffectHandle { id }\n    }\n    \n    /// Dispose effect\n    pub fn dispose_effect(\u0026mut self, handle: EffectHandle) {\n        if let Some(pos) = self.effects.iter().position(|e| e.id == handle.id) {\n            let effect = self.effects.remove(pos);\n            if let Some(cleanup) = effect.cleanup {\n                cleanup();\n            }\n        }\n    }\n}\n\n/// Effect handle\npub struct EffectHandle {\n    id: EffectId,\n}\n\n/// Effect execution descriptor\npub struct EffectExecution {\n    pub effects_to_run: Vec\u003cEffectId\u003e,\n}\n\n/// Signal update contract (L1 ‚Üí L2)\npub struct SignalUpdateContract;\n\nimpl SignalUpdateContract {\n    pub fn transform(signal: Signal\u003ci32, L1\u003e) -\u003e Contract\u003cSignal\u003ci32, L1\u003e, SignalRuntime\u003cL2\u003e\u003e {\n        let mut runtime = SignalRuntime::new();\n        runtime.schedule_update(signal.id);\n        Contract::new(signal, runtime)\n    }\n}\n\n// ==================== L3: Reactive Bindings Layer ====================\n\n/// DOM binding (L3)\npub struct DomBinding\u003cL: Layer\u003e {\n    pub element: web_sys::Element,\n    pub signal_id: SignalId,\n    pub update_fn: ElementUpdateFn,\n    _layer: PhantomData\u003cL\u003e,\n}\n\n/// Reactive system (L3)\npub struct ReactiveSystem\u003cL: Layer\u003e {\n    /// Signal runtime contract\n    #[allow(dead_code)]\n    runtime: Contract\u003cSignalRuntime\u003cL2\u003e, ()\u003e,\n    /// DOM bindings\n    bindings: Vec\u003cDomBinding\u003cL\u003e\u003e,\n    /// Signal subscriptions\n    subscriptions: SignalSubscriptions,\n    _layer: PhantomData\u003cL\u003e,\n}\n\nimpl Default for ReactiveSystem\u003cL3\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl ReactiveSystem\u003cL3\u003e {\n    pub fn new() -\u003e Self {\n        Self {\n            runtime: Contract::new(SignalRuntime::new(), ()),\n            bindings: Vec::new(),\n            subscriptions: SignalSubscriptions::new(),\n            _layer: PhantomData,\n        }\n    }\n    \n    /// Bind signal to DOM element\n    pub fn bind_to_dom\u003cT: 'static\u003e(\n        \u0026mut self,\n        signal_id: SignalId,\n        element: web_sys::Element,\n        update_fn: impl Fn(\u0026web_sys::Element, \u0026T) + 'static,\n    ) {\n        self.bindings.push(DomBinding {\n            element,\n            signal_id,\n            update_fn: Box::new(move |el: \u0026web_sys::Element, val: \u0026dyn std::any::Any| {\n                if let Some(typed_val) = val.downcast_ref::\u003cT\u003e() {\n                    update_fn(el, typed_val);\n                }\n            }) as ElementUpdateFn,\n            _layer: PhantomData,\n        });\n    }\n    \n    /// Subscribe to signal changes\n    pub fn subscribe\u003cT: 'static\u003e(\n        \u0026mut self,\n        signal_id: SignalId,\n        callback: impl Fn(\u0026T) + 'static,\n    ) {\n        self.subscriptions\n            .entry(signal_id)\n            .or_default()\n            .push(Box::new(move |val: \u0026dyn std::any::Any| {\n                if let Some(typed_val) = val.downcast_ref::\u003cT\u003e() {\n                    callback(typed_val);\n                }\n            }) as SignalCallback);\n    }\n    \n    /// Execute effect contracts from runtime\n    pub fn execute_effects(\u0026mut self, contracts: Vec\u003cContract\u003cSignalId, EffectExecution\u003e\u003e) {\n        for contract in contracts {\n            let signal_id = contract.input;\n            \n            // Update DOM bindings\n            for binding in \u0026self.bindings {\n                if binding.signal_id == signal_id {\n                    // In real implementation, would get signal value\n                    // (binding.update_fn)(\u0026binding.element, \u0026value);\n                }\n            }\n            \n            // Call subscriptions\n            if let Some(subs) = self.subscriptions.get(\u0026signal_id) {\n                for _sub in subs {\n                    // sub(\u0026value);\n                }\n            }\n        }\n    }\n}\n\n// ==================== Example Usage ====================\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_pure_signal_operations() {\n        // L1: Pure signal operations\n        let signal = Signal::\u003ci32, L1\u003e::new(42, SignalId(1));\n        assert_eq!(signal.get(), 42);\n        \n        let updated = signal.with_value(100);\n        assert_eq!(updated.get(), 100);\n        assert_eq!(signal.get(), 42); // Original unchanged\n    }\n    \n    #[test]\n    fn test_dependency_graph() {\n        use graph::DependencyGraph;\n        \n        let graph = DependencyGraph::default();\n        let graph = graph.add_dependency(SignalId(2), SignalId(1));\n        let graph = graph.add_dependency(SignalId(3), SignalId(2));\n        \n        let deps = graph.get_dependents(SignalId(1));\n        assert_eq!(deps, vec![SignalId(2)]);\n        \n        let order = graph.topological_sort(SignalId(1));\n        assert_eq!(order, vec![SignalId(1), SignalId(2), SignalId(3)]);\n    }\n    \n    #[test]\n    fn test_runtime_effect_tracking() {\n        let mut runtime = SignalRuntime::\u003cL2\u003e::new();\n        \n        let effect_id = EffectId(1);\n        let _handle = runtime.create_effect(effect_id);\n        \n        runtime.start_tracking(effect_id);\n        runtime.track_signal_access(SignalId(1));\n        runtime.track_signal_access(SignalId(2));\n        let _deps = runtime.stop_tracking();\n        \n        // Verify dependencies were tracked\n        assert_eq!(runtime.effects[0].dependencies.len(), 2);\n    }\n}","traces":[{"line":43,"address":[],"length":0,"stats":{"Line":2}},{"line":52,"address":[],"length":0,"stats":{"Line":5}},{"line":53,"address":[],"length":0,"stats":{"Line":5}},{"line":57,"address":[],"length":0,"stats":{"Line":2}},{"line":60,"address":[],"length":0,"stats":{"Line":2}},{"line":68,"address":[],"length":0,"stats":{"Line":1}},{"li
