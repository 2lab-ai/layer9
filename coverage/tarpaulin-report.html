rmParams, Format};\n\n/// Query parameters for image optimization\n#[derive(Debug, Deserialize, Serialize)]\npub struct ImageQuery {\n    /// Source image URL or path\n    pub src: String,\n    /// Target width\n    pub w: Option\u003cu32\u003e,\n    /// Target height\n    pub h: Option\u003cu32\u003e,\n    /// Output format\n    pub f: Option\u003cString\u003e,\n    /// Quality (1-100)\n    pub q: Option\u003cu8\u003e,\n    /// Blur radius\n    pub blur: Option\u003cu8\u003e,\n}\n\nimpl From\u003cImageQuery\u003e for TransformParams {\n    fn from(query: ImageQuery) -\u003e Self {\n        TransformParams {\n            width: query.w,\n            height: query.h,\n            format: query.f.as_deref().and_then(Format::from_extension),\n            quality: query.q.unwrap_or(85),\n            blur: query.blur,\n        }\n    }\n}\n\n/// Shared application state for image handler\n#[cfg(feature = \"ssr\")]\npub struct ImageHandlerState {\n    pub transformer: Arc\u003cImageTransformer\u003e,\n    pub allowed_domains: Vec\u003cString\u003e,\n    pub cache_dir: Option\u003cString\u003e,\n}\n\n/// Handle image optimization requests\n#[cfg(feature = \"ssr\")]\npub async fn handle_image_request(\n    Query(query): Query\u003cImageQuery\u003e,\n    State(state): State\u003cArc\u003cImageHandlerState\u003e\u003e,\n) -\u003e Result\u003cResponse, StatusCode\u003e {\n    // Validate source URL\n    if query.src.is_empty() {\n        return Err(StatusCode::BAD_REQUEST);\n    }\n\n    // Security: Validate allowed domains for remote URLs\n    if query.src.starts_with(\"http\") {\n        let is_allowed = state.allowed_domains.iter().any(|domain| {\n            query.src.contains(domain)\n        });\n        \n        if !is_allowed {\n            return Err(StatusCode::FORBIDDEN);\n        }\n    }\n\n    // Fetch source image\n    let image_data = if query.src.starts_with(\"http\") {\n        // Fetch remote image\n        match fetch_remote_image(\u0026query.src).await {\n            Ok(data) =\u003e data,\n            Err(_) =\u003e return Err(StatusCode::NOT_FOUND),\n        }\n    } else {\n        // Load local image\n        match load_local_image(\u0026query.src, state.cache_dir.as_deref()).await {\n            Ok(data) =\u003e data,\n            Err(_) =\u003e return Err(StatusCode::NOT_FOUND),\n        }\n    };\n\n    // Transform image\n    let src = query.src.clone();\n    let params = query.into();\n    match state.transformer.transform(\u0026image_data, \u0026src, \u0026params).await {\n        Ok(result) =\u003e {\n            // Build response with proper headers\n            let response = Response::builder()\n                .status(StatusCode::OK)\n                .header(header::CONTENT_TYPE, result.format.to_mime_type())\n                .header(header::CACHE_CONTROL, \"public, max-age=31536000, immutable\")\n                .header(\"X-Layer9-Width\", result.width.to_string())\n                .header(\"X-Layer9-Height\", result.height.to_string())\n                .body(result.data.into())\n                .unwrap();\n                \n            Ok(response)\n        }\n        Err(_) =\u003e Err(StatusCode::INTERNAL_SERVER_ERROR),\n    }\n}\n\n/// Fetch image from remote URL\n#[cfg(feature = \"ssr\")]\nasync fn fetch_remote_image(url: \u0026str) -\u003e Result\u003cVec\u003cu8\u003e, Box\u003cdyn std::error::Error\u003e\u003e {\n    let response = reqwest::get(url).await?;\n    if !response.status().is_success() {\n        return Err(\"Failed to fetch image\".into());\n    }\n    \n    let bytes = response.bytes().await?;\n    Ok(bytes.to_vec())\n}\n\n/// Load image from local filesystem\n#[cfg(feature = \"ssr\")]\nasync fn load_local_image(\n    path: \u0026str,\n    base_dir: Option\u003c\u0026str\u003e,\n) -\u003e Result\u003cVec\u003cu8\u003e, Box\u003cdyn std::error::Error\u003e\u003e {\n    use tokio::fs;\n    \n    let full_path = if let Some(base) = base_dir {\n        format!(\"{}/{}\", base, path.trim_start_matches('/'))\n    } else {\n        format!(\"./public{}\", path)\n    };\n    \n    // Prevent directory traversal\n    if full_path.contains(\"..\") {\n        return Err(\"Invalid path\".into());\n    }\n    \n    let data = fs::read(\u0026full_path).await?;\n    Ok(data)\n}\n\n/// Create image optimization router\n#[cfg(feature = \"ssr\")]\npub fn create_image_router(\n    transformer: Arc\u003cImageTransformer\u003e,\n    allowed_domains: Vec\u003cString\u003e,\n    cache_dir: Option\u003cString\u003e,\n) -\u003e axum::Router {\n    use axum::routing::get;\n    \n    let state = Arc::new(ImageHandlerState {\n        transformer,\n        allowed_domains,\n        cache_dir,\n    });\n    \n    axum::Router::new()\n        .route(\"/_layer9/image\", get(handle_image_request))\n        .with_state(state)\n}\n\n/// Client-side image URL builder\npub struct ImageUrlBuilder {\n    base_url: String,\n    src: String,\n    params: TransformParams,\n}\n\nimpl ImageUrlBuilder {\n    pub fn new(src: impl Into\u003cString\u003e) -\u003e Self {\n        Self {\n            base_url: \"/_layer9/image\".to_string(),\n            src: src.into(),\n            params: TransformParams::default(),\n        }\n    }\n\n    pub fn width(mut self, width: u32) -\u003e Self {\n        self.params.width = Some(width);\n        self\n    }\n\n    pub fn height(mut self, height: u32) -\u003e Self {\n        self.params.height = Some(height);\n        self\n    }\n\n    pub fn format(mut self, format: Format) -\u003e Self {\n        self.params.format = Some(format);\n        self\n    }\n\n    pub fn quality(mut self, quality: u8) -\u003e Self {\n        self.params.quality = quality;\n        self\n    }\n\n    pub fn blur(mut self, blur: u8) -\u003e Self {\n        self.params.blur = Some(blur);\n        self\n    }\n\n    pub fn build(\u0026self) -\u003e String {\n        let mut params = vec![format!(\"src={}\", urlencoding::encode(\u0026self.src))];\n        \n        if let Some(w) = self.params.width {\n            params.push(format!(\"w={}\", w));\n        }\n        if let Some(h) = self.params.height {\n            params.push(format!(\"h={}\", h));\n        }\n        if let Some(f) = \u0026self.params.format {\n            params.push(format!(\"f={}\", f.to_extension()));\n        }\n        if self.params.quality != 85 {\n            params.push(format!(\"q={}\", self.params.quality));\n        }\n        if let Some(b) = self.params.blur {\n            params.push(format!(\"blur={}\", b));\n        }\n        \n        format!(\"{}?{}\", self.base_url, params.join(\"\u0026\"))\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_image_url_builder() {\n        let url = ImageUrlBuilder::new(\"/images/hero.jpg\")\n            .width(800)\n            .height(600)\n            .quality(90)\n            .build();\n            \n        assert_eq!(url, \"/_layer9/image?src=%2Fimages%2Fhero.jpg\u0026w=800\u0026h=600\u0026q=90\");\n    }\n\n    #[test]\n    fn test_transform_params_from_query() {\n        let query = ImageQuery {\n            src: \"/test.jpg\".to_string(),\n            w: Some(1024),\n            h: Some(768),\n            f: Some(\"webp\".to_string()),\n            q: Some(80),\n            blur: None,\n        };\n        \n        let params: TransformParams = query.into();\n        assert_eq!(params.width, Some(1024));\n        assert_eq!(params.height, Some(768));\n        assert_eq!(params.format, Some(Format::WebP));\n        assert_eq!(params.quality, 80);\n        assert_eq!(params.blur, None);\n    }\n}","traces":[{"line":173,"address":[],"length":0,"stats":{"Line":0}},{"line":175,"address":[],"length":0,"stats":{"Line":0}},{"line":176,"address":[],"length":0,"stats":{"Line":0}},{"line":177,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":4},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","image_lazy.rs"],"content":"//! Lazy loading implementation for images using Intersection Observer\n\nuse crate::component::{use_state, Component};\nuse crate::prelude::*;\nuse crate::hooks::{use_effect, use_ref};\nuse std::cell::RefCell;\nuse wasm_bindgen::prelude::*;\nuse wasm_bindgen::JsCast;\nuse web_sys::{\n    Element as DomElement, \n    HtmlImageElement, \n    IntersectionObserver, \n    IntersectionObserverEntry,\n    IntersectionObserverInit,\n};\n\n/// Lazy loading configuration\n#[derive(Clone)]\npub struct LazyConfig {\n    /// Root margin for intersection observer (e.g., \"50px\")\n    pub root_margin: String,\n    /// Threshold for intersection (0.0 to 1.0)\n    pub threshold: f64,\n    /// Whether to unobserve after loading\n    pub unobserve_on_load: bool,\n}\n\nimpl Default for LazyConfig {\n    fn default() -\u003e Self {\n        Self {\n            root_margin: \"50px\".to_string(),\n            threshold: 0.01,\n            unobserve_on_load: true,\n        }\n    }\n}\n\n/// Global lazy loading manager\npub struct LazyLoadManager {\n    observer: Option\u003cIntersectionObserver\u003e,\n    #[allow(dead_code)]\n    config: LazyConfig,\n}\n\nthread_local! {\n    static LAZY_MANAGER: RefCell\u003cOption\u003cLazyLoadManager\u003e\u003e = const { RefCell::new(None) };\n}\n\nimpl LazyLoadManager {\n    /// Initialize the global lazy load manager\n    pub fn init(config: LazyConfig) {\n        LAZY_MANAGER.with(|manager| {\n            let mut manager = manager.borrow_mut();\n            if manager.is_none() {\n                *manager = Some(LazyLoadManager::new(config));\n            }\n        });\n    }\n\n    fn new(config: LazyConfig) -\u003e Self {\n        let observer = create_intersection_observer(\u0026config);\n        Self {\n            observer,\n            config,\n        }\n    }\n\n    /// Observe an element for lazy loading\n    pub fn observe(element: \u0026DomElement) {\n        LAZY_MANAGER.with(|manager| {\n            if let Some(ref manager) = *manager.borrow() {\n                if let Some(ref observer) = manager.observer {\n                    observer.observe(element);\n                }\n            }\n        });\n    }\n\n    /// Unobserve an element\n    pub fn unobserve(element: \u0026DomElement) {\n        LAZY_MANAGER.with(|manager| {\n            if let Some(ref manager) = *manager.borrow() {\n                if let Some(ref observer) = manager.observer {\n                    observer.unobserve(element);\n                }\n            }\n        });\n    }\n}\n\n/// Create intersection observer for lazy loading\nfn create_intersection_observer(config: \u0026LazyConfig) -\u003e Option\u003cIntersectionObserver\u003e {\n    let unobserve_on_load = config.unobserve_on_load;\n    let callback = Closure::wrap(Box::new(move |entries: Vec\u003cIntersectionObserverEntry\u003e, observer: IntersectionObserver| {\n        for entry in entries {\n            if entry.is_intersecting() {\n                let target = entry.target();\n                \n                // Load image\n                if let Ok(img) = target.dyn_into::\u003cHtmlImageElement\u003e() {\n                    // Get data-src attribute\n                    if let Some(src) = img.get_attribute(\"data-src\") {\n                        img.set_src(\u0026src);\n                        img.remove_attribute(\"data-src\").ok();\n                        \n                        // Add loaded class\n                        let class_list = img.class_list();\n                        class_list.remove_1(\"loading\").ok();\n                        class_list.add_1(\"loaded\").ok();\n                    }\n                    \n                    // Get data-srcset attribute\n                    if let Some(srcset) = img.get_attribute(\"data-srcset\") {\n                        img.set_attribute(\"srcset\", \u0026srcset).ok();\n                        img.remove_attribute(\"data-srcset\").ok();\n                    }\n                    \n                    // Unobserve if configured\n                    if unobserve_on_load {\n                        observer.unobserve(\u0026img);\n                    }\n                }\n            }\n        }\n    }) as Box\u003cdyn FnMut(Vec\u003cIntersectionObserverEntry\u003e, IntersectionObserver)\u003e);\n\n    let options = IntersectionObserverInit::new();\n    options.set_root_margin(\u0026config.root_margin);\n    \n    let threshold_array = js_sys::Array::new();\n    threshold_array.push(\u0026JsValue::from(config.threshold));\n    options.set_threshold(\u0026threshold_array);\n\n    let observer = IntersectionObserver::new_with_options(\n        callback.as_ref().unchecked_ref(),\n        \u0026options,\n    ).ok();\n\n    callback.forget(); // Prevent closure from being dropped\n    observer\n}\n\n/// Hook for lazy loading a single image\npub fn use_lazy_image(src: \u0026str, placeholder: Option\u003c\u0026str\u003e) -\u003e (String, bool) {\n    let loaded = use_state(|| false);\n    let element_ref = use_ref::\u003cOption\u003cDomElement\u003e\u003e(None);\n    \n    let _src_clone = src.to_string();\n    let placeholder_clone = placeholder.map(|p| p.to_string());\n    let loaded_clone = loaded.clone();\n    \n    use_effect((), move || {\n        // Initialize lazy manager if not already done\n        LazyLoadManager::init(LazyConfig::default());\n        \n        // Get element and observe\n        if let Some(element) = element_ref.borrow().as_ref() {\n                // Set up load handler\n                let load_handler = Closure::wrap(Box::new(move || {\n                    loaded_clone.set(true);\n                }) as Box\u003cdyn Fn()\u003e);\n                \n                if let Some(img) = element.dyn_ref::\u003cHtmlImageElement\u003e() {\n                    img.set_onload(Some(load_handler.as_ref().unchecked_ref()));\n                    load_handler.forget();\n                }\n                \n                LazyLoadManager::observe(element);\n        }\n        \n        move || {\n            // Cleanup: unobserve\n            if let Some(element) = element_ref.borrow().as_ref() {\n                LazyLoadManager::unobserve(element);\n            }\n        }\n    });\n    \n    let current_src = if loaded.get() {\n        src.to_string()\n    } else {\n        placeholder_clone.unwrap_or_else(|| \"data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='1'%20height='1'%3E%3C/svg%3E\".to_string())\n    };\n    \n    (current_src, loaded.get())\n}\n\n/// Lazy loaded image component\npub struct LazyImage {\n    src: String,\n    alt: String,\n    width: Option\u003cu32\u003e,\n    height: Option\u003cu32\u003e,\n    placeholder: Option\u003cString\u003e,\n    class: Option\u003cString\u003e,\n    srcset: Option\u003cString\u003e,\n    sizes: Option\u003cString\u003e,\n}\n\nimpl LazyImage {\n    pub fn new(src: impl Into\u003cString\u003e) -\u003e Self {\n        Self {\n            src: src.into(),\n            alt: String::new(),\n            width: None,\n            height: None,\n            placeholder: None,\n            class: None,\n            srcset: None,\n            sizes: None,\n        }\n    }\n\n    pub fn alt(mut self, alt: impl Into\u003cString\u003e) -\u003e Self {\n        self.alt = alt.into();\n        self\n    }\n\n    pub fn width(mut self, width: u32) -\u003e Self {\n        self.width = Some(width);\n        self\n    }\n\n    pub fn height(mut self, height: u32) -\u003e Self {\n        self.height = Some(height);\n        self\n    }\n\n    pub fn placeholder(mut self, placeholder: impl Into\u003cString\u003e) -\u003e Self {\n        self.placeholder = Some(placeholder.into());\n        self\n    }\n\n    pub fn class(mut self, class: impl Into\u003cString\u003e) -\u003e Self {\n        self.class = Some(class.into());\n        self\n    }\n\n    pub fn srcset(mut self, srcset: impl Into\u003cString\u003e) -\u003e Self {\n        self.srcset = Some(srcset.into());\n        self\n    }\n\n    pub fn sizes(mut self, sizes: impl Into\u003cString\u003e) -\u003e Self {\n        self.sizes = Some(sizes.into());\n        self\n    }\n}\n\nimpl Component for LazyImage {\n    fn render(\u0026self) -\u003e Element {\n        let loaded = use_state(|| false);\n        let img_ref = use_ref::\u003cOption\u003cDomElement\u003e\u003e(None);\n        \n        // Set up lazy loading\n        let loaded_clone = loaded.clone();\n        let img_ref_clone = img_ref.clone();\n        let _src_clone = self.src.clone();\n        \n        // Note: Since we can't directly return different closure types,\n        // we'll handle cleanup differently\n        let cleanup_ref = img_ref.clone();\n        \n        use_effect((), move || {\n            // Initialize lazy manager\n            LazyLoadManager::init(LazyConfig::default());\n            \n            if let Some(window) = web_sys::window() {\n                if let Some(document) = window.document() {\n                    // Use a unique ID to find our element\n                    let id = format!(\"lazy-img-{}\", js_sys::Math::random());\n                    \n                    // Set up a timeout to find and observe the element\n                    let closure = Closure::wrap(Box::new(move || {\n                        if let Some(element) = document.get_element_by_id(\u0026id) {\n                            *img_ref_clone.borrow_mut() = Some(element.clone());\n                            \n                            // Set up load handler\n                            let loaded_inner = loaded_clone.clone();\n                            let load_handler = Closure::wrap(Box::new(move || {\n                                loaded_inner.set(true);\n                            }) as Box\u003cdyn Fn()\u003e);\n                            \n                            if let Some(img) = element.dyn_ref::\u003cHtmlImageElement\u003e() {\n                                img.set_onload( e {\n                attrs.push((\"src\".to_string(), \"data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='1'%20height='1'%3E%3C/svg%3E\".to_string()));\n            }\n            if let Some(ref srcset) = self.srcset {\n                attrs.push((\"data-srcset\".to_string(), srcset.clone()));\n            }\n        }\n        \n        // Add sizes\n        if let Some(ref sizes) = self.sizes {\n            attrs.push((\"sizes\".to_string(), sizes.clone()));\n        }\n        \n        // Add loading attribute\n        attrs.push((\"loading\".to_string(), \"lazy\".to_string()));\n        \n        // Build class\n        let mut classes = vec![];\n        if let Some(ref class) = self.class {\n            classes.push(class.clone());\n        }\n        classes.push(if loaded.get() { \"loaded\" } else { \"loading\" }.to_string());\n        \n        Element::Node {\n            tag: \"img\".to_string(),\n            props: Props {\n                class: Some(classes.join(\" \")),\n                attributes: attrs,\n                ..Default::default()\n            },\n            children: vec![],\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_lazy_config_default() {\n        let config = LazyConfig::default();\n        assert_eq!(config.root_margin, \"50px\");\n        assert_eq!(config.threshold, 0.01);\n        assert!(config.unobserve_on_load);\n    }\n}","traces":[{"line":29,"address":[],"length":0,"stats":{"Line":1}},{"line":31,"address":[],"length":0,"stats":{"Line":1}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0 ,{"line":359,"address":[],"length":0,"stats":{"Line":0}},{"line":360,"address":[],"length":0,"stats":{"Line":0}},{"line":365,"address":[],"length":0,"stats":{"Line":0}}],"covered":2,"coverable":120},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","image_transform.rs"],"content":"//! Image transformation and optimization module\n//! Provides server-side and client-side image processing capabilities\n\nuse std::collections::HashMap;\nuse std::path::Path;\nuse std::sync::Arc;\nuse parking_lot::RwLock;\n\n#[cfg(not(target_arch = \"wasm32\"))]\nuse image::{ImageFormat, ImageError};\n\n/// Supported image formats\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub enum Format {\n    Jpeg,\n    Png,\n    WebP,\n    Avif,\n    Gif,\n}\n\nimpl Format {\n    pub fn from_extension(ext: \u0026str) -\u003e Option\u003cSelf\u003e {\n        match ext.to_lowercase().as_str() {\n            \"jpg\" | \"jpeg\" =\u003e Some(Format::Jpeg),\n            \"png\" =\u003e Some(Format::Png),\n            \"webp\" =\u003e Some(Format::WebP),\n            \"avif\" =\u003e Some(Format::Avif),\n            \"gif\" =\u003e Some(Format::Gif),\n            _ =\u003e None,\n        }\n    }\n\n    pub fn to_mime_type(\u0026self) -\u003e \u0026'static str {\n        match self {\n            Format::Jpeg =\u003e \"image/jpeg\",\n            Format::Png =\u003e \"image/png\",\n            Format::WebP =\u003e \"image/webp\",\n            Format::Avif =\u003e \"image/avif\",\n            Format::Gif =\u003e \"image/gif\",\n        }\n    }\n\n    pub fn to_extension(\u0026self) -\u003e \u0026'static str {\n        match self {\n            Format::Jpeg =\u003e \"jpg\",\n            Format::Png =\u003e \"png\",\n            Format::WebP =\u003e \"webp\",\n            Format::Avif =\u003e \"avif\",\n            Format::Gif =\u003e \"gif\",\n        }\n    }\n}\n\n/// Image transformation parameters\n#[derive(Debug, Clone, PartialEq, Eq, Hash)]\npub struct TransformParams {\n    pub width: Option\u003cu32\u003e,\n    pub height: Option\u003cu32\u003e,\n    pub format: Option\u003cFormat\u003e,\n    pub quality: u8,\n    pub blur: Option\u003cu8\u003e,\n}\n\nimpl Default for TransformParams {\n    fn default() -\u003e Self {\n        Self {\n            width: None,\n            height: None,\n            format: None,\n            quality: 85,\n            blur: None,\n        }\n    }\n}\n\nimpl TransformParams {\n    /// Parse transform parameters from URL query string\n    pub fn from_query(query: \u0026str) -\u003e Self {\n        let mut params = Self::default();\n        \n        for pair in query.split('\u0026') {\n            if let Some((key, value)) = pair.split_once('=') {\n                match key {\n                    \"w\" | \"width\" =\u003e {\n                        params.width = value.parse().ok();\n                    }\n                    \"h\" | \"height\" =\u003e {\n                        params.height = value.parse().ok();\n                    }\n                    \"f\" | \"format\" =\u003e {\n                        params.format = Format::from_extension(value);\n                    }\n                    \"q\" | \"quality\" =\u003e {\n                        params.quality = value.parse().unwrap_or(85).clamp(1, 100);\n                    }\n                    \"blur\" =\u003e {\n                        params.blur = value.parse().ok();\n                    }\n                    _ =\u003e {}\n                }\n            }\n        }\n        \n        params\n    }\n\n    /// Generate cache key for these parameters\n    pub fn cache_key(\u0026self, source: \u0026str) -\u003e String {\n        let mut key = source.to_string();\n        \n        if let Some(w) = self.width {\n            key.push_str(\u0026format!(\"_w{}\", w));\n        }\n        if let Some(h) = self.height {\n            key.push_str(\u0026format!(\"_h{}\", h));\n        }\n        if let Some(f) = \u0026self.format {\n            key.push_str(\u0026format!(\"_{}\", f.to_extension()));\n        }\n        key.push_str(\u0026format!(\"_q{}\", self.quality));\n        if let Some(b) = self.blur {\n            key.push_str(\u0026format!(\"_blur{}\", b));\n        }\n        \n        key\n    }\n}\n\n/// Image cache entry\npub struct CacheEntry {\n    pub data: Vec\u003cu8\u003e,\n    pub format: Format,\n    pub width: u32,\n    pub height: u32,\n}\n\n/// Image transformer with caching\npub struct ImageTransformer {\n    cache: Arc\u003cRwLock\u003cHashMap\u003cString, CacheEntry\u003e\u003e\u003e,\n    max_cache_size: usize,\n}\n\nimpl ImageTransformer {\n    pub fn new(max_cache_size: usize) -\u003e Self {\n        Self {\n            cache: Arc::new(RwLock::new(HashMap::new())),\n            max_cache_size,\n        }\n    }\n\n    /// Transform image with given parameters (server-side only)\n    #[cfg(not(target_arch = \"wasm32\"))]\n    pub async fn transform(\n        \u0026self,\n        source_data: \u0026[u8],\n        source_path: \u0026str,\n        params: \u0026TransformParams,\n    ) -\u003e Result\u003cCacheEntry, ImageError\u003e {\n        let cache_key = params.cache_key(source_path);\n        \n        // Check cache first\n        {\n            let cache = self.cache.read();\n            if let Some(entry) = cache.get(\u0026cache_key) {\n                return Ok(CacheEntry {\n                    data: entry.data.clone(),\n                    format: entry.format,\n                    width: entry.width,\n                    height: entry.height,\n                });\n            }\n        }\n        \n        // Load and process image\n        let img = image::load_from_memory(source_data)?;\n        let mut result = img;\n        \n        // Resize if needed\n        if params.width.is_some() || params.height.is_some() {\n            let (orig_width, orig_height) = (result.width(), result.height());\n            let (new_width, new_height) = calculate_dimensions(\n                orig_width,\n                orig_height,\n                params.width,\n                params.height,\n            );\n            \n            result = result.resize(\n                new_width,\n                new_height,\n                image::imageops::FilterType::Lanczos3,\n            );\n        }\n        \n        // Apply blur if requested\n        if let Some(blur_radius) = params.blur {\n            result = result.blur(blur_radius as f32);\n        }\n        \n        // Determine output format\n        let output_format = params.format.unwrap_or_else(|| {\n            // Auto-detect from source path\n            Path::new(source_path)\n                .extension()\n                .and_then(|ext| ext.to_str())\n                .and_then(Format::from_extension)\n                .unwrap_or(Format::Jpeg)\n        });\n        \n        // Encode to desired format\n        let mut output = Vec::new();\n        let image_format = match output_format {\n            Format::Jpeg =\u003e ImageFormat::Jpeg,\n            Format::Png =\u003e ImageFormat::Png,\n            Format::WebP =\u003e ImageFormat::WebP,\n            Format::Gif =\u003e ImageFormat::Gif,\n            Format::Avif =\u003e {\n                // AVIF support requires additional crate\n                // For now, fallback to WebP\n                ImageFormat::WebP\n            }\n        };\n        \n        // Apply quality settings for lossy formats\n        match image_format {\n            ImageFormat::Jpeg =\u003e {\n                use image::codecs::jpeg::JpegEncoder;\n                use std::io::Cursor;\n                let mut cursor = Cursor::new(\u0026mut output);\n                let encoder = JpegEncoder::new_with_quality(\u0026mut cursor, params.quality);\n                result.write_with_encoder(encoder)?;\n            }\n            ImageFormat::WebP =\u003e {\n                // WebP encoding requires webp crate\n                // For now, use PNG as fallback\n                result.write_to(\u0026mut std::io::Cursor::new(\u0026mut output), ImageFormat::Png)?;\n            }\n            _ =\u003e {\n                result.write_to(\u0026mut std::io::Cursor::new(\u0026mut output), image_format)?;\n            }\n        }\n        \n        let entry = CacheEntry {\n            data: output.clone(),\n            format: output_format,\n            width: result.width(),\n            height: result.height(),\n        };\n        \n        // Store in cache\n        {\n            let mut cache = self.cache.write();\n            \n            // Simple cache eviction: remove oldest entries if cache is too large\n            if cache.len() \u003e= self.max_cache_size {\n                // In production, use LRU eviction\n                cache.clear();\n            }\n            \n            cache.insert(cache_key, CacheEntry {\n                data: output,\n                format: output_format,\n                width: result.width(),\n                height: result.height(),\n            });\n        }\n        \n        Ok(entry)\n    }\n\n    /// Generate blur placeholder (server-side only)\n    #[cfg(not(target_arch = \"wasm32\"))]\n    pub async fn generate_blur_placeholder(\n        \u0026self,\n        source_data: \u0026[u8],\n        width: u32,\n        height: u32,\n    ) -\u003e Result\u003cString, ImageError\u003e {\n        let img = image::load_from_memory(source_data)?;\n        \n        // Resize to small size for placeholder\n        let placeholder = img.resize(\n            width.min(20),\n            height.min(20),\n            image::imageops::FilterType::Gaussian,\n        );\n        \n        // Apply heavy blur\n        let blurred = placeholder.blur(5.0);\n        \n        // Encode to base64\n        let mut png_data = Vec::new();\n        blurred.write_to(\u0026mut std::io::Cursor::new(\u0026mut png_data), ImageFormat::Png)?;\n        \n        use base64::Engine as _;\n        Ok(format!(\n            \"data:image/png;base64,{}\",\n            base64::engine::general_purpose::STANDARD.encode(\u0026png_data)\n        ))\n    }\n\n    /// Clear cache\n    pub fn clear_cache(\u0026self) {\n        self.cache.write().clear();\n    }\n\n    /// Get cache size\n    pub fn cache_size(\u0026self) -\u003e usize {\n        self.cache.read().len()\n    }\n}\n\n/// Calculate target dimensions preserving aspect ratio\nfn calculate_dimensions(\n    orig_width: u32,\n    orig_height: u32,\n    target_width: Option\u003cu32\u003e,\n    target_height: Option\u003cu32\u003e,\n) -\u003e (u32, u32) {\n    match (target_width, target_height) {\n        (Some(w), Some(h)) =\u003e (w, h),\n        (Some(w), None) =\u003e {\n            let ratio = w as f32 / orig_width as f32;\n            (w, (orig_height as f32 * ratio) as u32)\n        }\n        (None, Some(h)) =\u003e {\n            let ratio = h as f32 / orig_height as f32;\n            ((orig_width as f32 * ratio) as u32, h)\n        }\n        (None, None) =\u003e (orig_width, orig_height),\n    }\n}\n\n/// Generate responsive srcset\npub fn generate_srcset(base_url: \u0026str, widths: \u0026[u32]) -\u003e String {\n    widths\n        .iter()\n        .map(|\u0026w| format!(\"{}?w={} {}w\", base_url, w, w))\n        .collect::\u003cVec\u003c_\u003e\u003e()\n        .join(\", \")\n}\n\n/// Generate sizes attribute for responsive images\npub fn generate_sizes(breakpoints: \u0026[(u32, u32)]) -\u003e String {\n    breakpoints\n        .iter()\n        .map(|(breakpoint, width)| {\n            format!(\"(max-width: {}px) {}px\", breakpoint, width)\n        })\n        .collect::\u003cVec\u003c_\u003e\u003e()\n        .join(\", \")\n}\n\n/// Image optimization configuration\n#[derive(Debug, Clone)]\npub struct ImageConfig {\n    /// Base URL for image optimization service\n    pub base_url: String,\n    /// Supported widths for responsive images\n    pub responsive_widths: Vec\u003cu32\u003e,\n    /// Default quality\n    pub default_quality: u8,\n    /// Enable WebP auto-conversion\n    pub auto_webp: bool,\n    /// Enable AVIF auto-conversion\n    pub auto_avif: bool,\n    /// Cache directory for optimized images\n    pub cache_dir: Option\u003cString\u003e,\n}\n\nimpl Default for ImageConfig {\n    fn default() -\u003e Self {\n        Self {\n            base_url: \"/_layer9/image\".to_string(),\n            responsive_widths: vec![320, 640, 768, 1024, 1280, 1536, 1920, 2560],\n            default_quality: 85,\n            auto_webp: true,\n            auto_avif: false,\n            cache_dir: None,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_transform_params_from_query() {\n        let params = TransformParams::from_query(\"w=800\u0026h=600\u0026q=90\u0026format=webp\");\n        assert_eq!(params.width, Some(800));\n        assert_eq!(params.height, Some(600));\n        assert_eq!(params.quality, 90);\n        assert_eq!(params.format, Some(Format::WebP));\n    }\n\n    #[test]\n    fn test_cache_key_generation() {\n        let params = TransformParams {\n            width: Some(800),\n            height: Some(600),\n            format: Some(Format::WebP),\n            quality: 90,\n            blur: None,\n        };\n        \n        let key = params.cache_key(\"/images/test.jpg\");\n        assert_eq!(key, \"/images/test.jpg_w800_h600_webp_q90\");\n    }\n\n    #[test]\n    fn test_dimension_calculation() {\n        // Test width only\n        let (w, h) = calculate_dimensions(1000, 800, Some(500), None);\n        assert_eq!(w, 500);\n        assert_eq!(h, 400);\n        \n        // Test height only\n        let (w, h) = calculate_dimensions(1000, 800, None, Some(400));\n        assert_eq!(w, 500);\n        assert_eq!(h, 400);\n        \n        // Test both\n        let (w, h) = calculate_dimensions(1000, 800, Some(600), Some(600));\n        assert_eq!(w, 600);\n        assert_eq!(h, 600);\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","jwt.rs"],"content":"//! JWT implementation for Layer9 authentication\n\nuse base64::{engine::general_purpose::URL_SAFE_NO_PAD, Engine};\nuse serde::{Deserialize, Serialize};\nuse sha2::{Digest, Sha256};\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct JwtHeader {\n    pub alg: String,\n    pub typ: String,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct JwtClaims {\n    pub sub: String,        // Subject (user ID)\n    pub username: String,\n    pub email: String,\n    pub roles: Vec\u003cString\u003e,\n    pub exp: u64,          // Expiration time\n    pub iat: u64,          // Issued at\n    pub permissions: Vec\u003cString\u003e,\n}\n\n#[derive(Clone)]\npub struct Jwt {\n    secret: String,\n}\n\nimpl Jwt {\n    pub fn new(secret: String) -\u003e Self {\n        Self { secret }\n    }\n\n    pub fn create_token(\u0026self, claims: \u0026JwtClaims) -\u003e Result\u003cString, String\u003e {\n        let header = JwtHeader {\n            alg: \"HS256\".to_string(),\n            typ: \"JWT\".to_string(),\n        };\n\n        let header_json = serde_json::to_string(\u0026header)\n            .map_err(|e| format!(\"Failed to serialize header: {}\", e))?;\n        let claims_json = serde_json::to_string(\u0026claims)\n            .map_err(|e| format!(\"Failed to serialize claims: {}\", e))?;\n\n        let header_b64 = URL_SAFE_NO_PAD.encode(header_json.as_bytes());\n        let claims_b64 = URL_SAFE_NO_PAD.encode(claims_json.as_bytes());\n\n        let payload = format!(\"{}.{}\", header_b64, claims_b64);\n        let signature = self.sign(\u0026payload);\n\n        Ok(format!(\"{}.{}\", payload, signature))\n    }\n\n    pub fn verify_token(\u0026self, token: \u0026str) -\u003e Result\u003cJwtClaims, String\u003e {\n        let parts: Vec\u003c\u0026str\u003e = token.split('.').collect();\n        if parts.len() != 3 {\n            return Err(\"Invalid token format\".to_string());\n        }\n\n        let payload = format!(\"{}.{}\", parts[0], parts[1]);\n        let signature = parts[2];\n\n        // Verify signature\n        let expected_signature = self.sign(\u0026payload);\n        if signature != expected_signature {\n            return Err(\"Invalid signature\".to_string());\n        }\n\n        // Decode claims\n        let claims_bytes = URL_SAFE_NO_PAD\n            .decode(parts[1])\n            .map_err(|e| format!(\"Failed to decode claims: {}\", e))?;\n        let claims: JwtClaims = serde_json::from_slice(\u0026claims_bytes)\n            .map_err(|e| format!(\"Failed to parse claims: {}\", e))?;\n\n        // Check expiration\n        let now = js_sys::Date::now() as u64 / 1000;\n        if claims.exp \u003c now {\n            return Err(\"Token expired\".to_string());\n        }\n\n        Ok(claims)\n    }\n\n    fn sign(\u0026self, payload: \u0026str) -\u003e String {\n        let mut hasher = Sha256::new();\n        hasher.update(payload.as_bytes());\n        hasher.update(self.secret.as_bytes());\n        let result = hasher.finalize();\n        URL_SAFE_NO_PAD.encode(result)\n    }\n}\n\n#[cfg(all(test, target_arch = \"wasm32\"))]\nmod tests {\n    use super::*;\n    use wasm_bindgen_test::*;\n\n    wasm_bindgen_test_configure!(run_in_browser);\n\n    #[wasm_bindgen_test]\n    fn test_jwt_create_and_verify() {\n        let jwt = Jwt::new(\"test-secret\".to_string());\n        let now = js_sys::Date::now() as u64 / 1000;\n        \n        let claims = JwtClaims {\n            sub: \"123\".to_string(),\n            username: \"testuser\".to_string(),\n            email: \"test@example.com\".to_string(),\n            roles: vec![\"user\".to_string()],\n            exp: now + 3600, // 1 hour from now\n            iat: now,\n            permissions: vec![\"read\".to_string()],\n        };\n\n        let token = jwt.create_token(\u0026claims).unwrap();\n        let verified_claims = jwt.verify_token(\u0026token).unwrap();\n\n        assert_eq!(verified_claims.sub, claims.sub);\n        assert_eq!(verified_claims.username, claims.username);\n        assert_eq!(verified_claims.email, claims.email);\n    }\n\n    #[wasm_bindgen_test]\n    fn test_jwt_expired_token() {\n        let jwt = Jwt::new(\"test-secret\".to_string());\n        let now = js_sys::Date::now() as u64 / 1000;\n        \n        let claims = JwtClaims {\n            sub: \"123\".to_string(),\n            username: \"testuser\".to_string(),\n            email: \"test@example.com\".to_string(),\n            roles: vec![\"user\".to_string()],\n            exp: now - 3600, // 1 hour ago (expired)\n            iat: now - 7200,\n            permissions: vec![\"read\".to_string()],\n        };\n\n        let token = jwt.create_token(\u0026claims).unwrap();\n        let result = jwt.verify_token(\u0026token);\n\n        assert!(result.is_err());\n        assert_eq!(result.unwrap_err(), \"Token expired\");\n    }\n\n    #[wasm_bindgen_test]\n    fn test_jwt_invalid_signature() {\n        let jwt1 = Jwt::new(\"secret1\".to_string());\n        let jwt2 = Jwt::new(\"secret2\".to_string());\n        let now = js_sys::Date::now() as u64 / 1000;\n        \n        let claims = JwtClaims {\n            sub: \"123\".to_string(),\n            username: \"testuser\".to_string(),\n            email: \"test@example.com\".to_string(),\n            roles: vec![\"user\".to_string()],\n            exp: now + 3600,\n            iat: now,\n            permissions: vec![\"read\".to_string()],\n        };\n\n        let token = jwt1.create_token(\u0026claims).unwrap();\n        let result = jwt2.verify_token(\u0026token);\n\n        assert!(result.is_err());\n        assert_eq!(result.unwrap_err(), \"Invalid signature\");\n    }\n}","traces":[{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37, nd {\n    const LAYER: Layer;\n}\n\n/// Enforces layer hierarchy at compile time\npub struct LayerGuard\u003cconst FROM: u8, const TO: u8\u003e;\n\nimpl\u003cconst FROM: u8, const TO: u8\u003e LayerGuard\u003cFROM, TO\u003e {\n    pub const fn validate() {\n        assert!(\n            FROM \u003e= TO,\n            \"Invalid layer access: higher layers cannot directly access lower layers\"\n        );\n    }\n}\n\n/// L9: Philosophy - The highest abstraction\n#[allow(non_snake_case)]\npub mod L9 {\n    use super::*;\n\n    pub trait Philosophy: LayerBound {\n        const LAYER: Layer = Layer::L9Philosophy;\n\n        /// The core vision of your application\n        fn vision(\u0026self) -\u003e \u0026'static str;\n\n        /// The problem you're solving\n        fn purpose(\u0026self) -\u003e \u0026'static str;\n    }\n}\n\n/// L8: Architecture - System design\n#[allow(non_snake_case)]\npub mod L8 {\n    use super::*;\n\n    pub trait Architecture: LayerBound {\n        const LAYER: Layer = Layer::L8Architecture;\n\n        type App: L7::Application;\n\n        fn design() -\u003e ArchitectureDesign;\n    }\n\n    pub struct ArchitectureDesign {\n        pub layers: Vec\u003cLayer\u003e,\n        pub boundaries: Vec\u003c(Layer, Layer)\u003e,\n    }\n}\n\n/// L7: Application - Business logic\n#[allow(non_snake_case)]\npub mod L7 {\n    use super::*;\n\n    pub trait Application: LayerBound {\n        const LAYER: Layer = Layer::L7Application;\n\n        type State;\n        type Action;\n\n        fn reduce(state: \u0026Self::State, action: Self::Action) -\u003e Self::State;\n    }\n}\n\n/// L6: Features - Feature modules  \n#[allow(non_snake_case)]\npub mod L6 {\n    use super::*;\n\n    pub trait Feature: LayerBound {\n        const LAYER: Layer = Layer::L6Features;\n        const NAME: \u0026'static str;\n\n        type Config;\n\n        fn initialize(config: Self::Config);\n    }\n}\n\n/// L5: Components - UI components\n#[allow(non_snake_case)]\npub mod L5 {\n    use super::*;\n    use crate::component::Component;\n\n    pub trait UIComponent: Component + LayerBound {\n        const LAYER: Layer = Layer::L5Components;\n    }\n}\n\n/// L4: Services - Server/Client services\n#[allow(non_snake_case)]\npub mod L4 {\n    use super::*;\n\n    pub trait Service: LayerBound {\n        const LAYER: Layer = Layer::L4Services;\n\n        type Request;\n        type Response;\n\n        fn handle(\u0026self, req: Self::Request) -\u003e impl std::future::Future\u003cOutput = Self::Response\u003e;\n    }\n}\n\n/// L3: Runtime - Execution environment\n#[allow(non_snake_case)]\npub mod L3 {\n    use super::*;\n\n    pub enum Runtime {\n        Server,\n        Client,\n        Edge,\n    }\n\n    pub trait RuntimeBound: LayerBound {\n        const LAYER: Layer = Layer::L3Runtime;\n        const RUNTIME: Runtime;\n    }\n}\n\n/// L2: Platform - Next.js compatibility\n#[allow(non_snake_case)]\npub mod L2 {\n    use super::*;\n\n    pub trait Platform: LayerBound {\n        const LAYER: Layer = Layer::L2Platform;\n\n        fn to_nextjs_route(\u0026self) -\u003e String;\n        fn to_nextjs_api(\u0026self) -\u003e String;\n    }\n}\n\n/// L1: Infrastructure - Build and deploy\n#[allow(non_snake_case)]\npub mod L1 {\n    use super::*;\n\n    pub trait Infrastructure: LayerBound {\n        const LAYER: Layer = Layer::L1Infrastructure;\n\n        fn build_config() -\u003e BuildConfig;\n    }\n\n    pub struct BuildConfig {\n        pub target: Target,\n        pub optimizations: Vec\u003cOptimization\u003e,\n    }\n\n    pub enum Target {\n        Vercel,\n        Netlify,\n        Cloudflare,\n        Docker,\n    }\n\n    pub enum Optimization {\n        MinifyWasm,\n        TreeShake,\n        PreRender,\n    }\n}\n","traces":[{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Li r};\n    pub use crate::app::{run_app, Layer9App};\n    pub use crate::async_component_v2::{\n        use_async_data, with_error_boundary, \n        AsyncData, AsyncState, Suspense\n    };\n    pub use crate::auth::{use_auth, AuthService, Protected};\n    pub use crate::cache::{use_cache, use_http_cache, InvalidationStrategy};\n    pub use crate::component::{use_state, view, Component, Element, Props, State};\n    pub use crate::db::{use_db, use_repository, Model, QueryBuilder};\n    pub use crate::env::{env, env_or, is_development, is_production};\n    pub use crate::error::{use_error_handler, ErrorBoundary};\n    pub use crate::fetch::{get, post, FetchBuilder, Method, SWR};\n    pub use crate::form::{use_form, Form, FormConfig};\n    pub use crate::hooks::{\n        use_state as use_state_hook, use_reducer, use_effect, use_memo, use_callback, \n        use_ref, use_layout_effect, use_context, provide_context, Context as HookContext,\n        use_counter, use_previous, use_debounce\n    };\n    pub use crate::i18n::{use_i18n, Locale};\n    pub use crate::image::{Image, Picture};\n    pub use crate::image_lazy::{LazyImage, LazyLoadManager, use_lazy_image};\n    pub use crate::layers::*;\n    pub use crate::middleware::{Context, Middleware, MiddlewareStack};\n    pub use crate::monitoring::{use_analytics, use_metrics, use_performance};\n    pub use crate::reactive_v2::{init_renderer, mount, queue_current_render};\n    pub use crate::router::{Page, Route, RouteHandler};\n    pub use crate::router_v2::{init_router, navigate, route, use_route, use_router, Link};\n    pub use crate::security::{use_csrf_token, use_security, XssProtection};\n    pub use crate::server::{Response, ServerError, ServerFunction};\n    #[cfg(feature = \"ssr\")]\n    pub use crate::ssr::{\n        SSRComponent, SSRContext, SSRRenderer, SSRApp, SSRRoute, SSRRouteHandler,\n        create_ssr_server, SSRData\n    };\n    \n    #[cfg(all(feature = \"ssr\", target_arch = \"wasm32\"))]\n    pub use crate::ssr::{use_ssr_data, hydrate_app};\n    pub use crate::state::{\n        create_app_store, create_atom, use_atom, use_selector, AppAction, AppState,\n        // Note: use_effect is now provided by hooks module\n    };\n    pub use crate::styles::{inject_global_styles, style, StyleBuilder};\n    pub use crate::css_runtime::{\n        css_props, inject_global_styles as inject_css_runtime, \n        Animation, Breakpoint, CssBuilder, CssVariables\n    };\n    pub use crate::styled_component::{styled, ComponentStyling, StyledComponent, styles};\n    pub use crate::test::{TestContext, TestResult, TestUtils};\n    pub use crate::ui::*;\n    pub use crate::upload::{FileUpload, FileUploadManager, UploadStatus};\n    pub use crate::websocket::{use_websocket, WsMessage, WsState};\n}\n\n// Layer validation at compile time\n#[macro_export]\nmacro_rules! enforce_layer {\n    ($from:expr, $to:expr) =\u003e {\n        const _: () = {\n            assert!(\n                $from \u003e= $to,\n                \"Invalid layer access: higher layers cannot access lower layers directly\"\n            );\n        };\n    };\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","middleware.rs"],"content":"//! Middleware System - L3/L4\n\nuse crate::auth::User;\nuse crate::prelude::*;\nuse crate::router_v2::RouteParams;\nuse async_trait::async_trait;\nuse std::cell::RefCell;\nuse std::rc::Rc;\n\n// Type alias to simplify complex types\ntype VerifyTokenFn = Box\u003cdyn Fn(\u0026str) -\u003e Option\u003cUser\u003e\u003e;\n\n/// Middleware context\npub struct Context {\n    pub request: Request,\n    pub response: Response,\n    pub state: State,\n    pub params: RouteParams,\n}\n\n/// Request object\n#[derive(Clone)]\npub struct Request {\n    pub method: Method,\n    pub url: String,\n    pub headers: HashMap\u003cString, String\u003e,\n    pub body: Option\u003cString\u003e,\n    pub user: Option\u003cUser\u003e,\n}\n\n/// Response object\n#[derive(Clone)]\npub struct Response {\n    pub status: u16,\n    pub headers: HashMap\u003cString, String\u003e,\n    pub body: Option\u003cString\u003e,\n}\n\nimpl Default for Response {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl Response {\n    pub fn new() -\u003e Self {\n        Response {\n            status: 200,\n            headers: HashMap::new(),\n            body: None,\n        }\n    }\n\n    pub fn with_status(mut self, status: u16) -\u003e Self {\n        self.status = status;\n        self\n    }\n\n    pub fn with_header(mut self, key: impl Into\u003cString\u003e, value: impl Into\u003cString\u003e) -\u003e Self {\n        self.headers.insert(key.into(), value.into());\n        self\n    }\n\n    pub fn with_body(mut self, body: impl Into\u003cString\u003e) -\u003e Self {\n        self.body = Some(body.into());\n        self\n    }\n\n    pub fn json\u003cT: Serialize\u003e(mut self, data: \u0026T) -\u003e Result\u003cSelf, String\u003e {\n        let json = serde_json::to_string(data).map_err(|e| e.to_string())?;\n        self.headers\n            .insert(\"Content-Type\".to_string(), \"application/json\".to_string());\n        self.body = Some(json);\n        Ok(self)\n    }\n}\n\n/// State container for middleware\npub type State = HashMap\u003cString, Box\u003cdyn std::any::Any\u003e\u003e;\n\n/// Middleware trait - simplified version\n#[async_trait(?Send)]\npub trait Middleware: 'static {\n    async fn handle(\u0026self, ctx: \u0026mut Context) -\u003e Result\u003cResponse, MiddlewareError\u003e;\n}\n\n/// Middleware error\n#[derive(Debug, Clone)]\npub struct MiddlewareError {\n    pub status: u16,\n    pub message: String,\n}\n\nimpl From\u003cString\u003e for MiddlewareError {\n    fn from(message: String) -\u003e Self {\n        MiddlewareError {\n            status: 500,\n            message,\n        }\n    }\n}\n\n/// Middleware stack\npub struct MiddlewareStack {\n    middlewares: Vec\u003cBox\u003cdyn Middleware\u003e\u003e,\n}\n\nimpl Default for MiddlewareStack {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl MiddlewareStack {\n    pub fn new() -\u003e Self {\n        MiddlewareStack {\n            middlewares: vec![],\n        }\n    }\n\n    pub fn use_middleware(mut self, middleware: impl Middleware) -\u003e Self {\n        self.middlewares.push(Box::new(middleware));\n        self\n    }\n\n    pub async fn run(\u0026self, mut ctx: Context) -\u003e Result\u003cResponse, MiddlewareError\u003e {\n        // Run each middleware in sequence\n        for middleware in \u0026self.middlewares {\n            let result = middleware.handle(\u0026mut ctx).await?;\n            ctx.response = result;\n        }\n        \n        // Return the final response\n        Ok(ctx.response)\n    }\n}\n\n/// Wrapper for middleware that needs to call next\npub struct ChainedMiddleware\u003cM\u003e {\n    middleware: M,\n    next: Option\u003cBox\u003cdyn Middleware\u003e\u003e,\n}\n\nimpl\u003cM: Middleware\u003e ChainedMiddleware\u003cM\u003e {\n    pub fn new(middleware: M) -\u003e Self {\n        ChainedMiddleware {\n            middleware,\n            next: None,\n        }\n    }\n    \n    pub fn chain(mut self, next: impl Middleware) -\u003e Self {\n        self.next = Some(Box::new(next));\n        self\n    }\n}\n\n#[async_trait(?Send)]\nimpl\u003cM: Middleware\u003e Middleware for ChainedMiddleware\u003cM\u003e {\n    async fn handle(\u0026self, ctx: \u0026mut Context) -\u003e Result\u003cResponse, MiddlewareError\u003e {\n        // Run this middleware\n        let result = self.middleware.handle(ctx).await?;\n        ctx.response = result;\n        \n        // Run next middleware if exists\n        if let Some(next) = \u0026self.next {\n            next.handle(ctx).await\n        } else {\n            Ok(ctx.response.clone())\n        }\n    }\n}\n\n/// Authentication middleware\npub struct AuthMiddleware {\n    verify_token: VerifyTokenFn,\n}\n\nimpl AuthMiddleware {\n    pub fn new(verify_token: impl Fn(\u0026str) -\u003e Option\u003cUser\u003e + 'static) -\u003e Self {\n        AuthMiddleware {\n            verify_token: Box::new(verify_token),\n        }\n    }\n}\n\n#[async_trait(?Send)]\nimpl Middleware for AuthMiddleware {\n    async fn handle(\u0026self, ctx: \u0026mut Context) -\u003e Result\u003cResponse, MiddlewareError\u003e {\n        // Check for auth header\n        if let Some(auth_header) = ctx.request.headers.get(\"Authorization\") {\n            if let Some(token) = auth_header.strip_prefix(\"Bearer \") {\n                if let Some(user) = (self.verify_token)(token) {\n                    ctx.request.user = Some(user);\n                }\n            }\n        }\n\n        // Return the existing response (middleware should be chained properly)\n        Ok(ctx.response.clone())\n    }\n}\n\n/// CORS middleware\npub struct CorsMiddleware {\n    allowed_origins: Vec\u003cString\u003e,\n    allowed_methods: Vec\u003cString\u003e,\n    allowed_headers: Vec\u003cString\u003e,\n}\n\nimpl Default for CorsMiddleware {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl CorsMiddleware {\n    pub fn new() -\u003e Self {\n        CorsMiddleware {\n            allowed_origins: vec![\"*\".to_string()],\n            allowed_methods: vec![\"GET\", \"POST\", \"PUT\", \"DELETE\", \"OPTIONS\"]\n                .into_iter()\n                .map(|s| s.to_string())\n                .collect(),\n            allowed_headers: vec![\"Content-Type\", \"Authorization\"]\n                .into_iter()\n                .map(|s| s.to_string())\n                .collect(),\n        }\n    }\n\n    pub fn allow_origin(mut self, origin: impl Into\u003cString\u003e) -\u003e Self {\n        self.allowed_origins.push(origin.into());\n        self\n    }\n}\n\n#[async_trait(?Send)]\nimpl Middleware for CorsMiddleware {\n    async fn handle(\u0026self, ctx: \u0026mut Context) -\u003e Result\u003cResponse, MiddlewareError\u003e {\n        // Handle preflight\n        if ctx.request.method == Method::OPTIONS {\n            return Ok(Response::new()\n                .with_status(204)\n                .with_header(\"Access-Control-Allow-Origin\", \"*\")\n                .with_header(\n                    \"Access-Control-Allow-Methods\",\n                    self.allowed_methods.join(\", \"),\n                )\n                .with_header(\n                    \"Access-Control-Allow-Headers\",\n                    self.allowed_headers.join(\", \"),\n                ));\n        }\n\n        // Add CORS headers to response\n        ctx.response\n            .headers\n            .insert(\"Access-Control-Allow-Origin\".to_string(), \"*\".to_string());\n\n        Ok(ctx.response.clone())\n    }\n}\n\n/// Rate limiting middleware\npub struct RateLimitMiddleware {\n    store: Rc\u003cRefCell\u003cHashMap\u003cString, RateLimitEntry\u003e\u003e\u003e,\n    max_requests: u32,\n    window_ms: u64,\n}\n\nstruct RateLimitEntry {\n    count: u32,\n    reset_at: u64,\n}\n\nimpl RateLimitMiddleware {\n    pub fn new(max_requests: u32, window_ms: u64) -\u003e Self {\n        RateLimitMiddleware {\n            store: Rc::new(RefCell::new(HashMap::new())),\n            max_requests,\n            window_ms,\n        }\n    }\n}\n\n#[async_trait(?Send)]\nimpl Middleware for RateLimitMiddleware {\n    async fn handle(\u0026self, ctx: \u0026mut Context) -\u003e Result\u003cResponse, MiddlewareError\u003e {\n        let now = js_sys::Date::now() as u64;\n        let client_id = ctx\n            .request\n            .headers\n            .get(\"X-Client-Id\")\n            .or_else(|| ctx.request.user.as_ref().map(|u| \u0026u.id))\n            .cloned()\n            .unwrap_or_else(|| \"anonymous\".to_string());\n\n        let current_count = {\n            let mut store = self.store.borrow_mut();\n            let entry = store.entry(client_id.clone()).or_insert(RateLimitEntry {\n                count: 0,\n                reset_at: now + self.window_ms,\n            });\n\n            // Reset if window expired\n            if now \u003e entry.reset_at {\n                entry.count = 0;\n                entry.reset_at = now + self.window_ms;\n            }\n\n            // Check rate limit\n            if entry.count \u003e= self.max_requests {\n                return Err(MiddlewareError {\n                    status: 429,\n                    message: \"Too many requests\".to_string(),\n                });\n            }\n\n            entry.count += 1;\n            entry.count\n        };\n\n        // Add rate limit headers\n        ctx.response.headers.insert(\n            \"X-RateLimit-Limit\".to_string(),\n            self.max_requests.to_string(),\n        );\n        ctx.response.headers.insert(\n            \"X-RateLimit-Remaining\".to_string(),\n            (self.max_requests - current_count).to_string(),\n        );\n\n        Ok(ctx.response.clone())\n    }\n}\n\n/// Logging middleware\npub struct LoggingMiddleware {\n    logger: Box\u003cdyn Fn(LogEntry)\u003e,\n}\n\npub struct LogEntry {\n    pub method: String,\n    pub url: String,\n    pub status: u16,\n    pub duration_ms: f64,\n    pub user_id: Option\u003cString\u003e,\n}\n\nimpl LoggingMiddleware {\n    pub fn new(logger: impl Fn(LogEntry) + 'static) -\u003e Self {\n        LoggingMiddleware {\n            logger: Box::new(logger),\n        }\n    }\n}\n\n#[async_trait(?Send)]\nimpl Middleware for LoggingMiddleware {\n    async fn handle(\u0026self, ctx: \u0026mut Context) -\u003e Result\u003cResponse, MiddlewareError\u003e {\n        let start = js_sys::Date::now();\n\n        // Log after processing (in real chain, this would be after next())\n        let duration_ms = js_sys::Date::now() - start;\n\n        (self.logger)(LogEntry {\n            method: format!(\"{:?}\", ctx.request.method),\n            url: ctx.request.url.clone(),\n            status: ctx.response.status,\n            duration_ms,\n            user_id: ctx.request.user.as_ref().map(|u| u.id.clone()),\n        });\n\n        Ok(ctx.response.clone())\n    }\n}\n\n/// Compression middleware\npub struct CompressionMiddleware;\n\n#[async_trait(?Send)]\nimpl Middleware for CompressionMiddleware {\n    async fn handle(\u0026self, ctx: \u0026mut Context) -\u003e Result\u003cResponse, MiddlewareError\u003e {\n        // Check if client accepts gzip\n        if let Some(accept_encoding) = ctx.request.headers.get(\"Accept-Encoding\") {\n            if accept_encoding.contains(\"gzip\") \u0026\u0026 ctx.response.body.is_some() {\n                // In real implementation, compress the body\n                ctx.response\n                    .headers\n                    .insert(\"Content-Encoding\".to_string(), \"gzip\".to_string());\n            }\n        }\n\n        Ok(ctx.response.clone())\n    }\n}\n\n/// Security headers middleware\npub struct SecurityMiddleware;\n\n#[async_trait(?Send)]\nimpl Middleware for SecurityMiddleware {\n    async fn handle(\u0026self, ctx: \u0026mut Context) -\u003e Result\u003cResponse, MiddlewareError\u003e {\n        // Add security headers\n        ctx.response\n            .headers\n            .insert(\"X-Content-Type-Options\".to_string(), \"nosniff\".to_string());\n        ctx.response\n            .headers\n            .insert(\"X-Frame-Options\".to_string(), \"DENY\".to_string());\n        ctx.response\n            .headers\n            .insert(\"X-XSS-Protection\".to_string(), \"1; mode=block\".to_string());\n        ctx.response.headers.insert(\n            \"Referrer-Policy\".to_string(),\n            \"strict-origin-when-cross-origin\".to_string(),\n        );\n        ctx.response.headers.insert(\n            \"Content-Security-Policy\".to_string(),\n            \"default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'\".to_string()\n        );\n\n        Ok(ctx.response.clone())\ ing, String\u003e,\n    pub body: Option\u003cString\u003e,\n    pub user: Option\u003cUser\u003e,\n}\n\n/// Response object\n#[derive(Clone)]\npub struct Response {\n    pub status: u16,\n    pub headers: HashMap\u003cString, String\u003e,\n    pub body: Option\u003cString\u003e,\n}\n\nimpl Default for Response {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl Response {\n    pub fn new() -\u003e Self {\n        Response {\n            status: 200,\n            headers: HashMap::new(),\n            body: None,\n        }\n    }\n\n    pub fn with_status(mut self, status: u16) -\u003e Self {\n        self.status = status;\n        self\n    }\n\n    pub fn with_header(mut self, key: impl Into\u003cString\u003e, value: impl Into\u003cString\u003e) -\u003e Self {\n        self.headers.insert(key.into(), value.into());\n        self\n    }\n\n    pub fn with_body(mut self, body: impl Into\u003cString\u003e) -\u003e Self {\n        self.body = Some(body.into());\n        self\n    }\n\n    pub fn json\u003cT: Serialize\u003e(mut self, data: \u0026T) -\u003e Result\u003cSelf, String\u003e {\n        let json = serde_json::to_string(data).map_err(|e| e.to_string())?;\n        self.headers\n            .insert(\"Content-Type\".to_string(), \"application/json\".to_string());\n        self.body = Some(json);\n        Ok(self)\n    }\n}\n\n/// State container for middleware\npub type State = HashMap\u003cString, Box\u003cdyn std::any::Any\u003e\u003e;\n\n/// Next function type\npub type Next = Box\u003cdyn FnOnce() -\u003e Pin\u003cBox\u003cdyn Future\u003cOutput = Result\u003cResponse, MiddlewareError\u003e\u003e\u003e\u003e\u003e;\n\n/// Middleware trait\n#[async_trait(?Send)]\npub trait Middleware {\n    async fn handle(\u0026self, ctx: \u0026mut Context, next: Next) -\u003e Result\u003cResponse, MiddlewareError\u003e;\n}\n\n/// Middleware error\n#[derive(Debug, Clone)]\npub struct MiddlewareError {\n    pub status: u16,\n    pub message: String,\n}\n\nimpl From\u003cString\u003e for MiddlewareError {\n    fn from(message: String) -\u003e Self {\n        MiddlewareError {\n            status: 500,\n            message,\n        }\n    }\n}\n\n/// Middleware chain builder\npub struct MiddlewareStack {\n    middlewares: Vec\u003cRc\u003cdyn Middleware\u003e\u003e,\n}\n\nimpl Default for MiddlewareStack {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl MiddlewareStack {\n    pub fn new() -\u003e Self {\n        MiddlewareStack {\n            middlewares: vec![],\n        }\n    }\n\n    pub fn use_middleware(mut self, middleware: impl Middleware + 'static) -\u003e Self {\n        self.middlewares.push(Rc::new(middleware));\n        self\n    }\n\n    #[allow(clippy::await_holding_refcell_ref)]\n    pub async fn run(\u0026self, ctx: Context) -\u003e Result\u003cResponse, MiddlewareError\u003e {\n        // Create a shared context wrapped in Rc\u003cRefCell\u003e\n        let ctx_rc = Rc::new(RefCell::new(ctx));\n        \n        // Create the final handler that returns the response from context\n        let final_handler = {\n            let ctx_clone = ctx_rc.clone();\n            move || -\u003e Pin\u003cBox\u003cdyn Future\u003cOutput = Result\u003cResponse, MiddlewareError\u003e\u003e\u003e\u003e {\n                Box::pin(async move {\n                    Ok(ctx_clone.borrow().response.clone())\n                })\n            }\n        };\n        \n        // Build the middleware chain in reverse order\n        let chain = self.middlewares.iter().rev().fold(\n            Box::new(final_handler) as Box\u003cdyn FnOnce() -\u003e Pin\u003cBox\u003cdyn Future\u003cOutput = Result\u003cResponse, MiddlewareError\u003e\u003e\u003e\u003e\u003e,\n            |next, middleware| {\n                let middleware = middleware.clone();\n                let ctx_clone = ctx_rc.clone();\n                Box::new(move || {\n                    Box::pin(async move {\n                        let result = {\n                            let mut ctx_mut = ctx_clone.borrow_mut();\n                            middleware.handle(\u0026mut ctx_mut, next).await\n                        };\n                        result\n                    })\n                })\n            }\n        );\n        \n        // Execute the chain\n        chain().await\n    }\n}\n\n// Re-exports\nuse serde::Serialize;\nuse std::collections::HashMap;","traces":[{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":97,"address":[],"length":0,"stats":{"Line":0}},{"line":111,"address":[],"length":0,"stats":{"Line":0}},{"line":112,"address":[],"length":0,"stats":{"Line":0}},{"line":117,"address":[],"length":0,"stats":{"Line":0}},{"line":119,"address":[],"length":0,"stats":{"Line":0}},{"line":123,"address":[],"length":0,"stats":{"Line":0}},{"line":124,"address":[],"length":0,"stats":{"Line":0}},{"line":125,"address":[],"length":0,"stats":{"Line":0}},{"line":129,"address":[],"length":0,"stats":{"Line":0}},{"line":
