tation\npub struct SSRDemoApp;\n\n#[cfg(not(target_arch = \"wasm32\"))]\n#[async_trait]\nimpl SSRApp for SSRDemoApp {\n    fn routes(\u0026self) -\u003e Vec\u003cSSRRoute\u003e {\n        vec![\n            SSRRoute {\n                path: \"/\".to_string(),\n                handler: Arc::new(HomeHandler),\n            },\n            SSRRoute {\n                path: \"/todos\".to_string(),\n                handler: Arc::new(TodosHandler),\n            },\n            SSRRoute {\n                path: \"/about\".to_string(),\n                handler: Arc::new(AboutHandler),\n            },\n        ]\n    }\n}\n\n/// Route handlers\nstruct HomeHandler;\n\n#[cfg(not(target_arch = \"wasm32\"))]\n#[async_trait]\nimpl SSRRouteHandler for HomeHandler {\n    async fn handle(\u0026self, mut ctx: SSRContext) -\u003e Result\u003cString, String\u003e {\n        let home = HomePage::new();\n        \n        // Get server props\n        let props = home.get_server_props(\u0026ctx).await?;\n        \n        // Add todos to context\n        if let Some(todos) = props.get(\"todos\") {\n            ctx.props.insert(\"todos\".to_string(), todos.to_string());\n        }\n        \n        // Set initial state\n        ctx.initial_state = Some(props.to_string());\n        \n        // Add meta tags\n        ctx = ctx.add_meta_tag(r#\"\u003cmeta name=\"description\" content=\"Layer9 SSR Demo Application\"\u003e\"#.to_string());\n        \n        // Create renderer and render\n        let mut renderer = SSRRenderer::new();\n        renderer.add_component(Box::new(home));\n        \n        Ok(renderer.render(\u0026ctx).await)\n    }\n}\n\nstruct TodosHandler;\n\n#[cfg(not(target_arch = \"wasm32\"))]\n#[async_trait]\nimpl SSRRouteHandler for TodosHandler {\n    async fn handle(\u0026self, ctx: SSRContext) -\u003e Result\u003cString, String\u003e {\n        let mut renderer = SSRRenderer::new();\n        renderer.add_component(Box::new(TodosPage));\n        Ok(renderer.render(\u0026ctx).await)\n    }\n}\n\nstruct AboutHandler;\n\n#[cfg(not(target_arch = \"wasm32\"))]\n#[async_trait]\nimpl SSRRouteHandler for AboutHandler {\n    async fn handle(\u0026self, ctx: SSRContext) -\u003e Result\u003cString, String\u003e {\n        let mut renderer = SSRRenderer::new();\n        renderer.add_component(Box::new(AboutPage));\n        Ok(renderer.render(\u0026ctx).await)\n    }\n}\n\n// Client-side entry point\n#[cfg(target_arch = \"wasm32\")]\nuse wasm_bindgen::prelude::*;\n\n#[cfg(target_arch = \"wasm32\")]\n#[wasm_bindgen(start)]\npub fn main() {\n    console_error_panic_hook::set_once();\n    \n    // Check if we're hydrating\n    if let Some(window) = web_sys::window() {\n        if js_sys::Reflect::has(\u0026window, \u0026\"__SSR_CONTEXT__\".into()).unwrap_or(false) {\n            hydrate_app();\n        }\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","examples","ssr-demo","src","main.rs"],"content":"//! SSR Demo Server\n\nuse layer9_core::prelude::*;\nuse ssr_demo::SSRDemoApp;\nuse std::sync::Arc;\n\n#[tokio::main]\nasync fn main() {\n    // Initialize database if needed\n    #[cfg(feature = \"ssr\")]\n    {\n        if let Ok(db_url) = std::env::var(\"DATABASE_URL\") {\n            if let Err(e) = layer9_core::db_sqlx::init_db_pool(\u0026db_url).await {\n                eprintln!(\"Warning: Failed to initialize database: {:?}\", e);\n            }\n        }\n    }\n\n    // Create the SSR app\n    let app = Arc::new(SSRDemoApp);\n    \n    // Create the server\n    let router = create_ssr_server(app);\n    \n    // Run the server\n    let addr = \"0.0.0.0:3000\";\n    println!(\"SSR server running at http://{}\", addr);\n    \n    let listener = tokio::net::TcpListener::bind(addr)\n        .await\n        .expect(\"Failed to bind\");\n        \n    axum::serve(listener, router)\n        .await\n        .expect(\"Failed to start server\");\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","examples","todo-app","src","lib.rs"],"content":"use layer9_framework::prelude::*;\nuse layer9_framework::hooks::use_state;\nuse layer9_framework::reactive_v2::mount;\nuse serde::{Deserialize, Serialize};\nuse std::rc::Rc;\nuse uuid::Uuid;\nuse wasm_bindgen::prelude::*;\n\n// When the `wee_alloc` feature is enabled, use `wee_alloc` as the global allocator.\n#[global_allocator]\nstatic ALLOC: wee_alloc::WeeAlloc = wee_alloc::WeeAlloc::INIT;\n\n#[derive(Clone, Debug, Serialize, Deserialize, PartialEq)]\nstruct Todo {\n    id: String,\n    text: String,\n    completed: bool,\n    created_at: String,\n}\n\nimpl Todo {\n    fn new(text: String) -\u003e Self {\n        Todo {\n            id: Uuid::new_v4().to_string(),\n            text,\n            completed: false,\n            created_at: {\n                // Use JavaScript Date for WASM compatibility\n                let date = js_sys::Date::new_0();\n                format!(\"{}-{:02}-{:02} {:02}:{:02}\",\n                    date.get_full_year(),\n                    date.get_month() + 1,\n                    date.get_date(),\n                    date.get_hours(),\n                    date.get_minutes()\n                )\n            },\n        }\n    }\n}\n\n#[derive(Clone, Debug, PartialEq)]\nenum Filter {\n    All,\n    Active,\n    Completed,\n}\n\nstruct TodoApp;\n\nimpl Component for TodoApp {\n    fn render(\u0026self) -\u003e Element {\n        let (todos, set_todos) = use_state(Vec::\u003cTodo\u003e::new());\n        let (filter, set_filter) = use_state(Filter::All);\n\n        // Calculate stats\n        let active_count = todos.iter().filter(|t| !t.completed).count();\n        let completed_count = todos.iter().filter(|t| t.completed).count();\n\n        // Filter todos\n        let filtered_todos: Vec\u003cTodo\u003e = todos\n            .iter()\n            .filter(|todo| match \u0026filter {\n                Filter::All =\u003e true,\n                Filter::Active =\u003e !todo.completed,\n                Filter::Completed =\u003e todo.completed,\n            })\n            .cloned()\n            .collect();\n\n        // Helper function to add todo from input\n        let add_todo_handler = {\n            let todos = todos.clone();\n            let set_todos = set_todos.clone();\n            Rc::new(move || {\n                let window = web_sys::window().unwrap();\n                let document = window.document().unwrap();\n                if let Some(input) = document.get_element_by_id(\"todo-input\") {\n                    if let Ok(input) = input.dyn_into::\u003cweb_sys::HtmlInputElement\u003e() {\n                        let text = input.value();\n                        if !text.trim().is_empty() {\n                            let mut new_todos = todos.clone();\n                            new_todos.push(Todo::new(text.trim().to_string()));\n                            set_todos(new_todos);\n                            input.set_value(\"\");\n                        }\n                    }\n                }\n            })\n        };\n\n        // Build UI elements\n        let style_element = Element::Node {\n            tag: \"style\".to_string(),\n            props: Props::default(),\n            children: vec![Element::Text(STYLES.to_string())],\n        };\n\n        let header = Element::Node {\n            tag: \"div\".to_string(),\n            props: Props {\n                class: Some(\"header\".to_string()),\n                ..Default::default()\n            },\n            children: vec![\n                Element::Node {\n                    tag: \"h1\".to_string(),\n                    props: Props::default(),\n                    children: vec![Element::Text(\"Layer9 Todo\".to_string())],\n                },\n                Element::Node {\n                    tag: \"p\".to_string(),\n                    props: Props {\n                        class: Some(\"subtitle\".to_string()),\n ing(),\n                        props: Props {\n                            class: Some(\"stats\".to_string()),\n                            ..Default::default()\n                        },\n                        children: vec![\n                            Element::Node {\n                                tag: \"span\".to_string(),\n                                props: Props::default(),\n                                children: vec![Element::Text(format!(\"{} active\", active_count))],\n                            },\n                            Element::Node {\n                                tag: \"span\".to_string(),\n                                props: Props {\n                                    class: Some(\"dot\".to_string()),\n                                    ..Default::default()\n                                },\n                                children: vec![Element::Text(\"‚Ä¢\".to_string())],\n                            },\n                            Element::Node {\n                                tag: \"span\".to_string(),\n                                props: Props::default(),\n                                children: vec![Element::Text(format!(\"{} completed\", completed_count))],\n                            },\n                        ],\n                    },\n                    Element::Node {\n                        tag: \"div\".to_string(),\n                        props: Props {\n                            class: Some(\"filters\".to_string()),\n                            ..Default::default()\n                        },\n                        children: vec![\n                            create_filter_button(\u0026filter, \u0026set_filter_clone, Filter::All),\n                            create_filter_button(\u0026filter, \u0026set_filter_clone, Filter::Active),\n                            create_filter_button(\u0026filter, \u0026set_filter_clone, Filter::Completed),\n                        ],\n                    },\n                    if completed_count \u003e 0 {\n                        Element::Node {\n                            tag: \"button\".to_string(),\n                            props: Props {\n                                class: Some(\"clear-btn\".to_string()),\n                                on_click: Some(Rc::new(move || {\n                                    let new_todos = todos_clone.iter()\n                                        .filter(|t| !t.completed)\n                                        .cloned()\n                                        .collect();\n                                    set_todos_clone(new_todos);\n                                })),\n                                ..Default::default()\n                            },\n                            children: vec![Element::Text(\"Clear completed\".to_string())],\n                        }\n                    } else {\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props::default(),\n                            children: vec![],\n                        }\n                    },\n                ],\n            }\n        } else {\n            Element::Node {\n                tag: \"div\".to_string(),\n                props: Props::default(),\n                children: vec![],\n            }\n        };\n\n        let info = Element::Node {\n            tag: \"div\".to_string(),\n            props: Props {\n                class: Some(\"info\".to_string()),\n                ..Default::default()\n            },\n            children: vec![\n                Element::Node {\n                    tag: \"p\".to_string(),\n                    props: Props::default(),\n                    children: vec![\n                        Element::Text(\"Built with \".to_string()),\n                        Element::Node {\n                            tag: \"a\".to_string(),\n                            props: Props {\n     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
</body>
</html>
