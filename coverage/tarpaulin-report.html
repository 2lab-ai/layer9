e),\n}\n\nimpl std::fmt::Debug for Element {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            Element::Text(text) =\u003e f.debug_tuple(\"Text\").field(text).finish(),\n            Element::Node { tag, props, children } =\u003e {\n                f.debug_struct(\"Node\")\n                    .field(\"tag\", tag)\n                    .field(\"props\", props)\n                    .field(\"children\", children)\n                    .finish()\n            }\n            Element::Component(_) =\u003e f.debug_tuple(\"Component\").field(\u0026\"dyn Component\").finish(),\n        }\n    }\n}\n\n/// Component properties\n#[derive(Default, Clone)]\npub struct Props {\n    pub class: Option\u003cString\u003e,\n    pub id: Option\u003cString\u003e,\n    pub on_click: Option\u003cRc\u003cdyn Fn()\u003e\u003e,\n    pub on_submit: Option\u003cRc\u003cdyn Fn(Event)\u003e\u003e,\n    pub on_change: Option\u003cRc\u003cdyn Fn(String)\u003e\u003e,\n    pub on_input: Option\u003cRc\u003cdyn Fn(String)\u003e\u003e,\n    pub attributes: Vec\u003c(String, String)\u003e,\n}\n\nimpl std::fmt::Debug for Props {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\"Props\")\n            .field(\"class\", \u0026self.class)\n            .field(\"id\", \u0026self.id)\n            .field(\"on_click\", \u0026self.on_click.as_ref().map(|_| \"Fn()\"))\n            .field(\"on_submit\", \u0026self.on_submit.as_ref().map(|_| \"Fn(Event)\"))\n            .field(\"on_change\", \u0026self.on_change.as_ref().map(|_| \"Fn(String)\"))\n            .field(\"on_input\", \u0026self.on_input.as_ref().map(|_| \"Fn(String)\"))\n            .field(\"attributes\", \u0026self.attributes)\n            .finish()\n    }\n}\n\n// Make Component cloneable\nimpl Clone for Box\u003cdyn Component\u003e {\n    fn clone(\u0026self) -\u003e Self {\n        // This is a simplified clone - in production you'd want proper cloning\n        Box::new(EmptyComponent)\n    }\n}\n\nstruct EmptyComponent;\nimpl Component for EmptyComponent {\n    fn render(\u0026self) -\u003e Element {\n        Element::Text(String::new())\n    }\n}\n\n/// Base component trait\npub trait Component: 'static {\n    fn render(\u0026self) -\u003e Element;\n\n    fn mount(\u0026self, parent: \u0026DomElement) {\n        let element = self.render();\n        let dom_node = element.to_dom();\n        parent.append_child(\u0026dom_node).unwrap();\n    }\n}\n\nimpl Element {\n    pub fn to_dom(\u0026self) -\u003e Node {\n        match self {\n            Element::Text(text) =\u003e web_sys::window()\n                .unwrap()\n                .document()\n                .unwrap()\n                .create_text_node(text)\n                .into(),\n            Element::Node {\n                tag,\n                props,\n                children,\n            } =\u003e {\n                let document = web_sys::window().unwrap().document().unwrap();\n                let element = document.create_element(tag).unwrap();\n\n                // Apply props\n                if let Some(class) = \u0026props.class {\n                    element.set_class_name(class);\n                }\n                if let Some(id) = \u0026props.id {\n                    element.set_id(id);\n                }\n\n                // Apply attributes\n                for (key, value) in \u0026props.attributes {\n                    element.set_attribute(key, value).unwrap();\n                }\n\n                // Handle click event\n                if let Some(on_click) = \u0026props.on_click {\n                    if let Some(html_element) = element.dyn_ref::\u003cHtmlElement\u003e() {\n                        let handler = on_click.clone();\n                        let closure = Closure::wrap(Box::new(move |_event: MouseEvent| {\n                            handler();\n                        })\n                            as Box\u003cdyn FnMut(_)\u003e);\n\n                        html_element.set_onclick(Some(closure.as_ref().unchecked_ref()));\n                        closure.forget();\n                    }\n                }\n\n                // Handle submit event for forms\n                if let Some(on_submit) = \u0026props.on_submit {\n                    if tag == \"form\" {\n                        if let Some(form_element) = element.dyn_ref::\u003cHtmlElement\u003e() {\n                            let handler = on_submit.clone();\n                            let closure = Closure::wrap(Box::new(move |event: Event| {\n                                event.prevent_default(); // Prevent form submission\n                                handler(event);\n                            })\n                                as Box\u003cdyn FnMut(_)\u003e);\n\n                            form_element.set_onsubmit(Some(closure.as_ref().unchecked_ref()));\n                            closure.forget();\n                        }\n                    }\n                }\n\n                // Handle change event for inputs\n                if let Some(on_change) = \u0026props.on_change {\n                    if tag == \"input\" || tag == \"select\" || tag == \"textarea\" {\n                        if let Some(input_element) = element.dyn_ref::\u003cHtmlInputElement\u003e() {\n                            let handler = on_change.clone();\n                            let closure = Closure::wrap(Box::new(move |_event: Event| {\n                                if let Some(target) = _event.target() {\n                                    if let Some(input) = target.dyn_ref::\u003cHtmlInputElement\u003e() {\n                                        handler(input.value());\n                                    }\n                                }\n                            })\n                                as Box\u003cdyn FnMut(_)\u003e);\n\n                            input_element.set_onchange(Some(closure.as_ref().unchecked_ref()));\n                            closure.forget();\n                        }\n                    }\n                }\n\n                // Handle input event for real-time updates\n                if let Some(on_input) = \u0026props.on_input {\n                    if tag == \"input\" || tag == \"textarea\" {\n                        if let Some(input_element) = element.dyn_ref::\u003cHtmlInputElement\u003e() {\n                            let handler = on_input.clone();\n                            let closure = Closure::wrap(Box::new(move |_event: Event| {\n                                if let Some(target) = _event.target() {\n                                    if let Some(input) = target.dyn_ref::\u003cHtmlInputElement\u003e() {\n                                        handler(input.value());\n                                    }\n                                }\n                            })\n                                as Box\u003cdyn FnMut(_)\u003e);\n\n                            input_element.set_oninput(Some(closure.as_ref().unchecked_ref()));\n                            closure.forget();\n                        }\n                    }\n                }\n\n                // Add children\n                for child in children {\n                    element.append_child(\u0026child.to_dom()).unwrap();\n                }\n\n                element.into()\n            }\n            Element::Component(component) =\u003e component.render().to_dom(),\n        }\n    }\n}\n\n/// Reactive state hook\n#[derive(Clone)]\npub struct State\u003cT\u003e {\n    value: Rc\u003cRefCell\u003cT\u003e\u003e,\n}\n\nimpl\u003cT: Clone\u003e State\u003cT\u003e {\n    pub fn new(initial: T) -\u003e Self {\n        State {\n            value: Rc::new(RefCell::new(initial)),\n        }\n    }\n\n    pub fn get(\u0026self) -\u003e T {\n        self.value.borrow().clone()\n    }\n\n    pub fn set(\u0026self, new_value: T) {\n        *self.value.borrow_mut() = new_value;\n        // Trigger automatic re-render through the reactive system\n        crate::reactive_v2::queue_current_render();\n    }\n}\n\n/// Hook for creating state\npub fn use_state\u003cT: Clone + 'static\u003e(initial: impl FnOnce() -\u003e T) -\u003e State\u003cT\u003e {\n    State::new(initial())\n}\n\n/// View macro for JSX-like syntax\n#[macro_export]\nmacro_rules! view {\n    // Text node\n    ($text:expr) =\u003e {\n        $crate::component::Element::Text($text.to_string())\n    };\n\n    // Simple element without attributes\n    (\u003c$tag:ident\u003e $($children:tt)* \u003c/$end_tag:ident\u003e) =\u003e {{\n        assert_eq!(stringify!($tag), stringify!($end_tag), \"Mismatched tags\");\n\n        let children = vec![$($crate::view!($children)),*];\n\n        $crate::component::Element::Node {\n            tag: stringify!($tag).to_string(),\n            props: $crate::component::Props::default(),\n            children,\n        }\n    }};\n\n    // Self-closing element\n    (\u003c$tag:ident /\u003e) =\u003e {{\n        $crate::component::Element::Node {\n            tag: stringify!($tag).to_string(),\n            props: $crate::component::Props::default(),\n            children: vec![],\n        }\n    }};\n\n    // Element with class\n    (\u003c$tag:ident class=$class:literal\u003e $($children:tt)* \u003c/$end_tag:ident\u003e) =\u003e {{\n        assert_eq!(stringify!($tag), stringify!($end_tag), \"Mismatched tags\");\n\n        let mut props = $crate::component::Props::default();\n        props.class = Some($class.to_string());\n\n        let children = vec![$($crate::view!($children)),*];\n\n        $crate::component::Element::Node {\n            tag: stringify!($tag).to_string(),\n            props,\n            children,\n        }\n    }};\n\n    // Element with onclick\n    (\u003c$tag:ident onclick={$handler:expr}\u003e $($children:tt)* \u003c/$end_tag:ident\u003e) =\u003e {{\n        assert_eq!(stringify!($tag), stringify!($end_tag), \"Mismatched tags\");\n\n        let mut props = $crate::component::Props::default();\n        props.on_click = Some(std::rc::Rc::new($handler));\n\n        let children = vec![$($crate::view!($children)),*];\n\n        $crate::component::Element::Node {\n            tag: stringify!($tag).to_string(),\n            props,\n            children,\n        }\n    }};\n\n    // Element with class and onclick\n    (\u003c$tag:ident class=$class:literal onclick={$handler:expr}\u003e $($children:tt)* \u003c/$end_tag:ident\u003e) =\u003e {{\n        assert_eq!(stringify!($tag), stringify!($end_tag), \"Mismatched tags\");\n\n        let mut props = $crate::component::Props::default();\n        props.class = Some($class.to_string());\n        props.on_click = Some(std::rc::Rc::new($handler));\n\n        let children = vec![$($crate::view!($children)),*];\n\n        $crate::component::Element::Node {\n            tag: stringify!($tag).to_string(),\n            props,\n            children,\n        }\n    }};\n\n    // Element with onsubmit\n    (\u003c$tag:ident onsubmit={$handler:expr}\u003e $($children:tt)* \u003c/$end_tag:ident\u003e) =\u003e {{\n        assert_eq!(stringify!($tag), stringify!($end_tag), \"Mismatched tags\");\n\n        let mut props = $crate::component::Props::default();\n        props.on_submit = Some(std::rc::Rc::new($handler));\n\n        let children = vec![$($crate::view!($children)),*];\n\n        $crate::component::Element::Node {\n            tag: stringify!($tag).to_string(),\n            props,\n            children,\n        }\n    }};\n\n    // Element with onchange\n    (\u003c$tag:ident onchange={$handler:expr}\u003e $($children:tt)* \u003c/$end_tag:ident\u003e) =\u003e {{\n        assert_eq!(stringify!($tag), stringify!($end_tag), \"Mismatched tags\");\n\n        let mut props = $crate::component::Props::default();\n        props.on_change = Some(std::rc::Rc::new($handler));\n\n        let children = vec![$($crate::view!($children)),*];\n\n        $crate::component::Element::Node {\n            tag: stringify!($tag).to_string(),\n            props,\n            children,\n        }\n    }};\n\n    // Element with oninput\n    (\u003c$tag:ident oninput={$handler:expr}\u003e $($children:tt)* \u003c/$end_tag:ident\u003e) =\u003e {{\n        assert_eq!(stringify!($tag), stringify!($end_tag), \"Mismatched tags\");\n\n        let mut props = $crate::component::Props::default();\n        props.on_input = Some(std::rc::Rc::new($handler));\n\n        let children = vec![$($crate::view!($children)),*];\n\n        $crate::component::Element::Node {\n            tag: stringify!($tag).to_string(),\n            props,\n            children,\n        }\n    }};\n\n    // Element with value attribute (for controlled inputs)\n    (\u003c$tag:ident value={$value:expr}\u003e $($children:tt)* \u003c/$end_tag:ident\u003e) =\u003e {{\n        assert_eq!(stringify!($tag), stringify!($end_tag), \"Mismatched tags\");\n\n        let mut props = $crate::component::Props::default();\n        props.attributes.push((\"value\".to_string(), $value.to_string()));\n\n        let children = vec![$($crate::view!($children)),*];\n\n        $crate::component::Element::Node {\n            tag: stringify!($tag).to_string(),\n            props,\n            children,\n        }\n    }};\n\n    // Element with type attribute  \n    (\u003c$tag:ident type=$type:literal\u003e $($children:tt)* \u003c/$end_tag:ident\u003e) =\u003e {{\n        assert_eq!(stringify!($tag), stringify!($end_tag), \"Mismatched tags\");\n\n        let mut props = $crate::component::Props::default();\n        props.attributes.push((\"type\".to_string(), $type.to_string()));\n\n        let children = vec![$($crate::view!($children)),*];\n\n        $crate::component::Element::Node {\n            tag: stringify!($tag).to_string(),\n            props,\n            children,\n        }\n    }};\n\n    // Block expression\n    ({ $expr:expr }) =\u003e {\n        $crate::component::Element::Text($expr.to_string())\n    };\n}\n\npub use view;\n","traces":[{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":92,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":99,"address":[],"length":0,"stats":{"Line":0}},{"line":100,"address":[],"length":0,"stats":{"Line":0}},{"line":101,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":107,"address":[],"length":0,"stats":{"Line":0}},{"line":110,"address":[],"length":0,"stats":{"Line":0}},{"line":115,"address":[],"length":0,"stats":{"Line":0}},{"line":120,"address":[],"length":0,"stats":{"Line":0}},{"line":121,"address":[],"length":0,"stats":{"Line":0}},{"line":123,"address":[],"length":0,"stats":{"Line":0}},{"line":124,"address":[],"length":0,"stats":{"Line":0}},{"line":134,"address":[],"length":0,"stats":{"Line":0}},{"line":136,"address":[],"length":0,"stats":{"Line":0}},{"line":138,"address":[],"length":0,"stats":{"Line":0}},{"line":139,"address":[],"length":0,"stats":{"Line":0}},{"line":140,"address":[],"length":0,"stats":{"Line":0}},{"line":151,"address":[],"length":0,"stats":{"Line":0}},{"line":152,"address":[],"length":0,"stats":{"Line":0}},{"line":153,"address":[],"length":0,"stats":{"Line":0}},{"line":155,"address":[],"length":0,"stats":{"Line":0}},{"line":156,"address":[],"length":0,"stats":{"Line":0}},{"line":157,"address":[],"length":0,"stats":{"Line":0}},{"line":171,"address":[],"length":0,"stats":{"Line":0}},{"line":172,"address":[],"length":0,"stats":{"Line":0}},{"line":173,"address":[],"length":0,"stats":{"Line":0}},{"line":175,"address":[],"length":0,"stats":{"Line":0}},{"line":176,"address":[],"length":0,"stats":{"Line":0}},{"line":177,"address":[],"length":0,"stats":{"Line":0}},{"line":191,"address":[],"length":0,"stats":{"Line":0}},{"line":195,"address":[],"length":0,"stats":{"Line":0}},{"line":197,"address":[],"length":0,"stats":{"Line":0}},{"line":209,"address":[],"length":0,"stats":{"Line":0}},{"line":211,"address":[],"length":0,"stats":{"Line":0}},{"line":215,"address":[],"length":0,"stats":{"Line":0}},{"line":216,"address":[],"length":0,"stats":{"Line":0}},{"line":219,"address":[],"length":0,"stats":{"Line":0}},{"line":220,"address":[],"length":0,"stats":{"Line":0}},{"line":222,"address":[],"length":0,"stats":{"Line":0}},{"line":227,"address":[],"length":0,"stats":{"Line":0}},{"line":228,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":72},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","config.rs"],"content":"//! Configuration module for Layer9\n//! \n//! Provides centralized configuration management with support for\n//! environment variables and defaults.\n\nuse std::sync::OnceLock;\n\n#[cfg(target_arch = \"wasm32\")]\nuse wasm_bindgen::JsCast;\n\n/// Global configuration instance\nstatic CONFIG: OnceLock\u003cConfig\u003e = OnceLock::new();\n\n/// Main configuration structure\n#[derive(Debug, Clone)]\npub struct Config {\n    /// JWT secret for authentication\n    /// Can be set via LAYER9_JWT_SECRET environment variable\n    pub jwt_secret: Option\u003cString\u003e,\n    \n    /// Whether to use mock authentication (for testing)\n    /// Can be set via LAYER9_USE_MOCK_AUTH environment variable\n    pub use_mock_auth: bool,\n    \n    /// Default JWT secret if none is provided\n    /// WARNING: This should only be used in development\n    pub default_jwt_secret: String,\n}\n\nimpl Config {\n    /// Create a new configuration instance\n    pub fn new() -\u003e Self {\n        Self {\n            jwt_secret: None,\n            use_mock_auth: false,\n            default_jwt_secret: \"layer9-development-secret-change-in-production\".to_string(),\n        }\n    }\n    \n    /// Load configuration from environment variables\n    pub fn from_env() -\u003e Self {\n        let mut config = Self::new();\n        \n        // In WASM environment, we can't access process env vars directly\n        // Instead, we'll use a different approach for browser environments\n        #[cfg(target_arch = \"wasm32\")]\n        {\n            // In browser, we might get config from:\n            // 1. Global window object\n            // 2. Meta tags\n            // 3. Config endpoint\n            // For now, we'll use defaults or injected values\n            if let Some(window) = web_sys::window() {\n                if let Ok(layer9_config) = js_sys::Reflect::get(\u0026window, \u0026\"LAYER9_CONFIG\".into()) {\n                    if let Some(config_obj) = layer9_config.dyn_ref::\u003cjs_sys::Object\u003e() {\n                        // Try to get JWT secret\n                        if let Ok(jwt_secret) = js_sys::Reflect::get(config_obj, \u0026\"jwtSecret\".into()) {\n                            if let Some(secret) = jwt_secret.as_string() {\n                                if !secret.is_empty() {\n                                    config.jwt_secret = Some(secret);\n                                }\n                            }\n                        }\n                        \n                        // Try to get mock auth flag\n                        if let Ok(use_mock) = js_sys::Reflect::get(config_obj, \u0026\"useMockAuth\".into()) {\n                            if let Some(mock_bool) = use_mock.as_bool() {\n                                config.use_mock_auth = mock_bool;\n                            }\n                        }\n                    }\n                }\n            }\n        }\n        \n        // For non-WASM targets (like server-side), we could read from env vars\n        #[cfg(not(target_arch = \"wasm32\"))]\n        {\n            if let Ok(secret) = std::env::var(\"LAYER9_JWT_SECRET\") {\n                if !secret.is_empty() {\n                    config.jwt_secret = Some(secret);\n                }\n            }\n            \n            if let Ok(use_mock) = std::env::var(\"LAYER9_USE_MOCK_AUTH\") {\n                config.use_mock_auth = use_mock.to_lowercase() == \"true\" || use_mock == \"1\";\n            }\n        }\n        \n        config\n    }\n    \n    /// Get the JWT secret to use\n    /// Returns the configured secret or the default if none is set\n    pub fn get_jwt_secret(\u0026self) -\u003e String {\n        self.jwt_secret.as_ref()\n            .cloned()\n            .unwrap_or_else(|| {\n                #[cfg(target_arch = \"wasm32\")]\n                web_sys::console::warn_1(\u0026\"Using default JWT secret. This should only be used in development!\".into());\n                \n                #[cfg(not(target_arch = \"wasm32\"))]\n                eprintln!(\"WARNING: Using default JWT secret. This should only be used in development!\");\n                \n                self.default_jwt_secret.clone()\n            })\n    }\n    \n    /// Check if we should use mock authentication\n    pub fn should_use_mock_auth(\u0026self) -\u003e bool {\n        self.use_mock_auth\n    }\n    \n    /// Initialize the global configuration\n    /// This should be called once at application startup\n    pub fn init() -\u003e \u0026'static Config {\n        CONFIG.get_or_init(Self::from_env)\n    }\n    \n    /// Get the global configuration instance\n    /// Panics if init() hasn't been called\n    pub fn get() -\u003e \u0026'static Config {\n        CONFIG.get().expect(\"Config not initialized. Call Config::init() first.\")\n    }\n    \n    /// Get the global configuration instance, initializing if needed\n    pub fn get_or_init() -\u003e \u0026'static Config {\n        CONFIG.get_or_init(Self::from_env)\n    }\n}\n\nimpl Default for Config {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Builder pattern for configuration\npub struct ConfigBuilder {\n    config: Config,\n}\n\nimpl Default for ConfigBuilder {\n    fn default() -\u003e Self {\n        Self {\n            config: Config::new(),\n        }\n    }\n}\n\nimpl ConfigBuilder {\n    pub fn new() -\u003e Self {\n        Self::default()\n    }\n    \n    pub fn jwt_secret(mut self, secret: String) -\u003e Self {\n        self.config.jwt_secret = Some(secret);\n        self\n    }\n    \n    pub fn use_mock_auth(mut self, use_mock: bool) -\u003e Self {\n        self.config.use_mock_auth = use_mock;\n        self\n    }\n    \n    pub fn build(self) -\u003e Config {\n        self.config\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_config_defaults() {\n        let config = Config::new();\n        assert!(config.jwt_secret.is_none());\n        assert!(!config.use_mock_auth);\n        assert!(!config.default_jwt_secret.is_empty());\n    }\n    \n    #[test]\n    fn test_config_builder() {\n        let config = ConfigBuilder::new()\n            .jwt_secret(\"test-secret\".to_string())\n            .use_mock_auth(true)\n            .build();\n            \n        assert_eq!(config.jwt_secret, Some(\"test-secret\".to_string()));\n        assert!(config.use_mock_auth);\n    }\n    \n    #[test]\n    fn test_get_jwt_secret() {\n        let config = Config::new();\n        assert_eq!(config.get_jwt_secret(), config.default_jwt_secret);\n        \n        let config_with_secret = ConfigBuilder::new()\n            .jwt_secret(\"custom-secret\".to_string())\n            .build();\n        assert_eq!(config_with_secret.get_jwt_secret(), \"custom-secret\");\n    }\n}","traces":[{"line":32,"address":[],"length":0,"stats":{"Line":4}},{"line":36,"address":[],"length":0,"stats":{"Line":4}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":2}},{"line":96,"address":[],"length":0,"stats":{"Line":2}},{"line":98,"address":[],"length":0,"stats":{"Line":3}},{"line":99,"address":[],"length":0,"stats":{"Line":1}},{"line":100,"address":[],"length":0,"stats":{"Line":1}},{"line":102,"address":[],"length":0,"stats":{"Line":1}},{"line":103,"address":[],"length":0,"stats":{"Line":1}},{"line":105,"address":[],"length":0,"stats":{"Line":1}},{"line":110,"address":[],"length":0,"stats":{"Line":0}},{"line":111,"address":[],"length":0,"stats":{"Line":0}},{"line":116,"address":[],"length":0,"stats":{"Line":0}},{"line":117,"address":[],"length":0,"stats":{"Line":0}},{"line":122,"address":[],"length":0,"stats":{"Line":0}},{"line":123,"address":[],"length":0,"stats":{"Line":0}},{"line":127,"address":[],"length":0,"stats":{"Line":0}},{"line":128,"address":[],"length":0,"stats":{"Line":0}},{"line":133,"address":[],"length":0,"stats":{"Line":0}},{"line":134,"address":[],"length":0,"stats":{"Line":0}},{"line":144,"address":[],"length":0,"stats":{"Line":2}},{"line":146,"address":[],"length":0,"stats":{"Line":2}},{"line":152,"address":[],"length":0,"stats":{"Line":2}},{"line":153,"address":[],"length":0,"stats":{"Line":2}},{"line":156,"address":[],"length":0,"stats":{"Line":2}},{"line":157,"address":[],"length":0,"stats":{"Line":2}},{"line":158,"address":[],"length":0,"stats":{"Line":2}},{"line":161,"address":[],"length":0,"stats":{"Line":1}},{"line":162,"address":[],"length":0,"stats":{"Line":1}},{"line":163,"address":[],"length":0,"stats":{"Line":1}},{"line":166,"address":[],"length":0,"stats":{"Line":2}},{"line":167,"address":[],"length":0,"stats":{"Line":2}}],"covered":22,"coverable":40},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","css_runtime.rs"],"content":"//! CSS Runtime System - Dynamic CSS generation and injection\n//!\n//! This module provides a comprehensive CSS-in-Rust system with:\n//! - Runtime CSS generation and injection\n//! - Pseudo-class support (:hover, :focus, :active, etc.)\n//! - Media query support with responsive breakpoints\n//! - CSS variables for dynamic theming\n//! - Scoped styles and CSS modules\n//! - Animation and transition utilities\n\nuse once_cell::sync::Lazy;\nuse parking_lot::Mutex;\nuse std::collections::HashMap;\nuse wasm_bindgen::prelude::*;\nuse web_sys::HtmlStyleElement;\n\n/// Global stylesheet manager\npub(crate) static STYLESHEET_MANAGER: Lazy\u003cMutex\u003cStyleSheetManager\u003e\u003e = Lazy::new(|| {\n    Mutex::new(StyleSheetManager::new())\n});\n\n/// Manages all CSS rules and their injection into the DOM\npub struct StyleSheetManager {\n    /// Map of class names to their CSS rules\n    rules: HashMap\u003cString, String\u003e,\n    /// Whether the style element has been initialized\n    initialized: bool,\n    /// Counter for generating unique class names\n    class_counter: u32,\n}\n\nimpl StyleSheetManager {\n    fn new() -\u003e Self {\n        Self {\n            rules: HashMap::new(),\n            initialized: false,\n            class_counter: 0,\n        }\n    }\n\n    /// Initialize the style element in the DOM\n    pub fn init(\u0026mut self) {\n        if self.initialized {\n            return;\n        }\n\n        let window = web_sys::window().unwrap();\n        let document = window.document().unwrap();\n        let head = document.head().unwrap();\n\n        let style = document.create_element(\"style\").unwrap();\n        let style_element = style.dyn_into::\u003cHtmlStyleElement\u003e().unwrap();\n        style_element.set_type(\"text/css\");\n        style_element.set_id(\"layer9-runtime-styles\");\n\n        head.append_child(\u0026style_element).unwrap();\n        self.initialized = true;\n    }\n\n    /// Generate a unique class name\n    fn generate_class_name(\u0026mut self, prefix: Option\u003c\u0026str\u003e) -\u003e String {\n        self.class_counter += 1;\n        match prefix {\n            Some(p) =\u003e format!(\"l9-{}-{}\", p, self.class_counter),\n            None =\u003e format!(\"l9-{}\", self.class_counter),\n        }\n    }\n\n    /// Add a CSS rule and return the generated class name\n    pub fn add_rule(\u0026mut self, css_rule: \u0026CssRule) -\u003e String {\n        self.init();\n\n        let class_name = self.generate_class_name(css_rule.prefix.as_deref());\n        let css_text = css_rule.to_css(\u0026class_name);\n\n        self.rules.insert(class_name.clone(), css_text);\n        self.update_styles();\n\n        class_name\n    }\n\n    /// Update the style element with all current rules\n    fn update_styles(\u0026self) {\n        if self.initialized {\n            let window = web_sys::window().unwrap();\n            let document = window.document().unwrap();\n            \n            if let Some(element) = document.get_element_by_id(\"layer9-runtime-styles\") {\n                if let Ok(style_element) = element.dyn_into::\u003cHtmlStyleElement\u003e() {\n                    let css_content = self\n                        .rules\n                        .values()\n                        .cloned()\n                        .collect::\u003cVec\u003c_\u003e\u003e()\n                        .join(\"\\n\");\n\n                    style_element.set_inner_html(\u0026css_content);\n                }\n            }\n        }\n    }\n\n    /// Remove a CSS rule by class name\n    pub fn remove_rule(\u0026mut self, class_name: \u0026str) {\n        self.rules.remove(class_name);\n        self.update_styles();\n    }\n\n    /// Clear all rules\n    pub fn clear(\u0026mut self) {\n        self.rules.clear();\n        self.update_styles();\n    }\n}\n\n/// Represents a CSS rule with all its properties\n#[derive(Clone, Debug, Default)]\npub struct CssRule {\n    /// Optional prefix for the generated class name\n    pub prefix: Option\u003cString\u003e,\n    /// Base CSS properties\n    pub properties: HashMap\u003cString, String\u003e,\n    /// Pseudo-class styles (e.g., :hover, :focus)\n    pub pseudo_classes: HashMap\u003cString, HashMap\u003cString, String\u003e\u003e,\n    /// Media query styles\n    pub media_queries: HashMap\u003cString, HashMap\u003cString, String\u003e\u003e,\n    /// CSS variables used in this rule\n    pub variables: HashMap\u003cString, String\u003e,\n    /// Keyframe animations\n    pub animations: Vec\u003cAnimation\u003e,\n}\n\nimpl CssRule {\n    pub fn new() -\u003e Self {\n        Self::default()\n    }\n\n    /// Convert the rule to CSS text\n    fn to_css(\u0026self, class_name: \u0026str) -\u003e String {\n        let mut css_parts = Vec::new();\n\n        // Base rule\n        if !self.properties.is_empty() {\n            let props = self\n                .properties\n                .iter()\n                .map(|(k, v)| format!(\"  {}: {};\", k, v))\n                .collect::\u003cVec\u003c_\u003e\u003e()\n                .join(\"\\n\");\n            css_parts.push(format!(\".{} {{\\n{}\\n}}\", class_name, props));\n        }\n\n        // Pseudo-classes\n        for (pseudo, props) in \u0026self.pseudo_classes {\n            if !props.is_empty() {\n                let prop_text = props\n                    .iter()\n                    .map(|(k, v)| format!(\"  {}: {};\", k, v))\n                    .collect::\u003cVec\u003c_\u003e\u003e()\n                    .join(\"\\n\");\n                css_parts.push(format!(\".{}:{} {{\\n{}\\n}}\", class_name, pseudo, prop_text));\n            }\n        }\n\n        // Media queries\n        for (query, props) in \u0026self.media_queries {\n            if !props.is_empty() {\n                let prop_text = props\n                    .iter()\n                    .map(|(k, v)| format!(\"    {}: {};\", k, v))\n                    .collect::\u003cVec\u003c_\u003e\u003e()\n                    .join(\"\\n\");\n                css_parts.push(format!(\n                    \"@media {} {{\\n  .{} {{\\n{}\\n  }}\\n}}\",\n                    query, class_name, prop_text\n                ));\n            }\n        }\n\n        // Animations\n        for animation in \u0026self.animations {\n            css_parts.push(animation.to_css());\n        }\n\n        css_parts.join(\"\\n\\n\")\n    }\n}\n\n/// CSS animation definition\n#[derive(Clone, Debug)]\npub struct Animation {\n    pub name: String,\n    pub keyframes: Vec\u003c(String, HashMap\u003cString, String\u003e)\u003e,\n}\n\nimpl Animation {\n    pub fn new(name: String) -\u003e Self {\n        Self {\n            name,\n            keyframes: Vec::new(),\n        }\n    }\n\n    pub fn keyframe(mut self, percentage: \u0026str, props: HashMap\u003cString, String\u003e) -\u003e Self {\n        self.keyframes.push((percentage.to_string(), props));\n        self\n    }\n\n    fn to_css(\u0026self) -\u003e String {\n        let keyframes = self\n            .keyframes\n            .iter()\n            .map(|(pct, props)| {\n                let prop_text = props\n                    .iter()\n                    .map(|(k, v)| format!(\"    {}: {};\", k, v))\n                    .collect::\u003cVec\u003c_\u003e\u003e()\n                    .join(\"\\n\");\n                format!(\"  {} {{\\n{}\\n  }}\", pct, prop_text)\n            })\n            .collect::\u003cVec\u003c_\u003e\u003e()\n            .join(\"\\n\");\n\n        format!(\"@keyframes {} {{\\n{}\\n}}\", self.name, keyframes)\n    }\n}\n\n/// Fluent API for building CSS rules\npub struct CssBuilder {\n    rule: CssRule,\n}\n\nimpl Default for CssBuilder {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl CssBuilder {\n    pub fn new() -\u003e Self {\n        Self {\n            rule: CssRule::new(),\n        }\n    }\n\n    /// Set a prefix for the generated class name\n    pub fn prefix(mut self, prefix: \u0026str) -\u003e Self {\n        self.rule.prefix = Some(prefix.to_string());\n        self\n    }\n\n    /// Add a CSS property\n    pub fn property(mut self, key: \u0026str, value: \u0026str) -\u003e Self {\n        self.rule.properties.insert(key.to_string(), value.to_string());\n        self\n    }\n\n    /// Add multiple CSS properties\n    pub fn properties\u003cI\u003e(mut self, props: I) -\u003e Self\n    where\n        I: IntoIterator\u003cItem = (String, String)\u003e,\n    {\n        self.rule.properties.extend(props);\n        self\n    }\n\n    /// Add hover state styles\n    pub fn hover(mut self, props: HashMap\u003cString, String\u003e) -\u003e Self {\n        self.rule.pseudo_classes.insert(\"hover\".to_string(), props);\n        self\n    }\n\n    /// Add focus state styles\n    pub fn focus(mut self, props: HashMap\u003cString, String\u003e) -\u003e Self {\n        self.rule.pseudo_classes.insert(\"focus\".to_string(), props);\n        self\n    }\n\n    /// Add active state styles\n    pub fn active(mut self, props: HashMap\u003cString, String\u003e) -\u003e Self {\n        self.rule.pseudo_classes.insert(\"active\".to_string(), props);\n        self\n    }\n\n    /// Add disabled state styles\n    pub fn disabled(mut self, props: HashMap\u003cString, String\u003e) -\u003e Self {\n        self.rule.pseudo_classes.insert(\"disabled\".to_string(), props);\n        self\n    }\n\n    /// Add custom pseudo-class styles\n    pub fn pseudo(mut self, pseudo: \u0026str, props: HashMap\u003cString, String\u003e) -\u003e Self {\n        self.rule.pseudo_classes.insert(pseudo.to_string(), props);\n        self\n    }\n\n    /// Add media query styles\n    pub fn media(mut self, query: \u0026str, props: HashMap\u003cString, String\u003e) -\u003e Self {\n        self.rule.media_queries.insert(query.to_string(), props);\n        self\n    }\n\n    /// Add responsive breakpoint styles\n    pub fn breakpoint(mut self, breakpoint: Breakpoint, props: HashMap\u003cString, String\u003e) -\u003e Self {\n        let query = breakpoint.to_media_query();\n        self.rule.media_queries.insert(query, props);\n        self\n    }\n\n    /// Add CSS variable\n    pub fn variable(mut self, name: \u0026str, value: \u0026str) -\u003e Self {\n        self.rule.variables.insert(name.to_string(), value.to_string());\n        self\n    }\n\n    /// Add animation\n    pub fn animation(mut self, animation: Animation) -\u003e Self {\n        self.rule.animations.push(animation);\n        self\n    }\n\n    /// Build and inject the CSS rule, returning the class name\n    pub fn build(self) -\u003e String {\n        let mut manager = STYLESHEET_MANAGER.lock();\n        manager.add_rule(\u0026self.rule)\n    }\n}\n\n/// Predefined responsive breakpoints\n#[derive(Clone, Copy, Debug)]\npub enum Breakpoint {\n    /// 640px\n    Sm,\n    /// 768px\n    Md,\n    /// 1024px\n    Lg,\n    /// 1280px\n    Xl,\n    /// 1536px\n    Xxl,\n    /// Custom breakpoint\n    Custom(u32),\n}\n\nimpl Breakpoint {\n    fn to_media_query(self) -\u003e String {\n        match self {\n            Self::Sm =\u003e \"(min-width: 640px)\".to_string(),\n            Self::Md =\u003e \"(min-width: 768px)\".to_string(),\n            Self::Lg =\u003e \"(min-width: 1024px)\".to_string(),\n            Self::Xl =\u003e \"(min-width: 1280px)\".to_string(),\n            Self::Xxl =\u003e \"(min-width: 1536px)\".to_string(),\n            Self::Custom(px) =\u003e format!(\"(min-width: {}px)\", px),\n        }\n    }\n}\n\n/// CSS variable system for dynamic theming\npub struct CssVariables {\n    variables: HashMap\u003cString, String\u003e,\n}\n\nimpl Default for CssVariables {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl CssVariables {\n    pub fn new() -\u003e Self {\n        Self {\n            variables: HashMap::new(),\n        }\n    }\n\n    /// Set a CSS variable\n    pub fn set(\u0026mut self, name: \u0026str, value: \u0026str) {\n        self.variables.insert(\n            format!(\"--{}\", name),\n            value.to_string(),\n        );\n        self.apply();\n    }\n\n    /// Get a CSS variable value\n    pub fn get(\u0026self, name: \u0026str) -\u003e Option\u003c\u0026String\u003e {\n        self.variables.get(\u0026format!(\"--{}\", name))\n    }\n\n    /// Apply all variables to the document root\n    fn apply(\u0026self) {\n        let window = web_sys::window().unwrap();\n        let document = window.document().unwrap();\n        if let Some(root) = document.document_element() {\n            if let Ok(html_element) = root.dyn_into::\u003cweb_sys::HtmlElement\u003e() {\n                let style = html_element.style();\n                for (name, value) in \u0026self.variables {\n                    style.set_property(name, value).ok();\n                }\n            }\n        }\n    }\n\n    /// Create a theme with predefined variables\n    pub fn theme() -\u003e Self {\n        let mut vars = Self::new();\n        \n        // Colors\n        vars.set(\"primary\", \"#667eea\");\n        vars.set(\"primary-dark\", \"#5a67d8\");\n        vars.set(\"secondary\", \"#48bb78\");\n        vars.set(\"background\", \"#ffffff\");\n        vars.set(\"background-dark\", \"#1a202c\");\n        vars.set(\"text\", \"#2d3748\");\n        vars.set(\"text-dark\", \"#e2e8f0\");\n        vars.set(\"border\", \"#e2e8f0\");\n        vars.set(\"border-dark\", \"#2d3748\");\n        \n        // Spacing\n        vars.set(\"spacing-xs\", \"0.25rem\");\n        vars.set(\"spacing-sm\", \"0.5rem\");\n        vars.set(\"spacing-md\", \"1rem\");\n        vars.set(\"spacing-lg\", \"1.5rem\");\n        vars.set(\"spacing-xl\", \"2rem\");\n        \n        // Typography\n        vars.set(\"font-sans\", \"-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif\");\n        vars.set(\"font-mono\", \"Consolas, Monaco, 'Andale Mono', monospace\");\n        \n        // Shadows\n        vars.set(\"shadow-sm\", \"0 1px 2px 0 rgba(0, 0, 0, 0.05)\");\n        vars.set(\"shadow-md\", \"0 4px 6px -1px rgba(0, 0, 0, 0.1)\");\n        vars.set(\"shadow-lg\", \"0 10px 15px -3px rgba(0, 0, 0, 0.1)\");\n        \n        // Transitions\n        vars.set(\"transition-fast\", \"150ms ease-in-out\");\n        vars.set(\"transition-normal\", \"250ms ease-in-out\");\n        vars.set(\"transition-slow\", \"350ms ease-in-out\");\n        \n        vars\n    }\n}\n\n/// Inject global CSS variables and base styles\npub fn inject_global_styles() {\n    // Initialize the stylesheet manager\n    let mut manager = STYLESHEET_MANAGER.lock();\n    manager.init();\n\n    // Apply theme variables\n    let theme = CssVariables::theme();\n    drop(theme); // Variables are applied automatically\n\n    // Add global reset and base styles\n    let window = web_sys::window().unwrap();\n    let document = window.document().unwrap();\n    let head = document.head().unwrap();\n\n    let style = document.create_element(\"style\").unwrap();\n    style.set_id(\"layer9-global-styles\");\n    style.set_inner_html(\n        r#\"\n        /* CSS Reset */\n        *, *::before, *::after {\n            box-sizing: border-box;\n            margin: 0;\n            padding: 0;\n        }\n\n        /* Base styles */\n        body {\n            font-family: var(--font-sans);\n            background-color: var(--background);\n            color: var(--text);\n            line-height: 1.5;\n            transition: background-color var(--transition-normal), color var(--transition-normal);\n        }\n\n        /* Dark mode support */\n        @media (prefers-color-scheme: dark) {\n            body {\n                background-color: var(--background-dark);\n                color: var(--text-dark);\n            }\n        }\n\n        /* Focus visible for accessibility */\n        :focus-visible {\n            outline: 2px solid var(--primary);\n            outline-offset: 2px;\n        }\n\n        /* Smooth scrolling */\n        html {\n            scroll-behavior: smooth;\n        }\n\n        /* Common utility classes */\n        .l9-transition {\n            transition: all var(--transition-normal);\n        }\n\n        .l9-shadow {\n            box-shadow: var(--shadow-md);\n        }\n\n        .l9-rounded {\n            border-radius: 0.375rem;\n        }\n\n        /* Animation utilities */\n        @keyframes l9-fade-in {\n            from { opacity: 0; }\n            to { opacity: 1; }\n        }\n\n        @keyframes l9-slide-in {\n            from { transform: translateY(1rem); opacity: 0; }\n            to { transform: translateY(0); opacity: 1; }\n        }\n\n        @keyframes l9-scale-in {\n            from { transform: scale(0.95); opacity: 0; }\n            to { transform: scale(1); opacity: 1; }\n        }\n\n        .l9-animate-fade-in {\n            animation: l9-fade-in var(--transition-normal) ease-out;\n        }\n\n        .l9-animate-slide-in {\n            animation: l9-slide-in var(--transition-normal) ease-out;\n        }\n\n        .l9-animate-scale-in {\n            animation: l9-scale-in var(--transition-normal) ease-out;\n        }\n        \"#,\n    );\n\n    head.append_child(\u0026style).unwrap();\n}\n\n/// Helper macro for creating CSS property maps\n#[macro_export]\nmacro_rules! css_props {\n    ($($key:expr =\u003e $value:expr),* $(,)?) =\u003e {{\n        let mut map = std::collections::HashMap::new();\n        $(\n            map.insert($key.to_string(), $value.to_string());\n        )*\n        map\n    }};\n}\n\npub use css_props;\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_css_rule_generation() {\n        let rule = CssRule {\n            prefix: Some(\"test\".to_string()),\n            properties: css_props! {\n                \"display\" =\u003e \"flex\",\n                \"color\" =\u003e \"red\"\n            },\n            pseudo_classes: HashMap::new(),\n            media_queries: HashMap::new(),\n            variables: HashMap::new(),\n            animations: Vec::new(),\n        };\n\n        let css = rule.to_css(\"test-class\");\n        assert!(css.contains(\".test-class\"));\n        assert!(css.contains(\"display: flex\"));\n        assert!(css.contains(\"color: red\"));\n    }\n\n    #[test]\n    fn test_css_builder() {\n        let builder = CssBuilder::new()\n            .property(\"display\", \"block\")\n            .property(\"padding\", \"1rem\")\n            .hover(css_props! {\n                \"background-color\" =\u003e \"#f0f0f0\"\n            });\n\n        assert_eq!(builder.rule.properties.get(\"display\").unwrap(), \"block\");\n        assert_eq!(builder.rule.properties.get(\"padding\").unwrap(), \"1rem\");\n        assert!(builder.rule.pseudo_classes.contains_key(\"hover\"));\n    }\n\n    #[test]\n    fn test_breakpoint_media_queries() {\n        assert_eq!(Breakpoint::Sm.to_media_query(), \"(min-width: 640px)\");\n        assert_eq!(Breakpoint::Md.to_media_query(), \"(min-width: 768px)\");\n        assert_eq!(Breakpoint::Custom(500).to_media_query(), \"(min-width: 500px)\");\n    }\n\n    #[test]\n    fn test_animation_generation() {\n        let animation = Animation::new(\"test-anim\".to_string())\n            .keyframe(\"0%\", css_props! { \"opacity\" =\u003e \"0\" })\n            .keyframe(\"100%\", css_props! { \"opacity\" =\u003e \"1\" });\n\n        let css = animation.to_css();\n        assert!(css.contains(\"@keyframes test-anim\"));\n        assert!(css.contains(\"0%\"));\n        assert!(css.contains(\"100%\"));\n        assert!(css.contains(\"opacity: 0\"));\n        assert!(css.contains(\"opacity: 1\"));\n    }\n}","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57 ror\u003e;\n    async fn query_many(\u0026self, query: \u0026str, params: Vec\u003cValue\u003e) -\u003e Result\u003cVec\u003cValue\u003e, DbError\u003e;\n    async fn begin_transaction(\u0026self) -\u003e Result\u003cString, DbError\u003e;\n    async fn commit_transaction(\u0026self, tx_id: \u0026str) -\u003e Result\u003c(), DbError\u003e;\n    async fn rollback_transaction(\u0026self, tx_id: \u0026str) -\u003e Result\u003c(), DbError\u003e;\n}\n\n/// Database connection trait (server-side with Send)\n#[cfg(not(target_arch = \"wasm32\"))]\n#[async_trait]\npub trait DatabaseConnection: Send + Sync + 'static {\n    async fn execute(\u0026self, query: \u0026str, params: Vec\u003cValue\u003e) -\u003e Result\u003cQueryResult, DbError\u003e;\n    async fn query_one(\u0026self, query: \u0026str, params: Vec\u003cValue\u003e) -\u003e Result\u003cValue, DbError\u003e;\n    async fn query_many(\u0026self, query: \u0026str, params: Vec\u003cValue\u003e) -\u003e Result\u003cVec\u003cValue\u003e, DbError\u003e;\n    async fn begin_transaction(\u0026self) -\u003e Result\u003cString, DbError\u003e;\n    async fn commit_transaction(\u0026self, tx_id: \u0026str) -\u003e Result\u003c(), DbError\u003e;\n    async fn rollback_transaction(\u0026self, tx_id: \u0026str) -\u003e Result\u003c(), DbError\u003e;\n}\n\n/// Implement DatabaseConnection for Box\u003cdyn DatabaseConnection\u003e (WASM)\n#[cfg(target_arch = \"wasm32\")]\n#[async_trait(?Send)]\nimpl DatabaseConnection for Box\u003cdyn DatabaseConnection\u003e {\n    async fn execute(\u0026self, query: \u0026str, params: Vec\u003cValue\u003e) -\u003e Result\u003cQueryResult, DbError\u003e {\n        self.as_ref().execute(query, params).await\n    }\n    \n    async fn query_one(\u0026self, query: \u0026str, params: Vec\u003cValue\u003e) -\u003e Result\u003cValue, DbError\u003e {\n        self.as_ref().query_one(query, params).await\n    }\n    \n    async fn query_many(\u0026self, query: \u0026str, params: Vec\u003cValue\u003e) -\u003e Result\u003cVec\u003cValue\u003e, DbError\u003e {\n        self.as_ref().query_many(query, params).await\n    }\n    \n    async fn begin_transaction(\u0026self) -\u003e Result\u003cString, DbError\u003e {\n        self.as_ref().begin_transaction().await\n    }\n    \n    async fn commit_transaction(\u0026self, tx_id: \u0026str) -\u003e Result\u003c(), DbError\u003e {\n        self.as_ref().commit_transaction(tx_id).await\n    }\n    \n    async fn rollback_transaction(\u0026self, tx_id: \u0026str) -\u003e Result\u003c(), DbError\u003e {\n        self.as_ref().rollback_transaction(tx_id).await\n    }\n}\n\n/// Implement DatabaseConnection for Box\u003cdyn DatabaseConnection\u003e (Server)\n#[cfg(not(target_arch = \"wasm32\"))]\n#[async_trait]\nimpl DatabaseConnection for Box\u003cdyn DatabaseConnection\u003e {\n    async fn execute(\u0026self, query: \u0026str, params: Vec\u003cValue\u003e) -\u003e Result\u003cQueryResult, DbError\u003e {\n        self.as_ref().execute(query, params).await\n    }\n    \n    async fn query_one(\u0026self, query: \u0026str, params: Vec\u003cValue\u003e) -\u003e Result\u003cValue, DbError\u003e {\n        self.as_ref().query_one(query, params).await\n    }\n    \n    async fn query_many(\u0026self, query: \u0026str, params: Vec\u003cValue\u003e) -\u003e Result\u003cVec\u003cValue\u003e, DbError\u003e {\n        self.as_ref().query_many(query, params).await\n    }\n    \n    async fn begin_transaction(\u0026self) -\u003e Result\u003cString, DbError\u003e {\n        self.as_ref().begin_transaction().await\n    }\n    \n    async fn commit_transaction(\u0026self, tx_id: \u0026str) -\u003e Result\u003c(), DbError\u003e {\n        self.as_ref().commit_transaction(tx_id).await\n    }\n    \n    async fn rollback_transaction(\u0026self, tx_id: \u0026str) -\u003e Result\u003c(), DbError\u003e {\n        self.as_ref().rollback_transaction(tx_id).await\n    }\n}\n\n/// Query result\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct QueryResult {\n    pub rows_affected: u64,\n    pub last_insert_id: Option\u003ci64\u003e,\n}\n\n/// Database error\n#[derive(Debug, Clone)]\npub struct DbError {\n    pub kind: DbErrorKind,\n    pub message: String,\n}\n\n#[derive(Debug, Clone)]\npub enum DbErrorKind {\n    Connection,\n    Query,\n    Transaction,\n    NotFound,\n    UniqueViolation,\n    ForeignKeyViolation,\n    Timeout,\n}\n\n/// Transaction handle\npub struct Transaction {\n    conn: Box\u003cdyn DatabaseConnection\u003e,\n    _id: String,\n}\n\nimpl Transaction {\n    pub async fn execute(\u0026self, query: \u0026str, params: Vec\u003cValue\u003e) -\u003e Result\u003cQueryResult, DbError\u003e {\n        self.conn.execute(query, params).await\n    }\n\n    pub async fn commit(self) -\u003e Result\u003c(), DbError\u003e {\n        self.conn.execute(\"COMMIT\", vec![]).await?;\n        Ok(())\n    }\n\n    pub async fn rollback(self) -\u003e Result\u003c(), DbError\u003e {\n        self.conn.execute(\"ROLLBACK\", vec![]).await?;\n        Ok(())\n    }\n}\n\n/// ORM Model trait\npub trait Model: Sized + Serialize + DeserializeOwned {\n    const TABLE_NAME: \u0026'static str;\n    const PRIMARY_KEY: \u0026'static str = \"id\";\n\n    fn table_name() -\u003e \u0026'static str {\n        Self::TABLE_NAME\n    }\n\n    fn primary_key() -\u003e \u0026'static str {\n        Self::PRIMARY_KEY\n    }\n}\n\n/// Query builder\npub struct QueryBuilder\u003cM: Model\u003e {\n    table: String,\n    select: Vec\u003cString\u003e,\n    joins: Vec\u003cString\u003e,\n    where_clause: Vec\u003cString\u003e,\n    order_by: Vec\u003cString\u003e,\n    limit: Option\u003cu32\u003e,\n    offset: Option\u003cu32\u003e,\n    params: Vec\u003cValue\u003e,\n    _phantom: PhantomData\u003cM\u003e,\n}\n\nimpl\u003cM: Model\u003e Default for QueryBuilder\u003cM\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl\u003cM: Model\u003e QueryBuilder\u003cM\u003e {\n    pub fn new() -\u003e Self {\n        QueryBuilder {\n            table: M::table_name().to_string(),\n            select: vec![\"*\".to_string()],\n            joins: vec![],\n            where_clause: vec![],\n            order_by: vec![],\n            limit: None,\n            offset: None,\n            params: vec![],\n            _phantom: PhantomData,\n        }\n    }\n\n    pub fn select(mut self, columns: \u0026[\u0026str]) -\u003e Self {\n        self.select = columns.iter().map(|s| s.to_string()).collect();\n        self\n    }\n\n    pub fn join(mut self, join_type: \u0026str, table: \u0026str, on: \u0026str) -\u003e Self {\n        self.joins\n            .push(format!(\"{} JOIN {} ON {}\", join_type, table, on));\n        self\n    }\n\n    pub fn where_eq(mut self, column: \u0026str, value: impl Into\u003cValue\u003e) -\u003e Self {\n        self.where_clause\n            .push(format!(\"{} = ${}\", column, self.params.len() + 1));\n        self.params.push(value.into());\n        self\n    }\n\n    pub fn where_in(mut self, column: \u0026str, values: Vec\u003cimpl Into\u003cValue\u003e\u003e) -\u003e Self {\n        let placeholders: Vec\u003cString\u003e = values\n            .iter()\n            .enumerate()\n            .map(|(i, _)| format!(\"${}\", self.params.len() + i + 1))\n            .collect();\n\n        self.where_clause\n            .push(format!(\"{} IN ({})\", column, placeholders.join(\", \")));\n        self.params.extend(values.into_iter().map(|v| v.into()));\n        self\n    }\n\n    pub fn where_like(mut self, column: \u0026str, pattern: \u0026str) -\u003e Self {\n        self.where_clause\n            .push(format!(\"{} LIKE ${}\", column, self.params.len() + 1));\n        self.params.push(Value::String(pattern.to_string()));\n        self\n    }\n\n    pub fn order_by(mut self, column: \u0026str, direction: \u0026str) -\u003e Self {\n        self.order_by.push(format!(\"{} {}\", column, direction));\n        self\n    }\n\n    pub fn limit(mut self, limit: u32) -\u003e Self {\n        self.limit = Some(limit);\n        self\n    }\n\n    pub fn offset(mut self, offset: u32) -\u003e Self {\n        self.offset = Some(offset);\n        self\n    }\n\n    pub fn build(\u0026self) -\u003e (String, Vec\u003cValue\u003e) {\n        let mut query = format!(\"SELECT {} FROM {}\", self.select.join(\", \"), self.table);\n\n        // Add joins\n        for join in \u0026self.joins {\n            query.push_str(\u0026format!(\" {}\", join));\n        }\n\n        // Add where clause\n        if !self.where_clause.is_empty() {\n            query.push_str(\u0026format!(\" WHERE {}\", self.where_clause.join(\" AND \")));\n        }\n\n        // Add order by\n        if !self.order_by.is_empty() {\n            query.push_str(\u0026format!(\" ORDER BY {}\", self.order_by.join(\", \")));\n        }\n\n        // Add limit/offset\n        if let Some(limit) = self.limit {\n            query.push_str(\u0026format!(\" LIMIT {}\", limit));\n        }\n\n        if let Some(offset) = self.offset {\n            query.push_str(\u0026format!(\" OFFSET {}\", offset));\n        }\n\n        (query, self.params.clone())\n    }\n\n    pub async fn execute\u003cC: DatabaseConnection\u003e(\u0026self, conn: \u0026C) -\u003e Result\u003cVec\u003cM\u003e, DbError\u003e {\n        let (query, params) = self.build();\n        let values = conn.query_many(\u0026query, params).await?;\n        values\n            .into_iter()\n            .map(|v| {\n                serde_json::from_value(v).map_err(|e| DbError {\n                    kind: DbErrorKind::Query,\n                    message: e.to_string(),\n                })\n            })\n            .collect()\n    }\n\n    pub async fn first\u003cC: DatabaseConnection\u003e(\u0026self, conn: \u0026C) -\u003e Result\u003cM, DbError\u003e {\n        let (query, params) = self.build();\n        let value = conn.query_one(\u0026query, params).await?;\n        serde_json::from_value(value).map_err(|e| DbError {\n            kind: DbErrorKind::Query,\n            message: e.to_string(),\n        })\n    }\n}\n\n/// Repository pattern\npub struct Repository\u003cM: Model, C: DatabaseConnection\u003e {\n    conn: C,\n    _phantom: PhantomData\u003cM\u003e,\n}\n\nimpl\u003cM: Model, C: DatabaseConnection\u003e Repository\u003cM, C\u003e {\n    pub fn new(conn: C) -\u003e Self {\n        Repository {\n            conn,\n            _phantom: PhantomData,\n        }\n    }\n\n    pub async fn find_by_id(\u0026self, id: impl Into\u003cValue\u003e) -\u003e Result\u003cM, DbError\u003e {\n        let query = format!(\n            \"SELECT * FROM {} WHERE {} = $1\",\n            M::table_name(),\n            M::primary_key()\n        );\n        let value = self.conn.query_one(\u0026query, vec![id.into()]).await?;\n        serde_json::from_value(value).map_err(|e| DbError {\n            kind: DbErrorKind::Query,\n            message: e.to_string(),\n        })\n    }\n\n    pub async fn find_all(\u0026self) -\u003e Result\u003cVec\u003cM\u003e, DbError\u003e {\n        let query = format!(\"SELECT * FROM {}\", M::table_name());\n        let values = self.conn.query_many(\u0026query, vec![]).await?;\n        values\n            .into_iter()\n            .map(|v| {\n                serde_json::from_value(v).map_err(|e| DbError {\n                    kind: DbErrorKind::Query,\n                    message: e.to_string(),\n                })\n            })\n            .collect()\n    }\n\n    pub async fn insert(\u0026self, model: \u0026M) -\u003e Result\u003cM, DbError\u003e {\n        let json = serde_json::to_value(model).map_err(|e| DbError {\n            kind: DbErrorKind::Query,\n            message: e.to_string(),\n        })?;\n\n        if let Value::Object(map) = json {\n            let columns: Vec\u003cString\u003e = map.keys().cloned().collect();\n            let values: Vec\u003cValue\u003e = map.values().cloned().collect();\n            let placeholders: Vec\u003cString\u003e = (1..=values.len()).map(|i| format!(\"${}\", i)).collect();\n\n            let query = format!(\n                \"INSERT INTO {} ({}) VALUES ({}) RETURNING *\",\n                M::table_name(),\n                columns.join(\", \"),\n                placeholders.join(\", \")\n            );\n\n            let value = self.conn.query_one(\u0026query, values).await?;\n            serde_json::from_value(value).map_err(|e| DbError {\n                kind: DbErrorKind::Query,\n                message: e.to_string(),\n            })\n        } else {\n            Err(DbError {\n                kind: DbErrorKind::Query,\n                message: \"Model must serialize to object\".to_string(),\n            })\n        }\n    }\n\n    pub async fn update(\n        \u0026self,\n        id: impl Into\u003cValue\u003e,\n        updates: HashMap\u003cString, Value\u003e,\n    ) -\u003e Result\u003cM, DbError\u003e {\n        let mut set_clauses = vec![];\n        let mut params = vec![];\n\n        for (i, (column, value)) in updates.iter().enumerate() {\n            set_clauses.push(format!(\"{} = ${}\", column, i + 1));\n            params.push(value.clone());\n        }\n\n        params.push(id.into());\n\n        let query = format!(\n            \"UPDATE {} SET {} WHERE {} = ${} RETURNING *\",\n            M::table_name(),\n            set_clauses.join(\", \"),\n            M::primary_key(),\n            params.len()\n        );\n\n        let value = self.conn.query_one(\u0026query, params).await?;\n        serde_json::from_value(value).map_err(|e| DbError {\n            kind: DbErrorKind::Query,\n            message: e.to_string(),\n        })\n    }\n\n    pub async fn delete(\u0026self, id: impl Into\u003cValue\u003e) -\u003e Result\u003c(), DbError\u003e {\n        let query = format!(\n            \"DELETE FROM {} WHERE {} = $1\",\n            M::table_name(),\n            M::primary_key()\n        );\n        self.conn.execute(\u0026query, vec![id.into()]).await?;\n        Ok(())\n    }\n\n    pub fn query(\u0026self) -\u003e QueryBuilder\u003cM\u003e {\n        QueryBuilder::new()\n    }\n}\n\n/// Database migrations\npub struct Migration {\n    pub version: i32,\n    pub name: String,\n    pub up: String,\n    pub down: String,\n}\n\npub struct Migrator\u003cC: DatabaseConnection\u003e {\n    conn: C,\n    migrations: Vec\u003cMigration\u003e,\n}\n\nimpl\u003cC: DatabaseConnection\u003e Migrator\u003cC\u003e {\n    pub fn new(conn: C) -\u003e Self {\n        Migrator {\n            conn,\n            migrations: vec![],\n        }\n    }\n\n    pub fn add_migration(mut self, migration: Migration) -\u003e Self {\n        self.migrations.push(migration);\n        self.migrations.sort_by_key(|m| m.version);\n        self\n    }\n\n    pub async fn migrate(\u0026self) -\u003e Result\u003c(), DbError\u003e {\n        // Create migrations table if not exists\n        self.conn\n            .execute(\n                \"CREATE TABLE IF NOT EXISTS _migrations (\n                version INTEGER PRIMARY KEY,\n                name TEXT NOT NULL,\n                applied_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP\n            )\",\n                vec![],\n            )\n            .await?;\n\n        // Get applied migrations\n        let applied_values = self\n            .conn\n            .query_many(\"SELECT version FROM _migrations ORDER BY version\", vec![])\n            .await?;\n\n        let applied: Vec\u003ci32\u003e = applied_values\n            .into_iter()\n            .filter_map(|v| {\n                if let Value::Object(map) = v {\n                    map.get(\"version\")\n                        .and_then(|v| v.as_i64())\n                        .map(|v| v as i32)\n                } else {\n                    None\n                }\n            })\n            .collect();\n\n        // Apply pending migrations\n        for migration in \u0026self.migrations {\n            if !applied.contains(\u0026migration.version) {\n                // Run migration\n                self.conn.execute(\u0026migration.up, vec![]).await?;\n\n                // Record migration\n                self.conn\n                    .execute(\n                        \"INSERT INTO _migrations (version, name) VALUES ($1, $2)\",\n                        vec![\n                            Value::Number(migration.version.into()),\n                            Value::String(migration.name.clone()),\n                        ],\n                    )\n                    .await?;\n\n                web_sys::console::log_1(\u0026format!(\"Applied migration: {}\", migration.name).into());\n            }\n        }\n\n        Ok(())\n    }\n}\n\n/// Connection pool\npub struct ConnectionPool\u003cC: DatabaseConnection\u003e {\n    connections: Vec\u003cC\u003e,\n    _max_size: usize,\n}\n\nimpl\u003cC: DatabaseConnection\u003e ConnectionPool\u003cC\u003e {\n    pub fn new(max_size: usize) -\u003e Self {\n        ConnectionPool {\n            connections: vec![],\n            _max_size: max_size,\n        }\n    }\n\n    pub async fn get(\u0026self) -\u003e Result\u003c\u0026C, DbError\u003e {\n        if let Some(conn) = self.connections.first() {\n            Ok(conn)\n        } else {\n            Err(DbError {\n                kind: DbErrorKind::Connection,\n                message: \"No connections available\".to_string(),\n            })\n        }\n    }\n}\n\n/// PostgreSQL connection implementation (client-side via HTTP)\n#[derive(Clone)]\npub struct PostgresConnection {\n    #[cfg_attr(not(target_arch = \"wasm32\"), allow(dead_code))]\n    api_url: String,\n    auth_token: Option\u003cString\u003e,\n}\n\nimpl PostgresConnection {\n    pub fn new(api_url: impl Into\u003cString\u003e) -\u003e Self {\n        PostgresConnection {\n            api_url: api_url.into(),\n            auth_token: None,\n        }\n    }\n\n    pub fn with_auth(mut self, token: impl Into\u003cString\u003e) -\u003e Self {\n        self.auth_token = Some(token.into());\n        self\n    }\n}\n\n#[cfg(target_arch = \"wasm32\")]\n#[async_trait(?Send)]\nimpl DatabaseConnection for PostgresConnection {\n    async fn execute(\u0026self, query: \u0026str, params: Vec\u003cValue\u003e) -\u003e Result\u003cQueryResult, DbError\u003e {\n        let body = serde_json::json!({\n            \"query\": query,\n            \"params\": params,\n        });\n\n        let mut headers = HashMap::new();\n        headers.insert(\"Content-Type\".to_string(), \"application/json\".to_string());\n\n        if let Some(token) = \u0026self.auth_token {\n            headers.insert(\"Authorization\".to_string(), format!(\"Bearer {}\", token));\n        }\n\n        let mut fetch_builder =\n            crate::fetch::FetchBuilder::new(format!(\"{}/execute\", self.api_url))\n                .method(crate::fetch::Method::POST);\n\n        for (key, value) in headers {\n            fetch_builder = fetch_builder.header(key, value);\n        }\n\n        fetch_builder = fetch_builder.json(\u0026body).map_err(|e| DbError {\n            kind: DbErrorKind::Connection,\n            message: format!(\"{:?}\", e),\n        })?;\n\n        let response = fetch_builder.send().await.map_err(|e| DbError {\n            kind: DbErrorKind::Connection,\n            message: e.to_string(),\n        })?;\n\n        let text = response.text().await.map_err(|e| DbError {\n            kind: DbErrorKind::Connection,\n            message: e.to_string(),\n        })?;\n\n        serde_json::from_str(\u0026text).map_err(|e| DbError {\n            kind: DbErrorKind::Query,\n            message: e.to_string(),\n        })\n    }\n\n    async fn query_one(\u0026self, query: \u0026str, params: Vec\u003cValue\u003e) -\u003e Result\u003cValue, DbError\u003e {\n        let body = serde_json::json!({\n            \"query\": query,\n            \"params\": params,\n        });\n\n        let mut headers = HashMap::new();\n        headers.in ::\u003cC\u003e))\n            .with_state(shared_conn)\n    }\n\n    async fn execute_handler\u003cC: DatabaseConnection\u003e(\n        State(conn): State\u003cArc\u003cC\u003e\u003e,\n        Json(req): Json\u003cQueryRequest\u003e,\n    ) -\u003e Result\u003cJson\u003cQueryResult\u003e, DbError\u003e {\n        let result = conn.execute(\u0026req.query, req.params).await?;\n        Ok(Json(result))\n    }\n\n    async fn query_one_handler\u003cC: DatabaseConnection\u003e(\n        State(conn): State\u003cArc\u003cC\u003e\u003e,\n        Json(req): Json\u003cQueryRequest\u003e,\n    ) -\u003e Result\u003cJson\u003cValue\u003e, DbError\u003e {\n        let result = conn.query_one(\u0026req.query, req.params).await?;\n        Ok(Json(result))\n    }\n\n    async fn query_many_handler\u003cC: DatabaseConnection\u003e(\n        State(conn): State\u003cArc\u003cC\u003e\u003e,\n        Json(req): Json\u003cQueryRequest\u003e,\n    ) -\u003e Result\u003cJson\u003cVec\u003cValue\u003e\u003e, DbError\u003e {\n        let result = conn.query_many(\u0026req.query, req.params).await?;\n        Ok(Json(result))\n    }\n\n    use axum::extract::FromRequestParts;\n    use axum::http::header::AUTHORIZATION;\n    use axum::http::request::Parts;\n    use async_trait::async_trait;\n    \n    /// Database API authentication token\n    #[derive(Debug, Clone)]\n    pub struct DbAuthToken(pub String);\n    \n    #[async_trait]\n    impl\u003cS\u003e FromRequestParts\u003cS\u003e for DbAuthToken\n    where\n        S: Send + Sync,\n    {\n        type Rejection = StatusCode;\n        \n        async fn from_request_parts(parts: \u0026mut Parts, _state: \u0026S) -\u003e Result\u003cSelf, Self::Rejection\u003e {\n            let auth_header = parts\n                .headers\n                .get(AUTHORIZATION)\n                .and_then(|value| value.to_str().ok());\n                \n            match auth_header {\n                Some(auth) if auth.starts_with(\"Bearer \") =\u003e {\n                    let token = auth.trim_start_matches(\"Bearer \");\n                    Ok(DbAuthToken(token.to_string()))\n                }\n                _ =\u003e Err(StatusCode::UNAUTHORIZED),\n            }\n        }\n    }\n    \n    /// Middleware for database API authentication\n    pub async fn auth_middleware(\n        req: axum::http::Request\u003caxum::body::Body\u003e,\n        next: axum::middleware::Next,\n    ) -\u003e Result\u003cResponse, StatusCode\u003e {\n        let headers = req.headers();\n        let auth_header = headers\n            .get(AUTHORIZATION)\n            .and_then(|value| value.to_str().ok());\n            \n        match auth_header {\n            Some(auth) if auth.starts_with(\"Bearer \") =\u003e {\n                let token = auth.trim_start_matches(\"Bearer \");\n                \n                // Validate token\n                if validate_db_token(token) {\n                    Ok(next.run(req).await)\n                } else {\n                    Err(StatusCode::UNAUTHORIZED)\n                }\n            }\n            _ =\u003e {\n                // Allow requests from localhost without auth in development\n                let is_localhost = req\n                    .headers()\n                    .get(\"host\")\n                    .and_then(|h| h.to_str().ok())\n                    .map(|h| h.starts_with(\"localhost\") || h.starts_with(\"127.0.0.1\"))\n                    .unwrap_or(false);\n                    \n                if is_localhost \u0026\u0026 cfg!(debug_assertions) {\n                    Ok(next.run(req).await)\n                } else {\n                    Err(StatusCode::UNAUTHORIZED)\n                }\n            }\n        }\n    }\n    \n    /// Validate database access token\n    fn validate_db_token(token: \u0026str) -\u003e bool {\n        // Get expected token from environment\n        let expected_token = std::env::var(\"DATABASE_API_TOKEN\")\n            .unwrap_or_else(|_| \"dummy-token\".to_string());\n            \n        // In production, you would validate against a real auth service\n        // For now, just check against environment variable\n        token == expected_token\n    }\n    \n    /// Create database API router with authentication\n    pub fn create_db_api_router_with_auth\u003cC: DatabaseConnection + Send + Sync + 'static\u003e(\n        connection: C,\n    ) -\u003e Router {\n        let shared_conn = Arc::new(connection);\n        \n        Router::new()\n            .route(\"/execute\", post(execute_handler::\u003cC\u003e))\n            .route(\"/query_one\", post(query_one_handler::\u003cC\u003e))\n            .route(\"/query_many\", post(query_many_handler::\u003cC\u003e))\n            .layer(axum::middleware::from_fn(auth_middleware))\n            .with_state(shared_conn)\n    }\n}","traces":[{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":110,"address":[],"length":0,"stats":{"Line":0}},{"line":111,"address":[],"length":0,"stats":{"Line":0}},{"line":112,"address":[],"length":0,"stats":{"Line":0}},{"line":113,"address":[],"length":0,"stats":{"Line":0}},{"line":114,"address":[],"length":0,"stats":{"Line":0}},{"line":116,"address":[],"length":0,"stats":{"Line":0}},{"line":117,"address":[],"length":0,"stats":{"Line":0}},{"line":118,"address":[],"length":0,"stats":{"Line":0}},{"line":119,"address":[],"length":0,"
