alize)]\npub struct SSRContext {\n    pub props: HashMap\u003cString, String\u003e,\n    pub initial_state: Option\u003cString\u003e,\n    pub meta_tags: Vec\u003cString\u003e,\n    pub route: String,\n    pub query_params: HashMap\u003cString, String\u003e,\n    #[serde(skip)]\n    pub request_headers: HashMap\u003cString, String\u003e,\n}\n\nimpl SSRContext {\n    pub fn new() -\u003e Self {\n        Self {\n            props: HashMap::new(),\n            initial_state: None,\n            meta_tags: Vec::new(),\n            route: \"/\".to_string(),\n            query_params: HashMap::new(),\n            request_headers: HashMap::new(),\n        }\n    }\n    \n    pub fn with_props(mut self, props: HashMap\u003cString, String\u003e) -\u003e Self {\n        self.props = props;\n        self\n    }\n    \n    pub fn with_state(mut self, state: String) -\u003e Self {\n        self.initial_state = Some(state);\n        self\n    }\n    \n    pub fn add_meta_tag(mut self, tag: String) -\u003e Self {\n        self.meta_tags.push(tag);\n        self\n    }\n    \n    pub fn with_route(mut self, route: String) -\u003e Self {\n        self.route = route;\n        self\n    }\n    \n    pub fn with_query_params(mut self, params: HashMap\u003cString, String\u003e) -\u003e Self {\n        self.query_params = params;\n        self\n    }\n    \n    pub fn with_headers(mut self, headers: HashMap\u003cString, String\u003e) -\u003e Self {\n        self.request_headers = headers;\n        self\n    }\n}\n\nimpl Default for SSRContext {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Trait for SSR-capable components\n#[cfg(target_arch = \"wasm32\")]\n#[async_trait(?Send)]\npub trait SSRComponent: Send + Sync {\n    fn render_to_string(\u0026self, ctx: \u0026SSRContext) -\u003e String;\n    \n    async fn get_server_props(\u0026self, _ctx: \u0026SSRContext) -\u003e Result\u003cserde_json::Value, String\u003e {\n        Ok(serde_json::json!({}))\n    }\n    \n    fn get_data_requirements(\u0026self) -\u003e Vec\u003cString\u003e {\n        Vec::new()\n    }\n}\n\n/// Trait for SSR-capable components (server-side)\n#[cfg(not(target_arch = \"wasm32\"))]\n#[async_trait]\npub trait SSRComponent: Send + Sync {\n    fn render_to_string(\u0026self, ctx: \u0026SSRContext) -\u003e String;\n    \n    async fn get_server_props(\u0026self, _ctx: \u0026SSRContext) -\u003e Result\u003cserde_json::Value, String\u003e {\n        Ok(serde_json::json!({}))\n    }\n    \n    fn get_data_requirements(\u0026self) -\u003e Vec\u003cString\u003e {\n        Vec::new()\n    }\n}\n\n/// SSR Renderer\npub struct SSRRenderer {\n    components: Vec\u003cBox\u003cdyn SSRComponent\u003e\u003e,\n    template: String,\n    enable_hydration: bool,\n}\n\nimpl SSRRenderer {\n    pub fn new() -\u003e Self {\n        Self {\n            components: Vec::new(),\n            template: Self::default_template(),\n            enable_hydration: true,\n        }\n    }\n    \n    pub fn with_template(mut self, template: String) -\u003e Self {\n        self.template = template;\n        self\n    }\n    \n    pub fn add_component(\u0026mut self, component: Box\u003cdyn SSRComponent\u003e) {\n        self.components.push(component);\n    }\n    \n    pub fn enable_hydration(mut self, enable: bool) -\u003e Self {\n        self.enable_hydration = enable;\n        self\n    }\n    \n    pub async fn render(\u0026self, ctx: \u0026SSRContext) -\u003e String {\n        let mut body = String::new();\n        \n        for component in \u0026self.components {\n            body.push_str(\u0026component.render_to_string(ctx));\n        }\n        \n        let mut html = self.template.clone();\n        html = html.replace(\"{{content}}\", \u0026body);\n        \n        // Add meta tags\n        let meta_tags = ctx.meta_tags.join(\"\\n    \");\n        html = html.replace(\"{{meta}}\", \u0026meta_tags);\n        \n        // Add initial state and hydration data\n        let mut state_scripts = Vec::new();\n        \n        if let Some(state) = \u0026ctx.initial_state {\n            state_scripts.push(format!(\n                r#\"\u003cscript\u003ewindow.__INITIAL_STATE__ = {};\u003c/script\u003e\"#,\n                state\n            ));\n        }\n        \n        // Add SSR context for hydration\n        if self.enable_hydration {\n            let ssr_context = serde_json::to_string(\u0026ctx).unwrap_or_default();\n            state_scripts.push(format!(\n                r#\"\u003cscript\u003ewindow.__SSR_CONTEXT__ = {};\u003c/script\u003e\"#,\n                ssr_context\n            ));\n        }\n        \n        html = html.replace(\"{{state}}\", \u0026state_scripts.join(\"\\n    \"));\n        \n        // Add hydration script only if hydration is enabled\n        if self.enable_hydration {\n            html = html.replace(\"{{hydration_script}}\", r#\"\n    \u003cscript type=\"module\"\u003e\n        import init, { hydrate_app } from '/pkg/layer9_app.js';\n        init().then(() =\u003e {\n            if (window.__SSR_CONTEXT__) {\n                hydrate_app();\n            }\n        });\n    \u003c/script\u003e\"#);\n        } else {\n            html = html.replace(\"{{hydration_script}}\", \"\");\n        }\n        \n        html\n    }\n    \n    fn default_template() -\u003e String {\n        r#\"\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"utf-8\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1\"\u003e\n    \u003ctitle\u003eLayer9 SSR\u003c/title\u003e\n    {{meta}}\n\u003c/head\u003e\n\u003cbody\u003e\n    \u003cdiv id=\"app\"\u003e{{content}}\u003c/div\u003e\n    {{state}}\n    {{hydration_script}}\n\u003c/body\u003e\n\u003c/html\u003e\"#.to_string()\n    }\n}\n\nimpl Default for SSRRenderer {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_ssr_context() {\n        let ctx = SSRContext::new()\n            .with_state(r#\"{\"counter\": 0}\"#.to_string())\n            .add_meta_tag(r#\"\u003cmeta name=\"description\" content=\"Test\"\u003e\"#.to_string());\n        \n        assert!(ctx.initial_state.is_some());\n        assert_eq!(ctx.meta_tags.len(), 1);\n    }\n}\n\n/// SSR-enabled application trait\n#[cfg(not(target_arch = \"wasm32\"))]\n#[async_trait]\npub trait SSRApp: Send + Sync + 'static {\n    /// Get routes for the application\n    fn routes(\u0026self) -\u003e Vec\u003cSSRRoute\u003e;\n    \n    /// Get the HTML template for the application\n    fn html_template(\u0026self) -\u003e \u0026'static str {\n        r#\"\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"utf-8\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1\"\u003e\n    \u003ctitle\u003eLayer9 SSR\u003c/title\u003e\n    {{meta}}\n\u003c/head\u003e\n\u003cbody\u003e\n    \u003cdiv id=\"app\"\u003e{{content}}\u003c/div\u003e\n    {{state}}\n    {{hydration_script}}\n\u003c/body\u003e\n\u003c/html\u003e\"#\n    }\n    \n    /// Handle 404 errors\n    async fn handle_not_found(\u0026self, _ctx: \u0026SSRContext) -\u003e String {\n        \"\u003ch1\u003e404 - Page Not Found\u003c/h1\u003e\".to_string()\n    }\n}\n\n/// SSR Route definition\n#[derive(Clone)]\npub struct SSRRoute {\n    pub path: String,\n    pub handler: ArcAlways\u003cdyn SSRRouteHandler\u003e,\n}\n\n/// SSR Route handler trait\n#[cfg(not(target_arch = \"wasm32\"))]\n#[async_trait]\npub trait SSRRouteHandler: Send + Sync {\n    async fn handle(\u0026self, ctx: SSRContext) -\u003e Result\u003cString, String\u003e;\n}\n\n/// Create an SSR server for the given app\n#[cfg(not(target_arch = \"wasm32\"))]\npub fn create_ssr_server\u003cA: SSRApp\u003e(app: Arc\u003cA\u003e) -\u003e Router {\n    let mut router = Router::new();\n    \n    // Add routes from the app\n    for route in app.routes() {\n        let app_clone = Arc::clone(\u0026app);\n        let handler = route.handler.clone();\n        let path = route.path.clone();\n        let path_clone = path.clone();\n        \n        router = router.route(\u0026path, get(move |\n            Query(params): Query\u003cHashMap\u003cString, String\u003e\u003e,\n            headers: axum::http::HeaderMap,\n        | {\n            let _app = Arc::clone(\u0026app_clone);\n            let handler = handler.clone();\n            \n            async move {\n                // Build SSR context\n                let mut ctx = SSRContext::new()\n                    .with_route(path_clone)\n                    .with_query_params(params);\n                \n                // Add headers to context\n                let mut req_headers = HashMap::new();\n                for (key, value) in headers.iter() {\n                    if let Ok(v) = value.to_str() {\n                        req_headers.insert(key.to_string(), v.to_string());\n                    }\n                }\n                ctx = ctx.with_headers(req_headers);\n                \n                // Handle the route\n                match handler.handle(ctx).await {\n                    Ok(html) =\u003e Html(html),\n                    Err(e) =\u003e Html(format!(\"\u003ch1\u003eError\u003c/h1\u003e\u003cp\u003e{}\u003c/p\u003e\", e)),\n                }\n            }\n        }));\n    }\n    \n    // Add static file serving for WASM app\n    router = router.route(\"/pkg/*path\", get(serve_wasm_files));\n    \n    // Add database API endpoints if configured\n    #[cfg(feature = \"ssr\")]\n    {\n        // Create a simple database connection for the API\n        if let Ok(conn) = crate::db_sqlx::get_db_connection() {\n            router = router.nest(\"/api/db\", crate::db_api::create_db_api_router(conn));\n        }\n    }\n    \n    router\n}\n\n/// Serve WASM files\n#[cfg(not(target_arch = \"wasm32\"))]\nasync fn serve_wasm_files(\n    axum::extract::Path(path): axum::extract::Path\u003cString\u003e\n) -\u003e impl axum::response::IntoResponse {\n    use axum::http::StatusCode;\n    \n    // In production, these would be served from a CDN or static file server\n    // For development, we'll return a placeholder\n    (\n        StatusCode::OK,\n        [(\"content-type\", \"application/javascript\")],\n        format!(\"// Placeholder for WASM file: {}\", path)\n    )\n}\n\n/// Hydration support for client-side\n#[cfg(target_arch = \"wasm32\")]\n#[wasm_bindgen]\npub fn hydrate_app() {\n    // Get SSR context from window\n    let window = web_sys::window().expect(\"no global window\");\n    let ssr_context = js_sys::Reflect::get(\u0026window, \u0026\"__SSR_CONTEXT__\".into())\n        .ok()\n        .and_then(|v| v.as_string())\n        .and_then(|s| serde_json::from_str::\u003cSSRContext\u003e(\u0026s).ok());\n    \n    if let Some(ctx) = ssr_context {\n        // Initialize router with current route\n        if let Err(e) = crate::router_v2::navigate(\u0026ctx.route) {\n            web_sys::console::error_1(\u0026format!(\"Failed to hydrate route: {}\", e).into());\n        }\n        \n        // Mount the app with hydration mode\n        crate::reactive_v2::init_renderer();\n        \n        web_sys::console::log_1(\u0026\"SSR hydration complete\".into());\n    } else {\n        web_sys::console::warn_1(\u0026\"No SSR context found, starting fresh\".into());\n    }\n}\n\n/// Data fetching hook for SSR\npub struct SSRData\u003cT\u003e {\n    pub data: Option\u003cT\u003e,\n    pub error: Option\u003cString\u003e,\n    pub is_loading: bool,\n}\n\nimpl\u003cT\u003e SSRData\u003cT\u003e {\n    pub fn loading() -\u003e Self {\n        Self {\n            data: None,\n            error: None,\n            is_loading: true,\n        }\n    }\n    \n    pub fn success(data: T) -\u003e Self {\n        Self {\n            data: Some(data),\n            error: None,\n            is_loading: false,\n        }\n    }\n    \n    pub fn error(error: String) -\u003e Self {\n        Self {\n            data: None,\n            error: Some(error),\n            is_loading: false,\n        }\n    }\n}\n\n/// Use SSR data hook\n#[cfg(target_arch = \"wasm32\")]\npub fn use_ssr_data\u003cT: serde::de::DeserializeOwned + 'static\u003e(key: \u0026str) -\u003e SSRData\u003cT\u003e {\n    // Check if we have SSR data in window\n    let window = web_sys::window().expect(\"no global window\");\n    \n    if let Ok(initial_state) = js_sys::Reflect::get(\u0026window, \u0026\"__INITIAL_STATE__\".into()) {\n        if let Some(state_str) = initial_state.as_string() {\n            if let Ok(state_obj) = serde_json::from_str::\u003cserde_json::Value\u003e(\u0026state_str) {\n                if let Some(data) = state_obj.get(key) {\n                    if let Ok(typed_data) = serde_json::from_value::\u003cT\u003e(data.clone()) {\n                        return SSRData::success(typed_data);\n                    }\n                }\n            }\n        }\n    }\n    \n    SSRData::loading()\n}\n\n/// Example SSR component implementation\npub struct ExampleSSRComponent {\n    pub title: String,\n}\n\n#[cfg(not(target_arch = \"wasm32\"))]\n#[async_trait]\nimpl SSRComponent for ExampleSSRComponent {\n    fn render_to_string(\u0026self, ctx: \u0026SSRContext) -\u003e String {\n        format!(\n            r#\"\u003cdiv class=\"example\"\u003e\n                \u003ch1\u003e{}\u003c/h1\u003e\n                \u003cp\u003eRoute: {}\u003c/p\u003e\n                \u003cp\u003eQuery params: {:?}\u003c/p\u003e\n            \u003c/div\u003e\"#,\n            self.title, ctx.route, ctx.query_params\n        )\n    }\n    \n    async fn get_server_props(\u0026self, _ctx: \u0026SSRContext) -\u003e Result\u003cserde_json::Value, String\u003e {\n        // Fetch data from database or API\n        // Fetch data from database or API\n        Ok(serde_json::json!({\n            \"title\": self.title,\n            \"timestamp\": \"2025-01-11T12:00:00Z\",\n        }))\n    }\n}\n\n#[cfg(target_arch = \"wasm32\")]\n#[async_trait(?Send)]\nimpl SSRComponent for ExampleSSRComponent {\n    fn render_to_string(\u0026self, ctx: \u0026SSRContext) -\u003e String {\n        format!(\n            r#\"\u003cdiv class=\"example\"\u003e\n                \u003ch1\u003e{}\u003c/h1\u003e\n                \u003cp\u003eRoute: {}\u003c/p\u003e\n            \u003c/div\u003e\"#,\n            self.title, ctx.route\n        )\n    }\n}\n","traces":[{"line":87,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":92,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":0}},{"line":106,"address":[],"length":0,"stats":{"Line":0}},{"line":107,"address":[],"length":0,"stats":{"Line":0}},{"line":241,"address":[],"length":0,"stats":{"Line":0}},{"line":242,"address":[],"length":0,"stats":{"Line":0}},{"line":243,"address":[],"length":0,"stats":{"Line":0}},{"line":244,"address":[],"length":0,"stats":{"Line":0}},{"line":245,"address":[],"length":0,"stats":{"Line":0}},{"line":246,"address":[],"length":0,"stats":{"Line":0}},{"line":247,"address":[],"length":0,"stats":{"Line":0}},{"line":248,"address":[],"length":0,"stats":{"Line":0}},{"line":249,"address":[],"length":0,"stats":{"Line":0}},{"line":250,"address":[],"length":0,"stats":{"Line":0}},{"line":251,"address":[],"length":0,"stats":{"Line":0}},{"line":252,"address":[],"length":0,"stats":{"Line":0}},{"line":253,"address":[],"length":0,"stats":{"Line":0}},{"line":254,"address":[],"length":0,"stats":{"Line":0}},{"line":255,"address":[],"length":0,"stats":{"Line":0}},{"line":259,"address":[],"length":0,"stats":{"Line":0}},{"line":260,"address":[],"length":0,"stats":{"Line":0}},{"line":280,"address":[],"length":0,"stats":{"Line":0}},{"line":281 .unwrap(), \"2\");\n        assert_eq!(ctx.query_params.get(\"sort\").unwrap(), \"date\");\n    }\n    \n    #[tokio::test]\n    async fn test_ssr_renderer_basic() {\n        let ctx = SSRContext::new();\n        let mut renderer = SSRRenderer::new();\n        \n        renderer.add_component(Box::new(TestComponent {\n            content: \"Hello SSR\".to_string(),\n        }));\n        \n        let html = renderer.render(\u0026ctx).await;\n        \n        assert!(html.contains(\"Hello SSR\"));\n        assert!(html.contains(\"\u003c!DOCTYPE html\u003e\"));\n        assert!(html.contains(\"\u003c/html\u003e\"));\n    }\n    \n    #[tokio::test]\n    async fn test_ssr_renderer_with_state() {\n        let ctx = SSRContext::new()\n            .with_state(r#\"{\"user\": \"test\"}\"#.to_string());\n            \n        let renderer = SSRRenderer::new();\n        let html = renderer.render(\u0026ctx).await;\n        \n        assert!(html.contains(r#\"window.__INITIAL_STATE__ = {\"user\": \"test\"};\"#));\n    }\n    \n    #[tokio::test]\n    async fn test_ssr_renderer_with_meta_tags() {\n        let ctx = SSRContext::new()\n            .add_meta_tag(r#\"\u003cmeta name=\"description\" content=\"Test page\"\u003e\"#.to_string())\n            .add_meta_tag(r#\"\u003cmeta property=\"og:title\" content=\"Test\"\u003e\"#.to_string());\n            \n        let renderer = SSRRenderer::new();\n        let html = renderer.render(\u0026ctx).await;\n        \n        assert!(html.contains(r#\"\u003cmeta name=\"description\" content=\"Test page\"\u003e\"#));\n        assert!(html.contains(r#\"\u003cmeta property=\"og:title\" content=\"Test\"\u003e\"#));\n    }\n    \n    #[tokio::test]\n    async fn test_ssr_renderer_hydration() {\n        let ctx = SSRContext::new()\n            .with_route(\"/test\".to_string());\n            \n        let renderer = SSRRenderer::new()\n            .enable_hydration(true);\n            \n        let html = renderer.render(\u0026ctx).await;\n        \n        assert!(html.contains(\"window.__SSR_CONTEXT__\"));\n        assert!(html.contains(\"hydrate_app()\"));\n    }\n    \n    #[tokio::test]\n    async fn test_ssr_renderer_no_hydration() {\n        let ctx = SSRContext::new();\n        let renderer = SSRRenderer::new()\n            .enable_hydration(false);\n            \n        let html = renderer.render(\u0026ctx).await;\n        \n        // Should have neither SSR context nor hydration script when hydration is disabled\n        assert!(!html.contains(\"window.__SSR_CONTEXT__\"));\n        assert!(!html.contains(\"hydrate_app()\"));\n    }\n    \n    #[tokio::test]\n    async fn test_ssr_component_server_props() {\n        let component = TestComponent {\n            content: \"Server content\".to_string(),\n        };\n        \n        let ctx = SSRContext::new();\n        let props = component.get_server_props(\u0026ctx).await.unwrap();\n        \n        assert_eq!(props[\"content\"], \"Server content\");\n        assert_eq!(props[\"server_rendered\"], true);\n    }\n    \n    #[tokio::test]\n    async fn test_ssr_data_states() {\n        // Test loading state\n        let loading: SSRData\u003cString\u003e = SSRData::loading();\n        assert!(loading.is_loading);\n        assert!(loading.data.is_none());\n        assert!(loading.error.is_none());\n        \n        // Test success state\n        let success = SSRData::success(\"Hello\".to_string());\n        assert!(!success.is_loading);\n        assert_eq!(success.data.unwrap(), \"Hello\");\n        assert!(success.error.is_none());\n        \n        // Test error state\n        let error: SSRData\u003cString\u003e = SSRData::error(\"Failed\".to_string());\n        assert!(!error.is_loading);\n        assert!(error.data.is_none());\n        assert_eq!(error.error.unwrap(), \"Failed\");\n    }\n    \n    #[tokio::test]\n    async fn test_ssr_context_serialization() {\n        let mut headers = HashMap::new();\n        headers.insert(\"user-agent\".to_string(), \"test-agent\".to_string());\n        \n        let ctx = SSRContext::new()\n            .with_route(\"/api/test\".to_string())\n            .with_headers(headers);\n            \n        // Serialize and deserialize\n        let json = serde_json::to_string(\u0026ctx).unwrap();\n        let deserialized: SSRContext = serde_json::from_str(\u0026json).unwrap();\n        \n        assert_eq!(deserialized.route, \"/api/test\");\n        // Headers are skipped in serialization\n        assert!(deserialized.request_headers.is_empty());\n    }\n    \n    #[tokio::test]\n    async fn test_multiple_components() {\n        let mut renderer = SSRRenderer::new();\n        \n        renderer.add_component(Box::new(TestComponent {\n            content: \"First\".to_string(),\n        }));\n        \n        renderer.add_component(Box::new(TestComponent {\n            content: \"Second\".to_string(),\n        }));\n        \n        let ctx = SSRContext::new();\n        let html = renderer.render(\u0026ctx).await;\n        \n        assert!(html.contains(\"First\"));\n        assert!(html.contains(\"Second\"));\n    }\n    \n    // Test SSR App implementation\n    struct TestSSRApp;\n    \n    #[cfg(not(target_arch = \"wasm32\"))]\n    #[async_trait]\n    impl SSRApp for TestSSRApp {\n        fn routes(\u0026self) -\u003e Vec\u003cSSRRoute\u003e {\n            vec![\n                SSRRoute {\n                    path: \"/\".to_string(),\n                    handler: Arc::new(TestHandler),\n                },\n            ]\n        }\n    }\n    \n    struct TestHandler;\n    \n    #[cfg(not(target_arch = \"wasm32\"))]\n    #[async_trait]\n    impl SSRRouteHandler for TestHandler {\n        async fn handle(\u0026self, ctx: SSRContext) -\u003e Result\u003cString, String\u003e {\n            let mut renderer = SSRRenderer::new();\n            renderer.add_component(Box::new(TestComponent {\n                content: \"Route handler test\".to_string(),\n            }));\n            Ok(renderer.render(\u0026ctx).await)\n        }\n    }\n    \n    #[cfg(not(target_arch = \"wasm32\"))]\n    #[tokio::test]\n    async fn test_ssr_app_routes() {\n        let app = TestSSRApp;\n        let routes = app.routes();\n        \n        assert_eq!(routes.len(), 1);\n        assert_eq!(routes[0].path, \"/\");\n    }\n    \n    #[tokio::test]\n    async fn test_example_ssr_component() {\n        let component = ExampleSSRComponent {\n            title: \"Test Title\".to_string(),\n        };\n        \n        let mut params = HashMap::new();\n        params.insert(\"id\".to_string(), \"123\".to_string());\n        \n        let ctx = SSRContext::new()\n            .with_route(\"/test\".to_string())\n            .with_query_params(params);\n            \n        let html = component.render_to_string(\u0026ctx);\n        \n        assert!(html.contains(\"Test Title\"));\n        assert!(html.contains(\"Route: /test\"));\n        assert!(html.contains(\"123\"));\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","state.rs"],"content":"//! Global State Management - L6\n\nuse std::any::{Any, TypeId};\nuse std::cell::RefCell;\nuse std::collections::HashMap;\nuse std::rc::Rc;\nuse crate::hooks::use_effect;\n\n// Type alias to simplify complex types\ntype ReducerFn\u003cS, A\u003e = Rc\u003cdyn Fn(\u0026S, A) -\u003e S\u003e;\n\nthread_local! {\n    static STORE: RefCell\u003cStore\u003e = RefCell::new(Store::new());\n}\n\n/// Store for global state\nstruct Store {\n    state: HashMap\u003cTypeId, Box\u003cdyn Any\u003e\u003e,\n    listeners: HashMap\u003cTypeId, Vec\u003cBox\u003cdyn Fn()\u003e\u003e\u003e,\n}\n\nimpl Store {\n    fn new() -\u003e Self {\n        Store {\n            state: HashMap::new(),\n            listeners: HashMap::new(),\n        }\n    }\n\n    fn set\u003cT: 'static\u003e(\u0026mut self, value: T) {\n        let type_id = TypeId::of::\u003cT\u003e();\n        self.state.insert(type_id, Box::new(value));\n\n        // Notify listeners\n        if let Some(listeners) = self.listeners.get(\u0026type_id) {\n            for listener in listeners {\n                listener();\n            }\n        }\n    }\n\n    fn get\u003cT: 'static + Clone\u003e(\u0026self) -\u003e Option\u003cT\u003e {\n        let type_id = TypeId::of::\u003cT\u003e();\n        self.state\n            .get(\u0026type_id)\n            .and_then(|any| any.downcast_ref::\u003cT\u003e())\n            .cloned()\n    }\n\n    fn subscribe\u003cT: 'static\u003e(\u0026mut self, listener: Box\u003cdyn Fn()\u003e) -\u003e SubscriptionId {\n        let type_id = TypeId::of::\u003cT\u003e();\n        let listeners = self.listeners.entry(type_id).or_default();\n        let id = listeners.len();\n        listeners.push(listener);\n\n        SubscriptionId { type_id, id }\n    }\n\n    fn unsubscribe(\u0026mut self, sub_id: SubscriptionId) {\n        if let Some(listeners) = self.listeners.get_mut(\u0026sub_id.type_id) {\n            if sub_id.id \u003c listeners.len() {\n                let _ = listeners.remove(sub_id.id);\n            }\n        }\n    }\n}\n\n/// Subscription ID for cleanup\npub struct SubscriptionId {\n    type_id: TypeId,\n    id: usize,\n}\n\n/// Create a global state atom\npub fn create_atom\u003cT: 'static + Clone + Default\u003e(initial: T) -\u003e Atom\u003cT\u003e {\n    STORE.with(|store| {\n        store.borrow_mut().set(initial);\n    });\n\n    Atom {\n        _phantom: std::marker::PhantomData,\n    }\n}\n\n/// Atom represents a piece of global state\npub struct Atom\u003cT\u003e {\n    _phantom: std::marker::PhantomData\u003cT\u003e,\n}\n\nimpl\u003cT: 'static + Clone\u003e Atom\u003cT\u003e {\n    pub fn get(\u0026self) -\u003e Option\u003cT\u003e {\n        STORE.with(|store| store.borrow().get::\u003cT\u003e())\n    }\n\n    pub fn set(\u0026self, value: T) {\n        STORE.with(|store| store.borrow_mut().set(value));\n    }\n\n    pub fn update(\u0026self, f: impl FnOnce(\u0026mut T)) {\n        if let Some(mut value) = self.get() {\n            f(\u0026mut value);\n            self.set(value);\n        }\n    }\n\n    pub fn subscribe(\u0026self, listener: impl Fn() + 'static) -\u003e SubscriptionId {\n        STORE.with(|store| store.borrow_mut().subscribe::\u003cT\u003e(Box::new(listener)))\n    }\n}\n\n/// Use global state hook\npub fn use_atom\u003cT: 'static + Clone\u003e(atom: \u0026Atom\u003cT\u003e) -\u003e AtomHandle\u003cT\u003e {\n    let value = atom.get();\n    let update_trigger = use_update();\n\n    // Subscribe to changes\n    let sub_id = atom.subscribe(move || {\n        update_trigger();\n    });\n\n    // Cleanup on unmount (run once with empty deps)\n    use_effect((), move || {\n        move || {\n            STORE.with(|store| {\n                store.borrow_mut().unsubscribe(sub_id);\n            });\n        }\n    });\n\n    AtomHandle {\n        value,\n        atom: atom.clone(),\n    }\n}\n\n/// Handle to atom value with update capability\npub struct AtomHandle\u003cT\u003e {\n    value: Option\u003cT\u003e,\n    atom: Atom\u003cT\u003e,\n}\n\nimpl\u003cT: Clone + 'static\u003e AtomHandle\u003cT\u003e {\n    pub fn get(\u0026self) -\u003e Option\u003c\u0026T\u003e {\n        self.value.as_ref()\n    }\n\n    pub fn set(\u0026self, value: T) {\n        self.atom.set(value);\n    }\n\n    pub fn update(\u0026self, f: impl FnOnce(\u0026mut T)) {\n        self.atom.update(f);\n    }\n}\n\n/// Selector for derived state\npub struct Selector\u003cT, U\u003e {\n    source: Atom\u003cT\u003e,\n    selector: Rc\u003cdyn Fn(\u0026T) -\u003e U\u003e,\n}\n\nimpl\u003cT: 'static + Clone, U: 'static + Clone\u003e Selector\u003cT, U\u003e {\n    pub fn new(source: Atom\u003cT\u003e, selector: impl Fn(\u0026T) -\u003e U + 'static) -\u003e Self {\n        Selector {\n            source,\n            selector: Rc::new(selector),\n        }\n    }\n\n    pub fn get(\u0026self) -\u003e Option\u003cU\u003e {\n        self.source.get().map(|value| (self.selector)(\u0026value))\n    }\n}\n\n/// Use selector hook\npub fn use_selector\u003cT: 'static + Clone, U: 'static + Clone\u003e(\n    selector: \u0026Selector\u003cT, U\u003e,\n) -\u003e Option\u003cU\u003e {\n    let value = selector.get();\n    let update_trigger = use_update();\n\n    // Subscribe to source changes\n    let sub_id = selector.source.subscribe(move || {\n        update_trigger();\n    });\n\n    // Cleanup (run once with empty deps)\n    use_effect((), move || {\n        move || {\n            STORE.with(|store| {\n                store.borrow_mut().unsubscribe(sub_id);\n            });\n        }\n    });\n\n    value\n}\n\n/// Redux-style reducer store\npub struct ReducerStore\u003cS, A\u003e {\n    state: Atom\u003cS\u003e,\n    reducer: ReducerFn\u003cS, A\u003e,\n}\n\nimpl\u003cS: 'static + Clone + Default, A: 'static\u003e ReducerStore\u003cS, A\u003e {\n    pub fn new(initial: S, reducer: impl Fn(\u0026S, A) -\u003e S + 'static) -\u003e Self {\n        ReducerStore {\n            state: create_atom(initial),\n            reducer: Rc::new(reducer),\n        }\n    }\n\n    pub fn dispatch(\u0026self, action: A) {\n        if let Some(current) = self.state.get() {\n            let new_state = (self.reducer)(\u0026current, action);\n            self.state.set(new_state);\n        }\n    }\n\n    pub fn get_state(\u0026self) -\u003e Option\u003cS\u003e {\n        self.state.get()\n    }\n}\n\n/// Use reducer hook\npub fn use_reducer\u003cS: 'static + Clone + Default, A: 'static\u003e(\n    store: \u0026ReducerStore\u003cS, A\u003e,\n) -\u003e (Option\u003cS\u003e, impl Fn(A)) {\n    let state = use_atom(\u0026store.state);\n    let store_clone = store.clone();\n\n    let dispatch = move |action: A| {\n        store_clone.dispatch(action);\n    };\n\n    (state.get().cloned(), dispatch)\n}\n\n// Helper hooks that integrate with the reactive system\nfn use_update() -\u003e impl Fn() {\n    // Trigger component re-render using the reactive system\n    || {\n        crate::reactive_v2::queue_current_render();\n    }\n}\n\n// use_effect is now provided by the hooks module\n\n// Make types cloneable for convenience\nimpl\u003cT\u003e Clone for Atom\u003cT\u003e {\n    fn clone(\u0026self) -\u003e Self {\n        Atom {\n            _phantom: std::marker::PhantomData,\n        }\n    }\n}\n\nimpl\u003cS, A\u003e Clone for ReducerStore\u003cS, A\u003e {\n    fn clone(\u0026self) -\u003e Self {\n        ReducerStore {\n            state: self.state.clone(),\n            reducer: self.reducer.clone(),\n        }\n    }\n}\n\n// Example usage:\n#[derive(Clone, Default)]\npub struct AppState {\n    pub user: Option\u003cUser\u003e,\n    pub theme: Theme,\n    pub count: i32,\n}\n\n#[derive(Clone)]\npub struct User {\n    pub id: String,\n    pub name: String,\n}\n\n#[derive(Clone, Default)]\npub enum Theme {\n    #[default]\n    Light,\n    Dark,\n}\n\npub enum AppAction {\n    SetUser(Option\u003cUser\u003e),\n    ToggleTheme,\n    Increment,\n    Decrement,\n}\n\npub fn create_app_store() -\u003e ReducerStore\u003cAppState, AppAction\u003e {\n    let initial = AppState {\n        user: None,\n        theme: Theme::Dark,\n        count: 0,\n    };\n\n    ReducerStore::new(initial, |state, action| {\n        let mut new_state = state.clone();\n\n        match action {\n            AppAction::SetUser(user) =\u003e new_state.user = user,\n            AppAction::ToggleTheme =\u003e {\n                new_state.theme = match state.theme {\n                    Theme::Light =\u003e Theme::Dark,\n                    Theme::Dark =\u003e Theme::Light,\n                };\n            }\n            AppAction::Increment =\u003e new_state.count += 1,\n            AppAction::Decrement =\u003e new_state.count -= 1,\n        }\n\n        new_state\n    })\n}\n","traces":[{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"ad "address":[],"length":0,"stats":{"Line":0}},{"line":221,"address":[],"length":0,"stats":{"Line":0}},{"line":226,"address":[],"length":0,"stats":{"Line":0}},{"line":229,"address":[],"length":0,"stats":{"Line":0}},{"line":230,"address":[],"length":0,"stats":{"Line":0}},{"line":232,"address":[],"length":0,"stats":{"Line":0}},{"line":233,"address":[],"length":0,"stats":{"Line":0}},{"line":236,"address":[],"length":0,"stats":{"Line":0}},{"line":240,"address":[],"length":0,"stats":{"Line":0}},{"line":242,"address":[],"length":0,"stats":{"Line":0}},{"line":243,"address":[],"length":0,"stats":{"Line":0}},{"line":251,"address":[],"length":0,"stats":{"Line":0}},{"line":259,"address":[],"length":0,"stats":{"Line":0}},{"line":261,"address":[],"length":0,"stats":{"Line":0}},{"line":262,"address":[],"length":0,"stats":{"Line":0}},{"line":295,"address":[],"length":0,"stats":{"Line":0}},{"line":302,"address":[],"length":0,"stats":{"Line":0}},{"line":303,"address":[],"length":0,"stats":{"Line":0}},{"line":305,"address":[],"length":0,"stats":{"Line":0}},{"line":306,"address":[],"length":0,"stats":{"Line":0}},{"line":308,"address":[],"length":0,"stats":{"Line":0}},{"line":309,"address":[],"length":0,"stats":{"Line":0}},{"line":310,"address":[],"length":0,"stats":{"Line":0}},{"line":313,"address":[],"length":0,"stats":{"Line":0}},{"line":314,"address":[],"length":0,"stats":{"Line":0}},{"line":317,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":99},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","styled_component.rs"],"content":"//! Styled Components - CSS-in-Rust component integration\n//!\n//! This module provides integration between the CSS runtime and the component system,\n//! allowing components to use dynamic CSS with full support for hover states,\n//! media queries, and more.\n\nuse crate::component::{Component, Element, Props};\nuse crate::css_runtime::{CssBuilder, CssRule};\n\n/// A component wrapper that applies CSS styles dynamically\npub struct StyledComponent\u003cC: Component\u003e {\n    inner: C,\n    class_name: String,\n}\n\nimpl\u003cC: Component\u003e StyledComponent\u003cC\u003e {\n    /// Create a new styled component with a CSS rule\n    pub fn new(component: C, css_rule: CssRule) -\u003e Self {\n        let mut manager = crate::css_runtime::STYLESHEET_MANAGER.lock();\n        let class_name = manager.add_rule(\u0026css_rule);\n        \n        Self {\n            inner: component,\n            class_name,\n        }\n    }\n    \n    /// Create a styled component using the CSS builder\n    pub fn from_builder(component: C, builder: CssBuilder) -\u003e Self {\n        let class_name = builder.build();\n        \n        Self {\n            inner: component,\n            class_name,\n        }\n    }\n}\n\nimpl\u003cC: Component\u003e Component for StyledComponent\u003cC\u003e {\n    fn render(\u0026self) -\u003e Element {\n        let mut element = self.inner.render();\n        \n        // Apply the generated class name to the root element\n        match \u0026mut element {\n            Element::Node { props, .. } =\u003e {\n                match \u0026mut props.class {\n                    Some(existing) =\u003e {\n                        // Append to existing classes\n                        *existing = format!(\"{} {}\", existing, self.class_name);\n                    }\n                    None =\u003e {\n                        props.class = Some(self.class_name.clone());\n                    }\n                }\n            }\n            _ =\u003e {\n                // Wrap non-node elements in a div with the class\n                element = Element::Node {\n                    tag: \"div\".to_string(),\n                    props: Props {\n                        class: Some(self.class_name.clone()),\n                        ..Default::default()\n                    },\n                    children: vec![element],\n                };\n            }\n        }\n        \n        element\n    }\n}\n\n/// Extension trait for components to add styling capabilities\npub trait ComponentStyling: Component + Sized {\n    /// Apply CSS styles to this component\n    fn styled(self, styles: CssBuilder) -\u003e StyledComponent\u003cSelf\u003e {\n        StyledComponent::from_builder(self, styles)\n    }\n    \n    /// Apply CSS styles with a custom class prefix\n    fn styled_with_prefix(self, prefix: \u0026str, styles: CssBuilder) -\u003e StyledComponent\u003cSelf\u003e {\n        StyledComponent::from_builder(self, styles.prefix(prefix))\n    }\n}\n\n// Implement the extension trait for all components\nimpl\u003cT: Component\u003e ComponentStyling for T {}\n\n/// Helper macro for creating styled components with inline CSS\n#[macro_export]\nmacro_rules! styled {\n    ($component:expr, {\n        $($prop:ident: $value:expr),* $(,)?\n    }) =\u003e {{\n        let mut builder = $crate::css_runtime::CssBuilder::new();\n        \n        // Add base properties\n        $(\n            builder = builder.property(stringify!($prop), \u0026$value.to_string());\n        )*\n        \n        $crate::styled_component::StyledComponent::from_builder($component, builder)\n    }};\n}\n\npub use styled;\n\n/// Predefined style utilities\npub mod styles {\n    use crate::css_runtime::{Breakpoint, CssBuilder, css_props};\n    \n    /// Button styles\n    pub fn button_primary() -\u003e CssBuilder {\n        CssBuilder::new()\n            .properties(css_props! {\n                \"display\" =\u003e \"inline-flex\",\n                \"align-items\" =\u003e \"center\",\n                \"justify-content\" =\u003e \"center\",\n                \"padding\" =\u003e \"0.5rem 1rem\",\n                \"background-color\" =\u003e \"var(--primary)\",\n                \"color\" =\u003e \"white\",\n                \"border\" =\u003e \"none\",\n                \"border-radius\" =\u003e \"0.375rem\",\n                \"font-size\" =\u003e \"1rem\",\n                \"font-weight\" =\u003e \"500\",\n                \"cursor\" =\u003e \"pointer\",\n                \"transition\" =\u003e \"all var(--transition-fast)\",\n                \"outline\" =\u003e \"none\"\n            })\n            .hover(css_props! {\n                \"background-color\" =\u003e \"var(--primary-dark)\",\n                \"transform\" =\u003e \"translateY(-1px)\",\n                \"box-shadow\" =\u003e \"var(--shadow-md)\"\n            })\n            .focus(css_props! {\n                \"box-shadow\" =\u003e \"0 0 0 3px rgba(102, 126, 234, 0.3)\"\n            })\n            .active(css_props! {\n                \"transform\" =\u003e \"translateY(0)\",\n                \"box-shadow\" =\u003e \"var(--shadow-sm)\"\n            })\n            .disabled(css_props! {\n                \"opacity\" =\u003e \"0.5\",\n                \"cursor\" =\u003e \"not-allowed\"\n            })\n    }\n    \n    /// Card styles\n    pub fn card() -\u003e CssBuilder {\n        CssBuilder::new()\n            .properties(css_props! {\n                \"background-color\" =\u003e \"white\",\n                \"border-radius\" =\u003e \"0.5rem\",\n                \"box-shadow\" =\u003e \"var(--shadow-md)\",\n                \"padding\" =\u003e \"1.5rem\",\n                \"transition\" =\u003e \"all var(--transition-normal)\"\n            })\n            .hover(css_props! {\n                \"box-shadow\" =\u003e \"var(--shadow-lg)\",\n                \"transform\" =\u003e \"translateY(-2px)\"\n            })\n            .media(\"(prefers-color-scheme: dark)\", css_props! {\n                \"background-color\" =\u003e \"var(--background-dark)\",\n                \"border\" =\u003e \"1px solid var(--border-dark)\"\n            })\n    }\n    \n    /// Grid container\n    pub fn grid(columns: u8) -\u003e CssBuilder {\n        CssBuilder::new()\n            .properties(css_props! {\n                \"display\" =\u003e \"grid\",\n                \"gap\" =\u003e \"1rem\",\n                \"grid-template-columns\" =\u003e format!(\"repeat({}, minmax(0, 1fr))\", columns)\n            })\n            .breakpoint(Breakpoint::Md, css_props! {\n                \"grid-template-columns\" =\u003e format!(\"repeat({}, minmax(0, 1fr))\", columns.min(2))\n            })\n            .breakpoint(Breakpoint::Sm, css_props! {\n                \"grid-template-columns\" =\u003e \"1fr\"\n            })\n    }\n    \n    /// Flex container\n    pub fn flex_center() -\u003e CssBuilder {\n        CssBuilder::new()\n            .properties(css_props! {\n                \"display\" =\u003e \"flex\",\n                \"align-items\" =\u003e \"center\",\n                \"justify-content\" =\u003e \"center\"\n            })\n    }\n    \n    /// Text styles\n    pub fn heading() -\u003e CssBuilder {\n        CssBuilder::new()\n            .properties(css_props! {\n                \"font-size\" =\u003e \"2rem\",\n                \"font-weight\" =\u003e \"700\",\n                \"line-height\" =\u003e \"1.2\",\n                \"margin-bottom\" =\u003e \"1rem\",\n                \"color\" =\u003e \"var(--text)\"\n            })\n            .breakpoint(Breakpoint::Md, css_props! {\n                \"font-size\" =\u003e \"1.75rem\"\n            })\n            .breakpoint(Breakpoint::Sm, css_props! {\n                \"font-size\" =\u003e \"1.5rem\"\n            })\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::component::Component;\n    \n    struct TestComponent {\n        text: String,\n    }\n    \n    impl Component for TestComponent {\n        fn render(\u0026self) -\u003e Element {\n            Element::Text(self.text.clone())\n        }\n    }\n    \n    #[test]\n    #[cfg(target_arch = \"wasm32\")]\n    fn test_styled_component() {\n        let component = TestComponent {\n            text: \"Hello\".to_string(),\n        };\n        \n        let styled = component.styled(\n            CssBuilder::new()\n                .property(\"color\", \"red\")\n                .property(\"font-size\", \"16px\")\n        );\n        \n        // The styled component should wrap the original in a div with classes\n        match styled.render() {\n            Element::Node { props, children, .. } =\u003e {\n                assert!(props.class.is_some());\n                assert!(props.class.unwrap().starts_with(\"l9-\"));\n                assert_eq!(children.len(), 1);\n            }\n            _ =\u003e panic!(\"Expected Node element\"),\n        }\n    }\n}","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":113,"address":[],"length ,"content":"//! Styling System - CSS-in-Rust (L3)\n\nuse crate::component::{Element, Props};\nuse crate::prelude::Component;\nuse once_cell::sync::Lazy;\nuse std::collections::HashMap;\n\n/// Style class builder - Tailwind-like utility classes in Rust\n#[derive(Default)]\npub struct StyleBuilder {\n    classes: Vec\u003cString\u003e,\n    custom: HashMap\u003cString, String\u003e,\n}\n\nimpl StyleBuilder {\n    pub fn new() -\u003e Self {\n        StyleBuilder::default()\n    }\n\n    // Layout\n    pub fn flex(mut self) -\u003e Self {\n        self.classes.push(\"display: flex\".to_string());\n        self\n    }\n\n    pub fn grid(mut self) -\u003e Self {\n        self.classes.push(\"display: grid\".to_string());\n        self\n    }\n\n    pub fn hidden(mut self) -\u003e Self {\n        self.classes.push(\"display: none\".to_string());\n        self\n    }\n\n    // Flexbox\n    pub fn items_center(mut self) -\u003e Self {\n        self.classes.push(\"align-items: center\".to_string());\n        self\n    }\n\n    pub fn justify_center(mut self) -\u003e Self {\n        self.classes.push(\"justify-content: center\".to_string());\n        self\n    }\n\n    pub fn justify_between(mut self) -\u003e Self {\n        self.classes\n            .push(\"justify-content: space-between\".to_string());\n        self\n    }\n\n    pub fn gap(mut self, size: u8) -\u003e Self {\n        self.custom\n            .insert(\"gap\".to_string(), format!(\"{}rem\", size as f32 * 0.25));\n        self\n    }\n\n    // Spacing\n    pub fn p(mut self, size: u8) -\u003e Self {\n        self.custom\n            .insert(\"padding\".to_string(), format!(\"{}rem\", size as f32 * 0.25));\n        self\n    }\n\n    pub fn px(mut self, size: u8) -\u003e Self {\n        self.custom.insert(\n            \"padding-left\".to_string(),\n            format!(\"{}rem\", size as f32 * 0.25),\n        );\n        self.custom.insert(\n            \"padding-right\".to_string(),\n            format!(\"{}rem\", size as f32 * 0.25),\n        );\n        self\n    }\n\n    pub fn py(mut self, size: u8) -\u003e Self {\n        self.custom.insert(\n            \"padding-top\".to_string(),\n            format!(\"{}rem\", size as f32 * 0.25),\n        );\n        self.custom.insert(\n            \"padding-bottom\".to_string(),\n            format!(\"{}rem\", size as f32 * 0.25),\n        );\n        self\n    }\n\n    pub fn m(mut self, size: u8) -\u003e Self {\n        self.custom\n            .insert(\"margin\".to_string(), format!(\"{}rem\", size as f32 * 0.25));\n        self\n    }\n\n    pub fn mx_auto(mut self) -\u003e Self {\n        self.custom\n            .insert(\"margin-left\".to_string(), \"auto\".to_string());\n        self.custom\n            .insert(\"margin-right\".to_string(), \"auto\".to_string());\n        self\n    }\n\n    // Typography\n    pub fn text_sm(mut self) -\u003e Self {\n        self.classes.push(\"font-size: 0.875rem\".to_string());\n        self.classes.push(\"line-height: 1.25rem\".to_string());\n        self\n    }\n\n    pub fn text_lg(mut self) -\u003e Self {\n        self.classes.push(\"font-size: 1.125rem\".to_string());\n        self.classes.push(\"line-height: 1.75rem\".to_string());\n        self\n    }\n\n    pub fn text_xl(mut self) -\u003e Self {\n        self.classes.push(\"font-size: 1.25rem\".to_string());\n        self.classes.push(\"line-height: 1.75rem\".to_string());\n        self\n    }\n\n    pub fn font_bold(mut self) -\u003e Self {\n        self.classes.push(\"font-weight: 700\".to_string());\n        self\n    }\n\n    pub fn text_center(mut self) -\u003e Self {\n        self.classes.push(\"text-align: center\".to_string());\n        self\n    }\n\n    // Colors\n    pub fn bg_black(mut self) -\u003e Self {\n        self.classes.push(\"background-color: #000000\".to_string());\n        self\n    }\n\n    pub fn bg_white(mut self) -\u003e Self {\n        self.classes.push(\"background-color: #ffffff\".to_string());\n        self\n    }\n\n    pub fn text_white(mut self) -\u003e Self {\n        self.classes.push(\"color: #ffffff\".to_string());\n        self\n    }\n\n    pub fn text_gray_500(mut self) -\u003e Self {\n        self.classes.push(\"color: #6b7280\".to_string());\n        self\n    }\n\n    // Borders\n    pub fn border(mut self) -\u003e Self {\n        self.classes.push(\"border-width: 1px\".to_string());\n        self.classes.push(\"border-style: solid\".to_string());\n        self\n    }\n\n    pub fn border_gray_200(mut self) -\u003e Self {\n        self.classes.push(\"border-color: #e5e7eb\".to_string());\n        self\n    }\n\n    pub fn rounded(mut self) -\u003e Self {\n        self.classes.push(\"border-radius: 0.25rem\".to_string());\n        self\n    }\n\n    pub fn rounded_lg(mut self) -\u003e Self {\n        self.classes.push(\"border-radius: 0.5rem\".to_string());\n        self\n    }\n\n    // Effects\n    pub fn shadow(mut self) -\u003e Self {\n        self.classes\n            .push(\"box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1)\".to_string());\n        self\n    }\n\n    pub fn transition(mut self) -\u003e Self {\n        self.classes.push(\"transition-property: all\".to_string());\n        self.classes.push(\"transition-duration: 150ms\".to_string());\n        self\n    }\n\n    pub fn hover_bg_gray_100(mut self) -\u003e Self {\n        // Note: Hover states need special handling in WASM\n        self.classes\n            .push(\"hover:background-color: #f3f4f6\".to_string());\n        self\n    }\n\n    // Dark mode\n    pub fn dark_bg_gray_800(mut self) -\u003e Self {\n        self.classes\n            .push(\"@media (prefers-color-scheme: dark) { background-color: #1f2937 }\".to_string());\n        self\n    }\n\n    pub fn dark_text_gray_100(mut self) -\u003e Self {\n        self.classes\n            .push(\"@media (prefers-color-scheme: dark) { color: #f3f4f6 }\".to_string());\n        self\n    }\n\n    // Responsive\n    pub fn md_flex(mut self) -\u003e Self {\n        self.classes\n            .push(\"@media (min-width: 768px) { display: flex }\".to_string());\n        self\n    }\n\n    pub fn lg_grid_cols(mut self, cols: u8) -\u003e Self {\n        self.classes.push(format!(\n            \"@media (min-width: 1024px) {{ grid-template-columns: repeat({}, minmax(0, 1fr)) }}\",\n            cols\n        ));\n        self\n    }\n\n    // Build final style string\n    pub fn build(self) -\u003e String {\n        let mut styles = vec![];\n\n        // Add static classes\n        for class in self.classes {\n            styles.push(class.to_string());\n        }\n\n        // Add custom properties\n        for (prop, value) in self.custom {\n            styles.push(format!(\"{}: {}\", prop, value));\n        }\n\n        styles.join(\"; \")\n    }\n}\n\n/// Styled component wrapper\npub struct Styled\u003cT: Component\u003e {\n    component: T,\n    styles: String,\n}\n\nimpl\u003cT: Component\u003e Styled\u003cT\u003e {\n    pub fn new(component: T, styles: StyleBuilder) -\u003e Self {\n        Styled {\n            component,\n            styles: styles.build(),\n        }\n    }\n}\n\nimpl\u003cT: Component\u003e Component for Styled\u003cT\u003e {\n    fn render(\u0026self) -\u003e Element {\n        let inner = self.component.render();\n\n        // Wrap with styled div\n        Element::Node {\n            tag: \"div\".to_string(),\n            props: Props {\n                attributes: vec![(\"style\".to_string(), self.styles.clone())],\n                ..Default::default()\n            },\n            children: vec![inner],\n        }\n    }\n}\n\n/// Theme system\npub struct Theme {\n    pub colors: ThemeColors,\n    pub spacing: ThemeSpacing,\n    pub typography: ThemeTypography,\n}\n\npub struct ThemeColors {\n    pub primary: \u0026'static str,\n    pub secondary: \u0026'static str,\n    pub background: \u0026'static str,\n    pub foreground: \u0026'static str,\n    pub muted: \u0026'static str,\n    pub border: \u0026'static str,\n}\n\npub struct ThemeSpacing {\n    pub unit: f32, // 0.25rem\n}\n\npub struct ThemeTypography {\n    pub font_family: \u0026'static str,\n    pub font_size_base: \u0026'static str,\n}\n\n#[allow(dead_code)]\nstatic DEFAULT_THEME: Lazy\u003cTheme\u003e = Lazy::new(|| Theme {\n    colors: ThemeColors {\n        primary: \"#667eea\",\n        secondary: \"#764ba2\",\n        background: \"#000000\",\n        foreground: \"#ffffff\",\n        muted: \"#6b7280\",\n        border: \"#e5e7eb\",\n    },\n    spacing: ThemeSpacing { unit: 0.25 },\n    typography: ThemeTypography {\n        font_family: \"-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif\",\n        font_size_base: \"16px\",\n    },\n});\n\n/// Global styles injection\npub fn inject_global_styles() {\n    let window = web_sys::window().unwrap();\n    let document = window.document().unwrap();\n    let head = document.head().unwrap();\n\n    let style = document.create_element(\"style\").unwrap();\n    style.set_inner_html(\n        r#\"\n        * {\n            box-sizing: border-box;\n            margin: 0;\n            padding: 0;\n        }\n        \n        body {\n            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;\n            background-color: #000;\n            color: #fff;\n            line-height: 1.5;\n        }\n        \n        /* Dark mode support */\n        @media (prefers-color-scheme: dark) {\n            :root {\n                --background: #000;\n                --foreground: #fff;\n            }\n        }\n        \n        /* Animations */\n        @keyframes pulse {\n            0%, 100% { opacity: 0.5; }\n            50% { opacity: 1; }\n        }\n        \n        .animate-pulse {\n            animation: pulse 1.5s ease-in-out infinite;\n        }\n        \n        /* Reality glitch effect */\n        @keyframes glitch {\n            0% { transform: translate(0); }\n            20% { transform: translate(-2px, 2px); }\n            40% { transform: translate(-2px, -2px); }\n            60% { transform: translate(2px, 2px); }\n            80% { transform: translate(2px, -2px); }\n            100% { transform: translate(0); }\n        }\n        \n        .reality-glitch {\n            animation: glitch 0.3s ease-in-out;\n        }\n    \"#,\n    );\n\n    head.append_child(\u0026style).unwrap();\n}\n\n/// Style macro for inline styles\n#[macro_export]\nmacro_rules! style {\n    ($($method:ident $(($($arg:expr),*))?),* $(,)?) =\u003e {{\n        let mut builder = $crate::styles::StyleBuilder::new();\n        $(\n            builder = builder.$method$(($($arg),*))?;\n        )*\n        builder\n    }};\n}\n\npub use style;\n\n// Usage example:\n// let button_style = style![\n//     flex,\n//     items_center,\n//     gap(2),\n//     px(4),\n//     py(2),\n//     bg_black,\n//     text_white,\n//     border,\n//     rounded_lg,\n//     transition,\n//     hover_bg_gray_100,\n// ];\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0, rts)] // These are used in test macros and examples\nuse crate::component::{use_state, Component, Element, Props};\nuse std::future::Future;\n#[allow(unused_imports)] // Used in test macros\nuse std::panic;\n#[allow(unused_imports)] // Used in test macros\nuse std::rc::Rc;\nuse wasm_bindgen::JsCast;\n#[cfg(test)]\nuse wasm_bindgen_test::*;\n\n// Type alias to simplify complex types\ntype PropsModifierFn\u003cT\u003e = Box\u003cdyn Fn(\u0026mut T)\u003e;\n\n/// Test context for components\npub struct TestContext {\n    container: web_sys::Element,\n}\n\nimpl Default for TestContext {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl TestContext {\n    pub fn new() -\u003e Self {\n        let document = web_sys::window().unwrap().document().unwrap();\n        let container = document.create_element(\"div\").unwrap();\n        container.set_id(\"test-container\");\n        document.body().unwrap().append_child(\u0026container).unwrap();\n\n        TestContext { container }\n    }\n\n    pub fn render(\u0026self, component: impl Component) -\u003e TestResult {\n        // Clear container\n        self.container.set_inner_html(\"\");\n\n        // Render component\n        component.mount(\u0026self.container);\n\n        TestResult {\n            container: self.container.clone(),\n        }\n    }\n\n    pub fn cleanup(\u0026self) {\n        self.container.remove();\n    }\n}\n\n/// Test result with query methods\npub struct TestResult {\n    container: web_sys::Element,\n}\n\nimpl TestResult {\n    pub fn get_by_text(\u0026self, text: \u0026str) -\u003e Option\u003cweb_sys::Element\u003e {\n        let document = web_sys::window().unwrap().document().unwrap();\n        let selector = format!(\"#{} *\", self.container.id());\n        let elements = document.query_selector_all(\u0026selector).unwrap();\n\n        for i in 0..elements.length() {\n            if let Some(element) = elements.item(i) {\n                if let Some(el) = element.dyn_ref::\u003cweb_sys::Element\u003e() {\n                    if el.text_content().map(|t| t.contains(text)).unwrap_or(false) {\n                        return Some(el.clone());\n                    }\n                }\n            }\n        }\n\n        None\n    }\n\n    pub fn get_by_role(\u0026self, role: \u0026str) -\u003e Option\u003cweb_sys::Element\u003e {\n        self.container\n            .query_selector(\u0026format!(\"[role='{}']\", role))\n            .ok()\n            .flatten()\n    }\n\n    pub fn get_by_id(\u0026self, id: \u0026str) -\u003e Option\u003cweb_sys::Element\u003e {\n        self.container\n            .query_selector(\u0026format!(\"#{}\", id))\n            .ok()\n            .flatten()\n    }\n\n    pub fn get_all_by_class(\u0026self, class: \u0026str) -\u003e Vec\u003cweb_sys::Element\u003e {\n        let document = web_sys::window().unwrap().document().unwrap();\n        let selector = format!(\"#{} .{}\", self.container.id(), class);\n        let elements = document.query_selector_all(\u0026selector).unwrap();\n\n        let mut result = vec![];\n        for i in 0..elements.length() {\n            if let Some(element) = elements.item(i) {\n                if let Some(el) = element.dyn_ref::\u003cweb_sys::Element\u003e() {\n                    result.push(el.clone());\n                }\n            }\n        }\n\n        result\n    }\n\n    pub fn debug(\u0026self) {\n        web_sys::console::log_1(\u0026self.container.outer_html().into());\n    }\n}\n\n/// Test utilities\npub struct TestUtils;\n\nimpl TestUtils {\n    /// Simulate click event\n    pub fn click(element: \u0026web_sys::Element) {\n        let event = web_sys::MouseEvent::new(\"click\").unwrap();\n        element.dispatch_event(\u0026event).unwrap();\n    }\n\n    /// Simulate input change\n    pub fn change_input(element: \u0026web_sys::Element, value: \u0026str) {\n        if let Some(input) = element.dyn_ref::\u003cweb_sys::HtmlInputElement\u003e() {\n            input.set_value(value);\n\n            let event = web_sys::Event::new(\"input\").unwrap();\n            element.dispatch_event(\u0026event).unwrap();\n        }\n    }\n\n    /// Wait for condition\n    pub async fn wait_for\u003cF\u003e(condition: F, timeout_ms: u32) -\u003e Result\u003c(), String\u003e\n    where\n        F: Fn() -\u003e bool,\n    {\n        let start = js_sys::Date::now();\n\n        while !condition() {\n            if js_sys::Date::now() - start \u003e timeout_ms as f64 {\n                return Err(\"Timeout waiting for condition\".to_string());\n            }\n\n            // Sleep for a bit\n            wasm_bindgen_futures::JsFuture::from(js_sys::Promise::new(\u0026mut |resolve, _| {\n                web_sys::window()\n                    .unwrap()\n                    .set_timeout_with_callback_and_timeout_and_arguments_0(\u0026resolve, 10)\n                    .unwrap();\n            }))\n            .await\n            .unwrap();\n        }\n\n        Ok(())\n    }\n\n    /// Wait for element\n    pub async fn wait_for_element(\n        container: \u0026web_sys::Element,\n        selector: \u0026str,\n    ) -\u003e Result\u003cweb_sys::Element, String\u003e {\n        Self::wait_for(\n            || container.query_selector(selector).ok().flatten().is_some(),\n            5000,\n        )\n        .await?;\n\n        container\n            .query_selector(selector)\n            .ok()\n            .flatten()\n            .ok_or_else(|| \"Element not found\".to_string())\n    }\n}\n\n/// Test macros\n#[macro_export]\nmacro_rules! layer9_test {\n    ($name:ident, $body:expr) =\u003e {\n        #[wasm_bindgen_test]\n        async fn $name() {\n            let ctx = TestContext::new();\n            let result = panic::catch_unwind(panic::AssertUnwindSafe(|| $body(\u0026ctx)));\n            ctx.cleanup();\n\n            if let Err(e) = result {\n                panic::resume_unwind(e);\n            }\n        }\n    };\n}\n\n#[macro_export]\nmacro_rules! assert_text_content {\n    ($element:expr, $expected:expr) =\u003e {\n        assert_eq!(\n            $element.text_content().unwrap_or_default(),\n            $expected,\n            \"Expected text content '{}', got '{}'\",\n            $expected,\n            $element.text_content().unwrap_or_default()\n        );\n    };\n}\n\n#[macro_export]\nmacro_rules! assert_has_class {\n    ($element:expr, $class:expr) =\u003e {\n        assert!(\n            $element.class_list().contains($class),\n            \"Expected element to have class '{}', but it doesn't\",\n            $class\n        );\n    };\n}\n\n/// Component test harness\npub struct ComponentTest\u003cT: Component\u003e {\n    component: T,\n    props_modifier: Option\u003cPropsModifierFn\u003cT\u003e\u003e,\n}\n\nimpl\u003cT: Component\u003e ComponentTest\u003cT\u003e {\n    pub fn new(component: T) -\u003e Self {\n        ComponentTest {\n            component,\n            props_modifier: None,\n        }\n    }\n\n    pub fn with_props(mut self, modifier: impl Fn(\u0026mut T) + 'static) -\u003e Self {\n        self.props_modifier = Some(Box::new(modifier));\n        self\n    }\n\n    pub fn render(mut self) -\u003e TestResult {\n        if let Some(modifier) = self.props_modifier {\n            modifier(\u0026mut self.component);\n        }\n\n        let ctx = TestContext::new();\n        ctx.render(self.component)\n    }\n}\n\n/// Snapshot testing\npub struct Snapshot;\n\nimpl Snapshot {\n    pub fn assert_matches(name: \u0026str, content: \u0026str) {\n        // In real implementation, this would:\n        // 1. Load snapshot from file\n        // 2. Compare with content\n        // 3. Update snapshot if in update mode\n        // 4. Fail test if mismatch\n\n        web_sys::console::log_1(\n            \u0026format!(\"Snapshot test '{}' would check:\\n{}\", name, content).into(),\n        );\n    }\n}\n\n/// Performance testing\npub struct PerfTest;\n\nimpl PerfTest {\n    pub fn measure\u003cF, R\u003e(name: \u0026str, f: F) -\u003e R\n    where\n        F: FnOnce() -\u003e R,\n    {\n        let start = web_sys::Performance::now(\u0026web_sys::window().unwrap().performance().unwrap());\n        let result = f();\n        let end = web_sys::Performance::now(\u0026web_sys::window().unwrap().performance().unwrap());\n\n        web_sys::console::log_1(\u0026format!(\"{} took {}ms\", name, end - start).into());\n\n        result\n    }\n\n    pub async fn measure_async\u003cF, Fut, R\u003e(name: \u0026str, f: F) -\u003e R\n    where\n        F: FnOnce() -\u003e Fut,\n        Fut: Future\u003cOutput = R\u003e,\n    {\n        let start = web_sys::Performance::now(\u0026web_sys::window().unwrap().performance().unwrap());\n        let result = f().await;\n        let end = web_sys::Performance::now(\u0026web_sys::window().unwrap().performance().unwrap());\n\n        web_sys::console::log_1(\u0026format!(\"{} took {}ms\", name, end - start).into());\n\n        result\n    }\n}\n\n/// Example tests\n#[cfg(test)]\n#[allow(dead_code)]\nmod tests {\n    use super::*;\n\n    layer9_test!(test_button_click, |ctx: \u0026TestContext| {\n        // Create a counter component\n        struct Counter;\n        impl Component for Counter {\n            fn render(\u0026self) -\u003e Element {\n                let count = use_state(|| 0);\n\n                Element::Node {\n                    tag: \"div\".to_string(),\n                    props: Props::default(),\n                    children: vec![\n                        Element::Node {\n                            tag: \"span\".to_string(),\n                            props: Props {\n                                id: Some(\"count\".to_string()),\n                                ..Default::default()\n                            },\n                            children: vec![Element::Text(count.get().to_string())],\n                        },\n                        Element::Node {\n                            tag: \"button\".to_string(),\n                            props: Props {\n                                id: Some(\"increment\".to_string()),\n                                on_click: Some(Rc::new(move || count.set(count.get() + 1))),\n                                ..Default::default()\n                            },\n                            children: vec![Element::Text(\"Increment\".to_string())],\n                        },\n                    ],\n                }\n            }\n        }\n\n        // Render component\n        let result = ctx.render(Counter);\n\n        // Get elements\n        let count_el = result.get_by_id(\"count\").unwrap();\n        let button = result.get_by_id(\"increment\").unwrap();\n\n        // Initial state\n        assert_text_content!(count_el, \"0\");\n\n        // Click button\n        TestUtils::click(\u0026button);\n\n        // Check updated state\n        assert_text_content!(count_el, \"1\");\n    });\n\n    /* // Commented out due to lifetime issues\n    layer9_test!(test_form_submission, |ctx: \u0026TestContext| async {\n        // Test form component\n        struct LoginForm;\n        impl Component for LoginForm {\n            fn render(\u0026self) -\u003e Element {\n                Element::Node {\n                    tag: \"form\".to_string(),\n                    props: Props {\n                        id: Some(\"login-form\".to_string()),\n                        ..Default::default()\n                    },\n                    children: vec![\n                        Element::Node {\n                            tag: \"input\".to_string(),\n                            props: Props {\n                                id: Some(\"email\".to_string()),\n                                attributes: vec![(\"type\".to_string(), \"email\".to_string())],\n                                ..Default::default()\n                            },\n                            children: vec![],\n                        },\n                        Element::Node {\n                            tag: \"input\".to_string(),\n                            props: Props {\n                                id: Some(\"password\".to_string()),\n                                attributes: vec![(\"type\".to_string(), \"password\".to_string())],\n                                ..Default::default()\n                            },\n                            children: vec![],\n                        },\n                        Element::Node {\n                            tag: \"button\".to_string(),\n                            props: Props {\n                                attributes: vec![(\"type\".to_string(), \"submit\".to_string())],\n                                ..Default::default()\n                            },\n                            children: vec![Element::Text(\"Login\".to_string())],\n                        },\n                    ],\n                }\n            }\n        }\n\n        let result = ctx.render(LoginForm);\n\n        // Fill form\n        let email = result.get_by_id(\"email\").unwrap();\n        let password = result.get_by_id(\"password\").unwrap();\n\n        TestUtils::change_input(\u0026email, \"test@example.com\");\n        TestUtils::change_input(\u0026password, \"secret123\");\n\n        // Submit form\n        let form = result.get_by_id(\"login-form\").unwrap();\n        let event = web_sys::Event::new(\"submit\").unwrap();\n        form.dispatch_event(\u0026event).unwrap();\n\n        // Wait for async operation\n        TestUtils::wait_for(\n            || {\n                // Check for success message or redirect\n                false\n            },\n            1000,\n        )\n        .await\n        .ok();\n    }); */\n}\n","traces":[{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"sta
