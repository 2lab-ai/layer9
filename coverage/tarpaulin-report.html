ddr = format!(\"{}:{}\", args.host, args.port)\n        .parse()\n        .expect(\"Invalid address\");\n    let listener = tokio::net::TcpListener::bind(addr).await.unwrap();\n\n    info!(\"üöÄ Layer9 Server\");\n    info!(\"üìÅ Serving: {}\", args.dir.display());\n    info!(\"üåê Listening on: http://{}:{}\", \n        if args.host == \"0.0.0.0\" { \"localhost\" } else { \u0026args.host }, \n        args.port\n    );\n    if args.hot_reload {\n        info!(\"üî• Hot reload: enabled\");\n    }\n    info!(\"‚ö° Pure Rust - No Python Required!\");\n\n    axum::serve(listener, app).await.unwrap();\n}\n\nfn create_app(dir: PathBuf, reload_tx: broadcast::Sender\u003c()\u003e, hot_reload: bool) -\u003e Router {\n    // Create service for serving files with proper MIME types\n    let serve_dir = ServeDir::new(dir)\n        .append_index_html_on_directories(true)\n        .precompressed_gzip()\n        .precompressed_br();\n\n    // Build the router\n    if hot_reload {\n        Router::new()\n            .route(\"/ws\", get(websocket_handler))\n            .nest_service(\"/\", serve_dir)\n            .layer(\n                ServiceBuilder::new()\n                    .layer(TraceLayer::new_for_http())\n                    .layer(CorsLayer::permissive().allow_credentials(false))\n                    // Security headers\n                    .layer(SetResponseHeaderLayer::if_not_present(\n                        axum::http::header::X_FRAME_OPTIONS,\n                        axum::http::HeaderValue::from_static(\"DENY\"),\n                    ))\n                    .layer(SetResponseHeaderLayer::if_not_present(\n                        axum::http::header::X_CONTENT_TYPE_OPTIONS,\n                        axum::http::HeaderValue::from_static(\"nosniff\"),\n                    ))\n                    .layer(SetResponseHeaderLayer::if_not_present(\n                        axum::http::header::CONTENT_SECURITY_POLICY,\n                        axum::http::HeaderValue::from_static(\n                            \"default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' ws: wss:;\"\n                        ),\n                    ))\n                    .layer(SetResponseHeaderLayer::if_not_present(\n                        axum::http::header::STRICT_TRANSPORT_SECURITY,\n                        axum::http::HeaderValue::from_static(\"max-age=31536000; includeSubDomains\"),\n                    )),\n            )\n            .with_state(reload_tx)\n    } else {\n        Router::new().nest_service(\"/\", serve_dir).layer(\n            ServiceBuilder::new()\n                .layer(TraceLayer::new_for_http())\n                .layer(CorsLayer::permissive().allow_credentials(false))\n                // Security headers\n                .layer(SetResponseHeaderLayer::if_not_present(\n                    axum::http::header::X_FRAME_OPTIONS,\n                    axum::http::HeaderValue::from_static(\"DENY\"),\n                ))\n                .layer(SetResponseHeaderLayer::if_not_present(\n                    axum::http::header::X_CONTENT_TYPE_OPTIONS,\n                    axum::http::HeaderValue::from_static(\"nosniff\"),\n                ))\n                .layer(SetResponseHeaderLayer::if_not_present(\n                    axum::http::header::CONTENT_SECURITY_POLICY,\n                    axum::http::HeaderValue::from_static(\n                        \"default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' ws: wss:;\"\n                    ),\n                ))\n                .layer(SetResponseHeaderLayer::if_not_present(\n                    axum::http::header::STRICT_TRANSPORT_SECURITY,\n                    axum::http::HeaderValue::from_static(\"max-age=31536000; includeSubDomains\"),\n                )),\n        )\n    }\n}\n\nasync fn websocket_handler(\n    ws: WebSocketUpgrade,\n    axum::extract::State(reload_tx): axum::extract::State\u003cbroadcast::Sender\u003c()\u003e\u003e,\n) -\u003e Response {\n    ws.on_upgrade(|socket| handle_socket(socket, reload_tx))\n}\n\nasync fn handle_socket(mut socket: WebSocket, reload_tx: broadcast::Sender\u003c()\u003e) {\n    let mut rx = reload_tx.subscribe();\n\n    // Send initial connection message\n    if socket\n        .send(axum::extract::ws::Message::Text(\"connected\".to_string()))\n        .await\n        .is_err()\n    {\n        return;\n    }\n\n    // Listen for reload signals\n    while rx.recv().await.is_ok() {\n        if socket\n            .send(axum::extract::ws::Message::Text(\"reload\".to_string()))\n            .await\n            .is_err()\n        {\n            break;\n        }\n    }\n}\n\nasync fn watch_files(dir: PathBuf, reload_tx: broadcast::Sender\u003c()\u003e) {\n    let (tx, rx) = std::sync::mpsc::channel();\n\n    let mut watcher = RecommendedWatcher::new(\n        move |res: Result\u003cEvent, notify::Error\u003e| {\n            if let Ok(event) = res {\n                if event.kind.is_modify() || event.kind.is_create() {\n                    let _ = tx.send(());\n                }\n            }\n        },\n        Config::default(),\n    )\n    .unwrap();\n\n    watcher.watch(\u0026dir, RecursiveMode::Recursive).unwrap();\n\n    info!(\"üëÅÔ∏è  Watching for file changes in: {}\", dir.display());\n\n    // Debounce file changes\n    let mut last_reload = std::time::Instant::now();\n\n    while rx.recv().is_ok() {\n        let now = std::time::Instant::now();\n        if now.duration_since(last_reload).as_millis() \u003e 100 {\n            last_reload = now;\n            info!(\"üîÑ File change detected, triggering reload\");\n            let _ = reload_tx.send(());\n        }\n    }\n}\n\n// #[cfg(test)]\n// mod tests {\n//     use super::*;\n//     use axum::http::StatusCode;\n//     use axum_test::TestServer;\n\n//     #[tokio::test]\n//     async fn test_server_starts() {\n//         let (tx, _) = broadcast::channel(100);\n//         let app = create_app(PathBuf::from(\".\"), tx, false);\n//         let server = TestServer::new(app).unwrap();\n\n//         let response = server.get(\"/\").await;\n//         assert_eq!(response.status_code(), StatusCode::OK);\n//     }\n// }\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","crates","macro","src","lib.rs"],"content":"//! Layer9 Procedural Macros\n\nuse proc_macro::TokenStream;\nuse quote::quote;\nuse syn::{parse_macro_input, ItemFn, ItemStruct};\n\n/// Macro for defining Layer9 apps\n#[proc_macro_attribute]\npub fn layer9_app(_args: TokenStream, input: TokenStream) -\u003e TokenStream {\n    let input = parse_macro_input!(input as ItemStruct);\n    let name = \u0026input.ident;\n\n    let expanded = quote! {\n        #input\n\n        impl #name {\n            pub fn new() -\u003e Self {\n                Self\n            }\n        }\n    };\n\n    expanded.into()\n}\n\n/// Macro for defining pages\n#[proc_macro_attribute]\npub fn page(args: TokenStream, input: TokenStream) -\u003e TokenStream {\n    let input = parse_macro_input!(input as ItemFn);\n    let _args = proc_macro2::TokenStream::from(args);\n\n    // For now, just pass through\n    let expanded = quote! {\n        #input\n    };\n\n    expanded.into()\n}\n\n/// Macro for defining components\n#[proc_macro_attribute]\npub fn component(_args: TokenStream, input: TokenStream) -\u003e TokenStream {\n    let input = parse_macro_input!(input as ItemFn);\n    let name = \u0026input.sig.ident;\n\n    let expanded = quote! {\n        #input\n\n        struct #name;\n\n        impl Component for #name {\n            fn render(\u0026self) -\u003e Element {\n                #name()\n            }\n        }\n    };\n\n    expanded.into()\n}\n\n/// Macro for server functions\n#[proc_macro_attribute]\npub fn server(_args: TokenStream, input: TokenStream) -\u003e TokenStream {\n    let input = parse_macro_input!(input as ItemFn);\n\n    // For now, just pass through\n    let expanded = quote! {\n        #input\n    };\n\n    expanded.into()\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","crates","runtime","src","lib.rs"],"content":"//! Layer9 Runtime - WASM runtime utilities\n\npub use js_sys;\npub use wasm_bindgen;\npub use web_sys;\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","examples","async-counter","src","lib.rs"],"content":"//! Beautiful Async Counter Example\n//! Demonstrates async component loading with stunning UI\n\nuse layer9_core::prelude::*;\nuse layer9_core::hooks::use_state;\nuse layer9_core::reactive_v2::mount;\nuse std::rc::Rc;\nuse wasm_bindgen::prelude::*;\nuse wasm_bindgen_futures::spawn_local;\n\n#[global_allocator]\nstatic ALLOC: wee_alloc::WeeAlloc = wee_alloc::WeeAlloc::INIT;\n\nstruct AsyncCounter;\n\nimpl Component for AsyncCounter {\n    fn render(\u0026self) -\u003e Element {\n        let (count, set_count) = use_state(0i32);\n        let (loading, set_loading) = use_state(true);\n        let (message, set_message) = use_state(\"Loading...\".to_string());\n        let (_error, _set_error) = use_state(false);\n        \n        // Simulate async data loading on mount\n        use_effect((), {\n            let set_count = set_count.clone();\n            let set_loading = set_loading.clone();\n            let set_message = set_message.clone();\n            move || {\n                spawn_local(async move {\n                    // Simulate API delay\n                    let window = web_sys::window().unwrap();\n                    let promise = js_sys::Promise::new(\u0026mut |resolve, _| {\n                        window.set_timeout_with_callback_and_timeout_and_arguments_0(\n                            \u0026resolve,\n                            1500\n                        ).unwrap();\n                    });\n                    wasm_bindgen_futures::JsFuture::from(promise).await.unwrap();\n                    \n                    // Set initial count from \"server\"\n                    set_count(42);\n                    set_loading(false);\n                    set_message(\"Initial count loaded from server!\".to_string());\n                });\n                || {}\n            }\n        });\n        \n        // Update message based on count\n        use_effect(count, {\n            let set_message = set_message.clone();\n            move || {\n                if !loading {\n                    let msg = match count {\n                        0 =\u003e \"Zero - The beginning of everything! üåü\",\n                        n if n \u003c 0 =\u003e \"Venturing into negative territory! ‚ùÑÔ∏è\",\n                        n if n \u003e 100 =\u003e \"Triple digits! You're on fire! üî•\",\n                        42 =\u003e \"The answer to everything! üåå\",\n                        n if n % 10 == 0 =\u003e \"Perfect ten! Nice round number! ‚ú®\",\n                        _ =\u003e \"Keep counting, you're doing great! üöÄ\",\n                    };\n                    set_message(msg.to_string());\n                }\n                || {}\n            }\n        });\n        \n        let increment = {\n            let set_count = set_count.clone();\n            move || set_count(count + 1)\n        };\n        \n        let decrement = {\n            let set_count = set_count.clone();\n            move || set_count(count - 1)\n        };\n        \n        let async_reset = {\n            let set_count = set_count.clone();\n            let set_loading = set_loading.clone();\n            let set_message = set_message.clone();\n            move || {\n                let set_count = set_count.clone();\n                let set_loading = set_loading.clone();\n                let set_message = set_message.clone();\n                \n                set_loading(true);\n                set_message(\"Resetting...\".to_string());\n                \n                spawn_local(async move {\n                    // Simulate async reset\n                    let window = web_sys::window().unwrap();\n                    let promise = js_sys::Promise::new(\u0026mut |resolve, _| {\n                        window.set_timeout_with_callback_and_timeout_and_arguments_0(\n                            \u0026resolve,\n                            800\n                        ).unwrap();\n                    });\n                    wasm_bindgen_futures::JsFuture::from(promise).await.unwrap();\n                    \n                    set_count(0);\n                    set_loading(false);\n                    set_message(\"Reset complete! Fresh start! üéØ\".to_string());\n                });\n            }\n        };\n        \n        let async_random = {\n            let set_count = set_count.clone();\n            let set_loading = set_loading.clone();\n            let set_message = set_message.clone();\n            move || {\n                let set_count = set_count.clone();\n                let set_loading = set_loading.clone();\n                let set_message = set_message.clone();\n                \n                set_loading(true);\n                set_message(\"Fetching random number...\".to_string());\n                \n                spawn_local(async move {\n                    // Simulate API call for random number\n                    let window = web_sys::window().unwrap();\n                    let promise = js_sys::Promise::new(\u0026mut |resolve, _| {\n                        window.set_timeout_with_callback_and_timeout_and_arguments_0(\n                            \u0026resolve,\n                            1000\n                        ).unwrap();\n                    });\n                    wasm_bindgen_futures::JsFuture::from(promise).await.unwrap();\n                    \n                    let random = (js_sys::Math::random() * 100.0) as i32;\n                    set_count(random);\n                    set_loading(false);\n                    set_message(format!(\"Random number {} loaded! üé≤\", random));\n                });\n            }\n        };\n\n        Element::Node {\n            tag: \"div\".to_string(),\n            props: Props {\n                class: Some(\"async-counter-app\".to_string()),\n                ..Default::default()\n            },\n            children: vec![\n                // Inline styles\n                Element::Node {\n                    tag: \"style\".to_string(),\n                    props: Props::default(),\n                    children: vec![Element::Text(ASYNC_STYLES.to_string())],\n                },\n                \n                // Background decorations\n                Element::Node {\n                    tag: \"div\".to_string(),\n                    props: Props {\n                        class: Some(\"bg-decoration\".to_string()),\n                        ..Default::default()\n                    },\n                    children: vec![\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props {\n                                class: Some(\"pulse pulse-1\".to_string()),\n                                ..Default::default()\n                            },\n                            children: vec![],\n                        },\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props {\n                                class: Some(\"pulse pulse-2\".to_string()),\n                                ..Default::default()\n                            },\n                            children: vec![],\n                        },\n                    ],\n                },\n                \n                // Main content\n                Element::Node {\n                    tag: \"div\".to_string(),\n                    props: Props {\n                        class: Some(\"content-card\".to_string()),\n                        ..Default::default()\n                    },\n                    children: vec![\n                        // Header\n                        Element::Node {\n                            tag: \"header\".to_string(),\n                            props: Props::default(),\n                            children: vec![\n                                Element::Node {\n                                    tag: \"h1\".to_string(),\n                                    props: Props::default(),\n                                    children: vec![\n                                        Element::Node {\n                                            tag: \"span\".to_string(),\n                                            props: Props {\n                                                class: Some(\"gradient-text\".to_string()),\n                                                ..Default::default()\n                                            },\n                                            children: vec![Element::Text(\"Async\".to_string())],\n                                        },\n                                        Element::Text(\" Counter\".to_string()),\n                                    ],\n                                },\n                                Element::Node {\n                                    tag: \"p\".to_string(),\n                                    props: Props {\n                                        class: Some(\"subtitle\".to_string()),\n                                        ..Default::default()\n                                    },\n                                    children: vec![Element::Text(\"Experience asynchronous state management\".to_string())],\n                                },\n                            ],\n                        },\n                        \n                        // Counter display\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props {\n                                class: Some(if loading { \"counter-display loading\" } else { \"counter-display\" }.to_string()),\n                                ..Default::default()\n                            },\n                            children: vec![\n                                if loading {\n                                    Element::Node {\n                                        tag: \"div\".to_string(),\n                                        props: Props {\n                                            class: Some(\"loading-spinner\".to_string()),\n                                            ..Default::default()\n                                        },\n                                        children: vec![],\n                                    }\n                                } else {\n                                    Element::Node {\n                                        tag: \"div\".to_string(),\n                                        props: Props {\n                                            class: Some(\"counter-value\".to_string()),\n                                            ..Default::default()\n                                        },\n                                        children: vec![Element::Text(count.to_string())],\n                                    }\n                                },\n                            ],\n                        },\n                        \n                        // Message display\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props {\n                                class: Some(\"message-display\".to_string()),\n                                ..Default::default()\n                            },\n                            children: vec![\n                                Element::Node {\n                                    tag: \"p\".to_string(),\n                                    props: Props {\n                                        class: Some(if loading { \"message loading\" } else { \"message\" }.to_string()),\n                                        ..Default::default()\n                                    },\n                                    children: vec![Element::Text(message.clone())],\n                                },\n                            ],\n                        },\n                        \n                        // Control buttons\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props {\n                                class: Some(\"controls\".to_string()),\n                                ..Default::default()\n                            },\n                            children: vec![\n                                // Sync buttons\n                                Element::Node {\n                                    tag: \"div\".to_string(),\n                                    props: Props {\n                                        class: Some(\"sync-controls\".to_string()),\n                                        ..Default::default()\n                                    },\n                                    children: vec![\n                                        Element::Node {\n                                            tag: \"button\".to_string(),\n                                            props: Props {\n                                                class: Some(\"btn btn-decrement\".to_string()),\n                                                on_click: Some(Rc::new(decrement)),\n                                                ..Default::default()\n                                            },\n                                            children: vec![Element::Text(\"‚àí Decrement\".to_string())],\n                                        },\n                                        Element::Node {\n                                            tag: \"button\".to_string(),\n                                            props: Props {\n                                                class: Some(\"btn btn-increment\".to_string()),\n                                                on_click: Some(Rc::new(increment)),\n                                                ..Default::default()\n                                            },\n                                            children: vec![Element::Text(\"+ Increment\".to_string())],\n                                        },\n                                    ],\n                                },\n                                \n                                // Async buttons\n                                Element::Node {\n                                    tag: \"div\".to_string(),\n                                    props: Props {\n                                        class: Some(\"async-controls\".to_string()),\n                                        ..Default::default()\n                                    },\n                                    children: vec![\n                                        Element::Node {\n                                            tag: \"button\".to_string(),\n                                            props: Props {\n                                                class: Some(if loading { \"btn btn-async disabled\" } else { \"btn btn-async\" }.to_string()),\n                                                on_click: if loading { None } else { Some(Rc::new(async_reset)) },\n                                                ..Default::default()\n                                            },\n                                            children: vec![\n                                                Element::Node {\n                                                    tag: \"span\".to_string(),\n                                                    props: Props {\n                                                        class: Some(\"btn-icon\".to_string()),\n                                                        ..Default::default()\n                                                    },\n                                                    children: vec![Element::Text(\"‚Ü∫\".to_string())],\n                                                },\n                                                Element::Text(\" Async Reset\".to_string()),\n                                            ],\n                                        },\n                                        Element::Node {\n                                            tag: \"button\".to_string(),\n                                            props: Props {\n                                                class: Some(if loading { \"btn btn-async disabled\" } else { \"btn btn-async\" }.to_string()),\n                                                on_click: if loading { None } else { Some(Rc::new(async_random)) },\n                                                ..Default::default()\n                                            },\n                                            children: vec![\n                                                Element::Node {\n                                                    tag: \"span\".to_string(),\n                                                    props: Props {\n                                                        class: Some(\"btn-icon\".to_string()),\n                                                        ..Default::default()\n                                                    },\n                                                    children: vec![Element::Text(\"üé≤\".to_string())],\n                                                },\n                                                Element::Text(\" Random\".to_string()),\n                                            ],\n                                        },\n                                    ],\n                                },\n                            ],\n                        },\n                        \n                        // Footer\n                        Element::Node {\n                            tag: \"footer\".to_string(),\n                            props: Props::default(),\n                            children: vec![\n                                Element::Text(\"Powered by \".to_string()),\n                                Element::Node {\n                                    tag: \"a\".to_string(),\n                                    props: Props {\n                                        attributes: vec![\n                                            (\"href\".to_string(), \"https://github.com/anthropics/layer9\".to_string()),\n                                            (\"target\".to_string(), \"_blank\".to_string()),\n                                        ],\n                                        ..Default::default()\n                                    },\n                                    children: vec![Element::Text(\"Layer9\".to_string())],\n                                },\n                                Element::Text(\" ‚Ä¢ Async Rust Web Framework\".to_string()),\n                            ],\n                        },\n                    ],\n                },\n            ],\n        }\n    }\n}\n\nconst ASYNC_STYLES: \u0026str = r#\"\n    :root {\n        --async-primary: #8b5cf6;\n        --async-secondary: #ec4899;\n        --async-success: #10b981;\n        --async-warning: #f59e0b;\n        --async-gradient-1: #8b5cf6;\n        --async-gradient-2: #ec4899;\n        --async-gradient-3: #06b6d4;\n    }\n    \n    * {\n        box-sizing: border-box;\n        margin: 0;\n        padding: 0;\n    }\n    \n    body {\n        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;\n        background: linear-gradient(135deg, var(--async-gradient-1), var(--async-gradient-2), var(--async-gradient-3));\n        min-height: 100vh;\n        display: flex;\n        align-items: center;\n        justify-content: center;\n        overflow: hidden;\n    }\n    \n    .async-counter-app {\n        position: relative;\n        width: 100%;\n        max-width: 600px;\n        margin: 0 20px;\n    }\n    \n    .bg-decoration {\n        position: fixed;\n        top: 0;\n        left: 0;\n        width: 100%;\n        height: 100%;\n        pointer-events: none;\n    }\n    \n    .pulse {\n        position: absolute;\n        border-radius: 50%;\n        background: rgba(255, 255, 255, 0.1);\n        animation: pulse 4s ease-in-out infinite;\n    }\n    \n    .pulse-1 {\n        width: 600px;\n        height: 600px;\n        top: -300px;\n        right: -300px;\n    }\n    \n    .pulse-2 {\n        width: 400px;\n        height: 400px;\n        bottom: -200px;\n        left: -200px;\n        animation-delay: 2s;\n    }\n    \n    @keyframes pulse {\n        0%, 100% {\n            transform: scale(1);\n            opacity: 0.1;\n        }\n        50% {\n            transform: scale(1.2);\n            opacity: 0.3;\n        }\n    }\n    \n    .content-card {\n        background: rgba(255, 255, 255, 0.95);\n        backdrop-filter: blur(20px);\n        border-radius: 30px;\n        padding: 50px;\n        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);\n        position: relative;\n        z-index: 1;\n    }\n    \n    header {\n        text-align: center;\n        margin-bottom: 40px;\n    }\n    \n    h1 {\n        font-size: 3rem;\n        font-weight: 800;\n        color: #1a202c;\n        margin-bottom: 10px;\n    }\n    \n    .gradient-text {\n        background: linear-gradient(135deg, var(--async-primary), var(--async-secondary));\n        -webkit-background-clip: text;\n        -webkit-text-fill-color: transparent;\n        background-clip: text;\n    }\n    \n    .subtitle {\n        color: #64748b;\n        font-size: 1.2rem;\n    }\n    \n    .counter-display {\n        text-align: center;\n        margin: 50px 0;\n        min-height: 120px;\n        display: flex;\n        align-items: center;\n        justify-content: center;\n    }\n    \n    .counter-display.loading {\n        opacity: 0.7;\n    }\n    \n    .counter-value {\n        font-size: 6rem;\n        font-weight: 800;\n        background: linear-gradient(135deg, var(--async-primary), var(--async-secondary));\n        -webkit-background-clip: text;\n        -webkit-text-fill-color: transparent;\n        background-clip: text;\n        animation: fadeIn 0.5s ease;\n    }\n    \n    @keyframes fadeIn {\n        from {\n            opacity: 0;\n            transform: scale(0.8);\n        }\n        to {\n            opacity: 1;\n            transform: scale(1);\n        }\n    }\n    \n    .loading-spinner {\n        width: 80px;\n        height: 80px;\n        border: 4px solid #f3f4f6;\n        border-top: 4px solid var(--async-primary);\n        border-radius: 50%;\n        animation: spin 1s linear infinite;\n    }\n    \n    @keyframes spin {\n        to { transform: rotate(360deg); }\n    }\n    \n    .message-display {\n        text-align: center;\n        margin-bottom: 40px;\n        min-height: 30px;\n    }\n    \n    .message {\n        font-size: 1.2rem;\n        color: #64748b;\n        transition: all 0.3s ease;\n    }\n    \n    .message.loading {\n        color: var(--async-primary);\n        font-style: italic;\n    }\n    \n    .controls {\n        display: flex;\n        flex-direction: column;\n        gap: 20px;\n    }\n    \n    .sync-controls, .async-controls {\n        display: flex;\n        gap: 15px;\n        justify-content: center;\n    }\n    \n    .btn {\n        padding: 15px 30px;\n        border: none;\n        border-radius: 15px;\n        font-size: 1.1rem;\n        font-weight: 600;\n        cursor: pointer;\n        transition: all 0.3s ease;\n        display: flex;\n        align-items: center;\n        gap: 8px;\n        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);\n    }\n    \n    .btn-icon {\n        font-size: 1.4rem;\n    }\n    \n    .btn-increment {\n        background: linear-gradient(135deg, var(--async-success), #059669);\n        color: white;\n    }\n    \n    .btn-increment:hover {\n        transform: translateY(-2px);\n        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);\n    }\n    \n    .btn-decrement {\n        background: linear-gradient(135deg, var(--async-warning), #d97706);\n        color: white;\n    }\n    \n    .btn-decrement:hover {\n        transform: translateY(-2px);\n        box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);\n    }\n    \n    .btn-async {\n        background: linear-gradient(135deg, var(--async-primary), var(--async-secondary));\n        color: white;\n    }\n    \n    .btn-async:hover:not(.disabled) {\n        transform: translateY(-2px);\n        box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);\n    }\n    \n    .btn.disabled {\n        opacity: 0.5;\n        cursor: not-allowed;\n        transform: none !important;\n    }\n    \n    footer {\n        text-align: center;\n        margin-top: 40px;\n        color: #64748b;\n        font-size: 0.9rem;\n    }\n    \n    footer a {\n        color: var(--async-primary);\n        text-decoration: none;\n        font-weight: 600;\n    }\n    \n    footer a:hover {\n        text-decoration: underline;\n    }\n    \n    @media (max-width: 600px) {\n        h1 {\n            font-size: 2rem;\n        }\n        \n        .counter-value {\n            font-size: 4rem;\n        }\n        \n        .content-card {\n            padding: 30px;\n        }\n        \n        .sync-controls, .async-controls {\n            flex-direction: column;\n        }\n        \n        .btn {\n            width: 100%;\n            justify-content: center;\n        }\n    }\n\"#;\n\n#[wasm_bindgen(start)]\npub fn main() {\n    web_sys::console::log_1(\u0026\"Beautiful Async Counter starting...\".into());\n    mount(Box::new(AsyncCounter), \"root\");\n    web_sys::console::log_1(\u0026\"Beautiful Async Counter mounted successfully!\".into());\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","examples","auth-jwt-demo","src","lib.rs"],"content":"//! JWT Authentication Demo\n//! \n//! This example demonstrates the new JWT-based authentication system\n\nuse layer9_core::auth::{AuthService, JwtAuthProvider};\nuse layer9_core::config::ConfigBuilder;\nuse wasm_bindgen::prelude::*;\nuse web_sys::console;\n\n#[wasm_bindgen(start)]\npub async fn main() {\n    console_error_panic_hook::set_once();\n    \n    console::log_1(\u0026\"=== Layer9 JWT Authentication Demo ===\".into());\n    \n    // Example 1: Using default configuration (JWT with default secret)\n    console::log_1(\u0026\"\\n1. Default Configuration:\".into());\n    {\n        let _auth_service = AuthService::default();\n        console::log_1(\u0026\"Created AuthService with default configuration\".into());\n        console::log_1(\u0026\"This uses JwtAuthProvider with configured or default secret\".into());\n    }\n    \n    // Example 2: Using custom JWT secret\n    console::log_1(\u0026\"\\n2. Custom JWT Secret:\".into());\n    {\n        \n        // Create a JWT provider and add a test user\n        let mut jwt_provider = JwtAuthProvider::new(\"my-custom-secret-key\".to_string());\n        jwt_provider.add_user(\n            \"testuser\".to_string(),\n            \"password123\".to_string(),\n            \"test@example.com\".to_string(),\n            vec![\"user\".to_string()]\n        );\n        \n        // Now create auth service with this provider\n        let mut auth_service = AuthService::new(Box::new(jwt_provider));\n        \n        // Try to login\n        match auth_service.login(\"testuser\", \"password123\").await {\n            Ok(_) =\u003e {\n                console::log_1(\u0026\"‚úì Login successful!\".into());\n                if let Some(user) = auth_service.get_current_user() {\n                    console::log_1(\u0026format!(\"  User: {} ({})\", user.username, user.email).into());\n                    console::log_1(\u0026format!(\"  Roles: {:?}\", user.roles).into());\n                }\n            }\n            Err(e) =\u003e {\n                console::log_1(\u0026format!(\"‚úó Login failed: {}\", e).into());\n            }\n        }\n        \n        // Try wrong password\n        auth_service.logout();\n        match auth_service.login(\"testuser\", \"wrongpassword\").await {\n            Ok(_) =\u003e {\n                console::log_1(\u0026\"Unexpected: Login should have failed!\".into());\n            }\n            Err(e) =\u003e {\n                console::log_1(\u0026format!(\"‚úì Login correctly failed with wrong password: {}\", e).into());\n            }\n        }\n    }\n    \n    // Example 3: Using configuration builder\n    console::log_1(\u0026\"\\n3. Configuration Builder:\".into());\n    {\n        let config = ConfigBuilder::new()\n            .jwt_secret(\"config-builder-secret\".to_string())\n            .use_mock_auth(false)\n            .build();\n        \n        let _auth_service = AuthService::with_config(\u0026config);\n        console::log_1(\u0026\"Created AuthService with custom configuration\".into());\n        console::log_1(\u0026format!(\"  JWT Secret: {}\", config.get_jwt_secret()).into());\n        console::log_1(\u0026format!(\"  Use Mock Auth: {}\", config.should_use_mock_auth()).into());\n    }\n    \n    // Example 4: Using mock authentication for testing\n    console::log_1(\u0026\"\\n4. Mock Authentication (Testing):\".into());\n    {\n        let config = ConfigBuilder::new()\n            .use_mock_auth(true)\n            .build();\n        \n        let mut auth_service = AuthService::with_config(\u0026config);\n        \n        // Mock auth accepts any credentials\n        match auth_service.login(\"anyuser\", \"anypassword\").await {\n            Ok(_) =\u003e {\n                console::log_1(\u0026\"‚úì Mock login successful (accepts any credentials)\".into());\n                if let Some(user) = auth_service.get_current_user() {\n                    console::log_1(\u0026format!(\"  Mock User: {} ({})\", user.username, user.email).into());\n                }\n            }\n            Err(e) =\u003e {\n                console::log_1(\u0026format!(\"‚úó Mock login failed: {}\", e).into());\n            }\n        }\n    }\n    \n    // Example 5: Token validation and refresh\n    console::log_1(\u0026\"\\n5. Token Validation and Refresh:\".into());\n    {\n        let mut jwt_provider = JwtAuthProvider::new(\"token-test-secret\".to_string());\n        jwt_provider.add_user(\n            \"tokenuser\".to_string(),\n            \"tokenpass\".to_string(),\n            \"token@example.com\".to_string(),\n            vec![\"admin\".to_string()]\n        );\n        \n        let mut auth_service = AuthService::new(Box::new(jwt_provider));\n        \n        // Login to get a token\n        match auth_service.login(\"tokenuser\", \"tokenpass\").await {\n            Ok(_) =\u003e {\n                console::log_1(\u0026\"‚úì Login successful, got token\".into());\n                \n                // Get the token\n                if let Some(token) = \u0026auth_service.get_context().token {\n                    console::log_1(\u0026format!(\"  Token (truncated): {}...\", \u0026token[..20]).into());\n                    \n                    // Validate token\n                    match auth_service.validate_token(token) {\n                        Ok(user) =\u003e {\n                            console::log_1(\u0026format!(\"‚úì Token valid for user: {}\", user.username).into());\n                        }\n                        Err(e) =\u003e {\n                            console::log_1(\u0026format!(\"‚úó Token validation failed: {}\", e).into());\n                        }\n                    }\n                    \n                    // Refresh token\n                    match auth_service.refresh_session().await {\n                        Ok(_) =\u003e {\n                            console::log_1(\u0026\"‚úì Token refreshed successfully\".into());\n                        }\n                        Err(e) =\u003e {\n                            console::log_1(\u0026format!(\"‚úó Token refresh failed: {}\", e).into());\n                        }\n                    }\n                }\n            }\n            Err(e) =\u003e {\n                console::log_1(\u0026format!(\"‚úó Login failed: {}\", e).into());\n            }\n        }\n    }\n    \n    console::log_1(\u0026\"\\n=== Demo Complete ===\".into());\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","examples","auth-upload","src","lib.rs"],"content":"//! Layer9 Authentication and File Upload Demo\n//! \n//! This example demonstrates:\n//! - User authentication with JWT\n//! - Protected file upload functionality\n//! - Session management\n//! - Role-based access control\n\nuse layer9_core::{\n    auth::{AuthService, JwtAuthProvider, AuthContext},\n    upload::FileUploadComponent,\n};\nuse wasm_bindgen::prelude::*;\nuse web_sys::{console, FileList};\n\n#[wasm_bindgen]\npub struct AuthUploadApp {\n    auth_service: AuthService,\n    upload_component: FileUploadComponent,\n    state_version: u32,\n}\n\n#[wasm_bindgen]\nimpl AuthUploadApp {\n    #[wasm_bindgen(constructor)]\n    pub fn new() -\u003e Self {\n        console_error_panic_hook::set_once();\n        \n        // Initialize JWT auth provider with demo users\n        let mut jwt_provider = JwtAuthProvider::new(\"layer9-demo-secret\".to_string());\n        \n        // Add demo users with different roles\n        jwt_provider.add_user(\n            \"admin\".to_string(),\n            \"admin123\".to_string(),\n            \"admin@layer9.dev\".to_string(),\n            vec![\"admin\".to_string()],\n        );\n        \n        jwt_provider.add_user(\n            \"user\".to_string(),\n            \"user123\".to_string(),\n            \"user@layer9.dev\".to_string(),\n            vec![\"user\".to_string()],\n        );\n        \n        jwt_provider.add_user(\n            \"guest\".to_string(),\n            \"guest123\".to_string(),\n            \"guest@layer9.dev\".to_string(),\n            vec![\"guest\".to_string()],\n        );\n        \n        let auth_service = AuthService::new(Box::new(jwt_provider));\n        \n        // Configure file upload component\n        let upload_component = FileUploadComponent::new()\n            .with_url(\"/api/upload\".to_string())\n            .with_max_size(5 * 1024 * 1024) // 5MB\n            .with_allowed_types(vec![\n                \"image/jpeg\".to_string(),\n                \"image/png\".to_string(),\n                \"image/gif\".to_string(),\n                \"application/pdf\".to_string(),\n                \"text/plain\".to_string(),\n            ]);\n        \n        Self {\n            auth_service,\n            upload_component,\n            state_version: 0,\n        }\n    }\n    \n    pub fn render(\u0026self) -\u003e String {\n        let auth_context = self.auth_service.get_context();\n        \n        format!(r#\"\n\u003c!DOCTYPE html\u003e\n\u003chtml\u003e\n\u003chead\u003e\n    \u003ctitle\u003eLayer9 Auth \u0026 Upload Demo\u003c/title\u003e\n    \u003cstyle\u003e{}\u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n    \u003cdiv class=\"container\"\u003e\n        \u003ch1\u003eüîê Layer9 Authentication \u0026 File Upload Demo\u003c/h1\u003e\n        \n        {}\n        \n        \u003cdiv class=\"demo-info\"\u003e\n            \u003ch3\u003eDemo Users:\u003c/h3\u003e\n            \u003cul\u003e\n                \u003cli\u003e\u003cstrong\u003eadmin/admin123\u003c/strong\u003e - Full access (can upload)\u003c/li\u003e\n                \u003cli\u003e\u003cstrong\u003euser/user123\u003c/strong\u003e - User access (can upload)\u003c/li\u003e\n                \u003cli\u003e\u003cstrong\u003eguest/guest123\u003c/strong\u003e - Guest access (no upload)\u003c/li\u003e\n            \u003c/ul\u003e\n        \u003c/div\u003e\n    \u003c/div\u003e\n    \n    \u003cscript\u003e{}\u003c/script\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n        \"#, \n            self.get_styles(),\n            self.render_main_content(auth_context),\n            self.get_scripts()\n        )\n    }\n    \n    fn render_main_content(\u0026self, auth_context: \u0026AuthContext) -\u003e String {\n        if auth_context.is_authenticated() {\n            self.render_authenticated_view(auth_context)\n        } else {\n            self.render_login_form()\n        }\n    }\n    \n    fn render_authenticated_view(\u0026self, auth_context: \u0026AuthContext) -\u003e String {\n        let user = auth_context.user.as_ref().unwrap();\n        let can_upload = auth_context.has_permission(\"write\");\n        \n        format!(r#\"\n        \u003cdiv class=\"auth-section\"\u003e\n            \u003ch2\u003eWelcome, {}!\u003c/h2\u003e\n            \u003cdiv class=\"user-info\"\u003e\n                \u003cp\u003e\u003cstrong\u003eEmail:\u003c/strong\u003e {}\u003c/p\u003e\n                \u003cp\u003e\u003cstrong\u003eRoles:\u003c/strong\u003e {}\u003c/p\u003e\n                \u003cp\u003e\u003cstrong\u003ePermissions:\u003c/strong\u003e {}\u003c/p\u003e\n            \u003c/div\u003e\n            \u003cbutton onclick=\"window.app.handle_logout()\" class=\"btn btn-secondary\"\u003eLogout\u003c/button\u003e\n        \u003c/div\u003e\n        \n        \u003cdiv class=\"upload-section\"\u003e\n            \u003ch2\u003eüì§ File Upload\u003c/h2\u003e\n            {}\n        \u003c/div\u003e\n        \"#,\n            user.username,\n            user.email,\n            user.roles.join(\", \"),\n            auth_context.permissions.join(\", \"),\n            if can_upload {\n                self.upload_component.render()\n            } else {\n                r#\"\u003cdiv class=\"no-permission\"\u003e‚ö†Ô∏è You don't have permission to upload files. Login as 'admin' or 'user' to upload.\u003c/div\u003e\"#.to_string()\n            }\n        )\n    }\n    \n    fn render_login_form(\u0026self) -\u003e String {\n        r#\"\n        \u003cdiv class=\"login-section\"\u003e\n            \u003ch2\u003eLogin\u003c/h2\u003e\n            \u003cform id=\"login-form\" onsubmit=\"return false;\"\u003e\n                \u003cdiv class=\"form-group\"\u003e\n                    \u003clabel\u003eUsername:\u003c/label\u003e\n                    \u003cinput type=\"text\" id=\"username\" placeholder=\"Enter username\" required\u003e\n                \u003c/div\u003e\n                \u003cdiv class=\"form-group\"\u003e\n                    \u003clabel\u003ePassword:\u003c/label\u003e\n                    \u003cinput type=\"password\" id=\"password\" placeholder=\"Enter password\" required\u003e\n                \u003c/div\u003e\n                \u003cbutton type=\"submit\" onclick=\"window.app.handle_login()\" class=\"btn btn-primary\"\u003eLogin\u003c/button\u003e\n                \u003cdiv id=\"error-message\" class=\"error-message\"\u003e\u003c/div\u003e\n            \u003c/form\u003e\n        \u003c/div\u003e\n        \"#.to_string()\n    }\n    \n    fn get_styles(\u0026self) -\u003e \u0026str {\n        r#\"\n        * {\n            box-sizing: border-box;\n            margin: 0;\n            padding: 0;\n        }\n        \n        body {\n            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;\n            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);\n            min-height: 100vh;\n            display: flex;\n            align-items: center;\n            justify-content: center;\n            color: #333;\n        }\n        \n        .container {\n            background: white;\n            border-radius: 12px;\n            box-shadow: 0 20px 40px rgba(0,0,0,0.1);\n            padding: 40px;\n            max-width: 800px;\n            width: 90%;\n        }\n        \n        h1 {\n            color: #333;\n            margin-bottom: 30px;\n            text-align: center;\n        }\n        \n        h2 {\n            color: #555;\n            margin-bottom: 20px;\n        }\n        \n        .auth-section, .login-section, .upload-section {\n            margin-bottom: 30px;\n            padding: 20px;\n            background: #f8f9fa;\n            border-radius: 8px;\n        }\n        \n        .user-info {\n            margin: 20px 0;\n            padding: 15px;\n            background: white;\n            border-radius: 6px;\n        }\n        \n        .user-info p {\n            margin: 8px 0;\n        }\n        \n        .form-group {\n            margin-bottom: 20px;\n        }\n        \n        label {\n            display: block;\n            margin-bottom: 8px;\n            font-weight: 500;\n            color: #666;\n        }\n        \n        input[type=\"text\"],\n        input[type=\"password\"] {\n            width: 100%;\n            padding: 12px;\n            border: 2px solid #e1e4e8;\n            border-radius: 6px;\n            font-size: 16px;\n            transition: border-color 0.3s;\n        }\n        \n        input[type=\"text\"]:focus,\n        input[type=\"password\"]:focus {\n            outline: none;\n            border-color: #667eea;\n        }\n        \n        .btn {\n            padding: 12px 24px;\n            border: none;\n            border-radius: 6px;\n            font-size: 16px;\n            font-weight: 500;\n            cursor: pointer;\n            transition: all 0.3s;\n        }\n        \n        .btn-primary {\n            background: #667eea;\n            color: white;\n        }\n        \n        .btn-primary:hover {\n            background: #5a67d8;\n            transform: translateY(-1px);\n            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);\n        }\n        \n        .btn-secondary {\n            background: #e1e4e8;\n            color: #333;\n        }\n        \n        .btn-secondary:hover {\n            background: #d1d5db;\n        }\n        \n        .error-message {\n            color: #e53e3e;\n            margin-top: 15px;\n            padding: 10px;\n            background: #fff5f5;\n            border-radius: 6px;\n            display: none;\n        }\n        \n        .error-message.show {\n            display: block;\n        }\n        \n        .demo-info {\n            background: #e6f3ff;\n            border: 1px solid #b3d9ff;\n            border-radius: 8px;\n            padding: 20px;\n            margin-top: 30px;\n        }\n        \n        .demo-info h3 {\n            color: #0066cc;\n            margin-bottom: 15px;\n        }\n        \n        .demo-info ul {\n            list-style: none;\n            padding-left: 0;\n        }\n        \n        .demo-info li {\n            margin: 10px 0;\n            padding: 8px;\n            background: white;\n            border-radius: 4px;\n        }\n        \n        .no-permission {\n            padding: 20px;\n            background: #fff5f5;\n            border: 1px solid #feb2b2;\n            color: #c53030;\n            border-radius: 6px;\n            text-align: center;\n        }\n        \n        /* File upload styles */\n        .file-upload-component {\n            margin-top: 20px;\n        }\n        \n        .upload-area {\n            border: 2px dashed #cbd5e0;\n            border-radius: 8px;\n            padding: 40px;\n            text-align: center;\n            transition: all 0.3s;\n        }\n        \n        .upload-area:hover {\n            border-color: #667eea;\n            background: #f7fafc;\n        }\n        \n        .file-input {\n            display: none;\n        }\n        \n        .upload-label {\n            cursor: pointer;\n            display: inline-block;\n        }\n        \n        .upload-label svg {\n            stroke: #667eea;\n            margin-bottom: 10px;\n        }\n        \n        .file-types, .max-size {\n            display: block;\n            margin-top: 10px;\n            font-size: 14px;\n            color: #718096;\n        }\n        \n        .upload-status {\n            margin-top: 20px;\n        }\n        \n        .upload-item {\n            padding: 12px;\n            margin: 8px 0;\n            border-radius: 6px;\n            display: flex;\n            justify-content: space-between;\n            align-items: center;\n        }\n        \n        .upload-item.pending {\n            background: #e6f3ff;\n            color: #0066cc;\n        }\n        \n        .upload-item.uploading {\n            background: #fff7e6;\n            color: #cc6600;\n        }\n        \n        .upload-item.complete {\n            background: #e6ffe6;\n            color: #008800;\n        }\n        \n        .upload-item.failed {\n            background: #ffe6e6;\n            color: #cc0000;\n        }\n        \"#\n    }\n    \n    fn get_scripts(\u0026self) -\u003e \u0026str {\n        r#\"\n        // Store app instance globally\n        window.app = {\n            handle_login: async function() {\n                const username = document.getElementById('username').value;\n                const password = document.getElementById('password').value;\n                const errorMsg = document.getElementById('error-message');\n                \n                try {\n                    const response = await window.wasmApp.login(username, password);\n                    if (response.success) {\n                        location.reload();\n                    } else {\n                        errorMsg.textContent = response.error;\n                        errorMsg.classList.add('show');\n                    }\n                } catch (e) {\n                    errorMsg.textContent = 'Login failed: ' + e.message;\n                    errorMsg.classList.add('show');\n                }\n            },\n            \n            handle_logout: function() {\n                window.wasmApp.logout();\n                location.reload();\n            },\n            \n            handle_file_select: async function(event) {\n                const files = event.target.files;\n                if (files \u0026\u0026 files.length \u003e 0) {\n                    try {\n                        await window.wasmApp.upload_files(files);\n                        // Update UI to show upload progress\n                        window.updateUploadStatus();\n                    } catch (e) {\n                        console.error('Upload failed:', e);\n                    }\n                }\n            },\n            \n            updateUploadStatus: function() {\n                // This would be called periodically to update upload progress\n                const statusHtml = window.wasmApp.get_upload_status();\n                const statusContainer = document.getElementById('upload-progress');\n                if (statusContainer) {\n                    statusContainer.innerHTML = statusHtml;\n                }\n            }\n        };\n        \n        // Set up file input handler when DOM is ready\n        document.addEventListener('DOMContentLoaded', function() {\n            const fileInput = document.getElementById('file-input');\n            if (fileInput) {\n                fileInput.addEventListener('change', window.app.handle_file_select);\n            }\n        });\n        \"#\n    }\n    \n    #[wasm_bindgen]\n    pub async fn login(\u0026mut self, username: String, password: String) -\u003e JsValue {\n        match self.auth_service.login(\u0026username, \u0026password).await {\n            Ok(_) =\u003e {\n                let result = js_sys::Object::new();\n                js_sys::Reflect::set(\u0026result, \u0026\"success\".into(), \u0026true.into()).unwrap();\n                result.into()\n            }\n            Err(e) =\u003e {\n                let result = js_sys::Object::new();\n                js_sys::Reflect::set(\u0026result, \u0026\"success\".into(), \u0026false.into()).unwrap();\n                js_sys::Reflect::set(\u0026result, \u0026\"error\".into(), \u0026e.into()).unwrap();\n                result.into()\n            }\n        }\n    }\n    \n    #[wasm_bindgen]\n    pub fn logout(\u0026mut self) {\n        self.auth_service.logout();\n        self.state_version += 1;\n    }\n    \n    #[wasm_bindgen]\n    pub fn is_authenticated(\u0026self) -\u003e bool {\n        self.auth_service.is_authenticated()\n    }\n    \n    #[wasm_bindgen]\n    pub async fn upload_files(\u0026mut self, files: FileList) -\u003e Result\u003cJsValue, JsValue\u003e {\n        let auth_context = self.auth_service.get_context();\n        \n        // Check if user has upload permission\n        if !auth_context.has_permission(\"write\") {\n            return Err(JsValue::from_str(\"You don't have permission to upload files\"));\n        }\n        \n        // Use the file upload component\n        match self.upload_component.handle_file_select(files).await {\n            Ok(upload_ids) =\u003e {\n                let array = js_sys::Array::new();\n                for id in upload_ids {\n                    array.push(\u0026JsValue::from_str(\u0026id));\n                }\n                Ok(array.into())\n            }\n            Err(e) =\u003e Err(JsValue::from_str(\u0026e))\n        }\n    }\n    \n    #[wasm_bindgen]\n    pub fn get_upload_status(\u0026self) -\u003e String {\n        self.upload_component.get_upload_status()\n    }\n}\n\nimpl Default for AuthUploadApp {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n// Initialize the app when WASM loads\n#[wasm_bindgen(start)]\npub fn main() {\n    console::log_1(\u0026\"Layer9 Auth \u0026 Upload Demo initialized\".into());\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","examples","counter","src","beautiful.rs"],"content":"//! Beautiful Counter Example - Showcasing Layer9's Reactive Features\n//!\n//! A stunning counter with animations, gradients, and modern UI design\n\nuse layer9_core::prelude::*;\nuse layer9_core::hooks::use_state_hook as use_state;\nuse layer9_core::reactive_v2::mount;\nuse std::rc::Rc;\nuse wasm_bindgen::prelude::*;\n\n#[global_allocator]\nstatic ALLOC: wee_alloc::WeeAlloc = wee_alloc::WeeAlloc::INIT;\n\nstruct BeautifulCounter;\n\nimpl Component for BeautifulCounter {\n    fn render(\u0026self) -\u003e Element {\n        let (count, set_count) = use_state(0i32);\n        let (animation_class, set_animation_class) = use_state(String::new());\n        \n        // Helper to trigger animation\n        let trigger_animation = {\n            let set_animation_class = set_animation_class.clone();\n            move |direction: \u0026str| {\n                set_animation_class(format!(\"animate-{}\", direction));\n                // Reset animation class after animation completes\n                let set_animation_class_clone = set_animation_class.clone();\n                web_sys::window().unwrap().set_timeout_with_callback_and_timeout_and_arguments_0(\n                    \u0026wasm_bindgen::closure::Closure::wrap(Box::new(move || {\n                        set_animation_class_clone(String::new());\n                    }) as Box\u003cdyn FnMut()\u003e).as_ref().unchecked_ref(),\n                    300\n                ).unwrap();\n            }\n        };\n        \n        let increment = {\n            let count = count;\n            let set_count = set_count.clone();\n            let trigger_animation = trigger_animation.clone();\n            move || {\n                set_count(count + 1);\n                trigger_animation(\"up\");\n            }\n        };\n        \n        let decrement = {\n            let count = count;\n            let set_count = set_count.clone();\n            let trigger_animation = trigger_animation.clone();\n            move || {\n                set_count(count - 1);\n                trigger_animation(\"down\");\n            }\n        };\n        \n        let increment_by = |amount: i32| {\n            let count = count;\n            let set_count = set_count.clone();\n            let trigger_animation = trigger_animation.clone();\n            move || {\n                set_count(count + amount);\n                trigger_animation(\"up\");\n            }\n        };\n        \n        let reset = {\n            let set_count = set_count.clone();\n            let trigger_animation = trigger_animation.clone();\n            move || {\n                set_count(0);\n                trigger_animation(\"reset\");\n            }\n        };\n        \n        // Determine counter color based on value\n        let counter_class = if count \u003e 0 {\n            \"positive\"\n        } else if count \u003c 0 {\n            \"negative\"\n        } else {\n            \"zero\"\n        };\n\n        Element::Node {\n            tag: \"div\".to_string(),\n            props: Props {\n                class: Some(\"beautiful-counter\".to_string()),\n                ..Default::default()\n            },\n            children: vec![\n                // Inline styles\n                Element::Node {\n                    tag: \"style\".to_string(),\n                    props: Props::default(),\n                    children: vec![Element::Text(BEAUTIFUL_STYLES.to_string())],\n                },\n                \n                // Background decoration\n                Element::Node {\n                    tag: \"div\".to_string(),\n                    props: Props {\n                        class: Some(\"bg-decoration\".to_string()),\n                        ..Default::default()\n                    },\n                    children: vec![\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props {\n                                class: Some(\"circle circle-1\".to_string()),\n                                ..Default::default()\n                            },\n                            children: vec![],\n                        },\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props {\n                                class: Some(\"circle circle-2\".to_string()),\n                                ..Default::default()\n                            },\n                            children: vec![],\n                        },\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props {\n                                class: Some(\"circle circle-3\".to_string()),\n                                ..Default::default()\n                            },\n                            children: vec![],\n                        },\n                    ],\n                },\n                \n                // Main content\n                Element::Node {\n                    tag: \"div\".to_string(),\n                    props: Props {\n                        class: Some(\"counter-content\".to_string()),\n                        ..Default::default()\n                    },\n                    children: vec![\n                        // Header\n                        Element::Node {\n                            tag: \"header\".to_string(),\n                            props: Props::default(),\n                            children: vec![\n                                Element::Node {\n                                    tag: \"h1\".to_string(),\n                                    props: Props::default(),\n                                    children: vec![\n                                        Element::Node {\n                                            tag: \"span\".to_string(),\n                                            props: Props {\n                                                class: Some(\"gradient-text\".to_string()),\n                                                ..Default::default()\n                                            },\n                                            children: vec![Element::Text(\"Layer9\".to_string())],\n                                        },\n                                        Element::Text(\" Counter\".to_string()),\n                                    ],\n                                },\n                                Element::Node {\n                                    tag: \"p\".to_string(),\n                                    props: Props {\n                                        class: Some(\"subtitle\".to_string()),\n                                        ..Default::default()\n                                    },\n                                    children: vec![Element::Text(\"Beautiful reactive state management\".to_string())],\n                                },\n                            ],\n                        },\n                        \n                        // Counter display\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props {\n                                class: Some(format!(\"counter-display {} {}\", counter_class, animation_class)),\n                                ..Default::default()\n                            },\n                            children: vec![\n                                Element::Node {\n                                    tag: \"div\".to_string(),\n                                    props: Props {\n                                        class: Some(\"counter-value\".to_string()),\n                                        ..Default::default()\n                                    },\n                                    children: vec![Element::Text(count.to_string())],\n                                },\n                                Element::Node {\n                                    tag: \"div\".to_string(),\n                                    props: Props {\n                                        class: Some(\"counter-label\".to_string()),\n                                        ..Default::default()\n                                    },\n                                    children: vec![Element::Text(if count.abs() == 1 { \"click\" } else { \"clicks\" }.to_string())],\n                                },\n                            ],\n                        },\n                        \n                        // Quick actions\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props {\n                                class: Some(\"quick-actions\".to_string()),\n                                ..Default::default()\n                            },\n                            children: vec![\n                                create_quick_button(\"-10\", increment_by(-10)),\n                                create_quick_button(\"-5\", increment_by(-5)),\n                                create_quick_button(\"+5\", increment_by(5)),\n                                create_quick_button(\"+10\", increment_by(10)),\n                            ],\n                        },\n                        \n                        // Main controls\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props {\n                                class: Some(\"main-controls\".to_string()),\n                                ..Default::default()\n                            },\n                            children: vec![\n                                Element::Node {\n                                    tag: \"button\".to_string(),\n                                    props: Props {\n                                        class: Some(\"btn btn-decrement\".to_string()),\n                                        on_click: Some(Rc::new(decrement)),\n                                        ..Default::default()\n                                    },\n                                    children: vec![\n                                        Element::Node {\n                                            tag: \"span\".to_string(),\n                                            props: Props {\n                                                class: Some(\"btn-icon\".to_string()),\n                                                ..Default::default()\n                                            },\n                                            children: vec![Element::Text(\"‚àí\".to_string())],\n                                        },\n                                        Element::Text(\"Decrement\".to_string()),\n                                    ],\n                                },\n                                Element::Node {\n                                    tag: \"button\".to_string(),\n                                    props: Props {\n                                        class: Some(\"btn btn-reset\".to_string()),\n                                        on_click: Some(Rc::new(reset)),\n                                        ..Default::default()\n                                    },\n                                    children: vec![\n                                        Element::Node {\n                                            tag: \"span\".to_string(),\n                                            props: Props {\n                                                class: Some(\"btn-icon\".to_string()),\n                                                ..Default::default()\n                                            },\n                                            children: vec![Element::Text(\"‚Ü∫\".to_string())],\n                                        },\n                                        Element::Text(\"Reset\".to_string()),\n                                    ],\n                                },\n                                Element::Node {\n                                    tag: \"button\".to_string(),\n                                    props: Props {\n                                        class: Some(\"btn btn-increment\".to_string()),\n                                        on_click: Some(Rc::new(increment)),\n                                        ..Default::default()\n                                    },\n                                    children: vec![\n                                        Element::Node {\n                                            tag: \"span\".to_string(),\n                                            props: Props {\n                                                class: Some(\"btn-icon\".to_string()),\n                                                ..Default::default()\n                                            },\n                                            children: vec![Element::Text(\"+\".to_string())],\n                                        },\n                                        Element::Text(\"Increment\".to_string()),\n                                    ],\n                                },\n                            ],\n                        },\n                        \n                        // Statistics\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props {\n                                class: Some(\"stats\".to_string()),\n                                ..Default::default()\n                            },\n                            children: vec![\n                                create_stat(\"Status\", if count \u003e 0 { \"Positive\" } else if count \u003c 0 { \"Negative\" } else { \"Zero\" }),\n                                create_stat(\"Distance from zero\", \u0026count.abs().to_string()),\n                                create_stat(\"Square\", \u0026(count * count).to_string()),\n                            ],\n                        },\n                        \n                        // Footer\n                        Element::Node {\n                            tag: \"footer\".to_string(),\n                            props: Props::default(),\n                            children: vec![\n                                Element::Text(\"Built with \".to_string()),\n                                Element::Node {\n                                    tag: \"a\".to_string(),\n                                    props: Props {\n                                        attributes: vec![\n                                            (\"href\".to_string(), \"https://github.com/anthropics/layer9\".to_string()),\n                                            (\"target\".to_string(), \"_blank\".to_string()),\n                                        ],\n                                        ..Default::default()\n                                    },\n                                    children: vec![Element::Text(\"Layer9\".to_string())],\n                                },\n                                Element::Text(\" ‚Ä¢ Reactive Rust Web Framework\".to_string()),\n                            ],\n                        },\n                    ],\n                },\n            ],\n        }\n    }\n}\n\nfn create_quick_button(label: \u0026str, handler: impl Fn() + 'static) -\u003e Element {\n    Element::Node {\n        tag: \"button\".to_string(),\n        props: Props {\n            class: Some(\"quick-btn\".to_string()),\n            on_click: Some(Rc::new(handler)),\n            ..Default::default()\n        },\n        children: vec![Element::Text(label.to_string())],\n    }\n}\n\nfn create_stat(label: \u0026str, value: \u0026str) -\u003e Element {\n    Element::Node {\n        tag: \"div\".to_string(),\n        props: Props {\n            class: Some(\"stat\".to_string()),\n            ..Default::default()\n        },\n        children: vec![\n            Element::Node {\n                tag: \"div\".to_string(),\n                props: Props {\n                    class: Some(\"stat-label\".to_string()),\n                    ..Default::default()\n                },\n                children: vec![Element::Text(label.to_string())],\n            },\n            Element::Node {\n                tag: \"div\".to_string(),\n                props: Props {\n                    class: Some(\"stat-value\".to_string()),\n                    ..Default::default()\n                },\n                children: vec![Element::Text(value.to_string())],\n            },\n        ],\n    }\n}\n\nconst BEAUTIFUL_STYLES: \u0026str = r#\"\n    :root {\n        --primary: #6366f1;\n        --primary-light: #818cf8;\n        --primary-dark: #4f46e5;\n        --secondary: #ec4899;\n        --secondary-light: #f472b6;\n        --success: #10b981;\n        --danger: #ef4444;\n        --warning: #f59e0b;\n        --bg-gradient-1: #667eea;\n        --bg-gradient-2: #764ba2;\n        --bg-gradient-3: #f093fb;\n    }\n    \n    * {\n        box-sizing: border-box;\n        margin: 0;\n        padding: 0;\n    }\n    \n    body {\n        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;\n        background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 50%, var(--bg-gradient-3) 100%);\n        min-height: 100vh;\n        display: flex;\n        align-items: center;\n        justify-content: center;\n        overflow: hidden;\n    }\n    \n    .beautiful-counter {\n        position: relative;\n        width: 100%;\n        max-width: 500px;\n        margin: 0 20px;\n    }\n    \n    .bg-decoration {\n        position: fixed;\n        top: 0;\n        left: 0;\n        width: 100%;\n        height: 100%;\n        pointer-events: none;\n        overflow: hidden;\n    }\n    \n    .circle {\n        position: absolute;\n        border-radius: 50%;\n        background: rgba(255, 255, 255, 0.1);\n        filter: blur(60px);\n        animation: float 20s infinite ease-in-out;\n    }\n    \n    .circle-1 {\n        width: 400px;\n        height: 400px;\n        top: -200px;\n        left: -100px;\n        animation-delay: 0s;\n    }\n    \n    .circle-2 {\n        width: 300px;\n        height: 300px;\n        bottom: -150px;\n        right: -100px;\n        animation-delay: 5s;\n    }\n    \n    .circle-3 {\n        width: 250px;\n        height: 250px;\n        top: 50%;\n        left: 50%;\n        transform: translate(-50%, -50%);\n        animation-delay: 10s;\n    }\n    \n    @keyframes float {\n        0%, 100% { transform: translate(0, 0) scale(1); }\n        33% { transform: translate(30px, -30px) scale(1.1); }\n        66% { transform: translate(-20px, 20px) scale(0.9); }\n    }\n    \n    .counter-content {\n        background: rgba(255, 255, 255, 0.95);\n        backdrop-filter: blur(20px);\n        border-radius: 30px;\n        padding: 40px;\n        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);\n        position: relative;\n        z-index: 1;\n    }\n    \n    header {\n        text-align: center;\n        margin-bottom: 40px;\n    }\n    \n    h1 {\n        font-size: 2.5rem;\n        font-weight: 800;\n        color: #1a202c;\n        margin-bottom: 10px;\n    }\n    \n    .gradient-text {\n        background: linear-gradient(135deg, var(--primary), var(--secondary));\n        -webkit-background-clip: text;\n        -webkit-text-fill-color: transparent;\n        background-clip: text;\n    }\n    \n    .subtitle {\n        color: #718096;\n        font-size: 1.1rem;\n    }\n    \n    .counter-display {\n        text-align: center;\n        margin: 40px 0;\n        transition: transform 0.3s ease;\n    }\n    \n    .counter-display.animate-up {\n        animation: bounceUp 0.3s ease;\n    }\n    \n    .counter-display.animate-down {\n        animation: bounceDown 0.3s ease;\n    }\n    \n    .counter-display.animate-reset {\n        animation: spin 0.5s ease;\n    }\n    \n    @keyframes bounceUp {\n        0% { transform: translateY(0); }\n        50% { transform: translateY(-10px); }\n        100% { transform: translateY(0); }\n    }\n    \n    @keyframes bounceDown {\n        0% { transform: translateY(0); }\n        50% { transform: translateY(10px); }\n        100% { transform: translateY(0); }\n    }\n    \n    @keyframes spin {\n        0% { transform: rotate(0deg) scale(1); }\n        50% { transform: rotate(180deg) scale(0.8); }\n        100% { transform: rotate(360deg) scale(1); }\n    }\n    \n    .counter-value {\n        font-size: 5rem;\n        font-weight: 800;\n        line-height: 1;\n        transition: color 0.3s ease;\n    }\n    \n    .counter-display.positive .counter-value {\n        color: var(--success);\n    }\n    \n    .counter-display.negative .counter-value {\n        color: var(--danger);\n    }\n    \n    .counter-display.zero .counter-value {\n        color: var(--primary);\n    }\n    \n    .counter-label {\n        font-size: 1.2rem;\n        color: #718096;\n        margin-top: 10px;\n        text-transform: uppercase;\n        letter-spacing: 2px;\n    }\n    \n    .quick-actions {\n        display: flex;\n        justify-content: center;\n        gap: 10px;\n        margin-bottom: 30px;\n    }\n    \n    .quick-btn {\n        background: #f7fafc;\n        border: 2px solid #e2e8f0;\n        border-radius: 10px;\n        padding: 8px 16px;\n        font-size:
