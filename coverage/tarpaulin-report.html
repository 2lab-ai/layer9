 #[serde(default)]\n    pub platforms: HashMap\u003cString, PlatformConfig\u003e,\n    \n    /// Environment-specific settings\n    #[serde(default)]\n    pub environments: HashMap\u003cString, EnvironmentConfig\u003e,\n}\n\n/// General deployment settings\n#[derive(Debug, Deserialize, Serialize)]\npub struct DeploySettings {\n    /// Default platform\n    pub platform: Platform,\n    \n    /// Build output directory\n    #[serde(default = \"default_build_dir\")]\n    pub build_dir: String,\n    \n    /// Default environment\n    #[serde(default = \"default_environment\")]\n    pub environment: String,\n    \n    /// Project name (used for deployment naming)\n    pub project_name: Option\u003cString\u003e,\n    \n    /// Custom domain (if configured)\n    pub domain: Option\u003cString\u003e,\n    \n    /// Enable deployment notifications\n    #[serde(default)]\n    pub notifications: bool,\n}\n\n/// Platform-specific configuration\n#[derive(Debug, Deserialize, Serialize)]\npub struct PlatformConfig {\n    /// API token/key (usually from environment variable)\n    pub token: Option\u003cString\u003e,\n    \n    /// Team/Organization ID\n    pub team_id: Option\u003cString\u003e,\n    \n    /// Project ID (for existing projects)\n    pub project_id: Option\u003cString\u003e,\n    \n    /// Region (for AWS/Cloudflare)\n    pub region: Option\u003cString\u003e,\n    \n    /// Custom build command\n    pub build_command: Option\u003cString\u003e,\n    \n    /// Output directory override\n    pub output_directory: Option\u003cString\u003e,\n    \n    /// Framework preset\n    pub framework: Option\u003cString\u003e,\n    \n    /// Node.js version\n    pub node_version: Option\u003cString\u003e,\n    \n    /// Additional platform-specific settings\n    #[serde(flatten)]\n    pub extra: HashMap\u003cString, serde_json::Value\u003e,\n}\n\n/// Environment-specific configuration\n#[derive(Debug, Deserialize, Serialize)]\npub struct EnvironmentConfig {\n    /// Environment variables\n    #[serde(default)]\n    pub variables: HashMap\u003cString, String\u003e,\n    \n    /// Secret references (actual values from .env or external)\n    #[serde(default)]\n    pub secrets: Vec\u003cString\u003e,\n    \n    /// Custom domain for this environment\n    pub domain: Option\u003cString\u003e,\n    \n    /// Build command override\n    pub build_command: Option\u003cString\u003e,\n    \n    /// Deployment hooks\n    #[serde(default)]\n    pub hooks: DeploymentHooks,\n}\n\n/// Deployment lifecycle hooks\n#[derive(Debug, Default, Deserialize, Serialize)]\npub struct DeploymentHooks {\n    /// Command to run before build\n    pub pre_build: Option\u003cString\u003e,\n    \n    /// Command to run after build\n    pub post_build: Option\u003cString\u003e,\n    \n    /// Command to run after successful deployment\n    pub post_deploy: Option\u003cString\u003e,\n}\n\nimpl DeployConfig {\n    /// Load configuration from file\n    pub fn from_file(path: \u0026Path) -\u003e Result\u003cSelf\u003e {\n        let content = std::fs::read_to_string(path)\n            .with_context(|| format!(\"Failed to read config file: {:?}\", path))?;\n        \n        let config: Self = toml::from_str(\u0026content)\n            .with_context(|| format!(\"Failed to parse config file: {:?}\", path))?;\n        \n        Ok(config)\n    }\n    \n    /// Load configuration from project root\n    pub fn from_project_root() -\u003e Result\u003cSelf\u003e {\n        let paths = [\n            PathBuf::from(\"layer9.deploy.toml\"),\n            PathBuf::from(\".layer9/deploy.toml\"),\n            PathBuf::from(\"deploy.toml\"),\n        ];\n        \n        for path in \u0026paths {\n            if path.exists() {\n                return Self::from_file(path);\n            }\n        }\n        \n        // Return default configuration if no file found\n        Ok(Self::default())\n    }\n    \n    /// Get platform-specific configuration\n    pub fn platform_config(\u0026self, platform: Platform) -\u003e Option\u003c\u0026PlatformConfig\u003e {\n        let key = match platform {\n            Platform::Vercel =\u003e \"vercel\",\n            Platform::Netlify =\u003e \"netlify\",\n            Platform::AWS =\u003e \"aws\",\n            Platform::Cloudflare =\u003e \"cloudflare\",\n        };\n        self.platforms.get(key)\n    }\n    \n    /// Get environment-specific configuration\n    pub fn environment_config(\u0026self, env: \u0026str) -\u003e Option\u003c\u0026EnvironmentConfig\u003e {\n        self.environments.get(env)\n    }\n}\n\nimpl Default for DeployConfig {\n    fn default() -\u003e Self {\n        Self {\n            deploy: DeploySettings {\n                platform: Platform::Vercel,\n                build_dir: default_build_dir(),\n                environment: default_environment(),\n                project_name: None,\n                domain: None,\n                notifications: false,\n            },\n            platforms: HashMap::new(),\n            environments: HashMap::new(),\n        }\n    }\n}\n\nfn default_build_dir() -\u003e String {\n    \"dist\".to_string()\n}\n\nfn default_environment() -\u003e String {\n    \"production\".to_string()\n}\n\n/// Example configuration file content\npub const EXAMPLE_CONFIG: \u0026str = r#\"# Layer9 Deployment Configuration\n\n[deploy]\nplatform = \"vercel\"          # Default platform: vercel, netlify, aws, cloudflare\nbuild_dir = \"dist\"           # Build output directory\nenvironment = \"production\"   # Default environment\nproject_name = \"my-layer9-app\"\ndomain = \"example.com\"\n\n# Platform configurations\n[platforms.vercel]\ntoken = \"$VERCEL_TOKEN\"      # API token from environment variable\nteam_id = \"team_xxx\"         # Optional: Vercel team ID\nframework = \"vanilla\"        # Framework preset\nnode_version = \"18.x\"\n\n[platforms.netlify]\ntoken = \"$NETLIFY_TOKEN\"\nteam_id = \"netlify-team\"\n\n[platforms.aws]\ntoken = \"$AWS_ACCESS_KEY_ID\"\nregion = \"us-east-1\"\n# S3 bucket will be created as: {project_name}-{environment}\n\n[platforms.cloudflare]\ntoken = \"$CLOUDFLARE_API_TOKEN\"\naccount_id = \"your-account-id\"\n\n# Environment configurations\n[environments.production]\ndomain = \"app.example.com\"\n\n[environments.production.variables]\nAPI_URL = \"https://api.example.com\"\nPUBLIC_URL = \"https://app.example.com\"\n\n[environments.production.secrets]\nsecrets = [\"DATABASE_URL\", \"JWT_SECRET\", \"API_KEY\"]\n\n[environments.staging]\ndomain = \"staging.example.com\"\nbuild_command = \"layer9 build --mode staging\"\n\n[environments.staging.variables]\nAPI_URL = \"https://staging-api.example.com\"\nPUBLIC_URL = \"https://staging.example.com\"\nDEBUG = \"true\"\n\n[environments.preview]\n# Preview deployments get automatic URLs\n[environments.preview.variables]\nAPI_URL = \"https://preview-api.example.com\"\nDEBUG = \"true\"\n\n# Deployment hooks\n[environments.production.hooks]\npre_build = \"npm test\"\npost_deploy = \"curl -X POST https://api.example.com/deploy-webhook\"\n\"#;","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","crates","cli","src","deploy","environment.rs"],"content":"//! Environment and secrets management\n\nuse anyhow::{Context, Result};\nuse std::{collections::HashMap, env, fs, path::Path};\n\nuse super::config::DeployConfig;\n\n/// Environment configuration for deployment\n#[derive(Debug, Clone)]\npub struct Environment {\n    /// Environment name (production, staging, etc.)\n    pub name: String,\n    \n    /// Environment variables\n    pub variables: HashMap\u003cString, String\u003e,\n    \n    /// Secrets (sensitive values)\n    pub secrets: Vec\u003cSecret\u003e,\n}\n\n/// Secret value\n#[derive(Debug, Clone)]\npub struct Secret {\n    /// Secret name/key\n    pub name: String,\n    \n    /// Secret value (encrypted in memory)\n    pub value: SecureString,\n}\n\n/// Secure string that doesn't expose value in debug output\n#[derive(Clone)]\npub struct SecureString(String);\n\nimpl std::fmt::Debug for SecureString {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"SecureString(***)\")\n    }\n}\n\nimpl SecureString {\n    pub fn new(value: String) -\u003e Self {\n        Self(value)\n    }\n    \n    pub fn expose(\u0026self) -\u003e \u0026str {\n        \u0026self.0\n    }\n}\n\nimpl Environment {\n    /// Load environment configuration\n    pub fn load(env_name: \u0026str, config: \u0026DeployConfig) -\u003e Result\u003cSelf\u003e {\n        let mut variables = HashMap::new();\n        let mut secrets = Vec::new();\n        \n        // Load from .env file if exists\n        let env_files = [\n            format!(\".env.{}\", env_name),\n            format!(\".env.{}.local\", env_name),\n            \".env\".to_string(),\n            \".env.local\".to_string(),\n        ];\n        \n        for env_file in \u0026env_files {\n            if Path::new(env_file).exists() {\n                load_env_file(env_file, \u0026mut variables)?;\n            }\n        }\n        \n        // Override with environment-specific config\n        if let Some(env_config) = config.environment_config(env_name) {\n            // Add configured variables\n            for (key, value) in \u0026env_config.variables {\n                variables.insert(key.clone(), value.clone());\n            }\n            \n            // Load secrets from environment or prompt\n            for secret_name in \u0026env_config.secrets {\n                let value = load_secret(secret_name)?;\n                secrets.push(Secret {\n                    name: secret_name.clone(),\n                    value: SecureString::new(value),\n                });\n            }\n        }\n        \n        // Add Layer9-specific variables\n        variables.insert(\"LAYER9_ENV\".to_string(), env_name.to_string());\n        variables.insert(\"NODE_ENV\".to_string(), \n            if env_name == \"production\" { \"production\" } else { \"development\" }.to_string()\n        );\n        \n        Ok(Self {\n            name: env_name.to_string(),\n            variables,\n            secrets,\n        })\n    }\n    \n    /// Get all environment variables as a map\n    pub fn to_env_map(\u0026self) -\u003e HashMap\u003cString, String\u003e {\n        let mut map = self.variables.clone();\n        \n        // Add secrets to the map\n        for secret in \u0026self.secrets {\n            map.insert(secret.name.clone(), secret.value.expose().to_string());\n        }\n        \n        map\n    }\n    \n    /// Validate that all required variables are set\n    pub fn validate(\u0026self, required: \u0026[\u0026str]) -\u003e Result\u003c()\u003e {\n        let env_map = self.to_env_map();\n        let mut missing = Vec::new();\n        \n        for var in required {\n            if !env_map.contains_key(*var) {\n                missing.push(*var);\n            }\n        }\n        \n        if !missing.is_empty() {\n            return Err(anyhow::anyhow!(\n                \"Missing required environment variables: {}\",\n                missing.join(\", \")\n            ));\n        }\n        \n        Ok(())\n    }\n}\n\n/// Load environment variables from a file\nfn load_env_file(path: \u0026str, variables: \u0026mut HashMap\u003cString, String\u003e) -\u003e Result\u003c()\u003e {\n    let content = fs::read_to_string(path)\n        .with_context(|| format!(\"Failed to read env file: {}\", path))?;\n    \n    for line in content.lines() {\n        let line = line.trim();\n        \n        // Skip empty lines and comments\n        if line.is_empty() || line.starts_with('#') {\n            continue;\n        }\n        \n        // Parse KEY=VALUE format\n        if let Some((key, value)) = line.split_once('=') {\n            let key = key.trim();\n            let value = value.trim();\n            \n            // Remove quotes if present\n            let value = if (value.starts_with('\"') \u0026\u0026 value.ends_with('\"'))\n                || (value.starts_with('\\'') \u0026\u0026 value.ends_with('\\'')) {\n                \u0026value[1..value.len()-1]\n            } else {\n                value\n            };\n            \n            // Expand environment variables in value\n            let expanded = expand_env_vars(value);\n            variables.insert(key.to_string(), expanded);\n        }\n    }\n    \n    Ok(())\n}\n\n/// Load a secret value from environment or prompt user\nfn load_secret(name: \u0026str) -\u003e Result\u003cString\u003e {\n    // First try environment variable\n    if let Ok(value) = env::var(name) {\n        return Ok(value);\n    }\n    \n    // Try with common prefixes\n    for prefix in \u0026[\"LAYER9_\", \"DEPLOY_\", \"\"] {\n        let var_name = format!(\"{}{}\", prefix, name);\n        if let Ok(value) = env::var(\u0026var_name) {\n            return Ok(value);\n        }\n    }\n    \n    // If not found, prompt user (only in interactive mode)\n    if atty::is(atty::Stream::Stdin) {\n        use dialoguer::Password;\n        \n        let value = Password::new()\n            .with_prompt(format!(\"Enter value for {} (hidden)\", name))\n            .interact()?;\n        \n        Ok(value)\n    } else {\n        Err(anyhow::anyhow!(\n            \"Secret '{}' not found in environment. Set {} or run in interactive mode.\",\n            name, name\n        ))\n    }\n}\n\n/// Expand environment variables in a string\nfn expand_env_vars(value: \u0026str) -\u003e String {\n    let mut result = value.to_string();\n    \n    // Find all ${VAR} or $VAR patterns\n    let re = regex::Regex::new(r\"\\$\\{([^}]+)\\}|\\$([A-Za-z_][A-Za-z0-9_]*)\").unwrap();\n    \n    for cap in re.captures_iter(value) {\n        let var_name = cap.get(1).or(cap.get(2)).unwrap().as_str();\n        if let Ok(var_value) = env::var(var_name) {\n            let pattern = cap.get(0).unwrap().as_str();\n            result = result.replace(pattern, \u0026var_value);\n        }\n    }\n    \n    result\n}\n\n/// Generate .env.example file from current configuration\npub fn generate_env_example(config: \u0026DeployConfig) -\u003e Result\u003cString\u003e {\n    let mut lines = vec![\n        \"# Layer9 Environment Variables\".to_string(),\n        \"# Copy this file to .env and fill in the values\".to_string(),\n        \"\".to_string(),\n    ];\n    \n    // Platform tokens\n    lines.push(\"# Platform API Tokens\".to_string());\n    if config.platforms.contains_key(\"vercel\") {\n        lines.push(\"VERCEL_TOKEN=\".to_string());\n    }\n    if config.platforms.contains_key(\"netlify\") {\n        lines.push(\"NETLIFY_TOKEN=\".to_string());\n    }\n    if config.platforms.contains_key(\"aws\") {\n        lines.push(\"AWS_ACCESS_KEY_ID=\".to_string());\n        lines.push(\"AWS_SECRET_ACCESS_KEY=\".to_string());\n    }\n    if config.platforms.contains_key(\"cloudflare\") {\n        lines.push(\"CLOUDFLARE_API_TOKEN=\".to_string());\n    }\n    lines.push(\"\".to_string());\n    \n    // Environment-specific variables\n    for (env_name, env_config) in \u0026config.environments {\n        lines.push(format!(\"# {} Environment\", env_name));\n        \n        // Variables\n        for key in env_config.variables.keys() {\n            lines.push(format!(\"{}=\", key));\n        }\n        \n        // Secrets\n        for secret in \u0026env_config.secrets {\n            lines.push(format!(\"{}=\", secret));\n        }\n        \n        lines.push(\"\".to_string());\n    }\n    \n    Ok(lines.join(\"\\n\"))\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","crates","cli","src","deploy","mod.rs"],"content":"//! Layer9 Deployment System\n//! \n//! Provides a unified deployment interface for multiple platforms without\n//! requiring external CLI tools. Uses platform APIs directly for deployment.\n\npub mod config;\npub mod vercel;\npub mod netlify;\npub mod aws;\npub mod cloudflare;\npub mod environment;\npub mod status;\n\nuse anyhow::Result;\nuse colored::*;\nuse std::path::PathBuf;\n\npub use config::{DeployConfig, Platform};\npub use environment::Environment;\npub use status::{DeploymentStatus, DeploymentLog};\n\n/// Deployment options\npub struct DeployOptions {\n    /// Target platform\n    pub platform: Platform,\n    /// Build output directory\n    pub build_dir: PathBuf,\n    /// Environment (production, staging, preview)\n    pub environment: String,\n    /// Configuration file path\n    pub config_path: Option\u003cPathBuf\u003e,\n    /// Force deployment without confirmation\n    pub force: bool,\n    /// Show deployment logs\n    pub verbose: bool,\n}\n\n/// Deployment result\npub struct DeployResult {\n    /// Deployment ID\n    pub deployment_id: String,\n    /// Deployment URL\n    pub url: String,\n    /// Preview URL (if available)\n    pub preview_url: Option\u003cString\u003e,\n    /// Deployment status\n    pub status: DeploymentStatus,\n    /// Build logs\n    pub logs: Vec\u003cDeploymentLog\u003e,\n}\n\n/// Deploy to the specified platform\npub async fn deploy(options: DeployOptions) -\u003e Result\u003cDeployResult\u003e {\n    println!(\"{}\", \"üöÄ Starting deployment...\".bright_blue().bold());\n    \n    // Load deployment configuration\n    let config = if let Some(path) = \u0026options.config_path {\n        DeployConfig::from_file(path)?\n    } else {\n        DeployConfig::from_project_root()?\n    };\n    \n    // Validate build directory\n    if !options.build_dir.exists() {\n        return Err(anyhow::anyhow!(\n            \"Build directory not found: {:?}. Run 'layer9 build' first.\",\n            options.build_dir\n        ));\n    }\n    \n    // Load environment variables and secrets\n    let env = Environment::load(\u0026options.environment, \u0026config)?;\n    \n    // Confirm deployment (unless forced)\n    if !options.force {\n        println!(\"\\n{}\", \"üìã Deployment Summary:\".yellow().bold());\n        println!(\"  Platform:    {}\", options.platform);\n        println!(\"  Environment: {}\", options.environment);\n        println!(\"  Build dir:   {:?}\", options.build_dir);\n        println!(\"  Variables:   {} defined\", env.variables.len());\n        println!(\"  Secrets:     {} configured\", env.secrets.len());\n        \n        if !confirm_deployment()? {\n            println!(\"{}\", \"‚ùå Deployment cancelled\".red());\n            return Err(anyhow::anyhow!(\"Deployment cancelled by user\"));\n        }\n    }\n    \n    // Deploy to the selected platform\n    let result = match options.platform {\n        Platform::Vercel =\u003e vercel::deploy(\u0026options, \u0026config, \u0026env).await?,\n        Platform::Netlify =\u003e netlify::deploy(\u0026options, \u0026config, \u0026env).await?,\n        Platform::AWS =\u003e aws::deploy(\u0026options, \u0026config, \u0026env).await?,\n        Platform::Cloudflare =\u003e cloudflare::deploy(\u0026options, \u0026config, \u0026env).await?,\n    };\n    \n    // Show deployment result\n    println!(\"\\n{}\", \"‚úÖ Deployment successful!\".green().bold());\n    println!(\"  URL:         {}\", result.url.bright_cyan());\n    if let Some(preview) = \u0026result.preview_url {\n        println!(\"  Preview:     {}\", preview.bright_cyan());\n    }\n    println!(\"  ID:          {}\", result.deployment_id.bright_black());\n    \n    Ok(result)\n}\n\n/// Get deployment status\npub async fn get_status(platform: Platform, deployment_id: \u0026str) -\u003e Result\u003cDeploymentStatus\u003e {\n    match platform {\n        Platform::Vercel =\u003e vercel::get_status(deployment_id).await,\n        Platform::Netlify =\u003e netlify::get_status(deployment_id).await,\n        Platform::AWS =\u003e aws::get_status(deployment_id).await,\n        Platform::Cloudflare =\u003e cloudflare::get_status(deployment_id).await,\n    }\n}\n\n/// List recent deployments\npub async fn list_deployments(platform: Platform, limit: usize) -\u003e Result\u003cVec\u003cDeployResult\u003e\u003e {\n    match platform {\n        Platform::Vercel =\u003e vercel::list_deployments(limit).await,\n        Platform::Netlify =\u003e netlify::list_deployments(limit).await,\n        Platform::AWS =\u003e aws::list_deployments(limit).await,\n        Platform::Cloudflare =\u003e cloudflare::list_deployments(limit).await,\n    }\n}\n\n/// Rollback to a previous deployment\npub async fn rollback(platform: Platform, deployment_id: \u0026str) -\u003e Result\u003c()\u003e {\n    println!(\"{}\", \"‚è™ Rolling back deployment...\".yellow().bold());\n    \n    match platform {\n        Platform::Vercel =\u003e vercel::rollback(deployment_id).await?,\n        Platform::Netlify =\u003e netlify::rollback(deployment_id).await?,\n        Platform::AWS =\u003e aws::rollback(deployment_id).await?,\n        Platform::Cloudflare =\u003e cloudflare::rollback(deployment_id).await?,\n    }\n    \n    println!(\"{}\", \"‚úÖ Rollback complete!\".green().bold());\n    Ok(())\n}\n\n/// Confirm deployment with user\nfn confirm_deployment() -\u003e Result\u003cbool\u003e {\n    use dialoguer::Confirm;\n    \n    Ok(Confirm::new()\n        .with_prompt(\"Continue with deployment?\")\n        .default(true)\n        .interact()?)\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","crates","cli","src","deploy","netlify.rs"],"content":"//! Netlify deployment implementation\n\nuse anyhow::{Context, Result};\nuse reqwest::Client;\nuse serde::{Deserialize, Serialize};\nuse std::{collections::HashMap, path::Path};\nuse tokio::fs;\n\nuse super::{\n    config::{DeployConfig, PlatformConfig},\n    environment::Environment,\n    status::{DeploymentLog, DeploymentStatus, ProgressTracker},\n    DeployOptions, DeployResult,\n};\n\nconst NETLIFY_API_URL: \u0026str = \"https://api.netlify.com/api/v1\";\n\n/// Netlify deployment configuration\nstruct NetlifyDeployment\u003c'a\u003e {\n    client: Client,\n    token: String,\n    options: \u0026'a DeployOptions,\n    config: \u0026'a DeployConfig,\n    platform_config: Option\u003c\u0026'a PlatformConfig\u003e,\n    environment: \u0026'a Environment,\n    tracker: ProgressTracker,\n}\n\n/// Deploy to Netlify\npub async fn deploy(\n    options: \u0026DeployOptions,\n    config: \u0026DeployConfig,\n    environment: \u0026Environment,\n) -\u003e Result\u003cDeployResult\u003e {\n    let mut deployment = NetlifyDeployment::new(options, config, environment)?;\n    deployment.execute().await\n}\n\n/// Get deployment status\npub async fn get_status(deployment_id: \u0026str) -\u003e Result\u003cDeploymentStatus\u003e {\n    let token = std::env::var(\"NETLIFY_TOKEN\")\n        .context(\"NETLIFY_TOKEN environment variable not set\")?;\n    \n    let client = Client::new();\n    let url = format!(\"{}/deploys/{}\", NETLIFY_API_URL, deployment_id);\n    \n    let response = client\n        .get(\u0026url)\n        .bearer_auth(\u0026token)\n        .send()\n        .await?;\n    \n    if !response.status().is_success() {\n        return Err(anyhow::anyhow!(\"Failed to get deployment status\"));\n    }\n    \n    let deploy: NetlifyDeploy = response.json().await?;\n    Ok(deploy.state.into())\n}\n\n/// List recent deployments\npub async fn list_deployments(limit: usize) -\u003e Result\u003cVec\u003cDeployResult\u003e\u003e {\n    let token = std::env::var(\"NETLIFY_TOKEN\")\n        .context(\"NETLIFY_TOKEN environment variable not set\")?;\n    \n    let client = Client::new();\n    let url = format!(\"{}/sites?per_page={}\", NETLIFY_API_URL, limit);\n    \n    let response = client\n        .get(\u0026url)\n        .bearer_auth(\u0026token)\n        .send()\n        .await?;\n    \n    if !response.status().is_success() {\n        return Err(anyhow::anyhow!(\"Failed to list sites\"));\n    }\n    \n    let sites: Vec\u003cNetlifySite\u003e = response.json().await?;\n    let mut results = Vec::new();\n    \n    // Get latest deploy for each site\n    for site in sites {\n        if let Some(deploy_url) = site.deploy_url {\n            results.push(DeployResult {\n                deployment_id: site.id,\n                url: site.url,\n                preview_url: Some(deploy_url),\n                status: DeploymentStatus::Ready,\n                logs: vec![],\n            });\n        }\n    }\n    \n    Ok(results)\n}\n\n/// Rollback deployment\npub async fn rollback(deployment_id: \u0026str) -\u003e Result\u003c()\u003e {\n    let token = std::env::var(\"NETLIFY_TOKEN\")\n        .context(\"NETLIFY_TOKEN environment variable not set\")?;\n    \n    let client = Client::new();\n    let url = format!(\"{}/deploys/{}/restore\", NETLIFY_API_URL, deployment_id);\n    \n    let response = client\n        .post(\u0026url)\n        .bearer_auth(\u0026token)\n        .send()\n        .await?;\n    \n    if !response.status().is_success() {\n        return Err(anyhow::anyhow!(\"Failed to rollback deployment\"));\n    }\n    \n    Ok(())\n}\n\nimpl\u003c'a\u003e NetlifyDeployment\u003c'a\u003e {\n    fn new(\n        options: \u0026'a DeployOptions,\n        config: \u0026'a DeployConfig,\n        environment: \u0026'a Environment,\n    ) -\u003e Result\u003cSelf\u003e {\n        // Get API token\n        let platform_config = config.platform_config(super::Platform::Netlify);\n        let token = if let Some(pc) = platform_config {\n            if let Some(token) = \u0026pc.token {\n                if token.starts_with('$') {\n                    std::env::var(\u0026token[1..])\n                        .with_context(|| format!(\"Environment variable {} not set\", \u0026token[1..]))?\n                } else {\n                    token.clone()\n                }\n            } else {\n                std::env::var(\"NETLIFY_TOKEN\")\n                    .context(\"NETLIFY_TOKEN environment variable not set\")?\n            }\n        } else {\n            std::env::var(\"NETLIFY_TOKEN\")\n                .context(\"NETLIFY_TOKEN environment variable not set\")?\n        };\n        \n        let client = Client::new();\n        \n        Ok(Self {\n            client,\n            token,\n            options,\n            config,\n            platform_config,\n            environment,\n            tracker: ProgressTracker::new(),\n        })\n    }\n    \n    async fn execute(\u0026mut self) -\u003e Result\u003cDeployResult\u003e {\n        self.tracker.set_status(DeploymentStatus::Building);\n        \n        // Create or get site\n        let site = self.get_or_create_site().await?;\n        \n        // Create deployment\n        let deploy = self.create_deployment(\u0026site).await?;\n        \n        // Upload files\n        self.tracker.log(DeploymentLog::info(\"Uploading files...\"));\n        self.upload_files(\u0026deploy).await?;\n        \n        // Finalize deployment\n        self.tracker.set_status(DeploymentStatus::Deploying);\n        let final_deploy = self.finalize_deployment(\u0026deploy).await?;\n        \n        Ok(DeployResult {\n            deployment_id: final_deploy.id,\n            url: final_deploy.ssl_url.unwrap_or(final_deploy.url),\n            preview_url: final_deploy.deploy_ssl_url.or(final_deploy.deploy_url),\n            status: final_deploy.state.into(),\n            logs: self.tracker.logs().to_vec(),\n        })\n    }\n    \n    async fn get_or_create_site(\u0026mut self) -\u003e Result\u003cNetlifySite\u003e {\n        let site_name = self.config.deploy.project_name.clone()\n            .unwrap_or_else(|| \"layer9-app\".to_string());\n        \n        // Try to get existing site\n        let url = format!(\"{}/sites\", NETLIFY_API_URL);\n        let response = self.client\n            .get(\u0026url)\n            .bearer_auth(\u0026self.token)\n            .send()\n            .await?;\n        \n        if response.status().is_success() {\n            let sites: Vec\u003cNetlifySite\u003e = response.json().await?;\n            if let Some(site) = sites.into_iter().find(|s| s.name == site_name) {\n                self.tracker.log(DeploymentLog::info(format!(\n                    \"Using existing site: {}\",\n                    site.name\n                )));\n                return Ok(site);\n            }\n        }\n        \n        // Create new site\n        self.tracker.log(DeploymentLog::info(\"Creating new Netlify site...\"));\n        \n        let create_request = NetlifySiteCreate {\n            name: site_name.clone(),\n            custom_domain: self.config.deploy.domain.clone(),\n            env: self.build_env_vars(),\n        };\n        \n        let response = self.client\n            .post(\u0026url)\n            .bearer_auth(\u0026self.token)\n            .json(\u0026create_request)\n            .send()\n            .await?;\n        \n        if !response.status().is_success() {\n            let error_text = response.text().await?;\n            return Err(anyhow::anyhow!(\"Failed to create site: {}\", error_text));\n        }\n        \n        let site: NetlifySite = response.json().await?;\n        self.tracker.log(DeploymentLog::info(format!(\n            \"Created site: {}\",\n            site.name\n        )));\n        \n        Ok(site)\n    }\n    \n    async fn create_deployment(\u0026mut self, site: \u0026NetlifySite) -\u003e Result\u003cNetlifyDeploy\u003e {\n        self.tracker.log(DeploymentLog::info(\"Creating deployment...\"));\n        \n        let url = format!(\"{}/sites/{}/deploys\", NETLIFY_API_URL, site.id);\n        \n        let create_request = NetlifyDeployCreate {\n            draft: true, // We'll upload files then finalize\n            title: format!(\"Layer9 deployment - {}\", self.environment.name),\n        };\n        \n        let response = self.client\n            .post(\u0026url)\n            .bearer_auth(\u0026self.token)\n            .json(\u0026create_request)\n            .send()\n            .await?;\n        \n        if !response.status().is_success() {\n            let error_text = response.text().await?;\n            return Err(anyhow::anyhow!(\"Failed to create deployment: {}\", error_text));\n        }\n        \n        let deploy: NetlifyDeploy = response.json().await?;\n        self.tracker.log(DeploymentLog::info(format!(\n            \"Created deployment: {}\",\n            deploy.id\n        )));\n        \n        Ok(deploy)\n    }\n    \n    async fn upload_files(\u0026mut self, deploy: \u0026NetlifyDeploy) -\u003e Result\u003c()\u003e {\n        // Get list of files to upload\n        let files = self.collect_files().await?;\n        self.tracker.log(DeploymentLog::info(format!(\n            \"Found {} files to upload\",\n            files.len()\n        )));\n        \n        // Create file manifest\n        let mut file_manifest = HashMap::new();\n        for file in \u0026files {\n            let hash = sha256_hash(\u0026file.content);\n            file_manifest.insert(file.path.clone(), hash);\n        }\n        \n        // Submit file manifest\n        let url = format!(\"{}/deploys/{}/files\", NETLIFY_API_URL, deploy.id);\n        let response = self.client\n            .put(\u0026url)\n            .bearer_auth(\u0026self.token)\n            .json(\u0026NetlifyFileManifest {\n                files: file_manifest.clone(),\n            })\n            .send()\n            .await?;\n        \n        if !response.status().is_success() {\n            let error_text = response.text().await?;\n            return Err(anyhow::anyhow!(\"Failed to submit file manifest: {}\", error_text));\n        }\n        \n        let required: NetlifyRequiredFiles = response.json().await?;\n        \n        // Upload required files\n        for hash in required.required {\n            if let Some(file) = files.iter().find(|f| sha256_hash(\u0026f.content) == hash) {\n                self.upload_file(\u0026deploy.id, \u0026file.path, \u0026file.content).await?;\n            }\n        }\n        \n        Ok(())\n    }\n    \n    async fn upload_file(\u0026self, deploy_id: \u0026str, path: \u0026str, content: \u0026[u8]) -\u003e Result\u003c()\u003e {\n        let url = format!(\"{}/deploys/{}/files/{}\", NETLIFY_API_URL, deploy_id, path);\n        \n        let response = self.client\n            .put(\u0026url)\n            .bearer_auth(\u0026self.token)\n            .header(\"Content-Type\", \"application/octet-stream\")\n            .body(content.to_vec())\n            .send()\n            .await?;\n        \n        if !response.status().is_success() {\n            return Err(anyhow::anyhow!(\"Failed to upload file: {}\", path));\n        }\n        \n        Ok(())\n    }\n    \n    async fn collect_files(\u0026self) -\u003e Result\u003cVec\u003cFileInfo\u003e\u003e {\n        let mut files = Vec::new();\n        let build_dir = \u0026self.options.build_dir;\n        \n        // Walk directory and collect files\n        self.collect_files_recursive(build_dir, build_dir, \u0026mut files).await?;\n        \n        Ok(files)\n    }\n    \n    async fn collect_files_recursive(\n        \u0026self,\n        base_dir: \u0026Path,\n        dir: \u0026Path,\n        files: \u0026mut Vec\u003cFileInfo\u003e,\n    ) -\u003e Result\u003c()\u003e {\n        let mut entries = fs::read_dir(dir).await?;\n        \n        while let Some(entry) = entries.next_entry().await? {\n            let path = entry.path();\n            let metadata = entry.metadata().await?;\n            \n            if metadata.is_file() {\n                let relative_path = path.strip_prefix(base_dir)?;\n                let content = fs::read(\u0026path).await?;\n                \n                files.push(FileInfo {\n                    path: relative_path.to_string_lossy().to_string(),\n                    content,\n                });\n            } else if metadata.is_dir() {\n                Box::pin deployment status\npub async fn get_status(deployment_id: \u0026str) -\u003e Result\u003cDeploymentStatus\u003e {\n    let token = std::env::var(\"VERCEL_TOKEN\")\n        .context(\"VERCEL_TOKEN environment variable not set\")?;\n    \n    let client = Client::new();\n    let url = format!(\"{}/v13/deployments/{}\", VERCEL_API_URL, deployment_id);\n    \n    let response = client\n        .get(\u0026url)\n        .bearer_auth(\u0026token)\n        .send()\n        .await?;\n    \n    if !response.status().is_success() {\n        return Err(anyhow::anyhow!(\"Failed to get deployment status\"));\n    }\n    \n    let deployment: VercelDeploymentResponse = response.json().await?;\n    Ok(deployment.ready_state.into())\n}\n\n/// List recent deployments\npub async fn list_deployments(limit: usize) -\u003e Result\u003cVec\u003cDeployResult\u003e\u003e {\n    let token = std::env::var(\"VERCEL_TOKEN\")\n        .context(\"VERCEL_TOKEN environment variable not set\")?;\n    \n    let client = Client::new();\n    let url = format!(\"{}/v6/deployments?limit={}\", VERCEL_API_URL, limit);\n    \n    let response = client\n        .get(\u0026url)\n        .bearer_auth(\u0026token)\n        .send()\n        .await?;\n    \n    if !response.status().is_success() {\n        return Err(anyhow::anyhow!(\"Failed to list deployments\"));\n    }\n    \n    let list: VercelDeploymentList = response.json().await?;\n    \n    Ok(list.deployments.into_iter().map(|d| DeployResult {\n        deployment_id: d.uid,\n        url: d.url.unwrap_or_default(),\n        preview_url: None,\n        status: d.ready_state.into(),\n        logs: vec![],\n    }).collect())\n}\n\n/// Rollback deployment (promote previous deployment)\npub async fn rollback(deployment_id: \u0026str) -\u003e Result\u003c()\u003e {\n    // Vercel doesn't have direct rollback, but we can promote a previous deployment\n    // This would typically be done through the Vercel dashboard\n    Err(anyhow::anyhow!(\n        \"Vercel rollback must be done through the dashboard. Visit: https://vercel.com/deployments/{}\",\n        deployment_id\n    ))\n}\n\nimpl\u003c'a\u003e VercelDeployment\u003c'a\u003e {\n    fn new(\n        options: \u0026'a DeployOptions,\n        config: \u0026'a DeployConfig,\n        environment: \u0026'a Environment,\n    ) -\u003e Result\u003cSelf\u003e {\n        // Get API token\n        let platform_config = config.platform_config(super::Platform::Vercel);\n        let token = if let Some(pc) = platform_config {\n            if let Some(token) = \u0026pc.token {\n                if token.starts_with('$') {\n                    std::env::var(\u0026token[1..])\n                        .with_context(|| format!(\"Environment variable {} not set\", \u0026token[1..]))?\n                } else {\n                    token.clone()\n                }\n            } else {\n                std::env::var(\"VERCEL_TOKEN\")\n                    .context(\"VERCEL_TOKEN environment variable not set\")?\n            }\n        } else {\n            std::env::var(\"VERCEL_TOKEN\")\n                .context(\"VERCEL_TOKEN environment variable not set\")?\n        };\n        \n        let client = Client::new();\n        \n        Ok(Self {\n            client,\n            token,\n            options,\n            config,\n            platform_config,\n            environment,\n            tracker: ProgressTracker::new(),\n        })\n    }\n    \n    async fn execute(\u0026mut self) -\u003e Result\u003cDeployResult\u003e {\n        self.tracker.set_status(DeploymentStatus::Building);\n        \n        // Create deployment\n        let deployment = self.create_deployment().await?;\n        \n        // Upload files\n        self.tracker.log(DeploymentLog::info(\"Uploading files...\"));\n        self.upload_files(\u0026deployment).await?;\n        \n        // Wait for deployment to be ready\n        self.tracker.set_status(DeploymentStatus::Deploying);\n        let final_deployment = self.wait_for_ready(\u0026deployment.id).await?;\n        \n        Ok(DeployResult {\n            deployment_id: final_deployment.uid,\n            url: final_deployment.url.unwrap_or_default(),\n            preview_url: final_deployment.alias.first().cloned(),\n            status: final_deployment.ready_state.into(),\n            logs: self.tracker.logs().to_vec(),\n        })\n    }\n    \n    async fn create_deployment(\u0026mut self) -\u003e Result\u003cVercelDeploymentResponse\u003e {\n        self.tracker.log(DeploymentLog::info(\"Creating Vercel deployment...\"));\n        \n        // Build deployment request\n        let mut request = VercelDeploymentRequest {\n            name: self.config.deploy.project_name.clone()\n                .unwrap_or_else(|| \"layer9-app\".to_string()),\n            project_id: self.platform_config.and_then(|c| c.project_id.clone()),\n            target: Some(match self.environment.name.as_str() {\n                \"production\" =\u003e \"production\",\n                _ =\u003e \"preview\",\n            }.to_string()),\n            git_source: None,\n            functions: None,\n            routes: None,\n            regions: vec![\"sfo1\".to_string()], // Default to San Francisco\n            env: self.build_env_vars(),\n            build_env: self.build_env_vars(),\n            framework: self.platform_config\n                .and_then(|c| c.framework.clone())\n                .or_else(|| Some(\"vanilla\".to_string())),\n        };\n        \n        // Set custom domain if configured\n        if let Some(domain) = \u0026self.config.deploy.domain {\n            request.env.insert(\"CUSTOM_DOMAIN\".to_string(), domain.clone());\n        }\n        \n        let url = format!(\"{}/v13/deployments\", VERCEL_API_URL);\n        let response = self.client\n            .post(\u0026url)\n            .bearer_auth(\u0026self.token)\n            .json(\u0026request)\n            .send()\n            .await?;\n        \n        if !response.status().is_success() {\n            let error_text = response.text().await?;\n            return Err(anyhow::anyhow!(\"Failed to create deployment: {}\", error_text));\n        }\n        \n        let deployment: VercelDeploymentResponse = response.json().await?;\n        self.tracker.log(DeploymentLog::info(format!(\n            \"Created deployment: {}\",\n            deployment.id\n        )));\n        \n        Ok(deployment)\n    }\n    \n    async fn upload_files(\u0026mut self, deployment: \u0026VercelDeploymentResponse) -\u003e Result\u003c()\u003e {\n        // Get list of files to upload\n        let files = self.collect_files().await?;\n        self.tracker.log(DeploymentLog::info(format!(\n            \"Found {} files to upload\",\n            files.len()\n        )));\n        \n        // Create file tree\n        let file_tree = self.create_file_tree(\u0026files).await?;\n        \n        // Upload file tree\n        let url = format!(\"{}/v2/deployments/{}/files\", VERCEL_API_URL, deployment.id);\n        let response = self.client\n            .post(\u0026url)\n            .bearer_auth(\u0026self.token)\n            .json(\u0026file_tree)\n            .send()\n            .await?;\n        \n        if !response.status().is_success() {\n            let error_text = response.text().await?;\n            return Err(anyhow::anyhow!(\"Failed to upload files: {}\", error_text));\n        }\n        \n        Ok(())\n    }\n    \n    async fn collect_files(\u0026self) -\u003e Result\u003cVec\u003cFileInfo\u003e\u003e {\n        let mut files = Vec::new();\n        let build_dir = \u0026self.options.build_dir;\n        \n        // Walk directory and collect files\n        self.collect_files_recursive(build_dir, build_dir, \u0026mut files).await?;\n        \n        Ok(files)\n    }\n    \n    async fn collect_files_recursive(\n        \u0026self,\n        base_dir: \u0026Path,\n        dir: \u0026Path,\n        files: \u0026mut Vec\u003cFileInfo\u003e,\n    ) -\u003e Result\u003c()\u003e {\n        let mut entries = fs::read_dir(dir).await?;\n        \n        while let Some(entry) = entries.next_entry().await? {\n            let path = entry.path();\n            let metadata = entry.metadata().await?;\n            \n            if metadata.is_file() {\n                let relative_path = path.strip_prefix(base_dir)?;\n                let content = fs::read(\u0026path).await?;\n                \n                files.push(FileInfo {\n                    path: relative_path.to_string_lossy().to_string(),\n                    content,\n                    mode: if is_executable(\u0026metadata) { 0o755 } else { 0o644 },\n                });\n            } else if metadata.is_dir() {\n                Box::pin(self.collect_files_recursive(base_dir, \u0026path, files)).await?;\n            }\n        }\n        \n        Ok(())\n    }\n    \n    async fn create_file_tree(\u0026self, files: \u0026[FileInfo]) -\u003e Result\u003cVec\u003cVercelFile\u003e\u003e {\n        let mut tree = Vec::new();\n        \n        for file in files {\n            // Calculate SHA-1 hash\n            let hash = sha1_hash(\u0026file.content);\n            \n            // Upload file content\n            let upload_url = format!(\"{}/v2/files/{}\", VERCEL_API_URL, hash);\n            let response = self.client\n                .post(\u0026upload_url)\n                .bearer_auth(\u0026self.token)\n                .header(\"x-vercel-digest\", \u0026hash)\n                .body(file.content.clone())\n                .send()\n                .await?;\n            \n            if !response.status().is_success() \u0026\u0026 response.status() != StatusCode::CONFLICT {\n                return Err(anyhow::anyhow!(\"Failed to upload file: {}\", file.path));\n            }\n            \n            tree.push(VercelFile {\n                file: file.path.clone(),\n                sha: hash,\n                size: file.content.len(),\n            });\n        }\n        \n        Ok(tree)\n    }\n    \n    async fn wait_for_ready(\u0026mut self, deployment_id: \u0026str) -\u003e Result\u003cVercelDeploymentResponse\u003e {\n        let mut attempt = 0;\n        let max_attempts = 300; // 5 minutes with 1 second intervals\n        \n        loop {\n            attempt += 1;\n            if attempt \u003e max_attempts {\n                return Err(anyhow::anyhow!(\"Deployment timeout\"));\n            }\n            \n            // Get deployment status\n            let url = format!(\"{}/v13/deployments/{}\", VERCEL_API_URL, deployment_id);\n            let response = self.client\n                .get(\u0026url)\n                .bearer_auth(\u0026self.token)\n                .send()\n                .await?;\n            \n            if !response.status().is_success() {\n                return Err(anyhow::anyhow!(\"Failed to get deployment status\"));\n            }\n            \n            let deployment: VercelDeploymentResponse = response.json().await?;\n            let status: DeploymentStatus = deployment.ready_state.clone().into();\n            \n            if status != self.tracker.status().clone() {\n                self.tracker.set_status(status.clone());\n            }\n            \n            if status.is_complete() {\n                return Ok(deployment);\n            }\n            \n            // Wait before next check\n            tokio::time::sleep(tokio::time::Duration::from_secs(1)).await;\n        }\n    }\n    \n    fn build_env_vars(\u0026self) -\u003e HashMap\u003cString, String\u003e {\n        self.environment.to_env_map()\n    }\n}\n\n/// File information\nstruct FileInfo {\n    path: String,\n    content: Vec\u003cu8\u003e,\n    mode: u32,\n}\n\n/// Vercel API types\n#[derive(Debug, Serialize)]\n#[serde(rename_all = \"camelCase\")]\nstruct VercelDeploymentRequest {\n    name: String,\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    project_id: Option\u003cString\u003e,\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    target: Option\u003cString\u003e,\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    git_source: Option\u003cserde_json::Value\u003e,\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    functions: Option\u003cserde_json::Value\u003e,\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    routes: Option\u003cVec\u003cserde_json::Value\u003e\u003e,\n    regions: Vec\u003cString\u003e,\n    env: HashMap\u003cString, String\u003e,\n    build_env: HashMap\u003cString, String\u003e,\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    framework: Option\u003cString\u003e,\n}\n\n#[derive(Debug, Deserialize)]\n#[serde(rename_all = \"camelCase\")]\nstruct VercelDeploymentResponse {\n    id: String,\n    uid: String,\n    name: String,\n    url: Option\u003cString\u003e,\n    created: i64,\n    ready_state: VercelReadyState,\n    #[serde(default)]\n    alias: Vec\u003cString\u003e,\n}\n\n#[derive(Debug, Clone, Deserialize)]\n#[serde(rename_all = \"SCREAMING_SNAKE_CASE\")]\nenum VercelReadyState {\n    Queued,\n    Building,\n    Initializing,\n    Deploying,\n    Ready,\n    Error,\n    Canceled,\n}\n\nimpl From\u003cVercelReadyState\u003e for DeploymentStatus {\n    fn from(state: VercelReadyState) -\u003e Self {\n        match state {\n            VercelReadyState::Queued =\u003e DeploymentStatus::Queued,\n            VercelReadyState::Building | VercelReadyState::Initializing =\u003e DeploymentStatus::Building,\n            VercelReadyState::Deploying =\u003e DeploymentStatus::Deploying,\n            VercelReadyState::Ready =\u003e DeploymentStatus::Ready,\n            VercelReadyState::Error =\u003e DeploymentStatus::Failed,\n            VercelReadyState::Canceled =\u003e DeploymentStatus::Cancelled,\n        }\n    }\n}\n\n#[derive(Debug, Serialize)]\nstruct VercelFile {\n    file: String,\n    sha: String,\n    size: usize,\n}\n\n#[derive(Debug, Deserialize)]\nstruct VercelDeploymentList {\n    deployments: Vec\u003cVercelDeploymentResponse\u003e,\n}\n\n/// Calculate SHA-256 hash of content\nfn sha1_hash(content: \u0026[u8]) -\u003e String {\n    use sha2::{Sha256, Digest};\n    let mut hasher = Sha256::new();\n    hasher.update(content);\n    format!(\"{:x}\", hasher.finalize())\n}\n\n/// Check if file is executable\nfn is_executable(metadata: \u0026std::fs::Metadata) -\u003e bool {\n    #[cfg(unix)]\n    {\n        use std::os::unix::fs::MetadataExt;\n        metadata.mode() \u0026 0o111 != 0\n    }\n    #[cfg(not(unix))]\n    {\n        false\n    }\n}","traces":[{"line":108,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":110,"address":[],"length":0,"stats":{"Line":0}},{"line":111,"address":[],"length":0,"stats":{"Line":0}},{"line":112,"address":[],"length":0,"stats":{"Line":0}},{"line":113,"address":[],"length":0,"stats":{"Line":0}},{"line":115,"address":[],"length":0,"stats":{"Line":0}},{"line":118,"address":[],"length":0,"stats":{"Line":0}},{"line":122,"address":[],"length":0,"stats":{"Line":0}},{"line":126,"address":[],"length":0,"stats":{"Line":0}},{"line":128,"address":[],"length":0,"stats":{"Line":0}},{"line":129,"address":[],"length":0,"stats":{"Line":0}},{"line":130,"address":[],"length":0,"stats":{"Line":0}},{"line":131,"address":[],"length":0,"stats":{"Line":0}},{"line":132,"address":[],"length":0,"stats":{"Line":0}},{"line":133,"address":[],"length":0,"stats":{"Line":0}},{"line":134,"address":[],"length":0,"stats":{"Line":0}},{"line":135,"address":[],"length":0,"stats":{"Line":0}},{"line":139,"address":[],"length":0,"stats":{"Line":0}},{"line":140,"address":[],"length":0,"stats":{"Line":0}},{"line":143,"address":[],"length":0,"stats":{"Line":0}},{"line":146,"address":[],"length":0,"stats":{"Line":0}},{"line":147,"address":[],"length":0,"stats":{"Line":0}},{"line":150,"address":[],"length":0,"stats":{"Line":0}},{"line":151,"address":[],"leng },{"line":289,"address":[],"length":0,"stats":{"Line":0}},{"line":290,"address":[],"length":0,"stats":{"Line":0}},{"line":291,"address":[],"length":0,"stats":{"Line":0}},{"line":292,"address":[],"length":0,"stats":{"Line":0}},{"line":294,"address":[],"length":0,"stats":{"Line":0}},{"line":296,"address":[],"length":0,"stats":{"Line":0}},{"line":297,"address":[],"length":0,"stats":{"Line":0}},{"line":300,"address":[],"length":0,"stats":{"Line":0}},{"line":301,"address":[],"length":0,"stats":{"Line":0}},{"line":302,"address":[],"length":0,"stats":{"Line":0}},{"line":303,"address":[],"length":0,"stats":{"Line":0}},{"line":307,"address":[],"length":0,"stats":{"Line":0}},{"line":310,"address":[],"length":0,"stats":{"Line":0}},{"line":311,"address":[],"length":0,"stats":{"Line":0}},{"line":314,"address":[],"length":0,"stats":{"Line":0}},{"line":315,"address":[],"length":0,"stats":{"Line":0}},{"line":316,"address":[],"length":0,"stats":{"Line":0}},{"line":317,"address":[],"length":0,"stats":{"Line":0}},{"line":321,"address":[],"length":0,"stats":{"Line":0}},{"line":322,"address":[],"length":0,"stats":{"Line":0}},{"line":323,"address":[],"length":0,"stats":{"Line":0}},{"line":324,"address":[],"length":0,"stats":{"Line":0}},{"line":326,"address":[],"length":0,"stats":{"Line":0}},{"line":328,"address":[],"length":0,"stats":{"Line":0}},{"line":329,"address":[],"length":0,"stats":{"Line":0}},{"line":332,"address":[],"length":0,"stats":{"Line":0}},{"line":333,"address":[],"length":0,"stats":{"Line":0}},{"line":335,"address":[],"length":0,"stats":{"Line":0}},{"line":336,"address":[],"length":0,"stats":{"Line":0}},{"line":339,"address":[],"length":0,"stats":{"Line":0}},{"line":340,"address":[],"length":0,"stats":{"Line":0}},{"line":344,"address":[],"length":0,"stats":{"Line":0}},{"line":348,"address":[],"length":0,"stats":{"Line":0}},{"line":349,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":130},{"path":["/","Users","icedac","2lab.ai","layer9","crates","cli","src","haf_gen.rs"],"content":"//! HAF Project Structure Generator\n//! \n//! Generates proper HAF-compliant project structure with layer separation\n\nuse std::path::{Path, PathBuf};\nuse std::fs;\nuse anyhow::Result;\nuse colored::*;\n\n/// HAF project structure\npub struct HafProject {\n    pub name: String,\n    pub root: PathBuf,\n}\n\nimpl HafProject {\n    pub fn new(name: String, root: PathBuf) -\u003e Self {\n        Self { name, root }\n    }\n    \n    /// Generate HAF project structure\n    pub fn generate(\u0026self) -\u003e Result\u003c()\u003e {\n        println!(\"{}\", \"üèóÔ∏è  Generating HAF project structure...\".cyan());\n        \n        // Create directory structure\n        self.create_directories()?;\n        \n        // Generate layer modules\n        self.generate_l1_core()?;\n        self.generate_l2_runtime()?;\n        self.generate_l3_framework()?;\n        \n        // Generate main lib.rs\n        self.generate_lib_rs()?;\n        \n        // Generate contracts\n        self.generate_contracts()?;\n        \n        // Generate HAF config\n        self.generate_haf_config()?;\n        \n        // Generate example components\n        self.generate_examples()?;\n        \n        println!(\"{}\", \"‚úÖ HAF project structure created!\".green());\n        Ok(())\n    }\n    \n    fn create_directories(\u0026self) -\u003e Result\u003c()\u003e {\n        let dirs = vec![\n            \"src/l1_core\",\n            \"src/l1_core/components\",\n            \"src/l1_core/models\",\n            \"src/l1_core/logic\",\n            \"src/l2_runtime\",\n            \"src/l2_runtime/services\",\n            \"src/l2_runtime/effects\",\n            \"src/l3_framework\",\n            \"src/l3_framework/api\",\n            \"src/l3_framework/dom\",\n            \"src/contracts\",\n            \"tests/haf\",\n        ];\n        \n        for dir in dirs {\n            fs::create_dir_all(self.root.join(dir))?;\n        }\n        \n        Ok(())\n    }\n    \n    fn generate_l1_core(\u0026self) -\u003e Result\u003c()\u003e {\n        // L1 module\n        let l1_mod = r#\"//! L1: Core - Pure Business Logic\n//! \n//! This layer contains only pure functions and data structures.\n//! No side effects, no I/O, no dependencies on external systems.\n\npub mod components;\npub mod models;\npub mod logic;\n\nuse layer9::haf::{layers::L1, Layer};\n\n/// Example of L1 pure function\npub fn pure_computation(a: i32, b: i32) -\u003e i32 {\n    a + b\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_pure_computation() {\n        assert_eq!(pure_computation(2, 3), 5);\n    }\n}\n\"#;\n        fs::write(self.root.join(\"src/l1_core/mod.rs\"), l1_mod)?;\n        \n        // Models\n        let models = r#\"//! Pure data models\n\n#[derive(Clone, Debug, PartialEq)]\npub struct User {\n    pub id: u32,\n    pub name: String,\n    pub email: String,\n}\n\n#[derive(Clone, Debug, PartialEq)]\npub struct AppState {\n    pub users: Vec\u003cUser\u003e,\n    pub selected_user: Option\u003cu32\u003e,\n}\n\"#;\n        fs::write(self.root.join(\"src/l1_core/models.rs\"), models)?;\n        \n        // Logic\n        let logic = r#\"//! Pure business logic\n\nuse super::models::*;\n\n/// Add a new user (pure function)\npub fn add_user(state: \u0026AppState, user: User) -\u003e AppState {\n    let mut new_state = state.clone();\n    new_state.users.push(user);\n    new_state\n}\n\n/// Select a user (pure function)\npub fn select_user(state: \u0026AppState, user_id: u32) -\u003e AppState {\n    let mut new_state = state.clone();\n    new_state.selected_user = Some(user_id);\n    new_state\n}\n\"#;\n        fs::write(self.root.join(\"src/l1_core/logic.rs\"), logic)?;\n        \n        // Components module\n        let components_mod = r#\"//! Pure components\n\npub mod counter;\n\npub use counter::Counter;\n\"#;\n        fs::write(self.root.join(\"src/l1_core/components/mod.rs\"), components_mod)?;\n        \n        Ok(())\n    }\n    \n    fn generate_l2_runtime(\u0026self) -\u003e Result\u003c()\u003e {\n        // L2 module\n        let l2_mod = r#\"//! L2: Runtime - Execution Environment\n//! \n//! This layer manages side effects, lifecycle, and orchestration.\n//! Can depend on L1 but not L3.\n\npub mod services;\npub mod effects;\n\nuse layer9::haf::{layers::L2, Layer};\nuse crate::l1_core;\n\n/// Runtime state manager\npub struct RuntimeState {\n    // Runtime-specific state\n}\n\nimpl RuntimeState {\n    pub fn new() -\u003e Self {\n        Self {}\n    }\n    \n    /// Execute an effect\n    pub fn execute_effect\u003cF\u003e(\u0026mut self, effect: F) \n    where\n        F: FnOnce() -\u003e ()\n    {\n        // Schedule and execute effect\n        effect();\n    }\n}\n\"#;\n        fs::write(self.root.join(\"src/l2_runtime/mod.rs\"), l2_mod)?;\n        \n        // Services\n        let services = r#\"//! Runtime services\n\nuse layer9::haf::{layers::L2, Service};\nuse crate::l1_core::models::*;\n\n// State management service\npub mod state_service {\n    use super::*;\n    \n    pub fn get_current_state() -\u003e AppState {\n        // In real app, would manage state persistence\n        AppState {\n            users: vec![],\n            selected_user: None,\n        }\n    }\n    \n    pub fn update_state(new_state: AppState) {\n        // Update state in runtime\n    }\n}\n\n// Event handling service\npub mod event_service {\n    pub fn dispatch_event(event_id: u64) {\n        // Handle event dispatching\n    }\n}\n\"#;\n        fs::write(self.root.join(\"src/l2_runtime/services.rs\"), services)?;\n        \n        // Effects\n        let effects = r#\"//! Effect management\n\nuse std::future::Future;\n\n/// Effect handle\npub struct EffectHandle {\n    id: u64,\n}\n\n/// Schedule an effect\npub fn schedule_effect\u003cF\u003e(f: F) -\u003e EffectHandle\nwhere\n    F: FnOnce() + 'static\n{\n    // In real implementation, would queue effect\n    EffectHandle { id: 0 }\n}\n\n/// Cancel an effect\npub fn cancel_effect(handle: EffectHandle) {\n    // Cancel queued effect\n}\n\"#;\n        fs::write(self.root.join(\"src/l2_runtime/effects.rs\"), effects)?;\n        \n        Ok(())\n    }\n    \n    fn generate_l3_framework(\u0026self) -\u003e Result\u003c()\u003e {\n        // L3 module\n        let l3_mod = r#\"//! L3: Framework - External Interfaces\n//! \n//! This layer handles all I/O, external APIs, and user-facing interfaces.\n//! Can depend on both L1 and L2.\n\npub mod api;\npub mod dom;\n\nuse layer9::haf::{layers::L3, Layer};\nuse crate::{l1_core, l2_runtime};\n\n/// Application entry point\npub fn mount_app(selector: \u0026str) {\n    // Initialize app and mount to DOM\n    println!(\"Mounting HAF app to {}\", selector);\n}\n\"#;\n        fs::write(self.root.join(\"src/l3_framework/mod.rs\"), l3_mod)?;\n        \n        // API\n        let api = r#\"//! External API interactions\n\nuse layer9::haf::{layers::L3, Service};\n\n// API service module\npub mod api_service {\n    pub async fn fetch_users() -\u003e Result\u003cString, String\u003e {\n        // Make HTTP request\n        Ok(\"[]\".to_string())\n    }\n    \n    pub async fn save_user(user_json: String) -\u003e Result\u003c(), String\u003e {\n        // POST to API\n        Ok(())\n    }\n}\n\"#;\n        fs::write(self.root.join(\"src/l3_framework/api.rs\"), api)?;\n        \n        // DOM\n        let dom = r#\"//! DOM manipulation\n\nuse web_sys::{window, Document, Element};\n\n/// Get document\npub fn document() -\u003e Document {\n    window().unwrap().document().unwrap()\n}\n\n/// Query selector\npub fn query_selector(selector: \u0026str) -\u003e Option\u003cElement\u003e {\n    document().query_selector(selector).ok().flatten()\n}\n\n/// Create element\npub fn create_element(tag: \u0026str) -\u003e Element {\n    document().create_element(tag).unwrap()\n}\n\"#;\n        fs::write(self.root.join(\"src/l3_framework/dom.rs\"), dom)?;\n        \n        Ok(())\n    }\n    \n    fn generate_lib_rs(\u0026self) -\u003e Result\u003c()\u003e {\n        let lib_rs = format!(r#\"//! {} - HAF Layer9 Application\n//! \n//! This application follows the Hierarchical Architecture First (HAF) principles\n//! with strict layer separation and compile-time enforcement.\n\n#![warn(clippy::all)]\n\n// Layer modules\npub mod l1_core;\npub mod l2_runtime;\npub mod l3_framework;\npub mod contracts;\n\n// Re-exports\npub use l1_core::models::*;\npub use l3_framework::mount_app;\n\nuse wasm_bindgen::prelude::*;\n\n/// Application entry point\n#[wasm_bindgen(start)]\npub fn main() {{\n    // Set panic hook\n    console_error_panic_hook::set_once();\n    \n    // Mount application\n    mount_app(\"#app\");\n}}\n\"#, self.name);\n        \n        fs::write(self.root.join(\"src/lib.rs\"), lib_rs)?;\n        Ok(())\n    }\n    \n    fn generate_contracts(\u0026self) -\u003e Result\u003c()\u003e {\n        let contracts_mod = r#\"//! Layer translation contracts\n\nuse layer9::haf::*;\nuse crate::l1_core::models::*;\n\n/// Contract for state updates (L1 ‚Üí L2)\npub struct StateUpdateContract;\n\nimpl L1ToL2Contract for StateUpdateContract {\n    type L1Type = AppState;\n    type L2Type = StateUpdateCommand;\n    \n    fn translate(state: Self::L1Type) -\u003e Self::L2Type {\n        StateUpdateCommand {\n            new_state: state,\n            timestamp: 0, // Would use actual timestamp\n        }\n    }\n}\n\npub struct StateUpdateCommand {\n    pub new_state: AppState,\n    pub timestamp: u64,\n}\n\n/// Contract for API calls (L2 ‚Üí L3)\npub struct ApiCallContract;\n\nimpl L2ToL3Contract for ApiCallContract {\n    type L2Type = ApiRequest;\n    type L3Type = HttpRequest;\n    \n    fn translate(req: Self::L2Type) -\u003e Self::L3Type {\n        HttpRequest {\n            url: req.endpoint,\n            method: \"POST\".to_string(),\n            body: req.payload,\n        }\n    }\n}\n\npub struct ApiRequest {\n    pub endpoint: String,\n    pub payload: String,\n}\n\npub struct HttpRequest {\n    pub url: String,\n    pub method: String,\n    pub body: String,\n}\n\"#;\n        \n        fs::write(self.root.join(\"src/contracts/mod.rs\"), contracts_mod)?;\n        Ok(())\n    }\n    \n    fn generate_haf_config(\u0026self) -\u003e Result\u003c()\u003e {\n        let haf_toml = r#\"# HAF Configuration\n\n[haf]\n# Enable strict mode - fail compilation on violations\nstrict = true\n\n# Layer annotations are required\nrequire_annotations = true\n\n[layers.l1]\n# L1 can only depend on itself\nallowed_dependencies = []\nforbidden_imports = [\"std::io\", \"tokio\", \"web_sys\", \"reqwest\"]\n\n[layers.l2]\n# L2 can depend on L1\nallowed_dependencies = [\"l1\"]\nforbidden_imports = [\"web_sys\", \"reqwest\"]\n\n[layers.l3]\n# L3 can depend on L1 and L2\nallowed_dependencies = [\"l1\", \"l2\"]\n\n[linting]\n# Run HAF linter on build\nlint_on_build = true\n\n# Treat warnings as errors\nwarnings_as_errors = true\n\"#;\n        \n        fs::write(self.root.join(\"haf.toml\"), haf_toml)?;\n        Ok(())\n    }\n    \n    fn generate_examples(\u0026self) -\u003e Result\u003c()\u003e {\n        let example = r#\"//! Example HAF component\n\nuse layer9::haf::{layers::L1, component::*};\n\npub struct Counter;\n\nimpl Default for Counter {\n    fn default() -\u003e Self {\n        Self\n    }\n}\n\nimpl PureComponent\u003cL1\u003e for Counter {\n    type Props = CounterProps;\n    \n    fn render(\u0026self, props: \u0026Self::Props) -\u003e VNode\u003cL1\u003e {\n        VNode::Element {\n            tag: \"div\".to_string(),\n            props: VProps::default(),\n            children: vec![\n                VNode::Text(format!(\"Count: {}\", props.count))\n            ],\n        }\n    }\n}\n\n#[derive(Clone)]\npub struct CounterProps {\n    pub count: i32,\n}\n\"#;\n        \n        fs::write(self.root.join(\"src/l1_core/components/counter.rs\"), example)?;\n        Ok(())\n    }\n}\n\n/// Generate HAF project from CLI\npub fn generate_haf_project(name: \u0026str) -\u003e Result\u003c()\u003e {\n    let root = PathBuf::from(name);\n    \n    if root.exists() {\n        return Err(anyhow::anyhow!(\"Directory {} already exists\", name));\n    }\n    \n    fs::create_dir_all(\u0026root)?;\n    \n    let project = HafProject::new(name.to_string(), root.clone());\n    project.generate()?;\n    \n    // Generate Cargo.toml\n    let cargo_toml = format!(r#\"[package]\nname = \"{}\"\nversion = \"0.1.0\"\nedition = \"2021\"\n\n[lib]\ncrate-type = [\"cdylib\", \"rlib\"]\n\n[dependencies]\nlayer9 = {{ version = \"0.1\", features = [\"haf\"] }}\nwasm-bindgen = \"0.2\"\nweb-sys = \"0.3\"\nconsole_error_panic_hook = \"0.1\"\n\n[features]\ndefault = [\"haf-strict\"]\nhaf-strict = [] # Enable strict HAF enforcement\n\n[profile.release]\nopt-level = \"z\"\nlto = true\n\"#, name.replace('-', \"_\"));\n    \n    fs::write(root.join(\"Cargo.toml\"), cargo_toml)?;\n    \n    // Generate README\n    let readme = format!(r#\"# {}\n\nA HAF-compliant Layer9 application with strict architectural enforcement.\n\n## Architecture\n\nThis project follows the Hierarchical Architecture First (HAF) principles:\n\n- **L1 (Core)**: Pure business logic, no side effects\n- **L2 (Runtime)**: Effect management and orchestration  \n- **L3 (Framework)**: External interfaces and I/O\n\n## Development\n\n```bash\n# Run HAF linter\nlayer9 haf-lint\n\n# Start development server\nlayer9 dev\n\n# Build for production\nlayer9 build --mode production\n```\n\n## Layer Guidelines\n\n### L1: Core\n- Pure functions only\n- No I/O or side effects\n- Immutable data structures\n- Business logic and algorithms\n\n### L2: Runtime\n- Effect scheduling\n- State management\n- Service orchestration\n- Can use L1, but not L3\n\n### L3: Framework\n- DOM manipulation\n- HTTP requests\n- Browser APIs\n- Can use both L1 and L2\n\"#, name);\n    \n    fs::write(root.join(\"README.md\"), readme)?;\n    \n    println!(\"\\n{}\", \"üìÅ Generated files:\".green().bold());\n    println!(\"  {} Cargo.toml\", \"‚úì\".green());\n    println!(\"  {} src/lib.rs\", \"‚úì\".green());\n    println!(\"  {} src/l1_core/\", \"‚úì\".green());\n    println!(\"  {} src/l2_runtime/\", \"‚úì\".green());\n    println!(\"  {} src/l3_framework/\", \"‚úì\".green());\n    println!(\"  {} src/contracts/\", \"‚úì\".green());\n    println!(\"  {} haf.toml\", \"‚úì\".green());\n    println!(\"  {} README.md\", \"‚úì\".green());\n    \n    Ok(())\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","crates","cli","src","haf_lint.rs"],"content":"//! HAF Linting Tool\n//! \n//! Static analysis tool to detect HAF architectural violations in Layer9 code.\n//! This helps enforce HAF principles even before compilation.\n\nuse std::path::{Path, PathBuf};\nuse std::fs;\nuse std::collections::{HashMap, HashSet};\nuse syn::{parse_file, Item, ItemMod, ItemUse, UseTree, Type, Expr, visit::Visit};\nuse colored::*;\n\n/// HAF violation types\n#[derive(Debug, Clone)]\npub enum Violation {\n    /// L1 code importing L2/L3 modules\n    LayerDependencyViolation {\n        from_layer: String,\n        to_layer: String,\n        file: PathBuf,\n        line: usize,\n    },\n    /// Side effects in L1 code\n    SideEffectInPureLayer {\n        file: PathBuf,\n        line: usize,\n        description: String,\n    },\n    /// Direct I/O operations outside L3\n    IoOutsideFrameworkLayer {\n        file: PathBuf,\n        line: usize,\n        operation: String,\n    },\n    /// Missing layer annotation\n    MissingLayerAnnotation {\n        file: PathBuf,\n        module: String,\n    },\n    /// Mixed layer concerns in single module\n    MixedLayerConcerns {\n        file: PathBuf,\n        layers: Vec\u003cString\u003e,\n    },\n}\n\n/// Layer detection from module path or annotations\n#[derive(Debug, Clone, PartialEq)]\nenum Layer {\n    L1,\n    L2,\n    L3,\n    Unknown,\n}\n\nimpl Layer {\n    fn from_path(path: \u0026Path) -\u003e Self {\n        let path_str = path.to_string_lossy();\n        \n        if path_str.contains(\"/l1_\") || path_str.contains(\"/core/\") || path_str.contains(\"_pure\") {\n            Layer::L1\n        } else if path_str.contains(\"/l2_\") || path_str.contains(\"/runtime/\") {\n            Layer::L2\n        } else if path_str.contains(\"/l3_\") || path_str.contains(\"/framework/\") || path_str.contains(\"/api/\") {\n            Layer::L3\n        } else {\n            Layer::Unknown\n        }\n    }\n    \n    fn from_annotation(content: \u0026str) -\u003e Option\u003cSelf\u003e {\n        if content.contains(\"//! L1\") || content.contains(\"/// L1\") {\n            Some(Layer::L1)\n        } else if content.contains(\"//! L2\") || content.contains(\"/// L2\") {\n            Some(Layer::L2)\n        } else if content.contains(\"//! L3\") || content.contains(\"/// L3\") {\n            Some(Layer::L3)\n        } else {\n            None\n        }\n    }\n    \n    fn can_depend_on(\u0026self, other: \u0026Layer) -\u003e bool {\n        match (self, other) {\n            // L1 can only depend on L1\n            (Layer::L1, Layer::L1) =\u003e true,\n            (Layer::L1, _) =\u003e false,\n            \n            // L2 can depend on L1 and L2\n            (Layer::L2, Layer::L1) =\u003e true,\n            (Layer::L2, Layer::L2) =\u003e true,\n            (Layer::L2, _) =\u003e false,\n            \n            // L3 can depend on anything\n            (Layer::L3, _) =\u003e true,\n            \n            // Unknown layers are ignored for now\n            (Layer::Unknown, _) =\u003e true,\n            (_, Layer::Unknown) =\u003e true,\n        }\n    }\n}\n\n/// HAF Linter\npub struct HafLinter {\n    violations: Vec\u003cViolation\u003e,\n    layer_map: HashMap\u003cPathBuf, Layer\u003e,\n}\n\nimpl HafLinter {\n    pub fn new() -\u003e Self {\n        Self {\n            violations: Vec::new(),\n            layer_map: HashMap::new(),\n        }\n    }\n    \n    /// Lint a directory recursively\n    pub fn lint_directory(\u0026mut self, dir: \u0026Path) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n        self.scan_directory(dir)?;\n        self.analyze_files()?;\n        Ok(())\n    }\n    \n    /// Scan directory to build layer map\n    fn scan_directory(\u0026mut self, dir: \u0026Path) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n        for entry in fs::read_dir(dir)? {\n            let entry = entry?;\n            let path = entry.path();\n            \n            if path.is_dir() {\n                self.scan_directory(\u0026path)?;\n            } else if path.extension().and_then(|s| s.to_str()) == Some(\"rs\") {\n                let content = fs::read_to_string(\u0026path)?;\n                \n                // Determine layer from annotation or path\n                let layer = Layer::from_annotation(\u0026content)\n                    .unwrap_or_else(|| Layer::from_path(\u0026path));\n                \n                self.layer_map.insert(path, layer);\n            }\n        }\n        Ok(())\n    }\n    \n    /// Analyze all files for violations\n    fn analyze_files(\u0026mut self) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n        let files: Vec\u003c_\u003e = self.layer_map.keys().cloned().collect();\n        \n        for file_path in files {\n            let content = fs::read_to_string(\u0026file_path)?;\n            let file_layer = self.layer_map[\u0026file_path].clone();\n            \n            // Parse the file\n            if let Ok(syntax_tree) = parse_file(\u0026content) {\n                let mut visitor = HafVisitor {\n                    file_path: file_path.clone(),\n                    file_layer,\n                    violations: Vec::new(),\n                    layer_map: \u0026self.layer_map,\n                };\n                \n                visitor.visit_file(\u0026syntax_tree);\n                self.violations.extend(visitor.violations);\n            }\n            \n            // Check for missing layer annotation\n            if file_layer == Layer::Unknown {\n                self.violations.push(Violation::MissingLayerAnnotation {\n                    file: file_path,\n                    module: String::from(\"unknown\"),\n                });\n            }\n        }\n        \n        Ok(())\n    }\n    \n    /// Print violations report\n    pub fn report(\u0026self) {\n        if self.violations.is_empty() {\n            println!(\"{}\", \"‚úì No HAF violations found!\".green());\n            return;\n        }\n        \n        println!(\"{}\", format!(\"Found {} HAF violations:\", self.violations.len()).red());\n        println!();\n        \n        for violation in \u0026self.violations {\n            match violation {\n                Violation::LayerDependencyViolation { from_layer, to_layer, file, line } =\u003e {\n                    println!(\"{} {} ‚Üí {} dependency violation\", \"‚úó\".red(), from_layer, to_layer);\n                    println!(\"  {} {}:{}\", \"at\".dimmed(), file.display(), line);\n                    println!(\"  {} {} cannot depend on {}\", \"fix:\".yellow(), from_layer, to_layer);\n                    println!();\n                }\n                \n                Violation::SideEffectInPureLayer { file, line, description } =\u003e {\n                    println!(\"{} Side effect in L1 (pure) layer\", \"‚úó\".red());\n                    println!(\"  {} {}:{}\", \"at\".dimmed(), file.display(), line);\n                    println!(\"  {} {}\", \"found:\".dimmed(), description);\n                    println!(\"  {} Move side effects to L2 or L3\", \"fix:\".yellow());\n                    println!();\n                }\n                \n                Violation::IoOutsideFrameworkLayer { file, line, operation } =\u003e {\n                    println!(\"{} I/O operation    \n    fn visit_expr(\u0026mut self, node: \u0026'ast Expr) {\n        // Check for side effects in L1\n        if self.file_layer == Layer::L1 {\n            match node {\n                // I/O operations\n                Expr::Call(call) =\u003e {\n                    if let Expr::Path(path) = \u0026*call.func {\n                        let path_str = quote::quote!(#path).to_string();\n                        \n                        // Check for known I/O operations\n                        if path_str.contains(\"println\") || \n                           path_str.contains(\"print\") ||\n                           path_str.contains(\"eprintln\") ||\n                           path_str.contains(\"fs::\") ||\n                           path_str.contains(\"std::io\") ||\n                           path_str.contains(\"tokio::\") {\n                            self.violations.push(Violation::SideEffectInPureLayer {\n                                file: self.file_path.clone(),\n                                line: 0, // Would need span info for accurate line\n                                description: format!(\"I/O operation: {}\", path_str),\n                            });\n                        }\n                    }\n                }\n                \n                // Mutable state\n                Expr::AssignOp(assign) =\u003e {\n                    self.violations.push(Violation::SideEffectInPureLayer {\n                        file: self.file_path.clone(),\n                        line: 0,\n                        description: \"Mutable state modification\".to_string(),\n                    });\n                }\n                \n                _ =\u003e {}\n            }\n        }\n        \n        // Check for I/O outside L3\n        if self.file_layer != Layer::L3 \u0026\u0026 self.file_layer != Layer::Unknown {\n            if let Expr::Call(call) = node {\n                if let Expr::Path(path) = \u0026*call.func {\n                    let path_str = quote::quote!(#path).to_string();\n                    \n                    if path_str.contains(\"web_sys::\") ||\n                       path_str.contains(\"window()\") ||\n                       path_str.contains(\"document()\") ||\n                       path_str.contains(\"fetch\") ||\n                       path_str.contains(\"WebSocket\") {\n                        self.violations.push(Violation::IoOutsideFrameworkLayer {\n                            file: self.file_path.clone(),\n                            line: 0,\n                            operation: path_str,\n                        });\n                    }\n                }\n            }\n        }\n        \n        // Continue visiting\n        syn::visit::visit_expr(self, node);\n    }\n}\n\nimpl HafVisitor\u003c'_\u003e {\n    fn check_use_tree(\u0026mut self, tree: \u0026UseTree, depth: usize) {\n        match tree {\n            UseTree::Path(path) =\u003e {\n                // Check if this import violates layer dependencies\n                let import_path = path.ident.to_string();\n                \n                // Map common imports to layers\n                let import_layer = if import_path.contains(\"l1_\") || import_path == \"core\" {\n                    Layer::L1\n                } else if import_path.contains(\"l2_\") || import_path == \"runtime\" {\n                    Layer::L2\n                } else if import_path.contains(\"l3_\") || import_path == \"framework\" || import_path == \"web_sys\" {\n                    Layer::L3\n                } else {\n                    Layer::Unknown\n                };\n                \n                if !self.file_layer.can_depend_on(\u0026import_layer) {\n                    self.violations.push(Violation::LayerDependencyViolation {\n                        from_layer: format!(\"{:?}\", self.file_layer),\n                        to_layer: format!(\"{:?}\", import_layer),\n                        file: self.file_path.clone(),\n                        line: 0,\n                    });\n                }\n                \n                self.check_use_tree(\u0026path.tree, depth + 1);\n            }\n            UseTree::Group(group) =\u003e {\n                for item in \u0026group.items {\n                    self.check_use_tree(item, depth);\n                }\n            }\n            _ =\u003e {}\n        }\n    }\n}\n\n/// CLI integration\npub fn run_linter(path: \u0026Path) -\u003e Result\u003cbool, Box\u003cdyn std::error::Error\u003e\u003e {\n    let mut linter = HafLinter::new();\n    \n    println!(\"{}\", \"Running HAF architectural linter...\".cyan());\n    println!();\n    \n    linter.lint_directory(path)?;\n    linter.report();\n    \n    Ok(!linter.has_violations())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use tempfile::TempDir;\n    use std::fs::write;\n    \n    #[test]\n    fn test_layer_detection() {\n        assert_eq!(Layer::from_path(Path::new(\"src/l1_core.rs\")), Layer::L1);\n        assert_eq!(Layer::from_path(Path::new(\"src/l2_runtime.rs\")), Layer::L2);\n        assert_eq!(Layer::from_path(Path::new(\"src/l3_framework.rs\")), Layer::L3);\n        assert_eq!(Layer::from_path(Path::new(\"src/utils.rs\")), Layer::Unknown);\n    }\n    \n    #[test]\n    fn test_layer_dependencies() {\n        assert!(Layer::L1.can_depend_on(\u0026Layer::L1));\n        assert!(!Layer::L1.can_depend_on(\u0026Layer::L2));\n        assert!(!Layer::L1.can_depend_on(\u0026Layer::L3));\n        \n        assert!(Layer::L2.can_depend_on(\u0026Layer::L1));\n        assert!(Layer::L2.can_depend_on(\u0026Layer::L2));\n        assert!(!Layer::L2.can_depend_on(\u0026Layer::L3));\n        \n        assert!(Layer::L3.can_depend_on(\u0026Layer::L1));\n        assert!(Layer::L3.can_depend_on(\u0026Layer::L2));\n        assert!(Layer::L3.can_depend_on(\u0026Layer::L3));\n    }\n    \n    #[test]\n    fn test_violation_detection() -\u003e Result\u003c(), Box\u003cdyn
