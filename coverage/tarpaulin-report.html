L2: Effect runtime\n    let mut runtime = SignalRuntime::\u003cL2\u003e::new();\n    \n    // Effects are managed at L2\n    let effect_id = EffectId(1);\n    let _handle = runtime.create_effect(effect_id);\n    \n    // Track dependencies\n    runtime.start_tracking(effect_id);\n    runtime.track_signal_access(SignalId(1));\n    runtime.track_signal_access(SignalId(2));\n    let _deps = runtime.stop_tracking();\n    \n    // Test contract creation directly\n    let contract = Contract::new(\n        SignalId(1),\n        EffectExecution {\n            effects_to_run: vec![],\n        }\n    );\n    \n    // Contracts enforce layer boundaries\n    assert_eq!(contract.input, SignalId(1));\n    \n    // The runtime exists and can manage effects - that's the key isolation\n}\n\n#[test]\nfn test_dom_bindings_at_l3_only() {\n    // L3: DOM operations\n    let _system = ReactiveSystem::\u003cL3\u003e::new();\n    \n    // DOM bindings only exist at L3\n    // This would fail to compile at L1 or L2:\n    // let mut system = ReactiveSystem::\u003cL1\u003e::new(); // ERROR!\n}\n\n#[test]\nfn test_dependency_graph_is_pure() {\n    use crate::haf::reactive::graph::DependencyGraph;\n    \n    // L1: Pure dependency tracking\n    let graph = DependencyGraph::default();\n    \n    // All operations are pure and return new graphs\n    let graph2 = graph.add_dependency(SignalId(2), SignalId(1));\n    let graph3 = graph2.add_dependency(SignalId(3), SignalId(2));\n    \n    // Original graph unchanged\n    assert!(graph.dependents.is_empty());\n    assert!(!graph3.dependents.is_empty());\n    \n    // Topological sort is pure\n    let order = graph3.topological_sort(SignalId(1));\n    assert_eq!(order.len(), 3);\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","haf","vdom.rs"],"content":"//! HAF-compliant Virtual DOM System\n//! \n//! This module separates VDOM concerns across layers:\n//! - L1: Pure diff algorithm and patch generation\n//! - L2: Patch application runtime\n//! - L3: DOM API bindings\n\nuse crate::haf::{layers::{L1, L2, L3}, Layer, Contract};\nuse crate::haf::component::{VNode, VProps, EventId};\nuse std::marker::PhantomData;\n#[cfg(target_arch = \"wasm32\")]\nuse wasm_bindgen::JsCast;\n\n// ==================== L1: Pure Diff Algorithm ====================\n\n/// Pure patch representation (L1)\n#[derive(Debug, PartialEq)]\npub enum Patch\u003cL: Layer\u003e {\n    Replace(VNode\u003cL\u003e),\n    UpdateText(String),\n    UpdateElement(Vec\u003cPropPatch\u003e),\n    InsertChild(usize, VNode\u003cL\u003e),\n    RemoveChild(usize),\n    MoveChild(usize, usize),\n    _Layer(PhantomData\u003cL\u003e),\n}\n\nimpl\u003cL: Layer\u003e Clone for Patch\u003cL\u003e {\n    fn clone(\u0026self) -\u003e Self {\n        match self {\n            Patch::Replace(vnode) =\u003e Patch::Replace(vnode.clone()),\n            Patch::UpdateText(text) =\u003e Patch::UpdateText(text.clone()),\n            Patch::UpdateElement(patches) =\u003e Patch::UpdateElement(patches.clone()),\n            Patch::InsertChild(index, vnode) =\u003e Patch::InsertChild(*index, vnode.clone()),\n            Patch::RemoveChild(index) =\u003e Patch::RemoveChild(*index),\n            Patch::MoveChild(from, to) =\u003e Patch::MoveChild(*from, *to),\n            Patch::_Layer(p) =\u003e Patch::_Layer(*p),\n        }\n    }\n}\n\n/// Property patch (L1)\n#[derive(Debug, Clone, PartialEq)]\npub enum PropPatch {\n    SetClass(Option\u003cString\u003e),\n    SetId(Option\u003cString\u003e),\n    SetStyle(Option\u003cString\u003e),\n    SetAttribute(String, Option\u003cString\u003e),\n    AddEvent(String, EventId),\n    RemoveEvent(String),\n}\n\n/// Pure VDOM diff algorithm (L1)\npub struct VDomDiff\u003cL: Layer\u003e {\n    _layer: PhantomData\u003cL\u003e,\n}\n\nimpl Default for VDomDiff\u003cL1\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl VDomDiff\u003cL1\u003e {\n    pub fn new() -\u003e Self {\n        Self { _layer: PhantomData }\n    }\n    \n    /// Diff two VNodes and generate patches\n    pub fn diff(\u0026self, old: \u0026VNode\u003cL1\u003e, new: \u0026VNode\u003cL1\u003e) -\u003e Vec\u003cPatch\u003cL1\u003e\u003e {\n        let mut patches = Vec::new();\n        self.diff_nodes(old, new, \u0026mut patches);\n        patches\n    }\n    \n    fn diff_nodes(\u0026self, old: \u0026VNode\u003cL1\u003e, new: \u0026VNode\u003cL1\u003e, patches: \u0026mut Vec\u003cPatch\u003cL1\u003e\u003e) {\n        match (old, new) {\n            (VNode::Text(old_text), VNode::Text(new_text)) =\u003e {\n                if old_text != new_text {\n                    patches.push(Patch::UpdateText(new_text.clone()));\n                }\n            }\n            \n            (VNode::Element { tag: old_tag, props: old_props, children: old_children },\n             VNode::Element { tag: new_tag, props: new_props, children: new_children }) =\u003e {\n                if old_tag != new_tag {\n                    patches.push(Patch::Replace(new.clone()));\n                } else {\n                    // Diff properties\n                    let prop_patches = self.diff_props(old_props, new_props);\n                    if !prop_patches.is_empty() {\n                        patches.push(Patch::UpdateElement(prop_patches));\n                    }\n                    \n                    // Diff children\n                    self.diff_children(old_children, new_children, patches);\n                }\n            }\n            \n            _ =\u003e {\n                // Different node types - replace\n                patches.push(Patch::Replace(new.clone()));\n            }\n        }\n    }\n    \n    fn diff_props(\u0026self, old: \u0026VProps, new: \u0026VProps) -\u003e Vec\u003cPropPatch\u003e {\n        let mut patches = Vec::new();\n        \n        if old.class != new.class {\n            patches.push(PropPatch::SetClass(new.class.clone()));\n        }\n        \n        if old.id != new.id {\n            patches.push(PropPatch::SetId(new.id.clone()));\n        }\n        \n        if old.style != new.style {\n            patches.push(PropPatch::SetStyle(new.style.clone()));\n        }\n        \n        // Diff attributes\n        for (key, new_value) in \u0026new.attributes {\n            if old.attributes.iter().find(|(k, _)| k == key).map(|(_, v)| v) != Some(new_value) {\n                patches.push(PropPatch::SetAttribute(key.clone(), Some(new_value.clone())));\n            }\n        }\n        \n        // Remove old attributes not in new\n        for (key, _) in \u0026old.attributes {\n            if !new.attributes.iter().any(|(k, _)| k == key) {\n                patches.push(PropPatch::SetAttribute(key.clone(), None));\n            }\n        }\n        \n        // Diff events\n        for (event, id) in \u0026new.events {\n            if !old.events.iter().any(|(e, _)| e == event) {\n                patches.push(PropPatch::AddEvent(event.clone(), *id));\n            }\n        }\n        \n        for (event, _) in \u0026old.events {\n            if !new.events.iter().any(|(e, _)| e == event) {\n                patches.push(PropPatch::RemoveEvent(event.clone()));\n            }\n        }\n        \n        patches\n    }\n    \n    fn diff_children(\u0026self, old: \u0026[VNode\u003cL1\u003e], new: \u0026[VNode\u003cL1\u003e], patches: \u0026mut Vec\u003cPatch\u003cL1\u003e\u003e) {\n        // Simple algorithm - can be optimized with keyed diffing\n        let mut i = 0;\n        \n        while i \u003c old.len() \u0026\u0026 i \u003c new.len() {\n            self.diff_nodes(\u0026old[i], \u0026new[i], patches);\n            i += 1;\n        }\n        \n        // Remove extra old children\n        while i \u003c old.len() {\n            patches.push(Patch::RemoveChild(i));\n            i += 1;\n        }\n        \n        // Add new children\n        while i \u003c new.len() {\n            patches.push(Patch::InsertChild(i, new[i].clone()));\n            i += 1;\n        }\n    }\n}\n\n// ==================== L2: Patch Runtime ====================\n\n/// Patch application runtime (L2)\npub struct PatchRuntime\u003cL: Layer\u003e {\n    patches: Vec\u003cPatch\u003cL1\u003e\u003e,\n    operations: Vec\u003cDomOperation\u003e,\n    _layer: PhantomData\u003cL\u003e,\n}\n\nimpl Default for PatchRuntime\u003cL2\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl PatchRuntime\u003cL2\u003e {\n    pub fn new() -\u003e Self {\n        Self {\n            patches: Vec::new(),\n            operations: Vec::new(),\n            _layer: PhantomData,\n        }\n    }\n    \n    /// Apply patches and generate DOM operations\n    pub fn apply_patches(\u0026mut self, patches: Vec\u003cPatch\u003cL1\u003e\u003e) -\u003e Vec\u003cContract\u003cPatch\u003cL1\u003e, DomOperation\u003e\u003e {\n        self.patches = patches;\n        let mut contracts = Vec::new();\n        \n        for patch in self.patches.clone() {\n            let operation = self.patch_to_operation(\u0026patch);\n            contracts.push(Contract::new(patch, operation));\n        }\n        \n        contracts\n    }\n    \n    fn patch_to_operation(\u0026self, patch: \u0026Patch\u003cL1\u003e) -\u003e DomOperation {\n        match patch {\n            Patch::Replace(vnode) =\u003e DomOperation::ReplaceNode {\n                handle: DomHandle { node_id: 0 }, // TODO: Proper handle management\n                new_vnode: vnode.clone(),\n            },\n            \n            Patch::UpdateText(text) =\u003e DomOperation::SetTextContent {\n                handle: DomHandle { node_id: 0 },\n                text: text.clone(),\n            },\n            \n            Patch::UpdateElement(prop_patches) =\u003e DomOperation::UpdateProperties {\n                handle: DomHandle { node_id: 0 },\n                patches: prop_patches.clone(),\n            },\n            \n            Patch::InsertChild(index, vnode) =\u003e DomOperation::InsertChild {\n                parent: DomHandle { node_id: 0 },\n                index: *index,\n                child: vnode.clone(),\n            },\n            \n            Patch::RemoveChild(index) =\u003e DomOperation::RemoveChild {\n                parent: DomHandle { node_id: 0 },\n                index: *index,\n            },\n            \n            Patch::MoveChild(from, to) =\u003e DomOperation::MoveChild {\n                parent: DomHandle { node_id: 0 },\n                from: *from,\n                to: *to,\n            },\n            \n            _ =\u003e DomOperation::NoOp,\n        }\n    }\n    \n    /// Handle events (L2)\n    pub fn handle_event(\u0026self, event_id: EventId) -\u003e Option\u003cBox\u003cdyn Fn()\u003e\u003e {\n        // Look up event handler\n        // In real implementation, would maintain event handler registry\n        self.operations\n            .iter()\n            .find_map(|op| match op {\n                DomOperation::UpdateProperties { patches, .. } =\u003e {\n                    patches.iter().find_map(|patch| match patch {\n                        PropPatch::AddEvent(_, id) if *id == event_id =\u003e {\n                            Some(Box::new(|| println!(\"Event handled!\")) as Box\u003cdyn Fn()\u003e)\n                        }\n                        _ =\u003e None,\n                    })\n                }\n                _ =\u003e None,\n            })\n            .or_else(|| None)\n    }\n}\n\n/// DOM operation descriptor (L2/L3 boundary)\npub enum DomOperation {\n    ReplaceNode { handle: DomHandle, new_vnode: VNode\u003cL1\u003e },\n    SetTextContent { handle: DomHandle, text: String },\n    UpdateProperties { handle: DomHandle, patches: Vec\u003cPropPatch\u003e },\n    InsertChild { parent: DomHandle, index: usize, child: VNode\u003cL1\u003e },\n    RemoveChild { parent: DomHandle, index: usize },\n    MoveChild { parent: DomHandle, from: usize, to: usize },\n    NoOp,\n}\n\n/// DOM node handle (L2/L3 boundary)\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub struct DomHandle {\n    node_id: u64,\n}\n\n// ==================== L3: DOM Bindings ====================\n\n/// DOM renderer (L3)\n#[cfg(target_arch = \"wasm32\")]\npub struct DomRenderer\u003cL: Layer\u003e {\n    document: web_sys::Document,\n    nodes: Vec\u003c(u64, web_sys::Node)\u003e,\n    _layer: PhantomData\u003cL\u003e,\n}\n\n#[cfg(not(target_arch = \"wasm32\"))]\npub struct DomRenderer\u003cL: Layer\u003e {\n    _layer: PhantomData\u003cL\u003e,\n}\n\nimpl Default for DomRenderer\u003cL3\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl DomRenderer\u003cL3\u003e {\n    pub fn new() -\u003e Self {\n        #[cfg(target_arch = \"wasm32\")]\n        {\n            Self {\n                document: web_sys::window().unwrap().document().unwrap(),\n                nodes: Vec::new(),\n                _layer: PhantomData,\n            }\n        }\n        \n        #[cfg(not(target_arch = \"wasm32\"))]\n        {\n            Self {\n                _layer: PhantomData,\n            }\n        }\n    }\n    \n    /// Execute DOM operations\n    pub fn execute_operations(\u0026mut self, operations: Vec\u003cContract\u003cPatch\u003cL1\u003e, DomOperation\u003e\u003e) {\n        for contract in operations {\n            self.execute_operation(\u0026contract.output);\n        }\n    }\n    \n    #[cfg(target_arch = \"wasm32\")]\n    fn execute_operation(\u0026mut self, operation: \u0026DomOperation) {\n        match operation {\n            DomOperation::ReplaceNode { handle, new_vnode } =\u003e {\n                if let Some(node) = self.get_node(handle) {\n                    let new_node = self.create_dom_node(new_vnode);\n                    if let Some(parent) = node.parent_node() {\n                        parent.replace_child(\u0026new_node, \u0026node).unwrap();\n                        self.update_node(handle, new_node);\n                    }\n                }\n            }\n            \n            DomOperation::SetTextContent { handle, text } =\u003e {\n                if let Some(node) = self.get_node(handle) {\n                    node.set_text_content(Some(text));\n                }\n            }\n            \n            DomOperation::UpdateProperties { handle, patches } =\u003e {\n                if let Some(node) = self.get_node(handle) {\n                    if let Some(element) = node.dyn_ref::\u003cweb_sys::Element\u003e() {\n                        for patch in patches {\n                            self.apply_prop_patch(element, patch);\n                        }\n                    }\n                }\n            }\n            \n            DomOperation::InsertChild { parent, index, child } =\u003e {\n                if let Some(parent_node) = self.get_node(parent) {\n                    let child_node = self.create_dom_node(child);\n                    let children = parent_node.child_nodes();\n                    if (*index as u32) \u003c children.length() {\n                        let before = children.get(*index as u32).unwrap();\n                        parent_node.insert_before(\u0026child_node, Some(\u0026before)).unwrap();\n                    } else {\n                        parent_node.append_child(\u0026child_node).unwrap();\n                    }\n                }\n            }\n            \n            DomOperation::RemoveChild { parent, index } =\u003e {\n                if let Some(parent_node) = self.get_node(parent) {\n                    let children = parent_node.child_nodes();\n                    if let Some(child) = children.get(*index as u32) {\n                        parent_node.remove_child(\u0026child).unwrap();\n                    }\n                }\n            }\n            \n            DomOperation::MoveChild { parent, from, to } =\u003e {\n                if let Some(parent_node) = self.get_node(parent) {\n                    let children = parent_node.child_nodes();\n                    if let Some(child) = children.get(*from as u32) {\n                        parent_node.remove_child(\u0026child).unwrap();\n                        \n                        let children = parent_node.child_nodes();\n                        if *to \u003c children.length() as usize {\n                            let before = children.get(*to as u32).unwrap();\n                            parent_node.insert_before(\u0026child, Some(\u0026before)).unwrap();\n                        } else {\n                            parent_node.append_child(\u0026child).unwrap();\n                        }\n                    }\n                }\n            }\n            \n            DomOperation::NoOp =\u003e {}\n        }\n    }\n    \n    #[cfg(not(target_arch = \"wasm32\"))]\n    fn execute_operation(\u0026mut self, _operation: \u0026DomOperation) {\n        // No-op for non-wasm targets\n    }\n    \n    #[cfg(target_arch = \"wasm32\")]\n    fn get_node(\u0026self, handle: \u0026DomHandle) -\u003e Option\u003c\u0026web_sys::Node\u003e {\n        self.nodes\n            .iter()\n            .find(|(id, _)| id == \u0026handle.node_id)\n            .map(|(_, node)| node)\n    }\n    \n    #[cfg(target_arch = \"wasm32\")]\n    fn update_node(\u0026mut self, handle: \u0026DomHandle, node: web_sys::Node) {\n        if let Some((_, old_node)) = self.nodes.iter_mut().find(|(id, _)| id == \u0026handle.node_id) {\n            *old_node = node;\n        } else {\n            self.nodes.push((handle.node_id, node));\n        }\n    }\n    \n    #[cfg(target_arch = \"wasm32\")]\n    fn create_dom_node(\u0026self, vnode: \u0026VNode\u003cL1\u003e) -\u003e web_sys::Node {\n        match vnode {\n            VNode::Text(text) =\u003e {\n                self.document.create_text_node(text).into()\n            }\n            \n            VNode::Element { tag, props, children } =\u003e {\n                let element = self.document.create_element(tag).unwrap();\n                \n                // Apply properties\n                if let Some(class) = \u0026props.class {\n                    element.set_class_name(class);\n                }\n                if let Some(id) = \u0026props.id {\n                    element.set_id(id);\n                }\n                if let Some(style) = \u0026props.style {\n                    element.set_attribute(\"style\", style).unwrap();\n                }\n                \n                for (key, value) in \u0026props.attributes {\n                    element.set_attribute(key, value).unwrap();\n                }\n                \n                // Add children\n                for child in children {\n                    let child_node = self.create_dom_node(child);\n                    element.append_child(\u0026child_node).unwrap();\n                }\n                \n                element.into()\n            }\n            \n            _ =\u003e {\n                // For other node types, create a placeholder\n                self.document.create_text_node(\"\").into()\n            }\n        }\n    }\n    \n    #[cfg(target_arch = \"wasm32\")]\n    fn apply_prop_patch(\u0026self, element: \u0026web_sys::Element, patch: \u0026PropPatch) {\n        match patch {\n            PropPatch::SetClass(class) =\u003e {\n                if let Some(class) = class {\n                    element.set_class_name(class);\n                } else {\n                    element.remove_attribute(\"class\").unwrap();\n                }\n            }\n            \n            PropPatch::SetId(id) =\u003e {\n                if let Some(id) = id {\n                    element.set_id(id);\n                } else {\n                    element.remove_attribute(\"id\").unwrap();\n                }\n            }\n            \n            PropPatch::SetStyle(style) =\u003e {\n                if let Some(style) = style {\n                    element.set_attribute(\"style\", style).unwrap();\n                } else {\n                    element.remove_attribute(\"style\").unwrap();\n                }\n            }\n            \n            PropPatch::SetAttribute(key, value) =\u003e {\n                if let Some(value) = value {\n                    element.set_attribute(key, value).unwrap();\n                } else {\n                    element.remove_attribute(key).unwrap();\n                }\n            }\n            \n            PropPatch::AddEvent(event, _id) =\u003e {\n                // TODO: Implement event handling\n                println!(\"Adding event: {}\", event);\n            }\n            \n            PropPatch::RemoveEvent(event) =\u003e {\n                // TODO: Implement event removal\n                println!(\"Removing event: {}\", event);\n            }\n        }\n    }\n}\n\n/// L1 to L2 contract for VDOM operations\npub struct VDomContract;\n\nimpl L1ToL2Contract for VDomContract {\n    type L1Type = Vec\u003cPatch\u003cL1\u003e\u003e;\n    type L2Type = Vec\u003cDomOperation\u003e;\n    \n    fn translate(patches: Self::L1Type) -\u003e Self::L2Type {\n        let mut runtime = PatchRuntime::\u003cL2\u003e::new();\n        runtime.apply_patches(patches)\n            .into_iter()\n            .map(|contract| contract.output)\n            .collect()\n    }\n}\n\n/// Trait for L1 to L2 contracts\npub trait L1ToL2Contract {\n    type L1Type;\n    type L2Type;\n    \n    fn translate(input: Self::L1Type) -\u003e Self::L2Type;\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_simple_diff() {\n        let diff = VDomDiff::\u003cL1\u003e::new();\n        \n        let old = VNode::Text(\"Hello\".to_string());\n        let new = VNode::Text(\"World\".to_string());\n        \n        let patches = diff.diff(\u0026old, \u0026new);\n        assert_eq!(patches.len(), 1);\n        assert!(matches!(patches[0], Patch::UpdateText(ref s) if s == \"World\"));\n    }\n    \n    #[test]\n    fn test_element_diff() {\n        let diff = VDomDiff::\u003cL1\u003e::new();\n        \n        let old = VNode::Element {\n            tag: \"div\".to_string(),\n            props: VProps {\n                class: Some(\"old\".to_string()),\n                ..Default::default()\n            },\n            children: vec![],\n        };\n        \n        let new = VNode::Element {\n            tag: \"div\".to_string(),\n            props: VProps {\n                class: Some(\"new\".to_string()),\n                ..Default::default()\n            },\n            children: vec![],\n        };\n        \n        let patches = diff.diff(\u0026old, \u0026new);\n        assert_eq!(patches.len(), 1);\n        assert!(matches!(patches[0], Patch::UpdateElement(ref props) if props.len() == 1));\n    }\n}","traces":[{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":2}},{"line":70,"address":[],"length":0,"stats":{"Line":2}},{"line":71,"address":[],"length":0,"stats":{"Line":2}},{"line":72,"address":[],"length":0,"stats":{"Line":2}},{"line":73,"address":[],"length":0,"stats":{"Line":2}},{"line":76,"address":[],"length":0,"stats":{"Line":2}},{"line":77,"address":[],"length":0,"stats":{"Line":2}},{"line":78,"address":[],"length":0,"stats":{"Line":1}},{"line":79,"address":[],"length":0,"stats":{"Line":2}},{"l :0}},{"line":162,"address":[],"length":0,"stats":{"Line":1}},{"line":163,"address":[],"length":0,"stats":{"Line":0}},{"line":164,"address":[],"length":0,"stats":{"Line":0}},{"line":168,"address":[],"length":0,"stats":{"Line":1}},{"line":169,"address":[],"length":0,"stats":{"Line":0}},{"line":170,"address":[],"length":0,"stats":{"Line":0}},{"line":185,"address":[],"length":0,"stats":{"Line":0}},{"line":186,"address":[],"length":0,"stats":{"Line":0}},{"line":191,"address":[],"length":0,"stats":{"Line":0}},{"line":193,"address":[],"length":0,"stats":{"Line":0}},{"line":194,"address":[],"length":0,"stats":{"Line":0}},{"line":200,"address":[],"length":0,"stats":{"Line":0}},{"line":201,"address":[],"length":0,"stats":{"Line":0}},{"line":202,"address":[],"length":0,"stats":{"Line":0}},{"line":204,"address":[],"length":0,"stats":{"Line":0}},{"line":209,"address":[],"length":0,"stats":{"Line":0}},{"line":212,"address":[],"length":0,"stats":{"Line":0}},{"line":213,"address":[],"length":0,"stats":{"Line":0}},{"line":215,"address":[],"length":0,"stats":{"Line":0}},{"line":216,"address":[],"length":0,"stats":{"Line":0}},{"line":220,"address":[],"length":0,"stats":{"Line":0}},{"line":221,"address":[],"length":0,"stats":{"Line":0}},{"line":225,"address":[],"length":0,"stats":{"Line":0}},{"line":226,"address":[],"length":0,"stats":{"Line":0}},{"line":230,"address":[],"length":0,"stats":{"Line":0}},{"line":231,"address":[],"length":0,"stats":{"Line":0}},{"line":232,"address":[],"length":0,"stats":{"Line":0}},{"line":236,"address":[],"length":0,"stats":{"Line":0}},{"line":237,"address":[],"length":0,"stats":{"Line":0}},{"line":241,"address":[],"length":0,"stats":{"Line":0}},{"line":242,"address":[],"length":0,"stats":{"Line":0}},{"line":243,"address":[],"length":0,"stats":{"Line":0}},{"line":246,"address":[],"length":0,"stats":{"Line":0}},{"line":251,"address":[],"length":0,"stats":{"Line":0}},{"line":254,"address":[],"length":0,"stats":{"Line":0}},{"line":256,"address":[],"length":0,"stats":{"Line":0}},{"line":257,"address":[],"length":0,"stats":{"Line":0}},{"line":258,"address":[],"length":0,"stats":{"Line":0}},{"line":259,"address":[],"length":0,"stats":{"Line":0}},{"line":260,"address":[],"length":0,"stats":{"Line":0}},{"line":262,"address":[],"length":0,"stats":{"Line":0}},{"line":265,"address":[],"length":0,"stats":{"Line":0}},{"line":267,"address":[],"length":0,"stats":{"Line":0}},{"line":304,"address":[],"length":0,"stats":{"Line":0}},{"line":305,"address":[],"length":0,"stats":{"Line":0}},{"line":310,"address":[],"length":0,"stats":{"Line":0}},{"line":314,"address":[],"length":0,"stats":{"Line":0}},{"line":315,"address":[],"length":0,"stats":{"Line":0}},{"line":329,"address":[],"length":0,"stats":{"Line":0}},{"line":330,"address":[],"length":0,"stats":{"Line":0}},{"line":408,"address":[],"length":0,"stats":{"Line":0}},{"line":525,"address":[],"length":0,"stats":{"Line":0}},{"line":526,"address":[],"length":0,"stats":{"Line":0}},{"line":527,"address":[],"length":0,"stats":{"Line":0}},{"line":529,"address":[],"length":0,"stats":{"Line":0}}],"covered":32,"coverable":111},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","hooks.rs"],"content":"//! React-style Hooks for Layer9 - L5\n//!\n//! This module provides a comprehensive hooks system for managing component\n//! state, effects, memoization, and more. All hooks integrate with the\n//! reactive rendering system for automatic updates.\n\nuse std::any::{Any, TypeId};\nuse std::cell::RefCell;\nuse std::collections::HashMap;\nuse std::rc::Rc;\n\nuse crate::reactive_v2::{get_current_component, run_current_effect};\n\nthread_local! {\n    /// Global hook state storage per component\n    static HOOK_STATE: RefCell\u003cHashMap\u003cu32, ComponentHooks\u003e\u003e = RefCell::new(HashMap::new());\n    \n    /// Current hook index for the executing component\n    static CURRENT_HOOK_INDEX: RefCell\u003cusize\u003e = const { RefCell::new(0) };\n}\n\n/// Storage for all hooks of a component\nstruct ComponentHooks {\n    hooks: Vec\u003cBox\u003cdyn Any\u003e\u003e,\n}\n\nimpl ComponentHooks {\n    fn new() -\u003e Self {\n        ComponentHooks { hooks: Vec::new() }\n    }\n}\n\n/// Reset hook index before rendering a component\npub fn reset_hook_index() {\n    CURRENT_HOOK_INDEX.with(|index| {\n        *index.borrow_mut() = 0;\n    });\n}\n\n/// Get or create hook state for a component\nfn use_hook_state\u003cT: 'static, F: FnOnce() -\u003e T\u003e(init: F) -\u003e Rc\u003cRefCell\u003cT\u003e\u003e {\n    let component_id = get_current_component().expect(\"Hooks can only be called during render\");\n    \n    HOOK_STATE.with(|state| {\n        let mut state = state.borrow_mut();\n        let component_hooks = state.entry(component_id).or_insert_with(ComponentHooks::new);\n        \n        let hook_index = CURRENT_HOOK_INDEX.with(|index| {\n            let current = *index.borrow();\n            *index.borrow_mut() = current + 1;\n            current\n        });\n        \n        // Get or create hook at this index\n        if hook_index \u003c component_hooks.hooks.len() {\n            // Hook already exists, return it\n            component_hooks.hooks[hook_index]\n                .downcast_ref::\u003cRc\u003cRefCell\u003cT\u003e\u003e\u003e()\n                .expect(\"Hook type mismatch\")\n                .clone()\n        } else {\n            // Create new hook\n            let hook = Rc::new(RefCell::new(init()));\n            component_hooks.hooks.push(Box::new(hook.clone()));\n            hook\n        }\n    })\n}\n\n/// State hook with functional updates\npub fn use_state\u003cT: Clone + 'static\u003e(initial: T) -\u003e (T, impl Fn(T) + Clone) {\n    let state = use_hook_state(|| initial);\n    \n    let value = state.borrow().clone();\n    let state_clone = state.clone();\n    \n    // Capture the component ID at hook creation time\n    let component_id = get_current_component().expect(\"use_state must be called during render\");\n    \n    let set_state = move |new_value: T| {\n        *state_clone.borrow_mut() = new_value;\n        // Use the captured component ID to queue render\n        crate::reactive_v2::queue_component_render(component_id);\n    };\n    \n    (value, set_state)\n}\n\n/// Reducer function type\ntype ReducerFn\u003cS, A\u003e = dyn Fn(\u0026S, A) -\u003e S;\n\n/// State hook with reducer pattern\npub fn use_reducer\u003cS: Clone + 'static, A: 'static\u003e(\n    reducer: impl Fn(\u0026S, A) -\u003e S + 'static,\n    initial: S,\n) -\u003e (S, impl Fn(A) + Clone) {\n    #[derive(Clone)]\n    struct ReducerState\u003cS, A\u003e {\n        state: S,\n        reducer: Rc\u003cReducerFn\u003cS, A\u003e\u003e,\n    }\n    \n    let reducer_state = use_hook_state(|| ReducerState {\n        state: initial,\n        reducer: Rc::new(reducer),\n    });\n    \n    let current_state = reducer_state.borrow().state.clone();\n    let reducer_state_clone = reducer_state.clone();\n    \n    // Capture the component ID at hook creation time\n    let component_id = get_current_component().expect(\"use_reducer must be called during render\");\n    \n    let dispatch = move |action: A| {\n        let mut state = reducer_state_clone.borrow_mut();\n        let new_state = (state.reducer)(\u0026state.state, action);\n        state.state = new_state;\n        drop(state); // Release borrow before re-render\n        crate::reactive_v2::queue_component_render(component_id);\n    };\n    \n    (current_state, dispatch)\n}\n\n/// Effect state\nstruct EffectState {\n    deps: Option\u003cVec\u003cBox\u003cdyn Any\u003e\u003e\u003e,\n    cleanup: Option\u003cBox\u003cdyn FnOnce()\u003e\u003e,\n}\n\n/// Effect hook with dependencies\npub fn use_effect\u003cD, F, C\u003e(deps: D, effect: F)\nwhere\n    D: DepsList,\n    F: FnOnce() -\u003e C + 'static,\n    C: FnOnce() + 'static,\n{\n    let effect_state = use_hook_state(|| EffectState {\n        deps: None,\n        cleanup: None,\n    });\n    \n    let mut state = effect_state.borrow_mut();\n    let new_deps = deps.to_any_vec();\n    \n    // Check if dependencies changed\n    let should_run = match \u0026state.deps {\n        None =\u003e true, // First run\n        Some(old_deps) =\u003e {\n            // Compare dependencies\n            old_deps.len() != new_deps.len() || \n            !deps.deps_equal(old_deps)\n        }\n    };\n    \n    if should_run {\n        // Run cleanup from previous effect\n        if let Some(cleanup) = state.cleanup.take() {\n            cleanup();\n        }\n        \n        // Store new deps\n        state.deps = Some(new_deps);\n        \n        // Schedule effect to run after render\n        let effect_state_clone = effect_state.clone();\n        run_current_effect(move || {\n            let cleanup = effect();\n            let mut state = effect_state_clone.borrow_mut();\n            state.cleanup = Some(Box::new(cleanup));\n            Box::new(|| {}) as Box\u003cdyn FnOnce()\u003e\n        });\n    }\n}\n\n/// Memo hook for expensive computations\npub fn use_memo\u003cT: Clone + 'static, D, F\u003e(deps: D, compute: F) -\u003e T\nwhere\n    D: DepsList,\n    F: Fn() -\u003e T,\n{\n    struct MemoState\u003cT\u003e {\n        value: Option\u003cT\u003e,\n        deps: Option\u003cVec\u003cBox\u003cdyn Any\u003e\u003e\u003e,\n    }\n    \n    let memo_state = use_hook_state(|| {\n        MemoState {\n            value: None,\n            deps: None,\n        }\n    });\n    \n    let mut state = memo_state.borrow_mut();\n    let new_deps = deps.to_any_vec();\n    \n    // Check if dependencies changed or first run\n    let should_compute = match \u0026state.deps {\n        None =\u003e true,\n        Some(old_deps) =\u003e old_deps.len() != new_deps.len() || !deps.deps_equal(old_deps),\n    };\n    \n    if should_compute {\n        state.value = Some(compute());\n        state.deps = Some(new_deps);\n    }\n    \n    state.value.as_ref().unwrap().clone()\n}\n\n/// Callback hook to memoize functions\npub fn use_callback\u003cT, D, F\u003e(deps: D, callback: F) -\u003e T\nwhere\n    T: Clone + 'static,\n    D: DepsList,\n    F: Fn() -\u003e T,\n{\n    use_memo(deps, callback)\n}\n\n/// Ref hook for mutable values that don't trigger re-renders\npub fn use_ref\u003cT: 'static\u003e(initial: T) -\u003e Rc\u003cRefCell\u003cT\u003e\u003e {\n    use_hook_state(|| initial)\n}\n\n/// Layout effect hook (runs synchronously after DOM mutations)\npub fn use_layout_effect\u003cD, F, C\u003e(deps: D, effect: F)\nwhere\n    D: DepsList,\n    F: FnOnce() -\u003e C + 'static,\n    C: FnOnce() + 'static,\n{\n    // For now, same as use_effect\n    // In a real implementation, this would run synchronously\n    use_effect(deps, effect);\n}\n\n/// Context value storage\npub struct Context\u003cT: Clone + 'static\u003e {\n    id: TypeId,\n    _phantom: std::marker::PhantomData\u003cT\u003e,\n}\n\nimpl\u003cT: Clone + 'static\u003e Context\u003cT\u003e {\n    pub fn new() -\u003e Self {\n        Context {\n            id: TypeId::of::\u003cT\u003e(),\n            _phantom: std::marker::PhantomData,\n        }\n    }\n}\n\nimpl\u003cT: Clone + 'static\u003e Default for Context\u003cT\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nthread_local! {\n    static CONTEXT_VALUES: RefCell\u003cHashMap\u003cTypeId, Box\u003cdyn Any\u003e\u003e\u003e = RefCell::new(HashMap::new());\n}\n\n/// Provide a context value\npub fn provide_context\u003cT: Clone + 'static\u003e(context: \u0026Context\u003cT\u003e, value: T) {\n    CONTEXT_VALUES.with(|values| {\n        values.borrow_mut().insert(context.id, Box::new(value));\n    });\n}\n\n/// Use a context value\npub fn use_context\u003cT: Clone + 'static\u003e(context: \u0026Context\u003cT\u003e) -\u003e Option\u003cT\u003e {\n    CONTEXT_VALUES.with(|values| {\n        values.borrow()\n            .get(\u0026context.id)\n            .and_then(|v| v.downcast_ref::\u003cT\u003e())\n            .cloned()\n    })\n}\n\n/// Trait for dependency lists\npub trait DepsList {\n    fn to_any_vec(\u0026self) -\u003e Vec\u003cBox\u003cdyn Any\u003e\u003e;\n    fn deps_equal(\u0026self, other: \u0026[Box\u003cdyn Any\u003e]) -\u003e bool;\n}\n\n// Empty dependencies handled by macro below\n\n// Single dependency implementations for common types\nimpl DepsList for i32 {\n    fn to_any_vec(\u0026self) -\u003e Vec\u003cBox\u003cdyn Any\u003e\u003e {\n        vec![Box::new(*self)]\n    }\n    \n    fn deps_equal(\u0026self, other: \u0026[Box\u003cdyn Any\u003e]) -\u003e bool {\n        other.len() == 1 \u0026\u0026 \n        other[0].downcast_ref::\u003ci32\u003e()\n            .map(|v| v == self)\n            .unwrap_or(false)\n    }\n}\n\nimpl DepsList for u32 {\n    fn to_any_vec(\u0026self) -\u003e Vec\u003cBox\u003cdyn Any\u003e\u003e {\n        vec![Box::new(*self)]\n    }\n    \n    fn deps_equal(\u0026self, other: \u0026[Box\u003cdyn Any\u003e]) -\u003e bool {\n        other.len() == 1 \u0026\u0026 \n        other[0].downcast_ref::\u003cu32\u003e()\n            .map(|v| v == self)\n            .unwrap_or(false)\n    }\n}\n\nimpl DepsList for String {\n    fn to_any_vec(\u0026self) -\u003e Vec\u003cBox\u003cdyn Any\u003e\u003e {\n        vec![Box::new(self.clone())]\n    }\n    \n    fn deps_equal(\u0026self, other: \u0026[Box\u003cdyn Any\u003e]) -\u003e bool {\n        other.len() == 1 \u0026\u0026 \n        other[0].downcast_ref::\u003cString\u003e()\n            .map(|v| v == self)\n            .unwrap_or(false)\n    }\n}\n\nimpl DepsList for bool {\n    fn to_any_vec(\u0026self) -\u003e Vec\u003cBox\u003cdyn Any\u003e\u003e {\n        vec![Box::new(*self)]\n    }\n    \n    fn deps_equal(\u0026self, other: \u0026[Box\u003cdyn Any\u003e]) -\u003e bool {\n        other.len() == 1 \u0026\u0026 \n        other[0].downcast_ref::\u003cbool\u003e()\n            .map(|v| v == self)\n            .unwrap_or(false)\n    }\n}\n\nimpl DepsList for usize {\n    fn to_any_vec(\u0026self) -\u003e Vec\u003cBox\u003cdyn Any\u003e\u003e {\n        vec![Box::new(*self)]\n    }\n    \n    fn deps_equal(\u0026self, other: \u0026[Box\u003cdyn Any\u003e]) -\u003e bool {\n        other.len() == 1 \u0026\u0026 \n        other[0].downcast_ref::\u003cusize\u003e()\n            .map(|v| v == self)\n            .unwrap_or(false)\n    }\n}\n\n/// Tuple dependencies (up to 12 elements)\nmacro_rules! impl_deps_list_tuple {\n    ($($T:ident),*) =\u003e {\n        impl\u003c$($T: PartialEq + Clone + 'static),*\u003e DepsList for ($($T,)*) {\n            fn to_any_vec(\u0026self) -\u003e Vec\u003cBox\u003cdyn Any\u003e\u003e {\n                #[allow(non_snake_case)]\n                let ($($T,)*) = self;\n                vec![$(Box::new($T.clone()) as Box\u003cdyn Any\u003e),*]\n            }\n            \n            fn deps_equal(\u0026self, other: \u0026[Box\u003cdyn Any\u003e]) -\u003e bool {\n                #[allow(non_snake_case, unused_mut)]\n                let ($($T,)*) = self;\n                #[allow(unused_mut)]\n                let mut idx = 0;\n                $(\n                    if idx \u003e= other.len() {\n                        return false;\n                    }\n                    if !other[idx].downcast_ref::\u003c$T\u003e()\n                        .map(|v| v == $T)\n                        .unwrap_or(false) {\n                        return false;\n                    }\n                    idx += 1;\n                )*\n                idx == other.len()\n            }\n        }\n    };\n}\n\nimpl_deps_list_tuple!();\nimpl_deps_list_tuple!(A);\nimpl_deps_list_tuple!(A, B);\nimpl_deps_list_tuple!(A, B, C);\nimpl_deps_list_tuple!(A, B, C, D);\nimpl_deps_list_tuple!(A, B, C, D, E);\nimpl_deps_list_tuple!(A, B, C, D, E, F);\nimpl_deps_list_tuple!(A, B, C, D, E, F, G);\nimpl_deps_list_tuple!(A, B, C, D, E, F, G, H);\nimpl_deps_list_tuple!(A, B, C, D, E, F, G, H, I);\nimpl_deps_list_tuple!(A, B, C, D, E, F, G, H, I, J);\nimpl_deps_list_tuple!(A, B, C, D, E, F, G, H, I, J, K);\nimpl_deps_list_tuple!(A, B, C, D, E, F, G, H, I, J, K, L);\n\n/// Vec dependencies\nimpl\u003cT: PartialEq + Clone + 'static\u003e DepsList for Vec\u003cT\u003e {\n    fn to_any_vec(\u0026self) -\u003e Vec\u003cBox\u003cdyn Any\u003e\u003e {\n        self.iter().map(|v| Box::new(v.clone()) as Box\u003cdyn Any\u003e).collect()\n    }\n    \n    fn deps_equal(\u0026self, other: \u0026[Box\u003cdyn Any\u003e]) -\u003e bool {\n        self.len() == other.len() \u0026\u0026\n        self.iter().zip(other.iter()).all(|(a, b)| {\n            b.downcast_ref::\u003cT\u003e()\n                .map(|v| v == a)\n                .unwrap_or(false)\n        })\n    }\n}\n\n/// Cleanup hook state when component unmounts\npub fn cleanup_component_hooks(component_id: u32) {\n    HOOK_STATE.with(|state| {\n        if let Some(mut component_hooks) = state.borrow_mut().remove(\u0026component_id) {\n            // Run cleanup for all effect hooks\n            for hook in \u0026mut component_hooks.hooks {\n                if let Some(effect_state) = hook.downcast_mut::\u003cRc\u003cRefCell\u003cEffectState\u003e\u003e\u003e() {\n                    if let Some(cleanup) = effect_state.borrow_mut().cleanup.take() {\n                        cleanup();\n                    }\n                }\n            }\n        }\n    });\n}\n\n/// Custom hook example: useCounter\npub fn use_counter(initial: i32) -\u003e (i32, impl Fn() + Clone, impl Fn() + Clone) {\n    let (count, set_count) = use_state(initial);\n    \n    let increment = {\n        let set_count = set_count.clone();\n        move || set_count(count + 1)\n    };\n    \n    let decrement = {\n        let set_count = set_count.clone();\n        move || set_count(count - 1)\n    };\n    \n    (count, increment, decrement)\n}\n\n/// Custom hook example: usePrevious  \npub fn use_previous\u003cT\u003e(value: T) -\u003e Option\u003cT\u003e\nwhere\n    T: Clone + PartialEq + 'static + DepsList,\n{\n    let prev_ref = use_ref(None::\u003cT\u003e);\n    let prev_value = prev_ref.borrow().clone();\n    \n    use_effect(value.clone(), {\n        let prev_ref = prev_ref.clone();\n        let value = value.clone();\n        move || {\n            let mut prev = prev_ref.borrow_mut();\n            *prev = Some(value);\n            || {}\n        }\n    });\n    \n    prev_value\n}\n\n/// Custom hook example: useDebounce\npub fn use_debounce\u003cT\u003e(value: T, delay_ms: u32) -\u003e T\nwhere\n    T: Clone + PartialEq + 'static + DepsList,\n{\n    let (debounced, set_debounced) = use_state(value.clone());\n    \n    use_effect((value.clone(), delay_ms), {\n        let set_debounced = set_debounced.clone();\n        let value = value.clone();\n        move || {\n            // In a real implementation, we'd use setTimeout\n            // For now, just update immediately\n            set_debounced(value);\n            || {}\n        }\n    });\n    \n    debounced\n}","traces":[{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Lin "/","Users","icedac","2lab.ai","layer9","crates","core","src","i18n.rs"],"content":"//! Internationalization (i18n) Support - L5/L6\n//! Multi-language support with dynamic locale switching\nuse serde::{Deserialize, Serialize};\nuse std::cell::RefCell;\nuse std::collections::HashMap;\nuse std::rc::Rc;\nuse wasm_bindgen::prelude::*;\n\n// Type aliases to simplify complex types\ntype TranslateFn = Box\u003cdyn Fn(\u0026str, Option\u003c\u0026HashMap\u003cString, String\u003e\u003e) -\u003e String\u003e;\ntype PluralFn = Box\u003cdyn Fn(\u0026str, i32, Option\u003c\u0026HashMap\u003cString, String\u003e\u003e) -\u003e String\u003e;\ntype SetLocaleFn = Box\u003cdyn Fn(Locale)\u003e;\ntype SimpleTFn = Box\u003cdyn Fn(\u0026str) -\u003e String\u003e;\n\n/// Supported locales\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash, Serialize, Deserialize)]\npub enum Locale {\n    EnUS,\n    EnGB,\n    ZhCN,\n    ZhTW,\n    JaJP,\n    KoKR,\n    DeDE,\n    FrFR,\n    EsES,\n    ItIT,\n    PtBR,\n    RuRU,\n}\n\nimpl Locale {\n    pub fn code(\u0026self) -\u003e \u0026'static str {\n        match self {\n            Locale::EnUS =\u003e \"en-US\",\n            Locale::EnGB =\u003e \"en-GB\",\n            Locale::ZhCN =\u003e \"zh-CN\",\n            Locale::ZhTW =\u003e \"zh-TW\",\n            Locale::JaJP =\u003e \"ja-JP\",\n            Locale::KoKR =\u003e \"ko-KR\",\n            Locale::DeDE =\u003e \"de-DE\",\n            Locale::FrFR =\u003e \"fr-FR\",\n            Locale::EsES =\u003e \"es-ES\",\n            Locale::ItIT =\u003e \"it-IT\",\n            Locale::PtBR =\u003e \"pt-BR\",\n            Locale::RuRU =\u003e \"ru-RU\",\n        }\n    }\n\n    pub fn from_code(code: \u0026str) -\u003e Option\u003cSelf\u003e {\n        match code {\n            \"en-US\" | \"en\" =\u003e Some(Locale::EnUS),\n            \"en-GB\" =\u003e Some(Locale::EnGB),\n            \"zh-CN\" | \"zh\" =\u003e Some(Locale::ZhCN),\n            \"zh-TW\" =\u003e Some(Locale::ZhTW),\n            \"ja-JP\" | \"ja\" =\u003e Some(Locale::JaJP),\n            \"ko-KR\" | \"ko\" =\u003e Some(Locale::KoKR),\n            \"de-DE\" | \"de\" =\u003e Some(Locale::DeDE),\n            \"fr-FR\" | \"fr\" =\u003e Some(Locale::FrFR),\n            \"es-ES\" | \"es\" =\u003e Some(Locale::EsES),\n            \"it-IT\" | \"it\" =\u003e Some(Locale::ItIT),\n            \"pt-BR\" | \"pt\" =\u003e Some(Locale::PtBR),\n            \"ru-RU\" | \"ru\" =\u003e Some(Locale::RuRU),\n            _ =\u003e None,\n        }\n    }\n\n    pub fn display_name(\u0026self) -\u003e \u0026'static str {\n        match self {\n            Locale::EnUS =\u003e \"English (US)\",\n            Locale::EnGB =\u003e \"English (UK)\",\n            Locale::ZhCN =\u003e \"ÁÆÄ‰Ωì‰∏≠Êñá\",\n            Locale::ZhTW =\u003e \"ÁπÅÈ´î‰∏≠Êñá\",\n            Locale::JaJP =\u003e \"Êó•Êú¨Ë™û\",\n            Locale::KoKR =\u003e \"ÌïúÍµ≠Ïñ¥\",\n            Locale::DeDE =\u003e \"Deutsch\",\n            Locale::FrFR =\u003e \"Fran√ßais\",\n            Locale::EsES =\u003e \"Espa√±ol\",\n            Locale::ItIT =\u003e \"Italiano\",\n            Locale::PtBR =\u003e \"Portugu√™s (Brasil)\",\n            Locale::RuRU =\u003e \"–†—É—Å—Å–∫–∏–π\",\n        }\n    }\n\n    pub fn rtl(\u0026self) -\u003e bool {\n        // Add RTL languages here if needed (Arabic, Hebrew, etc.)\n        false\n    }\n}\n\n/// Translation value types\n#[derive(Debug, Clone, Serialize, Deserialize)]\n#[serde(untagged)]\npub enum TranslationValue {\n    Text(String),\n    Plural {\n        zero: Option\u003cString\u003e,\n        one: String,\n        few: Option\u003cString\u003e,\n        many: Option\u003cString\u003e,\n        other: String,\n    },\n}\n\n/// Translation messages\npub type Messages = HashMap\u003cString, TranslationValue\u003e;\n\n/// Translation catalog\npub struct TranslationCatalog {\n    locales: HashMap\u003cLocale, Messages\u003e,\n}\n\nimpl Default for TranslationCatalog {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl TranslationCatalog {\n    pub fn new() -\u003e Self {\n        TranslationCatalog {\n            locales: HashMap::new(),\n        }\n    }\n\n    pub fn add_locale(mut self, locale: Locale, messages: Messages) -\u003e Self {\n        self.locales.insert(locale, messages);\n        self\n    }\n\n    pub fn get(\u0026self, locale: Locale, key: \u0026str) -\u003e Option\u003c\u0026TranslationValue\u003e {\n        self.locales.get(\u0026locale)?.get(key)\n    }\n\n    pub fn merge(\u0026mut self, other: TranslationCatalog) {\n        for (locale, messages) in other.locales {\n            self.locales.entry(locale).or_default().extend(messages);\n        }\n    }\n}\n\n/// i18n context\npub struct I18nContext {\n    current_locale: Rc\u003cRefCell\u003cLocale\u003e\u003e,\n    catalog: Rc\u003cTranslationCatalog\u003e,\n    fallback_locale: Locale,\n}\n\nimpl I18nContext {\n    pub fn new(catalog: TranslationCatalog) -\u003e Self {\n        // Detect browser locale\n        let browser_locale = detect_browser_locale().unwrap_or(Locale::EnUS);\n\n        I18nContext {\n            current_locale: Rc::new(RefCell::new(browser_locale)),\n            catalog: Rc::new(catalog),\n            fallback_locale: Locale::EnUS,\n        }\n    }\n\n    pub fn locale(\u0026self) -\u003e Locale {\n        *self.current_locale.borrow()\n    }\n\n    pub fn set_locale(\u0026self, locale: Locale) {\n        *self.current_locale.borrow_mut() = locale;\n\n        // Persist to localStorage\n        if let Some(storage) = web_sys::window()\n            .and_then(|w| w.local_storage().ok())\n            .flatten()\n        {\n            let _ = storage.set_item(\"layer9-locale\", locale.code());\n        }\n\n        // Update document lang attribute\n        if let Some(document) = web_sys::window().and_then(|w| w.document()) {\n            if let Some(html) = document.document_element() {\n                let _ = html.set_attribute(\"lang\", locale.code());\n ts":{"Line":0}},{"line":524,"address":[],"length":0,"stats":{"Line":0}},{"line":527,"address":[],"length":0,"stats":{"Line":0}},{"line":528,"address":[],"length":0,"stats":{"Line":0}},{"line":529,"address":[],"length":0,"stats":{"Line":0}},{"line":532,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":200},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","image.rs"],"content":"//! Image Optimization - L5\n\nuse crate::component::{use_state, Component};\nuse crate::prelude::*;\nuse crate::hooks::use_effect;\nuse std::rc::Rc;\nuse wasm_bindgen::closure::Closure;\nuse wasm_bindgen::JsCast;\nuse web_sys::{IntersectionObserver, IntersectionObserverEntry};\n\n/// Optimized image component\npub struct Image {\n    src: String,\n    alt: String,\n    width: Option\u003cu32\u003e,\n    height: Option\u003cu32\u003e,\n    loading: ImageLoading,\n    sizes: Option\u003cString\u003e,\n    srcset: Option\u003cString\u003e,\n    placeholder: Option\u003cImagePlaceholder\u003e,\n    priority: bool,\n    quality: u8,\n    on_load: Option\u003cRc\u003cdyn Fn()\u003e\u003e,\n    on_error: Option\u003cRc\u003cdyn Fn()\u003e\u003e,\n}\n\n#[derive(Clone, Copy)]\npub enum ImageLoading {\n    Lazy,\n    Eager,\n}\n\n#[derive(Clone)]\npub enum ImagePlaceholder {\n    Blur(String),  // base64 blurred image\n    Color(String), // solid color\n    Shimmer,       // animated shimmer effect\n}\n\nimpl Image {\n    pub fn new(src: impl Into\u003cString\u003e) -\u003e Self {\n        Image {\n            src: src.into(),\n            alt: String::new(),\n            width: None,\n            height: None,\n            loading: ImageLoading::Lazy,\n            sizes: None,\n            srcset: None,\n            placeholder: None,\n            priority: false,\n            quality: 75,\n            on_load: None,\n            on_error: None,\n        }\n    }\n\n    pub fn alt(mut self, alt: impl Into\u003cString\u003e) -\u003e Self {\n        self.alt = alt.into();\n        self\n    }\n\n    pub fn width(mut self, width: u32) -\u003e Self {\n        self.width = Some(width);\n        self\n    }\n\n    pub fn height(mut self, height: u32) -\u003e Self {\n        self.height = Some(height);\n        self\n    }\n\n    pub fn loading(mut self, loading: ImageLoading) -\u003e Self {\n        self.loading = loading;\n        self\n    }\n\n    pub fn sizes(mut self, sizes: impl Into\u003cString\u003e) -\u003e Self {\n        self.sizes = Some(sizes.into());\n        self\n    }\n\n    pub fn srcset(mut self, srcset: impl Into\u003cString\u003e) -\u003e Self {\n        self.srcset = Some(srcset.into());\n        self\n    }\n\n    pub fn placeholder(mut self, placeholder: ImagePlaceholder) -\u003e Self {\n        self.placeholder = Some(placeholder);\n        self\n    }\n\n    pub fn priority(mut self) -\u003e Self {\n        self.priority = true;\n        self.loading = ImageLoading::Eager;\n        self\n    }\n\n    pub fn quality(mut self, quality: u8) -\u003e Self {\n        self.quality = quality.clamp(1, 100);\n        self\n    }\n\n    pub fn on_load(mut self, handler: impl Fn() + 'static) -\u003e Self {\n        self.on_load = Some(Rc::new(handler));\n        self\n    }\n\n    pub fn on_error(mut self, handler: impl Fn() + 'static) -\u003e Self {\n        self.on_error = Some(Rc::new(handler));\n        self\n    }\n\n    fn generate_srcset(\u0026self) -\u003e String {\n        if let Some(srcset) = \u0026self.srcset {\n            return srcset.clone();\n        }\n\n        // Generate responsive srcset with Layer9 optimization\n        let widths = [640, 750, 828, 1080, 1200, 1920, 2048, 3840];\n\n        widths\n            .iter()\n            .map(|\u0026w| format!(\"{} {}w\", self.optimize_url_with_width(\u0026self.src, w), w))\n            .collect::\u003cVec\u003c_\u003e\u003e()\n            .join(\", \")\n    }\n\n    fn optimize_url(\u0026self, url: \u0026str) -\u003e String {\n        // Use Layer9 image optimization endpoint\n        if self.width.is_some() || self.height.is_some() || self.quality != 75 {\n            let mut params = vec![];\n            \n            if let Some(w) = self.width {\n                params.push(format!(\"w={}\", w));\n            }\n            if let Some(h) = self.height {\n                params.push(format!(\"h={}\", h));\n            }\n            params.push(format!(\"q={}\", self.quality));\n            \n            format!(\n                \"/_layer9/image?src={}\u0026{}\",\n                urlencoding::encode(url),\n                params.join(\"\u0026\")\n            )\n        } else {\n            url.to_string()\n        }\n    }\n\n    fn optimize_url_with_width(\u0026self, url: \u0026str, width: u32) -\u003e String {\n        format!(\n            \"/_layer9/image?src={}\u0026w={}\u0026q={}\",\n            urlencoding::encode(url),\n            width,\n            self.quality\n        )\n    }\n}\n\nimpl Component for Image {\n    fn render(\u0026self) -\u003e Element {\n        let is_lazy = matches!(self.loading, ImageLoading::Lazy);\n        let loaded = use_state(|| !is_lazy);\n        let _error = use_state(|| false);\n\n        // Image attributes\n        let mut attrs = vec![(\"alt\".to_string(), self.alt.clone())];\n\n        if let Some(width) = self.width {\n            attrs.push((\"width\".to_string(), width.to_string()));\n        }\n\n        if let Some(height) = self.height {\n            attrs.push((\"height\".to_string(), height.to_string()));\n        }\n\n        if let Some(sizes) = \u0026self.sizes {\n            attrs.push((\"sizes\".to_string(), sizes.clone()));\n        }\n\n        // Generate srcset for responsive images\n        let srcset = self.generate_srcset();\n        attrs.push((\"srcset\".to_string(), srcset));\n\n        // Lazy loading\n        if is_lazy \u0026\u0026 !loaded.get() {\n            attrs.push((\"data-src\".to_string(), self.optimize_url(\u0026self.src)));\n            attrs.push((\"src\".to_string(), \"data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='1'%20height='1'%3E%3C/svg%3E\".to_string()));\n        } else {\n            attrs.push((\"src\".to_string(), self.optimize_url(\u0026self.src)));\n        }\n\n        // Loading attribute\n        attrs.push((\n            \"loading\".to_string(),\n            match self.loading {\n                ImageLoading::Lazy =\u003e \"lazy\",\n                ImageLoading::Eager =\u003e \"eager\",\n            }\n            .to_string(),\n        ));\n\n        // Decoding\n        attrs.push((\"decoding\".to_string(), \"async\".to_string()));\n\n        // Style for aspect ratio\n        let style = if let (Some(width), Some(height)) = (self.width, self.height) {\n            format!(\"aspect-ratio: {} / {}\", width, height)\n        } else {\n            String::new()\n        };\n\n        if !style.is_empty() {\n            attrs.push((\"style\".to_string(), style));\n        }\n\n        // Container for placeholder\n        // Note: position and overflow are not available in StyleBuilder\n        // We'll add them directly to the style string\n        let container_style = \"position: relative; overflow: hidden\";\n\n        let placeholder_element = if let Some(placeholder) = \u0026self.placeholder {\n            match placeholder {\n                ImagePlaceholder::Blur(blur_url) =\u003e {\n                    Element::Node {\n                        tag: \"img\".to_string(),\n                        props: Props {\n                            attributes: vec![\n                                (\"src\".to_string(), blur_url.clone()),\n                                (\"alt\".to_string(), \"\".to_string()),\n                                (\"aria-hidden\".to_string(), \"true\".to_string()),\n                                (\"style\".to_string(), \"position: absolute; inset: 0; filter: blur(20px); transform: scale(1.05);\".to_string()),\n                            ],\n                            ..Default::default()\n                        },\n                        children: vec![],\n                    }\n                }\n                ImagePlaceholder::Color(color) =\u003e {\n                    Element::Node {\n                        tag: \"div\".to_string(),\n                        props: Props {\n                            attributes: vec![\n                                (\"style\".to_string(), format!(\"position: absolute; inset: 0; background-color: {}\", color)),\n                                (\"aria-hidden\".to_string(), \"true\".to_string()),\n                            ],\n                            ..Default::default()\n                        },\n                        children: vec![],\n                    }\n                }\n                ImagePlaceholder::Shimmer =\u003e {\n                    Element::Node {\n                        tag: \"div\".to_string(),\n                        props: Props {\n                            class: Some(\"shimmer\".to_string()),\n                            attributes: vec![\n                                (\"style\".to_string(), \"position: absolute; inset: 0;\".to_string()),\n                                (\"aria-hidden\".to_string(), \"true\".to_string()),\n                            ],\n                            ..Default::default()\n                        },\n                        children: vec![],\n                    }\n                }\n            }\n        } else {\n            Element::Node {\n                tag: \"div\".to_string(),\n                props: Props::default(),\n                children: vec![],\n            }\n        };\n\n        let _on_load = self.on_load.clone();\n        let _on_error = self.on_error.clone();\n\n        let img_props = Props {\n            class: Some(if loaded.get() { \"loaded\" } else { \"loading\" }.to_string()),\n            attributes: attrs,\n            ..Default::default()\n        };\n\n        // Note: In a real implementation, we'd need to handle onload and onerror properly\n        // For now, we'll just add them as attributes\n\n        Element::Node {\n            tag: \"div\".to_string(),\n            props: Props {\n                class: Some(\"image-container\".to_string()),\n                attributes: vec![(\"style\".to_string(), container_style.to_string())],\n                ..Default::default()\n            },\n            children: vec![\n                placeholder_element,\n                Element::Node {\n                    tag: \"img\".to_string(),\n                    props: img_props,\n                    children: vec![],\n                },\n            ],\n        }\n    }\n}\n\n/// Picture component for art direction\npub struct Picture {\n    sources: Vec\u003cSource\u003e,\n    img: Image,\n}\n\npub struct Source {\n    media: String,\n    srcset: String,\n    type_: Option\u003cString\u003e,\n}\n\nimpl Picture {\n    pub fn new(img: Image) -\u003e Self {\n        Picture {\n            sources: vec![],\n            img,\n        }\n    }\n\n    pub fn source(mut self, media: impl Into\u003cString\u003e, srcset: impl Into\u003cString\u003e) -\u003e Self {\n        self.sources.push(Source {\n            media: media.into(),\n            srcset: srcset.into(),\n            type_: None,\n        });\n        self\n    }\n\n    pub fn source_with_type(\n        mut self,\n        media: impl Into\u003cString\u003e,\n        srcset: impl Into\u003cString\u003e,\n        type_: impl Into\u003cString\u003e,\n    ) -\u003e Self {\n        self.sources.push(Source {\n            media: media.into(),\n            srcset: srcset.into(),\n            type_: Some(type_.into()),\n        });\n        self\n    }\n}\n\nimpl Component for Picture {\n    fn render(\u0026self) -\u003e Element {\n        Element::Node {\n            tag: \"picture\".to_string(),\n            props: Props::default(),\n            children: {\n                let mut children: Vec\u003cElement\u003e = self\n                    .sources\n                    .iter()\n                    .map(|source| {\n                        let mut attrs = vec![\n                            (\"media\".to_string(), source.media.clone()),\n                            (\"srcset\".to_string(), source.srcset.clone()),\n                        ];\n\n                        if let Some(type_) = \u0026source.type_ {\n                            attrs.push((\"type\".to_string(), type_.clone()));\n                        }\n\n                        Element::Node {\n                            tag: \"source\".to_string(),\n                            props: Props {\n                                attributes: attrs,\n                                ..Default::default()\n                            },\n                            children: vec![],\n                        }\n                    })\n                    .collect();\n\n                children.push(self.img.render());\n                children\n            },\n        }\n    }\n}\n\n/// Background image with lazy loading\npub struct BackgroundImage {\n    src: String,\n    children: Vec\u003cElement\u003e,\n    loading: ImageLoading,\n}\n\nimpl BackgroundImage {\n    pub fn new(src: impl Into\u003cString\u003e) -\u003e Self {\n        BackgroundImage {\n            src: src.into(),\n            children: vec![],\n            loading: ImageLoading::Lazy,\n        }\n    }\n\n    pub fn children(mut self, children: Vec\u003cElement\u003e) -\u003e Self {\n        self.children = children;\n        self\n    }\n\n    pub fn loading(mut self, loading: ImageLoading) -\u003e Self {\n        self.loading = loading;\n        self\n    }\n}\n\nimpl Component for BackgroundImage {\n    fn render(\u0026self) -\u003e Element {\n        let loaded = use_state(|| false);\n        let container_id = format!(\"bg-img-{}\", js_sys::Math::random());\n\n        // Set up intersection observer for lazy loading\n        if matches!(self.loading, ImageLoading::Lazy) {\n            let loaded_clone = loaded.clone();\n            let container_id_clone = container_id.clone();\n            use_effect((), move || {\n                let observer = IntersectionObserver::new(\n                    Closure::\u003cdyn FnMut(Vec\u003cIntersectionObserverEntry\u003e)\u003e::new(\n                        move |entries: Vec\u003cIntersectionObserverEntry\u003e| {\n                            for entry in entries {\n                                if entry.is_intersecting() {\n                                    loaded_clone.set(true);\n                                    // Disconnect observer\n                                }\n                            }\n                        },\n                    )\n                    .into_js_value()\n                    .unchecked_ref(),\n                )\n                .unwrap();\n\n                if let Some(element) = web_sys::window()\n                    .and_then(|w| w.document())\n                    .and_then(|d| d.get_element_by_id(\u0026container_id_clone))\n                {\n                    observer.observe(\u0026element);\n                }\n\n                move || {\n                    observer.disconnect();\n                }\n            });\n        }\n\n        let style = if loaded.get() || matches!(self.loading, ImageLoading::Eager) {\n            format!(\"background-image: url('{}')\", self.src)\n        } else {\n            String::new()\n        };\n\n        Element::Node {\n            tag: \"div\".to_string(),\n            props: Props {\n                id: Some(container_id),\n                attributes: vec![\n                    (\"style\".to_string(), style),\n                    (\"class\".to_string(), \"background-image\".to_string()),\n                ],\n                ..Default::default()\n            },\n            children: self.children.clone(),\n        }\n    }\n}\n\n/// Helper to preload images\npub fn preload_image(src: \u0026str) {\n    let window = web_sys::window().unwrap();\n    let document = window.document().unwrap();\n    let link = document.create_element(\"link\").unwrap();\n\n    link.set_attribute(\"rel\", \"preload\").unwrap();\n    link.set_attribute(\"as\", \"image\").unwrap();\n    link.set_attribute(\"href\", src).unwrap();\n\n    document.head().unwrap().append_child(\u0026link).unwrap();\n}\n\n// Re-exports\n","traces":[{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":93,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"addr
