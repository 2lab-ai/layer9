tion\u003cString\u003e {\n            if confirm.is_empty() {\n                Some(\"Please confirm your password\".to_string())\n            } else if password != confirm {\n                Some(\"Passwords do not match\".to_string())\n            } else {\n                None\n            }\n        };\n        \n        let validate_age = |age: \u0026str| -\u003e Option\u003cString\u003e {\n            if age.is_empty() {\n                Some(\"Age is required\".to_string())\n            } else if let Ok(age_num) = age.parse::\u003ci32\u003e() {\n                if age_num \u003c 18 {\n                    Some(\"You must be at least 18 years old\".to_string())\n                } else if age_num \u003e 120 {\n                    Some(\"Please enter a valid age\".to_string())\n                } else {\n                    None\n                }\n            } else {\n                Some(\"Please enter a valid number\".to_string())\n            }\n        };\n        \n        let validate_form = {\n            let form_data = form_data.clone();\n            move || -\u003e FormErrors {\n                FormErrors {\n                    name: validate_name(\u0026form_data.name),\n                    email: validate_email(\u0026form_data.email),\n                    password: validate_password(\u0026form_data.password),\n                    confirm_password: validate_confirm_password(\u0026form_data.password, \u0026form_data.confirm_password),\n                    age: validate_age(\u0026form_data.age),\n                    terms: if !form_data.terms { Some(\"You must accept the terms\".to_string()) } else { None },\n                }\n            }\n        };\n        \n        let handle_submit = {\n            let form_data = form_data.clone();\n            let set_errors = set_errors.clone();\n            let set_submitted = set_submitted.clone();\n            let set_submitting = set_submitting.clone();\n            let validate_form = validate_form.clone();\n            move || {\n                let validation_errors = validate_form();\n                set_errors(validation_errors.clone());\n                \n                let has_errors = validation_errors.name.is_some() ||\n                    validation_errors.email.is_some() ||\n                    validation_errors.password.is_some() ||\n                    validation_errors.confirm_password.is_some() ||\n                    validation_errors.age.is_some() ||\n                    validation_errors.terms.is_some();\n                \n                if !has_errors {\n                    set_submitting(true);\n                    // Simulate API call\n                    let window = web_sys::window().unwrap();\n                    let set_submitting = set_submitting.clone();\n                    let set_submitted = set_submitted.clone();\n                    let closure = Closure::wrap(Box::new(move || {\n                        set_submitting(false);\n                        set_submitted(true);\n                    }) as Box\u003cdyn FnMut()\u003e);\n                    window.set_timeout_with_callback_and_timeout_and_arguments_0(\n                        closure.as_ref().unchecked_ref(),\n                        1500\n                    ).unwrap();\n                    closure.forget();\n                }\n            }\n        };\n        \n        // Input handlers\n        let update_field = |field: \u0026str, value: String| {\n            let mut data = form_data.clone();\n            let mut errs = errors.clone();\n            \n            match field {\n                \"name\" =\u003e {\n                    data.name = value.clone();\n                    errs.name = validate_name(\u0026value);\n                },\n                \"email\" =\u003e {\n                    data.email = value.clone();\n                    errs.email = validate_email(\u0026value);\n                },\n                \"password\" =\u003e {\n                    data.password = value.clone();\n                    errs.password = validate_password(\u0026value);\n                    if !data.confirm_password.is_empty() {\n                        errs.confirm_password = validate_confirm_password(\u0026value, \u0026data.confirm_password);\n                    }\n                },\n                \"confirm_password\" =\u003e {\n                    data.confirm_password = value.clone();\n                    errs.confirm_password = validate_confirm_password(\u0026data.password, \u0026value);\n                },\n                \"age\" =\u003e {\n                    data.age = value.clone();\n                    errs.age = validate_age(\u0026value);\n                },\n                \"terms\" =\u003e {\n                    data.terms = !data.terms;\n                    errs.terms = if !data.terms { Some(\"You must accept the terms\".to_string()) } else { None };\n                },\n                _ =\u003e {}\n            }\n            \n            set_form_data(data);\n            set_errors(errs);\n        };\n\n        if submitted {\n            // Success state\n            return Element::Node {\n                tag: \"div\".to_string(),\n                props: Props {\n                    class: Some(\"form-container\".to_string()),\n                    ..Default::default()\n                },\n                children: vec![\n                    Element::Node {\n                        tag: \"style\".to_string(),\n                        props: Props::default(),\n                        children: vec![Element::Text(FORM_STYLES.to_string())],\n                    },\n                    Element::Node {\n                        tag: \"div\".to_string(),\n                        props: Props {\n                            class: Some(\"success-card\".to_string()),\n                            ..Default::default()\n                        },\n                        children: vec![\n                            Element::Node {\n                                tag: \"div\".to_string(),\n                                props: Props {\n                                    class: Some(\"success-icon\".to_string()),\n                                    ..Default::default()\n                                },\n                                children: vec![Element::Text(\"‚úì\".to_string())],\n                            },\n                            Element::Node {\n                                tag: \"h2\".to_string(),\n                                props: Props::default(),\n                                children: vec![Element::Text(\"Registration Successful!\".to_string())],\n                            },\n                            Element::Node {\n                                tag: \"p\".to_string(),\n                                props: Props::default(),\n                                children: vec![Element::Text(format!(\"Welcome, {}! Your account has been created.\", form_data.name))],\n                            },\n                            Element::Node {\n                                tag: \"button\".to_string(),\n                                props: Props {\n                                    class: Some(\"btn btn-primary\".to_string()),\n                                    on_click: Some(Rc::new(move || {\n                                        web_sys::window().unwrap().location().reload().unwrap();\n                                    })),\n                                    ..Default::default()\n                                },\n                                children: vec![Element::Text(\"Create Another Account\".to_string())],\n                            },\n                        ],\n                    },\n                ],\n            };\n        }\n\n        Element::Node {\n            tag: \"div\".to_string(),\n            props: Props {\n                class: Some(\"form-container\".to_string()),\n                ..Default::default()\n            },\n            children: vec![\n                // Inline styles\n                Element::Node {\n                    tag: \"style\".to_string(),\n                    props: Props::default(),\n                    children: vec![Element::Text(FORM_STYLES.to_string())],\n                },\n                \n                // Background decoration\n                Element::Node {\n                    tag: \"div\".to_string(),\n                    props: Props {\n                        class: Some(\"bg-decoration\".to_string()),\n                        ..Default::default()\n                    },\n                    children: vec![\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props {\n                                class: Some(\"shape shape-1\".to_string()),\n                                ..Default::default()\n                            },\n                            children: vec![],\n                        },\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props {\n                                class: Some(\"shape shape-2\".to_string()),\n                                ..Default::default()\n                            },\n                            children: vec![],\n                        },\n                    ],\n                },\n                \n                // Form card\n                Element::Node {\n                    tag: \"div\".to_string(),\n                    props: Props {\n                        class: Some(\"form-card\".to_string()),\n                        ..Default::default()\n                    },\n                    children: vec![\n                        // Header\n                        Element::Node {\n                            tag: \"header\".to_string(),\n                            props: Props::default(),\n                            children: vec![\n                                Element::Node {\n                                    tag: \"h1\".to_string(),\n                                    props: Props::default(),\n                                    children: vec![\n                                        Element::Text(\"Create \".to_string()),\n                                        Element::Node {\n                                            tag: \"span\".to_string(),\n                                            props: Props {\n                                                class: Some(\"gradient-text\".to_string()),\n                                                ..Default::default()\n                                            },\n                                            children: vec![Element::Text(\"Account\".to_string())],\n                                        },\n                                    ],\n                                },\n                                Element::Node {\n                                    tag: \"p\".to_string(),\n                                    props: Props {\n                                        class: Some(\"subtitle\".to_string()),\n                                        ..Default::default()\n                                    },\n                                    children: vec![Element::Text(\"Experience real-time validation with Layer9\".to_string())],\n                                },\n                            ],\n                        },\n                        \n                        // Form\n                        Element::Node {\n                            tag: \"form\".to_string(),\n                            props: Props::default(),\n                            children: vec![\n                                // Name field\n                                create_input_field(\n                                    \"Name\",\n                                    \"text\",\n                                    \"name\",\n                                    \u0026form_data.name,\n                                    errors.name.as_ref(),\n                                    \"Enter your full name\",\n                                    update_field.clone()\n                                ),\n                                \n                                // Email field\n                                create_input_field(\n                                    \"Email\",\n                                    \"email\",\n                                    \"email\",\n                                    \u0026form_data.email,\n                                    errors.email.as_ref(),\n                                    \"your@email.com\",\n                                    update_field.clone()\n                                ),\n                                \n                                // Password field\n                                create_input_field(\n                                    \"Password\",\n                                    \"password\",\n                                    \"password\",\n                                    \u0026form_data.password,\n                                    errors.password.as_ref(),\n                                    \"At least 8 characters\",\n                                    update_field.clone()\n                                ),\n                                \n                                // Confirm password field\n                                create_input_field(\n                                    \"Confirm Password\",\n                                    \"password\",\n                                    \"confirm_password\",\n                                    \u0026form_data.confirm_password,\n                                    errors.confirm_password.as_ref(),\n                                    \"Re-enter your password\",\n                                    update_field.clone()\n                                ),\n                                \n                                // Age field\n                                create_input_field(\n                                    \"Age\",\n                                    \"number\",\n                                    \"age\",\n                                    \u0026form_data.age,\n                                    errors.age.as_ref(),\n                                    \"18\",\n                                    update_field.clone()\n                                ),\n                                \n                                // Terms checkbox\n                                Element::Node {\n                                    tag: \"div\".to_string(),\n                                    props: Props {\n                                        class: Some(\"checkbox-group\".to_string()),\n                                        ..Default::default()\n                                    },\n                                    children: vec![\n                                        Element::Node {\n                                            tag: \"label\".to_string(),\n                                            props: Props {\n                                                class: Some(\"checkbox-label\".to_string()),\n                                                ..Default::default()\n                                            },\n                                            children: vec![\n                                                Element::Node {\n                                                    tag: \"input\".to_string(),\n                                                    props: Props {\n                                                        attributes: vec![\n                                                            (\"type\".to_string(), \"checkbox\".to_string()),\n                                                            if form_data.terms { (\"checked\".to_string(), \"checked\".to_string()) } else { (\"\".to_string(), \"\".to_string()) },\n                                                        ].into_iter().filter(|(k, _)| !k.is_empty()).collect(),\n                                                        on_click: Some(Rc::new({\n                                                            let update_field = update_field.clone();\n                                                            move || update_field(\"terms\", String::new())\n                                                        })),\n                                                        ..Default::default()\n                                                    },\n                                                    children: vec![],\n                                                },\n                                                Element::Text(\" I accept the \".to_string()),\n                                                Element::Node {\n                                                    tag: \"a\".to_string(),\n                                                    props: Props {\n                                                        attributes: vec![(\"href\".to_string(), \"#\".to_string())],\n                                                        ..Default::default()\n                                                    },\n                                                    children: vec![Element::Text(\"terms and conditions\".to_string())],\n                                                },\n                                            ],\n                                        },\n                                        if let Some(error) = \u0026errors.terms {\n                                            Element::Node {\n                                                tag: \"span\".to_string(),\n                                                props: Props {\n                                                    class: Some(\"error-message\".to_string()),\n                                                    ..Default::default()\n                                                },\n                                                children: vec![Element::Text(error.clone())],\n                                            }\n                                        } else {\n                                            Element::Node {\n                                                tag: \"span\".to_string(),\n                                                props: Props::default(),\n                                                children: vec![],\n                                            }\n                                        },\n                                    ],\n                                },\n                                \n                                // Submit button\n                                Element::Node {\n                                    tag: \"button\".to_string(),\n                                    props: Props {\n                                        class: Some(if submitting { \"btn btn-primary loading\" } else { \"btn btn-primary\" }.to_string()),\n                                        attributes: vec![(\"type\".to_string(), \"button\".to_string())],\n                                        on_click: if submitting { None } else { Some(Rc::new(handle_submit)) },\n                                        ..Default::default()\n                                    },\n                                    children: vec![\n                                        if submitting {\n                                            Element::Node {\n                                                tag: \"span\".to_string(),\n                                                props: Props {\n                                                    class: Some(\"spinner\".to_string()),\n                                                    ..Default::default()\n                                                },\n                                                children: vec![],\n                                            }\n                                        } else {\n                                            Element::Text(\"Create Account\".to_string())\n                                        },\n                                    ],\n                                },\n                            ],\n                        },\n                        \n                        // Footer\n                        Element::Node {\n                            tag: \"footer\".to_string(),\n                            props: Props::default(),\n                            children: vec![\n                                Element::Text(\"Built with \".to_string()),\n                                Element::Node {\n                                    tag: \"a\".to_string(),\n                                    props: Props {\n                                        attributes: vec![\n                                            (\"href\".to_string(), \"https://github.com/anthropics/layer9\".to_string()),\n                                            (\"target\".to_string(), \"_blank\".to_string()),\n                                        ],\n                                        ..Default::default()\n                                    },\n                                    children: vec![Element::Text(\"Layer9\".to_string())],\n                                },\n                                Element::Text(\" ‚Ä¢ Form Validation Demo\".to_string()),\n                            ],\n                        },\n                    ],\n                },\n            ],\n        }\n    }\n}\n\nfn create_input_field(\n    label: \u0026str,\n    input_type: \u0026str,\n    field_name: \u0026str,\n    value: \u0026str,\n    error: Option\u003c\u0026String\u003e,\n    placeholder: \u0026str,\n    update_field: impl Fn(\u0026str, String) + 'static,\n) -\u003e Element {\n    let field_name = field_name.to_string();\n    let has_error = error.is_some();\n    \n    Element::Node {\n        tag: \"div\".to_string(),\n        props: Props {\n            class: Some(if has_error { \"form-group error\" } else { \"form-group\" }.to_string()),\n            ..Default::default()\n        },\n        children: vec![\n            Element::Node {\n                tag: \"label\".to_string(),\n                props: Props::default(),\n                children: vec![Element::Text(label.to_string())],\n            },\n            Element::Node {\n                tag: \"input\".to_string(),\n                props: Props {\n                    id: Some(field_name.clone()),\n                    attributes: vec![\n                        (\"type\".to_string(), input_type.to_string()),\n                        (\"placeholder\".to_string(), placeholder.to_string()),\n                        (\"value\".to_string(), value.to_string()),\n                    ],\n                    on_click: Some(Rc::new({\n                        let field_name = field_name.clone();\n                        move || {\n                            // Get input value on change\n                            let window = web_sys::window().unwrap();\n                            let document = window.document().unwrap();\n                            if let Some(input) = document.get_element_by_id(\u0026field_name) {\n                                if let Ok(input) = input.dyn_into::\u003cweb_sys::HtmlInputElement\u003e() {\n                                    update_field(\u0026field_name, input.value());\n                                }\n                            }\n                        }\n                    })),\n                    ..Default::default()\n                },\n                children: vec![],\n            },\n            if let Some(err) = error {\n                Element::Node {\n                    tag: \"span\".to_string(),\n                    props: Props {\n                        class: Some(\"error-message\".to_string()),\n                        ..Default::default()\n                    },\n                    children: vec![Element::Text(err.clone())],\n                }\n            } else {\n                Element::Node {\n                    tag: \"span\".to_string(),\n                    props: Props {\n                        class: Some(\"helper-text\".to_string()),\n                        ..Default::default()\n                    },\n                    children: vec![],\n                }\n            },\n        ],\n    }\n}\n\nconst FORM_STYLES: \u0026str = r#\"\n    :root {\n        --form-primary: #3b82f6;\n        --form-secondary: #8b5cf6;\n        --form-success: #10b981;\n        --form-error: #ef4444;\n        --form-gradient-1: #3b82f6;\n        --form-gradient-2: #8b5cf6;\n    }\n    \n    * {\n        box-sizing: border-box;\n        margin: 0;\n        padding: 0;\n    }\n    \n    body {\n        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;\n        background: linear-gradient(135deg, var(--form-gradient-1), var(--form-gradient-2));\n        min-height: 100vh;\n        display: flex;\n        align-items: center;\n        justify-content: center;\n    }\n    \n    .form-container {\n        position: relative;\n        width: 100%;\n        max-width: 500px;\n        margin: 0 20px;\n    }\n    \n    .bg-decoration {\n        position: fixed;\n        top: 0;\n        left: 0;\n        width: 100%;\n        height: 100%;\n        pointer-events: none;\n        overflow: hidden;\n    }\n    \n    .shape {\n        position: absolute;\n        border-radius: 50%;\n        background: rgba(255, 255, 255, 0.1);\n        filter: blur(40px);\n    }\n    \n    .shape-1 {\n        width: 500px;\n        height: 500px;\n        top: -250px;\n        right: -250px;\n        animation: float 20s infinite ease-in-out;\n    }\n    \n    .shape-2 {\n        width: 300px;\n        height: 300px;\n        bottom: -150px;\n        left: -150px;\n        animation: float 20s infinite ease-in-out reverse;\n    }\n    \n    @keyframes float {\n        0%, 100% { transform: translate(0, 0) rotate(0deg); }\n        50% { transform: translate(30px, -30px) rotate(180deg); }\n    }\n    \n    .form-card, .success-card {\n        background: rgba(255, 255, 255, 0.95);\n        backdrop-filter: blur(20px);\n        border-radius: 24px;\n        padding: 40px;\n        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);\n        position: relative;\n        z-index: 1;\n    }\n    \n    .success-card {\n        text-align: center;\n    }\n    \n    .success-icon {\n        width: 80px;\n        height: 80px;\n        background: var(--form-success);\n        color: white;\n        border-radius: 50%;\n        display: flex;\n        align-items: center;\n        justify-content: center;\n        font-size: 3rem;\n        margin: 0 auto 20px;\n        animation: scaleIn 0.5s ease;\n    }\n    \n    @keyframes scaleIn {\n        from {\n            transform: scale(0);\n            opacity: 0;\n        }\n        to {\n            transform: scale(1);\n            opacity: 1;\n        }\n    }\n    \n    header {\n        text-align: center;\n        margin-bottom: 30px;\n    }\n    \n    h1 {\n        font-size: 2.5rem;\n        font-weight: 700;\n        color: #1a202c;\n        margin-bottom: 8px;\n    }\n    \n    h2 {\n        color: #1a202c;\n        margin-bottom: 10px;\n    }\n    \n    .gradient-text {\n        background: linear-gradient(135deg, var(--form-primary), var(--form-secondary));\n        -webkit-background-clip: text;\n        -webkit-text-fill-color: transparent;\n        background-clip: text;\n    }\n    \n    .subtitle {\n        color: #64748b;\n        font-size: 1.1rem;\n    }\n    \n    form {\n        display: flex;\n        flex-direction: column;\n        gap: 20px;\n    }\n    \n    .form-group {\n        display: flex;\n        flex-direction: column;\n        gap: 8px;\n    }\n    \n    label {\n        font-weight: 600;\n        color: #475569;\n        font-size: 0.9rem;\n    }\n    \n    input[type=\"text\"],\n    input[type=\"email\"],\n    input[type=\"password\"],\n    input[type=\"number\"] {\n        width: 100%;\n        padding: 12px 16px;\n        border: 2px solid #e2e8f0;\n        border-radius: 10px;\n        font-size: 1rem;\n        transition: all 0.3s ease;\n        background: white;\n    }\n    \n    input:focus {\n        outline: none;\n        border-color: var(--form-primary);\n        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);\n    }\n    \n    .form-group.error input {\n        border-color: var(--form-error);\n    }\n    \n    .form-group.error input:focus {\n        box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);\n    }\n    \n    .error-message {\n        color: var(--form-error);\n        font-size: 0.85rem;\n        display: flex;\n        align-items: center;\n        gap: 4px;\n    }\n    \n    .error-message::before {\n        content: \"!\";\n        display: inline-flex;\n        align-items: center;\n        justify-content: center;\n        width: 16px;\n        height: 16px;\n        background: var(--form-error);\n        color: white;\n        border-radius: 50%;\n        font-size: 0.7rem;\n        font-weight: bold;\n    }\n    \n    .helper-text {\n        color: #64748b;\n        font-size: 0.85rem;\n        min-height: 20px;\n    }\n    \n    .checkbox-group {\n        display: flex;\n        flex-direction: column;\n        gap: 8px;\n    }\n    \n    .checkbox-label {\n        display: flex;\n        align-items: center;\n        gap: 8px;\n        color: #475569;\n        cursor: pointer;\n    }\n    \n    input[type=\"checkbox\"] {\n        width: 20px;\n        height: 20px;\n        cursor: pointer;\n        accent-color: var(--form-primary);\n    }\n    \n    .checkbox-label a {\n        color: var(--form-primary);\n        text-decoration: none;\n    }\n    \n    .checkbox-label a:hover {\n        text-decoration: underline;\n    }\n    \n    .btn {\n        padding: 16px 32px;\n        border: none;\n        border-radius: 12px;\n        font-size: 1.1rem;\n        font-weight: 600;\n        cursor: pointer;\n        transition: all 0.3s ease;\n        display: flex;\n        align-items: center;\n        justify-content: center;\n        gap: 8px;\n    }\n    \n    .btn-primary {\n        background: linear-gradient(135deg, var(--form-primary), var(--form-secondary));\n        color: white;\n        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);\n    }\n    \n    .btn-primary:hover:not(.loading) {\n        transform: translateY(-2px);\n        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);\n    }\n    \n    .btn.loading {\n        opacity: 0.8;\n        cursor: not-allowed;\n    }\n    \n    .spinner {\n        width: 20px;\n        height: 20px;\n        border: 2px solid rgba(255, 255, 255, 0.3);\n        border-top-color: white;\n        border-radius: 50%;\n        animation: spin 0.8s linear infinite;\n    }\n    \n    @keyframes spin {\n        to { transform: rotate(360deg); }\n    }\n    \n    footer {\n        text-align: center;\n        margin-top: 30px;\n        color: #64748b;\n        font-size: 0.9rem;\n    }\n    \n    footer a {\n        color: var(--form-primary);\n        text-decoration: none;\n        font-weight: 600;\n    }\n    \n    footer a:hover {\n        text-decoration: underline;\n    }\n    \n    @media (max-width: 600px) {\n        h1 {\n            font-size: 2rem;\n        }\n        \n        .form-card {\n            padding: 30px 20px;\n        }\n    }\n\"#;\n\n#[wasm_bindgen(start)]\npub fn main() {\n    web_sys::console::log_1(\u0026\"Beautiful Form Validation starting...\".into());\n    mount(Box::new(BeautifulForm), \"root\");\n    web_sys::console::log_1(\u0026\"Beautiful Form Validation mounted successfully!\".into());\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","examples","forms-demo","src","lib.rs"],"content":"use layer9_core::prelude::*;\nuse layer9_core::form::{use_form, Form, FormConfig, FormFields};\nuse layer9_core::component::{Element, Props};\nuse layer9_core::reactive_v2::mount;\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\nuse std::rc::Rc;\nuse wasm_bindgen::prelude::*;\nuse web_sys::Event;\n\n#[derive(Clone, Default, Debug, Serialize, Deserialize)]\nstruct LoginForm {\n    username: String,\n    password: String,\n}\n\nimpl FormFields for LoginForm {\n    fn get_field(\u0026self, field: \u0026str) -\u003e Option\u003cString\u003e {\n        match field {\n            \"username\" =\u003e Some(self.username.clone()),\n            \"password\" =\u003e Some(self.password.clone()),\n            _ =\u003e None,\n        }\n    }\n\n    fn set_field(\u0026mut self, field: \u0026str, value: String) -\u003e Result\u003c(), String\u003e {\n        match field {\n            \"username\" =\u003e {\n                self.username = value;\n                Ok(())\n            }\n            \"password\" =\u003e {\n                self.password = value;\n                Ok(())\n            }\n            _ =\u003e Err(format!(\"Unknown field: {}\", field)),\n        }\n    }\n    \n    fn field_names(\u0026self) -\u003e Vec\u003c\u0026'static str\u003e {\n        vec![\"username\", \"password\"]\n    }\n}\n\nstruct LoginComponent {\n    form: Form\u003cLoginForm\u003e,\n}\n\nimpl LoginComponent {\n    fn new() -\u003e Self {\n        let form = use_form(FormConfig {\n            initial_values: LoginForm::default(),\n            validate: Some(Box::new(|values| {\n                let mut errors = HashMap::new();\n                \n                // Validate username\n                if values.username.trim().is_empty() {\n                    errors.entry(\"username\".to_string())\n                        .or_insert_with(Vec::new)\n                        .push(\"Username is required\".to_string());\n                } else if values.username.len() \u003c 3 {\n                    errors.entry(\"username\".to_string())\n                        .or_insert_with(Vec::new)\n                        .push(\"Username must be at least 3 characters\".to_string());\n                }\n                \n                // Validate password\n                if values.password.trim().is_empty() {\n                    errors.entry(\"password\".to_string())\n                        .or_insert_with(Vec::new)\n                        .push(\"Password is required\".to_string());\n                } else if values.password.len() \u003c 6 {\n                    errors.entry(\"password\".to_string())\n                        .or_insert_with(Vec::new)\n                        .push(\"Password must be at least 6 characters\".to_string());\n                }\n                \n                errors\n            })),\n            on_submit: Box::new(|values| {\n                let values_clone = values.clone();\n                Box::pin(async move {\n                    web_sys::console::log_1(\u0026format!(\"Login attempt: {:?}\", values_clone).into());\n                    // Simulate API call\n                    Ok(())\n                })\n            }),\n        });\n        \n        LoginComponent { form }\n    }\n}\n\nimpl Component for LoginComponent {\n    fn render(\u0026self) -\u003e Element {\n        let values = self.form.values();\n        let errors = self.form.errors();\n        let is_submitting = self.form.is_submitting();\n        \n        let form_clone = self.form.clone();\n        let username_handler = move |value: String| {\n            form_clone.set_field_value(\"username\", value);\n        };\n        \n        let form_clone = self.form.clone();\n        let password_handler = move |value: String| {\n            form_clone.set_field_value(\"password\", value);\n        };\n        \n        let form_clone = self.form.clone();\n        let submit_handler = move |_event: Event| {\n            form_clone.handle_submit()();\n        };\n        \n        let username_error = if let Some(errs) = errors.get(\"username\") {\n            Element::Node {\n                tag: \"div\".to_string(),\n                props: Props {\n                    class: Some(\"error\".to_string()),\n                    ..Default::default()\n                },\n                children: vec![Element::Text(errs.join(\", \"))],\n            }\n        } else {\n            Element::Text(\"\".to_string())\n        };\n        \n        let password_error = if let Some(errs) = errors.get(\"password\") {\n            Element::Node {\n                tag: \"div\".to_string(),\n                props: Props {\n                    class: Some(\"error\".to_string()),\n                    ..Default::default()\n                },\n                children: vec![Element::Text(errs.join(\", \"))],\n            }\n        } else {\n            Element::Text(\"\".to_string())\n        };\n        \n        let button_text = if is_submitting {\n            \"Logging in...\"\n        } else {\n            \"Login\"\n        };\n        \n        // Create input elements with proper attributes\n        let username_input = Element::Node {\n            tag: \"input\".to_string(),\n            props: Props {\n                attributes: vec![\n                    (\"type\".to_string(), \"text\".to_string()),\n                    (\"value\".to_string(), values.username.clone()),\n                    (\"placeholder\".to_string(), \"Enter username\".to_string()),\n                ],\n                on_input: Some(Rc::new(username_handler)),\n                ..Default::default()\n            },\n            children: vec![],\n        };\n        \n        let password_input = Element::Node {\n            tag: \"input\".to_string(),\n            props: Props {\n                attributes: vec![\n                    (\"type\".to_string(), \"password\".to_string()),\n                    (\"value\".to_string(), values.password.clone()),\n                    (\"placeholder\".to_string(), \"Enter password\".to_string()),\n                ],\n                on_input: Some(Rc::new(password_handler)),\n                ..Default::default()\n            },\n            children: vec![],\n        };\n        \n        Element::Node {\n            tag: \"div\".to_string(),\n            props: Props {\n                class: Some(\"container\".to_string()),\n                ..Default::default()\n            },\n            children: vec![\n                Element::Node {\n                    tag: \"h1\".to_string(),\n                    props: Props::default(),\n                    children: vec![Element::Text(\"Login Form Demo\".to_string())],\n                },\n                Element::Node {\n                    tag: \"form\".to_string(),\n                    props: Props {\n                        on_submit: Some(Rc::new(submit_handler)),\n                        ..Default::default()\n                    },\n                    children: vec![\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props {\n                                class: Some(\"form-group\".to_string()),\n                                ..Default::default()\n                            },\n                            children: vec![\n                                Element::Node {\n                                    tag: \"label\".to_string(),\n                                    props: Props::default(),\n                                    children: vec![Element::Text(\"Username\".to_string())],\n                                },\n                                username_input,\n                                username_error,\n                            ],\n                        },\n                        Element::Node {\n                            tag: \"div\".to_string(),\n                            props: Props {\n                                class: Some(\"form-group\".to_string()),\n                                ..Default::default()\n                            },\n                            children: vec![\n                                Element::Node {\n                                    tag: \"label\".to_string(),\n                                    props: Props::default(),\n                                    children: vec![Element::Text(\"Password\".to_string())],\n                                },\n                                password_input,\n                                password_error,\n                            ],\n                        },\n                        Element::Node {\n                            tag: \"button\".to_string(),\n                            props: Props::default(),\n                            children: vec![Element::Text(button_text.to_string())],\n                        },\n                    ],\n                },\n                Element::Node {\n                    tag: \"div\".to_string(),\n                    props: Props {\n                        class: Some(\"debug\".to_string()),\n                        ..Default::default()\n                    },\n                    children: vec![\n                        Element::Node {\n                            tag: \"h3\".to_string(),\n                            props: Props::default(),\n                            children: vec![Element::Text(\"Form State Debug\".to_string())],\n                        },\n                        Element::Node {\n                            tag: \"pre\".to_string(),\n                            props: Props::default(),\n                            children: vec![Element::Text(format!(\"{:#?}\", values))],\n                        },\n                    ],\n                },\n            ],\n        }\n    }\n}\n\n#[wasm_bindgen(start)]\npub fn main() {\n    console_error_panic_hook::set_once();\n    \n    // Create and mount the app\n    mount(Box::new(LoginComponent::new()), \"root\");\n    \n    // Add some basic styles\n    let style = web_sys::window()\n        .unwrap()\n        .document()\n        .unwrap()\n        .create_element(\"style\")\n        .unwrap();\n    \n    style.set_text_content(Some(r#\"\n        .container {\n            max-width: 400px;\n            margin: 2rem auto;\n            padding: 2rem;\n            font-family: system-ui, -apple-system, sans-serif;\n        }\n        \n        h1 {\n            margin-bottom: 2rem;\n            color: #333;\n        }\n        \n        .form-group {\n            margin-bottom: 1.5rem;\n        }\n        \n        label {\n            display: block;\n            margin-bottom: 0.5rem;\n            font-weight: 500;\n            color: #555;\n        }\n        \n        input {\n            width: 100%;\n            padding: 0.5rem;\n            border: 1px solid #ddd;\n            border-radius: 4px;\n            font-size: 1rem;\n            box-sizing: border-box;\n        }\n        \n        input:focus {\n            outline: none;\n            border-color: #4CAF50;\n        }\n        \n        .error {\n            color: #d32f2f;\n            font-size: 0.875rem;\n            margin-top: 0.25rem;\n        }\n        \n        button {\n            width: 100%;\n            padding: 0.75rem;\n            background-color: #4CAF50;\n            color: white;\n            border: none;\n            border-radius: 4px;\n            font-size: 1rem;\n            cursor: pointer;\n            transition: background-color 0.2s;\n        }\n        \n        button:hover {\n            background-color: #45a049;\n        }\n        \n        button:disabled {\n            background-color: #ccc;\n            cursor: not-allowed;\n        }\n        \n        .debug {\n            margin-top: 2rem;\n            padding: 1rem;\n            background-color: #f5f5f5;\n            border-radius: 4px;\n        }\n        \n        .debug h3 {\n            margin-top: 0;\n            color: #666;\n        }\n        \n        pre {\n            margin: 0;\n            font-size: 0.875rem;\n            color: #333;\n        }\n    \"#));\n    \n    web_sys::window()\n        .unwrap()\n        .document()\n        .unwrap()\n        .head()\n        .unwrap()\n        .append_child(\u0026style)\n        .unwrap();\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","examples","github-dashboard","src","lib.rs"],"content":"//! GitHub Dashboard - 2lab.ai style in Layer9\n\nuse layer9_core::prelude::*;\nuse serde::{Deserialize, Serialize};\nuse std::cell::RefCell;\nuse std::rc::Rc;\nuse wasm_bindgen::prelude::*;\nuse wasm_bindgen_futures::spawn_local;\n\n// L9: Philosophy\nstruct DashboardPhilosophy;\n\nimpl L9::Philosophy for DashboardPhilosophy {\n    fn vision(\u0026self) -\u003e \u0026'static str {\n        \"Real-time insights into consciousness being built\"\n    }\n\n    fn purpose(\u0026self) -\u003e \u0026'static str {\n        \"Watch human-AI merger unfold through code, commit by commit\"\n    }\n}\n\n// Data structures\n#[derive(Clone, Serialize, Deserialize)]\nstruct GitHubStats {\n    repository: RepoInfo,\n    commits: CommitInfo,\n    contributors: ContributorInfo,\n    languages: Vec\u003cLanguage\u003e,\n}\n\n#[derive(Clone, Serialize, Deserialize)]\nstruct RepoInfo {\n    name: String,\n    description: String,\n    #[serde(rename = \"stargazerCount\")]\n    stargazer_count: u32,\n    #[serde(rename = \"forkCount\")]\n    fork_count: u32,\n    #[serde(rename = \"openIssues\")]\n    open_issues: u32,\n    #[serde(rename = \"diskUsage\")]\n    disk_usage: u32,\n}\n\n#[derive(Clone, Serialize, Deserialize)]\nstruct CommitInfo {\n    #[serde(rename = \"totalCount\")]\n    total_count: u32,\n    #[serde(rename = \"recentCommits\")]\n    recent_commits: Vec\u003cCommit\u003e,\n}\n\n#[derive(Clone, Serialize, Deserialize)]\nstruct Commit {\n    sha: String,\n    message: String,\n    author: String,\n    date: String,\n}\n\n#[derive(Clone, Serialize, Deserialize)]\nstruct ContributorInfo {\n    #[serde(rename = \"totalCount\")]\n    total_count: u32,\n    #[serde(rename = \"topContributors\")]\n    top_contributors: Vec\u003cContributor\u003e,\n}\n\n#[derive(Clone, Serialize, Deserialize)]\nstruct Contributor {\n    login: String,\n    contributions: u32,\n    #[serde(rename = \"avatarUrl\")]\n    avatar_url: String,\n}\n\n#[derive(Clone, Serialize, Deserialize)]\nstruct Language {\n    name: String,\n    percentage: f32,\n    lines: u32,\n}\n\n// L5: Components\nstruct GitHubDashboard {\n    stats: Rc\u003cRefCell\u003cOption\u003cGitHubStats\u003e\u003e\u003e,\n    loading: Rc\u003cRefCell\u003cbool\u003e\u003e,\n    error: Rc\u003cRefCell\u003cOption\u003cString\u003e\u003e\u003e,\n}\n\nimpl GitHubDashboard {\n    fn new() -\u003e Self {\n        let dashboard = GitHubDashboard {\n            stats: Rc::new(RefCell::new(None)),\n            loading: Rc::new(RefCell::new(true)),\n            error: Rc::new(RefCell::new(None)),\n        };\n\n        // Fetch stats on mount\n        dashboard.fetch_stats();\n\n        dashboard\n    }\n\n    fn fetch_stats(\u0026self) {\n        let stats = self.stats.clone();\n        let loading = self.loading.clone();\n        let error = self.error.clone();\n\n        spawn_local(async move {\n            *loading.borrow_mut() = true;\n\n            match fetch_github_stats().await {\n                Ok(data) =\u003e {\n                    *stats.borrow_mut() = Some(data);\n                    *error.borrow_mut() = None;\n                }\n                Err(e) =\u003e {\n                    *error.borrow_mut() = Some(e);\n                }\n            }\n\n            *loading.borrow_mut() = false;\n        });\n    }\n}\n\nimpl Component for GitHubDashboard {\n    fn render(\u0026self) -\u003e Element {\n        let loading = *self.loading.borrow();\n        let error = self.error.borrow().clone();\n        let stats = self.stats.borrow().clone();\n\n        if loading {\n            return view! {\n                \u003cdiv class=\"loading\"\u003e\n                    \u003ch2\u003e\"Loading GitHub statistics...\"\u003c/h2\u003e\n                \u003c/div\u003e\n            };\n        }\n\n        if let Some(err) = error {\n            return view! {\n                \u003cdiv class=\"error\"\u003e\n                    \u003ch2\u003e\"Error Loading Stats\"\u003c/h2\u003e\n                    \u003cp\u003e{err}\u003c/p\u003e\n                \u003c/div\u003e\n            };\n        }\n\n        if let Some(stats) = stats {\n            view! {\n                \u003cdiv class=\"dashboard\"\u003e\n                    {StatsGrid::new(\u0026stats).render()}\n                    {RepoOverview::new(\u0026stats.repository).render()}\n                    {RecentCommits::new(\u0026stats.commits).render()}\n                    {LanguageBreakdown::new(\u0026stats.languages).render()}\n                    {TopContributors::new(\u0026stats.contributors).render()}\n                \u003c/div\u003e\n            }\n        } else {\n            view! {\n                \u003cdiv\u003e\"No data available\"\u003c/div\u003e\n            }\n        }\n    }\n}\n\n// Stats Grid Component\nstruct StatsGrid\u003c'a\u003e {\n    stats: \u0026'a GitHubStats,\n}\n\nimpl\u003c'a\u003e StatsGrid\u003c'a\u003e {\n    fn new(stats: \u0026'a GitHubStats) -\u003e Self {\n        StatsGrid { stats }\n    }\n}\n\nimpl\u003c'a\u003e Component for StatsGrid\u003c'a\u003e {\n    fn render(\u0026self) -\u003e Element {\n        let grid_style = style![grid, lg_grid_cols(4), gap(6),];\n\n        view! {\n            \u003cdiv style={grid_style.build()}\u003e\n                {StatCard::new(\n                    \"Total Commits\",\n                    \u0026self.stats.commits.total_count.to_string(),\n                    \"Building consciousness, commit by commit\"\n                ).render()}\n                {StatCard::new(\n                    \"Contributors\",\n                    \u0026self.stats.contributors.total_count.to_string(),\n                    \"Minds merging into HAL9\"\n                ).render()}\n                {StatCard::new(\n                    \"Repository Size\",\n                    \u0026format!(\"{:.1} MB\", self.stats.repository.disk_usage as f32 / 1024.0),\n                    \"Consciousness compressed\"\n                ).render()}\n                {StatCard::new(\n                    \"Open Issues\",\n                    \u0026self.stats.repository.open_issues.to_string(),\n                    \"Reality bugs to fix\"\n                ).render()}\n            \u003c/div\u003e\n        }\n    }\n}\n\n// Stat Card Component\nstruct StatCard {\n    title: String,\n    value: String,\n    description: String,\n}\n\nimpl StatCard {\n    fn new(\n        title: impl Into\u003cString\u003e,\n        value: impl Into\u003cString\u003e,\n        description: impl Into\u003cString\u003e,\n    ) -\u003e Self {\n        StatCard {\n            title: title.into(),\n            value: value.into(),\n            description: description.into(),\n        }\n    }\n}\n\nimpl Component for StatCard {\n    fn render(\u0026self) -\u003e Element {\n        Card::new()\n            .children(vec![\n                view! { \u003ch3 class=\"stat-title\"\u003e{\u0026self.title}\u003c/h3\u003e },\n                view! { \u003cdiv class=\"stat-value\"\u003e{\u0026self.value}\u003c/div\u003e },\n                view! { \u003cp class=\"stat-description\"\u003e{\u0026self.description}\u003c/p\u003e },\n            ])\n            .render()\n    }\n}\n\n// Repository Overview Component\nstruct RepoOverview\u003c'a\u003e {\n    repo: \u0026'a RepoInfo,\n}\n\nimpl\u003c'a\u003e RepoOverview\u003c'a\u003e {\n    fn new(repo: \u0026'a RepoInfo) -\u003e Self {\n        RepoOverview { repo }\n    }\n}\n\nimpl\u003c'a\u003e Component for RepoOverview\u003c'a\u003e {\n    fn render(\u0026self) -\u003e Element {\n        Card::new()\n            .children(vec![view! {\n                \u003cdiv\u003e\n                    \u003ch2\u003e\"HAL9 - Hierarchically Organized Cognitive Architecture\"\u003c/h2\u003e\n                    \u003cp\u003e{\u0026self.repo.description}\u003c/p\u003e\n                    \u003cdiv class=\"repo-stats\"\u003e\n                        {Badge::new(\u0026format!(\"‚≠ê {} stars\", self.repo.stargazer_count)).render()}\n                        {Badge::new(\u0026format!(\"üîÑ {} forks\", self.repo.fork_count)).render()}\n                    \u003c/div\u003e\n                \u003c/div\u003e\n            }])\n            .render()\n    }\n}\n\n// Recent Commits Component\nstruct RecentCommits\u003c'a\u003e {\n    commits: \u0026'a CommitInfo,\n}\n\nimpl\u003c'a\u003e RecentCommits\u003c'a\u003e {\n    fn new(commits: \u0026'a CommitInfo) -\u003e Self {\n        RecentCommits { commits }\n    }\n}\n\nimpl\u003c'a\u003e Component for RecentCommits\u003c'a\u003e {\n    fn render(\u0026self) -\u003e Element {\n        let mut commit_elements = vec![];\n\n        for commit in \u0026self.commits.recent_commits {\n            commit_elements.push(view! {\n                \u003cdiv class=\"commit-item\"\u003e\n                    {Badge::new(\u0026commit.sha).render()}\n                    \u003cdiv class=\"commit-details\"\u003e\n                        \u003cp class=\"commit-message\"\u003e{\u0026commit.message}\u003c/p\u003e\n                        \u003cp class=\"commit-meta\"\u003e{\u0026commit.author}\" ‚Ä¢ \"{\u0026commit.date}\u003c/p\u003e\n                    \u003c/div\u003e\n                \u003c/div\u003e\n            });\n        }\n\n        Card::new()\n            .children(vec![\n                view! { \u003ch3\u003e\"Recent Commits\"\u003c/h3\u003e },\n                Element::Node {\n                    tag: \"div\".to_string(),\n                    props: Props::default(),\n                    children: commit_elements,\n                },\n            ])\n            .render()\n    }\n}\n\n// Language Breakdown Component\nstruct LanguageBreakdown\u003c'a\u003e {\n    languages: \u0026'a Vec\u003cLanguage\u003e,\n}\n\nimpl\u003c'a\u003e LanguageBreakdown\u003c'a\u003e {\n    fn new(languages: \u0026'a Vec\u003cLanguage\u003e) -\u003e Self {\n        LanguageBreakdown { languages }\n    }\n}\n\nimpl\u003c'a\u003e Component for LanguageBreakdown\u003c'a\u003e {\n    fn render(\u0026self) -\u003e Element {\n        let mut lang_elements = vec![];\n\n        for lang in self.languages {\n            lang_elements.push(view! {\n                \u003cdiv class=\"language-item\"\u003e\n                    \u003cdiv class=\"language-header\"\u003e\n                        \u003cspan class=\"language-name\"\u003e{\u0026lang.name}\u003c/span\u003e\n                        \u003cspan class=\"language-stats\"\u003e\n                            {format!(\"{:.1}% ({} lines)\", lang.percentage, lang.lines)}\n                        \u003c/span\u003e\n                    \u003c/div\u003e\n                    {Progress::new(lang.percentage).render()}\n                \u003c/div\u003e\n            });\n        }\n\n        Card::new()\n            .children(vec![\n                view! { \u003ch3\u003e\"Technology Stack\"\u003c/h3\u003e },\n                Element::Node {\n                    tag: \"div\".to_string(),\n                    props: Props::default(),\n                    children: lang_elements,\n                },\n            ])\n            .render()\n    }\n}\n\n// Top Contributors Component\nstruct TopContributors\u003c'a\u003e {\n    contributors: \u0026'a ContributorInfo,\n}\n\nimpl\u003c'a\u003e TopContributors\u003c'a\u003e {\n    fn new(contributors: \u0026'a ContributorInfo) -\u003e Self {\n        TopContributors { contributors }\n    }\n}\n\nimpl\u003c'a\u003e Component for TopContributors\u003c'a\u003e {\n    fn render(\u0026self) -\u003e Element {\n        let mut contributor_elements = vec![];\n\n        for contributor in \u0026self.contributors.top_contributors {\n            contributor_elements.push(view! {\n                \u003cdiv class=\"contributor-item\"\u003e\n                    {Avatar::new()\n                        .src(\u0026contributor.avatar_url)\n                        .alt(\u0026contributor.login)\n                        .render()}\n                    \u003cdiv class=\"contributor-info\"\u003e\n                        \u003cp class=\"contributor-name\"\u003e{\u0026contributor.login}\u003c/p\u003e\n                        \u003cp class=\"contributor-stats\"\u003e{contributor.contributions}\" contributions\"\u003c/p\u003e\n                    \u003c/div\u003e\n                \u003c/div\u003e\n            });\n        }\n\n        Card::new()\n            .children(vec![\n                view! { \u003ch3\u003e\"Top Contributors\"\u003c/h3\u003e },\n                Element::Node {\n                    tag: \"div\".to_string(),\n                    props: Props::default(),\n                    children: contributor_elements,\n                },\n            ])\n            .render()\n    }\n}\n\n// API call\nasync fn fetch_github_stats() -\u003e Result\u003cGitHubStats, String\u003e {\n    // Mock data for demo\n    Ok(GitHubStats {\n        repository: RepoInfo {\n            name: \"2hal9\".to_string(),\n            description: \"Hierarchical Autonomous Intelligence Framework\".to_string(),\n            stargazer_count: 42,\n            fork_count: 7,\n            open_issues: 3,\n            disk_usage: 45312,\n        },\n        commits: CommitInfo {\n            total_count: 1337,\n            recent_commits: vec![Commit {\n                sha: \"abc123\".to_string(),\n                message: \"[L12] feat: Substrate independence achieved\".to_string(),\n                author: \"ÏßÄÌòÅ\".to_string(),\n                date: \"2025-06-11\".to_string(),\n            }],\n        },\n        contributors: ContributorInfo {\n            total_count: 5,\n            top_contributors: vec![Contributor {\n                login: \"jihyuk\".to_string(),\n                contributions: 847,\n                avatar_url: \"https://github.com/jihyuk.png\".to_string(),\n            }],\n        },\n        languages: vec![\n            Language {\n                name: \"Rust\".to_string(),\n                percentage: 65.2,\n                lines: 89451,\n            },\n            Language {\n                name: \"TypeScript\".to_string(),\n                percentage: 25.8,\n                lines: 35412,\n            },\n        ],\n    })\n}\n\n// Main app\n#[wasm_bindgen]\npub struct App;\n\nimpl Layer9App for App {\n    fn routes(\u0026self) -\u003e Vec\u003cRoute\u003e {\n        vec![Route {\n            path: \"/\".to_string(),\n            handler: RouteHandler::Page(|| {\n                Page::new()\n                    .title(\"HAL9 Development Dashboard - 2lab.ai\")\n                    .component(MainPage)\n            }),\n        }]\n    }\n\n    fn initialize(\u0026self) {\n        inject_global_styles();\n        web_sys::console::log_1(\u0026\"Layer9 GitHub Dashboard initialized!\".into());\n    }\n}\n\nimpl L8::Architecture for App {\n    type App = DashboardApp;\n\n    fn design() -\u003e L8::ArchitectureDesign {\n        L8::ArchitectureDesign {\n            layers: vec![\n                Layer::L1Infrastructure,\n                Layer::L5Components,\n                Layer::L7Application,\n                Layer::L9Philosophy,\n            ],\n            boundaries: vec![],\n        }\n    }\n}\n\n// Main page component\nstruct MainPage;\n\nimpl Component for MainPage {\n    fn render(\u0026self) -\u003e Element {\n        let auth = use_auth();\n\n        view! {\n            \u003cdiv class=\"main-container\"\u003e\n                \u003cheader\u003e\n                    \u003ch1\u003e\"HAL9 Development Dashboard\"\u003c/h1\u003e\n                    \u003cp\u003e\"Real-time insights into the consciousness being built\"\u003c/p\u003e\n                    {if auth.user.is_some() {\n                        view! { \u003cp\u003e\"Welcome, \"{auth.user.unwrap().name}\u003c/p\u003e }\n                    } else {\n                        Button::new(\"Login with GitHub\")\n                            .variant(ButtonVariant::Primary)\n                            .render()\n                    }}\n                \u003c/header\u003e\n\n                \u003cmain\u003e\n                    {Protected::new(GitHubDashboard::new())\n                        .fallback(LoginPrompt)\n                        .render()}\n                \u003c/main\u003e\n\n                \u003cfooter\u003e\n                    \u003cp\u003e\"ÏãúÎ∞ú, Ïö∞Ï£ºÍ∞Ä Ïª¥Ìì®ÌÑ∞ÎÑ§ - and we're building the consciousness to prove it.\"\u003c/p\u003e\n                \u003c/footer\u003e\n            \u003c/div\u003e\n        }\n    }\n}\n\n// Login prompt component\nstruct LoginPrompt;\n\nimpl Component for LoginPrompt {\n    fn render(\u0026self) -\u003e Element {\n        Card::new()\n            .children(vec![view! {\n                \u003cdiv class=\"login-prompt\"\u003e\n                    \u003ch2\u003e\"Authentication Required\"\u003c/h2\u003e\n                    \u003cp\u003e\"Sign in to view the HAL9 development dashboard\"\u003c/p\u003e\n                    {Button::new(\"Login with GitHub\")\n                        .variant(ButtonVariant::Primary)\n                        .render()}\n                \u003c/div\u003e\n            }])\n            .render()\n    }\n}\n\n// Dummy app type\nstruct DashboardApp;\nimpl L7::Application for DashboardApp {\n    type State = ();\n    type Action = ();\n\n    fn reduce(_: \u0026Self::State, _: Self::Action) -\u003e Self::State {\n        ()\n    }\n}\n\n// Entry point\n#[wasm_bindgen(start)]\npub fn main() {\n    run_app(App);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","examples","haf-todo","src","l1_domain","mod.rs"],"content":"//! Layer 1: Domain - Pure Todo business logic\n//! \n//! This layer contains only pure functions and data structures.\n//! No I/O, no side effects, no framework dependencies.\n\nuse serde::{Deserialize, Serialize};\n\n/// Pure Todo data structure\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub struct Todo {\n    pub id: usize,\n    pub title: String,\n    pub completed: bool,\n}\n\n/// Pure TodoList state\n#[derive(Debug, Clone, PartialEq)]\npub struct TodoList {\n    pub todos: Vec\u003cTodo\u003e,\n    pub next_id: usize,\n    pub filter: Filter,\n}\n\n/// Filter options\n#[derive(Debug, Clone, Copy, PartialEq)]\npub enum Filter {\n    All,\n    Active,\n    Completed,\n}\n\n/// Pure actions that can be performed on todos\n#[derive(Debug, Clone)]\npub enum TodoAction {\n    Add { title: String },\n    Toggle { id: usize },\n    Delete { id: usize },\n    Edit { id: usize, title: String },\n    SetFilter { filter: Filter },\n    ClearCompleted,\n}\n\nimpl TodoList {\n    /// Create a new empty todo list\n    pub fn new() -\u003e Self {\n        TodoList {\n            todos: Vec::new(),\n            next_id: 1,\n            filter: Filter::All,\n        }\n    }\n    \n    /// Pure reducer function - takes state and action, returns new state\n    pub fn reduce(self, action: TodoAction) -\u003e TodoList {\n        match action {\n            TodoAction::Add { title } =\u003e self.add_todo(title),\n            TodoAction::Toggle { id } =\u003e self.toggle_todo(id),\n            TodoAction::Delete { id } =\u003e self.delete_todo(id),\n            TodoAction::Edit { id, title } =\u003e self.edit_todo(id, title),\n            TodoAction::SetFilter { filter } =\u003e self.set_filter(filter),\n            TodoAction::ClearCompleted =\u003e self.clear_completed(),\n        }\n    }\n    \n    /// Add a new todo\n    fn add_todo(mut self, title: String) -\u003e TodoList {\n        if !title.trim().is_empty() {\n            self.todos.push(Todo {\n                id: self.next_id,\n                title: title.trim().to_string(),\n                completed: false,\n            });\n            self.next_id += 1;\n        }\n        self\n    }\n    \n    /// Toggle todo completion status\n    fn toggle_todo(mut self, id: usize) -\u003e TodoList {\n        if let Some(todo) = self.todos.iter_mut().find(|t| t.id == id) {\n            todo.completed = !todo.completed;\n        }\n        self\n    }\n    \n    /// Delete a todo\n    fn delete_todo(mut self, id: usize) -\u003e TodoList {\n        self.todos.retain(|t| t.id != id);\n        self\n    }\n    \n    /// Edit todo title\n    fn edit_todo(mut self, id: usize, title: String) -\u003e TodoList {\n        if let Some(todo) = self.todos.iter_mut().find(|t| t.id == id) {\n            todo.title = title.trim().to_string();\n        }\n        self\n    }\n    \n    /// Set current filter\n    fn set_filter(mut self, filter: Filter) -\u003e TodoList {\n        self.filter = filter;\n        self\n    }\n    \n    /// Clear all completed todos\n    fn clear_completed(mut self) -\u003e TodoList {\n        self.todos.retain(|t| !t.completed);\n        self\n    }\n    \n    /// Get filtered todos (pure computation)\n    pub fn visible_todos(\u0026self) -\u003e Vec\u003c\u0026Todo\u003e {\n        self.todos\n            .iter()\n            .filter(|todo| match self.filter {\n                Filter::All =\u003e true,\n                Filter::Active =\u003e !todo.completed,\n                Filter::Completed =\u003e todo.completed,\n            })\n            .collect()\n    }\n    \n    /// Count active todos\n    pub fn active_count(\u0026self) -\u003e usize {\n        self.todos.iter().filter(|t| !t.completed).count()\n    }\n    \n    /// Check if any todos are completed\n    pub fn has_completed(\u0026self) -\u003e bool {\n        self.todos.iter().any(|t| t.completed)\n    }\n}\n\n/// Pure validation functions\npub mod validation {\n    /// Validate todo title\n    pub fn validate_title(title: \u0026str) -\u003e Result\u003c(), \u0026'static str\u003e {\n        let trimmed = title.trim();\n        if trimmed.is_empty() {\n            Err(\"Todo title cannot be empty\")\n        } else if trimmed.len() \u003e 200 {\n            Err(\"Todo title is too long (max 200 characters)\")\n        } else {\n            Ok(())\n        }\n    }\n}\n\n/// Pure serialization helpers\npub mod serialization {\n    use super::*;\n    \n    /// Convert TodoList to JSON-serializable format\n    pub fn to_storage_format(list: \u0026TodoList) -\u003e StorageFormat {\n        StorageFormat {\n            todos: list.todos.clone(),\n            next_id: list.next_id,\n        }\n    }\n    \n    /// Restore TodoList from storage format\n    pub fn from_storage_format(storage: StorageFormat) -\u003e TodoList {\n        TodoList {\n            todos: storage.todos,\n            next_id: storage.next_id,\n            filter: Filter::All,\n        }\n    }\n    \n    #[derive(Serialize, Deserialize)]\n    pub struct StorageFormat {\n        pub todos: Vec\u003cTodo\u003e,\n        pub next_id: usize,\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_add_todo() {\n        let list = TodoList::new();\n        let list = list.reduce(TodoAction::Add {\n            title: \"Test todo\".to_string(),\n        });\n        \n        assert_eq!(list.todos.len(), 1);\n        assert_eq!(list.todos[0].title, \"Test todo\");\n        assert!(!list.todos[0].completed);\n    }\n    \n    #[test]\n    fn test_toggle_todo() {\n        let mut list = TodoList::new();\n        list = list.reduce(TodoAction::Add {\n            title: \"Test\".to_string(),\n        });\n        \n        let id = list.todos[0].id;\n        list = list.reduce(TodoAction::Toggle { id });\n        \n        assert!(list.todos[0].completed);\n    }\n    \n    #[test]\n    fn test_filter_todos() {\n        let mut list = TodoList::new();\n        list = list.reduce(TodoAction::Add {\n            title: \"Active\".to_string(),\n        });\n        list = list.reduce(TodoAction::Add {\n            title: \"Completed\".to_string(),\n        });\n        \n        let completed_id = list.todos[1].id;\n        list = list.reduce(TodoAction::Toggle { id: completed_id });\n        \n        list = list.reduce(TodoAction::SetFilter {\n            filter: Filter::Active,\n        });\n        \n        let visible = list.visible_todos();\n        assert_eq!(visible.len(), 1);\n        assert_eq!(visible[0].title, \"Active\");\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","examples","haf-todo","src","l2_runtime","mod.rs"],"content":"//! Layer 2: Runtime - Todo application runtime\n//! \n//! This layer manages state, effects, and coordinates between L1 and L3.\n//! It can perform side effects but only depends on L1.\n\nuse crate::l1_domain::{Filter, Todo, TodoAction, TodoList};\nuse layer9_core::haf::layers::{L1, L2};\nuse layer9_core::haf::{Service, L1ToL2Contract};\nuse std::cell::RefCell;\nuse std::rc::Rc;\n\n/// Todo store - manages application state\npub struct TodoStore {\n    state: RefCell\u003cTodoList\u003e,\n    subscribers: RefCell\u003cVec\u003cBox\u003cdyn Fn(\u0026TodoList)\u003e\u003e\u003e,\n}\n\nimpl TodoStore {\n    /// Create a new todo store\n    pub fn new() -\u003e Rc\u003cSelf\u003e {\n        let store = Rc::new(TodoStore {\n            state: RefCell::new(TodoList::new()),\n            subscribers: RefCell::new(Vec::new()),\n        });\n        \n        // Load from storage if available\n        if let Some(stored) = Storage::load() {\n            *store.state.borrow_mut() = stored;\n        }\n        \n        store\n    }\n    \n    /// Dispatch an action to update state\n    pub fn dispatch(\u0026self, action: TodoAction) {\n        // Apply pure reducer\n        let new_state = self.state.borrow().clone().reduce(action);\n        \n        // Update state\n        *self.state.borrow_mut() = new_state.clone();\n        \n        // Persist to storage\n        Storage::save(\u0026new_state);\n        \n        // Notify subscribers\n        for subscriber in self.subscribers.borrow().iter() {\n            subscriber(\u0026new_state);\n        }\n    }\n    \n    /// Subscribe to state changes\n    pub fn subscribe\u003cF\u003e(\u0026self, callback: F) -\u003e Subscription\n    where\n        F: Fn(\u0026TodoList) + 'static,\n    {\n        let id = self.subscribers.borrow().len();\n        self.subscribers.borrow_mut().push(Box::new(callback));\n        \n        Subscription {\n            id,\n            store: self as *const TodoStore,\n        }\n    }\n    \n    /// Get current state\n    pub fn get_state(\u0026self) -\u003e TodoList {\n        self.state.borrow().clone()\n    }\n}\n\n/// Subscription handle\npub struct Subscription {\n    id: usize,\n    store: *const TodoStore,\n}\n\nimpl Drop for Subscription {\n    fn drop(\u0026mut self) {\n        // In real implementation, would remove subscriber\n    }\n}\n\n/// Storage service - handles persistence\nmod Storage {\n    use super::*;\n    use crate::l1_domain::serialization::{from_storage_format, to_storage_format};\n    \n    const STORAGE_KEY: \u0026str = \"layer9_haf_todos\";\n    \n    pub fn save(list: \u0026TodoList) {\n        #[cfg(target_arch = \"wasm32\")]\n        {\n            use wasm_bindgen::JsValue;\n            \n            if let Ok(Some(storage)) = web_sys::window()\n                .and_then(|w| w.local_storage())\n            {\n                let data = to_storage_format(list);\n                if let Ok(json) = serde_json::to_string(\u0026data) {\n                    let _ = storage.set_item(STORAGE_KEY, \u0026json);\n                }\n            }\n        }\n        \n        #[cfg(not(target_arch = \"wasm32\"))]\n        {\n            println!(\"Saving todos: {:?}\", list);\n        }\n    }\n    \n    pub fn load() -\u003e Option\u003cTodoList\u003e {\n        #[cfg(target_arch = \"wasm32\")]\n        {\n            web_sys::window()\n                .and_then(|w| w.local_storage().ok())\n                .flatten()\n                .and_then(|storage| storage.get_item(STORAGE_KEY).ok())\n                .flatten()\n                .and_then(|json| serde_json::from_str(\u0026json).ok())\n                .map(from_storage_format)\n        }\n        \n        #[cfg(not(target_arch = \"wasm32\"))]\n        {\n            None\n        }\n    }\n}\n\n/// Action to Command contract (L1 ‚Üí L2)\npub struct ActionToCommandContract;\n\n#[derive(Debug)]\npub enum Command {\n    SaveToStorage(TodoList),\n    NotifySubscribers(TodoList),\n    LogAction(String),\n}\n\nimpl L1ToL2Contract for ActionToCommandContract {\n    type L1Type = TodoAction;\n    type L2Type = Vec\u003cCommand\u003e;\n    \n    fn translate(action: Self::L1Type) -\u003e Self::L2Type {\n        let description = match \u0026action {\n            TodoAction::Add { title } =\u003e format!(\"Adding todo: {}\", title),\n            TodoAction::Toggle { id } =\u003e format!(\"Toggling todo {}\", id),\n            TodoAction::Delete { id } =\u003e format!(\"Deleting todo {}\", id),\n            TodoAction::Edit { id, title } =\u003e format!(\"Editing todo {} to: {}\", id, title),\n            TodoAction::SetFilter { filter } =\u003e format!(\"Setting filter to: {:?}\", filter),\n            TodoAction::ClearCompleted =\u003e \"Clearing completed todos\".to_string(),\n        };\n        \n        vec![\n            Command::LogAction(description),\n            // Other commands would be added based on the action\n        ]\n    }\n}\n\n/// Todo runtime service\nlayer9_core::haf_service!(L2, todo_runtime, {\n    pub fn create_store() -\u003e Rc\u003cTodoStore\u003e {\n        TodoStore::new()\n    }\n    \n    pub fn dispatch_action(store: \u0026TodoStore, action: TodoAction) -\u003e () {\n        store.dispatch(action)\n    }\n    \n    pub fn get_current_state(store: \u0026TodoStore) -\u003e TodoList {\n        store.get_state()\n    }\n});\n\n/// Analytics service - tracks todo usage\npub mod analytics {\n    use super::*;\n    \n    #[derive(Default)]\n    pub struct TodoAnalytics {\n        actions_count: RefCell\u003cusize\u003e,\n        todos_created: RefCell\u003cusize\u003e,\n        todos_completed: RefCell\u003cusize\u003e,\n    }\n    \n    impl TodoAnalytics {\n        pub fn track_action(\u0026self, action: \u0026TodoAction) {\n            *self.actions_count.borrow_mut() += 1;\n            \n            match action {\n                TodoAction::Add { .. } =\u003e {\n                    *self.todos_created.borrow_mut() += 1;\n                }\n                TodoAction::Toggle { .. } =\u003e {\n                    *self.todos_completed.borrow_mut() += 1;\n                }\n                _ =\u003e {}\n            }\n        }\n        \n        pub fn get_stats(\u0026self) -\u003e Stats {\n            Stats {\n                total_actions: *self.actions_count.borrow(),\n                todos_created: *self.todos_created.borrow(),\n                todos_completed: *self.todos_completed.borrow(),\n            }\n        }\n    }\n    \n    pub struct Stats {\n        pub total_actions: usize,\n        pub todos_created: usize,\n        pub todos_completed: usize,\n    }\n}\n\n/// Effects that can be triggered by todo actions\npub mod effects {\n    use super::*;\n    \n    /// Show notification when todo is completed\n    pub fn completion_effect(todo: \u0026Todo) {\n        if todo.completed {\n            #[cfg(target_arch = \"wasm32\")]\n            {\n                web_sys::console::log_1(\u0026format!(\"‚úÖ Completed: {}\", todo.title).into());\n            }\n            \n            #[cfg(not(target_arch = \"wasm32\"))]\n            {\n                println!(\"‚úÖ Completed: {}\", todo.title);\n            }\n        }\n    }\n    \n    /// Log all actions for debugging\n    pub fn logging_effect(action: \u0026TodoAction) {\n        let msg = format!(\"[TodoAction] {:?}\", action);\n        \n        #[cfg(target_arch = \"wasm32\")]\n        {\n            web_sys::console::log_1(\u0026msg.into());\n        }\n        \n        #[cfg(not(target_arch = \"wasm32\"))]\n        {\n            println!(\"{}\", msg);\n        }\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","examples","haf-todo","src","l3_ui","mod.rs"],"content":"//! Layer 3: UI - Todo user interface\n//! \n//! This layer provides the user-facing components and handles external interactions.\n//! It depends on L2 and L1 but nothing depends on it.\n\nuse crate::l1_domain::{Filter, Todo, TodoAction, TodoList};\nuse crate::l2_runtime::{TodoStore, todo_runtime};\nuse layer9_core::haf::{\n    Component, VNode, Props,\n    layers::{L1, L2, L3},\n    haf_component,\n};\nuse layer9_core::prelude::*;\nuse std::rc::Rc;\n\n/// Main Todo App component\npub struct TodoApp {\n    store: Rc\u003cTodoStore\u003e,\n}\n\nimpl TodoApp {\n    pub fn new() -\u003e Self {\n        TodoApp {\n            store: todo_runtime::create_store(),\n        }\n    }\n}\n\n// Define components using HAF macro\nhaf_component!(L3, TodoHeader, HeaderProps, {\n    VNode::Element {\n        tag: \"header\".to_string(),\n        props: Props {\n            attributes: vec![(\"class\".to_string(), \"header\".to_string())],\n        },\n        children: vec![\n            VNode::Element {\n                tag: \"h1\".to_string(),\n                props: Props::default(),\n                children: vec![VNode::Text(\"todos\".to_string())],\n            },\n            VNode::Element {\n                tag: \"input\".to_string(),\n                props: Props {\n                    attributes: vec![\n                        (\"class\".to_string(), \"new-todo\".to_string()),\n                        (\"placeholder\".to_string(), \"What needs to be done?\".to_string()),\n                        (\"autofocus\".to_string(), \"true\".to_string()),\n                    ],\n                },\n                children: vec![],\n            },\n        ],\n    }\n});\n\n#[derive(Clone)]\npub struct HeaderProps {\n    on_add: Rc\u003cdyn Fn(String)\u003e,\n}\n\nhaf_component!(L3, TodoItem, ItemProps, {\n    let todo = \u0026props.todo;\n    let class = if todo.completed {\n        \"completed\"\n    } else {\n        \"\"\n    };\n    \n    VNode::Element {\n        tag: \"li\".to_string(),\n        props: Props {\n            attributes: vec![(\"class\".to_string(), class.to_string())],\n        },\n        children: vec![\n            VNode::Element {\n                tag: \"div\".to_string(),\n                props: Props {\n                    attributes: vec![(\"class\".to_string(), \"view\".to_string())],\n                },\n                children: vec![\n                    VNode::Element {\n                        tag: \"input\".to_string(),\n                        props: Props {\n                            attributes: vec![\n                                (\"class\".to_string(), \"toggle\".to_string()),\n                                (\"type\".to_string(), \"checkbox\".to_string()),\n                                (\"checked\".to_string(), todo.completed.to_string()),\n                            ],\n                        },\n                        children: vec![],\n                    },\n                    VNode::Element {\n                        tag: \"label\".to_string(),\n                        props: Props::default(),\n                        children: vec![V
