                attributes: vec![\n                                                (\"type\".to_string(), \"checkbox\".to_string()),\n                                                (\"checked\".to_string(), todo.completed.to_string()),\n                                            ],\n                                            events: vec![(\"change\".to_string(), EventId(400 + todo.id as u64))],\n                                            ..Default::default()\n                                        },\n                                        children: vec![],\n                                    },\n                                    VNode::Element {\n                                        tag: \"span\".to_string(),\n                                        props: VProps::default(),\n                                        children: vec![VNode::Text(todo.text.clone())],\n                                    },\n                                    VNode::Element {\n                                        tag: \"button\".to_string(),\n                                        props: VProps {\n                                            events: vec![(\"click\".to_string(), EventId(500 + todo.id as u64))],\n                                            ..Default::default()\n                                        },\n                                        children: vec![VNode::Text(\"Delete\".to_string())],\n                                    },\n                                ],\n                            }\n                        }).collect(),\n                    },\n                ],\n            }\n        }\n    }\n}\n\n// ==================== L2: Runtime Layer ====================\n\n/// Application runtime\npub struct AppRuntime {\n    state: AppState,\n    component_runtime: ComponentRuntime\u003cL2\u003e,\n    patch_runtime: PatchRuntime\u003cL2\u003e,\n    event_handlers: HashMap\u003cEventId, Box\u003cdyn Fn() -\u003e Action\u003e\u003e,\n}\n\n/// Actions that can modify state\n#[derive(Clone, Debug)]\npub enum Action {\n    Navigate(Route),\n    AddTodo(String),\n    ToggleTodo(u32),\n    DeleteTodo(u32),\n    ToggleTheme,\n}\n\nimpl AppRuntime {\n    pub fn new() -\u003e Self {\n        let mut runtime = Self {\n            state: AppState::default(),\n            component_runtime: ComponentRuntime::new(),\n            patch_runtime: PatchRuntime::new(),\n            event_handlers: HashMap::new(),\n        };\n        \n        runtime.setup_event_handlers();\n        runtime\n    }\n    \n    /// Handle actions\n    pub fn dispatch(\u0026mut self, action: Action) -\u003e Vec\u003cContract\u003cPatch\u003cL1\u003e, DomOperation\u003e\u003e {\n        use transitions::*;\n        \n        // Calculate new state\n        let new_state = match action {\n            Action::Navigate(route) =\u003e navigate(\u0026self.state, route),\n            Action::AddTodo(text) =\u003e add_todo(\u0026self.state, text),\n            Action::ToggleTodo(id) =\u003e toggle_todo(\u0026self.state, id),\n            Action::DeleteTodo(id) =\u003e delete_todo(\u0026self.state, id),\n            Action::ToggleTheme =\u003e toggle_theme(\u0026self.state),\n        };\n        \n        // Generate diff\n        let old_vnode = self.render_app(\u0026self.state);\n        let new_vnode = self.render_app(\u0026new_state);\n        \n        let diff = VDomDiff::\u003cL1\u003e::new();\n        let patches = diff.diff(\u0026old_vnode, \u0026new_vnode);\n        \n        // Update state\n        self.state = new_state;\n        \n        // Convert patches to DOM operations\n        self.patch_runtime.apply_patches(patches, DomHandle { node_id: 0 })\n    }\n    \n    fn render_app(\u0026self, state: \u0026AppState) -\u003e VNode\u003cL1\u003e {\n        use components::*;\n        \n        VNode::Element {\n            tag: \"div\".to_string(),\n            props: VProps {\n                class: Some(format!(\"app theme-{}\", \n                    match state.theme {\n                        Theme::Light =\u003e \"light\",\n                        Theme::Dark =\u003e \"dark\",\n                    }\n                )),\n                ..Default::default()\n            },\n            children: vec![\n                Nav::default().render(\u0026state.route),\n                match \u0026state.route {\n                    Route::Home =\u003e HomePage::default().render(\u0026state.theme),\n                    Route::About =\u003e VNode::Element {\n                        tag: \"div\".to_string(),\n                        props: VProps {\n                            class: Some(\"page about\".to_string()),\n                            ..Default::default()\n                        },\n                        children: vec![\n                            VNode::Element {\n                                tag: \"h1\".to_string(),\n                                props: VProps::default(),\n                                children: vec![VNode::Text(\"About HAF\".to_string())],\n                            },\n                            VNode::Element {\n                                tag: \"p\".to_string(),\n                                props: VProps::default(),\n                                children: vec![VNode::Text(\n                                    \"HAF enforces clean architecture through compile-time guarantees.\".to_string()\n                                )],\n                            },\n                        ],\n                    },\n                    Route::Todo =\u003e TodoPage::default().render(\u0026state.todos),\n                    Route::NotFound =\u003e VNode::Element {\n                        tag: \"div\".to_string(),\n                        props: VProps {\n                            class: Some(\"page not-found\".to_string()),\n                            ..Default::default()\n                        },\n                        children: vec![\n                            VNode::Element {\n                                tag: \"h1\".to_string(),\n                                props: VProps::default(),\n                                children: vec![VNode::Text(\"404 - Page Not Found\".to_string())],\n                            },\n                        ],\n                    },\n                },\n            ],\n        }\n    }\n    \n    fn setup_event_handlers(\u0026mut self) {\n        // Navigation handlers\n        self.event_handlers.insert(EventId(100), Box::new(|| Action::Navigate(Route::Home)));\n        self.event_handlers.insert(EventId(101), Box::new(|| Action::Navigate(Route::About)));\n        self.event_handlers.insert(EventId(102), Box::new(|| Action::Navigate(Route::Todo)));\n        \n        // Theme toggle\n        self.event_handlers.insert(EventId(200), Box::new(|| Action::ToggleTheme));\n        \n        // Todo handlers would be dynamic based on todo IDs\n    }\n}\n\n// ==================== L3: Framework Layer ====================\n\n/// Browser router service\ncrate::haf_service!(L3, router_service, {\n    pub fn init() -\u003e () {\n        // Set up popstate listener\n        // In real implementation, would integrate with runtime\n    }\n    \n    pub fn navigate(path: \u0026str) -\u003e Result\u003c(), String\u003e {\n        // Use browser history API\n        Ok(())\n    }\n});\n\n/// Local storage service\ncrate::haf_service!(L3, storage_service, {\n    pub fn save_state(state: \u0026AppState) -\u003e Result\u003c(), String\u003e {\n        // Serialize and save to localStorage\n        Ok(())\n    }\n    \n    pub fn load_state() -\u003e Result\u003cOption\u003cAppState\u003e, String\u003e {\n        // Load and deserialize from localStorage\n        Ok(None)\n    }\n});\n\n/// Application entry point\n#[wasm_bindgen(start)]\npub fn main() {\n    console_error_panic_hook::set_once();\n    \n    // Initialize services\n    router_service::init();\n    \n    // Load persisted state\n    let initial_state = storage_service::load_state()\n        .ok()\n        .flatten()\n        .unwrap_or_default();\n    \n    // Create and mount app\n    let mut app = ComponentApp::\u003cL3\u003e::new();\n    \n    // Render initial state\n    let runtime = AppRuntime::new();\n    let initial_vnode = runtime.render_app(\u0026initial_state);\n    \n    app.mount(\"#app\", initial_vnode);\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","crates","cli","templates","haf-minimal.rs"],"content":"//! Minimal HAF Layer9 Application Template\n//! \n//! This template demonstrates the hierarchical architecture with proper layer separation.\n\nuse layer9::prelude::*;\nuse layer9::haf::{layers::*, component::*, vdom::*, Contract};\n\n// ==================== L1: Pure Business Logic ====================\n\n/// Application state - pure data\n#[derive(Clone, Debug)]\nstruct AppState {\n    count: i32,\n    message: String,\n}\n\nimpl Default for AppState {\n    fn default() -\u003e Self {\n        Self {\n            count: 0,\n            message: \"Welcome to HAF Layer9!\".to_string(),\n        }\n    }\n}\n\n/// Pure state transitions\nfn increment_count(state: \u0026AppState) -\u003e AppState {\n    AppState {\n        count: state.count + 1,\n        ..state.clone()\n    }\n}\n\nfn decrement_count(state: \u0026AppState) -\u003e AppState {\n    AppState {\n        count: state.count - 1,\n        ..state.clone()\n    }\n}\n\n/// Counter component - pure render function\nstruct Counter;\n\nimpl Default for Counter {\n    fn default() -\u003e Self {\n        Self\n    }\n}\n\nimpl PureComponent\u003cL1\u003e for Counter {\n    type Props = AppState;\n    \n    fn render(\u0026self, props: \u0026Self::Props) -\u003e VNode\u003cL1\u003e {\n        VNode::Element {\n            tag: \"div\".to_string(),\n            props: VProps {\n                class: Some(\"counter\".to_string()),\n                ..Default::default()\n            },\n            children: vec![\n                VNode::Element {\n                    tag: \"h1\".to_string(),\n                    props: VProps::default(),\n                    children: vec![VNode::Text(props.message.clone())],\n                },\n                VNode::Element {\n                    tag: \"div\".to_string(),\n                    props: VProps {\n                        class: Some(\"count-display\".to_string()),\n                        ..Default::default()\n                    },\n                    children: vec![\n                        VNode::Text(format!(\"Count: {}\", props.count))\n                    ],\n                },\n                VNode::Element {\n                    tag: \"div\".to_string(),\n                    props: VProps {\n                        class: Some(\"buttons\".to_string()),\n                        ..Default::default()\n                    },\n                    children: vec![\n                        VNode::Element {\n                            tag: \"button\".to_string(),\n                            props: VProps {\n                                events: vec![(\"click\".to_string(), EventId(1))],\n                                ..Default::default()\n                            },\n                            children: vec![VNode::Text(\"Increment\".to_string())],\n                        },\n                        VNode::Element {\n                            tag: \"button\".to_string(),\n                            props: VProps {\n                                events: vec![(\"click\".to_string(), EventId(2))],\n                                ..Default::default()\n                            },\n                            children: vec![VNode::Text(\"Decrement\".to_string())],\n                        },\n                    ],\n                },\n            ],\n        }\n    }\n}\n\n// ==================== L2: Runtime Layer ====================\n\n/// Application runtime managing state and effects\npub struct AppRuntime {\n    state: AppState,\n    component_runtime: ComponentRuntime\u003cL2\u003e,\n    patch_runtime: PatchRuntime\u003cL2\u003e,\n}\n\nimpl AppRuntime {\n    pub fn new() -\u003e Self {\n        Self {\n            state: AppState::default(),\n            component_runtime: ComponentRuntime::new(),\n            patch_runtime: PatchRuntime::new(),\n        }\n    }\n    \n    /// Handle state updates\n    pub fn dispatch(\u0026mut self, action: Action) -\u003e Vec\u003cContract\u003cPatch\u003cL1\u003e, DomOperation\u003e\u003e {\n        // Update state based on action\n        let new_state = match action {\n            Action::Increment =\u003e increment_count(\u0026self.state),\n            Action::Decrement =\u003e decrement_count(\u0026self.state),\n        };\n        \n        // Generate diff\n        let old_vnode = self.render_app(\u0026self.state);\n        let new_vnode = self.render_app(\u0026new_state);\n        \n        let diff = VDomDiff::\u003cL1\u003e::new();\n        let patches = diff.diff(\u0026old_vnode, \u0026new_vnode);\n        \n        // Update state\n        self.state = new_state;\n        \n        // Convert patches to DOM operations\n        self.patch_runtime.apply_patches(patches, DomHandle { node_id: 0 })\n    }\n    \n    fn render_app(\u0026self, state: \u0026AppState) -\u003e VNode\u003cL1\u003e {\n        let counter = Counter::default();\n        counter.render(state)\n    }\n    \n    /// Register event handlers\n    pub fn setup_event_handlers(\u0026mut self) {\n        // Register increment handler\n        self.patch_runtime.register_event(EventId(1), Box::new(|| {\n            // In real app, would send Action::Increment to dispatcher\n            println!(\"Increment clicked\");\n        }));\n        \n        // Register decrement handler\n        self.patch_runtime.register_event(EventId(2), Box::new(|| {\n            // In real app, would send Action::Decrement to dispatcher\n            println!(\"Decrement clicked\");\n        }));\n    }\n}\n\n/// Actions that can modify state\n#[derive(Clone, Debug)]\npub enum Action {\n    Increment,\n    Decrement,\n}\n\n// ==================== L3: Framework Layer ====================\n\n/// Application entry point\n#[wasm_bindgen(start)]\npub fn main() {\n    // Set up panic hook for better error messages\n    console_error_panic_hook::set_once();\n    \n    // Create app instance\n    let mut app = ComponentApp::\u003cL3\u003e::new();\n    \n    // Create initial app state\n    let initial_state = AppState::default();\n    let counter = Counter::default();\n    let initial_vnode = counter.render(\u0026initial_state);\n    \n    // Mount to DOM\n    app.mount(\"#app\", initial_vnode);\n}\n\n// ==================== Styles ====================\n\n/// CSS for the application\npub fn styles() -\u003e \u0026'static str {\n    r#\"\n    body {\n        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;\n        background: #0a0a0a;\n        color: #ffffff;\n        margin: 0;\n        padding: 0;\n        display: flex;\n        align-items: center;\n        justify-content: center;\n        min-height: 100vh;\n    }\n    \n    .counter {\n        text-align: center;\n        padding: 2rem;\n        background: rgba(255, 255, 255, 0.05);\n        border-radius: 1rem;\n        border: 1px solid rgba(255, 255, 255, 0.1);\n    }\n    \n    h1 {\n        margin: 0 0 2rem 0;\n        font-size: 2rem;\n        background: linear-gradient(to right, #60a5fa, #a78bfa);\n        -webkit-background-clip: text;\n        -webkit-text-fill-color: transparent;\n    }\n    \n    .count-display {\n        font-size: 3rem;\n        font-weight: bold;\n        margin: 2rem 0;\n    }\n    \n    .buttons {\n        display: flex;\n        gap: 1rem;\n        justify-content: center;\n    }\n    \n    button {\n        background: rgba(99, 102, 241, 0.2);\n        border: 1px solid rgb(99, 102, 241);\n        color: rgb(199, 210, 254);\n        padding: 0.75rem 1.5rem;\n        border-radius: 0.5rem;\n        font-size: 1rem;\n        cursor: pointer;\n        transition: all 0.2s;\n    }\n    \n    button:hover {\n        background: rgba(99, 102, 241, 0.3);\n        transform: translateY(-2px);\n    }\n    \n    button:active {\n        transform: translateY(0);\n    }\n    \"#\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","crates","cli","templates","minimal.rs"],"content":"//! Minimal Layer9 Application\n\nuse layer9_framework::prelude::*;\nuse wasm_bindgen::prelude::*;\n\n// Define your app\n#[wasm_bindgen]\npub struct App;\n\nimpl WarpApp for App {\n    fn routes(\u0026self) -\u003e Vec\u003cRoute\u003e {\n        vec![\n            Route {\n                path: \"/\".to_string(),\n                handler: RouteHandler::Page(|| {\n                    Page::new()\n                        .title(\"Layer9 App\")\n                        .component(HomePage)\n                }),\n            },\n        ]\n    }\n    \n    fn initialize(\u0026self) {\n        inject_global_styles();\n        web_sys::console::log_1(\u0026\"Layer9 App initialized!\".into());\n    }\n}\n\nimpl L8::Architecture for App {\n    type App = MinimalApp;\n    \n    fn design() -\u003e L8::ArchitectureDesign {\n        L8::ArchitectureDesign {\n            layers: vec![\n                Layer::L1Infrastructure,\n                Layer::L5Components,\n                Layer::L7Application,\n            ],\n            boundaries: vec![],\n        }\n    }\n}\n\n// Home page component\nstruct HomePage;\n\nimpl Component for HomePage {\n    fn render(\u0026self) -\u003e Element {\n        view! {\n            \u003cdiv class=\"container\"\u003e\n                \u003ch1\u003e\"Welcome to Layer9\"\u003c/h1\u003e\n                \u003cp\u003e\"Web Architecture Rust Platform\"\u003c/p\u003e\n                {Button::new(\"Get Started\")\n                    .variant(ButtonVariant::Primary)\n                    .render()}\n            \u003c/div\u003e\n        }\n    }\n}\n\n// Minimal app type\nstruct MinimalApp;\nimpl L7::Application for MinimalApp {\n    type State = ();\n    type Action = ();\n    \n    fn reduce(_: \u0026Self::State, _: Self::Action) -\u003e Self::State {\n        ()\n    }\n}\n\n// Entry point\n#[wasm_bindgen(start)]\npub fn main() {\n    run_app(App);\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","examples","haf-todo","src","lib.rs"],"content":"//! L1: Core - Pure business logic for TODO app\n\nuse layer9_core::haf::{\n    layers::L1,\n    component::{VNode, VProps, PureComponent},\n};\n\n#[derive(Clone, Debug, PartialEq)]\npub struct Todo {\n    pub id: u32,\n    pub text: String,\n    pub completed: bool,\n}\n\n#[derive(Clone, Debug, PartialEq)]\npub struct TodoListState {\n    pub todos: Vec\u003cTodo\u003e,\n    pub filter: Filter,\n}\n\n#[derive(Clone, Debug, PartialEq)]\npub enum Filter {\n    All,\n    Active,\n    Completed,\n}\n\nimpl TodoListState {\n    pub fn new() -\u003e Self {\n        Self {\n            todos: vec![],\n            filter: Filter::All,\n        }\n    }\n    \n    pub fn add_todo(\u0026self, text: String) -\u003e Self {\n        let mut todos = self.todos.clone();\n        todos.push(Todo {\n            id: self.todos.len() as u32 + 1,\n            text,\n            completed: false,\n        });\n        \n        Self {\n            todos,\n            filter: self.filter.clone(),\n        }\n    }\n    \n    pub fn toggle_todo(\u0026self, id: u32) -\u003e Self {\n        let todos = self.todos.iter()\n            .map(|todo| {\n                if todo.id == id {\n                    Todo {\n                        id: todo.id,\n                        text: todo.text.clone(),\n                        completed: !todo.completed,\n                    }\n                } else {\n                    todo.clone()\n                }\n            })\n            .collect();\n            \n        Self {\n            todos,\n            filter: self.filter.clone(),\n        }\n    }\n    \n    pub fn visible_todos(\u0026self) -\u003e Vec\u003c\u0026Todo\u003e {\n        self.todos.iter()\n            .filter(|todo| match self.filter {\n                Filter::All =\u003e true,\n                Filter::Active =\u003e !todo.completed,\n                Filter::Completed =\u003e todo.completed,\n            })\n            .collect()\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","api_docs.rs"],"content":"//! API Documentation System - L5/L6\n//! OpenAPI/Swagger and GraphQL schema documentation\n\nuse serde::{Deserialize, Serialize};\nuse serde_json::Value;\nuse std::collections::HashMap;\n\n/// OpenAPI 3.0 specification\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct OpenApiSpec {\n    pub openapi: String,\n    pub info: ApiInfo,\n    pub servers: Vec\u003cApiServer\u003e,\n    pub paths: HashMap\u003cString, PathItem\u003e,\n    pub components: Option\u003cComponents\u003e,\n    pub security: Option\u003cVec\u003cSecurityRequirement\u003e\u003e,\n    pub tags: Option\u003cVec\u003cTag\u003e\u003e,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ApiInfo {\n    pub title: String,\n    pub version: String,\n    pub description: Option\u003cString\u003e,\n    pub terms_of_service: Option\u003cString\u003e,\n    pub contact: Option\u003cContact\u003e,\n    pub license: Option\u003cLicense\u003e,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct Contact {\n    pub name: Option\u003cString\u003e,\n    pub url: Option\u003cString\u003e,\n    pub email: Option\u003cString\u003e,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct License {\n    pub name: String,\n    pub url: Option\u003cString\u003e,\n}\n\n#[derive(Debug, Clone, S cess, AsyncState::Success(_)));\n        \n        let error: AsyncState\u003cString\u003e = AsyncState::Error(\"error\".to_string());\n        assert!(matches!(error, AsyncState::Error(_)));\n    }\n    \n    #[test]\n    fn test_async_data() {\n        let data = AsyncData::\u003cString\u003e::new();\n        assert!(matches!(data.get(), AsyncState::Loading));\n        \n        data.set_success(\"test\".to_string());\n        assert!(matches!(data.get(), AsyncState::Success(s) if s == \"test\"));\n        \n        data.set_error(\"error\".to_string());\n        assert!(matches!(data.get(), AsyncState::Error(e) if e == \"error\"));\n    }\n}","traces":[{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":1}},{"line":78,"address":[],"length":0,"stats":{"Line":1}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":97,"address":[],"length":0,"stats":{"Line":0}},{"line":98,"address":[],"length":0,"stats":{"Line":0}},{"line":99,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":1}},{"line":103,"address":[],"length":0,"stats":{"Line":1}},{"line":104,"address":[],"length":0,"stats":{"Line":1}},{"line":107," User {\n    pub id: String,\n    pub username: String,\n    pub email: String,\n    pub roles: Vec\u003cString\u003e,\n}\n\nimpl AuthContext {\n    pub fn new() -\u003e Self {\n        Self {\n            user: None,\n            token: None,\n            permissions: Vec::new(),\n        }\n    }\n    \n    pub fn is_authenticated(\u0026self) -\u003e bool {\n        self.user.is_some()\n    }\n    \n    pub fn has_permission(\u0026self, permission: \u0026str) -\u003e bool {\n        self.permissions.contains(\u0026permission.to_string())\n    }\n    \n    pub fn login(\u0026mut self, user: User, token: String) {\n        self.user = Some(user);\n        self.token = Some(token);\n    }\n    \n    pub fn logout(\u0026mut self) {\n        self.user = None;\n        self.token = None;\n        self.permissions.clear();\n    }\n}\n\npub trait AuthProvider: AuthProviderClone {\n    fn authenticate(\u0026self, username: \u0026str, password: \u0026str) -\u003e Result\u003c(User, String), String\u003e;\n    fn validate_token(\u0026self, token: \u0026str) -\u003e Result\u003cUser, String\u003e;\n    fn refresh_token(\u0026self, token: \u0026str) -\u003e Result\u003cString, String\u003e;\n}\n\n// Helper trait to make AuthProvider object-safe and cloneable\npub trait AuthProviderClone {\n    fn clone_box(\u0026self) -\u003e Box\u003cdyn AuthProvider\u003e;\n}\n\nimpl\u003cT\u003e AuthProviderClone for T\nwhere\n    T: AuthProvider + Clone + 'static,\n{\n    fn clone_box(\u0026self) -\u003e Box\u003cdyn AuthProvider\u003e {\n        Box::new(self.clone())\n    }\n}\n\nimpl Clone for Box\u003cdyn AuthProvider\u003e {\n    fn clone(\u0026self) -\u003e Box\u003cdyn AuthProvider\u003e {\n        self.clone_box()\n    }\n}\n\n/// Mock auth provider for testing\n#[derive(Clone)]\npub struct MockAuthProvider;\n\nimpl AuthProvider for MockAuthProvider {\n    fn authenticate(\u0026self, username: \u0026str, _password: \u0026str) -\u003e Result\u003c(User, String), String\u003e {\n        let user = User {\n            id: \"123\".to_string(),\n            username: username.to_string(),\n            email: format!(\"{}@example.com\", username),\n            roles: vec![\"user\".to_string()],\n        };\n        let token = \"mock-token-123\".to_string();\n        Ok((user, token))\n    }\n    \n    fn validate_token(\u0026self, _token: \u0026str) -\u003e Result\u003cUser, String\u003e {\n        Ok(User {\n            id: \"123\".to_string(),\n            username: \"testuser\".to_string(),\n            email: \"testuser@example.com\".to_string(),\n            roles: vec![\"user\".to_string()],\n        })\n    }\n    \n    fn refresh_token(\u0026self, _token: \u0026str) -\u003e Result\u003cString, String\u003e {\n        Ok(\"refreshed-token-456\".to_string())\n    }\n}\n\n/// JWT-based authentication provider\n#[derive(Clone)]\npub struct JwtAuthProvider {\n    jwt: Jwt,\n    users: Vec\u003c(String, String, User)\u003e, // (username, password_hash, user)\n}\n\nimpl JwtAuthProvider {\n    pub fn new(secret: String) -\u003e Self {\n        Self {\n            jwt: Jwt::new(secret),\n            users: Vec::new(),\n        }\n    }\n\n    pub fn add_user(\u0026mut self, username: String, password: String, email: String, roles: Vec\u003cString\u003e) -\u003e String {\n        let id = format!(\"user-{}\", self.users.len() + 1);\n        let password_hash = self.hash_password(\u0026password);\n        let user = User {\n            id: id.clone(),\n            username: username.clone(),\n            email,\n            roles,\n        };\n        self.users.push((username, password_hash, user));\n        id\n    }\n\n    fn hash_password(\u0026self, password: \u0026str) -\u003e String {\n        let mut hasher = Sha256::new();\n        hasher.update(password.as_bytes());\n        hasher.update(b\"layer9-salt\"); // In production, use a random salt per user\n        let result = hasher.finalize();\n        STANDARD.encode(result)\n    }\n\n    fn verify_password(\u0026self, password: \u0026str, hash: \u0026str) -\u003e bool {\n        let computed_hash = self.hash_password(password);\n        computed_hash == hash\n    }\n\n    fn get_local_storage() -\u003e Option\u003cStorage\u003e {\n        web_sys::window()?.local_storage().ok()?\n    }\n\n    pub fn store_token(token: \u0026str) -\u003e Result\u003c(), String\u003e {\n        let storage = Self::get_local_storage()\n            .ok_or_else(|| \"Local storage not available\".to_string())?;\n        storage.set_item(\"auth_token\", token)\n            .map_err(|_| \"Failed to store token\".to_string())\n    }\n\n    pub fn get_stored_token() -\u003e Option\u003cString\u003e {\n        let storage = Self::get_local_storage()?;\n        storage.get_item(\"auth_token\").ok()?\n    }\n\n    pub fn clear_stored_token() -\u003e Result\u003c(), String\u003e {\n        let storage = Self::get_local_storage()\n            .ok_or_else(|| \"Local storage not available\".to_string())?;\n        storage.remove_item(\"auth_token\")\n            .map_err(|_| \"Failed to clear token\".to_string())\n    }\n}\n\nimpl AuthProvider for JwtAuthProvider {\n    fn authenticate(\u0026self, username: \u0026str, password: \u0026str) -\u003e Result\u003c(User, String), String\u003e {\n        // Find user\n        let (_, stored_hash, user) = self.users.iter()\n            .find(|(u, _, _)| u == username)\n            .ok_or_else(|| \"Invalid username or password\".to_string())?;\n\n        // Verify password\n        if !self.verify_password(password, stored_hash) {\n            return Err(\"Invalid username or password\".to_string());\n        }\n\n        // Create JWT token\n        let now = js_sys::Date::now() as u64 / 1000;\n        let claims = JwtClaims {\n            sub: user.id.clone(),\n            username: user.username.clone(),\n            email: user.email.clone(),\n            roles: user.roles.clone(),\n            exp: now + 86400, // 24 hours\n            iat: now,\n            permissions: self.get_permissions_for_roles(\u0026user.roles),\n        };\n\n        let token = self.jwt.create_token(\u0026claims)?;\n        \n        // Store token in local storage\n        let _ = Self::store_token(\u0026token);\n\n        Ok((user.clone(), token))\n    }\n\n    fn validate_token(\u0026self, token: \u0026str) -\u003e Result\u003cUser, String\u003e {\n        let claims = self.jwt.verify_token(token)?;\n        \n        Ok(User {\n            id: claims.sub,\n            username: claims.username,\n            email: claims.email,\n            roles: claims.roles,\n        })\n    }\n\n    fn refresh_token(\u0026self, token: \u0026str) -\u003e Result\u003cString, String\u003e {\n        let claims = self.jwt.verify_token(token)?;\n        \n        // Create new token with extended expiration\n        let now = js_sys::Date::now() as u64 / 1000;\n        let new_claims = JwtClaims {\n            sub: claims.sub,\n            username: claims.username,\n            email: claims.email,\n            roles: claims.roles,\n            exp: now + 86400, // Another 24 hours\n            iat: now,\n            permissions: claims.permissions,\n        };\n\n        let new_token = self.jwt.create_token(\u0026new_claims)?;\n        \n        // Store new token\n        let _ = Self::store_token(\u0026new_token);\n\n        Ok(new_token)\n    }\n}\n\nimpl JwtAuthProvider {\n    pub fn get_permissions_for_roles(\u0026self, roles: \u0026[String]) -\u003e Vec\u003cString\u003e {\n        let mut permissions = Vec::new();\n        \n        for role in roles {\n            match role.as_str() {\n                \"admin\" =\u003e {\n                    permissions.extend_from_slice(\u0026[\n                        \"read\".to_string(),\n                        \"write\".to_string(),\n                        \"delete\".to_string(),\n                        \"admin\".to_string(),\n                    ]);\n                }\n                \"user\" =\u003e {\n                    permissions.extend_from_slice(\u0026[\n                        \"read\".to_string(),\n                        \"write\".to_string(),\n                    ]);\n                }\n                \"guest\" =\u003e {\n                    permissions.push(\"read\".to_string());\n                }\n                _ =\u003e {}\n            }\n        }\n        \n        permissions.sort();\n        permissions.dedup();\n        permissions\n    }\n}\n\n// Hook function for authentication\npub fn use_auth() -\u003e AuthContext {\n    AuthContext::new()\n}\n\n// Auth service for managing authentication state\n#[derive(Clone)]\npub struct AuthService {\n    context: AuthContext,\n    provider: Box\u003cdyn AuthProvider\u003e,\n}\n\nimpl AuthService {\n    pub fn new(provider: Box\u003cdyn AuthProvider\u003e) -\u003e Self {\n        let mut service = Self {\n            context: AuthContext::new(),\n            provider,\n        };\n        \n        // Try to restore session from stored token\n        service.restore_session();\n        service\n    }\n\n    pub fn with_jwt_provider(secret: String) -\u003e Self {\n        Self::new(Box::new(JwtAuthProvider::new(secret)))\n    }\n\n    pub fn with_mock_provider() -\u003e Self {\n        Self::new(Box::new(MockAuthProvider))\n    }\n    \n    /// Create an AuthService with configuration\n    pub fn with_config(config: \u0026Config) -\u003e Self {\n        if config.should_use_mock_auth() {\n            Self::with_mock_provider()\n        } else {\n            let secret = config.get_jwt_secret();\n            Self::with_jwt_provider(secret)\n        }\n    }\n\n    pub async fn login(\u0026mut self, username: \u0026str, password: \u0026str) -\u003e Result\u003c(), String\u003e {\n        let (user, token) = self.provider.authenticate(username, password)?;\n        \n        // Update permissions based on user roles\n        let permissions = self.get_permissions_for_user(\u0026user);\n        \n        self.context.user = Some(user);\n        self.context.token = Some(token);\n        self.context.permissions = permissions;\n        \n        Ok(())\n    }\n\n    pub fn logout(\u0026mut self) {\n        self.context.logout();\n        // Clear stored token\n        let _ = JwtAuthProvider::clear_stored_token();\n    }\n\n    pub fn is_authenticated(\u0026self) -\u003e bool {\n        self.context.is_authenticated()\n    }\n\n    pub fn get_context(\u0026self) -\u003e \u0026AuthContext {\n        \u0026self.context\n    }\n\n    pub fn get_current_user(\u0026self) -\u003e Option\u003c\u0026User\u003e {\n        self.context.user.as_ref()\n    }\n\n    pub async fn refresh_session(\u0026mut self) -\u003e Result\u003c(), String\u003e {\n        if let Some(token) = \u0026self.context.token {\n            let new_token = self.provider.refresh_token(token)?;\n            self.context.token = Some(new_token);\n            Ok(())\n        } else {\n            Err(\"No active session to refresh\".to_string())\n        }\n    }\n\n    pub fn validate_token(\u0026self, token: \u0026str) -\u003e Result\u003cUser, String\u003e {\n        self.provider.validate_token(token)\n    }\n\n    fn restore_session(\u0026mut self) {\n        if let Some(token) = JwtAuthProvider::get_stored_token() {\n            if let Ok(user) = self.provider.validate_token(\u0026token) {\n                let permissions = self.get_permissions_for_user(\u0026user);\n                self.context.user = Some(user);\n                self.context.token = Some(token);\n                self.context.permissions = permissions;\n            }\n        }\n    }\n\n    fn get_permissions_for_user(\u0026self, user: \u0026User) -\u003e Vec\u003cString\u003e {\n        let mut permissions = Vec::new();\n        \n        for role in \u0026user.roles {\n            match role.as_str() {\n                \"admin\" =\u003e {\n                    permissions.extend_from_slice(\u0026[\n                        \"read\".to_string(),\n                        \"write\".to_string(),\n                        \"delete\".to_string(),\n                        \"admin\".to_string(),\n                    ]);\n                }\n                \"user\" =\u003e {\n                    permissions.extend_from_slice(\u0026[\n                        \"read\".to_string(),\n                        \"write\".to_string(),\n                    ]);\n                }\n                \"guest\" =\u003e {\n                    permissions.push(\"read\".to_string());\n                }\n                _ =\u003e {}\n            }\n        }\n        \n        permissions.sort();\n        permissions.dedup();\n        permissions\n    }\n}\n\n// Implement Debug manually since AuthProvider doesn't implement Debug\nimpl std::fmt::Debug for AuthService {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\"AuthService\")\n            .field(\"context\", \u0026self.context)\n            .field(\"provider\", \u0026\"\u003cAuthProvider\u003e\")\n            .finish()\n    }\n}\n\nimpl Default for AuthService {\n    fn default() -\u003e Self {\n        let config = Config::get_or_init();\n        \n        if config.should_use_mock_auth() {\n            // Use mock provider for testing\n            Self::with_mock_provider()\n        } else {\n            // Use JWT provider with configured or default secret\n            let secret = config.get_jwt_secret();\n            Self::with_jwt_provider(secret)\n        }\n    }\n}\n\n// Protected component wrapper\n#[derive(Debug, Clone)]\npub struct Protected {\n    pub required_permission: Option\u003cString\u003e,\n    pub redirect_to: String,\n}\n\nimpl Protected {\n    pub fn new() -\u003e Self {\n        Self {\n            required_permission: None,\n            redirect_to: \"/login\".to_string(),\n        }\n    }\n\n    pub fn with_permission(mut self, permission: String) -\u003e Self {\n        self.required_permission = Some(permission);\n        self\n    }\n\n    pub fn with_redirect(mut self, redirect: String) -\u003e Self {\n        self.redirect_to = redirect;\n        self\n    }\n\n    pub fn check_access(\u0026self, auth_context: \u0026AuthContext) -\u003e bool {\n        if !auth_context.is_authenticated() {\n            return false;\n        }\n\n        if let Some(permission) = \u0026self.required_permission {\n            return auth_context.has_permission(permission);\n        }\n\n        true\n    }\n}\n\nimpl Default for Protected {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl Default for AuthContext {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n","traces":[{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":87,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address" ntication\n        let mut auth_service_mut = auth_service;\n        let result = auth_service_mut.login(\"testuser\", \"anypassword\").await;\n        assert!(result.is_ok());\n        assert!(auth_service_mut.is_authenticated());\n    }\n\n    #[wasm_bindgen_test]\n    async fn test_auth_service_with_config_jwt() {\n        let config = ConfigBuilder::new()\n            .jwt_secret(\"test-secret-for-testing-purposes-only\".to_string())\n            .use_mock_auth(false)\n            .build();\n        \n        let auth_service = AuthService::with_config(\u0026config);\n        \n        // JWT provider requires valid credentials\n        let mut auth_service_mut = auth_service;\n        let result = auth_service_mut.login(\"nonexistent\", \"wrongpassword\").await;\n        assert!(result.is_err());\n        assert!(!auth_service_mut.is_authenticated());\n    }\n\n    #[wasm_bindgen_test]\n    async fn test_jwt_provider_with_custom_secret() {\n        let custom_secret = \"my-custom-jwt-secret-for-testing\";\n        let mut auth_service = AuthService::with_jwt_provider(custom_secret.to_string());\n        \n        // Service should be created but not authenticated\n        assert!(!auth_service.is_authenticated());\n        \n        // Try to login with non-existent user\n        let result = auth_service.login(\"testuser\", \"password\").await;\n        assert!(result.is_err());\n    }\n\n    #[wasm_bindgen_test]\n    fn test_config_jwt_secret_fallback() {\n        let config = Config::new();\n        \n        // Should return default secret with warning\n        let secret = config.get_jwt_secret();\n        assert!(!secret.is_empty());\n        assert_eq!(secret, config.default_jwt_secret);\n    }\n\n    #[wasm_bindgen_test]\n    fn test_config_with_jwt_secret() {\n        let config = ConfigBuilder::new()\n            .jwt_secret(\"my-production-secret\".to_string())\n            .build();\n        \n        let secret = config.get_jwt_secret();\n        assert_eq!(secret, \"my-production-secret\");\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","auth_tests.rs"],"content":"//! Comprehensive tests for authentication module\n\n#[cfg(test)]\nmod tests {\n    use crate::auth::*;\n    use wasm_bindgen_test::*;\n    \n    wasm_bindgen_test_configure!(run_in_browser);\n\n    #[wasm_bindgen_test]\n    fn test_auth_context_creation() {\n        let context = AuthContext::new();\n        assert!(!context.is_authenticated());\n        assert!(context.user.is_none());\n        assert!(context.token.is_none());\n        assert!(context.permissions.is_empty());\n    }\n\n    #[wasm_bindgen_test]\n    fn test_auth_context_login_logout() {\n        let mut context = AuthContext::new();\n        \n        let user = User {\n            id: \"1\".to_string(),\n            username: \"testuser\".to_string(),\n            email: \"test@example.com\".to_string(),\n            roles: vec![\"user\".to_string()],\n        };\n        \n        context.login(user.clone(), \"test-token\".to_string());\n        assert!(context.is_authenticated());\n        assert_eq!(context.user.as_ref().unwrap().username, \"testuser\");\n        assert_eq!(context.token.as_ref().unwrap(), \"test-token\");\n        \n        context.logout();\n        assert!(!context.is_authenticated());\n        assert!(context.user.is_none());\n        assert!(context.token.is_none());\n    }\n\n    #[wasm_bindgen_test]\n    fn test_auth_context_permissions() {\n        let mut context = AuthContext::new();\n        context.permissions = vec![\"read\".to_string(), \"write\".to_string()];\n        \n        assert!(context.has_permission(\"read\"));\n        assert!(context.has_permission(\"write\"));\n        assert!(!context.has_permission(\"delete\"));\n    }\n\n    #[wasm_bindgen_test]\n    fn test_mock_auth_provider() {\n        let provider = MockAuthProvider;\n        \n        // Test authentication\n        let result = provider.authenticate(\"testuser\", \"password\");\n        assert!(result.is_ok());\n        let (user, token) = result.unwrap();\n        assert_eq!(user.username, \"testuser\");\n        assert_eq!(user.email, \"testuser@example.com\");\n        assert_eq!(token, \"mock-token-123\");\n        \n        // Test token validation\n        let result = provider.validate_token(\"any-token\");\n        assert!(result.is_ok());\n        let user = result.unwrap();\n        assert_eq!(user.username, \"testuser\");\n        \n        // Test token refresh\n        let result = provider.refresh_token(\"old-token\");\n        assert!(result.is_ok());\n        assert_eq!(result.unwrap(), \"refreshed-token-456\");\n    }\n\n    #[wasm_bindgen_test]\n    fn test_jwt_auth_provider_user_management() {\n        let mut provider = JwtAuthProvider::new(\"test-secret\".to_string());\n        \n        // Add users\n        let id1 = provider.add_user(\n            \"alice\".to_string(),\n            \"password123\".to_string(),\n            \"alice@example.com\".to_string(),\n            vec![\"user\".to_string()],\n        );\n        \n        let id2 = provider.add_user(\n            \"bob\".to_string(),\n            \"secret456\".to_string(),\n            \"bob@example.com\".to_string(),\n            vec![\"admin\".to_string()],\n        );\n        \n        assert_eq!(id1, \"user-1\");\n        assert_eq!(id2, \"user-2\");\n        \n        // Test authentication with correct password\n        let result = provider.authenticate(\"alice\", \"password123\");\n        assert!(result.is_ok());\n        let (user, token) = result.unwrap();\n        assert_eq!(user.username, \"alice\");\n        assert_eq!(user.email, \"alice@example.com\");\n        assert!(!token.is_empty());\n        \n        // Test authentication with wrong password\n        let result = provider.authenticate(\"alice\", \"wrongpassword\");\n        assert!(result.is_err());\n        assert_eq!(result.unwrap_err(), \"Invalid username or password\");\n        \n        // Test authentication with non-existent user\n        let result = provider.authenticate(\"charlie\", \"password\");\n        assert!(result.is_err());\n        assert_eq!(result.unwrap_err(), \"Invalid username or password\");\n    }\n\n    #[wasm_bindgen_test]\n    fn test_jwt_auth_provider_token_validation() {\n        let mut provider = JwtAuthProvider::new(\"test-secret\".to_string());\n        \n        provider.add_user(\n            \"testuser\".to_string(),\n            \"password\".to_string(),\n            \"test@example.com\".to_string(),\n            vec![\"user\".to_string()],\n        );\n        \n        // Get a valid token\n        let (_, token) = provider.authenticate(\"testuser\", \"password\").unwrap();\n        \n        // Validate the token\n        let result = provider.validate_token(\u0026token);\n        assert!(result.is_ok());\n        let user = result.unwrap();\n        assert_eq!(user.username, \"testuser\");\n        assert_eq!(user.email, \"test@example.com\");\n        \n        // Test with invalid token\n        let result = provider.validate_token(\"invalid-token\");\n        assert!(result.is_err());\n    }\n\n    #[wasm_bindgen_test]\n    fn test_jwt_auth_provider_token_refresh() {\n        let mut provider = JwtAuthProvider::new(\"test-secret\".to_string());\n        \n        provider.add_user(\n            \"testuser\".to_string(),\n            \"password\".to_string(),\n            \"test@example.com\".to_string(),\n            vec![\"user\".to_string()],\n        );\n        \n        // Get a valid token\n        let (_, token) = provider.authenticate(\"testuser\", \"password\").unwrap();\n        \n        // Refresh the token\n        let result = provider.refresh_token(\u0026token);\n        assert!(result.is_ok());\n        let new_token = result.unwrap();\n        assert!(!new_token.is_empty());\n        assert_ne!(new_token, token); // Should be different\n        \n        // Validate the new token\n        let result = provider.validate_token(\u0026new_token);\n        assert!(result.is_ok());\n    }\n\n    #[wasm_bindgen_test]\n    fn test_jwt_auth_provider_permissions() {\n        let provider = JwtAuthProvider::new(\"test-secret\".to_string());\n        \n        // Test admin permissions\n        let admin_perms = provider.get_permissions_for_roles(\u0026vec![\"admin\".to_string()]);\n        assert!(admin_perms.contains(\u0026\"read\".to_string()));\n        assert!(admin_perms.contains(\u0026\"write\".to_string()));\n        assert!(admin_perms.contains(\u0026\"delete\".to_string()));\n        assert!(admin_perms.contains(\u0026\"admin\".to_string()));\n        \n        // Test user permissions\n        let user_perms = provider.get_permissions_for_roles(\u0026vec![\"user\".to_string()]);\n        assert!(user_perms.contains(\u0026\"read\".to_string()));\n        assert!(user_perms.contains(\u0026\"write\".to_string()));\n        assert!(!user_perms.contains(\u0026\"delete\".to_string()));\n        assert!(!user_perms.contains(\u0026\"admin\".to_string()));\n        \n        // Test guest permissions\n        let guest_perms = provider.get_permissions_for_roles(\u0026vec![\"guest\".to_string()]);\n        assert!(guest_perms.contains(\u0026\"read\".to_string()));\n        assert!(!guest_perms.contains(\u0026\"write\".to_string()));\n        \n        // Test multiple roles\n        let multi_perms = provider.get_permissions_for_roles(\u0026vec![\"user\".to_string(), \"guest\".to_string()]);\n        assert!(multi_perms.contains(\u0026\"read\".to_string()));\n        assert!(multi_perms.contains(\u0026\"write\".to_string()));\n    }\n\n    #[wasm_bindgen_test]\n    async fn test_auth_service_with_mock_provider() {\n        let mut service = AuthService::with_mock_provider();\n        \n        assert!(!service.is_authenticated());\n        \n        // Test login\n        let result = service.login(\"testuser\", \"password\").await;\n        assert!(result.is_ok());\n        assert!(service.is_authenticated());\n        \n        let user = service.get_current_user().unwrap();\n        assert_eq!(user.username, \"testuser\");\n        \n        // Test logout\n        service.logout();\n        assert!(!service.is_authenticated());\n        assert!(service.get_current_user().is_none());\n    }\n\n    #[wasm_bindgen_test]\n    async fn test_auth_service_with_jwt_provider() {\n        // Create provider with user first\n        let mut provider = JwtAuthProvider::new(\"test-secret\".to_string());\n        provider.add_user(\n            \"alice\".to_string(),\n            \"password123\".to_string(),\n            \"alice@example.com\".to_string(),\n            vec![\"user\".to_string()],\n        );\n        \n        let mut service = AuthService::new(Box::new(provider));\n        \n        // Test login with correct credentials\n        let result = service.login(\"alice\", \"password123\").await;\n        assert!(result.is_ok());\n        assert!(service.is_authenticated());\n        \n        let context = service.get_context();\n        assert!(context.has_permission(\"read\"));\n        assert!(context.has_permission(\"write\"));\n        assert!(!context.has_permission(\"admin\"));\n        \n        // Test session refresh\n        let result = service.refresh_session().await;\n        assert!(result.is_ok());\n        \n        // Test logout\n        service.logout();\n        assert!(!service.is_authenticated());\n    }\n\n    #[wasm_bindgen_test]\n    fn test_protected_component() {\n        let protected = Protected::new()\n            .with_permission(\"admin\".to_string())\n            .with_redirect(\"/login\".to_string());\n        \n        // Test with unauthenticated context\n        let context = AuthContext::new();\n        assert!(!protected.check_access(\u0026context));\n        \n        // Test with authenticated user without permission\n        let mut context = AuthContext::new();\n        let user = User {\n            id: \"1\".to_string(),\n            username: \"user\".to_string(),\n            email: \"user@example.com\".to_string(),\n            roles: vec![\"user\".to_string()],\n        };\n        context.login(user, \"token\".to_string());\n        context.permissions = vec![\"read\".to_string(), \"write\".to_string()];\n        assert!(!protected.check_access(\u0026context));\n        \n        // Test with authenticated user with permission\n        context.permissions.push(\"admin\".to_string());\n        assert!(protected.check_access(\u0026context));\n        \n        // Test without required permission (any authenticated user)\n        let protected_any = Protected::new();\n        assert!(protected_any.check_access(\u0026context));\n    }\n\n    #[wasm_bindgen_test]\n    fn test_use_auth_hook() {\n        let context = use_auth();\n        assert!(!context.is_authenticated());\n        assert!(context.user.is_none());\n        assert!(context.token.is_none());\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","auth_upload_integration_tests.rs"],"content":"//! Integration tests for authentication and file upload working together\n\n#[cfg(test)]\nmod tests {\n    use crate::auth::{AuthService, JwtAuthProvider};\n    use crate::upload::{FileUploadManager, FileUploadComponent};\n    use wasm_bindgen_test::*;\n    use web_sys::File;\n    use js_sys::{Uint8Array, Array};\n    \n    wasm_bindgen_test_configure!(run_in_browser);\n\n    /// Helper to create a test file\n    fn create_test_file(name: \u0026str, content: \u0026str) -\u003e File {\n        let bytes = content.as_bytes();\n        let array = Uint8Array::new_with_length(bytes.len() as u32);\n        array.copy_from(bytes);\n        \n        let file_parts = Array::new();\n        file_parts.push(\u0026array.buffer());\n        \n        File::new_with_blob_sequence(\u0026file_parts.into(), name).unwrap()\n    }\n\n    /// Helper to create an authenticated auth service\n    async fn create_authenticated_service() -\u003e AuthService {\n        let mut provider = JwtAuthProvider::new(\"test-secret\".to_string());\n        provider.add_user(\n            \"testuser\".to_string(),\n            \"password123\".to_string(),\n            \"test@example.com\".to_string(),\n            vec![\"user\".to_string()],\n        );\n        \n        let mut service = AuthService::new(Box::new(provider));\n        service.login(\"testuser\", \"password123\").await.unwrap();\n        service\n    }\n\n    #[wasm_bindgen_test]\n    async fn test_upload_with_authentication() {\n        // Create authenticated service\n        let auth_service = create_authenticated_service().await;\n        let auth_context = auth_service.get_context();\n        \n        // Verify we're authenticated\n        assert!(auth_context.is_authenticated());\n        assert!(auth_context.token.is_some());\n        \n        // Create file upload manager\n        let mut upload_manager = FileUploadManager::new();\n        let file = create_test_file(\"test.txt\", \"Hello, authenticated upload!\");\n        \n        // Simulate upload with authentication token\n        // The upload_file method should automatically include the auth token\n        let result = upload_manager.upload_file(file, \"/api/upload\").await;\n        \n        // Even though we can't actually make the HTTP request in tests,\n        // we verify the upload attempt was made\n        assert!(result.is_err()); // Will fail due to no actual server\n        \n        // Verify the auth token is available for the upload\n        let stored_token = crate::auth::JwtAuthProvider::get_stored_token();\n        assert!(stored_token.is_some());\n    }\n\n    #[wasm_bindgen_test]\n    async fn test_upload_without_authentication() {\n        // Clear any existing auth tokens\n        let _ = crate::auth::JwtAuthProvider::clear_stored_token();\n        \n        // Create upload manager without authentication\n        let mut upload_manager = FileUploadManager::new();\n        let file = create_test_file(\"test.txt\", \"Unauthenticated upload attempt\");\n        \n        // Attempt upload without auth token\n        let result = upload_manager.upload_file(file, \"/api/upload\").await;\n        \n        // Upload should still attempt (server would reject if auth required)\n        assert!(result.is_err()); // Will fail due to no actual server\n        \n        // Verify no auth token was available\n        let stored_token = crate::auth::JwtAuthProvider::get_stored_token();\n        assert!(stored_token.is_none());\n    }\n\n    #[wasm_bindgen_test]\n    async fn test_permission_based_upload() {\n        // Create auth service with different user roles\n        let mut provider = JwtAuthProvider::new(\"test-secret\".to_string());\n        \n        // Admin user with upload permissions\n        provider.add_user(\n            \"admin\".to_string(),\n            \"admin123\".to_string(),\n            \"admin@example.com\".to_string(),\n            vec![\"admin\".to_string()],\n        );\n        \n        // Guest user without upload permissions\n        provider.add_user(\n            \"guest\".to_string(),\n            \"guest123\".to_string(),\n            \"guest@example.com\".to_string(),\n            vec![\"guest\".to_string()],\n        );\n        \n        let mut auth_service = AuthService::new(Box::new(provider));\n        \n        // Test admin upload\n        auth_service.login(\"admin\", \"admin123\").await.unwrap();\n        let admin_context = auth_service.get_context();\n        assert!(admin_context.has_permission(\"write\"));\n        assert!(admin_context.has_permission(\"admin\"));\n        \n        // Admin should be able to upload\n        let mut upload_manager = FileUploadManager::new();\n        let file = create_test_file(\"admin-file.txt\", \"Admin upload\");\n        let result = upload_manager.upload_file(file, \"/api/upload\").await;\n        assert!(result.is_err()); // Fails due to no server, but attempt was made\n        \n        // Logout and login as guest\n        auth_service.logout();\n        auth_service.login(\"guest\", \"guest123\").await.unwrap();\n        let guest_context = auth_service.get_context();\n        assert!(guest_context.has_permission(\"read\"));\n        assert!(!guest_context.has_permission(\"write\"));\n        \n        // Guest upload attempt - application logic should prevent this\n        // In a real app, the UI would check permissions before allowing upload\n    }\n\n    #[wasm_bindgen_test]\n    async fn test_upload_component_with_auth() {\n        // Create authenticated service\n        let _auth_service = create_authenticated_service().await;\n        \n        // Create upload component\n        let upload_component = FileUploadComponent::new()\n            .with_url(\"/api/upload\".to_string())\n            .with_max_size(1024 * 1024); // 1MB\n        \n        // Render component (should work with auth)\n        let html = upload_component.render();\n        assert!(html.contains(\"file-upload-component\"));\n        assert!(html.contains(\"upload-area\"));\n        \n        // Verify auth token is available for component to use\n        let stored_token = crate::auth::JwtAuthProvider::get_stored_token();\n        assert!(stored_token.is_some());\n    }\n\n    #[wasm_bindgen_test]\n    async fn test_auth_token_in_upload_headers() {\n        // Create authenticated service with known token\n        let mut provider = JwtAuthProvider::new(\"test-secret\".to_string());\n        provider.add_user(\n            \"user\".to_string(),\n            \"pass\".to_string(),\n            \"user@test.com\".to_string(),\n            vec![\"user\".to_string()],\n        );\n        \n        let mut auth_service = AuthService::new(Box::new(provider));\n        auth_service.login(\"user\", \"pass\").await.unwrap();\n        \n        // Get the token\n        let token = crate::auth::JwtAuthProvider::get_stored_token().unwrap();\n        assert!(!token.is_empty());\n        \n        // Create upload manager\n        let mut upload_manager = FileUploadManager::new();\n        let file = create_test_file(\"auth-test.txt\", \"Testing auth headers\");\n        \n        // The upload_file method should automatically include Bearer token\n        let _result = upload_manager.upload_file(file, \"/api/upload\").await;\n        \n        // In a real scenario, we would verify the Authorization header\n        // contains \"Bearer {token}\" in the request\n    }\n\n    #[wasm_bindgen_test]\n    async fn test_upload_after_logout() {\n        // Create authenticated service\n        let mut auth_service = create_authenticated_service().await;\n        \n        // Verify authenticated\n        assert!(auth_service.is_authenticated());\n        assert!(crate::auth::JwtAuthProvider::get_stored_token().is_some());\n        \n        // Logout\n        auth_service.logout();\n        \n        // Verify logged out\n        assert!(!auth_service.is_authenticated());\n        assert!(crate::auth::JwtAuthProvider::get_stored_token().is_none());\n        \n        // Attempt upload after logout\n        let mut upload_manager = FileUploadManager::new();\n        let file = create_test_file(\"after-logout.txt\", \"Should not have auth\");\n        \n        let _result = upload_manager.upload_file(file, \"/api/upload\").await;\n        \n        // No auth token should be included in the request\n        assert!(crate::auth::JwtAuthProvider::get_stored_token().is_none());\n    }\n\n    #[wasm_bindgen_test]\n    async fn test_token_refresh_during_upload() {\n        // Create auth service\n        let mut auth_service = create_authenticated_service().await;\n        \n        // Get initial token\n        let initial_token = crate::auth::JwtAuthProvider::get_stored_token().unwrap();\n        \n        // Refresh token\n        auth_service.refresh_session().await.unwrap();\n        \n        // Get refreshed token\n        let refreshed_token = crate::auth::JwtAuthProvider::get_stored_token().unwrap();\n        \n        // Tokens should be different\n        assert_ne!(initial_token, refreshed_token);\n        \n        // Upload should use the new token\n        let mut upload_manager = FileUploadManager::new();\n        let file = create_test_file(\"refresh-test.txt\", \"Using refreshed token\");\n        \n        let _result = upload_manager.upload_file(file, \"/api/upload\").await;\n        \n        // The refreshed token should still be stored\n        assert_eq!(\n            crate::auth::JwtAuthProvider::get_stored_token().unwrap(),\n            refreshed_token\n        );\n    }\n\n    #[wasm_bindgen_test]\n    fn test_upload_file_validation_with_permissions() {\n        // Test that file validation works independently of auth\n        let upload_manager = FileUploadManager::new()\n            .with_max_size(1024) // 1KB\n            .with_allowed_types(vec![\"text/plain\".to_string()]);\n        \n        // Create files for testing\n        let small_file = create_test_file(\"small.txt\", \"OK\");\n        let large_file = create_test_file(\"large.txt\", \u0026\"X\".repeat(2000));\n        \n        // Validation should work regardless of auth status\n        assert!(upload_manager.validate_file(\u0026small_file).is_ok());\n        assert!(upload_manager.validate_file(\u0026large_file).is_err());\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","icedac","2lab.ai","layer9","crates","core","src","cache.rs"],"content":"//! Advanced Caching Strategies - L3/L4\n//! Multi-layer caching with various invalidation strategies\n\nuse serde::{Deserialize, Serialize};\nuse std::cell::RefCell;\nuse std::collections::HashMap;\nuse std::rc::Rc;\nuse std::time::Duration;\n\n/// Cache entry with metadata\n#[derive(Clone, Serialize, Deserialize)]\npub struct CacheEntry\u003cT\u003e {\n    pub value: T,\n    pub created_at: u64,\n    pub expires_at: Option\u003cu64\u003e,\n    pub access_count: u32,\n    pub last_accessed: u64,\n    pub tags: Vec\u003cString\u003e,\n    pub etag: Option\u003cString\u003e,\n}\n\nimpl\u003cT\u003e CacheEntry\u003cT\u003e {\n    pub fn new(value: T, ttl: Option\u003cDuration\u003e) -\u003e Self {\n        let now = current_timestamp();\n        CacheEntry {\n            value,\n            created_at: now,\n            expires_at: ttl.map(|d| now + d.as_secs()),\n            access_count: 0,\n            last_accessed: now,\n            tags: vec![],\n            etag: None,\n        }\n    }\n\n    pub fn is_expired(\u0026self) -\u003e bool {\n        if let Some(expires_at) = self.expires_at {\n            current_timestamp() \u003e expires_at\n        } else {\n            false\n        }\n    }\n\n    pub fn with_tags(mut self, tags: Vec\u003cString\u003e) -\u003e Self {\n        self.tags = tags;\n        self\n    }\n\n    pub fn with_etag(mut self, etag: String) -\u003e Self {\n        self.etag = Some(etag);\n        self\n    }\n}\n\n/// Cache storage trait\npub trait CacheStorage\u003cT: Clone\u003e: 'static {\n    fn get(\u0026self, key: \u0026str) -\u003e Option\u003cCacheEntry\u003cT\u003e\u003e;\n    fn set(\u0026self, key: String, entry: CacheEntry\u003cT\u003e);\n    fn remove(\u0026self, key: \u0026str) -\u003e Option\u003cCacheEntry\u003cT\u003e\u003e;\n    fn clear(\u0026self);\n    fn keys(\u0026self) -\u003e Vec\u003cString\u003e;\n    fn size(\u0026self) -\u003e usize;\n}\n\n/// In-memory cache storage\n#[derive(Clone)]\npub struct MemoryStorage\u003cT: Clone\u003e {\n    data: Rc\u003cRefCell\u003cHashMap\u003cString, CacheEntry\u003cT\u003e\u003e\u003e\u003e,\n    max_size: Option\u003cusize\u003e,\n}\n\nimpl\u003cT: Clone + 'static\u003e MemoryStorage\u003cT\u003e {\n    pub fn new(max_size: Option\u003cusize\u003e) -\u003e Self {\n        MemoryStorage {\n            data: Rc::new(RefCell::new(HashMap::new())),\n            max_size,\n        }\n    }\n\n    fn evict_if_needed(\u0026self) {\n        if let Some(max_size) = self.max_size {\n            let mut data = self.data.borrow_mut();\n            while data.len() \u003e= max_size {\n                // LRU eviction\n                if let Some(key) = data\n                    .iter()\n                    .min_by_key(|(_, entry)| entry.last_accessed)\n                    .map(|(k, _)| k.clone())\n                {\n                    data.remove(\u0026key);\n                }\n            }\n        }\n    }\n}\n\nimpl\u003cT: Clone + 'static\u003e CacheStorage\u003cT\u003e for MemoryStorage\u003cT\u003e {\n    fn get(\u0026self, key: \u0026str) -\u003e Option\u003cCacheEntry\u003cT\u003e\u003e {\n        let mut data = self.data.borrow_mut();\n        if let Some(entry) = data.get_mut(key) {\n            if !entry.is_expired() {\n                entry.access_count += 1;\n                entry.last_accessed = current_timestamp();\n                Some(entry.clone())\n            } else {\n                data.remove(key);\n                None\n            }\n        } else {\n            None\n        }\n    }\n\n    fn set(\u0026self, key: String, entry: CacheEntry\u003cT\u003e) {\n        self.evict_if_needed();\n        self.data.borrow_mut().insert(key, entry);\n    }\n\n    fn remove(\u0026self, key: \u0026str) -\u003e Option\u003cCacheEntry\u003cT\u003e\u003e {\n        self.data.borrow_mut().remove(key)\n    }\n\n    fn clear(\u0026self) {\n        self.data.borrow_mut().clear();\n    }\n\n    fn keys(\u0026self) -\u003e Vec\u003cString\u003e {\n        self.data.borrow().keys().cloned().collect()\n    }\n\n    fn size(\u0026self) -\u003e usize {\n        self.data.borrow().len()\n    }\n}\n\n/// LocalStorage cache storage\n#[derive(Clone)]\npub struct LocalStorageCache {\n    prefix: String,\n}\n\nimpl LocalStorageCache {\n    pub fn new(prefix: impl Into\u003cString\u003e) -\u003e Self {\n        LocalStorageCache {\n            prefix: prefix.into(),\n        }\n    }\n\n    fn full_key(\u0026self, key: \u0026str) -\u003e String {\n        format!(\"{}:{}\", self.prefix, key)\n    }\n\n    fn get_storage(\u0026self) -\u003e Option\u003cweb_sys::Storage\u003e {\n        web_sys::window()?.local_storage().ok()?\n    }\n}\n\nimpl CacheStorage\u003cString\u003e for LocalStorageCache {\n    fn get(\u0026self, key: \u0026str) -\u003e Option\u003cCacheEntry\u003cString\u003e\u003e {\n        let storage = self.get_storage()?;\n        let full_key = self.full_key(key);\n        let json = storage.get_item(\u0026full_key).ok()??;\n\n        serde_json::from_str(\u0026json).ok()\n    }\n\n    fn set(\u0026self, key: String, entry: CacheEntry\u003cString\u003e) {\n        if let Some(storage) = self.get_storage() {\n            let full_key = self.full_key(\u0026key);\n            if let Ok(json) = serde_json::to_string(\u0026entry) {\n                let _ = storage.set_item(\u0026full_key, \u0026json);\n            }\n        }\n    }\n\n    fn remove(\u0026self, key: \u0026str) -\u003e Option\u003cCacheEntry\u003cString\u003e\u003e {\n        let storage = self.get_storage()?;\n        let full_key = self.full_key(key);\n        let entry = self.get(key);\n        let _ = storage.remove_item(\u0026full_key);\n        entry\n    }\n\n    fn clear(\u0026self) {\n        if let Some(storage) = self.get_storage() {\n            // Clear only our prefixed keys\n            let mut keys_to_remove = vec![];\n            for i in 0..storage.length().unwrap_or(0) {\n                if let Ok(Some(key)) = storage.key(i) {\n                    if key.starts_with(\u0026self.prefix) {\n                        keys_to_remove.push(key);\n                    }\n                }\n            }\n\n            for key in keys_to_remove {\n                let _ = storage.remove_item(\u0026key);\n            }\n        }\n    }\n\n    fn keys(\u0026self) -\u003e Vec\u003cString\u003e {\n        let mut keys = vec![];\n        if let Some(storage) = self.get_storage() {\n            for i in 0..storage.length().unwrap_or(0) {\n                if let Ok(Some(key)) = storage.key(i) {\n                    if key.starts_with(\u0026self.prefix) {\n                        keys.push(\n                            key.trim_start_matches(\u0026format!(\"{}:\", self.prefix))\n                                .to_string(),\n                        );\n                    }\n                }\n            }\n        }\n        keys\n    }\n\n    fn size(\u0026self) -\u003e usize {\n        self.keys().len()\n    }\n}\n\n/// Cache invalidation strategies\n#[derive(Debug, Clone)]\npub enum InvalidationStrategy {\n    TTL(Duration),\n    TagBased(Vec\u003cString\u003e),\n    Manual,\n    Stale(Duration), // Serve stale while revalidating\n}\n\n/// Cache warming strategy\npub trait CacheWarmer\u003cT: Clone\u003e: 'static {\n    fn warm(\u0026self, cache: \u0026Cache\u003cT\u003e);\n}\n\n/// Main cache implementation\npub struct Cache\u003cT: Clone\u003e {\n    storage: Box\u003cdyn CacheStorage\u003cT\u003e\u003e,\n    invalidation: InvalidationStrategy,\n    warmers: Vec\u003cBox\u003cdyn CacheWarmer\u003cT\u003e\u003e\u003e,\n}\n\nimpl\u003cT: Clone + 'static\u003e Cache\u003cT\u003e {\n    pub fn new(\n        storage: impl CacheStorage\u003cT\u003e + 'static,\n        invalidation: InvalidationStrategy,\n    ) -\u003e Self {\n        Cache {\n            storage: Box::new(storage),\n            invalidation,\n            warmers: vec![],\n        }\n    }\n\n    pub fn get(\u0026self, key: \u0026str) -\u003e Option\u003cT\u003e {\n        self.storage.get(key).map(|entry| entry.value)\n    }\n\n    pub fn get_or_compute\u003cF\u003e(\u0026self, key: \u0026str, compute: F) -\u003e T\n    where\n        F: FnOnce() -\u003e T,\n    {\n        if let Some(value) = self.get(key) {\n            value\n        } else {\n            let value = compute();\n            self.set(key.to_string(), value.clone());\n            value\n        }\n    }\n\n    pub async fn get_or_compute_async\u003cF, Fut\u003e(\u0026self, key: \u0026str, compute: F) -\u003e T\n    where\n        F: FnOnce() -\u003e Fut,\n        Fut: Future\u003cOutput = T\u003e,\n    {\n        if let Some(value) = self.get(key) {\n            value\n        } else {\n            let value = compute().await;\n            self.set(key.to_string(), value.clone());\n            value\n        }\n    }\n\n    pub fn set(\u0026self, key: String, value: T) {\n        let ttl = match \u0026self.invalidation {\n            InvalidationStrategy::TTL(duration) =\u003e Some(*duration),\n            InvalidationStrategy::Stale(duration) =\u003e Some(*duration),\n            _ =\u003e None,\n        };\n\n        let entry = CacheEntry::new(value, ttl);\n        self.storage.set(key, entry);\n    }\n\n    pub fn set_with_tags(\u0026self, key: String, value: T, tags: Vec\u003cString\u003e) {\n        let ttl = match \u0026self.invalidation {\n            InvalidationStrategy::TTL(duration) =\u003e Some(*duration),\n            InvalidationStrategy::Stale(duration) =\u003e Some(*duration),\n            _ =\u003e None,\n        };\n\n        let entry = CacheEntry::new(value, ttl).with_tags(tags);\n        self.storage.set(key, entry);\n    }\n\n    pub fn invalidate(\u0026self, key: \u0026str) {\n        self.storage.remove(key);\n    }\n\n    pub fn invalidate_by_tags(\u0026self, tags: \u0026[String]) {\n        let keys = self.storage.keys();\n        for key in keys {\n            if let Some(entry) = self.storage.get(\u0026key) {\n                if tags.iter().any(|tag| entry.tags.contains(tag)) {\n                    self.storage.remove(\u0026key);\n                }\n            }\n        }\n    }\n\n    pub fn clear(\u0026self) {\n        self.storage.clear();\n    }\n\n    pub fn warm(\u0026self) {\n        for warmer in \u0026self.warmers {\n            warmer.warm(self);\n        }\n    }\n\n    pub fn add_warmer(mut self, warmer: impl CacheWarmer\u003cT\u003e + 'static) -\u003e Self {\n        self.warmers.push(Box::new(warmer));\n        self\n    }\n}\n\n/// Multi-layer cache\npub struct MultiLayerCache\u003cT: Clone\u003e {\n    layers: Vec\u003cCache\u003cT\u003e\u003e,\n}\n\nimpl\u003cT: Clone + 'static\u003e Default for MultiLayerCache\u003cT\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl\u003cT: Clone + 'static\u003e MultiLayerCache\u003cT\u003e {\n    pub fn new() -\u003e Self {\n        MultiLayerCache { layers: vec![] }\n    }\n\n    pub fn add_layer(mut self, cache: Cache\u003cT\u003e) -\u003e Self {\n        self.layers.push(cache);\n        self\n    }\n\n    pub fn get(\u0026self, key: \u0026str) -\u003e Option\u003cT\u003e {\n        for (i, layer) in self.layers.iter().enumerate() {\n            if let Some(value) = layer.get(key) {\n                // Promote to higher layers\n                for j in 0..i {\n                    self.layers[j].set(key.to_string(), value.clone());\n                }\n                return Some(value);\n            }\n        }\n        None\n    }\n\n    pub fn set(\u0026self, key: String, value: T) {\n        // Set in all layers\n        for layer in \u0026self.layers {\n            layer.set(key.clone(), value.clone());\n        }\n    }\n\n    pub fn invalidate(\u0026self, key: \u0026str) {\n        for layer in \u0026self.layers {\n            layer.invalidate(key);\n        }\n    }\n}\n\n/// HTTP cache with ETag support\npub struct HttpCache {\n    storage: MemoryStorage\u003cHttpCacheEntry\u003e,\n}\n\n#[derive(Clone, Serialize, Deserialize)]\npub struct HttpCacheEntry {\n    pub data: String,\n    pub headers: HashMap\u003cString, String\u003e,\n    pub status: u16,\n}\n\n/// Cached response wrapper\        status,\n                        };\n                        self.cache_response_data(\u0026key, \u0026cached);\n                        Ok(cached)\n                    }\n                    Err(_e) =\u003e {\n                        // Error, use stale cache if available\n                        Ok(CachedResponse {\n                            data: entry.value.data.clone(),\n                            headers: entry.value.headers.clone().into_iter().collect(),\n                            status: 200,\n                        })\n                    }\n                }\n            } else {\n                // No ETag, check if expired\n                if !entry.is_expired() {\n                    Ok(CachedResponse {\n                        data: entry.value.data.clone(),\n                        headers: entry.value.headers.clone().into_iter().collect(),\n                        status: 200,\n                    })\n                } else {\n                    // Expired, fetch fresh\n                    let response = crate::fetch::fetch(url, Some(options)).await?;\n                    let status = response.status();\n                    let text = response.text().await?;\n                    let cached = CachedResponse {\n                        data: text,\n                        headers: vec![], // TODO: extract headers from response\n                        status,\n                    };\n                    self.cache_response_data(\u0026key, \u0026cached);\n                    Ok(cached)\n                }\n            }\n        } else {\n            // Not in cache, fetch\n            let response = crate::fetch::fetch(url, Some(options)).await?;\n            let status = response.status();\n            let text = response.text().await?;\n            let cached = CachedResponse {\n                data: text,\n                headers: vec![], // TODO: extract headers from response\n                status,\n            };\n            self.cache_response_data(\u0026key, \u0026cached);\n            Ok(cached)\n        }\n    }\n\n    fn cache_response_data(\u0026self, key: \u0026str, response: \u0026CachedResponse) {\n        let cache_entry = HttpCacheEntry {\n            data: response.data.clone(),\n            headers: response.headers.iter().cloned().collect(),\n            status: response.status,\n        };\n\n        // Determine TTL from cache headers\n        let ttl = if let Some((_, cache_control)) =\n            response.headers.iter().find(|(k, _)| k == \"cache-control\")\n        {\n            parse_cache_control_ttl(cache_control)\n        } else {\n            Some(Duration::from_secs(300)) // Default 5 minutes\n        };\n\n        let mut entry = CacheEntry::new(cache_entry, ttl);\n\n        // Store ETag if present\n        if let Some((_, etag)) = response.headers.iter().find(|(k, _)| k == \"etag\") {\n            entry = entry.with_etag(etag.clone());\n        }\n\n        self.storage.set(key.to_string(), entry);\n    }\n}\n\n/// Parse cache control header for TTL\nfn parse_cache_control_ttl(header: \u0026str) -\u003e Option\u003cDuration\u003e {\n    for directive in header.split(',') {\n        let directive = directive.trim();\n        if let Some(max_age) = directive.strip_prefix(\"max-age=\") {\n            if let Ok(seconds) = max_age.parse::\u003cu64\u003e() {\n                return Some(Duration::from_secs(seconds));\n            }\n        }\n    }\n    None\n}\n\n/// Get current timestamp in seconds\nfn current_timestamp() -\u003e u64 {\n    js_sys::Date::now() as u64 / 1000\n}\n\n/// Cache hooks\npub fn use_cache\u003cT: Clone + 'static\u003e() -\u003e Cache\u003cT\u003e {\n    Cache::new(\n        MemoryStorage::new(Some(100)),\n        InvalidationStrategy::TTL(Duration::from_secs(300)),\n    )\n}\n\npub fn use_local_cache() -\u003e Cache\u003cString\u003e {\n    Cache::new(\n        LocalStorageCache::new(\"layer9-cache\"),\n        InvalidationStrategy::Manual,\n
